   SOU_griphonia_friends_desc:0 "Грифоны нуждаются в нашей поддержке"
   SOU_contact_grb:0 "Связаться с Великобританией"
   SOU_contact_grb_desc:0 "Британцы не были нашими друзьями, но никогда не поздно начать все сначала... Ососбенно после того, как ты начал все сначала."
   SOU_contact_rifved:0 "Контакт с Речной Республикой"
   SOU_contact_rifved_desc:0 "Речные Пони нуждаются в нашей защите, а мы - в их поддержке"
   SOU_help_pact_rivfed:0 "Пакт о взаимопомщи с Кольтстримом"
   SOU_help_pact_rivfed_desc:0 "Кольтстримский Пакт покажет всему миру, что отныне Земные Пони находятся под нашей защитой!"
   SOU_end_the_cpss_heritage:0 "Покончить с наследием КПСС"
   SOU_end_the_cpss_heritage_desc:0 "Власть КПСС слишком укрепилась в умах народа. Пора искоренять остатки их влияния"
   SOU_protests_against_fakes:0 "Протесты против фальсификации"
   SOU_protests_against_fakes_desc:0 "Какой позор - несмотря на всю международную и внутреннюю поддержку демократов, КПСС не смогли принять поражение. Мы этого так не оставим..."
   SOU_international_support_rev:0 "Международная поддержка революции"
   SOU_international_support_rev_desc:0 "Пришла пора вновь просить поддержки. На этот раз - поддержки революции"
   SOU_people_inspire:0 "Вдохновить людей"
   SOU_people_inspire_desc:0 "Люди должны знать, что наши усилия направлены на их благо. Тогда мы заручимся их поддержкой"
   SOU_revolution:0 "Революция!"
   SOU_revolution_desc:0 "Пришла пора нам сказать свое слово. Долой этот тоталитарный режим!"
   check_demo_support:0 "§RВнимание! Если поддержка демократов слишком низкая, может начаться гражданская война!§!"
   SOU_new_beginning:0 "Новое начало"
   SOU_new_beginning_desc:0 "Теперь, когда с режимом покончено, можно начать все с чистого листа"
   SOU_new_constitution:0 "Новая конституция"
   SOU_new_constitution_desc:0 "Первым делом, необходимо переписать конституцию. Новая власть - новыые правила"
   SOU_state_reforms_demo:0 "Демократические реформы"
   SOU_state_reforms_demo_desc:0 "Демократические реформы направлены на улучшение жизни граждан: свобода слова, открытость, свобода перемещения..."
   SOU_rebuild_cities:0 "Восстановить города"
   SOU_rebuild_cities_desc:0 "Города сильно пострадали в ходе бунтов и революции. Необходимо всерьез заняться их восстановлением"
   SOU_destroy_the_cult:0 "Разрушить культ личности"
   SOU_destroy_the_cult_desc:0 "Пора покончить с культом личности \"Советского Вождя\"
   SOU_peacemakers:0 "Арбитры Нового Света"
   SOU_peacemakers_desc:0 "Итак, теперь, когда мы укрепили свою власть, пришла пора защитить этот мир."
   SOU_olenian_conflict:0 "Разрешить Оленийский конфликт"
   SOU_olenian_conflict_desc:0 "Оления - лакомый кусочек для Чейнджлингов. Необходимо обеспечить их защиту и выживание"
   SOU_assist_nova_griffonia:0 "Помощь Нова Гриффонии"
   SOU_assist_nova_griffonia_desc:0 "Нова Гриффония отстала, а с учетом недавних событий они - уязвимая цель. Необходимо гарантировать их безопасность"
   SOU_imperial_agression:0 "Имперская агрессия"
   SOU_imperial_agression_desc:0 "Имперская Агрессия рискует нарушить стабильность в Гриффонии. Необходимо усмирить их"
   SOU_carthinian_arbitrage:0 "Первый Карфинский Арбитраж"
   SOU_carthinian_arbitrage_desc:0 "Амбиции Карфина неуемны. Пора немного охладить пыл Биколини"
   SOU_appease_hellquill:0 "Усмирить Хеллквилл"
   SOU_appease_hellquill_desc:0 "Хеллквилльцы жестоки. Они угрожают речным пони и, по слухам, обладают бактериологическим оружием. Мы вынуждены атаковать их с целью навести порядок"
   SOU_new_look_of_eqvus:0 "Новый облик Эквуса"
   SOU_new_look_of_eqvus_desc:0 "Теперь, когда Эквус свободен от тоталитарных режимов и противников демократии, можно начать организацию совместного совета по урегулированию конфликтов... Или даже больше..."
   SOU_last_stand:0 "Последний оплот тоталитаризма"
   SOU_last_stand_desc:0 "Империя должна быть усмирена. Их амбиции неуемны. Возможно, нвоое правительство будет сговорчивее."
   SOU_triumph_of_harmony:0 "Триумф Гармонии"
   SOU_triumph_of_harmony_desc:0 "Теперь, когда Гармония установилась во всем мире, можно смело заявить о нашей победе. Осталось удержать эту гармонию..."
   SOU_military_assistance:0 "Поддержка военных"
   SOU_military_assistance_desc:0 "Первым делом нужно заркчиться поддержкой военных"
   SOU_german_assistance:0 "Попросить помощи у Германии"
   SOU_german_assistance_desc:0 "Немцч помогли нам раньше - могут помочь и теперь"
   SOU_join_state:0 "Проникнуть в верха"
   SOU_join_state_desc:0 "Наши люди в нужном месте смогут сильно подкосить позиции КПСС"
   SOU_prepare_the_future:0 "Заложить фундамент нового будущего"
   SOU_prepare_the_future_desc:0 "Пора положить первый кирпичик в фундамент нашего будущего: подготовить бумаги, найти сторонников и возможных союзников..."
   SOU_gkchp_suka:0 "Военный переворот"
   SOU_gkchp_suka_desc:0 "Пора свергнуть КПСС. Вперед, к победе!"
   SOU_supress_bund:0 "Подавить недовольство"
   SOU_supress_bund_desc:0 "Разумеется, люди недовольны. Необходимо успокоить их"
   SOU_great_purge:0 "Великая чистка"
   SOU_great_purge_desc:0 "Первым деломм - избавиться от влиятельных военных. Их влияние опасно..."
   SOU_arrest_others:0 "Арестовать несогласных"
   SOU_arrest_others_desc:0 "Некоторые продолжают возмущаться. Хватит быть добрыми - арестуйте их!"
   SOU_verify_your_clock:0 "Время пришло"
   SOU_verify_your_clock_desc:0 "Пришла пора поднять Россию с колен и вернуть былую славу!"
   SOU_regain_trust:0 "Вернуть доверие"
   SOU_regain_trust_desc:0 "Возврат доверия народа все еще продолжается. Нужно ускорить этот процесс..."
   SOU_contact_germany:0 "Связаться с Германией"
   SOU_contact_germany_desc:0 "Налаживание контакта с Берлином поможет нам заручиться их поддержкой"
   SOU_new_officers:0 "Новые верные офицеры"
   SOU_new_officers_desc:0 "Теперь, когда мы оправились от чисток, можно приблизить к себе нескольких верных людей и назначить их на высокие должности"
   SOU_military_reforms:0 "Армейская реформа"
   SOU_military_reforms_desc:0 "Реформы армии помогут нам улучшить боевые способности войск"
   SOU_supress_comm_harm:0 "Подавить оппозиционеров"
   SOU_supress_comm_harm_desc:0 "Остатки оппозиции продолжают досаждать нам. Пора это исправить"
   SOU_all_hail_the_empire:0 "Да здравствует Империя!"
   SOU_all_hail_the_empire_desc:0 "Да здравствует новая Империя! "
   SOU_alliance_with_germany:0 "Альянс с Германией"
   SOU_alliance_with_germany_desc:0 "Пора заключить союз с Германией. Они сильно помогли нам, а мы поможем им"
   SOU_roa_focus:0 "Армия патрототв"
   SOU_roa_focus_desc:0 "Если дать патриоту винтовку, он сможет убить врага родины. По этому принципу мы сможем привлечь больше людей и не-людей в армию"
   SOU_expand_conscription:0 "Расширить призыв"
   SOU_expand_conscription_desc:0 "Расширение обязательного призыва поможет нам увеличить численность армии"
   SOU_invade_STG:0 "Вторжение в Сталлионград"
   SOU_invade_STG_desc:0 "Пора расширить наши территории. Первым падет Сталлионград"
   SOU_trainings_with_gem:0 "Германо-Российские учения"
   SOU_trainings_with_gem_desc:0 "Совместные учения позволят нам укрепить взаимодействие разных родов войск"
   SOU_crush_the_harmony:0 "Сокрушить Гармонию"
   SOU_crush_the_harmony_desc:0 "Пора уничтожить Эквестрию. Покончить с землей Гармонии раз и навсегда!"
   SOU_officers_bund:0 "Мятеж офицеров"
   SOU_officers_bund_desc:0 "Оставить нас в живых было большой ошибкой, предатель. Пора нам поквитаться с тобой!"
   SOU_extra_conscription:0 "Революционная армия"
   SOU_extra_conscription_desc:0 "Верные нам солдаты уже готовы выдвинуться в бой и нанести предателю поражение"
   SOU_buy_rifles:0 "Закупить винтовки"
   SOU_buy_rifles_desc:0 "Пора наполнить о нескольких старых долгах и купить больше оружия."
   SOU_old_officers:0 "Старые верные офицеры"
   SOU_old_officers_desc:0 "Несколько офицеров готовы принять командование. Они, как и мы, пережили чистки Таборицкого"
   SOU_appease_kryukov:0 "Заручиться поддержкой Крюкова"
   SOU_appease_kryukov_desc:0 "Освобождение Крюкова позволило нам заручиться его поддержкой. Теперь он поведет наши войска в бой."
   SOU_execute_traitor:0 "Казнить предателя"
   SOU_execute_traitor_desc:0 "Осталось ответить на главный вопрос: пуля или веревка?"
   SOU_clean_garbage:0 "Очистить этот мусор"
   SOU_clean_garbage_desc:0 "После Таборицкого осталось много мусора и грязи. ИХ необходимо вымести метлой из нашей страны"
   SOU_country_rebuild:0 "Восстановить страну"
   SOU_country_rebuild_desc:0 "После гражданской войны страна в руинах. Необходимо восстановить ее"
   SOU_conscript_all:0 "Новая кампания призыва"
   SOU_conscript_all_desc:0 "Нам нужно больше войск для защиты интереов государства"
   SOU_childwork:0 "Детский труд"
   SOU_childwork_desc:0 "Пока взрослые сражаются за родину, дети должны будут работать. Да, это неправильно, но иначе нельзя"
   SOU_workcamps:0 "Искупление в работе"
   SOU_workcamps_desc:0 "Мы не будем вешать и расстреливать людей, поддержавших переворот Таборицкого. Мы дадим им шанс искупить свои ошибки, работя на благо родины"
   SOU_enemies_across:0 "Кругом враги"
   SOU_enemies_across_desc:0 "В час нужды никто не пришел к нам на помощь. Возможно они хотели воспользоваться нашей слабостью? Так или иначе, надо укрепить контрразведку"
   SOU_the_power_of_soviets:0 "Мощь Советского Союза!"
   SOU_the_power_of_soviets_desc:0 "Сегодня мы покажем всем предателям всю мощь Советского Союза! Они пожалеют о том, что случилось"
   SOU_old_enemies:0 "Старые враги"
   SOU_old_enemies_desc:0 "Американцы привели нас к уничтожению. Если бы они поступили умнее в 1944м, или вообще в 1940м - Все было бы иначе. Немцы же не заслужили второго шанса"
   SOU_ex_friends:0 "Бывшие друзья"
   SOU_ex_friends_desc:0 "Они прикрывались идеалами дружбы, гармонии, братства и взаимопомощи. Но в час нужды они просто смотрели. Ничего, они еще поплатятся за свою ложь"
   SOU_extermination:0 "Дезинсекция"
   SOU_extermination_desc:0 "Чейнджлинги представяют угрозу для нас. Кроме того, они помогли Германии. Необходимо их уничтожить"
   SOU_the_great_trial:0 "Великий суд"
   SOU_the_great_trial_desc:0 "Пришла пора устроить великий суд над врагами Советского Союза. Они пожалеют о многом, но будет слишком поздно."
   SOU_bloody_sunday:0 "Кровавое воскресенье"
   SOU_bloody_sunday_desc:0 "Люди собираются выйти на центральную площадь. Правительство уже стягивает войска. Что-то грядет..."
   SOU_government_support:0 "Найти сторонников в правительстве"
   SOU_government_support_desc:0 "Произошедшее на площади ужасно! Очевидно, не все в правительстве одобряют это..."
   SOU_appease_serpov:0 "Не Стране, а Народу"
   SOU_appease_serpov_desc:0 "Среди военных тоже многие недовольны произошедшим. Так, некий капитан поссорился с Крюковым на этой почве..."
   SOU_anticomm_agitation:0 "Агитация против коммунизма"
   SOU_anticomm_agitation_desc:0 "Как бы не прискорбна была ситуация на площади, из этого можно извлечь выгоду. Агитация против КПСС в текущий момент будет намного действеннее"
   SOU_visit_equestria:0 "Тайный визит в Эквестрию"
   SOU_visit_equestria_desc:0 "Эквестрийцы не меньше нашего возмущены произошедшим. Возможно, мы сможем заручиться их поддержкой..."
   SOU_end_revolution:0 "Покончить с Революцией"
   SOU_end_revolution_desc:0 "Пришла пора отрубить голову красной змее. Покончим с этой революцией раз и навсегда!"
   SOU_new_royal_guard:0 "Новая Королевская Стража"
   SOU_new_royal_guard_desc:0 "Учреждение военного подразделения, ответственного за защиту царя - хороший способ борьбы с убийцами и террористами. И с революционерами в том числе."
   SOU_kill_traitors:0 "Казнить предателей"
   SOU_kill_traitors_desc:0 "У нового командующего войсками есть разговор к изменникам. Последний разговор"
   SOU_speak_to_people:0 "Обратиться к народу"
   SOU_speak_to_people_desc:0 "Необходимо успокоить народ и заверить в нашей поддержке"
   SOU_coronation:0 "Церемония Коронации"
   SOU_coronation_desc:0 "Пришла пора провести официальную коронацию. Да здравствует царь!"
   SOU_restruct_government:0 "Реструктуризация правительства"
   SOU_restruct_government_desc:0 "Необходимо внести поправки в конституцию, сократить кабинет министров... В общем, дел еще полно"
   SOU_eco_reforms:0 "Экономические реформы"
   SOU_eco_reforms_desc:0 "Восстановление экономики - важный шаг в достижении благополучия"
   SOU_pravoslavniye_vperde:0 "Главенство РПЦ"
   SOU_pravoslavniye_vperde_desc:0 "РПЦ была практически уничтожена советской властью. Сейчас людям как никогда нужна вера"
   SOU_reward_the_worthy:0 "Наградить достойных"
   SOU_reward_the_worthy_desc:0 "Многие помогли нам во время нашего восстания. Стоит наградить их, чтобы показать всем: мы помним тех, кто нам помогал"
   SOU_attack_stg:0 "Расширить наши владения"
   SOU_attack_stg_desc:0 "Пора расширить наши владения за счет земель Сталлионграда"
   SOU_conquer_nova_griffonia:0 "Потребовать вассальную клятву"
   SOU_conquer_nova_griffonia_desc:0 "Мы можем захватить Нову Грифонию, но можно и попробовать решить все мирно. Пускай дадут ленную присягу"
   SOU_new_gubernies:0 "Новые губернии"
   SOU_new_gubernies_desc:0 "Необходимо интегрировать земли Сталлионграда в наше государство"
   SOU_friend_eqs:0 "Дружба с Эквестрией"
   SOU_friend_eqs_desc:0 "Эквестрийцы сильно помогли нам в начале нашей революции. Мы должны и дальше развивать наши отношения."
   SOU_marriage:0 "Союз, скрепеленный богами"
   SOU_marriage_desc:0 "Династические браки - пережиток прошлого, однако сейчас это стратегически важно. Брак - союз, скрепеленный Богом, нерушим и неделим."
   SOU_eqs_training:0 "Российско-Эквестрийские учения"
   SOU_eqs_training_desc:0 "Армия Эквестрии не отвечает никаким стандартам. Ну куда это годится!"
   SOU_strength_borders:0 "Укрепить границы"
   SOU_strength_borders_desc:0 "Возведение укреплений на границе с Чейнджлингами позволит замедлить их продвижение"
   SOU_changeling_threat:0 "Угроза Чейнджлингов"
   SOU_changeling_threat_desc:0 "Превентивный кдар позволит уничтожить чейнджлингов, не дожидаясь нападения. Как известно, профилактика - лучшее лечение"
   
   UNS_air_corridor:0 "Наладить транспортное сообщение"
   UNS_air_corridor_desc:0 "Транспортное сообщение с Великобританией позволит улучшить товарооборот между нами и наладить грузоперевозки"
   UNS_allies_meeting:0 "Встреча старых друзей"
   UNS_allies_meeting_desc:0 "Многие американцы пережили Конец Света в Британии, и наоборот. Уверен, они будут рады вернуться домой"
   UNS_reclaim_allies:0 "Восстановить альянс"
   UNS_reclaim_allies_desc:0 "Альянс с Британией важен для нас сейчас"
   UNS_guarantee_grb:0 "Гарантировать позиции Британии"
   UNS_guarantee_grb_desc:0 "Гарантия независимости Британии позволит частично обезопасить ее от посягательств"
   UNS_fleet_and_air:0 "Воздушный и Морской флот"
   UNS_fleet_and_air_desc:0 "Совместные разработки флота и авиации - вот, что нам нужно"
   UNS_we_are_united:0 "Вместе мы едины!"
   UNS_we_are_united_desc:0 "Американцы и Британцы - братья навек!"
   