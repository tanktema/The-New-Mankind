   GRB_invade_lands_of_harmony_desc:0 "Пришла пора атаковать Эквестрию"
   GRB_raid_the_east:0 "Разграбить Восток"
   GRB_raid_the_east_desc:0 "Юго-восточные и восточные земли Грифонии необходимо захватить во имя Порядка."
   GRB_destroy_STG:0 "Уничтожить Сталлионград"
   GRB_destroy_STG_desc:0 "Сталлионград угрожает нашей гегемонии в регионе. Необходимо его покорить"
   GRB_appease_the_frontier:0 "Подчинить Фронтир"
   GRB_appease_the_frontier_desc:0 "Фронтир - пороховая бочка, норовящая вылиться в конфликт с Речными Землями. Необходимо его уничтожить"
   GRB_end_of_the_hehemony:0 "Покончить с Гегемонией"
   GRB_end_of_the_hehemony_desc:0 "Чейнджлинги представляют большую угрозу. Необходимо выжечь эту заразу каленым железом"
   GRB_territorial_claims:0 "Территориальные претензии"
   GRB_territorial_claims_desc:0 "Империя захватила часть территорий, на которые мы положили глаз. Необходимо забрать то, что наше"
   GRB_new_face_of_britain:0 "Новый облик Британии"
   GRB_new_face_of_britain_desc:0 "Британия превыше всего!"
   
   GRB_all_hail_the_queen:0 "Да здравствует Королева!"
   GRB_all_hail_the_queen_desc:0 "Королева берет власть в свои руки. Наше процветание неизбежно"
   GRB_royal_guard:0 "Королевская Гвардия"
   GRB_royal_guard_desc:0 "Верные Королеве солдаты защитят ее от мятежников и убийц. "
   GRB_economical_reform:0 "Экономическая реформа"
   GRB_economical_reform_desc:0 "Наша экономика нестабильна. Необходимо провести реформы"
   GRB_ruler_of_the_seas:0 "Владычица Морей"
   GRB_ruler_of_the_seas_desc:0 "Морская торговля и сообщение - один из древнейших путей связи. Необходимо наращивать военный и торговый флоты. А так же искать новые земли..."
   GRB_northern_equus:0 "Экспедиция в Северный Эквус"
   GRB_northern_equus_desc:0 "Земли Северного Эквуса населены низкоразвитой пингвиньей циилизацией. Больше всего ни напоминают гренландцев или канадцев..."
   GRB_develop_penguin_lands:0 "Развитие пингвиньих земель"
   GRB_develop_penguin_lands_desc:0 "Пингвиньи земли не обладают развитой инфраструктурой, мы должны это исправить"
   GRB_PNG_expansion:0 "Увеличить гарнизон"
   GRB_PNG_expansion_desc:0 "Необходимо нарастить силы в регионе для обеспечения безопасности"
   GRB_fire_or_famine:0 "Голод или Труд"
   GRB_fire_or_famine_desc:0 "Запретите пингвинам рыбачить и переведите на пайковую систему. Пусть бунтуют - если хотят умереть от голода..."
   GRB_penguin_resources:0 "Разведка залежей ресурсов"
   GRB_penguin_resources_desc:0 "Шельфовая зона обычно богата нефтью. Пингвины об этом, разумеется, не знали..."
   GRB_northern_industrialization:0 "Индустриализация Севера"
   GRB_northern_industrialization_desc:0 "Северные территории подойдут для расширения промышленной базы в регионе"
   GRB_reinforce_penguins:0 "Усилить местную армию"
   GRB_reinforce_penguins_desc:0 "Местное ополчение, верное Короне, может сильно помочь в борьбе с врагами и обеспечении порядка"
   GRB_penguin_talents:0 "Поиск способных пингвинов"
   GRB_penguin_talents_desc:0 "Многие местные обладают выдающимися навыками. Возможно, академия сможет развить эти навыки..."
   GRB_native_army:0 "Собрать Имперскую Десятину"
   GRB_native_army_desc:0 "Имперская Десятина - подушный налог. Пингвины должны отправить нам рекрутов для несения службы во благо Короны"
   GRB_north_saxxonia:0 "Норт-Саксония"
   GRB_north_saxxonia_desc:0 "Земли Пингвинов вобрали в себя немалые территории. Пора объявить об их реформации"
   GRB_expand_south:0 "Расширение на Юг"
   GRB_expand_south_desc:0 "Северные земли Нова Гриффонии немного плодороднее, чем пингвиньи, а так же на них могут обнаружиться залежи ресурсов. Необходимо забрать их"
   GRB_penguin_west:0 "Западные земли"
   GRB_penguin_west_desc:0 "Медведи - угроза на пути к контролю Северного Моря. Необходимо подчинить их. Это может вызвать проблемы...."
   GRB_appease_lands:0 "Передать земли Пингвинам"
   GRB_appease_lands_desc:0 "Небольшая перекройка карты в угоду нашей самой ценной колонии в регионе..."
   GRB_northern_griffonia:0 "Экспедиция на север Гриффонии"
   GRB_northern_griffonia_desc:0 "Север Гриффонии - опасное место: некроманты, маги, рыцарские ордена... Мы можем найти там новых подданых!"
   GRB_farbrooks_forests:0 "Леса Фарбрука"
   GRB_farbrooks_forests_desc:0 "Леса фарбрука очень важны"
   GRB_ruchegrad_magicians:0 "Маги Ручьеграда"
   GRB_ruchegrad_magicians_desc:0 "Ручьеградские маги - хорошее приобретения для Короны"
   GRB_FIR_woods:0 "Вырубка Еловых Лесов"
   GRB_FIR_woods_desc:0 "Еловые леса важны не меньше, чем Фарбрукские"
   GRB_expand_food:0 "Расширить посевные площади"
   GRB_expand_food_desc:0 "Посевные площади позволят избежать голода."
   GRB_new_piligrimms:0 "Новые Пилигримы"
   GRB_new_piligrimms_desc:0 "Многие люди пытаются начать новую жизь в Новом Свете. История повторяет себя"
   GRB_recreation_zones:0 "Зоны отдыха"
   GRB_recreation_zones_desc:0 "Многие люди предпочитают проводить отдых на побережье. Создание рекреационной инфраструктуры позволит улучшить состояние нашей колонии"
   GRB_west_expansion:0 "Расширение на запад"
   GRB_west_expansion_desc:0 "Западные земли контроллируются дикарями, которые могут доставить проблем. Необходимо обезопасить нашу колонию"
   GRB_northern_threat_neut:0 "Нейтрализация северной угрозы"
   GRB_northern_threat_neut_desc:0 "Нападать на Арктурий - навлечь на себя гнев континента. Лучше оказать им поддержку... Условный вассалитет: они нам не мешают, мы их защищаем"
   GRB_ultimatum_wat:0 "Ультиматум Ручьеграду"
   GRB_ultimatum_wat_desc:0 "Ручьеградцы - коммуна магов. Их способности нам нужны. Лучше захватить их поскорее"
   GRB_modernization:0 "Принудительная модернизация"
   GRB_modernization_desc:0 "Многие фарбрукцы л=до сих пор пользуются телегами и копьями, а про электричество и не слышали. Необходимо развивать наших граждан"
   GRB_east_canada:0 "Ист-Канада"
   GRB_east_canada_desc:0 "Земли Ист-Канады - одна из жемчужин Короны! Ах, как прекрасна эта земля"
   GRB_east_of_griphonya:0 "Экспедиция на восток Гриффонии"
   GRB_east_of_griphonya_desc:0 "Восток Грифонии - территория Зебринских племен. Они дики, и напоминают Индию..."
   GRB_zebra_exotics:0 "Зебринские пряности"
   GRB_zebra_exotics_desc:0 "Зебры выращивали пряности и специи. Когда-то они составляли хорошую долю нешей экономики. Зачем отказываться от проверенной схемы?"
   GRB_olenian_factories:0 "Оленийские мастерские"
   GRB_olenian_factories_desc:0 "Олени обладают развитыми мануфактурами и мастерскими. Если слегка адаптировать их под наши нужды..."
   GRB_barrad_lands_cleanup:0 "Развитие земель Баррада"
   GRB_barrad_lands_cleanup_desc:0 "Земли Баррада - позор Короны. Необходимо превратить их в нечто более элегантное"
   GRB_barrad_magicians:0 "Использовать магов Баррада"
   GRB_barrad_magicians_desc:0 "Баррадские Маги по праву считаются одними из сильнейших в этом мире. А что, если направить их энергию в нужное русло?.."
   GRB_plantations:0 "Расширить плантации пряностей"
   GRB_plantations_desc:0 "Пряности продаются хорошо, в том числе на черном рынке. Не знаю, почему так, но спрос на них есть..."
   GRB_invade_kaza:0 "Вторжение в Казу"
   GRB_invade_kaza_desc:0 "Земли Казы позволят нам расширить морские базы и торговое влияние в регионе"
   GRB_invade_BAR:0 "Вторжение в Баррад"
   GRB_invade_BAR_desc:0 "Баррад - пороховая бочка, готовая рвануть в любой момент. С ним нужно разобраться как можно скорее!"
   GRB_nortland:0 "Потребовать земли у Речной Коалиции"
   GRB_nortland_desc:0 "Земли речной Федерации - лакомый кусочек. Если они отдадут их нам, они могут спать спокойно"
   GRB_move_west:0 "Путь на запад"
   GRB_move_west_desc:0 "Западные страны Грифонов - сфера влияния Империи, однако под нашей защитой это им не грозит. Империя не настолько глупа"
   GRB_east_india:0 "Нью-Индия"
   GRB_east_india_desc:0 "Новая Индия ничем не уступает той, что осталась дома!"
   GRB_new_britany:0 "Империя, над которой не заходит солнце!"
   GRB_new_britany_desc:0 "Британская Колониальная Империя по праву может считаться самой великой в мире!"
   
   GRB_destroy_the_doubts:0 "Развеять все сомнения"
   GRB_destroy_the_doubts_desc:0 "Старая королева была слаба, а мы сильны. Пред ликом Господа, услышьте наши слова!"
   GRB_power_of_church:0 "Власть Церкви"
   GRB_power_of_church_desc:0 "Есть лишь Бог, лишь он указ нам и владыка, и все мы - дети его!"
   GRB_kill_supporters:0 "Избавиться от сторонников Елизаветы"
   GRB_kill_supporters_desc:0 "Еретики, предатели, отступники! Как смеете вы цепляться за власть старой королевы, коль от Господа отвернулась она?"
   GRB_new_inquisition:0 "Учредить новую Инквизицию"
   GRB_new_inquisition_desc:0 "Эти люди станут нашими защитниками от темных помыслов и злобных деяний. В алых одеждах, огнем и мечом они покарают врагов Его!"
   GRB_knight_traditions:0 "Традиции Рыцарства"
   GRB_knight_traditions_desc:0 "Рыцари, крестоносцы, солдаты Господа - услышьте зов Его и внемлите вашим клятвам! Ваше время вновь пришло!"
   GRB_kick_non_natives:0 "Карательные акции против ксеносов"
   GRB_kick_non_natives_desc:0 "Сии сущности не веруют в истинного Господа, потому должны быть наказаны. Отриньте своих ложных богов!"
   GRB_antixeno_propaganda:0 "Пропаганда Ксенофобии"
   GRB_antixeno_propaganda_desc:0 "Гоните их, насмехайтесь над ними! Они - не ровня вам!"
   GRB_great_british_fleet:0 "Великий Британский флот"
   GRB_great_british_fleet_desc:0 "Могущественный Флот позволит нам достать тех Нехристей, что укрылись за океаном"
   GRB_break_EQC_EQS_ties:0 "Разрушить связи Эквестрии и Мэйрленда"
   GRB_break_EQC_EQS_ties_desc:0 "Несколько посеянных слухов и сплетней - и вот Эквестрия отвернулась от Мейрленда, а Мейрленд от Эквестрии."
   GRB_southern_expansion:0 "Расширение на юг"
   GRB_southern_expansion_desc:0 "Пришла пора дать говорить священным орудиям Господа! "
   GRB_prepare_for_last_war:0 "Подготовка к последней войне"
   GRB_prepare_for_last_war_desc:0 "Заполучив промышленные мощности врага, мы можем начать расширение промышленной базы и наращивание военной мощи"
   GRB_expand_military_production:0 "Расширение военного производства"
   GRB_expand_military_production_desc:0 "Налажить производство оружия и боеприпасов - важная цель на пути к Просветлению"
   GRB_army_preparation:0 "Усилить тренировки"
   GRB_army_preparation_desc:0 "Каждый воин Господа должен быть обучен, дабы не убоялся он и устоял под натиском нехристей"
   GRB_expand_secret_network:0 "Расширить шпионские сети"
   GRB_expand_secret_network_desc:0 "Сеть проповедников, что будут собирать информацию и искать тех из Ксеносов, кто готов принять Истинную веру - Вот, что нам надо"
   GRB_conscription_focus:0 "Увеличить призыв"
   GRB_conscription_focus_desc:0 "Чем больше воинов господа, тем смльнее и неотвратимее наш натиск!"
   GRB_the_great_crusade:0 "Великий Крестовый Поход"
   GRB_the_great_crusade_desc:0 "Пришла пора, братья! В бой, защитники Господа!"
   GRB_new_dynasty:0 "Истинный король"
   GRB_new_dynasty_desc:0 "Елизавета была слаба. Пришла пора новому королю занять ее место"
   GRB_reward_for_soldiers:0 "Наградить верных солдат"
   GRB_reward_for_soldiers_desc:0 "Верные солдаты, принявшие участие в нашем путче, должны быть награждены"
   GRB_stop_supporters:0 "Переманить сторонников старой власти"
   GRB_stop_supporters_desc:0 "К чем казнить и убивать, если можно покупать и убеждать? Каждый солдат на вес золота"
   GRB_army_expansion:0 "Увеличить численность армии"
   GRB_army_expansion_desc:0 "Наращивание военной мощи - первый шаг на пути к процветанию"
   GRB_prewar_preparation:0 "Подготовка к войне"
   GRB_prewar_preparation_desc:0 "Пора готовиться к наступлению. Привести войска в боеготовность, наладить логистические пути..."
   GRB_attack_EQC:0 "Атаковать Мэйрленд"
   GRB_attack_EQC_desc:0 "Первая цель - Новый Мэйрленд. Это не только плацдарм на пути в Грифонию, но и немалая промышленная база"
   GRB_war_of_north_and_south:0 "Война Юга и Севера"
   GRB_war_of_north_and_south_desc:0 "Дальше на очереди - Аквелия. Их земли нам пригодятся"
   GRB_across_the_ocean:0 "Пересечь океан"
   GRB_across_the_ocean_desc:0 "Эквестрийцы не простят нам нападение на Мэйрленд. Пора прийти на их землю и уничтожить их"
   GRB_conquer_herzland:0 "Покорение Герцланда"
   GRB_conquer_herzland_desc:0 "Земли Герцланда - лакомый кусок для нас. Кроме того, есть лишь одна истинная Империя..."
   GRB_north_exp_keep:0 "Продолжить расширение на север"
   GRB_north_exp_keep_desc:0 "Сталлионград, Нова Гриффония... Их земли нам пригодятся "
   GRB_east_attack:0 "Расширение на восток"
   GRB_east_attack_desc:0 "Вингбардийцы - угроза. Угрозы необходимо нейтрализовать"
   GRB_feudals:0 "Наградить верных генералов"
   GRB_feudals_desc:0 "Самые верные генералы заслужили право на свой земельный надел. Что ж, мы можем выделить им землю..."
   
   GRB_restart_industry:0 "Начать восстановление промышленности"
   GRB_restart_industry_desc:0 "Наша промышленная база практически отсвтствует. Те немногие крохи, которые мы спасли, не обеспечат нас товарами и оружием."
   GRB_contact_olds:0 "Связаться со старыми партнерами"
   GRB_contact_olds_desc:0 "Многие старые компании пережили войну и Переход. Необходимо дать им промышленные мощи, взамен на их знания и технологии"
   GRB_find_new_companies:0 "Поиск новых контактов"
   GRB_find_new_companies_desc:0 "В этом мире большое количество компаний, которые будут рады перспективе поработать с нами"
   GRB_equestrian_companies:0 "Связаться с Эквестрийскими компаниями"
   GRB_equestrian_companies_desc:0 "Эквестрийцы обладают знаниями в области магии и промышленности. Их компании - хороший клиент."
   GRB_griffonian_companies:0 "Связаться в Грифоньими компаниями"
   GRB_griffonian_companies_desc:0 "Грифоньи корпорации обладают широкой клиентской базой и знаниями в разных областях"
   GRB_dispersed_industry:0 "Ставка на рассредоточенность"
   GRB_dispersed_industry_desc:0 "Рассредоточение промышленности позволит нам эффективнее распределить промышленность в регионах"
   GRB_resource_searching:0 "Поиск ресурсов"
   GRB_resource_searching_desc:0 "Необходимо озаботиться поиском ресурсов. Надо же из чего-то делать танки и самолеты..."
   GRB_shores_infrastr:0 "Прибрежная инфраструктура"
   GRB_shores_infrastr_desc:0 "Развитие Эквестрийской прибрежной инфраструктуры позволит нам расширить торговые связи и увеличить товарооборот"
   develop_eqs_infr:0 "§CНекоторые регионы Эквестрии получат инфраструктуру§!"
   GRB_transport_connection:0 "Транспортное соединение"
   GRB_transport_connection_desc:0 "Траспортное соединение с Аквелией позволит нам расширить торговые связи и увеличить товарооборот "
   develop_aquel_ind:0 "§CНекоторые Аквелийские регионы получат инфраструктуру§!"
   GRB_equestrian_trade_treaty:0 "Торговый договор с Эквестрией"
   GRB_equestrian_trade_treaty_desc:0 "Торговля с Эквестрией обещает быть взаимовыгодной. Они обладают перечнем нужных нам товаров, но верно и обратное"
   GRB_skyfall_trading:0 "Торговый договор со Скайфоллом"
   GRB_skyfall_trading_desc:0 "Скайфолльские купцы будут весьма рады торговле с нами."
   GRB_strength_tradeways:0 "Укрепление торговых путей"
   GRB_strength_tradeways_desc:0 "В это неспокойное время наращивание военного флота - вынужденная мера для обеспечения безопасности"
   GRB_british_traders:0 "Британские торговые компании"
   GRB_british_traders_desc:0 "Наши торговые компании могут обрести влияние. Особенно с ншей поддержкой"
   GRB_contact_soviet_arms_dealers:0 "Пригласить советских оружейников"
