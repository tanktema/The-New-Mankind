   GEM_yak_attack_desc:0 "If we don't attack the yaks, they will attack first. This won't be a problem, but still a preemptive strike is much better"
   GEM_unification_war:0 "Finish what you started"
   GEM_unification_war_desc:0 "It's time to finish off the Union and the States. They have ruined our life in our home world - we will destroy them here"
   GEM_north_crusade:0 "Northern Campaign"
   GEM_north_crusade_desc:0 "The Northern States are weak, but their territories may have resources."
   GEM_swap_the_roles:0 "To change the roles"
   GEM_swap_the_roles_desc:0 "We have proven our superiority over the Changelings, but they still dictate the terms. It's time to fix it"
   GEM_propaganda_campaign:0 "Launch a propaganda campaign"
   GEM_propaganda_campaign_desc:0 "Goebbels' office will continue to perform its functions voluntarily - or our stormtroopers will force them"
   GEM_arrest_the_unbeliefs:0 "A series of arrests"
   GEM_arrest_the_unbeliefs_desc:0 "Arrests of \" spies\", \ "traitors\" and others will help us strengthen our power"
   GEM_brandenburg_800:0 "Brandenburg-800"
   GEM_brandenburg_800_desc:0 "The Brandenburg-800 intelligence unit is still in service and reports to us. It's time to give them back their functions"
   GEM_party_purges:0 "Purges in the party"
   GEM_party_purges_desc:0 "Several party members are not reliable. They must be removed"
   GEM_natives_police_squads:0 "The issue of local"
   GEM_natives_police_squads_desc:0 "Local non-human minorities should benefit. However, should they be admitted to the highest echelon of power and the SS?"
   GEM_military_conditions:0 "Declare martial law"
   GEM_military_conditions_desc:0 "We are on the verge of war. We must be prepared for it, as well as our people!"
   GEM_prewar_preparation:0 "Final stage of preparation"
   GEM_prewar_preparation_desc:0 "War is inevitable! It's time to finish preparing for it, and start our journey to glory"
   GEM_new_mobil_way:0 "New wave of mobilization"
   GEM_new_mobil_way_desc:0 "It's time to prepare for war. Let's start with the army and recruits"
   GEM_first_son_rule_focus:0 "First-Born Rule"
   GEM_first_son_rule_focus_desc:0 "If every family sends their first son to the army, it will greatly increase the number of recruits. In addition, it will encourage people to have two or three children"
   GEM_rations_doubling_rule:0 "Two children - double ration"
   GEM_rations_doubling_rule_desc:0 "We need to encourage a high birth rate. Food problems have receded into the background, and we can afford to increase rations for families with two or three children"
   GEM_economy_mobilization:0 "The mobilization of the economy"
   GEM_economy_mobilization_desc:0 "It's time to prepare industry for war. We need more weapons and equipment, more uniforms and ammunition, more fuel and aviation!"
   GEM_himmler_yunge:0  "Himmleryugen"
   GEM_himmler_yunge_desc:0 "Unlike the Hitler youth, we will not force children to take rifles and go to serve at the front. We'll just start training them from childhood"
   GEM_youth_training:0 "Youth training course"
   GEM_youth_training_desc:0 "We need to teach young people how to handle weapons. Those who are not serving now may be needed in the future."
   GEM_miltary_parade:0 "Parade in Berlin"
   GEM_miltary_parade_desc:0 "The military Parade in Berlin is a great demonstration of our military power to the people. Should I invite Chrysalis there? This may encourage her to give up immediately..."
   GEM_find_supporters:0 "Search for supporters"
   GEM_find_supporters_desc:0 "We know that our followers from the USSR and the USA survived the war. We need to establish contact with them"
   GEM_influence_on_human:0 "Influence people"
   GEM_influence_on_human_desc:0 "Some propaganda will undermine people's desire to resist. Especially the promotion of a better life"
   GEM_speak_to_taboritskiy:0 "Meeting with Taboritska"
   GEM_speak_to_taboritskiy_desc:0 "Taborisky survived only thanks to us. It's time to remind him of some promises"
   GEM_speak_to_rockwell:0 "Meeting with Rockwell"
   GEM_speak_to_rockwell_desc:0 "Rockwell is our supporter. A few promises will win him over to our side..."
   GEM_claim_the_humans:0 "Make a claim"
   GEM_claim_the_humans_desc:0 "Who can deny that we must protect people who live under the yoke of Communists and capitalists? It's time to declare your intention to protect them!"
   GEM_know_your_enemy:0 "Know your enemy"
   GEM_know_your_enemy_desc:0 "Having studied the anatomy of some xenos, we know their weaknesses and vulnerabilities"
   GEM_the_time_has_come:0 "The Time Has Come"
   GEM_the_time_has_come_desc:0 "It's time to restore the greatness of the Third Reich. First, we eliminate the biggest threat - the Changelings..."
   GEM_move_forward:0 "Move on"
   GEM_move_forward_desc:0 "Now It's Equestria. The second most dangerous enemy"
   GEM_way_north:0 "way North"
   GEM_way_north_desc:0 "The Northern States are a source of resources and recruits. Time to capture them"
   GEM_way_east:0 "The way to the East"
   GEM_way_east_desc:0 "Yaks are unpredictable. Their elimination is inevitable"
   GEM_attack_nova_griff:0 "The invasion of Nova Griffonia"
   GEM_attack_nova_griff_desc:0 "Nova Griffonia is a large state. In addition, you can quickly get to Gryphonia from their territory."
   GEM_invade_stg:0 "The invasion of Stalingrad"
   GEM_invade_stg_desc:0 "Stalliongrad is a small but strong state. Its destruction will practically eliminate the last danger on the continent"
   GEM_end_the_started:0 "Last step"
   GEM_end_the_started_desc:0 "It remains to finish off the Russians and Americans. What a pity to have to kill people... But they left us no choice"
   GEM_attack_the_empire:0 "Invasion of the Empire"
   GEM_attack_the_empire_desc:0 "The invasion of the Empire is a difficult but necessary plan. Their expansion will play into our hands: they won't even know what killed them"
   GEM_crush_wingbardy:0 "Crush Wingardium"
   GEM_crush_wingbardy_desc:0 "Next in line - Verbania. It will open the way to the South"
   GEM_northern_march:0 "The Northern Marsh"
   GEM_northern_march_desc:0 "The Republic and Synovia is also a problem. The army and Navy that are potentially dangerous to us must be destroyed as soon as possible"
   GEM_hellquill_question:0 "The Question Hallsville"
   GEM_hellquill_question_desc:0 "Hallkwell - state Griffins, closing the path to the East. In other respects, their experiments seem interesting... Maybe we can find a common language"
   GEM_way_east:0 "Eastern campaign"
   GEM_way_east_desc:0 "The River Federation lands are the last obstacle to our goal."
   GEM_end_of_tyranny:0 "The End Of Tyranny"
   GEM_end_of_tyranny_desc:0 "The Tyrants are finished. Our people are free now!"
   GEM_human_spirit:0 "National will"
   GEM_human_spirit_desc:0 "Having breathed a full sigh of joy, the people are ready to continue to serve the ideals of Germany!"
   GEM_freedom_and_equality:0 "Freedom and equality"
   GEM_freedom_and_equality_desc:0 "These two postulates are the basis of our system. Our banners carry them"
   GEM_forget_of_past:0 "Forget the past"
   GEM_forget_of_past_desc:0 "Germany's past is terrible... But we must move on"
   GEM_hang_them:0 "Hang it and be done with it"
   GEM_hang_them_desc:0 "Judge Nazi scum? Dog - dog death."
   GEM_ask_the_people:0 "It's not up to us to decide"
   GEM_ask_the_people_desc:0 "Let the people decide their fate."
   GEM_human_decide:0 "Reach out to others"
   GEM_human_decide_desc:0 "We are not the only ones who suffered from the actions of the Nazis. Let the Americans and Russians also participate in deciding the fate of these scum."
   GEM_brotherhood_unity:0 "Brotherhood and Unity"
   GEM_brotherhood_unity_desc:0 "All people are brothers. Proletarians of all countries, unite!"
   GEM_invite_STG:0 "Invite Stalliongrad"
   GEM_invite_STG_desc:0 "Stalingradsky have a view of the world. We must make an Alliance with them"
   GEM_invite_SOU:0 "The Alliance with the Soviet Union"
   GEM_invite_SOU_desc:0 "We must make friends with the USSR. We won't fix our mistake, but we can try to forget about it."
   GEM_COMM_FAC_1:0 "The German Socialist Pact"
   GEM_second_chance:0 "second chance"
   GEM_second_chance_desc:0 "We got a second chance. Why don't the Changelings deserve it?"
   GEM_crush_them:0 "Crush them"
   GEM_crush_them_desc:0 "Carlinhos must be destroyed. They are a threat"
   GEM_vesalipolis_triumph:0 "Triumph in Veralipride"
   GEM_vesalipolis_triumph_desc:0 "Now that the Changelings are over, it's time to decide what to do next"
   GEM_bears:0 "Visiting the bears"
   GEM_bears_desc:0 "It's time to solve the problem of Bears. They are dangerous predators that need to be kept in check"
   GEM_yaks:0 "Attack Of Yak-Akistan"
   GEM_yaks_desc:0 "Yaks are no less dangerous opponents. They are backward, but strong physically"
   GEM_deers:0 "Overthrow the king"
   GEM_deers_desc:0 "It's time to bring out Olenitsa"
   GEM_equestrian_workers:0 "Liberate Equestria"
   GEM_equestrian_workers_desc:0 "The equestrians have suffered from the oppression of the monarchy for a thousand years. Their rulers are weak. It's time to overthrow them"
   GEM_red_world:0 "world revolution"
   GEM_red_world_desc:0 "The banner of the Revolution is flying over the world!"
   GEM_stop_the_radicals:0 "Stop the radicals "
   GEM_stop_the_radicals_desc:0 "It's time to finish what we started. Criminals and murderers - to prison!"
   GEM_court_on_them:0 "Trial of the guilty"
   GEM_court_on_them_desc:0 "It is necessary to hold a trial of the surviving Nazis. Their fate will be decided not by the crowd, but by the law"
   GEM_peace_politics:0 "Peace propaganda"
   GEM_peace_politics_desc:0 "We know about the horrors of war firsthand. It's time to start preventing wars"
   GEM_peacekeepers:0 "Peacekeeping force"
   GEM_peacekeepers_desc:0 "The peacekeeping corps will help maintain peace and order. They will protect civilians"
   GEM_peaceful_propaganda:0 "The ideology of non-violence"
   GEM_peaceful_propaganda_desc:0 "Violence breeds violence. We need to minimize it"
   GEM_peacekeeping_divisions:0 "The Peace Corps Germany"
   GEM_peacekeeping_divisions_desc:0 "The special corps is the main peacekeeping unit. Doctors, humanitarian aid, engineers, just soldiers."
   uun_blue_helmets:0 "§CThe German Peacekeeping Corps will be deployed.!"
   GEM_united_nations:0 "United Nations"
   GEM_united_nations_desc:0 "It's time to create an organization that can maintain peace and order."
   GEM_UN:0 "United Nations"
   GEM_invite_north:0 "Invite the Northern States"
   GEM_invite_north_desc:0 "First, we will invite the Northern States. They will provide us with support if necessary"
   GEM_invite_griffons:0 "Invite Nova To Griffonia"
   GEM_invite_griffons_desc:0 "Nova Griffonia controls the sea lanes. Their Union wouldn't hurt us"
   GEM_invite_yak:0 "Invite Yakov"
   GEM_invite_yak_desc:0 "Yaks are aggressive and strong. Their presence will provide us with military power"
   GEM_support_equestria:0 "To Support Equestria"
   GEM_support_equestria_desc:0 "The changelings are wrong if they think we're going to let them destroy Equestria. Equestria is under the protection of the UN!"
   GEM_buy_american_eqpm:0 "Buy American weapons"
   GEM_support_equestria_desc:0 "American weapons will help us equip our troops. Of course, we will get into debt..."
   GEM_soviet_vehicles:0 "Buy Soviet armored vehicles"
   GEM_soviet_vehicles_desc:0 "Soviet armored vehicles have proven their effectiveness. It's not cheap, but it's effective"
   GEM_end_the_past:0 "To break with the past"
   GEM_end_the_past_desc:0 "Never again will Germany become an aggressor. From now on, our actions will be aimed at maintaining peace!"
   GEM_antifasc:0 "Anti-fascist propaganda"
   GEM_antifasc_desc:0 "Our example shows the horror of Nazism. It is necessary to fight it"
   GEM_contacts:0 "Establish contact"
   GEM_contacts_desc:0 "It's time to improve relations with Russia and America."
   GEM_stop_xenophobia:0 "Fight against xenophobia"
   GEM_stop_xenophobia_desc:0 "We are forced to co-exist with different races. So, we must fight against distrust and hostility"
   GEM_new_view_of_germany:0 "The New Face Of Germany"
   GEM_new_view_of_germany_desc:0 "From now on, and for centuries, Germany will remain the guarantor of world peace!"
   
   GEM_stop_offworking:0 "Put an end to unemployment"
   GEM_stop_offworking_desc:0 "Now that the political squabbles are over, we can address the pressing issues. At the very least, we need to address the issue of unemployment. We will solve it the old-fashioned way-by building roads, factories, etc"
   GEM_new_factories:0 "Lay of the new factory"
   GEM_new_factories_desc:0 "Our current industry is barely able to provide us with everything we need. We need to build new factories"
   GEM_roads_networks:0  "Mark up the road network"
   GEM_roads_networks_desc:0 "Automobile communication between cities is not a luxury, but a necessity. The faster we will be able to get from one city to another, the better"
   GEM_new_dockyards:0 "Lay shipyards"
   GEM_new_dockyards_desc:0 "We need to establish Maritime traffic. This requires shipbuilding companies."
   GEM_autobans:0 "The construction of highways"
   GEM_autobans_desc:0 "The simplest roads are good, but not enough in the long run. We need to expand them, strengthen them, and just make them better."
   GEM_resource_searching_focus:0 "Search for resources"
   GEM_resource_searching_focus_desc:0 "We need resources. Fortunately, our technology is far ahead of the local ones, and we can get what they didn't know about"
   GEM_technology_trade:0 "Technology exchange"
   GEM_technology_trade_desc:0 "We can send some of our technology to the locals. It remains to decide who..."
   GEM_ask_the_old_ones:0 "Appeal to the elderly"
   GEM_ask_the_old_ones_desc:0 "Engineers of many companies survived the war. We must turn to their knowledge and skills for the future of Germany"
   GEM_syntetic_oil:0 "Synthetic fuel"
   GEM_syntetic_oil_desc:0 "The black blood of our time, fuel is the second currency. If we learn how to produce it artificially, we can greatly reduce our dependence on imported oil"
   GEM_sell_resources:0 "Resource trading"
   GEM_sell_resources_desc:0 "We could sell some of the resources to Changelings... in exchange for industry."
   GEM_research_fin:0 "Research funding"
   GEM_research_fin_desc:0 "Now we are able to slightly increase funding for research in various fields."
   GEM_energo_magical_weapons:0 "Energy-Magic weapon"
   GEM_energo_magical_weapons_desc:0 "The crystals found in the mountains are a store of energy and a conductor of local magic... Perhaps they can be used to create weapons?"
   GEM_hidden_war_tactic:0 "Search and exploration"
   GEM_hidden_war_tactic_desc:0 "The radar showed its effectiveness during the Last War. This technology should be developed as best as possible"
   GEM_computer_science:0 "Computing power"
   GEM_computer_science_desc:0 "The Enigma was amazing, but it was also solved. What if we can get a device that can solve complex cryptographic problems in a few minutes?"
   GEM_military_update:0 "Military industry"
   GEM_military_update_desc:0 "As the army grows, so does the need for equipment. It is necessary to increase the Military-Industrial Complex."
   GEM_factories_update:0  "Build more factories"
   GEM_factories_update_desc:0 "If we want to have an advantage, we need more factories. The more they produce, the richer the nation."
   GEM_expand_workshifts:0 "To increase work shifts"
   GEM_expand_workshifts_desc:0 "We need to increase working shifts. This will cause dissatisfaction, but do we have a choice?"
   GEM_more_rifles:0 "Increase production of rifles"
   GEM_more_rifles_desc:0 "More rifles - more army. The bigger the army , the stronger the country. We need to optimize the production of weapons"
   GEM_new_armor:0 "New armor"
   GEM_new_armor_desc:0 "German tanks have always been better than their counterparts. Why should the new world be different?"
   GEM_city_infrastructure:0 "To expand the city"
   GEM_city_infrastructure_desc:0 "Now we need to expand our cities. The more they are, the better"
   GEM_reusing:0 "Processing"
   GEM_reusing_desc:0 "Why throw away scrap metal? You can rework it and use it again"
   GEM_railroad:0 "Railway"
   GEM_railroad_desc:0 "The railway network will ensure that all our cities are connected to each other."
   GEM_electrification:0 "Electrification"
   GEM_electrification_desc:0 "Electrification will allow us to improve the industrial condition and provide people with more comfort."
   GEM_light_heavy_ind:0 "Light industrial industry"
   GEM_light_heavy_ind_desc:0 "Clothes, shoes, tools... having established production and under local conditions, with our quality we will conquer this world ecoomically"
   GEM_industry_development:0 "Industrial research"
   GEM_industry_development_desc:0 "Production optimization is an important part. The more efficient our industry, the better."
   GEM_ionosphere_exploration:0 "Exploration of the ionosphere"
   GEM_ionosphere_exploration_desc:0 "The atmosphere of this planet is similar to that of earth, which means that it has an ionosphere. By determining its composition, we can use radio waves more effectively"
   GEM_building_optimization:0 "Construction equipment"
   GEM_building_optimization_desc:0 "The faster we build new factories, the better it is for us. The new technology will help a lot"
   GEM_medical_research:0 "Medical research"
   GEM_medical_research_desc:0 "The new world contains many new diseases. We can fight them... or study..."
   GEM_rocketry_tech:0 "Missile technology"
   GEM_rocketry_tech_desc:0 "Rocket artillery has proved its effectiveness on the fields of the Eastern front. I'm sure we can use it somewhere else"
   GEM_wunderwaffe:0 "Wunderwaffe"
   GEM_wunderwaffe_desc:0 "Nuclear weapons have destroyed our home, but to have them as a deterrent... This will not be superfluous"
   GEM_brandenburg_gates:0 "Restore the Brandenburg gate"
   GEM_brandenburg_gates_desc:0 "It's time to restore the pride of Berlin-the Brandenburg Gate. This will bring hope back to people's hearts"
   
   GEM_mobilization:0 "Mobilization"
   GEM_mobilization_desc:0 "Now that the political crisis is resolved, it's time to think about the external threat. We need to mobilize the remnants of our forces"
   GEM_wehrmacht:0 "Wehrmacht"
   GEM_wehrmacht_desc:0 "Ground troops are the basis of the army. You need to restore them as soon as possible"
   GEM_sivispacem:0 "Si vis pacem..."
   GEM_sivispacem_desc:0 "\"If you want peace, prepare for war.\". Guided by this principle, we will begin to prepare for war. We will focus not on quantity, but on quality. Why should we train 10 soldiers when we can train one professional?"
   GEM_parabellum:0 "...Para Bellum"
   GEM_parabellum_desc:0 "\"If you want peace, prepare for war.\". Guided by this principle, we will begin to prepare for war. We will focus on quantity and crush the enemy not only with skill, but also with numbers."
   GEM_schutstaffen:0 "The Waffen-SS"
   GEM_schutstaffen_desc:0 "SS assault divisions are the elite of the troops. Their remnants must be combined into a single combat unit that can repel all opponents"
   GEM_blitzkrieg:0 "Blitzkrieg"
   GEM_blitzkrieg_desc:0 "The tactics of Lightning War with an emphasis on armored vehicles were very effective. Why give up something that works?"
   GEM_fire_from_sky:0 "Fire from heaven"
   GEM_fire_from_sky_desc:0 "Artillery support allows you to suppress firing points and break deep into enemy territory. The more powerful the cannon, the more painfully it hits the enemy"
   GEM_planning:0 "Planning"
   GEM_planning_desc:0 "Planning is the key to success. If our army acts as a well-established mechanism, we will not be defeated"
   GEM_hugo_schmeisser:0 "Hugo Schmeisser"
   GEM_hugo_schmeisser_desc:0 "Hugo Schmeisser, the arms manufacturer, survived the Last War. We need to convince him to continue working with us. We need people like him"
   GEM_strength_the_border:0 "Strengthen the border"
   GEM_strength_the_border_desc:0 "The defensive structures will allow us to contain any onslaught, and reduce our losses. The main thing is not to make the same mistake as the Soviets did in 1941..."
   GEM_military_training:0 "Training programme"
   GEM_military_training_desc:0 "It's time to take a new approach to training soldiers. In addition, officers should be trained. Maybe we should take a look at the locals."
   GEM_new_vests:0 "New bulletproof vests"
   GEM_new_vests_desc:0 "Protecting soldiers is very important. There are not so few people left to allow death."
   GEM_magical_experiments:0 "Experiments with magic"
   GEM_magical_experiments_desc:0 "Magic weapons have shown their effectiveness. What if we try to apply magic in other areas? Let's say a portable security system..."
   GEM_luftwaffe:0 "Luftwaffe"
   GEM_luftwaffe_desc:0 "Aviation is no less important than the ground army. Without air support the infantry is helpless"
   GEM_light_air_focus:0 "Bet on the fighters"
   GEM_light_air_focus_desc:0 "Light aviation and gaining superiority is the key to success. Our tanks will do the main job, while fighters and attack aircraft will destroy enemy aircraft"
   GEM_heavy_air_focus:0 "The rate for heavy aircraft"
   GEM_heavy_air_focus_desc:0 "We need heavy aircraft that can turn an enemy city into ruins. Bombers, heavy fighters..."
   GEM_exploring_air:0 "Defense of the sky"
   GEM_exploring_air_desc:0 "Now that we have radars, we can seriously engage in air defense. We will never forget Dresden... And we won't let it happen again"
   GEM_early_detection_system:0 "Early detection system"
   GEM_early_detection_system_desc:0 "By equipping our aircraft with early detection systems, we can greatly increase its chances of survival. The sooner we spot the enemy, the better the chances of shooting them down"
   GEM_meet_the_heroes:0 "Meeting with heroes"
   GEM_meet_the_heroes_desc:0 "War hero... Their experience will be useful to the younger generation. In addition, pilots will be happy to fly near living legends"
   GEM_air_superiority:0 "Air superiority"
   GEM_air_superiority_desc:0 "Gaining supremacy can decide the outcome of a battle. Even the psychological factor of knowing that the enemy is above you can undermine the morale of the enemy"
   GEM_new_airports:0 "The new airfields"
   GEM_new_airports_desc:0 "Aviation has one drawback - it needs fuel. Aviation can't fly everywhere. You need to take care of spare platforms for it."
   GEM_reactive_aircraft:0 "Breaking the barrier"
   GEM_reactive_aircraft_desc:0 "Supersonic flights are not new. Similar experiments were conducted during the Last War. Why not continue this research?"
   GEM_soldiers_of_the_sky:0 "Soldiers of the sky"
   GEM_soldiers_of_the_sky_desc:0 "No matter how fast our planes are, no matter what guns they have, we must remember that there is a person inside each plane. And as long as this person knows what they are fighting for, the enemy has no chance of winning."
   GEM_fleet_rebuild:0 "Revival of the fleet"
   GEM_fleet_rebuild_desc:0 "Our fleet is slowly sinking on the other side of the portals, and it would be foolish to think that we can return there. We need to start rebuilding our fleet"
   GEM_expand_dockyards:0 "To expand the shipyard"
   GEM_expand_dockyards_desc:0 "The more ships we build, the better. We need to expand our shipyards"
   GEM_buy_blueprints:0 "Buy drawings"
   GEM_buy_blueprints_desc:0 "Of course, we have the technology of the fleet, but the local ships are designed to navigate the water expanses of this world. There is no place for pride now."
   GEM_underwater_fleet:0 "Submarine fleet"
   GEM_underwater_fleet_desc:0 "Submarines have proven their effectiveness. We need to further develop them"
   GEM_fleet_tactics:0 "Marine doctrine"
   GEM_fleet_tactics_desc:0 "The Navy needs a plan of action. We can't rely on\"Maybe\". Our fleet must act clearly and smoothly"
   GEM_naval_bases:0 "Naval base"
   GEM_naval_bases_desc:0 "Large sea bases will allow us to expand trade, as well as the range of our fleet. In addition, they will be able to serve more ships"
   GEM_convoy_hunting:0 "Hunting for convoys"
   GEM_convoy_hunting_desc:0 "The tactics of the Wolf Packs were very effective during the war. The enemy will not be able to fight if they are left without supplies"
   GEM_shark_mouth:0 "Shark's mouth"
   GEM_shark_mouth_desc:0 "Our fleet will destroy the enemy, who will not even notice it. Like a shark, it will get close to the enemy, and then deliver its deadly blow"
   GEM_ship_researching:0 "Fleet research"
   GEM_ship_researching_desc:0 "We can improve our ships by studying others' ships. For Example, Changelings... Equestrian..."
   GEM_fleet_power:0 "The power of the fleet"
   GEM_fleet_power_desc:0 "When the water surface calms down and calm reigns, only the smoke will remind you of the enemy fleet"
   gem_recruit_tt:0 "§GYou will get army§!"
   load_ss_oob_tt:0 "§CWaffen-SS Template will be unlocked§!"
   
   UNS_contact_people:0 "Contact other Humans"
   UNS_contact_people_desc:0 "We were not the only ones who survived the war. Our former friends, enemies and comrades also survived. We need to make contact with them - there are too few of us left..."
   UNS_embass_britain:0 "Embass Britain"
   UNS_embass_britain_desc:0 "The British are our old friends and brothers. We must keep in touch with them"
   UNS_embass_russia:0 "Embass [SOU.GetName]"
   UNS_embass_russia_desc:0 "The Soviet Union was directly to blame for our demise, but we need to forget past wrongs. After all, our response was symmetrical"
   UNS_soviet_scientifical_mission:0 "Soviet scientifical mission"
   UNS_soviet_scientifical_mission_desc:0 "The Soviet Union has a good scientific base and great scientists. Our cooperation will be mutually beneficial - if they agree to"
   UNS_soviet_trading:0 "Trading with USSR"
   UNS_soviet_trading_desc:0 "Trade is the engine of progress. By maintaining trade relations we can get to know each other better"
   UNS_space_program_sou:0 "Mutual space program"
   UNS_space_program_sou_desc:0 "In our world, we didn't care about the space program. Now we are in a new world, uncharted and vast. The Russians are reaching for space - why shouldn't we reach out together?"
   UNS_train_together:0 "Cooperative trainings"
   UNS_train_together_desc:0 "The Soviet Army is no less strong than ours. Sharing experiences is what we need"
   UNS_human_exhibition:0 "Exhibition of Human Achievements"
   UNS_human_exhibition_desc:0 "By opening a joint exhibition, we can raise awareness of our countries among the locals, as well as expose them to the better side of humanity"
   UNS_embass_berlin:0 "Embass Berlin"
   UNS_embass_berlin_desc:0 "The Germans are the perpetrators of our tragedy, but that is in the past. Maintaining contact with them is very important"
   UNS_forget_the_past:0 "Forget the Past"
   UNS_forget_the_past_desc:0 "The Germans were a terrible nation in the past. Their crimes should not be forgotten, but they can be forgiven - because they are trying to be better. Aren't they?"
   UNS_old_enemies_meeting:0 "Meet the old enemy"
   UNS_old_enemies_meeting_desc:0 "The German command is coming to Washington to meet with ours. Perhaps we will convince them that we are right..."
   UNS_invite_german_scientists:0 "Invite german scientists"
   UNS_invite_german_scientists_desc:0 "Many German scientists fled to the United States before the war began. Those who stayed can also visit our country - and share their knowledge"
   UNS_hum_assistance_germ:0 "Humanitarian aid"
   UNS_hum_assistance_germ_desc:0 "Germany needs our help. We must help them. Civilians are not to blame for the government's crimes!"
   UNS_research_with_gem:0 "Cooperative research"
   UNS_research_with_gem_desc:0 "Germans, like us, know very little about this world. It's time to start exploring it!"
   UNS_deamonic_union:0 "Deal with the Devil"
   UNS_deamonic_union_desc:0 "An alliance with Germany may not be the best idea, but, as they say, \"Keep your friends close and your enemies even closer.\""
   UNS_humanity_first:0 "Rise, Humanity!"
   UNS_humanity_first_desc:0 "Humanity's mutual cooperation is an indicator that we will survive and be reborn! Humanity will not remain on the margins of history, but will create a new history!"
   UNS_contact_natives:0 "Contact the Natives"
   UNS_contact_natives_desc:0 "Now that we're done with internal affairs, it's time to start building relationships with the locals."
   UNS_equus:0 "Equus"
   UNS_equus_desc:0 "We found ourselves in the territory of Equus, one of the continents of this planet. The main powers on its territory are Equestria and Changelings"
   UNS_contact_pones:0 "Contact the ponies"
   UNS_contact_pones_desc:0 "The ponies are the predominant race on the continent. They have lived in peace for a thousand years. We must make contact with them"
   UNS_speak_to_CRY:0 "Embass the Crystal Empire"
   UNS_speak_to_CRY_desc:0 "The Crystal Empire is a relatively young state, having recently returned after a thousand years of disappearance. We need to make contact with them"
   UNS_speak_to_EQS:0 "Embass the Equestria"
   UNS_speak_to_EQS_desc:0 "Equestria is a land of friendship and love. They are what got us through the first year after the Transition. We will continue to develop our relationship"
   UNS_invite_royal_family:0 "Invite rhe royal family"
   UNS_invite_royal_family_desc:0 "The rulers of the Crystal Empire must visit Washington. We have something to show them!"
   UNS_EQS_trainings:0 "Cooperate Training"
   UNS_EQS_trainings_desc:0 "The Army of Equestria does not meet any standards. A mockery! We'll make a real army out of them."
   UNS_history_books:0 "New History"
   UNS_history_books_desc:0 "We are now a full-fledged history of this world, to be taught in Equestrian schools. We need to tell more about us ponies so that future generations can learn more about it."
   UNS_technology_barter:0 "Technological barter"
   UNS_technology_barter_desc:0 "It's no secret that we are superior to the natives in technology. We will share our knowledge with the Equestrians, and they with us!"
   UNS_harmonical_pact:0 "Harmonical Pact"
   UNS_harmonical_pact_desc:0 "It's time to form an official alliance with Equestria. Our friendship will lead to the victory of Harmony"
   UNS_harmony_defender:0 "Defenders of Harmony"
   UNS_harmony_defender_desc:0 "Today we officially declare: the United States will be a bastion of Harmony throughout the world!"
   UNS_victory_of_harmony:0 "Announce Harmony's Victory"
   UNS_victory_of_harmony_desc:0 "Today, when the most terrible creatures have slowly but surely begun to comprehend the ways of Harmony, we can declare the beginning of a new era: the Age of Harmony and Friendship!"
   UNS_contact_others:0 "Contact others"
   UNS_contact_others_desc:0 "In addition to Equestria, there are other states on the continent. Contacting them is also necessary"
   UNS_peacekeeping_forces:0 "Peacekeeping forces"
   UNS_peacekeeping_forces_desc:0 "A peacekeeping corps must be created with the primary purpose of protecting civilians and assisting states that have been subjected to aggression"
   UNS_griffonia:0 "Griffonia"
   UNS_griffonia_desc:0 "Griffonia is one of the contents of this world. Once its lands were home to a vast empire... Now there are only a few nations. We must make contact with them."
   UNS_northern_look:0 "Look North"
   UNS_northern_look_desc:0 "The Republic is one of the few Griffonia countries to know the way of Harmony. It is necessary to contact them"
   UNS_republican_treaty:0 "Republican Treaty"
   UNS_republican_treaty_desc:0 "By entering into a pact of mutual assistance with the Republic we will be able to protect them"
   UNS_guarantee_republic:0 "Guarantee the position of the Republic"
   UNS_guarantee_republic_desc:0 "The Guarantee of Independence - an official opportunity to fight back against anyone who attacks the Republic"
   UNS_challenge_the_empire:0 "Challenge the Empire"
   UNS_challenge_the_empire_desc:0 "The Gryphon Empire is an aggressor, invading neighboring states. Since they have turned their sights on the Republic, we should launch a preemptive strike"
   UNS_honor_and_glory:0 "Curage and Honor"
   UNS_honor_and_glory_desc:0 "The Arcturian Order is a mysterious organization designed to protect the world from an army of Necromancers. You must try to send an ambassador to them..."
   UNS_contact_order:0 "Contact the head of the Order"
   UNS_contact_order_desc:0 "Now that the Order has learned of our existence, we must convince them of our power and desire to help."
   UNS_river_federation:0 "They have a dream..."
   UNS_river_federation_desc:0 "The River Ponies are a Harmonic Union in eastern Gryphonia. We need to support them."
   UNS_diamonddogs_geologists:0 "Geologists of the Dogs"
   UNS_diamonddogs_geologists_desc:0 "Diamond Dogs are excellent geologists. Even with their equipment, they are as good as we are at extracting resources. What if we taught them how to use our equipment?"
   UNS_vittenland_scientists:0 "Invite the Wittenland Scholars"
   UNS_vittenland_scientists_desc:0 "Wittenland scientists have extensive knowledge in the natural sciences. It is necessary to contact them"
   UNS_nimbussia_art:0 "The Art of Nimbusia"
   UNS_nimbussia_art_desc:0 "Nimbusia is a land of Talent. Maybe their artists can decorate our city?"
   UNS_hellquill_solution:0 "Hellquill Solution"
   UNS_hellquill_solution_desc:0 "Hellquill is a racist state bent on destroying our allies. It's time to deal with them."
   UNS_cure_the_purple_plague:0 "Cure the Purple Plague"
   UNS_cure_the_purple_plague_desc:0 "Purple Plague is a very rare disease that affects only ponies. There is no cure for it. So far..."
   
   UNS_proletariat:0 "Proletarians"
   UNS_proletariat_desc:0 "Now that we've taken power into our own hands, we can think about foreign policy"
   UNS_friendship_of_people:0 "Friendship of Nations"
   UNS_friendship_of_people_desc:0 "It is necessary to seek out regimes that are friendly to us and make alliances with them. Together we are strong!"
   UNS_soviet_alliance:0 "Invite the USSR into an alliance"
   UNS_soviet_alliance_desc:0 "We have supported the USSR since the beginning of the war. It is necessary to continue our cooperation"
   UNS_stalliongrad_alliance:0 "Alliance with Stalliongrad"
   UNS_stalliongrad_alliance_desc:0 "Stalliongraders need our help, and we need their knowledge."
   UNS_communism_defender:0 "Defender of Communism"
   UNS_communism_defender_desc:0 "Proletarians of all countries, unite under the banners of the American Union!"
   UNS_antifasc_propaganda:0 "Anti-Fascist Propaganda"
   UNS_antifasc_propaganda_desc:0 "Fascism is a dictatorship that has destroyed our world. Its manifestations must be combated"
   UNS_support_equestrian_communists:0 "Support the Equestrian Communists"
   UNS_support_equestrian_communists_desc:0 "Equestrian communists live under the oppression of the monarchy. We must support them"
   UNS_invite_ulbricht:0 "Invite Ulbricht"
   UNS_invite_ulbricht_desc:0 "It is dangerous for Ulbricht to stay in Germany. We will give him asylum"
   UNS_crystal_republic:0 "The Crystal Republic"
   UNS_crystal_republic_desc:0 "Next in line is the Crystal Empire. Their communists also need our help."
   UNS_red_world:0 "Send out agents"
   UNS_red_world_desc:0 "Our agents can lead the world to equality. We must help workers all over the world!"
   UNS_communism_superiority:0 "The supremacy of communism"
   UNS_communism_superiority_desc:0 "It is necessary to tell everyone what is good about communism and what is bad about dictatorship. Everyone must be equal to everyone!"
   UNS_enhance_lives:0 "Improve living conditions"
   UNS_enhance_lives_desc:0 "We have to offer humans and non-humans better conditions to make them want to join us"
   UNS_brotherhood_equality:0 Brotherhood and Equality"
   UNS_brotherhood_equality_desc:0 "Freedom, equality and brotherhood are the goals we strive for!"
   UNS_red_march:0 "Red March"
   UNS_red_march_desc:0 "We must bring liberation to the states suffering from tyranny. Do not fear, workers of the world, liberation is coming!"
   UNS_attack_equestria:0 "Attack the Equestria"
   UNS_attack_equestria_desc:0 "The first to go are the Equestrians. It's time to overthrow the millennial monarchy"
   UNS_crush_the_bugs:0 "Crush the Changelings"
   UNS_crush_the_bugs_desc:0 "Next in line are the Changelings. Their aggression is dangerous for us"
   UNS_way_north:0 "Way north"
   UNS_way_north_desc:0 "It is necessary to open the way to the north. We will pass through the territories of the Yaks."
   UNS_kill_the_eagle:0 "Kill the Eagle"
   UNS_kill_the_eagle_desc:0 "Before moving east, it is necessary to finish what was started and destroy Germany."
   UNS_challenge_the_empire_com:0 "Defy the Empire"
   UNS_challenge_the_empire_com_desc:0 "The invasion of the Griffon Empire is not an easy matter. A plan must be made and followed"
   UNS_republic_invasion:0 "Invade the Republic"
   UNS_republic_invasion_desc:0 "The Gryphon Republic has long been laying claim to the socialist brothers of Skynavia. Their aggression must be stopped"
   UNS_support_skynavia:0 "Support Skynavia"
   UNS_support_skynavia_desc:0 "The Skynavian socialists need our help. No one will encroach on our comrades!"
   UNS_support_longsword:0 "Support the Longsword"
   UNS_support_longsword_desc:0 "The Longswordsmen snatched their freedom from the bloody clutches of the reformists. They must be supported on the road to freedom"
   UNS_wingbardia_question:0 "Wingbardy question"
   UNS_wingbardia_question_desc:0 "The issue with Wingbardy must be resolved. They are with us - or they are against us"
   UNS_river_socialism:0 "River Socialism"
   UNS_river_socialism_desc:0 "The River Federation is the last bastion of propaganda and inequality in this world."
   UNS_human_faced_social:0 "Socialism with a Human Face"
   UNS_human_faced_social_desc:0 "The victory of socialism is inevitable. The slogans of communism resound throughout the world."
   UNS_forget_the_weakness:0 "Forget the weakness"
   UNS_forget_the_weakness_desc:0 "Forget about weakness. You are strong in your ignorance"
   UNS_forget_the_suffer:0 "Forget the suffering"
   UNS_forget_the_suffer_desc:0 "Forget it. Only contentment and strength in your hands"
   UNS_we_protect_you:0 "We protect you"
   UNS_we_protect_you_desc:0 "Every citizen is our brother. We are brothers, and we remain brothers"
   UNS_we_help_you:0 "We help you"
   UNS_we_help_you_desc:0 "Happiness is a gift to all, and no one walks away offended. Everyone will get what they deserve"
   UNS_we_are_salvation:0 "We are your salvation"
   UNS_we_are_salvation_desc:0 "You will suffer no more. We will lead you to equality, and only true brotherhood will reign among us"
   UNS_hull_is_weak:0 "Hall is weak."
   UNS_hull_is_weak_desc:0 "Hall is weak. We are stronger. You need us"
   UNS_we_are_strong:0 "We are strong"
   UNS_we_are_strong_desc:0 "By our power you will be reborn and rise from the ashes"
   UNS_we_will_proove_that:0 "We will proove that"
   UNS_we_will_proove_that_desc:0 "Through the power of science and equality we will establish a new world order"
   UNS_minpeace_focus:0 "Ministry of Peace"
   UNS_minpeace_focus_desc:0 "Peace is life, science and health. Peace is friendship and harmony. True harmony"
   UNS_minwar_focus:0 "Ministry of War"
   UNS_minwar_focus_desc:0 "War is liberation. It is victory and inspiration, it is brotherhood and equality, it is the wall against which waves of enemies crash."
   UNS_minmorale_focus:0 "Ministry of Morale"
   UNS_minmorale_focus_desc:0 "Moral support is our strength. The people's spirit is your unity. Unity is Joy. Joy is Happiness."
   UNS_open_medcentres:0 "Open medical centers"
   UNS_open_medcentres_desc:0 "Opening medical centers will allow us to cure sick brothers"
   UNS_open_schools:0 "Open new schools"
   UNS_open_schools_desc:0 "Education will allow us to train new professionals"
   UNS_workplaces:0 "Create jobs"
   UNS_workplaces_desc:0 "Every American should do good for America."
   UNS_study_them_medicine:0 "Teach them medicine"
   UNS_study_them_medicine_desc:0 "If each brother can save his brother, we will be even stronger than we are now."
   UNS_teach_them_magic:0 "Find the right spells"
   UNS_teach_them_magic_desc:0 "Magic is something incomprehensible that must be comprehended in the shortest possible time."
   UNS_be_prepared:0 "Be ready"
   UNS_be_prepared_desc:0 "Remember: united we are strong, alone we are weak."
   UNS_give_them_best_armor:0 "Put them in armor"
   UNS_give_them_best_armor_desc:0 "Armor that our enemy can't penetrate will help us to win"
   UNS_make_them_work_together:0 "Teach them to work together"
   UNS_make_them_work_together_desc:0 "Remember, we are the People of America, and together no one can break us"
   UNS_best_weapons:0 "Give them better weapons"
   UNS_best_weapons_desc:0 "A rifle that is better than the enemy's will allow us to do maximum damage to the enemy"
   UNS_create_machines_of_death:0 "Create machines of death"
   UNS_create_machines_of_death_desc:0 "Nothing frightens the enemy like something they can't handle. Make a tank that no enemy can penetrate!"
   UNS_angels_of_death:0 "They are the Angels of Death"
   UNS_angels_of_death_desc:0 "They are Special Forces. STATESOC Angels of Death. Their destiny is to save America from a major danger: Inequality."
   UNS_war_is_coming:0 "War is coming"
   UNS_war_is_coming_desc:0 "War is coming. We must be ready for it"
   UNS_paint_portraits:0 "Paint these portraits"
   UNS_paint_portraits_desc:0 "Portraits of traitors should not be in textbooks."
   UNS_tear_the_pages:0 "Tear out these pages"
   UNS_tear_the_pages_desc:0 "Tear out the pages that describe the black pages of American history. Bring only truth that will not harm our people"
   UNS_burn_the_flags:0 "Burn these flags"
   UNS_burn_the_flags_desc:0 "The flags of despotic regimes will fall at the feet of the people and burn in a cleansing fire"
   UNS_forget_the_names:0 "Forget their names"
   UNS_forget_the_names_desc:0 "Hall, Rockwell, Kennedy... How many weak people America has met - but there will be no more"
   UNS_we_are_history:0 "We are your history"
   UNS_we_are_history_desc:0 "There is only America. There is only her history and her victories. There are no weaknesses.."
   UNS_we_will_win:0 "And we will win"
   UNS_we_will_win_desc:0 "We are better than our enemies. We are stronger than they are, we are more united than they are."
   UNS_we_are_society:0 "We are the New American Society"
   UNS_we_are_society_desc:0 "We are stronger than ever. We are ready to destroy all enemies"
   UNS_fake_harmony:0 "Erase the fake Harmony"
   UNS_fake_harmony_desc:0 "It is necessary to show Equestria the true Harmony. Erase the wretched semblance, and bring them equality."
   UNS_destroy_fake_brotherhood:0 "Destroy the false brotherhood"
   UNS_destroy_fake_brotherhood_desc:0 "The people of Stalliongrad live under the face of false brotherhood. It is time to bring them true brotherhood!"
   UNS_true_unity:0 "Show true Unity"
   UNS_true_unity_desc:0 "Changeling unity is based on tyranny and terror. Our unity is based on brotherhood and equality."
   UNS_bring_civilization:0 "Bring the civilization"
   UNS_bring_civilization_desc:0 "The barbaric customs of the Jacobs are annoying. It is necessary to bring them civilization"
   UNS_finish_the_tyranny:0 "End the Tyranny"
   UNS_finish_the_tyranny_desc:0 "Olenia is a stronghold of tyranny and a monarchical crisis. It is necessary to liberate them"
   UNS_destroy_russia:0 "Crush the Russia"
   UNS_destroy_russia_desc:0 "The USSR is the False Brotherhood that destroyed us. It's time to destroy them"
   UNS_revenge_the_past:0 "Revenge for the Past"
   UNS_revenge_the_past_desc:0 "We have forgotten, but we have not forgiven Germany. It is necessary to make them pay for all"
   UNS_destroy_the_doubts:0 "Breaking doubts"
   UNS_destroy_the_doubts_desc:0 "We have proved our strength to everyone. We are the New America. We are STATESOC"
   
   UNS_fate_of_president:0 "Fate of the President"
   UNS_fate_of_president_desc:0 "Now that we are in power, the fate of the former president must be decided"
   UNS_local_friends:0 "Local supporters"
   UNS_local_friends_desc:0 "We can find supporters on this continent"
   UNS_friends_germany:0 "Friendship with Germany"
   UNS_friends_germany_desc:0 "Germany's sample is inspiring and stunning. Our friendship will be legendary"
   UNS_friends_changeling:0 "Contact Changelings"
   UNS_friends_changeling_desc:0 "The changelings are a great strategic partner"
   UNS_meet_fuhrer:0 "Meet the Fuhrer"
   UNS_meet_fuhrer_desc:0 "The first contact with New Germany has taken place, we need to continue to develop our relations"
   UNS_alliance_chn:0 "Alliance with the Changelings"
   UNS_alliance_chn_desc:0 "It is time to create an alliance with changelings"
   UNS_start_war:0 "Prewar Preparation"
   UNS_start_war_desc:0 "War is close, we need to get our forces in order"
   UNS_preparation:0 "Prepare an attack plan"
   UNS_preparation_desc:0 "A joint plan of attack will allow us to coordinate our forces more effectively"
   UNS_territory_claims:0 "Territorial claims"
   UNS_territory_claims_desc:0 "It is necessary to determine which territories we will take for ourselves after the war"
   UNS_invade_eqs:0 "Invade Equestria"
   UNS_invade_eqs_desc:0 "It is time to invade Equestria and destroy it"
   UNS_invade_sou:0 "USSR Invasion"
   UNS_invade_sou_desc:0 "It is time to attack the Sovieet Union."
   UNS_invade_stg:0 "Stalliongrad Invasion"
   UNS_invade_stg_desc:0 "Stalliongrad is a threat. We have to destroy it"
   UNS_griffonia_experience:0 "Griffonian contacts"
   UNS_griffonia_experience_desc:0 "This continent is a chaos itself. Maybe we should look east?"
   UNS_gri_friendship:0 "Imperial friendship"
   UNS_gri_friendship_desc:0 "The Griffon Empire looks very attractive. It is necessary to make an alliance with them"
   UNS_alliance_gri:0 "Griffonian Alliance"
   UNS_alliance_gri_desc:0 "Griffons could use our help"
   UNS_invade_haukland:0 "Invade Hawkland"
   UNS_invade_haukland_desc:0 "The Haukland Islands are an obstacle on the way to the Empire. We need to capture them."
   UNS_invade_republic:0 "Invade the Republic"
   UNS_invade_republic_desc:0 "The Gryphon Republic does not deserve to exist. It's time to give it back to the Empire"
   UNS_invade_aquilla:0 "Invasion of Aquelia"
   UNS_invade_aquilla_desc:0 "Revolution will not do any good. The French survived it in the 18th century - we'll help the Aquilians skip the period of tyranny sooner"
   UNS_invade_griffonstoun:0 "Invasion of Griffonstone"
   UNS_invade_griffonstoun_desc:0 "It's time to take over Griffonstone. Perhaps we can find the same Idol?"
   UNS_invade_hellquill:0 "Hellquill question"
   UNS_invade_hellquill_desc:0 "The Hellquillians are cruel and treacherous. They must submit to us"
   UNS_speak_to_wingbardy:0 "Wingbardy"
   UNS_speak_to_wingbardy_desc:0 "Beacolini is a promising leader"
   UNS_alliance_wng:0 "Alliance with Wingbardy"
   UNS_alliance_wng_desc:0 "Alliance with Wingbardia is our ticket to the continent"
   UNS_invade_falcor:0 "Falcor invasion"
   UNS_invade_falcor_desc:0 "First is the Falcor"
   UNS_invade_sicameon:0 "Attack Sicameon"
   UNS_invade_sicameon_desc:0 "Sicameon comes next"
   UNS_invade_cianol:0 "Invade Cyanolysia"
   UNS_invade_cianol_desc:0 "Cyanolisians are the next"
   UNS_invade_aster:0 "Attack the Asterion"
   UNS_invade_aster_desc:0 "Asterion Islands have to be conquered"
   UNS_invade_prywhen:0 "Invade Prywhen"
   UNS_invade_prywhen_desc:0 "Prywhen is the last"
   
   UNS_executions:0 "Public executions"
   UNS_executions_desc:0 "Traitors must be hanged, bodies burned and ashes scattered"
   UNS_officers_purging:0 "Officers Purges"
   UNS_officers_purging_desc:0 "When Germany was on the verge of defeat, it was saved by the treachery of our officers. This must not be allowed to happen again."
   UNS_wartime_measures:0 "Maritime Measures"
   UNS_wartime_measures_desc:0 "While we are at war, extraordinary measures are necessary"
   UNS_army_checking:0 "Army Checking"
   UNS_army_checking_desc:0 "The army must always be on alert. Always."
   UNS_propaganda_campaign:0 "Propaganda Campaign"
   UNS_propaganda_campaign_desc:0 "Our people must not believe in defeat. They must believe in our victory."
   UNS_work_for_victory:0 "Work for th Victory!"
   UNS_work_for_victory_desc:0 "Each rifle, bullet, tank - one or more enemies killed, one or more lives saved"
   UNS_charlie_dont_surf:0 "Charlies Don't Surf"
   UNS_charlie_dont_surf_desc:0 "It's time to show the world the power of our army"
   UNS_recruitment_expansion:0 "Expand the conscription"
   UNS_recruitment_expansion_desc:0 "More soldiers - more power."
   UNS_native_soldiers:0 "Draft the locals"
   UNS_native_soldiers_desc:0 "Locals must also serve in the army. Every soldier counts!"
   UNS_native_officers:0 "Native officers"
   UNS_native_officers_desc:0 "There are many retired military men among the locals who have the skills we need. We need to enlist their support"
   UNS_last_preparations:0 "Last preparations"
   UNS_last_preparations_desc:0 "We are almost ready. Our time has come!"
   UNS_equestrian_invasion:0 "Invasion of Equestria"
   UNS_equestrian_invasion_desc:0 "Equestria is the first bridgehead on our path. The plan of attack on them must be clear and well-established"
   UNS_attack_crystal:0 "Conquering the Crystal Empire"
   UNS_attack_crystal_desc:0 "The Crystal Mountains are a source of resources. They must be taken."
   UNS_invade_stg_shep:0 "Stalliongrad"
   UNS_invade_stg_shep_desc:0 "Stalliongraders have access to the Eastern Ocean. It is necessary to seize this bridgehead"
   UNS_invade_chn_shep:0 "Attack Changelings"
   UNS_invade_chn_shep_desc:0 "An attack on the changelings will not be easy. We need to start devising an invasion plan"
   UNS_invade_yaks:0 "Invasion of Yak-Yakistan"
   UNS_invade_yaks_desc:0 "Yaquis are useful as a brute force. Grabbing them will not cause problems"
   UNS_attack_olenia:0 "Invade Olenia"
   UNS_attack_olenia_desc:0 "The Oleni people have vast tracts of forest. We could have used them"
   UNS_soviet_ultimatum:0 "Soviet Ultimatum"
   UNS_soviet_ultimatum_desc:0 "By giving the USSR an ultimatum, we can subdue them bloodlessly - if they agree, of course"
   UNS_german_ultimatum:0 "German Ultima"
   UNS_german_ultimatum_desc:0 "With all of Germany's mistakes, they should be grateful to us for the opportunity to solve everything peacefully"
   UNS_attack_novgrif:0 "Invasion of Nova Griffonia"
   UNS_attack_novgrif_desc:0 "Nova Griffonia is the last barrier before the invasion of Gryphonia. Their fleet would be useful to us"
   UNS_big_hunt:0 "The Big Hunt"
   UNS_big_hunt_desc:0 "A pure formality remains - to secure the rear and gain full control over the region"
   UNS_way_east:0 "A way east"
   UNS_way_east_desc:0 "There is no land route to the east, so we will use the fleet"
   UNS_invade_haukland_shep:0 "Haukland Placdarm"
   UNS_invade_haukland_shep_desc:0 "The Haukland Islands are an excellent staging ground for supplies and troop movements."
   UNS_invade_vedina_shep:0 "Invade Vedina"
   UNS_invade_vedina_shep_desc:0 "Vedina is the closest Gryphon state to our territory. Invading them is the easiest"
   UNS_invade_republic_shep:0 "Invade the Republic"
   UNS_invade_republic_shep_desc:0 "We have gained a foothold on the continent, but there remains one obstacle on the road to the heart of Gryphonia: the Republic. It is time to end it."
   UNS_battle_of_empires:0 "The battle of two Empires"
   UNS_battle_of_empires_desc:0 "The Gryphon Empire is a powerful state. An attack on it requires a carefully thought-out plan."
   UNS_invade_griffonstoun_shep:0 "Invade Griffonstone"
   UNS_invade_griffonstoun_shep_desc:0 "The kingdom of Griffonstone is the old heart of Gryphonia, which must be conquered. It will break their spirit."
   UNS_attack_aquila:0 "Invade Aquelia"
   UNS_attack_aquila_desc:0 "Next in line is Aquelia, the last major naval base on the West Coast"
   UNS_approach_frontier:0 "Invade the Frontier"
   UNS_approach_frontier_desc:0 "Hellquill and Longsword are the two aggressors in the region. It is necessary to control them and suppress their aggression"
   UNS_destroy_wingbardy:0 "Destroy Wingbardy"
   UNS_destroy_wingbardy_desc:0 "Wingbardy is one of the last major adversaries. It is necessary to plant your influence in this region"
   UNS_destroy_the_dreams:0 "Destroy the dreams"
   UNS_destroy_the_dreams_desc:0 "The River Federation is the last bastion on the road to our prosperity. They are the grain of sand that can break the fine-tuned mechanism"
   UNS_washington_parade:0 "Washington Parade"
   UNS_washington_parade_desc:0 "Our best soldiers will march through the central square... A splendid spectacle..."
   UNS_diplomacy_with_equestria:0 "Diplomatic visit of Equestria"
   UNS_diplomacy_with_equestria_desc:0 "Now that the Nazi conspiracy is over, we can build relations with our neighbors"
   UNS_equestrian_garrison:0 "Equestrian Garrison regiments"
   UNS_equestrian_garrison_desc:0 "The army of Equestria is weak. We will strengthen it with our troops"
   UNS_guarantee_equestria:0 "Guarantee positions of Equestria"
   UNS_guarantee_equestria_desc:0 "Not everyone may take us seriously, but we must protect Equestria from Changeling encroachment"
   UNS_harmony_treaty:0 "Harmonical Pact"
   UNS_harmony_treaty_desc:0 "It's time to put the U.S. back on the true path - the path of defending Democracy and Harmony..."
   UNS_equestrian_milmission:0 "Military mission to Equestria"
   UNS_equestrian_milmission_desc:0 "The state of the armed forces of Equestria is dismal. Military attachés should be sent to them"
   UNS_defence_plan:0 "Prepare a defense plan"
   UNS_defence_plan_desc:0 "The Changeling army is much stronger than the Equestrian army. It is time to share our experience with them"
   UNS_reinforce_west:0 "Reinforce West"
   UNS_reinforce_west_desc:0 "First of all, it is necessary to erect defensive structures on the border with the Changlings. They pose a great threat"
   UNS_reinforce_northeast:0 "North-East fortification plan"
   UNS_reinforce_northeast_desc:0 "talliongrad is much more dangerous. It is necessary to strengthen the border with them"
   UNS_stay_strong:0 "No step back!"
   UNS_stay_strong_desc:0 "Do not give up and do not retreat! Together we are strong"
   UNS_vacation:0 "Vacation in the Crystal Mountains"
   UNS_vacation_desc:0 "The Crystal Empire can become a great and inexpensive resort for all comers. We must help them"
   UNS_infrastructure_assistant:0 "Infrastructure development"
   UNS_infrastructure_assistant_desc:0 "Infrastructure development is the first step toward prosperity and success."
   UNS_huffbol_stadium:0 "Hoofball stadium"
   UNS_huffbol_stadium_desc:0 "Washington's first Hoofball Stadium's opening is a great event"
   UNS_electrotrains:0 "Electrical trains"
   UNS_electrotrains_desc:0 "The Equestrians and Imperials use obsolete coal trains. It's much more profitable to use electric trains - and burn coal in power plants"
   UNS_manhattan_manehattan:0 "Manhattan and Manehattan"
   UNS_manhattan_manehattan_desc:0 "Now that we're ready to begin the rebirth of New York City, we should invite Manehattan designers-they'll be interested in this"
   UNS_friendship_is_power:0 "Friendship is Power"
   UNS_friendship_is_power_desc:0 "In the hour of need we shall stand side by side, and the waves of our adversaries shall crash against us!"
   UNS_afterwar_support:0 "Aferwar support"
   UNS_afterwar_support_desc:0 "We won, and now we must help the Equestrians recover from the war."
   UNS_cities_rebuild:0 "Rebuild the cities"
   UNS_cities_rebuild_desc:0 "The cities of Equestria were badly damaged in the war. We will send materials and people to rebuild them"
   UNS_ordnung:0 "Order shall prevail"
   UNS_ordnung_desc:0 "Order is order, and we must put our efforts into restoring it"
   UNS_heal_the_wounds:0 "Heal the wounds"
   UNS_heal_the_wounds_desc:0 "Many did not return from the battlefield, but we saved even more. Even the most extensive wounds will heal - sooner or later."
   
   UNS_supernova:0 "Project \"The Fading of the Supernova\"" #1
   UNS_supernova_desc:0 "Daybreaker is very dangerous. Is there any way to turn her back? We don't know, but we will find those who do..."
   UNS_invite_magicians:0 "Invite the best magicians" #1
   UNS_invite_magicians_desc:0 "The Equestrian, Barradian, and Waterlands wizards are secretly coming to Washington to answer one single question: is it possible?"
   UNS_secret_research:0 "Secret researches"  #1
   UNS_secret_research_desc:0 "It is necessary to keep our research secret. Perhaps we can learn more about Daybreaker"
   UNS_infiltrate_canterlot_library:0 "Infiltrate the Canterlot Library" #1
   UNS_infiltrate_canterlot_library_desc:0 "The Canterlot Library is a repository of knowledge. Perhaps we will have to ask the Russians for help?"
   UNS_top_secret:0 "Top Secret!" #1
   UNS_top_secret_desc:0 "Not a single living soul who is not involved in the project must know about our project!"
   UNS_hostaging:0 "Kidnapping" #1
   UNS_hostaging_desc:0 "Conducting an experiment on Daybreaker is risky. But what if we capture her student?"
   UNS_first_attempt:0 "First attempt"  #1
   UNS_first_attempt_desc:0 "Well, first try. God help us..."
   UNS_supernova_failure:0 "Failure!" #1
   UNS_supernova_failure_desc:0 "Things got out of hand. But we were close.!"
   UNS_containment:0 "Containment conditions" #!
   UNS_containment_desc:0 "The danger of Sunrise Sparkle is not in doubt. It is necessary to make sure that the conditions of her confinement are as safe as possible"
   UNS_work_for_mistake:0 "Working on mistakes"  #1
   UNS_work_for_mistake_desc:0 "We were so close... It is urgent to find the error!"
   UNS_second_chance:0 "Second try" #1
   UNS_second_chance_desc:0 "This time it will work!"
   UNS_supernova_success:0 "Success!" #1
   UNS_supernova_success_desc:0 "We did it! We did it! Now we need to calibrate for other parameters..."
   UNS_main_question:0 "Main question" #1
   UNS_main_question_desc:0 "The first and foremost question for Sunrise... No, Twilight Sparkle - what does she remember?"
   UNS_psychologist:0 "Interview with psychologist" #1
   UNS_psychologist_desc:0 "No external changes were found, but it is necessary to check with a psychologist - if the changes are only external, then we have problems..."
   UNS_capture_daybreaker:0 "Capture the Daybreaker"
   UNS_capture_daybreaker_desc:0 "We're ready. It's time to overthrow Daybreaker"
   UNS_extinguish_supernova:0 "Extinguish the Supernova"
   UNS_extinguish_supernova_desc:0 "The hour has come. I hope it wasn't all for nothing."
   
