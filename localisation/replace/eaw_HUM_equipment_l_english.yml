 #ANZ_night_vision:0 "First Generation Night Vision Device"
 #ANZ_night_vision_desc:0 "Popularized in the 60's those devices use an S-20 photocathode. They are easy to produce, but cumbersome and don't work all the time."
 ANZ_night_vision:0 "Second Generation NVD"
 ANZ_night_vision_desc:0 "This generation coming from the 70's, they feature an improved image-intensifier tube using micro-channel plate. This results in a brighter and more accurate image to the user. There is still a lot of works ahead of us, but it should make life easier for our troops at night."
 ANZ_night_vision2:0 "Third Generation NVD"
 ANZ_night_vision2_desc:0 "Maintaining some parts from the Gen 2, but using a photocathode made with gallium arsenide, it increases the operating life of the device. There are still some imperfections with the device, but for now it will have to do."
 #ANZ_night_vision_a:0 "Third Generation NVD"
 #ANZ_night_vision_a_desc:0 "Maintaining some parts from the Gen 2, but using a photocathode made with gallium arsenide, it increases the operating life of the device. There are still some imperfections with the device, but for now it will have to do."
 ANZ_infantry_aa:0 "Massive Manpad Deployement"
 ANZ_infantry_aa_desc:0 "No longer deployed on regimental or brigade level, our manpads will be integrated directly within infantry company to provide adequat close range AA protection"


 ANZ_infantry_weapons2:0 "Basic Infantry Equipment"
 ANZ_infantry_weapons2_desc:0 "Radio, entrenching tools, MREs, and camping equipment isn't something to overlook."
 ANZ_improved_infantry_weapons_2:0 "Adapt infantry tactics"
 ANZ_improved_infantry_weapons_2_desc:0 "New species, magic, and different technology means our infantry need to adapt to the foes we will have to fight."
 ANZ_advanced_infantry_weapons2:0 "Rifle Grenade"
 ANZ_advanced_infantry_weapons2_desc:0 "Not a big innovation in itself, but developing new grenades adapted to our rifles could make life easier for our infantry."
 ANZ_advanced_infantry_weapons_a:0 "Grenade Launchers"
 ANZ_advanced_infantry_weapons_a_desc:0 "Rifle grenades are good and all, but still have inconvenients. Reincorpering grenade launchers that can be attached under the weapons of our soldiers could be a better alternative."
 ANZ_advanced_infantry_weapons_c:0 "Scopes Distribution"
 ANZ_advanced_infantry_weapons_c_desc:0 "Doesn't seem like much at a first glance, but with this distrubition some of our best riflemen can be greatly assisted in acquiring a target at longer ranges."
 ANZ_advanced_infantry_weapons_d:0 "Modern Infantry Equipment"
 ANZ_advanced_infantry_weapons_d_desc:0 "New orientation tools, synthetic materials, and weapons result in our infantry entering a new age of warfare!"


 ANZ_interwar_artillery:0 "Mortar rangefinder"
 ANZ_interwar_artillery_desc:0 "By equipping our mortar batteries with these devices, they will be able to lay down fire on a position much quicker."
 ANZ_artillery2:0 "Improved Ammo"
 ANZ_artillery2_desc:0 "Creating new guns is nice, but sometimes improving existing ammunition is enough."
 ANZ_artillery3:0 "New Recoil System"
 ANZ_artillery3_desc:0 "Improving the stability and recoil of our artillery guns permit us to design lighter and more accurate artillery pieces."
 ANZ_artillery5:0 "Artillery Fire Control System"
 ANZ_artillery5_desc:0 "Giving our frontline units more tools to communicate and relay coordinates to our artillery has been of utmost importance since the end of WWII. We should pursue developement in this area."
 ANZ_artillery_a:0 "New Training Methods"
 ANZ_artillery_a_desc:0 "Equipment can only do so much. Our men need to be trained on operating those new guns if we want them to perfom well in the line of duty... Just don't forget that training doesn't replace field experience."
 ANZ_artillery_c:0 "Improved Equipment"
 ANZ_artillery_c_desc:0 "New telemetrics, laser rangefinders, and new reliable supply vehicles are essential if our artillery is to fight in the correct conditions."
 ANZ_artillery_d:0 "Modern Ammo"
 ANZ_artillery_d_desc:0 "There have been prototypes of guided ammo for years now, laser guided either by ground or air system. Developing such tools could make our artillery more precise than ever before."
 ANZ_artillery_e:0 "Modern Alloy"
 ANZ_artillery_e_desc:0 "A new frame and new alloys gives us the opportunity to lighten our artillery pieces even more."


 ANZ_rocket_artillery2:0 "New Launchers"
 ANZ_rocket_artillery2_desc:0 "Rockets are good, but our launchers could use some upgrades. Mainly in targeting and stability."
 ANZ_rocket_artillery3:0 "Diversify Ammo"
 ANZ_rocket_artillery3_desc:0 "We should produce new types of ammunition for our rocket launchers. Illumination, smoke... cluster even. Could help make our rocket artillery even more useful and powerful."
 ANZ_rocket_artillery_a:0 "Reload Training"
 ANZ_rocket_artillery_a_desc:0 "The biggest problem with rocket launchers is that they take very long to reload. We should develop new tools to make that part easier, and train our crew on that."
 ANZ_rocket_artillery_b:0 "New Generation Ammo"
 ANZ_rocket_artillery_b_desc:0 "Rocket launchers are often associated with the Katyusha of WWII, as a effective but not very accurate weapon. That's particulary untrue, as some of our missiles can now be used to enact a tactical strike with a minimum amount of ammo."
 ANZ_rocket_artillery_d:0 "New Rocket Casing"
 ANZ_rocket_artillery_d_desc:0 "By using expandable, but easily replacable casings for our rockets, we should be able to exponentionally increase the effectiveness of our artillery barrage with MLRS."
 ANZ_rocket_artillery_e:0 "Improved Rocket Fuel"
 ANZ_rocket_artillery_e_desc:0 "Less smoke, more range, and lighter rockets."


 ANZ_antiair1:0 "Autocannon Targeting System"
 ANZ_antiair1_desc:0 "Manually targetting an aircraft can only do so much. If our guns are to be useful we should give them new tracking devices."
 ANZ_antiair3:0 "New Launching System and Ammo"
 ANZ_antiair3_desc:0 "While our launchers are good, they could use some tweaking...same goes for our missiles that still target the sun sometimes."
 ANZ_antiair4:0 "Improved Warheads"
 ANZ_antiair4_desc:0 "Now that everything is working, we should work to make our missiles deadlier for enemy aircraft"
 ANZ_antiair_a:0 "Reload Training"
 ANZ_antiair_a_desc:0 "Our missiles are great against enemy aircraft, but sadly only one can be fired at a time. We should train our anti-aircraft teams to make launches easier and faster."
 ANZ_antiair_b:0 "New Targeting Systems"
 ANZ_antiair_b_desc:0 "Thanks to advances in technology, our launcher can be upgraded to enhance their lock on capabilites."
 ANZ_antiair_d:0 "Missile Site Organisation"
 ANZ_antiair_d_desc:0 "Remniscent of anti-aircraft batteries of WWII, our missiles sites are organized around the radar. Sometimes even dug into position. If we can give them new vehicles and tools to help them, it will greatly help our AA net."
 ANZ_antiair_e:0 "New RADAR System"
 ANZ_antiair_e_desc:0 "As technology advances, our units need to update their equipment and keep up with the latest doctrine. It's important we begin outfitting them with the latest RADAR technology ASAP."


 ANZ_antitank1:0 "Recoiless Rifle Upgrade"
 ANZ_antitank1_desc:0 "Lighter than AT guns of old, recoiless rifles give us an advantage in mobility while keeping the devastating anti-tank power. We should diversify the ammo available for those weapons."
 ANZ_antitank3:0 "MCLOS Missiles"
 ANZ_antitank3_desc:0 "Early cold war missiles aren't very accurate, but they're quite easy to produce and can still punch through armor easily."
 ANZ_antitank4:0 "ATGM Training"
 ANZ_antitank4_desc:0 "Firing an ATGM isn't an easy task. We need to train our soldiers if we want them to actually hit something with those missiles."
 ANZ_antitank_a:0 "SACLOS Missiles"
 ANZ_antitank_a_desc:0 "The kind of missiles we used back in 83'. We noticed we could upgrade some of the guiding systems with the latest technology. We should do that."
 ANZ_antitank_b:0 "Laser Guidance"
 ANZ_antitank_b_desc:0 "Our ATGM's are already very precise, but we could enhance that even more by using lasers to 'paint' enemy targets."
 ANZ_antitank_d:0 "Tandem-charge"
 ANZ_antitank_d_desc:0 "The eternal tank/anti-tank duel. At least we should be good for some months before our enemies invent something to nullify the effects of our missiles."
 ANZ_antitank_e:0 "Electro-optical Imager"
 ANZ_antitank_e_desc:0 "If the missile manages to miss its target with THIS equipment... The enemy is either very good, or the shooter is sleeping."


