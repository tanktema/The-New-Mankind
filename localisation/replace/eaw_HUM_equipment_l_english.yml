 RUS_nuke_naval:0 "Nuclear Marine Propulsion"
 RUS_nuke_naval_desc:0 "With enough time and effort, our largest and most powerful ships can once again be given nuclear reactors. Hopefully with time we can find a way to make this a reality once more."
 RUS_nukes_2:0 "Crystal-Uranium WMD"
 RUS_nukes_2_desc:0 "Designs have been laid out for a bomb that not only uses fission to produce an even more powerful fusion reaction, like a standard thermonuclear weapon. But a WMD that puts magical crystals into the mix. With this, we should be able to significantly increase our nuclear yields."

