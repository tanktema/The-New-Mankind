 #SUO_night_vision:0 "First Generation Night Vision Device"
 #SUO_night_vision_desc:0 "Popularized in the 60's those devices use an S-20 photocathode. They are easy to produce, but cumbersome and don't work all the time."
 SUO_night_vision:0 "Second Generation NVD"
 SUO_night_vision_desc:0 "This generation coming from the 70's, they feature an improved image-intensifier tube using micro-channel plate. This results in a brighter and more accurate image to the user. There is still a lot of works ahead of us, but it should make life easier for our troops at night."
 SUO_night_vision2:0 "Third Generation NVD"
 SUO_night_vision2_desc:0 "Maintaining some parts from the Gen 2, but using a photocathode made with gallium arsenide, it increases the operating life of the device. There are still some imperfections with the device, but for now it will have to do."
 #SUO_night_vision_a:0 "Third Generation NVD"
 #SUO_night_vision_a_desc:0 "Maintaining some parts from the Gen 2, but using a photocathode made with gallium arsenide, it increases the operating life of the device. There are still some imperfections with the device, but for now it will have to do."
 SUO_infantry_aa:0 "Massive Manpad Deployement"
 SUO_infantry_aa_desc:0 "No longer deployed on regimental or brigade level, our manpads will be integrated directly within infantry company to provide adequat close range AA protection"


 SUO_infantry_weapons2:0 "Basic Infantry Equipment"
 SUO_infantry_weapons2_desc:0 "Radio, entrenching tools, MREs, and camping equipment isn't something to overlook."
 SUO_improved_infantry_weapons_2:0 "Adapt infantry tactics"
 SUO_improved_infantry_weapons_2_desc:0 "New species, magic, and different technology means our infantry need to adapt to the foes we will have to fight."
 SUO_advanced_infantry_weapons2:0 "Rifle Grenade"
 SUO_advanced_infantry_weapons2_desc:0 "Not a big innovation in itself, but developing new grenades adapted to our rifles could make life easier for our infantry."
 SUO_advanced_infantry_weapons_a:0 "Grenade Launchers"
 SUO_advanced_infantry_weapons_a_desc:0 "Rifle grenades are good and all, but still have inconvenients. Reincorpering grenade launchers that can be attached under the weapons of our soldiers could be a better alternative."
 SUO_advanced_infantry_weapons_c:0 "Scopes Distribution"
 SUO_advanced_infantry_weapons_c_desc:0 "Doesn't seem like much at a first glance, but with this distrubition some of our best riflemen can be greatly assisted in acquiring a target at longer ranges."
 SUO_advanced_infantry_weapons_d:0 "Modern Infantry Equipment"
 SUO_advanced_infantry_weapons_d_desc:0 "New orientation tools, synthetic materials, and weapons result in our infantry entering a new age of warfare!"


 SUO_interwar_artillery:0 "Mortar rangefinder"
 SUO_interwar_artillery_desc:0 "By equipping our mortar batteries with these devices, they will be able to lay down fire on a position much quicker."
 SUO_artillery2:0 "Improved Ammo"
 SUO_artillery2_desc:0 "Creating new guns is nice, but sometimes improving existing ammunition is enough."
 SUO_artillery3:0 "New Recoil System"
 SUO_artillery3_desc:0 "Improving the stability and recoil of our artillery guns permit us to design lighter and more accurate artillery pieces."
 SUO_artillery5:0 "Artillery Fire Control System"
 SUO_artillery5_desc:0 "Giving our frontline units more tools to communicate and relay coordinates to our artillery has been of utmost importance since the end of WWII. We should pursue developement in this area."
 SUO_artillery_a:0 "New Training Methods"
 SUO_artillery_a_desc:0 "Equipment can only do so much. Our men need to be trained on operating those new guns if we want them to perfom well in the line of duty... Just don't forget that training doesn't replace field experience."
 SUO_artillery_c:0 "Improved Equipment"
 SUO_artillery_c_desc:0 "New telemetrics, laser rangefinders, and new reliable supply vehicles are essential if our artillery is to fight in the correct conditions."
 SUO_artillery_d:0 "Modern Ammo"
 SUO_artillery_d_desc:0 "There have been prototypes of guided ammo for years now, laser guided either by ground or air system. Developing such tools could make our artillery more precise than ever before."
 SUO_artillery_e:0 "Modern Alloy"
 SUO_artillery_e_desc:0 "A new frame and new alloys gives us the opportunity to lighten our artillery pieces even more."


 SUO_rocket_artillery2:0 "New Launchers"
 SUO_rocket_artillery2_desc:0 "Rockets are good, but our launchers could use some upgrades. Mainly in targeting and stability."
 SUO_rocket_artillery3:0 "Diversify Ammo"
 SUO_rocket_artillery3_desc:0 "We should produce new types of ammunition for our rocket launchers. Illumination, smoke... cluster even. Could help make our rocket artillery even more useful and powerful."
 SUO_rocket_artillery_a:0 "Reload Training"
 SUO_rocket_artillery_a_desc:0 "The biggest problem with rocket launchers is that they take very long to reload. We should develop new tools to make that part easier, and train our crew on that."
 SUO_rocket_artillery_b:0 "New Generation Ammo"
 SUO_rocket_artillery_b_desc:0 "Rocket launchers are often associated with the Katyusha of WWII, as a effective but not very accurate weapon. That's particulary untrue, as some of our missiles can now be used to enact a tactical strike with a minimum amount of ammo."
 SUO_rocket_artillery_d:0 "New Rocket Casing"
 SUO_rocket_artillery_d_desc:0 "By using expandable, but easily replacable casings for our rockets, we should be able to exponentionally increase the effectiveness of our artillery barrage with MLRS."
 SUO_rocket_artillery_e:0 "Improved Rocket Fuel"
 SUO_rocket_artillery_e_desc:0 "Less smoke, more range, and lighter rockets."


 SUO_antiair1:0 "Autocannon Targeting System"
 SUO_antiair1_desc:0 "Manually targetting an aircraft can only do so much. If our guns are to be useful we should give them new tracking devices."
 SUO_antiair3:0 "New Launching System and Ammo"
 SUO_antiair3_desc:0 "While our launchers are good, they could use some tweaking...same goes for our missiles that still target the sun sometimes."
 SUO_antiair4:0 "Improved Warheads"
 SUO_antiair4_desc:0 "Now that everything is working, we should work to make our missiles deadlier for enemy aircraft"
 SUO_antiair_a:0 "Reload Training"
 SUO_antiair_a_desc:0 "Our missiles are great against enemy aircraft, but sadly only one can be fired at a time. We should train our anti-aircraft teams to make launches easier and faster."
 SUO_antiair_b:0 "New Targeting Systems"
 SUO_antiair_b_desc:0 "Thanks to advances in technology, our launcher can be upgraded to enhance their lock on capabilites."
 SUO_antiair_d:0 "Missile Site Organisation"
 SUO_antiair_d_desc:0 "Remniscent of anti-aircraft batteries of WWII, our missiles sites are organized around the radar. Sometimes even dug into position. If we can give them new vehicles and tools to help them, it will greatly help our AA net."
 SUO_antiair_e:0 "New RADAR System"
 SUO_antiair_e_desc:0 "As technology advances, our units need to update their equipment and keep up with the latest doctrine. It's important we begin outfitting them with the latest RADAR technology ASAP."


 SUO_antitank1:0 "Recoiless Rifle Upgrade"
 SUO_antitank1_desc:0 "Lighter than AT guns of old, recoiless rifles give us an advantage in mobility while keeping the devastating anti-tank power. We should diversify the ammo available for those weapons."
 SUO_antitank3:0 "MCLOS Missiles"
 SUO_antitank3_desc:0 "Early cold war missiles aren't very accurate, but they're quite easy to produce and can still punch through armor easily."
 SUO_antitank4:0 "ATGM Training"
 SUO_antitank4_desc:0 "Firing an ATGM isn't an easy task. We need to train our soldiers if we want them to actually hit something with those missiles."
 SUO_antitank_a:0 "SACLOS Missiles"
 SUO_antitank_a_desc:0 "The kind of missiles we used back in 83'. We noticed we could upgrade some of the guiding systems with the latest technology. We should do that."
 SUO_antitank_b:0 "Laser Guidance"
 SUO_antitank_b_desc:0 "Our ATGM's are already very precise, but we could enhance that even more by using lasers to 'paint' enemy targets."
 SUO_antitank_d:0 "Tandem-charge"
 SUO_antitank_d_desc:0 "The eternal tank/anti-tank duel. At least we should be good for some months before our enemies invent something to nullify the effects of our missiles."
 SUO_antitank_e:0 "Electro-optical Imager"
 SUO_antitank_e_desc:0 "If the missile manages to miss its target with THIS equipment... The enemy is either very good, or the shooter is sleeping."


 SUO_transport:0 "WWII Landing craft"
 SUO_transport_desc:0 "An old design that saw operational use during the Second World War."
 SUO_landing_craft:0 "Modern Landing Craft"
 SUO_landing_craft_desc:0 "The design of landing craft that were in use in 1983."
 SUO_tank_landing_craft:0 "Landing Platform Dock"
 SUO_tank_landing_craft_desc:0 "An essential asset to any serious amphibious operation. Capable of providing a wide array of support to landing troops"
 SUO_semi_modern_landing_craft:0 "Amphibious assault ship"
 SUO_semi_modern_landing_craft_desc:0 "Almost like a floating HQ, these ships are here to supports our boys on the beaches."
 SUO_modern_landing_craft:0 "Multi-purpose hovercraft"
 SUO_modern_landing_craft_desc:0 "Landing at incredible speeds and capable of effectively supporting the troops, those behemoths are key to our landing operations."

