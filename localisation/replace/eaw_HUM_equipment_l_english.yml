 SUO_rocket_engines_desc:0 "Now that the boring part is over, we can start working on new engines with the materials we have on this world."
 SUO_improved_rocket_engines:0 "Early Missiles"
 SUO_improved_rocket_engines_desc:0 "Not the best missiles around, but it will get the jobs done until we have better materials."
 SUO_advanced_rocket_engines:0 "Advanced Missiles"
 SUO_advanced_rocket_engines_desc:0 "Does the missile know where it is? Probably not. But thanks to our new computers, the missile not only knows where it is, but where it isn’t!"
 SUO_advanced_rocket_engines:0 "1980's Missiles"
 SUO_advanced_rocket_engines_desc:0 "That's the kind of missiles we used back on earth in 1983! Ah the memories... \nNever this shit again."
 SUO_semi_modern_rocket_engines:0 "Modern Missiles"
 SUO_semi_modern_rocket_engines_desc:0 "Incorporating new generation guiding systems, the missile will know where it is at all times."
