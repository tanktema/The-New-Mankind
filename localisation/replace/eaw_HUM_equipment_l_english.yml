 UKI_nukes_2:0 "Crystal-Uranium WMD"
 UKI_nukes_2_desc:0 "Designs have been laid out for a bomb that not only uses fission to produce an even more powerful fusion reaction, like a standard thermonuclear weapon. But a WMD that puts magical crystals into the mix. With this, we should be able to significantly increase our nuclear yields."

