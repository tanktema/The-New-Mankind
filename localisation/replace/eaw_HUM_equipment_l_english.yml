 RUS_experimental_rockets:0 "Rocket Science"
 RUS_experimental_rockets_desc:0 "Building a rocket is easy. Making it something that can be used however, is something else."
 RUS_rocket_engines:0 "Missiles Engines"
 RUS_rocket_engines_desc:0 "Now that the boring part is over, we can start working on new engines with the materials we have on this world."
 RUS_improved_rocket_engines:0 "Early Missiles"
 RUS_improved_rocket_engines_desc:0 "Not the best missiles around, but it will get the jobs done until we have better materials."
 RUS_advanced_rocket_engines:0 "Advanced Missiles"
 RUS_advanced_rocket_engines_desc:0 "Does the missile know where it is? Probably not. But thanks to our new computers, the missile not only knows where it is, but where it isn’t!"
 RUS_advanced_rocket_engines:0 "1980's Missiles"
 RUS_advanced_rocket_engines_desc:0 "Those are the kind of missiles we used back on earth in 1983! Ah the memories... \nNever this shit again."
 RUS_semi_modern_rocket_engines:0 "Modern Missiles"
 RUS_semi_modern_rocket_engines_desc:0 "Incorporating new generation guiding systems, the missile will know where it is at all times."
 RUS_guided_missile_equipment_4:0 "Intercontinental Ballistic Missile"
 RUS_guided_missile_equipment_4_short:0 "ICBM"
 RUS_guided_missile_equipment_4_desc:0 "Regular intercontinental ballistic missiles used during World War III."


