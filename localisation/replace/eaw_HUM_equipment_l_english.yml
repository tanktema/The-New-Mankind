 UEN_modern_tank_equipment_1:0 "AMX-30B"
 UEN_modern_tank_equipment_1_desc:0 "A French MBT built in the 60's. Cheaper than its contemporary, its equipped with a 105mm gun and a coaxial 20mm gun. Its got decent mobility, but lacks a gun stabilizer."
