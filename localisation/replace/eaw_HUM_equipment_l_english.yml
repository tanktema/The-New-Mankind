 UKI_experimental_rockets:0 "Rocket Science"
 UKI_experimental_rockets_desc:0 "Building a rocket is easy. Making it something that can be used however, is something else."
 UKI_rocket_engines:0 "Missiles Engines"
 UKI_rocket_engines_desc:0 "Now that the boring part is over, we can start working on new engines with the materials we have on this world."
 UKI_improved_rocket_engines:0 "Early Missiles"
 UKI_improved_rocket_engines_desc:0 "Not the best missiles around, but it will get the jobs done until we have better materials."
 UKI_advanced_rocket_engines:0 "Advanced Missiles"
 UKI_advanced_rocket_engines_desc:0 "Does the missile know where it is? Probably not. But thanks to our new computers, the missile not only knows where it is, but where it isn’t!"
 UKI_advanced_rocket_engines:0 "1980's Missiles"
 UKI_advanced_rocket_engines_desc:0 "That's the kind of missiles we used back on earth in 1983! Ah the memories... \nNever this shit again."
 UKI_semi_modern_rocket_engines:0 "Modern Missiles"
 UKI_semi_modern_rocket_engines_desc:0 "Incorporating new generation guiding systems, the missile will know where it is at all times."
