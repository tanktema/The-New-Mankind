 UEN_mechanized_equipment_1_desc:0 "The Czechoslovakians used to build Sd.Kfz 251 for the Germans, and after WWII they built their own version, the OT-810. It was nicknamed 'Hitler’s Revenge' for a reason, but if we fix its flaws we will have a very potent APC."
