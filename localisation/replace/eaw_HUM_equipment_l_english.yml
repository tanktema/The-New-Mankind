 UAS_experimental_rockets:0 "Rocket Science"
 UAS_experimental_rockets_desc:0 "Building a rocket is easy. Making it something that can be used however, is something else."
 UAS_rocket_engines:0 "Missiles Engines"
 UAS_rocket_engines_desc:0 "Now that the boring part is over, we can start working on new engines with the materials we have on this world."
 UAS_improved_rocket_engines:0 "Early Missiles"
 UAS_improved_rocket_engines_desc:0 "Not the best missiles around, but it will get the jobs done until we have better materials."
 UAS_advanced_rocket_engines:0 "Advanced Missiles"
 UAS_advanced_rocket_engines_desc:0 "Does the missile know where it is? Probably not. But thanks to our new computers, the missile not only knows where it is, but where it isn’t!"
 UAS_advanced_rocket_engines:0 "1980's Missiles"
 UAS_advanced_rocket_engines_desc:0 "That's the kind of missiles we used back on earth in 1983! Ah the memories... \nNever this shit again."
 UAS_semi_modern_rocket_engines:0 "Modern Missiles"
 UAS_semi_modern_rocket_engines_desc:0 "Incorporating new generation guiding systems, the missile will know where it is at all times."
 UAS_guided_missile_equipment_4:0 "Intercontinental Ballistic Missile"
 UAS_guided_missile_equipment_4_short:0 "ICBM"
 UAS_guided_missile_equipment_4_desc:0 "Regular intercontinental ballistic missiles used during World War III."

