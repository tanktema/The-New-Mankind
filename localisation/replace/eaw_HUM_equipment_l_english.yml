  #Upgrades


 #UKI_night_vision:0 "First Generation Night Vision Device"
 #UKI_night_vision_desc:0 "Popularized in the 60's those devices use an S-20 photocathode. They are easy to produce, but cumbersome and don't work all the time."
 UKI_night_vision:0 "Second Generation NVD"
 UKI_night_vision_desc:0 "This generation coming from the 70's, they feature an improved image-intensifier tube using micro-channel plate. This results in a brighter and more accurate image to the user. There is still a lot of works ahead of us, but it should make life easier for our troops at night."
 UKI_night_vision2:0 "Third Generation NVD"
 UKI_night_vision2_desc:0 "Maintaining some parts from the Gen 2, but using a photocathode made with gallium arsenide, it increases the operating life of the device. There are still some imperfections with the device, but for now it will have to do."
 #UKI_night_vision_a:0 "Third Generation NVD"
 #UKI_night_vision_a_desc:0 "Maintaining some parts from the Gen 2, but using a photocathode made with gallium arsenide, it increases the operating life of the device. There are still some imperfections with the device, but for now it will have to do."
 UKI_infantry_aa:0 "Massive Manpad Deployement"
 UKI_infantry_aa_desc:0 "No longer deployed on regimental or brigade level, our manpads will be integrated directly within infantry company to provide adequat close range AA protection"


 UKI_infantry_weapons2:0 "Basic Infantry Equipment"
 UKI_infantry_weapons2_desc:0 "Radio, entrenching tools, MREs, and camping equipment isn't something to overlook."
 UKI_improved_infantry_weapons_2:0 "Adapt infantry tactics"
 UKI_improved_infantry_weapons_2_desc:0 "New species, magic, and different technology means our infantry need to adapt to the foes we will have to fight."
 UKI_advanced_infantry_weapons2:0 "Rifle Grenade"
 UKI_advanced_infantry_weapons2_desc:0 "Not a big innovation in itself, but developing new grenades adapted to our rifles could make life easier for our infantry."
 UKI_advanced_infantry_weapons_a:0 "Grenade Launchers"
 UKI_advanced_infantry_weapons_a_desc:0 "Rifle grenades are good and all, but still have inconvenients. Reincorpering grenade launchers that can be attached under the weapons of our soldiers could be a better alternative."
 UKI_advanced_infantry_weapons_c:0 "Scopes Distribution"
 UKI_advanced_infantry_weapons_c_desc:0 "Doesn't seem like much at a first glance, but with this distrubition some of our best riflemen can be greatly assisted in acquiring a target at longer ranges."
 UKI_advanced_infantry_weapons_d:0 "Modern Infantry Equipment"
 UKI_advanced_infantry_weapons_d_desc:0 "New orientation tools, synthetic materials, and weapons result in our infantry entering a new age of warfare!"


 UKI_interwar_artillery:0 "Mortar rangefinder"
 UKI_interwar_artillery_desc:0 "By equipping our mortar batteries with these devices, they will be able to lay down fire on a position much quicker."
 UKI_artillery2:0 "Improved Ammo"
 UKI_artillery2_desc:0 "Creating new guns is nice, but sometimes improving existing ammunition is enough."
 UKI_artillery3:0 "New Recoil System"
 UKI_artillery3_desc:0 "Improving the stability and recoil of our artillery guns permit us to design lighter and more accurate artillery pieces."
 UKI_artillery5:0 "Artillery Fire Control System"
 UKI_artillery5_desc:0 "Giving our frontline units more tools to communicate and relay coordinates to our artillery has been of utmost importance since the end of WWII. We should pursue developement in this area."
 UKI_artillery_a:0 "New Training Methods"
 UKI_artillery_a_desc:0 "Equipment can only do so much. Our men need to be trained on operating those new guns if we want them to perfom well in the line of duty... Just don't forget that training doesn't replace field experience."
 UKI_artillery_c:0 "Improved Equipment"
 UKI_artillery_c_desc:0 "New telemetrics, laser rangefinders, and new reliable supply vehicles are essential if our artillery is to fight in the correct conditions."
 UKI_artillery_d:0 "Modern Ammo"
 UKI_artillery_d_desc:0 "There have been prototypes of guided ammo for years now, laser guided either by ground or air system. Developing such tools could make our artillery more precise than ever before."
 UKI_artillery_e:0 "Modern Alloy"
 UKI_artillery_e_desc:0 "A new frame and new alloys gives us the opportunity to lighten our artillery pieces even more."


 UKI_rocket_artillery2:0 "New Launchers"
 UKI_rocket_artillery2_desc:0 "Rockets are good, but our launchers could use some upgrades. Mainly in targeting and stability."
 UKI_rocket_artillery3:0 "Diversify Ammo"
 UKI_rocket_artillery3_desc:0 "We should produce new types of ammunition for our rocket launchers. Illumination, smoke... cluster even. Could help make our rocket artillery even more useful and powerful."
 UKI_rocket_artillery_a:0 "Reload Training"
 UKI_rocket_artillery_a_desc:0 "The biggest problem with rocket launchers is that they take very long to reload. We should develop new tools to make that part easier, and train our crew on that."
 UKI_rocket_artillery_b:0 "New Generation Ammo"
 UKI_rocket_artillery_b_desc:0 "Rocket launchers are often associated with the Katyusha of WWII, as a effective but not very accurate weapon. That's particulary untrue, as some of our missiles can now be used to enact a tactical strike with a minimum amount of ammo."
 UKI_rocket_artillery_d:0 "New Rocket Casing"
 UKI_rocket_artillery_d_desc:0 "By using expandable, but easily replacable casings for our rockets, we should be able to exponentionally increase the effectiveness of our artillery barrage with MLRS."
 UKI_rocket_artillery_e:0 "Improved Rocket Fuel"
 UKI_rocket_artillery_e_desc:0 "Less smoke, more range, and lighter rockets."


 UKI_antiair1:0 "Autocannon Targeting System"
 UKI_antiair1_desc:0 "Manually targetting an aircraft can only do so much. If our guns are to be useful we should give them new tracking devices."
 UKI_antiair3:0 "New Launching System and Ammo"
 UKI_antiair3_desc:0 "While our launchers are good, they could use some tweaking...same goes for our missiles that still target the sun sometimes."
 UKI_antiair4:0 "Improved Warheads"
 UKI_antiair4_desc:0 "Now that everything is working, we should work to make our missiles deadlier for enemy aircraft"
 UKI_antiair_a:0 "Reload Training"
 UKI_antiair_a_desc:0 "Our missiles are great against enemy aircraft, but sadly only one can be fired at a time. We should train our anti-aircraft teams to make launches easier and faster."
 UKI_antiair_b:0 "New Targeting Systems"
 UKI_antiair_b_desc:0 "Thanks to advances in technology, our launcher can be upgraded to enhance their lock on capabilites."
 UKI_antiair_d:0 "Missile Site Organisation"
 UKI_antiair_d_desc:0 "Remniscent of anti-aircraft batteries of WWII, our missiles sites are organized around the radar. Sometimes even dug into position. If we can give them new vehicles and tools to help them, it will greatly help our AA net."
 UKI_antiair_e:0 "New RADAR System"
 UKI_antiair_e_desc:0 "As technology advances, our units need to update their equipment and keep up with the latest doctrine. It's important we begin outfitting them with the latest RADAR technology ASAP."


 UKI_antitank1:0 "Recoiless Rifle Upgrade"
 UKI_antitank1_desc:0 "Lighter than AT guns of old, recoiless rifles give us an advantage in mobility while keeping the devastating anti-tank power. We should diversify the ammo available for those weapons."
 UKI_antitank3:0 "MCLOS Missiles"
 UKI_antitank3_desc:0 "Early cold war missiles aren't very accurate, but they're quite easy to produce and can still punch through armor easily."
 UKI_antitank4:0 "ATGM Training"
 UKI_antitank4_desc:0 "Firing an ATGM isn't an easy task. We need to train our soldiers if we want them to actually hit something with those missiles."
 UKI_antitank_a:0 "SACLOS Missiles"
 UKI_antitank_a_desc:0 "The kind of missiles we used back in 83'. We noticed we could upgrade some of the guiding systems with the latest technology. We should do that."
 UKI_antitank_b:0 "Laser Guidance"
 UKI_antitank_b_desc:0 "Our ATGM's are already very precise, but we could enhance that even more by using lasers to 'paint' enemy targets."
 UKI_antitank_d:0 "Tandem-charge"
 UKI_antitank_d_desc:0 "The eternal tank/anti-tank duel. At least we should be good for some months before our enemies invent something to nullify the effects of our missiles."
 UKI_antitank_e:0 "Electro-optical Imager"
