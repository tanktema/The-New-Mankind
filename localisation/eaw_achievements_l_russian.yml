l_russian:
  # Game Rules:
  RULE_ALLOW_OWB_CUSTOM_ACHIEVEMENTS: "Внутриигровые достижения"
  RULE_ALLOW_OWB_CUSTOM_ACHIEVEMENTS_ENABLED: "Включены"
  RULE_ALLOW_OWB_CUSTOM_ACHIEVEMENTS_ENABLED_DESC: "Мод §YOld World Blues§! отключает достижения стима, но также имеет при себе собственные внутриигровые достижения. С §Gвключенным§! внутриигровымим достижениями, все игроки §Gсмогут§! выполнять достижения, созданные специально для Old World Blues."
  RULE_ALLOW_OWB_CUSTOM_ACHIEVEMENTS_DISABLED: "Отключены"
  RULE_ALLOW_OWB_CUSTOM_ACHIEVEMENTS_DISABLED_DESC: "Мод §YOld World Blues§! отключает достижения стима, но также имеет при себе собственные внутриигровые достижения. §RОтключив§! эту функцию, игроки §Rне смогут§! выполнять достижения."

  # GUI:
  OPEN_ACHIEVEMENTS_WINDOW_TT: "Открыть или закрыть список §YВнутриигровых достижений§!.\nЗа механику спасибо LimonenZitrone#5661!"

  ACHIEVEMENTS_TITLE: "Достижения"
  ACHIEVEMENTS_DESC: "Здесь вы можете найти список §Yвнутриигровых достижений§!. Их можно выполнить в любой игре (если только вы не отключили эту фунцию в правилах игры), даже без режима §YIronman§!. §OОни не переносятся на новые сохранения!§! \n\nСейчас вы выполнили §Y[?num_of_unlocked_achievements]§! достижений. \nМод в данный момент имеет §Y[?global.custom_achievements_array^num]§! достижений, доступных для выполнения."

  SET_COUNTRY_ACHIEVEMENT_CHECK_TIME_TITLE: "Время проверки достижений"
  DECREASE_COUNTRY_ACHIEVEMENT_CHECK_TIME_TT: "[!decrease_country_achievement_check_time_button_click_enabled]"
  DECREASE_COUNTRY_ACHIEVEMENT_CHECK_TIME_TT_DELAYED: "Уменьшить время (в днях) на проверку требований, требуемых для выполнения достижения. \n--------------\n§GКликните§! чтобы уменьшить на §Y1§!. \n§GShift + клик§! чтобы уменьшить на §Y10§!. \n§GCtrl + клик§! чтобы установить минимальное количество (§Y1§!)."
  COUNTRY_ACHIEVEMENT_CHECK_TIME_VALUE_TT: "В данный момент игра будет каждые §Y[?achievement_check_time]§! дня/дней проверять требования, требуемые для выполнения достижений. \nБольшее число может улучшить производительность, но некоторые достижения может быть труднее выполнить. \n\nСледующая проверка через §Y[?achievement_check_time_current]§! дней."
  INCREASE_COUNTRY_ACHIEVEMENT_CHECK_TIME_TT: "Увеличить время (в днях) на проверку требований, требуемых для выполнения достижения."
  INCREASE_COUNTRY_ACHIEVEMENT_CHECK_TIME_TT_DELAYED: "§GКликните§! чтобы увеличить на §Y1§!. \n§GShift + клик§! чтобы увеличить на §Y10§!."

  ACHIEVEMENT_CHECK_TIME_MORE_THAN_1: "Больше §Y1§!"

  SHOW_SORT_MENU_BUTTON_TT: "§GКликните§! чтобы открыть меню сортировки достижений."
  HIDE_SORT_MENU_BUTTON_TT: "§GКликните§! чтобы закрыть меню сортировки достижений."

  REPOPULAE_VISIBLE_ACHIEVEMENT_ARRAYS_BUTTON_TT: "§GКликните§! чтобы повторно заполнить список достижений."
  REPOPULAE_VISIBLE_ACHIEVEMENT_ARRAYS_BUTTON_TT_DELAYED: "Вы можете использовать эту кнопку если в списке не показываются достижения."

  SORT_ACHIEVEMENTS_ONLY_AVAILABLE_VISIBLE: "Спрятать недоступные достижения"
  SORT_ACHIEVEMENTS_ONLY_AVAILABLE_VISIBLE_TT: "§GКликните§! чтобы спрятать все достижения, которые вам §Yнедоступны§!. Это те достижения, у которых вы не выполняете начальные требования (например если вы не нужная страна и т.д.). \nДостижения с иконкой §RX§! - недоступные."
  SORT_ACHIEVEMENTS_ALL_VISIBLE: "Показать недоступные достижения"
  SORT_ACHIEVEMENTS_ALL_VISIBLE_TT: "§GКликните§! чтобы снова показать все достижения, которые вам §Yнедоступны§!. Это те достижения, у которых вы не выполняете начальные требования (например если вы не нужная страна и т.д.). \nДостижения с иконкой §RX§! - недоступные."
  SORT_COMPLETED_ACHIEVEMENTS_ON_TOP: "Сортировать выполненные достижения"
  SORT_COMPLETED_ACHIEVEMENTS_ON_TOP_TT: "§GКликните§! чтобы ваши §Yвыполненные§! достижения были в самом верху списка. \nИмеет смысл использовать это после выполнения хотябы одного достижения."
  SORT_COMPLETED_ACHIEVEMENTS_ON_TOP_TT_DELAYED: "[!sort_completed_achievements_on_top_button_click_enabled]"
  SORT_COMPLETED_ACHIEVEMENTS_ON_BOTTOM: "Сортировать невыполненные достижения"
  SORT_COMPLETED_ACHIEVEMENTS_ON_BOTTOM_TT: "§GКликните§! чтобы ваши §Yвыполненные§! достижения были в самом низу списка. \nИмеет смысл использовать это после выполнения хотябы одного достижения."
  SORT_COMPLETED_ACHIEVEMENTS_ON_BOTTOM_TT_DELAYED: "[!sort_completed_achievements_on_bottom_button_click_enabled]"
  SORT_HIDE_COMPLETED_ACHIEVEMENTS: "Спрятать выполненные достижения"
  SORT_HIDE_COMPLETED_ACHIEVEMENTS_TT: "§GКликните§! чтобы спрятать все §Yвыполненные§! вами достижения."
  SORT_HIDE_COMPLETED_ACHIEVEMENTS_TT_DELAYED: "[!sort_hide_completed_achievements_button_click_enabled]"
  SORT_SHOW_COMPLETED_ACHIEVEMENTS: "Показать выполненные достижения"
  SORT_SHOW_COMPLETED_ACHIEVEMENTS_TT: "§GКликните§! чтобы снова показать все §Yвыполненные§! вами достижения"
  SORT_PRINT_TO_GAMELOG: "Вывести достижения в логи"
  SORT_PRINT_TO_GAMELOG_TT: "§GКликните§! чтобы вывести все выполненные вами достижения в §Ygame.log§!. \n§GПравый клик§! чтобы вывести в файл §Ygame.log§! выполненные достижения всех стран."
  SORT_PRINT_TO_GAMELOG_TT_DELAYED: "[!sort_print_to_gamelog_button_click_enabled]"
  SORT_SHOW_MANUALLY_HIDDEN_ACHIEVEMENTS: "Показать спрятанные достижения"
  SORT_SHOW_MANUALLY_HIDDEN_ACHIEVEMENTS_TT: "§GКликните§! чтобы вернуть в список те достижения, которые вы вручную спрятали посредством нажатия на кнопку §YX§! справа. \nОни будут в конце списка."
  SORT_SHOW_MANUALLY_HIDDEN_ACHIEVEMENTS_TT_DELAYED: "[!sort_show_manually_hidden_achievements_button_click_enabled]"
  SORT_SHOW_ACHIEVEMENTS_DIFFICULTY: "Показывать иконки сложности"
  SORT_SHOW_ACHIEVEMENTS_DIFFICULTY_TT: "§GКликните§! чтобы показывать §Gзелёную§!, §Yжелтую§!, §Oоранжевую§! или §Rкрасную§! иконки в нижнем левом углу каждого достижения, которые говорят о сложности достижения."
  SORT_HIDE_ACHIEVEMENTS_DIFFICULTY: "Спрятать иконки сложности"
  SORT_HIDE_ACHIEVEMENTS_DIFFICULTY_TT: "§GКликните§! чтобы не показывать §Gзелёную§!, §Yжелтую§!, §Oоранжевую§! или §Rкрасную§! иконки в нижнем левом углу каждого достижения, которые говорят о сложности достижения"
  SORT_ACHIEVEMENTS_AFTER_DIFFICULTY: "Сортировать по сложности"
  SORT_ACHIEVEMENTS_AFTER_DIFFICULTY_TT: "§GКликните§! чтобы сортировать достижения по их сложности, от §Gлёгкой§! до §Rневозможной§!."

  HAS_HIDDEN_ONE_ACHIEVEMENT_MANUALLY_IN_SELECTED_CATEGORY: "Спрятано как минимум §Y1§! достижение"

