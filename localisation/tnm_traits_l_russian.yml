l_russian:
    gen_shepherd:0 "Генерал Шепард"
    gen_shepherd_desc:0 "Генерал Гершель фон Шепард Третий является главнокомандующим войсками США с 1945 года. За 15 лет службы он сумел вывести подготовку армии на соверщшенно новый уровень, хотя и не все одобряют его методы."
    desert_storm:0 "Буря в пустыне"
    desert_storm_desc:0 "Участник Африканской кампании 1950 года, этот генерал знает как бороться с жарой и пустыней, и он готов нести эти знания своим подчиненным"
    human_leader:0 "Человеческий Лидер"
    human_leader_desc:0 "Люди прибыли в этот мир недавно, поэтому они не вызывают доверия у местного населения. В то же время он прекрасно знает на что способны люди и может подстегнуть их тягу к знаниям и победе"
    demo_leader:0 "Сторонник Демократии"
    demo_leader_desc:0 "Этот правитель является приверженцем идей демократии и не одобряет агрессии, поэтому он всегда готов прийти на помощь нуждающимся"
    comm_leader:0 "Ярый Коммунист"
    comm_leader_desc:0 "Этот правитель является ярым сторонником идей Коммунизма и легко изменяет кабинет министров по своему усмотрению"
    fasc_leader:0 "Фашист-Милитарист"
    fasc_leader_desc:0 "Этот лидер готов принести процветание своему народу любой ценой... даже ценой сотен тысяч жизней"
    demo_bring:0 "Защитник Демократии"
    comm_bring:0 "Сторонник Коммунизма"
    gen_serpov:0 "Капитан Серпов"
    gen_serpov_desc:0 "Капитан Серпов - Командующий войсками Спец. назначения, герой Советского Союза и поистине легендарная личность, вдохновляющая своих подчиненных на подвиги"
    omega:0 "Директива "Омега""
    omega_desc:0 "Экспериментальный отряд \"Омега\" был попыткой создания универсальных бойцов. Этот солдат сумел выдержать большую часть тестов и получить нашивку Ордена \"Омега\""
    military_leader:0 "Сторонник Милитаризма"
    military_leader_desc:0 "Этот правитель любит проводить парады и топтать землю врага. И не важно, какой ценой"