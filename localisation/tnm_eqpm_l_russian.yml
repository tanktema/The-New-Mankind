    SOU_infantry_equipment_3:0 "Автомат Калашникова"
    SOU_infantry_equipment_3_short:0 "АКМ"
    SOU_infantry_equipment_x:0 "Автомат Калашникова обр. 1019"
    SOU_infantry_equipment_x_short:0 "АК-19м"
    SOU_infantry_equipment_x_2:0 "Автомат Калашникова обр. 1023"
    SOU_infantry_equipment_x_2_short:0 "АК-23"
    SOU_magical_equipment_1:0 "ППШ-09"
    SOU_magical_equipment_1_short:0 "ППШ-09"
    SOU_magical_equipment_1_desc:0 "Пистолет-Пулемет системы Шпагина образца 1009 года по местному календарю. Является первой попыткой совместить земные технологии и магические кристалы. Экспериментальный образец"
    SOU_magical_equipment_2:0 "Автомат Калашникова Модернизированный Магический"
    SOU_magical_equipment_2_short:0 "АКМ-М"
    SOU_magical_equipment_2_desc:0 "Автомат Калашникова Модернизированный Магический - второй эксперимент, проведенный над кристалами. В этот раз ученые совместили в себе 3 типа кристаллов из разных частей мира - Чейнджлингские, Эквестрийские и Грифоньи. Результатом стала винтовка, достойная научной фантастики, однако производство ее далеко не дешевое"
    SOU_magical_equipment_3:0 "Автомат Специальный Магический \"Вал-М\""
    SOU_magical_equipment_3_short:0 "\"Хлопок\""
    SOU_magical_equipment_3_desc:0 "Автомат Специальный Магический \"Вал-М\", или в простонародии \"Хлопок\", является первым специальным магиго=энергетическим оружием. За счет более слабого кристалла и более точного фокусирующего устройства, луч практически невозможно отследить."
    SOU_magical_equipment_4:0 "Автомат Калашникова модель 25"
    SOU_magical_equipment_4_short:0 "АК-25"
    SOU_magical_equipment_4_desc:0 "Энергетическая модификация автомата АК-23, эта винтовка обладает весьма высокими пказателями среди аналогов, однако достаточно дорога в производстве"
    
    
