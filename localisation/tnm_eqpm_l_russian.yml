    GEM_magical_equipment_3:0 "Лазеркрафтверк"
    GEM_magical_equipment_3_short:0 "Лазеркрафтверк"
    GEM_magical_equipment_3_desc:0 "Совмещенное оружие и инструмент, Лазеркрафтверк поставляется в инженерные войска в качестве оружия поддержки." 
