l_russian:
    UNS_melee_equipment_0:0 "Винтовка Пибоди-Мартини"
    UNS_melee_equipment_0_short:0 "Пибоди-Мартини"
    UNS_melee_equipment_0_desc:0 "Винтовка Пибоди-Мартини — современное обобщающее название семейства американских и британских армейских винтовок. Ударно-спусковой механизм исходной модели был разработан американцем Генри Пибоди"
    UNS_melee_equipment_1:0 "Springfield M1903"
    UNS_melee_equipment_1_short:0 "M1903"
    UNS_melee_equipment_1_desc:0 "Springfield M1903 (Спрингфилд обр. 1903 г., формально United States Rifle, Caliber .30, Model 1903) — американская магазинная винтовка. Винтовка была официально принята на вооружение армии США 19 июня 1903 года"
    UNS_infantry_equipment_0:0 "Enfield M1917 и нож Ka-Bar"
    UNS_infantry_equipment_0_short:0 "Enfield M1917"
    UNS_infantry_equipment_0_desc:0 "Винтовка Enfield M1917, так же известная как United States Rifle, cal .30, Model of 1917 была разработана в 1917 году. Винтовка разработана под калибр 7.62x63 mm. Работает по принципу продольно-скользящего затвора."
    UNS_infantry_equipment_1:0 "M1 Garand"
    UNS_infantry_equipment_1_short:0 "M1 Garand"
    UNS_infantry_equipment_1_desc:0 "Официально — US Rifle, Caliber .30, M1 Garand стала 4й в мире самозарядной винтовкой, работающей по принципу поворотного затвора."
    UNS_infantry_equipment_2:0 "M1918 BAR "
    UNS_infantry_equipment_2_short:0 "BAR"
    UNS_infantry_equipment_2_desc:0 "Ручной пулемет Браунинг М1918, или Brauning Automatic Rifle - ручной пулемет конструкции Джона Мозеса Браунинга. Пулемёт некоторое время применялся в боях Первой мировой войны, а на вооружение официально поступил в 1938 году как переносной ручной пулемёт"
    UNS_infantry_equipment_3:0 "Colt M16 и MK153 SMAW"
    UNS_infantry_equipment_3_short:0 "M16"
    UNS_infantry_equipment_3_desc:0 "Начало работам над малокалиберным оружием под патрон, промежуточный по мощности между полноразмерным винтовочным и пистолетным, в США было положено как один из результатов проекта ALCLAD, направленного на разработку нательной брони для Армии США."
    UNS_infantry_equipment_x:0 "Sig-Sauer 516"
    UNS_infantry_equipment_x_short:0 "SIG 516"
    UNS_infantry_equipment_x_desc:0 "Семейство стрелкового оружия, разработанное американским подразделением оружейного концерна SIG-Sauer. Является развитием автомата M16, основное отличие — использование в газоотводной системе поршня с коротким ходом вместо прямого газоотвода."
    UNS_infantry_equipment_x_2:0 "FN Scar-H"
    UNS_infantry_equipment_x_2_short:0 "Scar-H"
    UNS_infantry_equipment_x_2_desc:0 "Аббревиатура SCAR Расшифровывается как Special Operations Forces Combat Assault Rifle — боевая штурмовая винтовка для сил специальных операций. Её достоинствами являются высокая точность и кучность стрельбы как одиночными выстрелами, так и в автоматическом режиме"
    UNS_magical_equipment_1:0 "BAR-Magic"
    UNS_magical_equipment_1_short:0 "BAR-M"
    UNS_magical_equipment_1_desc:0 "Исследования показали, что магические кристаллы являются мощным источником энергии. BAR-M является экспериментальным образцом. В конструкцию его магазина входят кристалльные батареи, выделяющие энергию при выстреле. К сожалению, такие батареи очень громоздки, поэтому емкость магазина снизилась. В то же время пробивная мощь и отдача увеличились, что вынудило изменить конструкцию винтовки и добавить специальную рукоятку. Кроме того, от рукояти пришлось избавиться, поскольку при деформации магазина происходил взрыв, который обжигал руку стрелка"
    UNS_magical_equipment_2:0 "Colt-Macintosh M-1613"
    UNS_magical_equipment_2_short:0 "M1613"
    UNS_magical_equipment_2_desc:0 "Совместная разработка Американской компании \"Кольт\" и эквестрийской компании Macintosh, М-1613 стала магической модификацией винтовки М-16. Новая конструкция позволяла использовать стандартный боеприпас, разгоняемый за счет магической батареи, встроенной в приклад. Кроме того, отдача была значительно снижена благодаря новой конструкции ствола"
    UNS_magical_equipment_3:0 "Karbine-91 Model 16"
    UNS_magical_equipment_3_short:0 "K-91 Mod.16"
    UNS_magical_equipment_3_desc:0 "Карабин 091 Модель шестнадцать - первая попытка создать полностью энергетическое оружие. Винтовка не использует стандартных боеприпасов, а стреляет сгустками энергии, вырабатываемыми кристалльным реактором, расположенным в прикладе. К сожалению, такая конструкция очень нестабильна, а реактор делает невозможным использование приклада в рукопашном бою"
    UNS_magical_equipment_4:0 "FN Scar Magic-H"
    UNS_magical_equipment_4_short:0 "FN Scar-MH"
    UNS_magical_equipment_4_desc:0 "Модификация штурмовой винтовки Scar-H, Scar-MH является, по сути, полностью доработанной концепцией винтовки BAR-M, однако стандартный магазин заменен магазином реакторного типа, в результате чего повысился боезапас. Кроме того, энергетический патрон Э-01 обладает отличной баллистикой, вследствие чего винтовка начала экипироваться оптическим прицелом"
    UNS_motorized_equipment_1:0 "GMC CCKW 353"
    UNS_motorized_equipment_1_short:0 "\"Джимми\""
    UNS_motorized_equipment_1_desc:0 "GMC CCKW — 2,5-тонный грузовой автомобиль армии США с колёсной формулой 6X6. Применялся во время Второй мировой войны и Корейской войны. В войсках получил прозвище «Джимми» и «две с половиной». CCKW выпускался в множестве вариантов, с открытой или закрытой кабиной, с длинной колёсной базой (LWB 353) или короткой (SWB 352)."
    UNS_mechanized_equipment_1:0 "Armored Utility Vehicle M39"
    UNS_mechanized_equipment_1_short:0 "М39"
    UNS_mechanized_equipment_1_desc:0 "Бронированная машина общего назначения M39 (Т41) (англ. Armored Utility Vehicle M39) — бронированный транспортёр-тягач США периода Второй мировой войны. Был создан в 1944 году на базе противотанковой САУ M18 и предназначался на роль артиллерийского тягача и бронетранспортёра повышенной, по сравнению с полугусеничными M2 и M3, подвижности, а также командно-штабной или разведывательной машины"
    UNS_mechanized_equipment_2:0 "Armored Utility Vehicle M44"
    UNS_mechanized_equipment_2_short:0 "М44"
    UNS_mechanized_equipment_2_desc:0 "M44 (англ. Armored Utility Vehicle M44) — опытный бронетранспортёр США, созданный в середине 1940-х годов. M44 был разработан в рамках инициированной в 1944 году программы по замене обладавших недостаточной подвижностью и защищённостью полугусеничных бронетранспортёров полностью гусеничными машинами нового поколения. Разработка M44 была начата ещё в ходе Второй мировой войны, в апреле 1945 года, а опытная партия из 6 бронетранспортёров была изготовлена к лету того же года."
    UNS_mechanized_equipment_3:0 "Cadillac commando"
    UNS_mechanized_equipment_3_short:0 "Cadillac V"
    UNS_mechanized_equipment_3_desc:0 "Компания Кадиллак по заказу армии США начала разработку бронетранспортёра Кадиллак V в 1962 году. Необходимо было создать многоцелевую машину для визуальной разведки местности, сопровождения конвоев и в качестве базы для размещения различного вооружения. Первый опытный образец был построен в 1963, а в 1964 было начато серийное производство модели машин серии V-100."
    UNS_mechanized_equipment_x:0 "M1117 Armored Security Vehicle"
    UNS_mechanized_equipment_x_short:0 "М1117 ASV"
    UNS_mechanized_equipment_x_desc:0 "M1117 могут выполнять широкий спектр задач. Их можно использовать как машины разведки, БМП, дозорные, командно-штабные и ремонтно-эвакуационные машины. Современные задачи, которые могут быть возложены на машины ASV, сводятся к операциям военной полиции, защите конвоев, боевому наблюдению и лазерному целеуказанию."
    UNS_mechanized_equipment_x_2:0 "Mine Resistant Ambush Protected"
    UNS_mechanized_equipment_x_2_short:0 "MRAP"
    UNS_mechanized_equipment_x_2_desc:0 "MRAP (англ. mine resistant ambush protected — защищённый от подрыва и атак из засад, миностойкий засадозащищённый) — колесные бронемашины с усиленной противоминной защитой. В большинстве своем машины данного типа обладают большим дорожным просветом, V-образным днищем, хорошо противостоящим осколкам и позволяющим эффективно рассеивать энергию взрыва"
    UNS_amphibious_mechanized_equipment_1:0 "Landing Vehicle Tracked Personnel"
    UNS_amphibious_mechanized_equipment_1_short:0 "LVT(P)5"
    UNS_amphibious_mechanized_equipment_1_desc:0 "Машина была разработана инженерами компании Ingersoll-Kalamazoo (подразделение BorgWarner, впоследствии Ingersoll-Rand), серийно производилась ею же, а также компаниями Pacific Car and Foundry Co, Food Machinery and Chemical Corporation, St. Louis Car Company (подразделение General Steel Industries, Inc.) и консорциумом Baldwin-Lima-Hamilton."
    UNS_amphibious_mechanized_equipment_2:0 "Armored Infantry Vehicle M75"
    UNS_amphibious_mechanized_equipment_2_short:0 "М75"
    UNS_amphibious_mechanized_equipment_2_desc:0 "Был разработан в 1946—1951 годах на роль стандартного бронетранспортёра армии, для замены полугусеничных машин военного периода. Всего в 1952—1953 годах было произведено 1 780 бронетранспортёров этого типа, однако они оказались слишком дорогими для своей роли"
    UNS_amphibious_mechanized_equipment_3:0 "Armored Personnel Carrier M59"
    UNS_amphibious_mechanized_equipment_3_short:0 "М59"
    UNS_amphibious_mechanized_equipment_3_desc:0 "Был разработан в 1951—1953 годах на роль стандартного бронетранспортёра армии, в качестве дешёвой замены более раннего гусеничного бронетранспортёра M75. Транспортер M59 может нести до 10 солдат пехоты. Oснащен 12,7-мм пулеметом М2."
    UNS_amphibious_mechanized_equipment_4:0 "Amphibious Assault Vehicle 7"
    UNS_amphibious_mechanized_equipment_4_short:0 "AAV-7"
    UNS_amphibious_mechanized_equipment_4_desc:0 "Корпус амфибии выполнен из плит алюминиевой брони толщиной от 30 до 45 мм. Выход из десантного отделения — через люк-аппарель в корме машины. Для движения по воде установлены два водомёта, которые снабжены механизмом поворота, что обеспечивает маневрирование машины на воде. Вооружение состоит из 12,7-мм пулемёта Браунинг M2HB. Также есть модификации, оснащённые автоматическим 40-мм гранатомётом Mk 19, что значительно увеличивает огневую мощь машины."
    UNS_amphibious_mechanized_equipment_5:0 "M1126 Infantry Carrier Vehicle"
    UNS_amphibious_mechanized_equipment_5_short:0 "Stryker"
    UNS_amphibious_mechanized_equipment_5_desc:0 "Семейство колёсных 8×8/4 боевых бронированных машин производства американской компании «Дженерал дайнемикс лэнд системз» (General Dynamics Land Systems), которые находятся на вооружении механизированных войск Армии США"
    UNS_gw_tank_equipment:0 "M4 Шерман"
    UNS_gw_tank_equipment_short:0 "Шерман"
    UNS_gw_tank_equipment_desc:0 "M4 «Шерман» (англ. M4 Sherman) — основной американский средний танк периода Второй мировой войны. Широко использовался в американской армии на всех местах боевых действий, а также в больших количествах поставлялся союзникам (в первую очередь Великобритании и СССР) по программе ленд-лиза."
    UNS_light_tank_equipment_1:0 "М5 Стюарт"
    UNS_light_tank_equipment_1_short:0 "Стюарт"
    UNS_light_tank_equipment_1_desc:0 "M3 (англ. Light tank M5) — американский лёгкий танк периода Второй мировой войны. Широко известен также под названием «Стюарт» (англ. Stuart), данным ему в войсках Великобритании в честь генерала Гражданской войны в США Джеба Стюарта"
    UNS_light_tank_equipment_2:0 "General Sheridan"
    UNS_light_tank_equipment_2_short:0 "XM551 Sheridan"
    UNS_light_tank_equipment_2_desc:0 "Танк был разработан с целью замены лёгкого танка М41 и самоходного орудия М56 в воздушно-десантных войсках США."
    UNS_light_tank_equipment_3:0 "AGS M8"
    UNS_light_tank_equipment_3_short:0 "M8"
    UNS_light_tank_equipment_3_desc:0 "Опытный легкий авиадесантный танк"
    UNS_light_tank_equipment_x:0 "Stingray"
    UNS_light_tank_equipment_x_short:0 "Stingray"
    UNS_light_tank_equipment_x_desc:0 "Стингрей (англ. Stingray) — американский лёгкий танк, разработанный в инициативном порядке компанией «Кадиллак Гейдж Текстрон» (Cadillac Gage Textron) — на экспорт и для участия в программе перевооружения Армии США AGS (Armoured Gun System)"
    UNS_light_tank_equipment_x_2:0 "Stingray II"
    UNS_light_tank_equipment_x_2_short:0 "Stingray II"
    UNS_light_tank_equipment_x_2_desc:0 "По сравнению с первой моделью был модернизирован двигатель (мощность возросла до 550 л.с.), установлен лазерный дальномер, однако боекомплект орудия уменьшен до 32 снарядов"
    UNS_medium_tank_equipment_1:0 "Medium Tank M7"
    UNS_medium_tank_equipment_1_short:0 "M7"
    UNS_medium_tank_equipment_1_desc:0 "Первоначально проектировался с 1941 года как лёгкий танк, замена для устаревшего M3 «Стюарт», однако требования усиления вооружения и бронирования привели к росту массы танка в ходе разработки и переклассификации его в средний танк в августе 1942 года."
    UNS_medium_tank_equipment_2:0 "Medium Tank T20"
    UNS_medium_tank_equipment_2_short:0 "Т-20"
    UNS_medium_tank_equipment_2_desc:0 "серия опытных средних танков, созданных в США в период Второй мировой войны. Программа по созданию нового среднего танка, превосходящего германские аналоги, предназначенного для замены M4, была начата в 1942 году. В мае—июне 1943 года были последовательно построены два прототипа танка T20"
    UNS_medium_tank_equipment_3:0 "М26 Pershing"
    UNS_medium_tank_equipment_3_short:0 "М26"
    UNS_medium_tank_equipment_3_desc:0 "Назван в честь генерала Джона Першинга, возглавлявшего американский экспедиционный корпус во время Первой мировой войны. Разрабатывался в качестве замены для М4 Шерман. С февраля 1945 года танки «Першинг» принимали участие во Второй мировой войне"
    UNS_modern_tank_equipment_1:0 "Абрамс М1"
    UNS_modern_tank_equipment_1_short:0 "Абрамс М1"
    UNS_modern_tank_equipment_1_desc:0 "Концептуально спланированный для ведения боевых действий в составе бронетанковых подразделений, М1 «Абрамс» в настоящее время является одним из наиболее тяжёлых танков, его боевая масса превысила 62 т. Положил начало использованию целого ряда новаторских решений, включая многотопливный газотурбинный двигатель, инновационную комбинированную броню Chobham на базе керамических материалов, компьютерную систему управления огнём, раздельное хранение боезапаса с использованием вышибных панелей"
    UNS_modern_tank_equipment_x:0 "Абрамс М1А2"
    UNS_modern_tank_equipment_x_short:0 "Абрамс М2"
    UNS_modern_tank_equipment_x_desc:0 "Модификация включает в себя независимый тепловизионный панорамный прицел командира, новый прицел наводчика со стабилизацией в двух плоскостях и безопасным для глаз дальномером, новая командирская башенка с 8 перископами (вместо 6), тепловизионный прибор наблюдения для механика-водителя, боевая информационно-управляющая система IVIS"
    UNS_modern_tank_equipment_x_2:0 "Абрамс М1А2 SEP"
    UNS_modern_tank_equipment_x_2_short:0 "Абрамс М1А2"
    UNS_modern_tank_equipment_x_2_desc:0 "в прицелы командира и наводчика введены тепловизионные камеры 2-го поколения (технология SADA II), установлена система управления войсками FBCB2. Наполнитель лобовых деталей башни заменён на урановую броню 3-го поколения, что позволило увеличить стойкость против кумулятивных средств поражения."
    UNS_modern_tank_equipment_x_3:0 "Абрамс М1А2 SEP V2"
    UNS_modern_tank_equipment_x_3_short:0 "Абрамс М1А2"
    UNS_modern_tank_equipment_x_3_desc:0 "Можификация включает в себя усовершенствованные цветные дисплеи для отображения тактической обстановки, прицелы с электрооптическим и инфракрасным каналами, доработанная силовая установка и новые средства связи, совместимые с информационно-боевыми сетями пехотных частей и соединений"
    UNS_modern_tank_equipment_x_4:0 "Абрамс М1А2 SEP V3"
    UNS_modern_tank_equipment_x_4_short:0 "Абрамс М1А2"
    UNS_modern_tank_equipment_x_4_desc:0 "В модификацию включена модернизация системы управления огнём танка с установкой аппаратуры ADL (англ. Ammunition Data Lin), позволяющей вести огонь выстрелами АМР с программируемым взрывателем"
    UNS_modern_tank_equipment_x_5:0 "Абрамс XМ1А3"
    UNS_modern_tank_equipment_x_5_short:0 "Абрамс XM1A3"
    UNS_modern_tank_equipment_x_5_desc:0 "Облегченная версия танка включает в себя лёгкую 120-мм пушку, улучшение подвески опорных катков, более долговечные катки, облегчённая броня, дальнобойное высокоточное вооружение, улучшенный двигатель и коробка передач. Расчётный вес до 55 т."
    UNS_heavy_tank_equipment_1:0 "M6"
    UNS_heavy_tank_equipment_1_short:0 "M6"
    UNS_heavy_tank_equipment_1_desc:0 "М6 - тяжёлый танк США периода Второй мировой войны. Разрабатывался с сентября 1939 по декабрь 1944 года, когда танк был объявлен устаревшим, и все дальнейшие работы по нему были прекращены"
    UNS_heavy_tank_equipment_2:0 "Heavy Tank T29"
    UNS_heavy_tank_equipment_2_short:0 "Т29"
    UNS_heavy_tank_equipment_2_desc:0 "Т29 - экспериментальный тяжёлый танк США времён Второй мировой войны. Разрабатывался с марта 1944 года[2] для противостояния новым германским тяжёлым танкам."
    UNS_heavy_tank_equipment_3:0 "120 mm Gun Tank M103"
    UNS_heavy_tank_equipment_3_short:0 "М103"
    UNS_heavy_tank_equipment_3_desc:0 "М103 - тяжёлый танк США 1950-х годов, который стал дальнейшим развитием тяжёлого танка T43. Разработка началась в конце 1940-х годов, первые прототипы появились в 1953—1954 годах."
    UNS_super_heavy_tank_equipment_1:0 "М6А2"
    UNS_super_heavy_tank_equipment_1_short:0 "М6А2Е1"
    UNS_super_heavy_tank_equipment_1_desc:0 "Экспериментальный танк. Обладает отличными лобовой бронёй и динамикой на средних и крепких грунтах, но плохой бронёй бортов, крупными габаритами и малой максимальной скоростью."
    UNS_super_heavy_tank_equipment_x:0 "Т110Е5"
    UNS_super_heavy_tank_equipment_x_short:0 "Т110Е5"
    UNS_super_heavy_tank_equipment_x_desc:0 "Обладает отличной мобильностью, хорошей наклонной лобовой бронёй, а также точным и скорострельным орудием. Среди недостатков — крайне слабое бронирование бортов и кормы, невысокий разовый урон и уязвимая боеукладка."
    UNS_super_heavy_tank_equipment_x_2:0 "Т57 Heavy"
    UNS_super_heavy_tank_equipment_x_2_short:0 "Т57"
    UNS_super_heavy_tank_equipment_x_2_desc:0 "T57 (T57 Heavy Tank) — тяжелый экспериментальный танк с качающейся башней, разработанный инженерами Rheem Manufacturing Company. Эксперименты проводились также с целью изучения возможности танка иметь 203-мм пушку"
    
    