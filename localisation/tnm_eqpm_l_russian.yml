    UNS_magical_equipment_1:0 "M14 EBR"
    UNS_magical_equipment_1_short:0 "M14 Energy Battle Rifle"
    UNS_magical_equipment_1_desc:0 "Исследования показали, что магические кристаллы являются мощным источником энергии. M-14 EBR является экспериментальным образцом. В конструкцию его магазина входят кристалльные батареи, выделяющие энергию при выстреле."
    UNS_magical_equipment_2:0 "Colt-Macintosh M-1613"
    UNS_magical_equipment_2_short:0 "M1613"
    UNS_magical_equipment_2_desc:0 "Совместная разработка Американской компании \"Кольт\" и эквестрийской компании Macintosh, М-1613 стала магической модификацией винтовки М-16. Новая конструкция позволяла использовать стандартный боеприпас, разгоняемый за счет магической батареи, встроенной в приклад. Кроме того, отдача была значительно снижена благодаря новой конструкции ствола"
    UNS_magical_equipment_3:0 "Karbine-91 Model 16"
    UNS_magical_equipment_3_short:0 "K-91 Mod.16"
    UNS_magical_equipment_3_desc:0 "Карабин 091 Модель шестнадцать - первая попытка создать полностью энергетическое оружие. Винтовка не использует стандартных боеприпасов, а стреляет сгустками энергии, вырабатываемыми кристалльным реактором, расположенным в прикладе. К сожалению, такая конструкция очень нестабильна, а реактор делает невозможным использование приклада в рукопашном бою"
    UNS_magical_equipment_4:0 "FN Scar Magic-H"
    UNS_magical_equipment_4_short:0 "FN Scar-MH"
    UNS_magical_equipment_4_desc:0 "Модификация штурмовой винтовки Scar-H, Scar-MH является, по сути, полностью доработанной концепцией винтовки BAR-M, однако стандартный магазин заменен магазином реакторного типа, в результате чего повысился боезапас. Кроме того, энергетический патрон Э-01 обладает отличной баллистикой, вследствие чего винтовка начала экипироваться оптическим прицелом"
    
