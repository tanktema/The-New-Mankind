   SOU_government_support_desc:0 "What happened in the square is terrible! Apparently not everyone in government approves of it.."
   SOU_appease_serpov:0 "Not to the Country, but to the People"
   SOU_appease_serpov_desc:0 "Among the military, too, many are unhappy about what happened. Thus, a certain captain quarreled with Kryukov on this ground.."
