   SOU_clean_garbage_desc:0 "After Taboritsky there is a lot of trash and dirt left behind. And they need to be swept out of our country with a broom"
   SOU_country_rebuild:0 "Rebuild the country"
   SOU_country_rebuild_desc:0 "After the civil war, the country is in ruins. It must be rebuilt"
