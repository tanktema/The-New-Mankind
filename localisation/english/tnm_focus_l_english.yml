   SOU_all_hail_the_empire_desc:0 "Long live the new Empire! "
   SOU_alliance_with_germany:0 "Alliance with Germany"
   SOU_alliance_with_germany_desc:0 "Time for an alliance with Germany. They have helped us a lot, and we will help them"
