   SOU_trainings_with_gem_desc:0 "Joint exercises will allow us to strengthen the interaction of different branches of the forces"
   SOU_crush_the_harmony:0 "Crush Harmony"
   SOU_crush_the_harmony_desc:0 "Time to destroy Equestria. End the land of Harmony once and for all!"
   SOU_officers_bund:0 "Mutiny of the Officers"
   SOU_officers_bund_desc:0 "Leaving us alive was a big mistake, traitor. It's time we got even with you!"
   SOU_extra_conscription:0 "Revolutionary Army"
   SOU_extra_conscription_desc:0 "Our loyal soldiers are already ready to advance into battle and defeat the traitor"
