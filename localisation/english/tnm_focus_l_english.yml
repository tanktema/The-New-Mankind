   SOU_new_royal_guard_desc:0 "Establishing a military unit responsible for protecting the king is a good way to deal with murderers and terrorists. And with revolutionaries as well"
   SOU_kill_traitors:0 "Execute traitors"
   SOU_kill_traitors_desc:0 "The new troop commander has a conversation with the traitors. Last conversation"
   SOU_speak_to_people:0 "Speak to the people"
   SOU_speak_to_people_desc:0 "Need to reassure the people and assure them of our support"
   SOU_coronation:0 "Coronation Ceremony"
   SOU_coronation_desc:0 "The time has come for an official coronation. Long live the king!"
