   GRB_gun_assembly_desc:0 "We need weapons and ammo. We need to create it. Perhaps, our people can help us with it"
   GRB_tools_giving:0 "Tools giveaway"
   GRB_tools_giving_desc:0 "Despite the problems, we can produce tools in good quantities. Everyone may work upon his own projects"
   GRB_road_networks:0 "Highway networks"
   GRB_road_networks_desc:0 "Highways are required or logistics and economy. No industry can survive owithout it"
   GRB_what_do_they_need:0 "Everything they need"
   GRB_what_do_they_need_desc:0 "Planar economy allows us to get rid of revenues anr expenses calculationss. We work for ourselves, not for money"
   GRB_resource_search_anarch:0 "Разведка ресурсов"
   GRB_resource_search_anarch_desc:0 "Нам нужны ресурсы. К счастью, здесь достаточно залежей, не найденных местными жителями"
   GRB_civilian_infra:0 "Civil Infrastructure"
   GRB_civilian_infra_desc:0 "Hospitals, schools, repair depots... Anything that people need, and anything that will help them stay well"
   GRB_new_lands_development:0 "Integration of new lands"
   GRB_new_lands_development_desc:0 "As we conquer new lands, we must integrate them into our society. This will take time.."
   GRB_rich_people:0 "The Wealth of the People"
   GRB_rich_people_desc:0 "Now that everyone is living well, has access to basic necessities and even luxuries, we can talk about the wealth of the people"
   GRB_no_more_money:0 "Eradicate the institution of money"
   GRB_no_more_money_desc:0 "Money... The apple of discord for all nations. Down with this obsolete phenomenon! We shall prove that it is possible to flourish without money"
   GRB_stand_idle:0 "Inflexibility"
   GRB_stand_idle_desc:0 "Our economy is independent. We don't need anyone, and we can take care of everyone!"
   GRB_self_defence:0 "Civil Defense Force"
   GRB_self_defence_desc:0 "Having formed a volunteer brigade, it's time to think about rebuilding our army"
   GRB_preparation_courses:0 "Young Soldier Course"
   GRB_preparation_courses_desc:0 "Our forces are small and their training leaves much to be desired. We have loyal ex-soldiers in our ranks, and they can train the next generation of British defenders"
   GRB_capture_fleet:0 "Capture the fleet"
   GRB_capture_fleet_desc:0 "Some merchant fleet is held by supporters of the old regime. It is necessary to destroy them, and capture the ships"
   GRB_retrain_civpilots:0 "Retrain civilian pilots"
   GRB_retrain_civpilots_desc:0 "Civilian pilots, after some training, can fly fighters and bombers"
   GRB_give_weapons_to_people:0 "Hand out weapons to people"
   GRB_give_weapons_to_people_desc:0 "Having weapons on people is a sign of trust, and a guarantee that people can defend themselves. There should also be regular training and drills.."
   GRB_naval_study:0 "Study Marine Science"
   GRB_naval_study_desc:0 "Fleet command is a delicate science. A captain is willing to share it with his followers"
   GRB_anarchy_fighters:0 "Developing Fighters"
   GRB_anarchy_fighters_desc:0 "Air combat can decide the outcome of entire battles. New fighters and interceptors must be developed"
   GRB_no_surrender_no_retreat:0 "Do not surrender"
   GRB_no_surrender_no_retreat_desc:0 "Don't give up one step of ground to the enemy! Forward, Britain!"
   GRB_open_academy:0 "Creating a Volunteer Army"
   GRB_open_academy_desc:0 "Time for more decisive action. A full-fledged armed force is needed"
   GRB_control_naval_threads:0 "Control Shipping lanes"
   GRB_control_naval_threads_desc:0 "Securing sea lanes will allow us to reduce incidents and improve supplies across the ocean"
   GRB_airfields_anarchy:0 "Airfields Expansion"
   GRB_airfields_anarchy_desc:0 "More airfields are needed. Planes must be refueled and re-supplied"
   GRB_military_doctrine:0 "Military Doctrine Development"
   GRB_military_doctrine_desc:0 "Modern doctrine is the key to the success of military campaigns and troops"
   GRB_fleet_development:0 "Fleet Development"
   GRB_fleet_development_desc:0 "Need to rebuild our fleet. Its numbers leave a lot to be desired"
   GRB_develop_air_doctrine:0 "Air Doctrine Development"
   GRB_development_air_doctrine_desc:0 "Air doctrine is a group of tactics designed to improve the effectiveness of our air force. We need to develop it"
   GRB_british_people_army:0 "Army of the British People"
   GRB_british_people_army_desc:0 "A truly popular army has no shortage of volunteers and patriots!"
   GRB_freedom_and_order:0 "Freedom and Order"
   GRB_freedom_and_order_desc:0 "Now that the revolution has ended in success, it's time to start addressing the problems caused by it"
   GRB_british_council:0 "British Council"
   GRB_british_council_desc:0 "No more parliaments and presidents. The people's council of Britain decides everything now!"
   GRB_unite_the_people:0 "Unite the people"
   GRB_unite_the_people_desc:0 "It's time to let the people know that they now decide the fate of their country. This time for real"
   GRB_stop_institutes:0 "Disbanding State Institutions"
   GRB_stop_institutes_desc:0 "Many phenomena inherent in the state should not exist in our new society. They must be reformed into something new"
   GRB_reshaem_rynochek:0 "Transition to a planned economy"
   GRB_reshaem_rynochek_desc:0 "Market economy is inefficient. It's time to find an alternative to it"
   GRB_solve_native_problem:0 "Solve the local population problem"
   GRB_solve_native_problem_desc:0 "The local population does not see our regime as promising. We need to shatter their doubts!"
   GRB_volunteer_divisions:0 "Creating a Volunteer Squad"
   GRB_volunteer_divisions_desc:0 "The army of old Britain no longer exists and we are defenseless. A new military force must be created"
   GRB_freedom_for_everyone:0 "Freedom to all for nothing"
   GRB_freedom_for_everyone_desc:0 "Now that our problems have been solved, we must help our fellow soldiers. Besides, there are rumors that a new enemy is coming..."
   GRB_closing_economy:0 "Closing the economy"
   GRB_closing_economy_desc:0 "We can't have all sorts of spies and instigators disturbing our peace by pretending to be merchants. Besides, we don't use money anyway..."
   GRB_prewar_preparation_anarch:0 "Preparing for War"
   GRB_prewar_preparation_anarch_desc:0 "It is foolish to think that tyrants and dictators pretending to be servants of the people will agree to voluntarily lay down their arms and liberate the people.."
   GRB_ideological_preparation:0 "Ideological training"
   GRB_ideological_preparation_desc:0 "Everyone is willing to die for his people. But not everyone is willing to die for the lies of their government. Our task is to explain that lie to them.."
   GRB_look_for_supporters:0 "Search for supporters"
   GRB_look_for_supporters_desc:0 "There are supporters among people in other countries. You need to contact them and support them.
   GRB_free_the_bros:0 "Release the Brothers"
   GRB_free_the_bros_desc:0 "It is time to begin the liberation. Comrades, liberation is coming!"
   GRB_free_america:0 "Free the Americans"
   GRB_free_america_desc:0 "The Brotherhood of New America has gained enough strength to start an uprising. And we must support them."
   GRB_free_russia:0 "Free Russia"
   GRB_free_russia_desc:0 "The Russians have suffered enough from the invader revolutionaries who brought them to ruin. In the guise of the ideals of communism, their people have been murdered and robbed. It's time this stopped!"
   GRB_free_germany:0 "Free Germany"
   GRB_free_germany_desc:0 "The German tyrants have waged wars of annihilation twice in the last 50 years. This must be ended once and for all!"
   GRB_finish_millenial_slavery:0 "End a thousand-year slavery"
   GRB_finish_millenial_slavery_desc:0 "The Equestrian Monarchy is an attempt at a welfare state. It may not be a bad attempt, but the conservatism of the ruler and the failure of the state can be a problem for the locals"
   GRB_free_crystal_ponies:0 "Release the Crystal Ponies"
   GRB_free_crystal_ponies_desc:0 "A thousand years of tyranny to change them for another? Time to set these ponies free for real!"
   GRB_second_stg_revolution:0 "Second Severyanian Revolution"
   GRB_second_stg_revolution_desc:0 "The Nordic comrades have managed to break free from Celestia's oppression, but they themselves are mired in their problems. It is time to truly free their people"
   GRB_free_the_north:0 "Free the North"
   GRB_free_the_north_desc:0 "The Nova Griffonia government is untenable and weak. It's time to free those poor griffons"
   GRB_free_changelings:0 "Free the Changelings"
   GRB_free_changelings_desc:0 "Chrysalis' tyranny will lead the Changelings community to ruin and destruction. It is time to protect them from her"
   GRB_northern_friends:0 "Northern Friends"
   GRB_northern_friends_desc:0 "Upon hearing of our successes on the continent, our associates rise up in the north!"
   GRB_southern_friends:0 "Southern comrades"
   GRB_southern_friends_desc:0 "Southern comrades are ready to fight back against dictators and deceivers. And we will support them!"
   GRB_beginning_of_the_end:0 "Beginning of the end"
   GRB_beginning_of_the_end_desc:0 "The omens proved true. The Dread League, a horde of the undead, stands ready to destroy the world. We will stand a wall in the way of this threat!"

   GEM_experiments_strasse:0 "New Deathhead Experiment"
   GEM_experiments_strasse_desc:0 "Genius scientist Wilhelm Strasse is preparing a new experiment. According to him, it will be magnificent..."
   GEM_travel_to_magehold:0 "Journey to Magehold"
   GEM_travel_to_magehold_desc:0 "The darkest and scariest magic of this world is concentrated at the Dread League. I hope we can find common ground..."
   GEM_last_experiment:0 "Wilhelm Strasse's Last Experiment"
   GEM_last_experiment_desc:0 "The Military Council is about to execute Wilhelm Strasse. Suddenly, their meeting is interrupted..."
   GEM_financies_of_strasse:0 "Financing the development of Deathhead"
   GEM_financies_of_strasse_desc:0 "I am Wilhelm Strasse. I am the one who saved this country. And now I will not allow its destruction to be repeated. I will create for Germany the best army in this and all other worlds!"
   GEM_cybernetics:0 "Cybernetics"
   GEM_cybernetics_desc:0 "Replacing human flesh with mechanisms is a good way to fight ailments and disease"
   GEM_firstgen_cyborg:0 "First Generation Cyber Soldier"
   GEM_firstgen_cyborg_desc:0 "An officer volunteer has undergone a course of cyber modifications. He is ready to serve the great Germany"
   GEM_heavy_soldiers:0 "Heavy infantry"
   GEM_heavy_soldiers_desc:0 "The British think that only they can use heavy-armed infantry. We, on the other hand, will go further..."
   GEM_biomodification:0 "Biomodifications"
   GEM_biomodification_desc:0 "Genetic engineering can overcome those weaknesses in the body that cybernetics cannot..."
   GEM_secondgen_cyborg:0 "Second Generation Cyborg"
   GEM_secondgen_cyborg_desc:0 "More advanced model. Still needs work"
   GEM_small_reactors:0 "Microreactors"
   GEM_small_reactors_desc:0 "Developing small nuclear reactors will allow us to forget about energy and fuel problems"
   GEM_wunderwaffe_strasse:0 "Wilhelm Strasse Superweapons"
   GEM_wunderwaffe_strasse_desc:0 "Ballistic missiles capable of demolishing entire cities can greatly aid us in destroying the enemies of the great Reich."
   GEM_heavy_armor_for_infantry:0 "Heavy armor"
   GEM_heavy_armor_for_infantry_desc:0 "Protecting our soldiers is important. We can't have Untermensches wounding pure-blooded Aryans!"
   GEM_thirdgen_cyberslodier:0 "Third generation cyborg"
   GEM_thirdgen_cyberslodier_desc:0 "Deathhead's perfect creation. Human brain and nervous system in an elegant death machine shell!"
   GEM_new_polymers:0 "New polymers"
   GEM_new_polymers_desc:0 "New materials will allow us to expand production and improve the state of the art"
   add_strasse_advisor:0 "Wilhelm Strasse will get new advisor modifiers"
   create_ubertank:0 "You will create the most powerful tank of all time, which will win for Germany its greatness!"
   lock_chn_focuses_some:0 "Will lock some focuses of [CHN.GetName]"
   GEM_new_gen_assault_rifle:0 "New generation assault rifle"
   GEM_new_gen_assault_rifle_desc:0 "Time to develop a new infantry weapon. Perfect. Magnificent."
   GEM_new_gen_magical_rifle:0 "New energy weapons"
   GEM_new_gen_magical_rifle_desc:0 "Energy weapons are a great way to destroy our enemies. We need to create the perfect specimen..."
   GEM_new_tank_cannon:0 "New armored vehicles."
   GEM_new_tank_cannon_desc:0 "Time to continue developing tanks - the machines of death, the steel backbone of the Wehrmacht"
   GEM_reactive_engine:0 "Jet engine"
   GEM_reactive_engine_desc:0 "What a pity we didn't have time to finish those projects! What luck that we kept the blueprints..."
   GEM_new_tank_development:0 "New tank development"
   GEM_new_tank_development_desc:0 "Time to develop the perfect tank"
   GEM_crystal_engine_focus:0 "Crystal engine"
   GEM_crystal_engine_focus_desc:0 "Using crystals instead of fuel is a great step to reduce fuel consumption"
   GEM_superheavy_cannon:0 "Superheavy Weapon"
   GEM_superheavy_cannon_desc:0 "Developing a gauss weapon is no joke. It must be powerful and reliable!"
   GEM_special_alloys:0 "Special alloys"
   GEM_special_alloys_desc:0 "You say you can't make it easy and strong at the same time? What nonsense!"
   GEM_fuhrer_mark_1:0 "Fuhrer Mk.1"
   GEM_fuhrer_mark_1_desc:0 "There it is! The perfect tank, the steel face of Germany, ready to destroy the enemies of the Great Reich!"
   GEM_avia_development:0 "Aviation Development"
   GEM_avia_development_desc:0 "Our air fleet must be improved. We can't have the enemy outnumbering us in the air."
   GEM_vertibird_eqpm:0 "Helicopters"
   GEM_vertibird_eqpm_desc:0 "Great technology! Aviation capable of hovering over a target like a zeppelin, but able to fly at high speed!"
   GEM_superheaavy_bombers:0 "Superheavy bombers"
   GEM_superheaavy_bombers_desc:0 "Strategic area bombing is a great way to wreak havoc and panic among enemies..."
   GEM_jet_fighter_dev:0 "Development of a jet fighter"
   GEM_jet_fighter_dev_desc:0 "By combining our super engine with an airplane, we will create an air force that no one can keep up with!"
   GEM_fleet_evelopment:0 "Fleet development"
   GEM_fleet_evelopment_desc:0 "The fleet of the Great Reich needs modernization! And we're going to do it!"
   GEM_nuclear_torpedos:0 "Nuclear torpedoes"
   GEM_nuclear_torpedos_desc:0 "A low-yield nuclear charge inside a torpedo? What a good idea!"
   GEM_atomic_navy_engines:0 "Nuclear engines"
   GEM_atomic_navy_engines_desc:0 "Reactor powering boats and ships will have a positive effect on autonomous sailing"
   GEM_new_submarines:0 "New submarines"
   GEM_new_submarines_desc:0 "Ah, yes. Submarines are a great way to destroy enemy supplies and sink ships!"
   GEM_deathshead_battleship:0 "Deathhead's Battleship"
   GEM_deathshead_battleship_desc:0 "It's time to get busy building a personal cruiser. It will be the flagship of our Navy!"
   GEM_building_of_germany:0 "Building a new Germany"
   GEM_building_of_germany_desc:0 "Now that the weak council has been dissolved, it is time to begin rebuilding Germany. We did well before, we will do well now"
   GEM_building_milprom:0 "Rebuilding the military industry"
   GEM_building_milprom_desc:0 "Time to set up Germany's military industry. Weapons and equipment must be produced"
   GEM_military_build:0 "Expansion of the industrial complex"
   GEM_military_build_desc:0 "New military factories will produce more equipment and gear"
   GEM_resources_of_strasse:0 "Resource Exploration"
   GEM_resources_of_strasse_desc:0 "Resources must be mined. We have explored enough deposits"
   GEM_supply_bonus:0 "Supply Development"
   GEM_supply_bonus_desc:0 "It is necessary to develop the supply of our troops. Otherwise, it will be harder for them to fight"
   GEM_radar_network:0 "Radar Network"
   GEM_radar_network_desc:0 "It is necessary to cover germnaia with a radar network to ensure that any threat is prevented"
   GEM_officers_schools:0 "Officer Schools"
   GEM_officers_schools_desc:0 "Trained officers are the key to a strong army and successful military operations"
   GEM_prepare_pilots:0 "Training Aces"
   GEM_prepare_pilots_desc:0 "Many professional pilots must be trained to protect our skies"
   GEM_factories_expand:0 "Expansion Factories"
   GEM_factories_expand_desc:0 "Civilian production must be expanded. Our people must not be allowed to need anything."
   GEM_civil_industry:0 "Civilian industry"
   GEM_civil_industry_desc:0 "More production lines, jobs and goods! Satisfied people are an indicator of Germany's wealth!"
   GEM_trains:0 "Trains"
   GEM_trains_desc:0 "Trains are one of the best modes of transportation. They should be developed."
   GEM_ports_expansion:0 "Port expansion"
   GEM_ports_expansion_desc:0 "Our export and import volumes require us to have more ports and sea bases"
   GEM_military_economic:0 "Military economy"
   GEM_military_economic_desc:0 "It's time to rebuild the economy for the military. Early militarization will allow us to prepare for war"
   GEM_aa_network:0 "Air Defense Network"
   GEM_aa_network_desc:0 "We need to secure our cities from air attack"
   GEM_new_schools:0 "Educational Reforms"
   GEM_new_schools_desc:0 "A new history full of victories and lessons must be taught to the new generation"
   GEM_university:0 "New Universities"
   GEM_university_desc:0 "New universities will allow us to train professionals in different fields"
   GEM_offworking:0 "End Unemployment"
   GEM_offworking_desc:0 "We've done it before, we'll do it now!"
   GEM_industrial_kaboom:0 "Industrial boom"
   GEM_industrial_kaboom_desc:0 "New factories and plants should be opened as part of the unemployment program"
   GEM_autoroads:0 "Building highways"
   GEM_autoroads_desc:0 "Roads are the arteries of cities. Without them, logistics and troop movement are impossible"
   GEM_vesalipolis_berlin_rail:0 "Berlin-Vesalipolis Route"
   GEM_vesalipolis_berlin_rail_desc:0 "The changelings are our main economic partner. It's time to establish a post-rail connection with them"
   GEM_nsdap_purges:0 "Purges in the NSDAP"
   GEM_nsdap_purges_desc:0 "The weak people who settled in the NSDAP after Hitler's death should get what they deserve"
   GEM_show_to_people:0 "Appear to the people"
   GEM_show_to_people_desc:0 "The people must know that they are ruled by a strong leader, ready to lead Germany to greatness!"
   GEM_solve_opposition:0 "Resolve the issue of opposition"
   GEM_solve_opposition_desc:0 "The SS storm troopers are ready to arrest the remnants of that vile council. It's time to crush those rats"
   GEM_political_reforms:0 "Political Reforms"
   GEM_political_reforms_desc:0 "Time to sort through all those papers, reports and reports left over from the old council. We need to clean up this mess"
   GEM_appease_civilians:0 "Appease the citizens"
   GEM_appease_civilians_desc:0 "The dissolution of the supreme council has been misunderstood by the citizens. They need to be reassured"
   GEM_eco_reform:0 "Economic reform"
   GEM_eco_reform_desc:0 "The German mark deserves the right to be an international currency. Our currency and economy must be strengthened"
   GEM_appease_officers:0 "Reconcile with the officers"
   GEM_appease_officers_desc:0 "The young officers who took charge of our army in 1960 are ready to lead it to victory again!"
   GEM_military_reform:0 "Reform of the war machine"
   GEM_military_reform_desc:0 "Time to get rid of the problems and horrors of military council restrictions"
   GEM_changelings_svadba:0 "Friendship with the Changelings"
   GEM_changelings_svadba_desc:0 "Queen Chrysalis is a fascinating person. We must improve our relationship..."
   GEM_north_and_south:0 "North and South"
   GEM_north_and_south_desc:0 "There must be a clear division of spheres of influence with the Changlings. We take the north, they take the south."
   GEM_plb_attack:0 "Capture the bears"
   GEM_plb_attack_desc:0 "Polar bears are dangerous predators. Although they are intelligent, it would be best to neutralize this threat"
   GEM_yak_attack_fa:0 "Destroy yaks"
   GEM_yak_attack_fa_desc:0 "The yak and yak clans are vile tribes of savages. It is necessary to enslave them and put them to suitable work"
   GEM_grf_attack:0 "The bridgehead at Nova Griffonia"
   GEM_grf_attack_desc:0 "Nova Griffonia is a major state in the east of the continent. It must be captured as soon as possible"
   GEM_stg_attack:0 "Invasion of Stalliongrad"
   GEM_stg_attack_desc:0 "The Stalliongraders are a glimpse of the red plague, traitors and rebels. Well, let's not leave them out!"
   GEM_sou_attack:0 "Invasion of the USSR"
   GEM_sou_attack_desc:0 "It's time to finish the job we started almost twenty years ago. It's time to show the Russians that they are nothing compared to the army of the Great Reich"
   GEM_uns_attack:0 "Destroy the United States"
   GEM_uns_attack_desc:0 "The Americans, those cowards, stabbed us in the back. It's time to punish them for it"
   GEM_ved_attack:0 "Attack on Vedina"
   GEM_ved_attack_desc:0 "Vedina is a good beachhead in Griffonia. It must be captured"
   GEM_srs_attack:0 "Path to the East"
   GEM_srs_attack_desc:0 "The Socialist Republic of Skynavia are fools and idiots. Time to rid them of their delusions"
   GEM_fat_attack:0 "The Last Days of the Republic"
   GEM_fat_attack_desc:0 "The Gryphon Republic is the result of the terrible division of the Empire. But all in good time..."
   GEM_gri_attack:0 "Invasion of the Empire"
   GEM_gri_attack_desc:0 "The Griffin Empire claims our lands! Let's show them what happens to those who dare defy the army of the Great Reich!"
    
   UNS_strange_signal:0 "Mysterious signal"
   UNS_strange_signal_desc:0 "Our radio operators caught a mysterious signal out of nowhere. It sounded like it was on all frequencies..."
   UNS_ships_arrival:0 "Ships arriving"
   UNS_ships_arrival_desc:0 "If you are an impressionable person, by no means look up today. Ships-churches of incredible size hovering over the states..."
   UNS_hail_the_emperor:0 "Long live the Emperor!"
   UNS_hail_the_emperor_desc:0 "Men of Equus! You have suffered, you were on the brink of death, and only by some miracle have you escaped. I, The Emperor of Mankind, have come here to save and help you!"
   UNS_cultmech_techs:0 "Knowledge of the Cult Mechanicus"
   UNS_cultmech_techs_desc:0 "The Cult of Mechanicus are the guardians of humanity's technology. Their specialists... priests? are already setting up their complexes and temples in our territory"
   UNS_xenobiology:0 "Xenobiology"
   UNS_xenobiology_desc:0 "The Imperials are studying the biology of native races. According to them, this will give them an advantage in the future"
   UNS_resource_imp:0 "Resource Supply"
   UNS_resource_imp_desc:0 "Huge numbers of transport ships arrive here. Steel, aluminum, alloys unknown to us, gasoline analog, polymeric materials..."
   UNS_hive_cities:0 "Hive Cities"
   UNS_hive_cities_desc:0 "According to Imperial designs, our territories are to be turned into so-called Hive Cities - Huge, multi-story cities which are also manufactories"
   UNS_fast_civilians:0 "Building manufactories"
   UNS_fast_civilians_desc:0 "The manufactories and forges of Adeptus Mechanicus combine a huge number of different industries. High-tech production of everything you need in one place."
   UNS_ultimatum_eqs:0 "Ultimatum of Equestria"
   UNS_ultimatum_eqs_desc:0 "The Emperor demands that Equestria submit. I don't think they stand a chance..."
   UNS_auxillia:0 "Solar Auxilia"
   UNS_auxillia_desc:0 "A new force has arrived. The so-called Solar Auxilia, an elite regiment of the Imperial Army, has arrived to support our troops."
   UNS_conquer_xenos:0 "Subject Xenos"
   UNS_conquer_xenos_desc:0 "Exploit and enslave xenos will allow us to optimize our use of territory"
   UNS_destroy_xenos:0 "Eradicate xenos"
   UNS_destroy_xenos_desc:0 "To hell with xenos. Only Humans and Ponies can live on these lands!"
   UNS_produce_weapons:0 "Produce Weapons"
   UNS_produce_weapons_desc:0 "New manufactories produce more weapons and equipment. The great campaign is not waiting!"
   UNS_guard_tanks:0 "Tanks for the Imperial Army"
   UNS_guard_tanks_desc:0 "A shipment of Imperial Army tanks is arriving. Super heavy and heavy tanks with incredible features!"
   UNS_free_the_humanity:0 "Free Humanity"
   UNS_free_the_humanity_desc:0 "The Death Angels of the Emperor are ready to strike at the humans who refuse to acknowledge the light of Imperial Truth. Their joining us is imminent!"
   UNS_collaborate_ponies:0 "Pony Collaboration"
   UNS_collaborate_ponies_desc:0 "Though ponies are not human, they are only slightly worse than they are. Therefore, we must collaborate with them"
   UNS_pony_armor:0 "Armor modification for ponies"
   UNS_pony_armor_desc:0 "Many ponies wishing to serve in the Imperial Army have encountered armor problems. Customized versions need to be made for them"
   UNS_pony_auxillia:0 "Planetary Defense Force"
   UNS_pony_auxillia_desc:0 "Though many ponies cannot go to the front lines, they can be used to form local PDFs. They will cover the rear and protect the coasts"
   UNS_pony_borders:0 "Fortify pony borders"
   UNS_pony_borders_desc:0 "Pony lands are threatened. They do not have our air defenses and defenses. They must be fortified."
   UNS_spo_focus:0 "Recruiting PDFs"
   UNS_spo_focus_desc:0 "War is coming. Time to increase the number of PDFs and Imperial Army"
   UNS_prepare_to_attack:0 "Preparing to attack"
   UNS_prepare_to_attack_desc:0 "Final preparations are coming to an end. Soon we will be ready to attack!"
   UNS_decrease_pony_contacts:0 "Restrict pony participation"
   UNS_decrease_pony_contacts_desc:0 "Although recognized as sanctioned xenos, ponies must be distinguished from humans. Their participation in the operation is highly undesirable"
   UNS_orbital_bombs:0 "Orbital Bombing"
   UNS_orbital_bombs_desc:0 "Our enemy has no defense against orbital attacks or air defense forces. What a pity!"
   UNS_expand_guard:0 "Increase Army strength"
   UNS_expand_guard_desc:0 "We are facing a multi-front war. We must increase the size of our army!"
   UNS_land_integration:0 "Land Integration"
   UNS_land_integration_desc:0 "Cleansing the lands of Xenos' filth and integrating them into the Imperium allows us to make full use of their potential"
   UNS_prepare_for_great_crusade:0 "Prepare for Crusade"
   UNS_prepare_for_great_crusade_desc:0 "Time to finish the crusade we started. The Imperium is ready to bring this world to harmony!"
   UNS_start_the_crusade:0 "Begin the Great Crusade"
   UNS_start_the_crusade_desc:0 "Emperor, guide our blade! Cleanse the earth of the xenos, in his name!"
   available_orbital_bombings:0 "Unlocks §ROrbital bombardments§!"
   recruit_UNS_auxillia:0 "§YSolar Auxilia§! will arive"
   
   SOU_what_have_we_done:0 "What have we done?"
   SOU_what_have_we_done_desc:0 "The situation is definitely out of control. Oh, what have we done..."
   SOU_new_situation:0 "Examine the world situation"
   SOU_new_situation_desc:0 "No time to suffer about the past. It's time to examine our perspectives."
   SOU_old_problems:0 "Old enemies"
   SOU_old_problems_desc:0 "The old allies didn't seem to have changed at all. Have they changed at all?"
   SOU_contact_germans:0 "Contact Germany"
   SOU_contact_germans_desc:0 "Need to contact Germany. They are our enemies, but we can probably get their support"
   SOU_contact_old_usa:0 "Contact the United States"
   SOU_contact_old_usa_desc:0 "The United States is our longtime enemy, but they have strong Communist sentiments. Perhaps we can help them..."
   SOU_contact_british:0 "Contact the British"
   SOU_contact_british_desc:0 "The British were among the first to take the hit of nuclear bombs. Their government is weak, especially now."
   SOU_insult_germans:0 "Blame Germany"
   SOU_insult_germans_desc:0 "Who, if not the Germans, is to blame for the end of the world? That our world was destroyed?"
   SOU_faction_germans:0 "Alliance with Germany"
   SOU_faction_germans_desc:0 "Despite their old mistakes, the Germans have managed to throw off the shackles of dictatorship and take the path of communism. And we will support them!"
   SOU_invite_runaways:0 "Invite refugees"
   SOU_invite_runaways_desc:0 "Since the demise of the old world, the few surviving German Communists have been persecuted. We must take them in and help them."
   SOU_forgive_germans:0 "Forgive Germany"
   SOU_forgive_germans_desc:0 "Himmler hanging on the table in public is a good sign. It means that the Germans have realized who is to blame for their troubles."
   SOU_never_again:0 "Never again"
   SOU_never_again_desc:0 "Let us not repeat the mistakes of the past. No deals with fascists!"
   SOU_claim_germany:0 "Demand reparations"
   SOU_claim_germany_desc:0 "Considering how many of our people died in the fires of nuclear war, how many territories were destroyed, all the German territories with their industry is enough"
   SOU_dislike_them:0 "Express disapproval"
   SOU_dislike_them_desc:0 "If the Americans had pacified their radicals at once, the war would not have dragged on and the second front would not have crumbled. We need to remind them of that!"
   SOU_commie_propaganda:0 "Communist propaganda"
   SOU_commie_propaganda_desc:0 "The American Great Depression clearly shows the problems of capitalist society. But under communism, everything would be..."
   SOU_steal_usa_blueprints:0 "Steal US blueprints"
   SOU_steal_usa_blueprints_desc:0 "The Americans have succeeded in some designs. It would be nice to get hold of some of their blueprints."
   SOU_faction_old_americans:0 "Alliance with the US"
   SOU_faction_old_americans_desc:0 "Americans have stepped into the path of communism. Let's reach out to these lost souls."
   SOU_counter_imperialism:0 "Resisting Imperialism"
   SOU_counter_imperialism_desc:0 "Americans are not going to give up their outdated ideals. Naive idiots!"
   SOU_claim_america:0 "Subdue minds"
   SOU_claim_america_desc:0 "Americans will be ours. Mind, body, and, if you like, soul"
   SOU_strangth_contacts:0 "Establish contacts with Britain"
   SOU_strangth_contacts_desc:0 "The British were far away, but we should try to establish contacts with them"
   SOU_strength_european_commies:0 "Strengthen the influence of the communists of Europe"
   SOU_strength_european_commies_desc:0 "Two Europe. Two worlds. Plenty of communists who need our support"
   SOU_destabilize_government:0 "Destabilize government"
   SOU_destabilize_government_desc:0 "Need to show the people that their government is weak. Destabilize them!"
   SOU_faction_britain:0 "Union with Britain"
   SOU_faction_britain_desc:0 "The British have managed to have their say, and our comrades are now in power. An alliance must be made with them"
   SOU_european_claims:0 "Claim European lands"
   SOU_european_claims_desc:0 "The territories of Europe must belong to us. We liberated them from the Nazis, protected the people and set up the infrastructure! Yes, Europe isn't here, but still!"
   SOU_guest_from_the_future:0 "Guests from the Future"
   SOU_guest_from_the_future_desc:0 "We need to explore our new partners. Perhaps we can make friends with them"
   SOU_contact_european_union:0 "Contact the UEN"
   SOU_contact_european_union_desc:0 "The Union of European States is a post-war association of European countries. Pretty interesting"
   SOU_contact_new_usa:0 "Explore the new U.S.
   SOU_contact_new_usa_desc:0 "These Americans are not like \"our\" Americans. You need to be careful to learn more about them"
   SOU_contact_our_mirror:0 "Contact USSR"
   SOU_contact_our_mirror_desc:0 "Oddly enough, we will have to contact... with us. Well, this is going to be interesting"
   SOU_old_friends:0 "Old friends"
   SOU_old_friends_desc:0 "Many old residents of the USSR and Eastern Europe - the So-Called WTO - are unable to reach their homeland. We can give them asylum"
   SOU_destroy_uen:0 "Dissolve the UEN"
   SOU_destroy_uen_desc:0 "UEN is a flimsy alliance dictated by the desire to survive. Well, we need to give them a hint that they can live, not survive"
   SOU_faction_uen:0 "An alliance with the UEN"
   SOU_faction_uen_desc:0 "The UENs are ready for cooperation and mutual assistance. It's time to form an alliance with them!"
   SOU_examine_new_enemy:0 "Explore a new enemy"
   SOU_examine_new_enemy_desc:0 "There is no doubt, the new US will not mess with us or try to reconcile. To them we are the enemy, ideologies notwithstanding"
   SOU_states_diversions:0 "Diversions in the regions"
   SOU_states_diversions_desc:0 "A series of small sabotages will show people in the states that their government is not as strong as they think"
   SOU_training_arborne:0 "Training landing party"
   SOU_training_arborne_desc:0 "When we have to fight the new United States, we will have to land from sea and air. Well, so be it"
   SOU_nato_discreditation:0 "Discrediting NATO"
   SOU_nato_discreditation_desc:0 "Our new partners don't know exactly who launched the first missiles. But if we say it was the U.S, it would undermine their position..."
   SOU_national_threat:0 "National Threat"
   SOU_national_threat_desc:0 "The new states are the number one threat. We must neutralize it as soon as possible"
   SOU_weapons_tech_buy:0 "Buy weapons technology"
   SOU_weapons_tech_buy_desc:0 "What are the latest developments for us are already commonplace for our new friends. And they are willing to share with us"
   SOU_continue_support:0 "Continue support"
   SOU_continue_support_desc:0 "Our conditions are much better than those of our friends - we were ready to die, unlike them. We need to support them"
   SOU_military_trainings_soviet:0 "Joint exercises"
   SOU_military_trainings_soviet_desc:0 "Joint military exercises will help them learn from our experience in warfare. Oddly enough, we have more"
   SOU_collective_propaganda:0 "Joint propaganda"
   SOU_collective_propaganda_desc:0 "It's much easier to promote your ideas if someone else is promoting them. We can help each other!"
   SOU_share_tech:0 "Sharing knowledge"
   SOU_share_tech_desc:0 "Their technology is ahead of ours. At the same time, we are good at understanding local magic. We can exchange that knowledge"
   SOU_command_and_conquer:0 "Command and Conquer"
   SOU_command_and_conquer_desc:0 "We must be prepared for another protracted war. But our comrades will support us!"
   SOU_antitank_guns:0 "Study U.S. armored vehicles"
   SOU_antitank_guns_desc:0 "NATO tanks were very good. We need to find a way to counter them"
   SOU_antiair_guns:0 "Study SEG fighters"
   SOU_antiair_guns_desc:0 "European aviation was in many ways superior to ours. We need to make sure they can no longer fly over us"
   SOU_historical_documents:0 "Historical references"
   SOU_historical_documents_desc:0 "As it turned out, there were many differences in our history from theirs. It's time to write a new history!"
   SOU_superheavy_tanks:0 "Superheavy tanks"
   SOU_superheavy_tanks_desc:0 "Superheavy and heavy tanks are what we need to win! A symbol of true power and steadfastness!"
   SOU_superheavy_air:0 "Heavy Aviation"
   SOU_superheavy_air_desc:0 "Fast fighters are good, but what about an emphasis on cheap aircraft capable of attacking the enemy? Time to go back to airships."
   SOU_two_kalashnikovs:0 "Kalashnikov and IZHMASH"
   SOU_two_kalashnikovs_desc:0 "IZHMASH specialists together with Kalashnikov specialists can achieve unprecedented results!"
   SOU_greater_socialistic_union:0 "Great Socialist Union"
   SOU_greater_socialistic_union_desc:0 "It's time to finally cement our union. The real Union of Soviet Socialist Republics!"
   SOU_unite_the_humanity:0 "Unite humanity"
   SOU_unite_the_humanity_desc:0 "It's time to unite humanity under the red banner of victory!"
   SOU_new_london:0 "New London"
   SOU_new_london_desc:0 "The invasion of Britain is something the Germans could only dream of. But we were born to make dreams come true, even if they were someone else's"
   SOU_unity:0 "Unity"
   SOU_unity_desc:0 "The UENs are only a vestige of the old world. They must be brought to order"
   SOU_fall_of_washington:0 "The Fall of Old Washington"
   SOU_fall_of_washington_desc:0 "Old Washington must finally fall. The victory of Communism must be absolute!"
   SOU_new_washington:0 "New Washington"
   SOU_new_washington_desc:0 "As expected, New Washington is our enemy. Time to destroy them"
   SOU_march_berlin:0 "March on Berlin"
   SOU_march_berlin_desc:0 "It's time to finish what we started and finish the Nazi snake in their lair"
   SOU_way_east:0 "Road to the East"
   SOU_way_east_desc:0 "Now that we have a beachhead in Gryphonia, we can expand eastward"
   SOU_new_mareland_invasion:0 "Invasion of New Maryland"
   SOU_new_mareland_invasion_desc:0 "New Mareland is a puppet of Equestria. Time to free them from their weak government!"
   SOU_invade_harmony_land:0 "Invasion of the lands of harmony"
   SOU_invade_harmony_land_desc:0 "For thousands of years, Equestria has been a dictatorial state with a monarch in power. We will set them free!"
   SOU_strength_naval_ways:0 "Strengthen the sea routes"
   SOU_strength_naval_ways_desc:0 "Supply and trade routes must be strengthened as soon as possible"
   SOU_conquer_deers:0 "Conquer Olenia"
   SOU_conquer_deers_desc:0 "Olenia is a land of forests and resources. They will be useful to us in our great mission"
   SOU_changelings_attack:0 "Changelings problem"
   SOU_changelings_attack_desc:0 "The changelings are very dangerous. They must be subdued and destroyed as a threat"
   SOU_end_of_imperialism:0 "End of Imperialism"
   SOU_end_of_imperialism_desc:0 "Our Soviet Union will punish the entire world from Olenia to the Coltstream eastward. Above the earth everywhere will sing-\"Stolica, Cider, Sovetskiy Medved' nash!\""
   
   uns_marines_recruit:0 "The U.S.M.C. Division will be created."
   anticommunsim_politics:0 "Anticommunist politics"
   
   
   GEM_council_meeting:0 "Council meeting"
   GEM_council_meeting_desc:0 "The German War Council meets in the new world. Cooperation, reconstruction of the country and the army, accommodation of men, and provision for natural needs are on the agenda."
   GEM_left_opposition:0 "Left Opposition"
   GEM_left_opposition_desc:0 ""
   GEM_revenge_1933:0 "Revenge for 1933"
   GEM_revenge_1933_desc:0 ""
   GEM_nsdap_consolidation:0 "NSDAP Consolidation"
   GEM_nsdap_consolidation_desc:0 ""
   GEM_old_orders:0 "Old Orders"
   GEM_old_orders_desc:0 ""
   GEM_democracy_uber_alles:0 ""
   GEM_democracy_uber_alles_desc:0 "Democratic institutions improve people's lives and participation. Their importance in our country must be strengthened."
   GEM_two_thousands_blames:0 "Two thousand blames"
   GEM_two_thousands_blames_desc:0 "To date alone we have about two thousand testimonies of NSDAP and SS crimes against the German people. Making them public would undermine Goebbels' position."
   GEM_ask_for_usa_help:0 "Ask for U.S. support"
   GEM_ask_for_usa_help_desc:0 "The Americans can help us fight the dictatorship. Their help will come in handy, and show people that other survivors are with us."
   GEM_get_people_support:0 "Seek popular support"
   GEM_get_people_support_desc:0 "The first shoots of democracy are already sprouting on German soil. It's time to tell the people a little more about them!"
   GEM_judge_the_bandits:0 "Convict the criminals"
   GEM_judge_the_bandits_desc:0 "It is time to condemn the criminals responsible for the death of our people and the whole world! Down with the Nazis!"
   GEM_end_of_dictatorship:0 "End the dictatorship"
   GEM_end_of_dictatorship_desc:0 "Farewell, cruel Third Reich. Long live the new Republic of Germany!"
   GEM_antinazi_proofs:0 "Evidence against the Nazis"
   GEM_antinazi_proofs_desc:0 "It's time to release the evidence against the NSDAP. The people must know their enemies by sight."
   GEM_worker_protest:0 "Worker Protest"
   GEM_worker_protest_desc:0 "Workers strike against the NSDAP after evidence is uncovered. The people have their say!"
   GEM_ulbricht_speech:0 "Ulbricht speech"
   GEM_ulbricht_speech_desc:0 "Walter Ulbricht speaks before the workers. It is time to tell the people the truth about the demise of Germany - and who is to blame for it."
   GEM_ask_for_soviet_help:0 "Ask for Soviet help"
   GEM_ask_for_soviet_help_desc:0 "After the October Revolution the German workers supported the Russians and prevented the war against them by all means. Today we are forced to ask for a favor in return..."
   GEM_accidents:0 "\"Accidents\""
   GEM_accidents_desc:0 "Several ideologues of Nazism must die. By making it look like accidents, we can deflect suspicion from ourselves."
   GEM_country_coup:0 "Coup d'état"
   GEM_country_coup_desc:0 "The time has come to overthrow the Nazi dictatorship. Death to the accomplices of Himmler and Hitler! Long live the free people of Germany!"
   GEM_workers_freedom:0 "Freedom for the workers"
   GEM_workers_freedom_desc:0 "Now that the Nazis are awaiting trial, the reconstruction of the country can begin. Germany is in ruins, and we must "
   GEM_recent_revolution:0 "The post-coup situation has stabilized."
   GEM_opponents_discred:0 "Opponents discreditation"
   GEM_opponents_discred_desc:0 "False evidence, denunciations, forgery and bribery - and our opponents no longer seem so dangerous. In the current situation, all means are good."
   GEM_arrest_brandt:0 "Arrest Brandt"
   GEM_arrest_brandt_desc:0 "Willy Brandt should be arrested. Without him, the Democrats can be written off."
   GEM_remember_1933:0 "Remember 1933"
   GEM_remember_1933_desc:0 "In 1933 we managed to convince the people that the Communists were their enemies. It's time to repeat that success."
   GEM_payback_time:0 "Payback time"
   GEM_payback_time_desc:0 "This night our supporters will arrest many opposition council members under false pretenses. Our power must be absolute and unwavering."
   GEM_anticommie_provocation:0 "Anti-Communist Provocation"
   GEM_anticommie_provocation_desc:0 "Now it's time to smash the Communist Party to pieces. A little provocation and they can be forgotten."
   GEM_triumph_nsdap:0 "Triumph of the NSDAP"
   GEM_triumph_nsdap_desc:0 "The NSDAP cemented its position as the strong leader of Germany. A great future awaits Germany under our rule!"
   GEM_assasinate_himmler:0 "Killing Himmler"
   GEM_assasinate_himmler_desc:0 "Himmler is the head of the SS. Without him, this gang of criminals will be vulnerable and unable to recover from the blow."
   GEM_attack_ss_squads:0 "Attack SS units"
   GEM_attack_ss_squads_desc:0 "Our loyalists will strike at the SS officers, destroying their command structure and decapitating them. Without them and Himmler the SS can be written off."
   GEM_show_of_loyalty:0 "Loyalty Demonstration"
   GEM_show_of_loyalty_desc:0 "Today our men will address the council to denounce the crimes of the NSDAP. However, they will manage to descredit the Democrats and Communists as well."
   GEM_pay_the_people:0 "Bribe the right people"
   GEM_pay_the_people_desc:0 "Many supporters of Democrats, Nazis or Communists stay with them as long as it benefits them. With a few solid sums and promises we can win them over to our side."
   GEM_break_the_council:0 "Destroy the Council"
   GEM_break_the_council_desc:0 "Let the Council clash in a battle for power. A fight it cannot win. It's time to put power back in the hands of the Kaiser!"
   GEM_officers_loyalty:0 "Officer Loyalty"
   GEM_officers_loyalty_desc:0 "Today officers loyal to us will escort arrested members of the NSDAP, SS and other organizations who sought to take power from us. Long live the Kaiser!"
   GEM_long_trial:0 "The Long Trial"
   GEM_long_trial_desc:0 "Today begins the trial of the remaining Nazis. Their crimes will not be forgotten!"
   GEM_contact_the_uns:0 "Contact the U.S"
   GEM_contact_the_uns_desc:0 "Now that we have managed to defeat this barbaric phenomenon of Nazism, it is time to establish relations with the United States."
   GEM_visit_washington:0 "Visit to Washington"
   GEM_visit_washington_desc:0 "It is time to pay Washington an official visit. Several treaties must be signed and the opening of the embassy must be supervised."
   GEM_medical_programms:0 "Medical Program"
   GEM_medical_programms_desc:0 "Our pharmacological developments together with the American scientific base can give good results for the whole world. There is a need for cooperation in this area."
   GEM_american_democracy:0 "The American model of democracy"
   GEM_american_democracy_desc:0 "Americans have managed to recover rather quickly from the demise of our world. They look to the future with hope. I hope we can too."
   GEM_buy_american_vehicles:0 "Buy American machinery"
   GEM_buy_american_vehicles_desc:0 "American machinery is superior to ours in many ways. By buying and learning it, we can make it even better!"
   GEM_new_constitution:0 "New Constitution"
   GEM_new_constitution_desc:0 "The time has come for a new constitution. It is necessary to get rid of the legacy of the NSDAP definitively."
   GEM_new_look_of_germany:0 "The new look of Germany"
   GEM_new_look_of_germany_desc:0 "Having thrown off the shackles of the old regime, Germany will rise again - like a phoenix from the ashes!"
   GEM_contact_ussr:0 "Contact the USSR"
   GEM_contact_ussr_desc:0 "The Soviet Union has suffered greatly from our actions even before the End. Perhaps we can begin our relationship anew?"
   GEM_pay_reparations:0 "Pay reparations"
   GEM_pay_reparations_desc:0 "Given the state of the USSR economy, every penny counts. By paying a certain amount, we can help them recover a little bit."
   GEM_support_gorbachev:0 "Support Gorbachev"
   GEM_support_gorbachev_desc:0 "Young politician Mikhail Gorbachev promotes the ideas of democracy, glasnost and openness. We should support his endeavor - perhaps he can reform the USSR!"
   GEM_old_enemies_meeting:0 "A Meeting of Old Enemies"
   GEM_old_enemies_meeting_desc:0 "Our troop commanders have offered to arrange a meeting with USSR commanders. Well, that will be something..."
   GEM_freedom_parade:0 "Joint Freedom Parade"
   GEM_freedom_parade_desc:0 "To cement our friendship, we will hold a joint parade. Not a military one, no - a parade of free people, friends and comrades!"
   GEM_pseudo_capitulation:0 "Formal surrender"
   GEM_pseudo_capitulation_desc:0 "Though our borders are long gone, today we will sign an act of surrender. A simple formality that will unite us even more."
   GEM_friendship_forever:0 "Friendship forever"
   GEM_friendship_forever_desc:0 "One thing is clear in this world: Friendship is a great power. That is why we must follow the ideals of friendship and harmony."
   GEM_contact_british:0 "Connect with Britain"
   GEM_contact_british_desc:0 "The British were among the first to take our blow. They are our long-time enemy. It's time to bury the hatchet!"
   GEM_queen_meeting:0 "Meet the Queen"
   GEM_queen_meeting_desc:0 "Britain is a constitutional monarchy, so we must meet with the Queen to cement our treaties."
   GEM_great_british_fleet:0 "Great British Navy"
   GEM_great_british_fleet_desc:0 "The British navy has been astonishing in its strength and power since before the Great War. We can learn from their technology and skills.
   GEM_return_refuges:0 "Return of Refugees"
   GEM_return_refuges_desc:0 "Many people fled the atrocities of the Nazis. Today they will return to Germany, albeit not exactly to the Germany from which they fled."
   GEM_two_wars_memories:0 "The memory of the two wars"
   GEM_two_wars_memories_desc:0 "The few surviving old men remember the times of the Great War. Today they will march in remembrance with their former adversaries."
   GEM_parliament_republic:0 "Parliamentary Republic"
   GEM_parliament_republic_desc:0 "Parliament is the supreme legislative body of the country. It allows the administration of the laws to be placed in the hands of a portion of the population. It is necessary to form a similar body in our country."
   GEM_do_not_do_our_mistakes:0 "Do not repeat our mistakes!"
   GEM_d_do_not_do_our_mistakes_desc:0 "Griffons, Ponies, Zebras, Diamond Dogs, and other races and peoples of Equus and Griffonia, remember: war is terrible, and can lead to total destruction. Do not repeat our mistakes!"
   GEM_united_nations:0 "United Nations"
   GEM_united_nations_desc:0 "Today we organize an international community dedicated to preventing war and ensuring peaceful co-existence of all races, species and peoples!"
   GEM_keep_eye_on_eqvus:0 "Presence on Equus"
   GEM_keep_eye_on_eqvus_desc:0 "Equus, the western continent of this world, risks becoming the theater of world war. This war must be prevented and foreseen by any means necessary!"
   GEM_problem_north:0 "Problems of North"
   GEM_problem_north_desc:0 "There has long been conflict in the north of Equus between the Gryphon Empire colony and Stalliongrad. It is time to deal with it."
   GEM_stalliongradian_spring:0 "Stalliongrad Spring"
   GEM_stalliongradian_spring_desc:0 "Stalliongradians are former Equestrians. Perhaps we can help them with finding harmony and survival."
   GEM_nova_griffonian_help:0 "Help Nova Griffonia"
   GEM_nova_griffonian_help_desc:0 "Nova Griffonia suffers from problems caused by radicalism and famine, as well as the Frontier bandits. It is necessary to help them."
   GEM_northern_intervention:0 "Intervention to the North"
   GEM_northern_intervention_desc:0 "War has broken out in the north between the Kingdom of Pingland and the Bear Community. A military peacekeeping force must be brought in to end the war."
   GEM_humanitarian_aid:0 "Humanitarian aid"
   GEM_humanitarian_aid_desc:0 "Food, medicine, clothing, shoes...Anything the common people might need is in our supplies. We will see to it that the parcel reaches its destination."
   GEM_peaceful_propaganda:0 "Peace Propaganda"
   GEM_peaceful_propaganda_desc:0 "Peace is the highest good of the people. It is necessary to convey this message to all - and then the people will oppose wars."
   GEM_stalliongradian_problem:0 "Stalliongrad Problem"
   GEM_stalliongradian_problem_desc:0 "Stalliongrad obviously seeks confrontation rather than compromise with Equestria. Their fate must be decided."
   GEM_changeling_threat:0 "The Changeling Threat"
   GEM_changeling_threat_desc:0 "Despite their assistance to us, to date the Changlings have mobilized and converted the economy to warfare. Their invasion must be prevented."
   GEM_humanitarian_aid_olenia:0 "Humanitarian aid to Olenia"
   GEM_humanitarian_aid_olenia_desc:0 "Olenia is the first victim of the Changelings. It is necessary to help the civilians. The changelings are smart enough not to get into a fight against us..."
   GEM_common_sanctions:0 "Joint Trade Sanctions"
   GEM_common_sanctions_desc:0 "Chrysalis depend on foreign trade. If we work with Equestria and a number of countries to impose trade sanctions on them, they will have a very, very difficult time."
   GEM_strength_peacekeepers:0 "Reinforce the peacekeepers"
   GEM_strength_peacekeepers_desc:0 "The peacekeeping forces of the FRG must be put on full alert. A fresh influx of recruits and weapons is needed."
   GEM_support_olenian_refugees:0 "Support for refugees from Olenia"
   GEM_support_olenian_refugees_desc:0 "Many thousands of reindeer have fled Olenia due to war. They ask us for asylum and support-and we will help them!"
   GEM_preemptive_strike:0 "Preemptive Strike"
   GEM_preemptive_strike_desc:0 "The Changlings are bringing their forces to the eastern border. They are preparing for war with Equestria. It's time to strike at them!"
   GEM_harmony_and_order:0 "Harmony and Order"
   GEM_harmony_and_order_desc:0 "Equus has come to harmony. Time to set the stage for further reforms and remaking the world."
   GEM_griffonia_peacekeeper_comitee:0 "Griffonia Peacekeeper Committee"
   GEM_griffonia_peacekeeper_comitee_desc:0 "Griffonia is a more unstable continent. Constant wars and skirmishes, revolutions, conflicts..."
   GEM_eastern_problems:0 "Problems of the East"
   GEM_eastern_problems_desc:0 "The Riverside Coalition is an alliance of states of different races and species, formed to develop together and confront a common enemy. It is necessary to mend our relationship."
   GEM_contact_rivfed:0 "Contact the River Coalition"
   GEM_contact_rivfed_desc:0 "To begin with, it is necessary to establish permanent communication with River City, the capital of the Coalition."
   GEM_help_federation:0 "Help the Coalition"
   GEM_help_federation_desc:0 "Sending humanitarian aid will allow them to improve their situation. We can afford it."
   GEM_hellquill_problem:0 "Hellquill Problem"
   GEM_hellquill_problem_desc:0 "Hellquill is a problem for the entire Coalition. They are aggressive and clearly hate the ponies that make up most of the Coalition..."
   GEM_common_meds_dev:0 "Joint Medical Research"
   GEM_common_meds_dev_desc:0 "The River Ponies have good medical knowledge, especially in healing magic. We can combine them with our pharmacology..."
   GEM_appease_hellquill_dem:0 "Subdue the Hellquill"
   GEM_appease_hellquill_dem_desc:0 "Can't wait for Hellquill to make its move. We need to start an intervention in Hellquill and establish a democratic regime there."
   GEM_destroy_dreadleague:0 "Destroy the Dread League"
   GEM_destroy_dreadleague_desc:0 "Destroy the Dread League is a horrible gathering of all manner of brutes and abberations, necromancers and dark mages. It is time to destroy them!"
   GEM_herzland_threat:0 "The Herzland Threat"
   GEM_herzland_threat_desc:0 "The Gryphon Empire is a threat to our security. It is necessary to deal with them as soon as possible. However, you can't just walk into the Empire's lands - preparation is necessary."
   GEM_guarantees_for_republic:0 "Guarantee the position of the Republic"
   GEM_guarantees_for_republic_desc:0 "The Gryphon Republic gained their independence through the revolution and division of the Empire. We must support them and provide guarantees of independence."
   GEM_contac_aquellia:0 "Contact Aquellia"
   GEM_contac_aquellia_desc:0 "After the second revolution, the Aquellians may become a target of the Empire. They must be supported."
   GEM_prepare_for_invasion:0 "Prepare for intervention"
   GEM_prepare_for_invasion_desc:0 "It is time to build up forces and fleet. Intervention will not be easy, that should be clear."
   GEM_russian_vdv_assistance:0 "Assistance from Soviet airborne troops"
   GEM_russian_vdv_assistance_desc:0 "The Soviet Airborne Troops are the elite of their army. Their support will come in handy."
   GEM_usa_marines_assistance:0 "U.S. Marines assistance"
   GEM_usa_marines_assistance_desc:0 "The U.S. Marine Corps has been famous since the Great War as an unstoppable and unyielding force. Where the states need a quick, powerful strike, the Marines come in. Their support will enable us to gain a foothold in the lines we have taken."
   GEM_british_sas_assistance:0 "Special Air Service Assistance"
   GEM_british_sas_assistance_desc:0 "The SAS is a relatively young but established special forces. Unlike the Airborne Troops, they specialize in lightning strikes and neutralizing individual groups of enemies."
   GEM_reform_the_empire:0 "Intervention in the Empire"
   GEM_reform_the_empire_desc:0 "We are ready. It's time to reform the Empire - and it must be done quickly before they can come to their senses."
   GEM_carthin_dictator:0 "The Karthin dictator"
   GEM_carthin_dictator_desc:0 "Giulio Bicolini looks like one old Italian fascist we know. And he possesses similar rhetoric. His regime must not be allowed to strengthen."
   GEM_strength_british_borders:0 "Strengthen British borders"
   GEM_strength_british_borders_desc:0 "Britain is Carfin's first obstacle. Their cooperation with New Mairland could expose them to Carfin in the event of aggression."
   GEM_guarantees_new_mareland:0 "Guarantee New Mairland's position"
   GEM_guarantees_new_mareland_desc:0 "New Mairland may be a target of the Karfin regime. Their positions must be guaranteed."
   GEM_sanctions_carthin:0 "Joint sanctions against Karthin"
   GEM_sanctions_carthin_desc:0 "Wingbardia is quite dependent on outside resource supplies. If they are left without those resources, it will be very difficult for them to build a strong military industrial complex."
   GEM_gain_air_superiority:0 "Air Superiority"
   GEM_gain_air_superiority_desc:0 "Bicolini cannot be allowed to bomb New London or Sunset. By deploying a wing of modern fighters, we can secure the skies over Britain."
   GEM_common_invasion:0 "Joint Invasion"
   GEM_common_invasion_desc:0 "Our allies are ready to support us in this intervention. Soon the Karthian regime will fall!"
   GEM_intervent_carthin:0 "Intervention in Wingbardia"
   GEM_intervent_carthin_desc:0 "It is time to destroy this fascist regime. A bright future awaits Wingbardia!"
   GEM_new_republic:0 "New Republic"
   GEM_new_republic_desc:0 "Now that the Bicolini regime has fallen, you can help Wingbardians with the establishment of a new democratic government."
   GEM_peace_and_order:0 "Peace and Order"
   GEM_peace_and_order_desc:0 "Gryphonia is pacified. There will be no more bloody wars and revolutions. And that can't help but be happy."
   GEM_public_execution:0 "Public Executions"
   GEM_public_execution_desc:0 "The ideologues of Nazism and the scum of the SS should hang on every pole. Their crimes must not be forgotten!"
   GEM_gain_army_loyalty:0 "Enlist the support of the army"
   GEM_gain_army_loyalty_desc:0 "The SS's last bet is on officers and troops loyal to them. It is necessary to dispel their doubts about this."
   GEM_second_versalies:0 "Prevent a second Versailles"
   GEM_second_versalies_desc:0 "The Treaty of Versailles was a mistake. It is because of it that we are here now. We must sign a conditional surrender, but not have such terrible consequences."
   GEM_reform_government_system:0 "Reform of the state apparatus"
   GEM_reform_government_system_desc:0 "Due to the change in the ruling regime, reforms to the state apparatus are necessary. A new constitution, etc..."
   GEM_religion_question:0 "Question of religion"
   GEM_religion_question_desc:0 "Many citizens are religious. However, not all citizens are Christians. Perhaps abandoning a single religion would be the first step toward a secular society."
   GEM_new_german_order_com:0 "The New German Order"
   GEM_new_german_order_com_desc:0 "Looking at today's Germany, one cannot help but rejoice and be encouraged. We are building a successful socialist society!"
   GEM_strength_party_ruling:0 "Strengthen the position of the party"
   GEM_strength_party_ruling_desc:0 "We need to strengthen the support of the people and prevent dissent. Communism is the future we are all heading toward together!"
   GEM_revolution_year_parade:0 "Revolution anniversary parade"
   GEM_revolution_year_parade_desc:0 "Today the Volksmacht and Luftwaffe forces will hold a big parade to celebrate the anniversary of the revolution. The day should be perfect!"
   GEM_search_for_blamed:0 "Find the guilty"
   GEM_search_for_blamed_desc:0 "Someone is responsible for what happened in the square. And we will find those scum and punish them!"
   GEM_exploring_tragedy:0 "Examine the evidence"
   GEM_exploring_tragedy_desc:0 "Despite the chaos and horror of the explosion, we can still find evidence. We will find the culprits no matter what!"
   GEM_ban_fasc_parties:0 "Banning Fascist Parties"
   GEM_ban_fasc_parties_desc:0 "This tragedy is the perfect excuse to blame everything on the remnants of the Nazis. Banning their parties is the last step towards defeating this plague."
   GEM_comendant_hour:0 "Curfew"
   GEM_comendant_hour_desc:0 "Strict regulations and curfews must be imposed. No one is allowed to leave Berlin!"
   GEM_blame_changelings:0 "Blame the Changelings"
   GEM_blame_changelings_desc:0 "The Changelings ideology is very close in spirit to the NSDAP. This attack could have been their attempt to discredit us and bring back the NSDAP."
   GEM_blame_cia:0 "Blame the CIA"
   GEM_blame_cia_desc:0 "The Americans do not shy away from going after their targets with their bodies. The CIA probably tried to take out the top of the SPD in this way."
   GEM_support_olenian_communists:0 "Support the Communists of Olenia"
   GEM_support_olenian_communists_desc:0 "The Changeling war against Olienia is another indicator that the Changeling prefer to achieve their goals with bodies and wars. We must support the Oleni communists."
   start_civilwar_later_desc:0 "§When the war with the Changelings begins, the Civil War will begin in Olenia!§!"
   GEM_antichangeling_propaganda:0 "Propaganda against the Changelings"
   GEM_antichangeling_propaganda_desc:0 "A full-scale propaganda campaign against the Changlings must be launched. Show the people their true face."
   GEM_break_the_hegemony:0 "Destroy the Hegemony"
   GEM_break_the_hegemony_desc:0 "It is time for the Changlings to answer for their crimes. We will bury them!"
   GEM_rusian_tovarisch:0 "Russian Tovarisch"
   GEM_rusian_tovarisch_desc:0 "Soviet Communists are our possible friends. We must develop our relations."
   GEM_friends_in_capitoly:0 "Friends in the Capitol"
   GEM_friends_in_capitoly_desc:0 "American Communists were persecuted just as we were. We must support them!"
   GEM_loyal_parliament:0 "Loyal Parliament"
   GEM_loyal_parliament_desc:0 "British Labor managed to come to power... By a simple vote! This is a great achievement."
   GEM_invade_equestria:0 "Invasion of Equestria"
   GEM_invade_equestria_desc:0 "Of course, the Equestrians do not like our policies. A pre-emptive strike must be made against them."
   GEM_new_newmareland:0 "New New Mareland"
   GEM_new_newmareland_desc:0 "The socialists of New Mairland will manage to go the same way as the United States - Not a puppet or a colony, but our friend and comrade!"
   GEM_peqce_north:0 "Appease North"
   GEM_peqce_north_desc:0 "By uniting the North into one great union, we can end the constant war and death. At the cost of the lives of thousands, we will save millions!"
   GEM_attack_yaks:0 "Attack Yaks"
   GEM_attack_yaks_desc:0 "Civilization and prosperity must be brought to the Yaks. Their outdated customs must fade into oblivion."
   GEM_start_of_a_new_era:0 "Dawn of a New Age"
   GEM_start_of_a_new_era_desc:0 "Now that almost all external enemies have been destroyed, we can start moving toward communism!"
   GEM_steinman_chrysalis_pact:0 "Steinman-Chrysalis Pact"
   GEM_steinman_chrysalis_pact_desc:0 "The Changelings are not our best ally, but we have a common enemy. Erich von Steinmann, our Foreign Minister, will sign a friendship treaty with them. Yes, again..."
   GEM_ask_for_soviet_assistance:0 "Ask the USSR for help"
   GEM_ask_for_soviet_assistance_desc:0 "The USSR promotes ideas to fight capitalism and neo-imperialism. They won't refuse to help us fight the United States!"
   GEM_first_step_before_communism:0 "First Step"
   GEM_first_step_before_communism_desc:0 "Before we can get close to the states, according to the Steinman-Krizalis plan, we have to help deal with Equestria."
   start_alicornfall_plan:0 "§CWith the help of German strategists and industrialists, the State of [CHN.GetName] will be able to prepare the \"Alicornfall\" plan much sooner§!"
   GEM_crush_the_republicans:0 "Break the Republicans"
   GEM_crush_the_republicans_desc:0 "It's time to destroy those damn capitalists! People of the United States, we will free you from these CIA oppressors."
   GEM_through_the_mountain:0 "Pass through the mountains"
   GEM_through_the_mountain_desc:0 "The Crystal Empire is an ally of Equestria. We cannot allow them to support Equestria."
   GEM_break_the_pact:0 "Break the pact"
   GEM_break_the_pact_desc:0 "Now that we've solved the American problem, it's time to attack the Changelings."
   GEM_create_inner_police:0 "SRG MSS "
   GEM_create_inner_police_desc:0 "The Ministry of State Security of the Socialist Republic of Germany is the first step in preventing similar events in the future."
   GEM_we_love_big_leader:0 "Glory to the Secretary General"
   GEM_we_love_big_leader_desc:0 "Actions to strengthen security resonate in the hearts of the people. The people applaud and praise the Secretary General!"
   GEM_search_for_counterrev:0 "Search for counter-revolutionaries"
   GEM_search_for_counterrev_desc:0 "Someone in our country helped commit this terrorist attack. Counterrevolutionaries from among the supporters of the Soviets or the NSDAP must be found."
   GEM_total_search:0 "Stay alert!"
   GEM_total_search_desc:0 "Counterrevolutionaries and spies everywhere. Stay close, comrades, this is the only way we will defend Germany."
   GEM_jails_for_others:0 "Prisons for Dissenters"
   GEM_jails_for_others_desc:0 "Those who disagree with our new policy should be tried and sent to penal institutions."
   GEM_stop_trading:0 "Shutting down the economy"
   GEM_stop_trading_desc:0 "Enemy spies can infiltrate us through trade agreements and contracts. We'll have to close the economy."
   GEM_secure_the_south:0 "Secure the South"
   GEM_secure_the_south_desc:0 "The changelings pose a great danger to us. They must be dealt with quickly and conclusively."
   GEM_get_rid_of_queens_supporters:0 "Get rid of the queen's supporters"
   GEM_get_rid_of_queens_supporters_desc:0 "Now that Chrysalis is defeated, all of her supporters must be erased from history. No compromise."
   GEM_divide_the_lands:0 "Division of Territories"
   GEM_divide_the_lands_desc:0 "Many countries have claims to certain Changeling lands. It would be a good idea for our safety to give them these lands."
   GEM_judge_changeling_officers:0 "The trial of Changeling officers"
   GEM_judge_changeling_officers_desc:0 "Changeling officers must be tried for war crimes. Many will go to prison. However, some may also cooperate with us..."
   get_some_chn_generals:0 "Some Changeling generals will come over to your side."
   GEM_new_loyal_citizens:0 "New loyal citizens"
   GEM_new_loyal_citizens_desc:0 "The Changelings consider us invaders and occupiers. Their loyalty must be earned."
   GEM_grand_military_parade:0 "Grand military parade"
   GEM_grand_military_parade_desc:0 "Parade in the streets of Berlin. This time there will be no terrorist attacks, no death and grief - only the strength of the Volkswehr."
   GEM_great_german_wall:0 "The Great German Wall"
   GEM_great_german_wall_desc:0 "Though the changeling threat has been eliminated, we cannot guarantee that no one will want revenge for past mistakes. We must prepare for this moment."
   GEM_let_them_come:0 "Let them come"
   GEM_let_them_come_desc:0 "We rule out military aggression, but we can fight back against anyone who comes at us. Let them come - and be defeated head on."
   GEM_counterattack:0 "Retaliate"
   GEM_counterattack_desc:0 "We knew this would happen! Our enemy has shown us his true face. It's time to show them: they've made a huge mistake."
   GEM_burn_equestria_down:0 "Destroy Equestria"
   GEM_burn_equestria_down_desc:0 "The Equestrians are an ideological enemy. Their worldview is built on the need to build a world of harmony and friendship."
   GEM_yaks_invasion:0 "Invasion of the Yaks"
   GEM_yaks_invasion_desc:0 "Yak-Jakistan is the next target for German security."
   GEM_north_invasion:0 "Invasion of the North"
   GEM_north_invasion_desc:0 "The lands of bears and penguins are a threat. It is necessary to destroy them as soon as possible."
   GEM_destroy_americans:0 "Break the Americans"
   GEM_destroy_americans_desc:0 "The U.S. is our longtime enemy. It's time to destroy them once and for all."
   GEM_destroy_soviet:0 "Destroy the USSR"
   GEM_destroy_soviet_desc:0 "The Soviet Union is the main reason we are here. If they hadn't attacked us after the Long Peace, maybe we'd still be living on our Earth."
   GEM_glory_to_great_leader:0 "General Secretary Triumph"
   GEM_glory_to_great_leader_desc:0 "The General Secretary showed in time where Germany was being attacked from. Now Germany can sleep in peace!"
   GEM_end_the_opposition:0 "End the opposition"
   GEM_end_the_opposition_desc:0 "Opposition is smashed to smithereens. It's worth seeing to it that this time it's final."
   GEM_extremal_condition:0 "State of Emergency"
   GEM_extremal_condition_desc:0 "Now that the political crisis is over, the country must be rebuilt."
   GEM_ss_head_esc:0 "SS supremacy"
   GEM_ss_head_desc:0 "The SS has connections in the army and among the officers. The country needs a strong hand, and Himmler is well suited to that role."
   GEM_speak_to_mosley:0 "Contact with Mosley"
   GEM_speak_to_mosley_desc:0 "Oswald Mosley, leader of the Blackshirts movement, remains our ally. It is necessary to contact him."
   GEM_cross_the_ocean_himmler:0 "Cross the ocean"
   GEM_cross_the_ocean_himmler_desc:0 "It is necessary to complete what our great Führer Adolf Hitler began! The time has come to destroy Britain."
   GEM_save_ss_position:0 "Save SS positions"
   GEM_save_ss_position_desc:0 "Although radical, I think we can subdue the SS and keep them under control."
   GEM_highest_race:0 "The supreme race"
   GEM_highest_race_desc:0 "Humans are the supreme race of this world. This must not be forgotten."
   GEM_only_ethnos_cleans:0 "Ethnic cleansing only"
   GEM_only_ethnos_cleans_desc:0 "How justifiable is it to judge creatures from another world of being Aryans? That's just silly. We will only continue to carry out ethnic cleansing."
   GEM_native_officers:0 "Local officers"
   GEM_native_officers_desc:0 "Several local officers wish to lead our troops. Why not?"
   GEM_arianna_addrole:0 "§ҮArianna Hufler§! becomes §ҮGeneral§!:\n§ҮGeneral's skill level:§!§g4§! \n§ҮAttack skill:§!§R4§!\n§ҮDefense skill:§!§G3§!\n§ҮPlanning skill:§!§W4§!\n§ҮLogistics skill:§!§C2§!\n"
   GEM_radiant_croup_addrole:0 "§ҮRadiant Krupp§! will become §ҮGeneral§!:\n§ҮGeneral skill level:§!§g2§! \n§ҮAttack skill:§!§R2§!\n§ҮDefense skill:§!§G3§!\n§ҮPlanning skill:§!§W4§!\n§ҮLogistics skill:§!§C3§!\n"
   GEM_aliz_neumann_addrole:0 "§ҮAliz Neumann§! will become §ҮGeneral§!:\n§ҮGeneral skill level:§!§g3§! \n§ҮAttack skill:§!§R2§!\n§ҮDefense skill:§!§G2§!\n§ҮPlanning skill:§!§W4§!\n§ҮLogistics skill:§!§C2§!\n"
   GEM_workcamps:0 "Work Camps"
   GEM_workcamps_desc:0 "Prisoners of war, revolutionaries, and underdogs should be sent to special work camps where they can benefit Germany without threatening normal people."
   GEM_stop_ss:0 "Disband the SS"
   GEM_stop_ss_desc:0 "The SS are too dangerous and unpredictable to control. The organization must be disbanded."
   GEM_power_struct_reform:0 "Restructuring of power structures"
   GEM_power_struct_reform_desc:0 "After the SS is disbanded, a new force structure must be established that reports only to us."
   GEM_new_wave_of_reforms:0 "New wave of reforms"
   GEM_new_wave_of_reforms_desc:0 "New world - old rules. However, not quite. Many reforms need to be made."
   GEM_allies_with_changelings:0 "Alliance with the Changelings"
   GEM_allies_with_changelings_desc:0 "The Changelings are our closest ally and comrade. Our relationship must be nurtured."
   GEM_buy_lands_from_changelings:0 "Buy lands from the Changelings"
   GEM_buy_lands_from_changelings_desc:0 "We need more living space. Perhaps the Changelings will cede some territory to us for our technology?"
   GEM_cojoined_trainings:0 "Joint exercises"
   GEM_cojoined_trainings_desc:0 "Compared to us, the Changling army is nothing. We need to train them in our tactics of war and interaction."
   GEM_chn_techtrade:0 "Trade with changelings"
   GEM_chn_techtrade_desc:0 "Our technology is in many ways superior to that of the Changelings. We can help them greatly by sharing some of their technology. And they can teach us magic..."
   GEM_show_your_best_side:0 "Show your best side"
   GEM_show_your_best_side_desc:0 "We need to show our new citizens that we are not tyrants and murderers, but advocates of a harsh but just order. Only then will we earn their obedience and respect."
   GEM_sell_our_tanks_bps:0 "Sell blueprints of our tanks"
   GEM_sell_our_tanks_bps_desc:0 "On our first contact, our tanks showed incredible superiority compared to the Chageling tanks. Even the old Pz.IVs are incredibly superior to them in everything. By selling their blueprints we will greatly help our allies."
   GEM_connect_with_changeling_officers:0 "Make contact with Changeling officers"
   GEM_connect_with_changeling_officers_desc:0 "The Changeling officers have good knowledge of the area. Some of them might be willing to work with us - if Chrysalis agrees."
   GEM_prepare_for_great_war:0 "Preparation for the Great War"
   GEM_prepare_for_great_war_desc:0 "Our allies are hatching a plan to invade Equestria. We can help them with invasion planning."
   GEM_join_into_war:0 "Engage in war"
   GEM_join_into_war_desc:0 "The Great War has begun. It's time to join this war and support our allies."
   GEM_show_kapitoly:0 "Point to the Capitol"
   GEM_show_kapitoly_desc:0 "You can't leave a force like the United States behind. They can be a problem. They must be dealt with as soon as possible."
   GEM_victory_parade_in_kremlin:0 "Victory Parade in Kremlin"
   GEM_victory_parade_in_kremlin_desc:0 "We must finish what we started in 1941 and march the victory parade through Moscow. Let it be a new one!"
   GEM_dialogue_with_americans:0 "Dialogue with the United States"
   GEM_dialogue_with_americans_desc:0 "Rockwell is already ready to address Congress and take power to, he says, prevent the occupation. Collaborationism is a good thing."
   GEM_dialogue_with_russians:0 "Dialogue with the USSR"
   GEM_dialogue_with_russians_desc:0 "Taboritsky, that scrounger, managed by some miracle to survive the End. So he can continue to hold up his end of the bargain - running the USSR as part of our Empire."
   GEM_end_what_is_started:0 "Finish what you started"
   GEM_end_what_is_started_desc:0 "It's only a matter of time before we take over Great Britain, and subdue all of humanity. Long live the Third Reich!"
   GEM_invade_empire:0 "Invasion of the Empire"
   GEM_invade_empire_desc:0 "While the Gryphon Empire is occupied by the eastern enemy, we can try to invade them. If we are not hindered by resistance..."
   player_warning_of_fault:0 "§RHarmonic resistance is a big problem. Their interference will shift the balance of power not in our favor, and most likely the invasion will fail!§!"
   GEM_pax_germannica:0 "Pax Germannica"
   GEM_pax_germannica_desc:0 "It is time to remake this world. Slowly, step by step..."
   GEM_true_to_caesar:0 "Glory to the Kaiser"
   GEM_true_to_caesar_desc:0 "Long live Louis Ferdinand, the great Kaiser of Germany! He has returned to his rightful throne, and will lead us to prosperity!"
   GEM_hang_criminals:0 "Hang the criminals"
   GEM_hang_criminals_desc:0 "Any mention of the SS bastards must be erased. As well as the bastards themselves."
   GEM_constitutional_monarchy:0 "Constitutional monarchy"
   GEM_constitutional_monarchy_desc:0 "Abolutive monarchy does not provide sufficient civil liberties and rights. A constitutional monarchy is far preferable."
   GEM_speak_to_people:0 "Address the people"
   GEM_speak_to_people_desc:0 "It is time to show the people: the Kaiser is with them, he is among them, and seeks to help them. We must earn the support of the people."
   GEM_big_dinner:0 "Kaiserreich"
   GEM_big_dinner_desc:0 "The coronation ceremony and the banquet that follows are a mere formality. The important thing is that the Kaiser will once again lead the German Empire to its greatness."
   GEM_cultural_trade_with_eqs:0 "Cultural Exchange with Equestria"
   GEM_cultural_trade_with_eqs_desc:0 "Equestrian art and literature recall the classics of old Earth, including the German ones. Perhaps they would be interested in our books as well?"
   GEM_visit_crystal_city:0 "Visit to Crystal City"
   GEM_visit_crystal_city_desc:0 "We should establish contact not only with Equestria. It would also be a good idea to strengthen relations with the Crystal Empire."
   GEM_visit_griffenheim:0 "Visit to Griffenheim"
   GEM_visit_griffenheim_desc:0 "The history of the Griffon Empire seems suspiciously familiar to us. We need to make contact with them as well."
   GEM_canterlot_type_city:0 "Canterlot-type Capital"
   GEM_canterlot_type_city_desc:0 "Canterlot is a city on a mountain. A beautiful castle, towering over a large city of small, beautiful houses. Yes, that's what Berlin should look like."
   GEM_griffenheim_type_city:0 "Canterlot-type Capital"
   GEM_griffenheim_type_city_desc:0 "New Berlin should look like Griffenheim: monolithic buildings that make up beautiful patterns, wide streets, and monumental government buildings."
   GEM_jevel_of_empire:0 "Jewel of the Crown"
   GEM_jevel_of_empire_desc:0 "New Berlin should truly be the crown jewel of Germany. This magnificent city is the result of the work of many people."
   GEM_meet_elizabeth:0 "Meet Elisabeth"
   GEM_meet_elizabeth_desc:0 "Queen Elizabeth is a distant relative of the Kaiser. It is necessary to arrange a meeting between the Kaiser and her."
   GEM_save_andrey:0 "Save Andrey"
   GEM_save_andrey_desc:0 "Andrey Smolyany is a distant relative of Nicholay II, and therefore a distant relative of the Caesar. If we don't get him out of the USSR, he will simply be executed. We will also appoint him to public office."
   GEM_friends_andrey:0 "Friendship with Andrey"
   GEM_friends_andrey_desc:0 "Kaiser's distant relative Andrey Smolyany has regained power over the country. We must develop our relationship with him."
   GEM_get_andrey:0 "Andrei Smolyany will be available as an advisor."
   GEM_visit_kapitoly:0 "Visit to the Capitol"
   GEM_visit_kapitoly_desc:0 "Treaties of friendship and reciprocity must be made with the United States. We were once enemies, but that's in the past."
   GEM_cojoined_parade:0 "Joint military parade"
   GEM_cojoined_parade_desc:0 "The Three Empires Military Parade is a truly impressive spectacle. We will show all those who think we are easy prey - humanity will not die!"
   GEM_give_second_chance_criminals:0 "Second Chance for Criminals"
   GEM_give_second_chance_criminals_desc:0 "Some criminals can be useful to us. Why execute them when you can use them?"
   GEM_second_chance_abwehr:0 "Second chance for the Abwehr"
   GEM_second_chance_abwehr_desc:0 "The Abwehr is the military intelligence service of the Third Reich. However, their specialists can be useful to us."
   GEM_army_reform:0 "Army Reform"
   GEM_army_reform_desc:0 "The military machine of the Third Reich had enormous power. However, reforms were needed!"
   GEM_eco_reform_focus:0 "Economic Reforms"
   GEM_eco_reform_focus_desc:0 "No new hyperinflation like the Weimar Republic should be allowed. Urgent economic reforms are needed."
   GEM_the_future_of_warfare:0 "The future of war"
   GEM_the_future_of_warfare_desc:0 "The future of war is behind the tactical interaction of the branches of the military and modern doctrines. The future is a strong, committed army."
   GEM_expansion_of_lands:0 "Expansion"
   GEM_expansion_of_lands_desc:0 "We need more land for our needs. The changelings are a threat that must be neutralized. Therefore, it is time to begin the invasion of the Changeling Lands."
   GEM_territory_integration:0 "Territory Integration"
   GEM_territory_integration_desc:0 "We must pacify the local population and pacify dissent and resistance. We are not going to destroy or belittle them in any way - those who have been doing this have been rotting in the ground for a long time."
   GEM_offer_changelings_new_lord:0 "Oath of Allegiance"
   GEM_offer_changelings_new_lord_desc:0 "We may suggest that some Changelings officers take an oath of allegiance to the Kaiser. They will regain their positions and ranks, and we will get new commanders."
   GEM_population_assimilation:0 "Population Assimilation"
   GEM_population_assimilation_desc:0 "Can't have our differences distinguish us. Humans, ponies, changlings, they are all subjects of the Empire, and they are all equal in rights among themselves."
   GEM_send_chrysalis_to_eqs:0 "Extradite Chrysalis to Equestria"
   GEM_send_chrysalis_to_eqs_desc:0 "Queen Chrysalis is an enemy of Equestria. And she must be judged by Equestrians. We must hand her over to Celestia to strengthen relations between our countries."
   GEM_former_empire_greatness:0 "The former greatness of the Empire"
   GEM_former_empire_greatness_desc:0 "Our Empire is growing and thriving. We control large territories and have a number of allies. Is this not splendor?"
   GEM_south_colonisation:0 "Colonisation of the south"
   GEM_south_colonisation_desc:0 "The Kingdom of Olenia is to become our colony. We will protect them in return for resources."
   GEM_north_colonisation:0 "Colonies in the north"
   GEM_north_colonisation_desc:0 "The northern states have reserves of resources that would benefit us. We will secure them in return for those resources."
   GEM_central_countries_coalition:0 "Coalition of Central Powers"
   GEM_central_countries_coalition_desc:0 "The time has come to revive the Coalition of Central Powers with our allies. The new Triple Pact will flourish in harmony and mutual aid!"
   GEM_support_river_coal:0 "Support the River Coalition"
   GEM_support_river_coal_desc:0 "The River Coalition is an Eastern alliance of different races for mutual aid and cooperation. We must support them!"
   GEM_anticommie_politics:0 "Anti-Communist Politics"
   GEM_anticommie_politics_desc:0 "The Communists led the Russian Empire to collapse and nearly destroyed Germany. This contagion must be dealt with."
   GEM_support_british_colonialism:0 "Support British colonialism"
   GEM_support_british_colonialism_desc:0 "The British are pursuing a new policy of colonialism. We must support them in this endeavor."
   GEM_attack_GRI_neut:0 "The Fall of the Empire"
   GEM_attack_GRI_neut_desc:0 "The final step is the fall of the Gryphon Empire. Their place will be taken by the new colonies of the Three Empires."
   GEM_country_rebuild:0 "Rebuild the country"
   GEM_country_rebuild_desc:0 "The time has come to begin rebuilding the country. The first thing to do is to rebuild the industrial plants."
   GEM_end_offworking:0 "End of unemployment"
   GEM_end_offworking_desc:0 "More factories and plants need to be built to provide jobs for people."
   GEM_building_civfacts:0 "Building factories"
   GEM_building_civfacts_desc:0 "Civilian industry will allow us to avoid shortages of supplies and necessities, as well as provide production capacity"
   GEM_building_milfacts:0 "Military industry"
   GEM_building_milfacts_desc:0 "It is necessary to increase the production of weapons and armored vehicles. Having a strong army is essential to the survival of our nation."
   GEM_resource_searching_focus:0 "Search for resources"
   GEM_resource_searching_focus_desc:0 "Lack of resources is a huge problem that must be dealt with. Luckily, it looks like there should be enough resources for the first time. All that remains is to find them."
   GEM_new_building_techs:0 "New Building Technology"
   GEM_new_building_techs_desc:0 "It's necessary to develop new materials and methods used in construction. This way we can erect buildings more efficiently and maintain old ones."
   GEM_total_electrifics:0 "Electrification of cities"
   GEM_total_electrifics_desc:0 "The complete electrification of our cities will improve industrial and residential conditions. This task is our top priority."
   GEM_concentration_focus:0 "Betting on concentration"
   GEM_concentration_focus_desc:0 "We need to concentrate our industry in one place. This will allow for logistics and infrastructure for production."
   GEM_dispersion_focus:0 "Betting on dispersion"
   GEM_dispersion_focus_desc:0 "Spreading out industry will not quickly destroy factories. Yes, it's much easier to defend a group of factories, but one missed bomber will destroy them all."
   GEM_nuclear_industry:0 "Nuclear Energy"
   GEM_nuclear_industry_desc:0 "Nuclear scientists must be restored to work. Clean and affordable nuclear power is the future."
   GEM_expand_infrastr_paths:0 "Infrastructure Development"
   GEM_expand_infrastr_paths_desc:0 "Our infrastructure is in decline. We need to begin work to rebuild it and develop it."
   GEM_light_industry:0 "Light Industry"
   GEM_light_industry_desc:0 "The light industry is clothing, shoes, packaging materials, and other things. It is necessary to develop this sector of the economy."
   GEM_building_equipment:0 "New construction equipment"
   GEM_building_equipment_desc:0 "New tools and construction equipment will help to increase the efficiency of construction work.
   GEM_better_engines:0 "Engine Upgrades"
   GEM_better_engines_desc:0 "Internal combustion engines, like other equipment, tend to get outdated and modified. We must prevent their obsolescence and keep them up to date."
   GEM_autooban_building:0 "Autobahn construction"
   GEM_autooban_building_desc:0 "A well-developed road network is necessary for logistics and supply purposes. Germany's rail networks need to be expanded."
   GEM_producing_rifles:0 "Development of the arms industry"
   GEM_producing_rifles_desc:0 "Weapons production will enable us to maintain a large and strong army. More weapons must be produced."
   GEM_better_armor:0 "Better armor"
   GEM_better_armor_desc:0 "Tanks and fast strike groups are the future. Better armor must be created. First and foremost, more defensible ones."
   GEM_old_friends:0 "Old Partners"
   GEM_old_friends_desc:0 "Many old manufacturers and engineers have survived the End. We need to renew our collaboration."
   GEM_new_labs:0 "New labs"
   GEM_new_labs_desc:0 "Even though our technology is ahead of the locals, our technical development cannot be allowed to stop for even a little while. The laboratories must be restored."
   GEM_magical_researches:0 "Research on magic"
   GEM_magical_researches_desc:0 "Magic... Once a subject of discussion in literature, henceforth an observable reality. Though we can't use it directly, we can find alternative uses for it."
   GEM_find_and_destroy:0 "Search and Destroy"
   GEM_find_and_destroy_desc:0 "Developing detection systems will help anticipate enemy air raids. We remember the experience of the London bombings..."
   GEM_radar_coverage:0 "Radar coverage"
   GEM_radar_coverage_desc:0 "Radar equipment needs to be built in earnest. The first radars should be built as soon as possible!"
   GEM_civilian_avia_development:0 "Civil aviation development"
   GEM_civilian_avia_development_desc:0 "Civil aviation is a promising way to connect remote regions. It is necessary to develop this transportation route".
   GEM_medical_development:0 "Medical development"
   GEM_medical_development_desc:0 "Many people suffer from diseases caused by radiation and poor conditions. Also the cold climate is a problem. It is necessary to develop medicine and open new hospitals."
   GEM_synthetic_fuel:0 "Synthetic fuel"
   GEM_synthetic_fuel_desc:0 "Oil, the black gold of the new century, does not appear by itself. Yes, there is plenty of it, but there cannot be a shortage. A way must be found to replace it."
   GEM_jet_engine_focus:0 "Jet Engines"
   GEM_jet_engine_focus_desc:0 "At the very end of the war, our scientists managed to develop jet aircraft. Yes, they didn't play a big role then, but now they are the future."
   GEM_copmuters_development:0 "Computer development"
   GEM_copmuters_development_desc:0 "Computing technology makes it possible to replace days of calculations with a few hours of work. It is necessary to develop this direction."
   GEM_new_university:0 "New University"
   GEM_new_university_desc:0 "Higher education allows us to train enough professionals to replace those already dead. The opening of the new university will allow us to train a variety of specialists on our own."
   GEM_magical_usage:0 "Use of magic"
   GEM_magical_usage_desc:0 "Over the years we have come to understand magic much better. We have learned how to create weapons and tools with it. It is necessary to further develop this field."
   GEM_metallurgy:0 "Development of metallurgy"
   GEM_metallurgy_desc:0 "New alloys, scrap metal recycling, and more thorough processing of ore will all help us use resources more efficiently. Efficiency must be in everything!"
   GEM_1945_victory_again:0 "The Triumph of 1945"
   GEM_1945_victory_again_desc:0 "The development of the nuclear bomb in 1945 allowed us to avoid being defeated by the USSR and the Allies. Yes, this weapon destroyed our planet... But having it as a deterrent..."
   GEM_industrial_network_development:0 "Industrial Network Development"
   GEM_industrial_network_development_desc:0 "An efficient economy is impossible without a strong industrial base. There is no limit to the excellence of our economy!"
   GEM_build_reactor:0 "Reactor construction"
   GEM_build_reactor_desc:0 "A nuclear reactor must be built in the capital. It will be able to power almost all of Berlin! And not only that..."
   GEM_heritage_of_great_war:0 "Heritage of the Great War"
   GEM_heritage_of_great_war_desc:0 "The Great War was a great tragedy in German history. And yet, the military doctrine employed in that era allowed for the attrition of the enemy. Trench warfare of attrition was a good way to wage war."
   GEM_focus_on_artilelry:0 "Bet on artillery"
   GEM_focus_on_artilelry_desc:0 "Artillery allows you to grind enemies into the dirt from a safe distance. Grind them to powder, destroy their cities - and walk through the ruins hanging their flags."
   GEM_rows_of_fire:0 "Line of Fire"
   GEM_rows_of_fire_desc:0 "Large armies allow for constant rotation and no respite for the enemy. It is necessary to develop this military doctrine."
   GEM_execution_forces:0 "Assault Corps"
   GEM_execution_forces_desc:0 "The Huntsmen, successors to the Imperial Army Assault Corps, are specially trained troops whose primary mission is to break through enemy defenses and disrupt their battle lines. Their training must begin again."
   GEM_blitzkrieg:0 "Lightning War"
   GEM_blitzkrieg_desc:0 "Betting on speed allows you to smash the enemy without allowing them to resupply and consolidate after retreat. It is necessary to develop this idea further."
   GEM_high_command_reforms:0 "High command reforms"
   GEM_high_command_reforms_desc:0 "The hierarchical chain of command of our army is far from perfect. We need to rethink the rank-and-command system and redistribute areas of responsibility."
   GEM_borders_reinfrocement:0 "Strengthening Borders"
   GEM_borders_reinfrocement_desc:0 "Strengthening our borders will enable us to better fight back against anyone who comes at us. We must develop new measures for the erection of defenses and their placement."
   GEM_remember_two_wars:0 "Remembrance of the Two Wars"
   GEM_remember_two_wars_desc:0 "Both world wars, as great tragedies as they were, have taught us many lessons in warfare. We must remember them and be prepared for anything."
   GEM_personal_armor_development:0 "Armor Development"
   GEM_personal_armor_development_desc:0 "The last War showed us the need for personal armor. It must be light and strong, yet strong enough to protect against shrapnel and small caliber ammunition."
   GEM_panzerstorm:0 "Steel Fist"
   GEM_panzerstorm_desc:0 "Tank wedges, motorized infantry, self-propelled artillery... Germany's Steel Fist - A reliable measure of defense against all who encroach on our land!"
   GEM_army_demo_name:0 "Bundeswehr"
   GEM_army_fasc_name:0 "Wehrmacht"
   GEM_army_comm_name:0 "Volkswehr"
   GEM_army_neut_name:0 "German Imperial Army"
   GEM_air_demo_name:0 "Bundeswehr Luftwaffe"
   GEM_air_fasc_name:0 "Luftwaffe"
   GEM_air_comm_name:0 "Volkswaffe Luftwaffe"
   GEM_air_neut_name:0 "Imperial Air Force"
   GEM_navy_demo_name:0 "Bundesmarine"
   GEM_navy_fasc_name:0 "Kriegsmarine"
   GEM_navy_comm_name:0 "Volksmarine"
   GEM_navy_neut_name:0 "Kaiserlichmarine"
   gem_strasse_solution:0 "Deathhead has a better idea..."
   
   
   UNS_CSTO_organisation_of_csto:0 "CSTO Foundation"
   UNS_CSTO_organisation_of_csto_desc:0 "The Princess's statements about world peace, a world of harmony and friendship obviously do not live up to their claim. It is necessary to think about security for us and our allies. Of course, we cannot abandon our democratic values either, so we cannot just deploy an army of thousands. We have to be smarter and more cunning than our enemies"
   UNS_CSTO_eqvus_contingent:0 "Eqvus representatives"
   UNS_CSTO_eqvus_contingent_desc:0 "The western mainland, Eqvus, is the primary target of operations because that is where our territory is located. At the moment, the Ministry of Defense has identified two problems on the mainland: Changelings and Stalliongrad"
   UNS_additional_requirements:0 "Some of the decisions may have additional requirements!"
   UNS_CSTO_grey_plague:0 "The Grey Plague"
   UNS_CSTO_grey_plague_desc:0 "The changelings are the embodiment of everything we despised the Third Reich for. This threat must be neutralized before it is too late"
   UNS_CSTO_fifth_column:0 "The Fifth Column"
   UNS_CSTO_fifth_column_desc:0 "The Chrysalis regime has a large number of enemies within their state. Although their secret service is trying to defeat them, we must reach out to them - and they will help us"
   UNS_CSTO_support_velvet:0 "Support the Velvet"
   UNS_CSTO_support_velvet_desc:0 "Queen Velvet is the rightful monarch of Olenia and the representative of the harmonist movement. Even though she herself is in Equestria, her supporters are preparing for her return. And we will help them prepare"
   UNS_CSTO_support_thorax:0 "Support the Thorax"
   UNS_CSTO_support_thorax_desc:0 "Thorax, a changeling harmonist, is persecuted by the changeling secret service for his ideas. He himself is hiding in Equestria, but his supporters are active throughout the changeling kingdom. We must support them in defeating Chrysalis"
   UNS_CSTO_unlock_comm_dem_support_decisions:0 "Unlocks new decisions to support the §CHarmonist Resistance§!"
   UNS_CSTO_prepare_for_the_rebellion:0 "Prepare the rebellion"
   UNS_CSTO_prepare_for_the_rebellion_desc:0 "Thorax is the leader of the changeling harmonists and an advocate of peaceful coexistence. We can support him in his fight for freedom"
   UNS_CSTO_self_proclaim_rule:0 "The Self-Determination Right"
   UNS_CSTO_self_proclaim_rule_desc:0 "We Americans hold to the idea that every nation is free to create its own destiny. We have helped the harmonic movements in the Changeling lands enough - it is time for them to assert themselves!"
   UNS_CSTO_CIA_expansion:0 "CIA Expansion"
   UNS_CSTO_CIA_expansion_desc:0 "The CIA is the U.S. military intelligence agency tasked with gathering information and preventing attacks. By giving them additional money and responsibilities, we will greatly expand the range of their activities and strengthen their position"
   UNS_CSTO_weapon_sending_channels:0 "Channels of arms supply"
   UNS_CSTO_weapon_sending_channels_desc:0 "Thanks to the CIA and their network of spies, we are able to send shipments of weapons and equipment without official channels of communication. Now we can support those who need them with weapons"
   UNS_CSTO_prepare_military_units:0 "Prepare the military forces"
   UNS_CSTO_prepare_military_units_desc:0 "The military forces of the CSTO are the backbone of our collective security. We must be ready to respond to any threat"
   UNS_CSO_changeling_embargo:0 "Embargo against changelings"
   UNS_CSO_changeling_embargo_desc:0 "By restricting trade with the changelings, we deprive them of a large number of resources, as well as shorten trade routes and routes. It would hurt their economy"
   UNS_CSTO_comittee_project:0 "\"Comittee\" Project"
   UNS_CSTO_comittee_project_desc:0 "\"Comittee\" Project is the creation of a unified defense committee among the countries participating in the CSTO. Its tasks will include defense planning and development of the military-industrial complex on the territory of the United States"
   UNS_CSTO_hidden_airfields:0 "Hidden airfields"
   UNS_CSTO_hidden_airfields_desc:0 "Building airfields will attract attention, but it is in our power to hide the process from our enemies as much as possible. Airfields are necessary for warfare, so you must do your best to"
   UNS_CSTO_military_infra_build_help:0 "Infrastructure construction assistance"
   UNS_CSTO_military_infra_build_help_desc:0 "Our knowledge of logistics and infrastructure is many times greater than anything the locals know. Yes, the locals may know how to use magic, but there's something we know much better: how to fight"
   UNS_CSTO_grey_plan_invade_CHN:0 "Military Plan \"Gray\""
   UNS_CSTO_grey_plan_invade_CHN_desc:0 "Preparations are complete. As far as we know, the Changeling General Staff is planning an attack on the lands of Equestria. We must be the first to strike and put all our assets into action"
   UNS_CSTO_invite_EQS:0 "Invite Equestria to the CSTO"
   UNS_CSTO_invite_EQS_desc:0 "The Kingdom of Equestria used to live in peace and friendship, but those times are passing. If Princess Celestia can't see that, then we question her mental capacity. It's time to make it clear: War is inevitable, so they need allies. They helped us and we will help them"
   UNS_CSTO_invite_CRY:0 "Invite Crystal Empire to the CSTO"
   UNS_CSTO_invite_CRY_desc:0 "The Crystal Empire is an ally of Equestria, and a potential target for the changelings. Between two fires, they need help and protection"
   UNS_CSTO_invite_SOU:0 "Invite Russia to the CSTO"
   UNS_CSTO_invite_SOU_desc:0 "After the end of the communist dictatorship and the coming to power of the democratic movements, Russia began to pursue the same goals as we do - peace and order in the world. Our alliance will be indestructible"
   UNS_CSTO_article_five:0 "Article 5"
   UNS_CSTO_article_five_desc:0 "The new fifth article of the Celestial Sea Treaty Organisation states that if a member country, candidate country, or an ally or vassal of the aforementioned countries is attacked, all member countries of the SCTO undertake to provide military aid to the ally. This is a guarantee of collective security"
   UNS_CSTO_art_5_tooltip:0 "Enables decision of joining defensive wars aside your allies"
   UNS_CSTO_red_menace:0 "The Red Menace"
   UNS_CSTO_red_menace_desc:0 "The Stalliongrad Communists are a threat and a problem for the CSTO. It is necessary to deal with this threat while they are still gaining strength"
   UNS_CSTO_the_iron_curtain:0 "The Iron Curtain"
   UNS_CSTO_the_iron_curtain_desc:0 "First and foremost, we must cease all trade and political relations with Stalliongrad"
   UNS_CSTO_appease_chrysalis:0 "Chrysalis' appeasement"
   UNS_CSTO_appease_chrysalis_desc:0 "Chrysalis is not the most pleasant person to talk to, and her views are by no means close to ours. However, the changelings could be a useful ally. Perhaps we can help resolve the Equestria-Changeling conflict and reconcile the two irreconcilable enemies?"
   UNS_CSTO_unlock_decisions_chrysalis:0 "Enables decisions to pacify Chrysalis and neutralize the threat diplomatically"
   UNS_CSTO_anticommie_propaganda:0 "Anti-Communist Propaganda"
   UNS_CSTO_anticommie_propaganda_desc:0 "The whole world must understand: Communism is not a good thing, but a problem. A massive propaganda campaign must be carried out against the few major proponents of communism"
   UNS_CSTO_sf_provocations:0 "Provocations of the power structures"
   UNS_CSTO_sf_provocations_desc:0 "Stalliongrad's power structures await our strikes. A proper strike will undermine northerners' faith in their government and the authority of the police"
   UNS_CSTO_anticommunist_pact:0 "Anti-Communist Treaty"
   UNS_CSTO_anticommunist_pact_desc:0 "Concluding a separate anti-communist alliance to jointly oppose revolutions is the next big step in the fight against the threat of world revolution"
   UNS_CSTO_new_bloody_sunday:0 "The Bloody Sunday"
   UNS_CSTO_new_bloody_sunday_desc:0 "A small incident with casualties among the population could greatly shake the popularity of the SCP. If passions run too high, people might not be able to endure - and hello, a second revolution!"
   UNS_CSTO_start_STG_civilwar:0 "If Stability in Stalliongrad falls below 50% and popularity of the Harmonists exceeds the popularity of the Communists, civil war will break out in Stalliongrad!"
   UNS_CSTO_assasinate_serov:0 "Assasinate the Serov"
   UNS_CSTO_assasinate_serov_desc:0 "Sinister Serov is an important Stalliongrad figure. His murder would wreak havoc on the ranks of the SCP and strike at their cohesion"
   UNS_CSTO_nova_griffonia_support:0 "Support Nova Griffonia"
   UNS_CSTO_nova_griffonia_support_desc:0 "Nova Griffonia is the obvious victim in the path of Stalliongrad aggression. The CSTO will support them in any way possible!"
   UNS_CSTO_supress_vergilia:0 "Suppress the Frontier"
   UNS_CSTO_supress_vergilia_desc:0 "While Virgilia remains a quasi-independent quasi-state, Nova Griffonia is forced to keep forces to the west. Our military experts and instructors will help them deal with this problem"
   UNS_CSTO_GRF_military_support:0 "Military support for the Nova Griffonia"
   UNS_CSTO_GRF_military_support_desc:0 "Sending a large shipment of weapons will allow Nova Griffonia to quickly strengthen its defenses and build up its military contingent"
   UNS_CSTO_land_lease_programm:0 "Land Lease Program"
   UNS_CSTO_land_lease_programm_desc:0 "One-off arms shipments will not save Nova Griffonia, and clandestine shipments are a big risk. By passing the Land-Lease Act, we can officially and openly support friendly regimes with arms and ammunition"
   UNS_CSTO_unlock_landlease_decision:0 "Enables tha Land-Lease decisions"
   UNS_CSTO_trading_with_GRF:0 "Trading with Nova Griffonia"
   UNS_CSTO_trading_with_GRF_desc:0 "Trade relations with Nova Griffonia are a great way to support their economy and allow them to build up their military capabilities. Plus, it'll allow us to expand our arms supply routes"
   UNS_CSTO_guarantee_grf:0 "CSTO Guarantees"
   UNS_CSTO_guarantee_grf_desc:0 "It is time to declare to all: Nova Griffonia is under the protection of the CSTO, and any attack on Nova Griffonia will be calculated as an attack on the CSTO"
   UNS_CSTO_invade_stg:0 "Invade the Stalliongrad"
   UNS_CSTO_invade_stg_desc:0 "It's about time we struck Stalliongrad and overthrew the communist regime. We have destroyed their society and economy enough that it will lead to a rapid collapse"
   UNS_CSTO_griffon_continent:0 "Griffonian representatives"
   UNS_CSTO_griffon_continent_desc:0 "The Eastern Continent is a real meat grinder and powder keg. The Balkans but in the mainland size. But even there, there are regimes close to us... and regimes that we should get rid of"
   UNS_CSTO_fall_of_an_empire:0 "Fall of an Empire"
   UNS_CSTO_fall_of_an_empire_desc:0 "The Griffon Empire is a major player on the continent and a dangerous opponent. Their aggression threatens our interests. We must prepare to confront them"
   UNS_CSTO_trade_war_empire:0 "Trade war with Empire"
   UNS_CSTO_trade_war_empire_desc:0 "A full-fledged trade war between the CSTO and the Empire would hit the Empire hard. Our allies and we have reserves of resources and industrial capacity that could be useful to the Empire. By depriving them of these reserves, we would reduce their industrial capacity"
   UNS_CSTO_resource_excavation_program:0 "Resource excavation program"
   UNS_CSTO_resource_excavation_program_desc:0 "To hit the Empire's economy even harder, we will deploy a joint resource exploration program among the CSTO member countries and help them find the hidden riches of the land. This will allow us to develop the CSTO economy and reduce imports of resources from the Empire and its allied countries"
   add_random_resource_csto:0 "Each CSTO member country will receive a random resource in their capital state"
   UNS_CSTO_trade_offer_grb:0 "A trade deal with Britain"
   UNS_CSTO_trade_offer_grb_desc:0 "By making Britain a permanent trading partner of the CSTO we can provide access to the entire Griffonia market. The south is not controlled by the Empire, and Britain has some influence in that region"
   UNS_CSTO_agenture_of_cia:0 "CIA agent work"
   UNS_CSTO_agenture_of_cia_desc:0 "The CIA does more than just prepare coups and extract information. As an example, they are in the business of recruiting agents. Their work has allowed us to get some capable ponies and griffins out of an imperial prison that could be useful to us"
   UNS_CSTO_skyfall_csto_candidate:0 "CSTO Guarantees for Skyfall"
   UNS_CSTO_skyfall_csto_candidate_desc:0 "The Trade Republic of Skyfall is a potential victim of the Empire. Their trade connections and location leave the Empire no choice but to attack them. We must ensure their protection"
   UNS_CSTO_add_TRD_guarantee:0 "The state will become a candidate country for the CSTO with the right of protection."
   UNS_CSTO_destroy_infrastructure:0 "Destroy the Infrastructure"
   UNS_CSTO_destroy_infrastructure_desc:0 "Destroying infrastructure is one measure of prolonged warfare. By training our agents and spies to properly handle powerful explosives, we can deal serious blows to enemy industry and logistics."
   UNS_CSTO_decline_imperial_politics:0 "Protests against imperial politics"
   UNS_CSTO_decline_imperial_politics_desc:0 "Imperial aggressive policies are an affront to the ideals of freedom and democracy. We do not accept such actions under any circumstances!"
   UNS_CSTO_unlock_new_operation:0 "Opens a new operation: §Y$operation_destroy_infrastructure$§!"
   UNS_CSTO_support_republic:0 "Support the Griffon Republic"
   UNS_CSTO_support_republic_desc:0 "The Griffon Republic is a democratic regime that broke away after the collapse of the Empire. Today they remain a small island of democracy on this belligerent continent. We must support them in any way we can!"
   UNS_CSTO_add_FAT_guarantee:0 "Guarantees for the Republic."
   UNS_CSTO_add_FAT_guarantee_desc:0 "Guaranteeing the positions of the Republic will make it clear to all its enemies: The CSTO welcomes the democratic power of the Republic, and anyone who dares to attack them will have to deal with the CSTO."
   UNS_CSTO_public_aggression_declining:0 "Public censure of aggression"
   UNS_CSTO_public_aggression_declining_desc:0 "The entire world, except the CSTO, fears Empire aggression. We must publicly oppose the Empire's aggressive policies and urge the rest of the world to do the same!"
   UNS_CSTO_5_to_20_percent_embargo:0 "Non-CSTO countries can support our claims. The probability is:\n-§g10%§ for neutral countries\n-§R15%§! for communist countries\n-§C20%§! for harmonist countries"
   UNS_CSTO_expeditional_corps:0 "CSTO Expeditionary Force"
   UNS_CSTO_expeditional_corps_desc:0 "Our forces may not be enough to deter the Empire. We must prepare new troops whose purpose will be to fight directly away from home on foreign soil."
   UNS_CSTO_north_support_programm:0 "Northern Support Program"
   UNS_CSTO_north_support_programm_desc:0 "Time to establish arms supply channels to the Republic. Our MIC can afford it, and they can strengthen their armed forces."
   UNS_CSTO_yellow_military_plan_griwar:0 "War with the Empire"
   UNS_CSTO_yellow_military_plan_griwar_desc:0 "We cannot wait any longer. It's time to launch a full-fledged military operation against the Griffon Empire - before it's too late."
   UNS_CSTO_invite_jer:0 "Invite Aquelia to the CSTO"
   UNS_CSTO_invite_jer_desc:0 "Aquelia is a strong ally in the east. Their help would come in handy if we have to face the Empire."
   UNS_CSTO_support_river_coalition:0 "Support the River Coalition"
   UNS_CSTO_support_river_coalition_desc:0 "Riverlands are the home of the ponies of the east and a red rag for the Hellquill Bull. As far as we know, Hellquill has no shortage of radicals seeking to destroy the Coalition, so we must support the Riverlands."
   UNS_CSTO_river_pact:0 "Mutual Aid Pact"
   UNS_CSTO_river_pact_desc:0 "Since the Coalition is already a defensive alliance, it makes no sense to suggest that they join the CSTO. Instead, we'll make a CSTO-River Coalition Collective Security Pact."
   UNS_CSTO_add_this_to_CSTO:0 "The state will become a candidate country for the CSTO."
   UNS_CSTO_invite_GRB:0 "Invite Great Britain to the CSTO"
   UNS_CSTO_invite_GRB_desc:0 "Great Britain has been our ally for a long time. We need to rebuild our alliance and our relationship. Especially now that there are so few humans left."
   UNS_CSTO_frontier_project:0 "Frontier Project"
   UNS_CSTO_frontier_project_desc:0 "The Frontier Project is a program to create a fortified line of defense between the CSTO nations and our enemies. The members of the CSTO will jointly implement this project."
   UNS_CSTO_hellquill_operation:0 "Hellquill Operation"
   UNS_CSTO_hellquill_operation_desc:0 "Hellquill is Nazi Germany in its heyday. They are weak now, but they have already turned their gaze eastward. It's time to destroy this threat."
   UNS_CSTO_invite_LSC:0 "Invite Longsword"
   UNS_CSTO_invite_LSC_desc:0 "The Longsword Republic are socialists, and essentially our enemy, but they are now a potential victim of Hellquill aggression. Perhaps we can overpower ourselves - for the common good."
   UNS_CSTO_west_eleven_trainings:0 "West-09 Training program"
   UNS_CSTO_west_eleven_trainings_desc:0 "Trainings against Hellquill will help us better understand the enemy and hone tactical interaction between the militaries of different nations. We may not be the best of friends, but we are allies, and we must work together."
   UNS_CSTO_landlease_starry:0 "Longsword Weapons Supplies"
   UNS_CSTO_landlease_starry_desc:0 "Longsword has no advanced military industrial complex or resource reserves. We must support them with weapons so they can stand up to Hellquill."
   UNS_CSTO_attack_HLQ:0 "Invasion of Hellquill"
   UNS_CSTO_attack_HLQ_desc:0 "According to the CIA, Hellquill is one step away from getting a biological weapon. We must destroy Hellquill before it's too late!"
   UNS_CSTO_guaranee_hlr:0 "Support the Arcturian Order"
   UNS_CSTO_guaranee_hlr_desc:0 "The Empire and Hellquill are dangerous adversaries, but the real threat to all living things is the Dread League. The only force holding them back is the Arcturian Order. The CSTO will support it and will not stand idly by."
   UNS_CSTO_arcturian_infrastructure:0 "Arcturian Infrastructure Development"
   UNS_CSTO_arcturian_infrastructure_desc:0 "Country roads, almost no lighting, outdated equipment... In short, everything in Arcturian points to the poverty of their situation. At no cost, we will help the Order with the development of infrastructure and provide Arcturians with acceptable living conditions."
   UNS_CSTO_modern_warfare:0 "Modern Methods of Warfare"
   UNS_CSTO_modern_warfare_desc:0 "The traditionalist and conservative Arcturian Order still uses primitive powder muskets at best, and no explosives or technology to speak of. We will train the Arcturians in modern methods of warfare - with the support of artillery and armored vehicles."
   UNS_CSTO_know_your_enemy:0 "Know your enemy."
   UNS_CSTO_know_your_enemy_desc:0 "The Arcturians have a wealth of knowledge regarding the weaknesses and vulnerabilities of League forces. This knowledge will help us against the League."
   UNS_CSTO_prepared_defense:0 "Prepared defense.
   UNS_CSTO_prepared_defense_desc:0 "Strengthening the borders with the League will allow the Arcturians to fight back adequately against the enemy horde. Trenches, bunkers, artillery and machine guns are just a fraction of what this wall will be fortified with."
   UNS_CSTO_attack_dread_league:0 "Strike the first blow"
   UNS_CSTO_attack_dread_league_desc:0 "While the necromancers are gathering strength, they are vulnerable. We can wait for them to come at us with all their strength... Or attack first, without waiting for them."
   UNS_CSTO_zebra_continent:0 "Zebrican representatives"
   UNS_CSTO_zebra_continent_desc:0 "The southern continent is backward and relatively deserted, yet has a number of problems that would be worth dealing with as soon as possible."
   UNS_CSTO_chiropterran_operation:0 "Chiropterran operation"
   UNS_CSTO_chiropterran_operation_desc:0 "Chiropterra is a country rumored to be run by a cult of Nightmare Moon supporters. It is unknown if this is actually the case, but the CIA believes these rumors to be true. We have to find out what's really going on there."
   UNS_CSTO_tobuk_connection:0 "Connections to Tobuck."
   UNS_CSTO_tobuk_connection_desc:0 "Tobuck is a country adjacent to Chiropterra. If the rumors are true, they will be the first victim of Chiropterra's aggression. Contact should be made with them."
   UNS_CSTO_humanitarian_aid_aha:0 "Humanitarian Aid"
   UNS_CSTO_humanitarian_haid_aha_desc:0 "Sending weapons and ammunition under the guise of humanitarian aid is a war crime, but if our concerns are correct, it is the right move. Tobuck needs our help - and an incentive to be open with us."
   UNS_CSTO_contact_tobuck_generals:0 "Communications with Tobuck Generals."
   UNS_CSTO_contact_tobuck_generals_desc:0 "Many officers from Tobuck have knowledge of Chiropterra, but prefer to remain silent. If we provide them with decent working conditions, we might be able to gain their support and unleash their tongue."
   UNS_CSTO_compromate:0 "We know a lot of things"
   UNS_CSTO_compromate_desc:0 "The CIA does not sit still, and over time we have accumulated enough dirt on many military and civilian officials of Tobuck. Just a hint of this to the rich pony in the blazer and he'll tell us anything we want with round eyes and a slurred tongue."
   UNS_CSTO_military_instructors_tobuck:0 "Tobuck Military Instructors"
   UNS_CSTO_military_instructors_tobuck_desc:0 "Our military instructors, under the pretext of preparing Tobuck for war with Chiropterra, will begin preparing the Tobuck military to overthrow the government. We are not satisfied with the Pea Shooter regime, it is time to bring a more loyal ruler to power."
   UNS_CSTO_tobuck_alessia_takeover:0 "Alessia's Takeover"
   UNS_CSTO_tobuck_alessia_takeover_desc:0 "The local officials are, in fact, already largely our puppets, and the soldiers have been trained under constant propaganda that Alessia is the best choice for Tobuck. Perhaps Pea Shooter's power is only a formality, and we must make that known to all."
   UNS_CSTO_deiplomacy_chiropterra:0 "Diplomatic mission to Chiropterra."
   UNS_CSTO_deiplomacy_chiropterra_desc:0 "Until we begin official diplomacy with Chiropterra, we cannot even consider learning about the Cult of the Night. It is time to send an ambassador to Chiropterra."
   UNS_CSTO_embassy_in_bat:0 "Embassy to Chiropterra"
   UNS_CSTO_embassy_in_bat_desc:0 "The locals were not enthusiastic about our arrival, but did not seem to mind communication and diplomatic relations with us. We must show them that we have come in peace - at least until we know the whole truth."
   UNS_CSTO_cia_bat:0 "CIA Activities"
   UNS_CSTO_cia_bat_desc:0 "The CIA is going to conduct some intelligence operations in Hiropterra, but we would need local help for that. We'll make sure they have all the arrangements for recruiting a local operative."
   UNS_CSTO_assasinate_generals:0 "Assassinate Chiropterra Generals"
   UNS_CSTO_assasinate_generals_desc:0 "Several generals from Chiropterra appear to belong to the Cult of Night. Perhaps we should take a closer look at their biographies - including posthumously."
   UNS_CSTO_attack_soldiers:0 "Attack Cult of Night Soldiers"
   UNS_CSTO_attack_soldiers_desc:0 "The data we have obtained allows us to confidently state that Chiropterra is secretly run by a certain Cult of Night. Now that these findings have been confirmed, it is time to disrupt their slender ranks and kill the experienced soldiers."
   UNS_CSTO_diversions_of_factories:0 "Factory Diversions"
   UNS_CSTO_diversions_of_factories_desc:0 "The factories in Chiropterra employ slaves, and the factories themselves build up Chiropterra's military capacity - or rather, the Cult of Night. Well, we'll have to disrupt their plans a bit."
   UNS_CSO_attack_bat:0 "Invasion of Chiropterra"
   UNS_CSO_attack_bat_desc:0 "Our data is sufficient to state - Chiropterra is preparing an invasion of Tobuvk and further east and north. This threat must be neutralized immediately."
   UNS_CSTO_prepare_colthage_operation:0 "Colthage operation"
   UNS_CSTO_prepare_colthage_operation_desc:0 "Colthage is a plutocratic state in northern Zebrika that seeks to suppress Hippogriffia and throw her into the sea. However, the Hippogryphians are a profitable ally, so it is worth subduing Coltphagen."
   UNS_CSTO_support_constitutionalists:0 "Support the Constitutionalists"
   UNS_CSTO_support_constitutionalists_desc:0 "The Constitutionalists, supporters of democracy in Colthage, are suppressed by the government and persecuted. However, with our help, they can change Coltphagen for the better."
   UNS_CSTO_contact_HIP:0 "Contact Hippogriffia"
   UNS_CSTO_contact_HIP_desc:0 "Hippogriffs are unusual creatures, but we are more interested in their safety and underwater cities. We need an ally that has a strong fleet and can provide a beachhead in Zebrik. Especially since we share a common enemy."
   UNS_CSTO_partisan_tactics:0 "Guerilla Tactics"
   UNS_CSTO_partisan_tactics_desc:0 "Guerilla guerrilla tactics are the tactic of striking the enemy when he does not expect it, along the rear and supply echelons. By training Constitutionalist fighters in these tactics, we will deal a strong blow to the Coltfagen army."
   UNS_CSTO_trade_colthage_blockade:0 "Colthage Trade Blockade"
   UNS_CSTO_trade_colthage_blockade_desc:0 "With the support of Hippogriffia, we are able to put Colthage under trade blockade and deprive it of resources. Without steel, oil, and aluminum, his army will not be able to withstand us for long."
   UNS_CSTO_prepare_military_contingent:0 "Prepare military contingent"
   UNS_CSTO_prepare_military_contingent_desc:0 "The army of Hippogriffia has the numbers and weapons, but lacks the skills and knowledge. We must prepare them to fight for their survival."
   UNS_CSTO_invade_colthage:0 "Invasion of Colthage"
   UNS_CSTO_invade_colthage_desc:0 "The Constitutionalists are ready to move against the government of Colthage, and Hippogryphia is already deploying additional forces. It's time to strike - simultaneously on both sides!"
   UNS_CSTO_start_civilwar_cth:0 "§CКонституцианолисты§! начнут гражданскую войну в Кольтфагене!"
   