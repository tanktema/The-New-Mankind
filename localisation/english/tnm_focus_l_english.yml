   SOU_northern_friends_desc:0 "Penguins and Bears are the last on our list"
   SOU_griffon_soc:0 "Griffon socialism"
   SOU_griffon_soc_desc:0 "Now that Equus is under our control, we must take on Griffonia"
   SOU_go_through_north:0 "Pass through north"
   SOU_go_through_north_desc:0 "Vedina and Skynavia will not be able to offer proper resistance. Through their territories an attack can be launched"
