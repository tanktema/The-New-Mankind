   SOU_arrest_others_desc:0 "Some continue to be outraged. Stop being nice - arrest them!"
   SOU_verify_your_clock:0 "The time has come"
   SOU_verify_your_clock_desc:0 "It's time to lift Russia from its knees and restore its former glory!"
