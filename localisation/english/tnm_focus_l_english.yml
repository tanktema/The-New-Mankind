   SOU_pravoslavniye_vperde_desc:0 "The ROC was practically destroyed by the Soviet authorities. People need faith now more than ever"
   SOU_reward_the_worthy:0 "Reward the worthy"
   SOU_reward_the_worthy_desc:0 "Many helped us during our rebellion. It is worth rewarding them to show everyone: we remember those who helped us"
   SOU_attack_stg:0 "Expand our holdings"
   SOU_attack_stg_desc:0 "Time to expand our holdings at the expense of Stalliongrad lands"
   SOU_conquer_nova_griffonia:0 "Require Vassal Oath"
   SOU_conquer_nova_griffonia_desc:0 "We can invade Nova Griffonia, but we can also try to resolve things peacefully. Let them take an oath of allegiance"
   SOU_new_gubernies:0 "New Gubernies"
   SOU_new_gubernies_desc:0 "The lands of Stalliongrad must be integrated into our state"
   SOU_friend_eqs:0 "Friendship with Equestria"
   SOU_friend_eqs_desc:0 "The Equestrians helped us greatly at the beginning of our revolution. We must continue to develop our relationship"
   SOU_marriage:0 "An alliance crossed by the gods"
   SOU_marriage_desc:0 "Dynastic marriages are a relic of the past, but now it is strategically important. Marriage, a union sealed by God, is indestructible and indivisible"
   SOU_eqs_training:0 "Russian-Equestrian exercises"
   SOU_eqs_training_desc:0 "The Army of Equestria meets no standards. What good is that!"
   SOU_strength_borders:0 "Strengthen Borders"
   SOU_strength_borders_desc:0 "Building fortifications on the border with the Changeling will slow their advance"
   SOU_changeling_threat:0 "Changeling Threat"
   SOU_changeling_threat_desc:0 "Preemptive strike will allow you to destroy the Changlings without waiting for an attack. As you know, prevention is the best cure"
   UNS_air_corridor:0 "Establish transport links"
   UNS_air_corridor_desc:0 "Transport links to Great Britain will improve trade between us and allow for cargo movement.
   UNS_allies_meeting:0 "A reunion of old friends"
   UNS_allies_meeting_desc:0 "Many Americans have experienced the End of the World in Britain, and vice versa. I'm sure they'll be glad to be back home."
   UNS_reclaim_allies:0 "Restore the alliance"
   UNS_reclaim_allies_desc:0 "An alliance with Britain is important to us now."
   UNS_guarantee_grb:0 "Guarantee Britain's position"
   UNS_guarantee_grb_desc:0 "Guaranteeing Britain's independence will partially secure it from encroachment."
   UNS_fleet_and_air:0 "Air and Sea Fleet"
   UNS_fleet_and_air_desc:0 "Joint development of navy and aviation is what we need."
   UNS_we_are_united:0 "Together we are one!"
   UNS_we_are_united_desc:0 "Americans and Brits are brothers forever!"
   
