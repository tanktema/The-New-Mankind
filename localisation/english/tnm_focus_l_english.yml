   SOU_military_reforms_desc:0 "Army reforms will help us improve the fighting ability of the troops"
   SOU_supress_comm_harm:0 "Suppress the opposition"
   SOU_supress_comm_harm_desc:0 "The remnants of the opposition continue to pester us. It's time to fix it"
