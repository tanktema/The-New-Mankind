   GRB_evac_focus:0 "Transition"
   GRB_evac_focus_desc:0 "Time to escape. Our world no longer belongs to us, and we can try our luck on the other side"
   GRB_exploration:0 "Reconnaissance of Territory"
   GRB_exploration_desc:0 "The coast is warm enough, and the sea is blue and rich, as if we were back in the Atlantic. We need to scout the territories"
   GRB_contact:0 "Contact!"
   GRB_contact_desc:0 "The locals don't seem dangerous or aggressive. We need to develop our relationship"
   
   GRB_death_of_churchill:0 "Death of Churchill"
   GRB_death_of_churchill_desc:0 "What a loss to Britain! Who will take his place now?"
   
   GRB_citizenship_question:0 "Citizenship Question"
   GRB_citizenship_question_desc:0 "Locals are still citizens of New Mairland, so they cannot be full members of society. This issue needs to be resolved"
   
   GRB_workers_protests:0 "Workers' Speeches"
   GRB_workers_protests_desc:0 "Workers will protest Eden's appointment. I have no doubt we're in for a strike.."
   
   GRB_budget_resizing:0 "Redistribute budget"
   GRB_budget_resizing_desc:0 "Subsidies to various sectors of the economy need to be cut. The only question is, which areas will be cut?"
   
   GRB_human_rights:0 "Human Rights"
   GRB_human_rights_desc:0 "Humans, ponies, and griffins cannot be allowed to be equal in rights. After all, there aren't many of us left"
    
   GRB_equal_rights:0 "Equal rights"
   GRB_equal_rights_desc:0 "Our differences cannot be allowed to divide us. We will live and work together, and together we will restore Britain to her greatness!"
   
   GRB_workers_salary:0 "Increase the wages of workers"
   GRB_workers_salary_desc:0 "Workers continue to strike. Some sort of financial incentive might be able to placate them a bit"
   
   GRB_miltary_payment:0 "Increase military pay"
   GRB_miltary_payment_desc:0 "Our army must not be allowed to become too weak. It is necessary to introduce incentives for soldiers who will defend us"
   
   GRB_military_academy:0 "Military Academy"
   GRB_military_academy_desc:0 "Opening a military academy is a big step toward former greatness. Trained officers are worth their weight in gold"
   
   GRB_science_facility:0 "Higher Education for the Masses"
   GRB_science_facility_desc:0 "Qualified specialists are the foundation of the nation's prosperity and the guarantee of its future"
   
   GRB_contact_neighbours:0 "Connect with Neighbors"
   GRB_contact_neighbours_desc:0 "We need to build relationships with our neighbors. They have helped us, we must not alienate them"
   
   GRB_constitution:0 "Revise the constitution"
   GRB_constitution_desc:0 "Some controversial points in the constitution can stagger our society at the current moment. Amendments are needed!"
   
   GRB_science_question:0 "A scientific question"
   GRB_science_question_desc:0 "Re-establishment of laboratories is well underway. However, some locals wanted to join the ranks of the scientific staff.."
   
   GRB_contact_humans:0 "Contact Human Countries"
   GRB_contact_humans_desc:0 "We are not the only ones who survived the disaster. Humanity is too weak for us to deny our brothers and sisters!"
   
   GRB_monarchy_question:0 "The question of monarchy"
   GRB_monarchy_question_desc:0 "Many members of Parliament have long demanded that the question of monarchy be raised. Leave it as it is - or reduce the powers of the queen.."
   
   GRB_expand_military_rights:0 "Expand the powers of the military"
   GRB_expand_military_rights_desc:0 "The military is demanding expanded powers. It feels like they want to replace both the power structures and the Foreign Ministry as such.."
   
   GRB_military_limits:0 "Limit the powers of the military"
   GRB_military_limits_desc:0 "Further empowerment of the military is dangerous. Too much power in the hands of people with guns will not do any good"
   
   GRB_who_rules_britannia:0 "Who rules Britain?"
   GRB_who_rules_britannia_desc:0 "So, after a long time, it's time to answer the question: Who rules Britain?"
   
   GRB_regional_politics:0 "Regional Politics"
   GRB_regional_politics_desc:0 "It's time to stop campaigning in the regions. People are already tired of it.."
   
   GRB_what_is_next:0 "What comes next?"
   GRB_what_is_next_desc:0 "So what's next for us?"
   
