   SOU_olenian_conflict:0 "Resolve the Olenian Conflict"
   SOU_olenian_conflict_desc:0 "Olenia is a tidbit for the Changlings. Their protection and survival must be ensured"
   SOU_assist_nova_griffonia:0 "Help Nova Griffonia"
