   SOU_the_power_of_soviets_desc:0 "Today we will show all the traitors the power of the Soviet Union! They will regret what happened"
   SOU_old_enemies:0 "Old Enemies"
   SOU_old_enemies_desc:0 "The Americans led us to destruction. If they had acted smarter in 1944, or at all in 1940 - Everything would have been different. The Germans didn't deserve a second chance"
   SOU_ex_friends:0 "Former Friends"
   SOU_ex_friends_desc:0 "They hid behind ideals of friendship, harmony, brotherhood, and mutual aid. But in their hour of need, they just looked on. Never mind, they'll pay for their lies yet"
   SOU_extermination:0 "Disinvestment"
   SOU_extermination_desc:0 "The changelings are a threat to us. Furthermore, they have helped Germany. They must be destroyed"
