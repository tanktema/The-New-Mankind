   SOU_new_look_of_eqvus:0 "New Look of Eqvus"
   SOU_new_look_of_eqvus_desc:0 "Now that Equus is free of totalitarian regimes and opponents of democracy, we can begin organizing a joint conflict resolution council... Or even more.."
   SOU_last_stand:0 "The last stronghold of totalitarianism"
   SOU_last_stand_desc:0 "The Empire must be subdued. Their ambition is irrepressible. Perhaps the new government will be more accommodating"
   SOU_triumph_of_harmony:0 "Triumph of Harmony"
   SOU_triumph_of_harmony_desc:0 "Now that Harmony is established throughout the world, it is safe to declare our victory. It remains to hold on to that harmony.."
