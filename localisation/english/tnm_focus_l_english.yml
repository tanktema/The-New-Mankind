   GRB_fix_relationship_desc:0 "Establishing Relationships"
   GRB_fix_relationship_desc:0 "Now that we have determined our course, we need to improve our relationship with our neighbors"
   GRB_contact_UNS:0 "Contact the U.S"
   GRB_contact_UNS_desc:0 "The Americans are our long-time friends and allies. It would be wise to enlist their support"
   GRB_contact_EQS:0 "Contact Equestria"
   GRB_contact_EQS_desc:0 "The Equestrians are close to us in spirit. A Democratic Monarchy - what could be better?"
   GRB_contact_RCT:0 "Contact the River Coalition"
   GRB_contact_RCT_desc:0 "The River Ponies are a great force on the continent. An alliance with them may be the right thing to do"
   GRB_alliance_with_chosen:0 "Harmonic Alliance"
   GRB_alliance_with_chosen_desc:0 "Time for an alliance and mutual aid treaty with our ally"
   GRB_alliance_RCT:0 "Join the Coalition"
   GRB_alliance_RCT_desc:0 "Joining the River Coalition is an important step towards stability in the region"
   GRB_embass_crystal_empire:0 "Embassy to the Crystal Empire"
   GRB_embass_crystal_empire_desc:0 "The Crystal Ponies are an ally of Equestria. They would make a good trading partner.."
   GRB_embass_griffon_republic:0 "Embassy to the Republic"
   GRB_embass_griffon_republic_desc:0 "The Griffon Republic is a state that gained independence after the collapse of the Empire and one of the few democracies on the continent. We must make contact with them"
   GRB_defenders_of_peace:0 "Defenders of Peace"
   GRB_defenders_of_peace_desc:0 "The British soldier is at war with the enemy of democracy where necessary. The British will leave no one in harm's way!"
   GRB_contact_SOU:0 "Contact with the USSR"
   GRB_contact_SOU_desc:0 "Contact must be made with the Russians. If they become our allies, that would be wonderful"
   GRB_contact_GEM:0 "Contact with Germany"
   GRB_contact_GEM_desc:0 "Contact with Germany is necessary. I hope they finally get their way, and stop causing world wars.."
   GRB_contact_GRI:0 "Contact the Empire"
   GRB_contact_GRI_desc:0 "The Gryphon Empire is a potential problem. You need to establish a relationship with them right now"
   GRB_contact_HLR:0 "Contact the Arcturian Order"
   GRB_contact_HLR_desc:0 "The Arcturians are mysterious, and their goals are noble. I think they will not refuse the help of the British Crown"
   GRB_army_trainings_with_SOU:0 "Joint Training with the USSR"
   GRB_army_trainings_with_SOU_desc:0 "The Soviets are trained and educated. Need to learn from their experience and share theirs"
   GRB_peace_treaty_GEM:0 "Peace Treaty with Germany"
   GRB_peace_treaty_GEM_desc:0 "A peace treaty with Germany must finally be signed. A formality that will defuse relations between us"
   GRB_royal_meeting_GRI:0 "Royal Meeting"
   GRB_royal_meeting_GRI_desc:0 "Only true kings can make a truly strong alliance"
   GRB_support_HLR:0 "Support the Arcturians"
   GRB_support_HLR_desc:0 "Time to sign a decree to supply the Arcturians with a cargo of modern rifles, food rations, ammunition, materials, cloth, and other necessities, as well as send a volunteer force to them"
   GRB_our_gala_with_bj_and_whores:0 "Party in London"
   GRB_our_gala_with_bj_and_whores_desc:0 "Do you remember dinner parties in London? Wine pours down a river, the best musicians play, the aristocracy and the nobility are all around... Such an event would be a great way to strengthen our relations with the powerful... Except that not everyone would be happy with each other.."
   GRB_guarantee_EQS:0 "Guarantee the position of Equestria"
   GRB_guarantee_EQS_desc:0 "Equestrians are in great danger. We have not turned our back on the Poles - and we will not turn our back on the Equestrians!"
   GRB_EQS_infrastructure:0 "Invest in Equestria Infrastructure"
   GRB_EQS_infrastructure_desc:0 "Equestrian Infrastructure has seen better days. For a fee, we can help develop them"
   GRB_canterlot_reinforcements:0 "Reinforce Canterlot"
   GRB_canterlot_reinforcements_desc:0 "Canterlot is the heart of Equestria. It must be strengthened the way we strengthened London"
   GRB_preemptive_strike:0 "Preemptive Strike"
   GRB_preemptive_strike_desc:0 "If we had struck Germany during their preparations... Who knows how things would have turned out on Earth?"
   GRB_guarantee_FAT:0 "Guarantee the position of the Republic"
   GRB_guarantee_FAT_desc:0 "Republic is subject to Imperial aggression. Need to protect them"
   GRB_support_FAT:0 "Support the Republic"
   GRB_support_FAT_desc:0 "The Republic must be supported on the world stage"
   GRB_reinforce_north:0 "Reinforce the North"
   GRB_reinforce_north_desc:0 "Strengthening the northern borders is an important step in securing Britain"
   GRB_northern_thread:0 "The Northern Sea Route"
   GRB_northern_thread_desc:0 "The sea lanes must be secured so that no one dares to encroach on our convoys"
   GRB_britany_of_heroes:0 "British Heroism"
   GRB_britany_of_heroes_desc:0 "The British never retreated or surrendered. We have won, are winning, and will continue to win!"
   
   GRB_end_of_dictatorship_desc:0 "End the dictatorship!"
   GRB_end_of_dictatorship_desc:0 "Now that the dictator and his henchmen are finished, the world revolution can begin!"
   GRB_SOU_contact:0 "Contact with the USSR"
   GRB_SOU_contact_desc:0 "The Soviet Union will help us consolidate our power!"
   GRB_GRIFF_contact:0 "Contact with the Gryphon Communists"
   GRB_GRIFF_contact_desc:0 "There are many Communist countries on this continent. We must unite in the face of a common enemy: capitalism!"
   GRB_support_EQS_communists:0 "Support the Equestrian Communists"
   GRB_support_EQS_communists_desc:0 "The Equestrian Communists live under the heel of a totalitarian regime. Fear not, liberation is coming!"
   GRB_support_GEM_communists:0 "Support the German Communists"
   GRB_support_GEM_communists_desc:0 "The German Communists are still persecuted because of the deception of 1933. We must support them"
   GRB_support_LSC:0 "Support the LSR"
   GRB_support_LSC_desc:0 "Longswordsmen wrested their victory with blood and pain. We must support them so it won't be in vain"
   GRB_we_support_them:0 "We will support our brothers!"
   GRB_we_support_them_desc:0 "Our brothers are shackled by the chains of imperialism and bound by their laws. But that won't last long.."
   GRB_pressure_others:0 "Pressurize the imperialists"
   GRB_pressure_others_desc:0 "The imperialists oppress us, but we are stronger - and we will show them!"
   GRB_rifles_for_revolution_focus:0 "Hammer of the Revolution"
   GRB_rifles_for_revolution_focus_desc:0 "Ordinary soldiers are the hammer of the revolution. With rifles in their hands, under the scarlet banner of victory, they will bring liberation and equality!"
   GRB_communism_volunteers:0 "Volunteer Troops"
   GRB_communism_volunteers_desc:0 "The soldiers must be made to understand: other people's lives and freedom depend on them. Then they will be more willing to go to war"
   GRB_otkryvai_padla_communism_idet:0 "Dawn of a New World"
   GRB_otkryvai_padla_communism_idet_desc:0 "Arise, proletarian, break the chains of evil! It's time to give voice to the rifles, and break the capitalist pigs!"
   GRB_keep_supporting:0 "Continue support"
   GRB_keep_supporting_desc:0 "Support for our forces is very good, but we need to expand that support"
   GRB_conquer_remains:0 "Deal with Dissenters"
   GRB_conquer_remains_desc:0 "Not everyone understands and accepts our rule. It is necessary to explain to them what they are mistaken about"
   GRB_red_triumph:0 "Red Triumph!"
   GRB_red_triumph_desc:0 "So our goal is accomplished. Hurrah, Comrades!"
   
   GRB_rule_britannia:0 "Rule Britannia!"
   GRB_rule_britannia_desc:0 "Rule, Britannia, what is rightfully yours!
   GRB_fight_the_crisis:0 "Prevent another crisis"
   GRB_fight_the_crisis_desc:0 "Society and economics must not be allowed to decay. Action must be taken"
   GRB_reinstall_the_order:0 "Restore order"
   GRB_reinstall_the_order_desc:0 "Restoring order is our first priority"
   GRB_weapons_development:0 "Weapons Development Funding"
   GRB_weapons_development_desc:0 "New rifles will help us stay ahead of the curve and take quality, not quantity, of troops"
   GRB_natives_question:0 "Calm Down the Local Population"
   GRB_natives_question_desc:0 "Locals are wary about their status in the Empire. It is time to dispel their doubts"
   GRB_workplaces:0 "Create Jobs"
   GRB_workplaces_desc:0 "People should not sit without jobs and money. Unemployment must be fought"
   GRB_military_strength:0 "Strengthen the army"
   GRB_military_strength_desc:0 "Tougher training will help us strengthen our army"
   GRB_expand_conscription:0 "Expand Conscription"
   GRB_expand_conscription_desc:0 "Expanding the draft will expand our forces and allow us to better defend our borders"
   GRB_reinforce_borders:0 "Strengthen Borders"
   GRB_reinforce_borders_desc:0 "Building reinforcements will give us a defensive advantage.
   GRB_invade_aquellia:0 "Invasion of Aquellia"
   GRB_invade_aquellia_desc:0 "Aquellia stands in our path to domination. The northern bridgehead is important to us"
   GRB_appease_south:0 "Expansion to the South"
   GRB_appease_south_desc:0 "Time to move further south"
   GRB_march_karthin:0 "March to Karthin"
   GRB_march_karthin_desc:0 "Karthin is the next target. They are a danger"
   GRB_prepare_invasion:0 "Prepare for sea invasion"
   GRB_prepare_invasion_desc:0 "The journey across the sea will not be easy. Supplies, supplies, logistics.."
   GRB_destroy_remains:0 "Conquer the South"
   GRB_destroy_remains_desc:0 "The southern regions of Gryphonia should be joined to our order"
   GRB_invade_lands_of_harmony:0 "Invasion of the lands of Harmony"
   GRB_invade_lands_of_harmony_desc:0 "It is time to attack Equestria"
   GRB_raid_the_east:0 "Raid the East"
   GRB_raid_the_east_desc:0 "The southeastern and eastern lands of Gryphonia must be conquered in the name of Order"
   GRB_destroy_STG:0 "Destroy Stalliongrad"
   GRB_destroy_STG_desc:0 "Stalliongrad threatens our hegemony in the region. It must be conquered"
   GRB_appease_the_frontier_desc:0 "Subdue the Frontier.
   GRB_appease_the_frontier_desc:0 "The Frontier is a powder keg that seeks to spill over into conflict with the Riverlands. It must be destroyed"
   GRB_end_of_the_hehemony:0 "End of the Hegemony"
   GRB_end_of_the_hehemony_desc:0 "The Changlings are a great threat. This plague must be scorched with red-hot iron"
   GRB_territorial_claims:0 "Territorial Claims"
   GRB_territorial_claims_desc:0 "The Empire has seized some of the territories we have our eye on. It is necessary to take back what is ours"
   GRB_new_face_of_britain:0 "The New Face of Britain.
   GRB_new_face_of_britain_desc:0 "Britain First!"
   
   GRB_all_hail_the_queen:0 "Long live the Queen!"
   GRB_all_hail_the_queen_desc:0 "The Queen takes power. Our prosperity is inevitable"
   GRB_royal_guard:0 "The Royal Guard"
   GRB_royal_guard_desc:0 "Soldiers loyal to the Queen will protect her from rebels and murderers. "
   GRB_economical_reform:0 "Economic Reform"
   GRB_economical_reform_desc:0 "Our economy is unstable. Reform is needed"
   GRB_ruler_of_the_seas:0 "Lord of the Seas"
   GRB_ruler_of_the_seas_desc:0 "Sea trade and communication is one of the oldest routes of communication. It is necessary to build up the military and merchant fleets. And also to seek out new lands.."
   GRB_northern_equus:0 "Expedition to North Equus"
   GRB_northern_equus_desc:0 "The lands of Northern Equus are inhabited by an underdeveloped penguin civilization. Most of all they resemble Greenlanders or Canadians.."
   GRB_develop_penguin_lands:0 "Penguin Land Development"
   GRB_develop_penguin_lands_desc:0 "Penguin lands have no developed infrastructure, we must fix that"
   GRB_PNG_expansion:0 "Increase Garrisons"
   GRB_PNG_expansion_desc:0 "We need to increase forces in the region to ensure security"
   GRB_fire_or_famine:0 "Hunger or Labor"
   GRB_fire_or_famine_desc:0 "Ban penguins from fishing and put them on the ration system. Let them riot - if they want to starve to death.."
   GRB_penguin_resources:0 "Explore Resources"
   GRB_penguin_resources_desc:0 "The shelf zone is usually rich in oil. The penguins, of course, were not aware of this.."
   GRB_northern_industrialization:0 "Industrialization of the North"
   GRB_northern_industrialization_desc:0 "Northern territories are suitable for expanding the industrial base in the region"
   GRB_reinforce_penguins:0 "Reinforce the local army"
   GRB_reinforce_penguins_desc:0 "Local militia loyal to the Crown can help greatly in fighting enemies and ensuring order"
   GRB_penguin_talents:0 "Search for talented ones"
   GRB_penguin_talents_desc:0 "Many locals have outstanding skills. Perhaps the academy can develop these skills.."
   GRB_native_army:0 "Collect Imperial Tithe"
   GRB_native_army_desc:0 "The Imperial Tithe is a per capita tax. Penguins must send us recruits to serve the Crown"
   GRB_north_saxxonia:0 "North Saxony"
   GRB_north_saxxonia_desc:0 "The Penguin lands have absorbed considerable territory. It is time to announce their reformation"
   GRB_expand_south:0 "Expand to the South"
   GRB_expand_south_desc:0 "The northern lands of Nova Griffonia are slightly more fertile than the Penguin lands, and may also find deposits of resources. It is necessary to take them"
   GRB_penguin_west:0 "Western Lands"
   GRB_penguin_west_desc:0 "Bears are a threat to control the North Sea. It is necessary to subdue them. This could cause problems..."
   GRB_native_army:0 "Collect Imperial Tithe"
   GRB_native_army_desc:0 "The Imperial Tithe is a per capita tax. Penguins must send us recruits to serve the Crown"
   GRB_north_saxxonia:0 "North Saxony"
   GRB_north_saxxonia_desc:0 "The Penguin lands have absorbed considerable territory. It is time to announce their reformation"
   GRB_expand_south:0 "Expand to the South"
   GRB_expand_south_desc:0 "The northern lands of Nova Griffonia are slightly more fertile than the Penguin lands, and may also find deposits of resources. It is necessary to take them"
   GRB_penguin_west:0 "Western Lands"
   GRB_penguin_west_desc:0 "Bears are a threat to control the North Sea. It is necessary to subdue them. This could cause problems..."
   GRB_appease_lands:0 "Transfer lands to the Penguins"
   GRB_appease_lands_desc:0 "A small redrawing of the map in favor of our most valuable colony in the region.."
   GRB_northern_griffonia:0 "Expedition to northern Griffonia"
   GRB_northern_griffonia_desc:0 "North of Griffonia is a dangerous place: necromancers, mages, knightly orders... We may find new subjects there!"
   GRB_farbrooks_forests:0 "The Forests of Farbrook"
   GRB_farbrooks_forests_desc:0 "Farbrooks forests are very important"
   GRB_ruchegrad_magicians:0 "Ruchegrad Mages"
   GRB_ruchegrad_magicians_desc:0 "Ruchegrad mages are a good acquisition for the Crown"
   GRB_FIR_woods:0 "Spruce Forest Cuttings"
   GRB_FIR_woods_desc:0 "Spruce Forests are as important as Farbrook Forests"
   GRB_expand_food:0 "Expand crops"
   GRB_expand_food_desc:0 "Planted areas will avoid starvation"
   GRB_new_piligrimms:0 "New Pilgrims"
   GRB_new_piligrimms_desc:0 "Many people are trying to start a new life in the New World. History repeats itself"
   GRB_recreation_zones:0 "Recreation Zones"
   GRB_recreation_zones_desc:0 "Many people prefer to spend their holidays on the coast. Creating recreational infrastructure will improve our colony"
   GRB_west_expansion:0 "Expansion to the west"
   GRB_west_expansion_desc:0 "The western lands are controlled by savages who can cause problems. It is necessary to secure our colony"
   GRB_northern_threat_neut:0 "Neutralize Northern Threat"
   GRB_northern_threat_neut_desc:0 "To attack the Arcturians is to incur the wrath of the continent. Better to give them support... Conditional vassalage: they don't bother us, we protect them"
   GRB_ultimatum_wat:0 "Ultimatum to Watertowns"
   GRB_ultimatum_wat_desc:0 "The Watertowns is a mage commune. We need their abilities. Better capture them soon"
   GRB_modernization:0 "Forced Modernization"
   GRB_modernization_desc:0 "Many Farbrookians still use carts and spears, and have never heard of electricity. It is necessary to develop our citizens"
   GRB_east_canada:0 "East Canada"
   GRB_east_canada_desc:0 "The lands of East Canada are one of the crown jewels! Ah, how beautiful this land is"
   GRB_east_of_griphonya:0 "Expedition to East Griffonia"
   GRB_east_of_griphonya_desc:0 "East of Griffonia is the territory of the Zebrin tribes. They are wild, and resemble India.."
   GRB_zebra_exotics:0 "Zebrin spices"
   GRB_zebra_exotics_desc:0 "Zebras grew spices and spices. They were once a good share of our economy. Why give up a proven pattern?"
   GRB_olenian_factories:0 "Deer Workshops"
   GRB_olenian_factories_desc:0 "Deer have advanced manufactories and workshops. If you adapt them slightly to our needs.."
   GRB_barrad_lands_cleanup:0 "Development of Barrad Lands"
   GRB_barrad_lands_cleanup_desc:0 "The lands of Barrad are a disgrace to the Crown. Need to turn them into something more elegant"
   GRB_barrad_magicians:0 "Use Barrad mages"
   GRB_barrad_magicians_desc:0 "The Barrad Mages are rightfully considered some of the strongest in this world. But what if you could channel their energy in the right direction?"
   GRB_plantations:0 "Expand Spice Plantations"
   GRB_plantations_desc:0 "Spices sell well, including on the black market. I don't know why that is, but there is a demand for them.."
   GRB_invade_kaza:0 "Invasion of Kaza"
   GRB_invade_kaza_desc:0 "Kaza lands will allow us to expand our naval bases and trade influence in the region"
   GRB_invade_BAR:0 "Invasion of Barrad"
   GRB_invade_BAR_desc:0 "Barrad is a powder keg ready to explode at any moment. It must be dealt with as soon as possible!"
   GRB_nortland:0 "Demand land from the River Coalition"
   GRB_nortland_desc:0 "River Federation lands are a tidbit. If they give them to us, they can sleep well"
   GRB_move_west:0 "Path to the west"
   GRB_move_west_desc:0 "The western Gryphon countries are the Empire's sphere of influence, but under our protection they are in no danger of it. The Empire is not that stupid"
   GRB_east_india:0 "New India"
   GRB_east_india_desc:0 "New India is as good as the one left at home!"
   GRB_new_britany:0 "The empire over which the sun never sets!"
   GRB_new_britany_desc:0 "The British Colonial Empire can rightly be considered the greatest in the world!"
   
   GRB_destroy_the_doubts_desc:0 "Dispel all doubts"
   GRB_destroy_the_doubts_desc:0 "The old queen was weak, but we are strong. Before the face of God, hear our words!"
   GRB_power_of_church:0 "The power of the Church"
   GRB_power_of_church_desc:0 "There is only God, only he is our decider and ruler, and we are all his children!"
   GRB_kill_supporters:0 "Get rid of Elizabethan supporters"
   GRB_kill_supporters_desc:0 "Heretics, traitors, apostates! How dare you cling to the power of the old queen, when she has turned away from God?"
   GRB_new_inquisition:0 "Establish a new Inquisition"
   GRB_new_inquisition_desc:0 "These men will be our protectors against dark thoughts and evil deeds. In scarlet robes, with fire and sword, they will punish his enemies!"
   GRB_knight_traditions:0 "Traditions of Knighthood"
   GRB_knight_traditions_desc:0 "Knights, crusaders, soldiers of the Lord - hear His call and heed your oaths! Your time has come again!"
   GRB_kick_non_natives:0 "Punitive actions against xenos"
   GRB_kick_non_natives_desc:0 "These entities do not believe in the true Lord, therefore they must be punished. Renounce your false gods!"
   GRB_antixeno_propaganda:0 "Xenophobic Propaganda"
   GRB_antixeno_propaganda_desc:0 "Chase them away, mock them! They are not your equal!"
   GRB_great_british_fleet:0 "The Great British Navy"
   GRB_great_british_fleet_desc:0 "The Mighty Fleet will allow us to get those Nehristians that have taken refuge across the ocean"
   GRB_break_EQC_EQS_ties:0 "Break the ties of Equestria and Mairland"
   GRB_break_EQC_EQS_ties_desc:0 "A few sown rumors and gossip, and here is Equestria turning its back on Mairland, and Mairland on Equestria"
   GRB_southern_expansion:0 "Expansion to the south"
   GRB_southern_expansion_desc:0 "It is time to let the sacred instruments of the Lord speak! "
   GRB_prepare_for_last_war:0 "Preparing for the Last War"
   GRB_prepare_for_last_war_desc:0 "Having acquired the enemy's industrial facilities, we can begin to expand our industrial base and build up our military might"
   GRB_expand_military_production:0 "Expand Military Production"
   GRB_expand_military_production_desc:0 "Getting weapons and ammunition production up and running is an important goal on the path to Enlightenment"
   GRB_army_preparation:0 "Reinforce trainings"
   GRB_army_preparation_desc:0 "Every warrior of the Lord must be trained, so that he will not be afraid and will resist the onslaught of non-Christians"
   GRB_expand_secret_network:0 "Expand spy networks"
   GRB_expand_secret_network_desc:0 "A network of preachers that will gather information and seek out those of Xenos who are willing to embrace the True Faith - This is what we need"
   GRB_conscription_focus:0 "Increase the conscription"
   GRB_conscription_focus_desc:0 "The more warriors of the Lord, the bolder and more unstoppable is our onslaught!"
   GRB_the_great_crusade:0 "The Great Crusade"
   GRB_the_great_crusade_desc:0 "The time has come, brothers! Into battle, defenders of the Lord!"
   GRB_new_dynasty:0 "The True King"
   GRB_new_dynasty_desc:0 "Elizabeth was weak. It is time for the new king to take her place"
   GRB_reward_for_soldiers:0 "Reward loyal soldiers"
   GRB_reward_for_soldiers_desc:0 "The loyal soldiers who took part in our coup must be rewarded"
   GRB_stop_supporters:0 "Recruit supporters of the old government"
   GRB_stop_supporters_desc:0 "Why execute and kill when you can buy and convince? Every soldier is worth his weight in gold"
   GRB_army_expansion:0 "Increase army strength"
   GRB_army_expansion_desc:0 "Increasing Military Strength is the First Step to Prosperity.
   GRB_prewar_preparation:0 "Prepare for War"
   GRB_prewar_preparation_desc:0 "Time to prepare for an offensive. Put troops on alert, set up logistical routes.."
   GRB_attack_EQC:0 "Attack Mairland"
   GRB_attack_EQC_desc:0 "The first objective is New Mairland. It is not only a bridgehead on the way to Gryphonia, but also a considerable industrial base"
   GRB_war_of_north_and_south:0 "War of the South and North"
   GRB_war_of_north_and_south_desc:0 "Next in line is Akvelia. Their lands will be useful to us"
   GRB_across_the_ocean:0 "Cross the Ocean"
   GRB_across_the_ocean_desc:0 "The Equestrians will not forgive us for attacking Mareland. It's time to come to their land and destroy them"
   GRB_conquer_herzland:0 "Conquer Herzland"
   GRB_conquer_herzland_desc:0 "The lands of Herzland are a tidbit for us. Besides, there is only one true Empire.."
   GRB_north_exp_keep:0 "Continue northward expansion"
   GRB_north_exp_keep_desc:0 "Stalliongrad, Nova Griffonia... Their lands will be useful to us "
   GRB_east_attack:0 "Expanding East"
   GRB_east_attack_desc:0 "Wingbardians are a threat. Threats must be neutralized"
   GRB_feudals:0 "Reward loyal generals"
   GRB_feudals_desc:0 "The most loyal generals have earned the right to their land allotment. Well, we can allocate land to them.."
   
   GRB_restart_industry:0 "Begin rebuilding industry"
   GRB_restart_industry_desc:0 "Our industrial base is nearly extinct. The few crumbs we have salvaged will not provide us with goods and weapons"
   GRB_contact_olds:0 "Contact old partners"
   GRB_contact_olds_desc:0 "Many old companies have survived the war and the Transition. You need to give them industrial strength in return for their knowledge and technology"
   GRB_find_new_companies:0 "Search for new contacts"
   GRB_find_new_companies_desc:0 "There are a large number of companies in this world who would welcome the prospect of working with us"
   GRB_equestrian_companies:0 "Contact Equestrian companies"
   GRB_equestrian_companies_desc:0 "The Equestrians have knowledge of magic and industry. Their companies are a good customer"
   GRB_griffonian_companies:0 "Contact Griffon companies"
   GRB_griffonian_companies_desc:0 "Griffon corporations have a wide customer base and knowledge in various fields"
   GRB_dispersed_industry:0 "Betting on dispersed"
   GRB_dispersed_industry_desc:0 "Dispersed industry will allow us to distribute industry more efficiently across regions"
   GRB_resource_searching:0 "Resource Sourcing"
   GRB_resource_searching_desc:0 "We need to be concerned about finding resources. You have to make tanks and planes out of something.."
   GRB_shores_infrastr:0 "Coastal Infrastructure"
   GRB_shores_infrastr_desc:0 "Developing Equestrian coastal infrastructure will allow us to expand trade links and increase trade turnover"
   develop_eqs_infr:0 "§CSome regions of Equestria will get infrastructure§!"
   GRB_transport_connection:0 "Transport connection"
   GRB_transport_connection_desc:0 "The transport connection to Aquelia will allow us to expand trade links and increase trade turnover "
   develop_aquel_ind:0 "§CSome Aquelia regions will get infrastructure§!"
   GRB_equestrian_trade_treaty:0 "Trade agreement with Equestria"
   GRB_equestrian_trade_treaty_desc:0 "Trade with Equestria promises to be mutually beneficial. They possess a list of goods we need, but the opposite is also true"
   GRB_skyfall_trading:0 "Trade agreement with Skyfall"
   GRB_skyfall_trading_desc:0 "Skyfall merchants will be quite happy to trade with us"
   GRB_strength_tradeways:0 "Strengthening trade routes"
   GRB_strength_tradeways_desc:0 "In these turbulent times, a military fleet buildup is a necessary security measure"
   GRB_british_traders:0 "British trading companies"
   GRB_british_traders_desc:0 "Our trading companies can gain influence. Especially with our support"
   GRB_contact_soviet_arms_dealers:0 "Invite Soviet gunsmiths"
   GRB_contact_soviet_arms_dealers_desc:0 "Soviet gunsmiths performed well during the war. Their weapons were simple and reliable.."
   GRB_american_aircraft:0 "Invite American Aircraft Builders"
   GRB_american_aircraft_desc:0 "American planes left the enemy no chance in the sky"
   GRB_german_tanks:0 "Invite German tank builders"
   GRB_german_tanks_desc:0 "German tanks showed the full power of Germany in the early years of the war. Tanks are the future!"
   GRB_concentrated_industry:0 "Bet on concentration"
   GRB_concentrated_industry_desc:0 "Concentration will allow us to localize production and minimize logistics costs"
   GRB_resource_searching_hum:0 "Resource exploration"
   GRB_resource_searching_hum_desc:0 "Resource prospecting must be concerned"
   GRB_crop_lands:0 "Agroculture Development"
   GRB_crop_lands_desc:0 "Hunger does not scare us, but trading provisions will greatly increase our capital. Besides, more food means more population.."
   GRB_quality_standarts:0 "New quality standards"
   GRB_quality_standarts_desc:0 "New quality standards will ensure the reliability of weapons and equipment"
   GRB_transport_networks:0 "Transportation Network Expansion"
   GRB_transport_networks_desc:0 "Development of logistics is necessary due to the expansion of Britain's industrial base"
   GRB_strength_funds:0 "Strengthen the Sterling Pound"
   GRB_strength_funds_desc:0 "Our currency needs to be strong. It's time to turn it into an international trade currency!"
   GRB_empire_sun:0 "The empire over which the sun never sets"
   GRB_empire_sun_desc:0 "Trade is the engine of progress. You don't have to go to war to lead others.."
   GRB_build_more_factories:0 "Open new factories"
   GRB_build_more_factories_desc:0 "Expanding the industrial base will allow us to increase exports of goods"
   GRB_resource_prospecting:0 "Scraping out the subsurface"
   GRB_resource_prospecting_desc:0 "It is necessary to extract all possible resources from these lands"
   GRB_cannot_defeat:0 "Can't win?"
   GRB_cannot_defeat_desc:0 "Wars are bad, so we will ensure that our economy thrives peacefully"
   GRB_todd_howard:0 "Buy this"
   GRB_todd_howard_desc:0 "Trade allows us to subjugate nations without firing a shot. All that remains is to pick up the right actions.."
   GRB_no_mistakes:0 "Make no mistake"
   GRB_no_mistakes_desc:0 "Weak industry was a mistake. We relied too much on the colonies. We won't do it again"
   GRB_expand_factories:0 "New Jobs"
   GRB_expand_factories_desc:0 "Work, work, and work again, that's the key to a prosperous country!"
   GRB_magical_research:0 "Research Magic"
   GRB_magical_research_desc:0 "Magic can help with many different tasks. It must be researched further"
   GRB_tech_trading:0 "Technology Trading"
   GRB_tech_trading_desc:0 "Last century for us is a breakthrough for others. Technology trading is a good idea"
   GRB_armor_development:0 "Armored Vehicle Development"
   GRB_armor_development_desc:0 "Armored forces have shown high efficiency. Further development is needed in this area"
   GRB_rebuild_bigben:0 "Rebuild Big Ben"
   GRB_rebuild_bigben_desc:0 "Big Ben, the pride of London, must be rebuilt"
   GRB_military_industry_expansion:0 "Military Expansion"
   GRB_military_industry_expansion_desc:0 "Expansion of the military industry will provide our troops with weapons and ammunition"
   GRB_black_gold:0 "Black Gold"
   GRB_black_gold_desc:0 "Oil is the black gold of the mechanical age. Its deposits must be explored"
   GRB_metalurgy:0 "Metallurgical Innovation"
   GRB_metalurgy_desc:0 "Metallurgy allows to decrease consumption and improve technical characteristics of our equipment. It's necessary to develop this direction"
   GRB_aluminium:0 "Aluminum deposits"
   GRB_aluminium_desc:0 "Aluminum is indispensable for aircraft construction. Its deposits must be explored"
   GRB_rocketry_develop:0 "Rocket Technology Development"
   GRB_rocketry_develop_desc:0 "Rocket engineering will allow us to travel great distances in a short time. The main thing is to avoid repeating the main mistake.."
   GRB_nuclears:0 "Deja Vu"
   GRB_nuclears_desc:0 "For all its dangers, nuclear power is safe and clean. The future is behind it!"
   GRB_tanks:0 "New British tanks"
   GRB_tanks_desc:0 "British armored vehicles must be advanced. It can't be otherwise!"
   GRB_rebuild_tower:0 "Rebuild the Tower"
   GRB_rebuild_tower_desc:0 "The Tower of London is the pride of the nation. It must be rebuilt"
   GRB_available_mech:0 "Unlocks the mechanics of §CTrade Expansion§!\nMechanic is available through the diplomacy window!"
   
   GRB_army_rebirth:0 "Restore army"
   GRB_army_rebirth_desc:0 "It is necessary to expand our troop contingent and increase the size of the army"
   GRB_quality_army_army:0 "Bet on training"
   GRB_quality_army_desc:0 "If our soldiers are better trained, we can reduce the cost of the army without sacrificing combat effectiveness"
   GRB_quantity_army:0 "Bet on numbers"
   GRB_quantity_army_desc:0 "A larger army will allow us to cover the front more evenly"
   GRB_support_fleet:0 "Fire support fleet"
   GRB_support_fleet_desc:0 "A fleet capable of supporting the offensive is the key to invasion success. Powerful cannons won't stand a chance against the enemy"
   GRB_naval_superiority:0 "Maritime Superiority"
   GRB_naval_superiority_desc:0 "Maritime superiority will ensure that we can bring supplies and trade even in warfare"
   GRB_dokyard_expansion:0 "Shipyard Expansion"
   GRB_dokyard_expansion_desc:0 "Need to build more ships. Need to expand shipbuilding complex"
   GRB_fleet_maneuvers:0 "Fleet Maneuvers"
   GRB_fleet_maneuvers_desc:0 "Regular exercises will maintain the high level of skill of our sailors"
   GRB_naval_academy:0 "Open the Fleet Academy"
   GRB_naval_academy_desc:0 "Training admirals is an important step in gaining superiority at sea"
   GRB_armor_upgrade:0 "Develop Armored Vehicles"
   GRB_armor_upgrade_desc:0 "Our armored vehicles are superior to their local counterparts, but not for long. We need to continue developing new tanks"
   GRB_upgrade_eqpm:0 "Upgrade infantry equipment"
   GRB_upgrade_eqpm_desc:0 "German assault rifles performed well during the war. Worth developing in this direction"
   GRB_motor_army_upgrade:0 "Mechanized Brigades"
   GRB_motor_army_upgrade_desc:0 "If you put infantry on armored personnel carriers, they will become much more effective. The main thing is that these armored personnel carriers meet modern standards"
   GRB_sniper_training:0 "Sniper training"
   GRB_sniper_training_desc:0 "Snipers are good at supporting infantry. It is necessary to further develop this martial art"
   GRB_doctrine_development:0 "Infantry Doctrine Development"
   GRB_doctrine_development_desc:0 "Infantry doctrine development will allow us to improve the combat effectiveness of our troops"
   GRB_fighters_focus:0 "Focus on Fighters"
   GRB_fighters_focus_desc:0 "Fighters will allow us to gain air superiority"
   GRB_airfields_expansion:0 "Airfields Expansion"
   GRB_airfields_expansion_desc:0 "Airfields allow us to cover a large area with aviation"
   GRB_sas_divs:0 "S.A.S. Restoration"
   GRB_sas_divs_desc:0 "Special Airborne Service, the elite of military special forces, are ready to re-engage"
   GRB_radio_systems:0 "Radio Interception Systems"
   GRB_radio_systems_desc:0 "Radio interception will increase the effectiveness of our interception systems"
   GRB_air_doctrine:0 "Air Doctrine Development"
   GRB_air_doctrine_desc:0 "Pilots must be trained in new air combat tactics"
   GRB_ruler_of_the_war:0 "Lord of War"
   GRB_ruler_of_the_war_desc:0 "The British Army dominates the land, sea, and air. Long live the Queen!"
   GRB_avia_expansion:0 "Bomber Development"
   GRB_avia_expansion_desc:0 "Bombers allow you to wreak havoc and panic in enemy ranks"
   GRB_avia_prod_expand:0 "Aircraft Expansion"
   GRB_avia_prod_expand_desc:0 "We need more planes, it will allow us to increase control of the airspace"
   GRB_pilots:0 "Training new pilots"
   GRB_pilots_desc:0 "Training new pilots will allow us to increase airspace efficiency"
   GRB_conscription_expansion:0 "Expand Recruitment"
   GRB_conscription_expansion_desc:0 "Army buildup is a big step towards combat power"
   GRB_cheap_production:0 "Optimize Production"
   GRB_cheap_production_desc:0 "Improving and optimizing production will make our army much better supplied with everything it needs"
   GRB_personal_armor:0 "Infantry modernization program"
   GRB_personal_armor_desc:0 "Modernizing the infantry is an important step. Give them new weapons, new armor, and better equipment, and they will move mountains"
