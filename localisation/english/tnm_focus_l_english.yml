   SOU_conscript_all_desc:0 "We need more troops to defend the interests of the state"
   SOU_childwork:0 "Child labor"
   SOU_childwork_desc:0 "While adults fight for the homeland, children will have to work. Yes, it's wrong, but it can't be otherwise"
