l_russian:
    UNS_GATHERING_STORM_DESC:0 "Когда мир людей был уничтожен, их спасло нечто неизвестное. Неизвестный науке портал, за которым виднелся мир, ужасно похожий на их родной - до бомбардировок. Атмосфера, леса, реки... Американцы не знали, что попали на территорию Эквестрии - страны Гармонии, дома всех Пони и оплота Дружбы во всем мире. Все, что они знали - здесь можно жить."