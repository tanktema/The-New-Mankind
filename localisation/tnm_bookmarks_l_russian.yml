l_russian:
    UNS_GATHERING_STORM_DESC:0 "Когда мир людей был уничтожен, их спасло нечто неизвестное. Неизвестный науке портал, за которым виднелся мир, ужасно похожий на их родной - до бомбардировок. Атмосфера, леса, реки... Американцы не знали, что попали на территорию Эквестрии - страны Гармонии, дома всех Пони и оплота Дружбы во всем мире. Все, что они знали - здесь можно жить."
    SOU_GATHERING_STORM_DESC:0 "Союз Нерушимый, вопреки всему, был разрушен. Цена ошибки была слишком велика - и мир пал. Но вслед за этим пришло спасение: Ярко-Алые порталы открылись посреди городов, достаточно большие, чтобы туда прошел целый транспортный самолет. На той стороне их встретили леса, реки и луга... А чуть позже - и местные."
    RANDOM_GATHERING_STORM_DESC_TNM:0 "\[ДАННЫЕ УДАЛЕНЫ\]"
    GEM_GATHERING_STORM_DESC:0 "Когда Германия погибла, Ярко-Синие порталы стали предзнаменованием спасения. Впрочем, политический кризис омрачал этот факт, но самое главное - они могли жить. Даже не смотря на местных..."  