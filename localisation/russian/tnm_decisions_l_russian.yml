    GRB_political_affairs_category:0 "Политический кризис"
    GRB_political_affairs_category_desc:0 "Политическая Ситуация в Великобритании на текущий момент не отличается стабильностью. В связи со смертью Черчилля парламент нестабилен. Фашисты и Коммунисты пользуются слабостями и недостатками Идена. В стране намечается внутриполитическйи кризис, поэтому правление Идена будет недолговечным. На текущий момент в парламенте сильны три партии:\n§CДемократы§!\nЛидер партии - Энтони Иден. Методы: политическая пропаганда, давление на парламент, пацифистские настроения.\n§RКоммунисты§!\nЛидер партии - Хью Гайтскелл. Методы: давление на профсоюзы, агитация среди рабочих, сдерживание офицеров и армии, пропаганда среди рабочего класса.\n§gПревосходство§!\nЛидер партии - Освальд Мосли. Методы: публичные высказывания, подкуп офицеров, ставка на армию, внешнеполитическая поддержка. "
    
