    TNM_human_hunger_prevention_decisions_desc:0 "Наши текущи запасы продовольствия достаточны для поддержания уровня жизни и предотвращения голода. Тем не менее, в долгосрочной перспективе этого недостаточно. Наши запасы не бесконечны, и мы должны озаботиться этим вопросом прежде, чем наступит голод. "
