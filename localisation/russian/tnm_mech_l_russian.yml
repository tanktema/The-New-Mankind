    launch_nuke_tt:0 "§RНанести орбитальный удар§!\n\nНанесет мощный удар по региону\nНанесет большой вред постройкам и инфраструктуре. С вероятностью §Y10%§! Полностью уничтожит войска противника\n\nЕжемесячно вы получаете 5 залпов орбитального удара\nОставшиеся залпы:[?UNS.available_orbital_bombings]\n§RЗалпы не накапливаются!§!"
    
    TNM_human_industrial_infrastructure_retort_decisions:0 "Восстановление инфраструктуры"
    TNM_human_industrial_infrastructure_retort_decisions_desc:0 "Несмотря на то, что местные любезно выделили нам земли для жизни, наше население просто слишком велико, чтобы полноценно разместиться здесь. Нам не хватает жилья, оборудования, школ, больниц и всех видов инфраструктуры в принципе.\n\nДо тех пор, пока мы полностью не решим эти проблемы, мы будем получать §Rштрафы§! к строительству и производству. Кроме того, мы не сможем реализовывать некоторые программы развития промышленности.\n\nТекущий уровень §GПромышленного коллапса§!: [?industrial_destruction_value|%0]\nТекущий уровень §gНехватки инфраструктуры§!: [?infrastructure_destruction_value|0%]\n\nНовые §CФокусы§! открываются при снижении каждой шкалы на §Y25%§!"
