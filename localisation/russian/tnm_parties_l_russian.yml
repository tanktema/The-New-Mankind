    tnm_human_supeiority:0 "Человеческое превосходство"
    tnm_human_supeiority_desc:0 "В основе идеологии Человеческого превосходства лежит важность и ценность человека как биологического вида. Основанная на идее расового превосходства, они продвигается в догмах Имперской Истины. Император ставит процветание человечества превыше всего, и готов идти к нему любыми способами"
    tnm_militarism:0 "Милитаризм"
    tnm_militarism_desc:0 "Основой Милитаризма являются военное превосходство одной нации над другой. В качестве основополагающего фактора выставляется военная сила государства, патриотизм населения и стремление людей защищать свою страну"
    