 RUS_internet:0 "ОГАС"
 RUS_internet_desc:0 "Аббревиатура от "Национальная автоматизированная система вычислений и обработки информации", в настоящее время это наша информационная сеть, которая очень помогает нашим лабораториям и университетам по всей стране. Проект датируется 1962 годом!"

 RUS_afghan_experience:0 "Опыт Афганистана"
 RUS_afghan_experience_desc:0 "Как бы ни был травматичен Афганистан для некоторых ветеранов, для советской армии он стал тяжелым, но хорошим опытом. \n\n§YПрощайте, горы - только вы знаете наши страдания и нашу славу\nКак ты, Афганистан, искупишь слезы наших матерей?§!"

 RUS_velvet:0 "Королева Вельвет"
 RUS_velvet_desc:0 ""

 RUS_Kirillovich:0 "Великий князь Российский Владимир Кириллович"
 RUS_Kirillovich_desc:0 "§YБоже, Царя храни!!§! \n\nДе-юре царь России и лидер нашей страны. Де-факто - фигура, призванная скрыть план Сергея Зугича и сохранить народ счастливым. \Его преданность сомнительна, но пока мы не найдем кого-нибудь получше, ему придется этим заниматься."

 RUS_bad_conscription:0 "Дедовщина"
 RUS_bad_conscription_desc:0 "Наши призывники подвергаются издевательствам со стороны старших солдат, это создает плохую репутацию армии, и призывники не очень хотят служить."


#NEW FOCUS 2020
 RUS_UN_federation:0 "Человеческая Федерация"
 RUS_UN_federation_desc:0 "Падение человечества было вызвано отсутствием единства сотрудничества.\nмы не повторим ту же ошибку дважды."

 RUS_OLE_federation:0 "Оленно-советская федерация"
 RUS_OLE_federation_desc:0 "В этот период большой опасности мы должны быть едины как никогда"


 RUS_ED_industrial_monster:0 "Промышленная держава"
 RUS_ED_industrial_monster_desc:0 "Даже при наших размерах, гораздо меньших, чем у распавшегося СССР, мы достигнем невозможного в промышленной сфере."

 RUS_ED_no_opposition:0 "Заглушить оппозицию"
 RUS_ED_no_opposition_desc:0 "Чем меньше они будут говорить, тем сильнее мы станем"

 RUS_ED_army_capacity:0 "Улучшить возможности нашей армии"
 RUS_ED_army_capacity_desc:0 "Хороший солдат подчиняется и убьет без вопросов. \n Чтобы сделать солдата, нужно морально сломать гражданского"

 RUS_soviet_domination:0 "Советское господство"
 RUS_soviet_domination_desc:0 "С какой бы великой борьбой ни столкнулась наша страна, мы всегда побеждали и будем побеждать. Ничто не может и никогда не остановит Союз"

 RUS_war_for_peace:0 "Война за мир"
 RUS_war_for_peace_desc:0 "Похоже, мы здесь те, кто действительно стремится к миру на этой земле. Мы просто не можем стоять в стороне и смотреть, как этот мир поддается огненной ненависти двух других наций! \nДля сохранения мира варварский дух человечества должен быть укрощен в последний раз!"
