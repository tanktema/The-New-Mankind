 volunteers_hum:0 "Отправить добровольцев в выбранное государство"

 RUS_Mobilization:0 "Мобилизация"
 RUS_Mobilization_desc:0 "С момента нашего прибытия в этот новый мир, Красная Армия была полностью распущена, и любые ее остатки крайне неорганизованны. Мы даже не знаем, что нас ждет в этом мире... Мы должны быстро ремобилизовать нашу армию!"

 RUS_Mobilize_Line:0 "Мобилизация дивизий категории А"
 RUS_Mobilize_Line_desc:0 "Дивизии категории А - самая активная часть нашей армии, в основном сформированная из гвардейских подразделений. Они - острие копья нашей армии, и нам нужно реформировать их как можно быстрее, если мы хотим начать первые шаги по реорганизации Красной Армии."

 RUS_Mobilize_reserve:0 "Мобилизовать дивизии категории B"
 RUS_Mobilize_reserve_desc:0 "Дивизии категории В - это подразделения, состоящие из действующих солдат и резервистов. Они могут быть призваны, чтобы усилить нашу армию и дать нам дополнительный зенитный огонь."

 RUS_Mobilize_militia:0 "Мобилизовать дивизии категории C и D"
 RUS_Mobilize_militia_desc:0 "Эти дивизии - всего лишь кадры, гражданские лица, обученные обращению с огнестрельным оружием, а также быстрой военной подготовке. Однако некоторые сотрудники имеют военный опыт, что облегчает нашу работу. Большая часть этой боевой силы будет призвана из населения, чтобы помочь перевооружению Красной Армии."

 RUS_Mobilization:0 "Мобилизация"
 RUS_Mobilization_desc:0 "После пересечения Врат наши вооруженные силы в основном были распущены для организации базовых полицейских сил. Но теперь, когда мы знаем, что этот мир населен существами с похожим вооружением, было бы разумно вновь мобилизовать нашу армию."

 RUS_Mobilize_Line:0 "Мобилизовать активные подразделения"
 RUS_Mobilize_Line_desc:0 "Большинство наших активных подразделений были расформированы после нашего прибытия, но сейчас более чем разумно их восстановить."

 RUS_Mobilize_reserve:0 "Мобилизовать резервные подразделения"
 RUS_Mobilize_reserve_desc:0 "Резервисты и призывники Внутренней стражи готовы к призыву в случае необходимости, но мы надеемся, что этого не потребуется."

 RUS_Mobilize_militia:0 "Сформировать ополчение"
 RUS_Mobilize_militia_desc:0 "Формируется из добровольцев, призывников старшего возраста и гражданских лиц, выполняющих свой долг. Ополченцы могут стать нашей последней линией обороны, если мы столкнемся с численно превосходящим врагом."

 RUS_defcon:0 "Уровень боевой готовности"
 RUS_defcon_desc:0 "Наш уровень боевой готовности отражает готовность нашей страны"

