 RUS_Turks_unhappy:0 "Рассерженное турецкое население"
 RUS_Turks_unhappy_desc:0 ""

 RUS_Baltic_resistance:0 "Балтийское сопротивление"
 RUS_Baltic_resistance_desc:0 "Прошло много времени с тех пор, как прибалты были интегрированы в наши страны, но они все еще оказывают некоторое сопротивление нашему режиму."

