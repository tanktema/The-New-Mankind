### National Focuses ###

 RUS_exploration:0 "Предварительная разведка"
 RUS_exploration_desc:0 "К нашему огромному счастью, мы прибыли в место с климатом, похожим на климат нашей родины - России. Но у нас нет времени оплакивать наши потери, нам нужно освоиться и составить карту соседних окрестностей. \nПортал не будет оставаться открытым вечно"
 
 RUS_first_contact:0 "Дальнейшая разведка"
 RUS_first_contact_desc:0 "Дым на расстоянии? Может ли быть, что мы прибыли близко к другой изгнанной нации? Есть только один способ выяснить это"
 
 RUS_settle:0 "Устраиваемся"
 RUS_settle_desc:0 "Олени, говорящие по-фински? Хотя мы бы с удовольствием задали вопросы о том, как это возможно, мы должны сосредоточиться на наших приоритетах. Теперь, когда мы знаем, что они говорят на знакомом нам языке, мы должны организовать встречу с их лидерами, будем надеяться, что все пройдет хорошо, иначе нам негде будет остановиться. \nВ конце концов, портал, который привел нас сюда, скоро закроется..."

 RUS_take_care_of_population:0 "Позаботьтесь о наших собственных"
 RUS_take_care_of_population_desc:0 "Великий народ матушки России слишком долго страдал из-за этой войны. Покидать родину было достаточно больно, но оставление Земли разорвало русский дух. Мы должны возродить советский народ, а это начинается с заботы о его нуждах" 
 
 RUS_subsistence_agriculture:0 "Подсобное сельское хозяйство"
 RUS_subsistence_agriculture_desc:0 "Мы снова столкнулись с ужасной реальностью голода, но это голод, подобного которому не было. Если мы не начнем выращивать еду сейчас, мы потеряем контроль над ситуацией и страной. Начинайте сажать картофель!"
 
 RUS_fishing:0 "Рыбалка"
 RUS_fishing_desc:0 "Нам повезло, что мы получили такую роскошь, как побережье, и мы должны использовать эту роскошь в своих интересах. Фьорды этого региона безумно богаты рыбой и другими морскими обитателями, особенно с учетом того, что олени - травоядные. Мы накормим наших товарищей этим почти неиспользованным источником пищи!"
 
 RUS_educate_the_peoples:0 "Просвещать народ"
 RUS_educate_the_peoples_desc:0 "Несмотря на то, что каждый гражданин Советского Союза имел доступ к образованию и был хорошо образован, мы должны восстановить наши школы и университеты в этом новом мире. Мы все вместе в этой великой борьбе, и каждый советский гражданин должен знать все об этом мире и об ошибках прошлого."
 RUS_techno_magic_institute:0 "Создать Государственный техно-магический институт"
 RUS_techno_magic_institute_desc:0 "То, что раньше существовало только в сказках, теперь стало реальностью в этом новом мире. Магия здесь присутствует почти в каждом аспекте жизни, а свойства, которые она проявляет, поразительны. Она показывает большие перспективы, мы должны создать институт с местными жителями, чтобы выяснить, как мы, люди, можем ее использовать."
 RUS_cure_radiation:0 "Долой радиацию"
 RUS_cure_radiation_desc:0 "Ужасный шрам после Третьей мировой войны, кошмарные последствия радиационного заражения медленно убивают наших товарищей даже сейчас. С нашими недавно приобретенными знаниями магии и с помощью наших четвероногих друзей мы должны быть в состоянии вылечить это раз и навсегда."
 RUS_Kolkhoze_reorganisation:0 "Реорганизация колхозов"
 RUS_Kolkhoze_reorganisation_desc:0 "Наши трудолюбивые товарищи на Колхозах в настоящее время являются нашим основным источником пищи, однако, чтобы повысить их эффективность, мы должны обновить организацию их кооперативов, чтобы получать как можно больше пищи из наших урожаев." 

 RUS_re_industrialisation:0 "Ре-индустриализация"
 RUS_re_industrialisation_desc:0 "Еще на Земле Советский Союз был одной из самых индустриально развитых стран мира. Но сейчас мы снова скатились до жалкого состояния аграрного общества с ограниченной промышленностью. Если мы хотим снова стать могущественными, мы должны восстановить нашу могучую индустрию людей!"
 RUS_committee_construction:0 "Государственный комитет по строительству"
 RUS_committee_construction_desc:0 "Чтобы восстановить наш великий Союз, мы должны собрать все ресурсы и материалы, необходимые для наших проектов и начинаний. К северу от нас раскинулся огромный и могучий зеленый лес, а почва богата. \nНазначенной задачей комитета будет восстановление нашей страны, чтобы и нашим людям, и туземцам было одинаково комфортно жить."
 RUS_establish_the_first_settlements:0 "Основать первые поселения"
 RUS_establish_the_first_settlements_desc:0 "В настоящее время все люди в Советском Союзе живут в прочных палатках и выглядят как один большой лагерь беженцев. Такие условия неприемлемы для советского рабочего! Мы должны как можно скорее начать строительство нормального жилья для нашего народа!"
 RUS_phoenix_house:0 "Хрущёвка"
 RUS_phoenix_house_desc:0 "Спроектированные еще при Никите Хрущеве, эти недорогие и простые в строительстве здания - наш лучший шанс разместить наше население в надлежащих условиях! Это не самое приятное зрелище, но, по крайней мере, у каждого будет крыша над головой."

RUS_a_shelter_for_everyone:0 "Приют для всех"
 RUS_a_shelter_for_everyone_desc:0 "Наши новые города переживают массовый приток населения, так как советские люди хотят вернуться к какой-либо форме нормальной жизни. Нам нужно построить больше квартир, чтобы завершить переброску населения в наши города!"
 RUS_strenghen_the_country:0 "Укрепить Союз"
 RUS_strenghen_the_country_desc:0 "Наши люди теперь обеспечены крышами над головой и могут жить без изнуряющей боли голода. Теперь мы должны сосредоточиться на восстановлении великой экономики трудящихся, ослаблении ограничений на пайки для советских людей и сделать последние шаги к восстановлению нашего великого союза в устойчивом состоянии!"
 RUS_international_market:0 "COMECON"
 RUS_international_market_desc:0 "КОМЕКОН был экономическим союзом между Советским Союзом и многими другими коммунистическими странами мира. \n Нам все еще не хватает земли, чтобы эффективно кормить наших людей в течение всего года, поэтому было бы разумно заключить торговую сделку с Олинией, чтобы восполнить недостаток продовольствия, пока нам не удастся получить больше земли."
 RUS_the_banner_still_fly:0 "Красный и Золотой"
 RUS_the_banner_still_fly_desc:0 "С момента рождения Советского Союза наш народ сталкивался с постоянными трудностями. Вместе мы пережили притеснения, кризис и, наконец, ядерную войну. Но несмотря ни на что, мы, советский народ, вместе выдержали нашу борьбу, мы успешно восстановили СССР на этом свете. Мы еще раз показали, что наш великий союз и народ всегда выстоит и победит!"

 RUS_armement_workshop:0 "Мастерская вооружений"
 RUS_armement_workshop_desc:0 "Пришло время строить Красную Армию! Начать стоит с оснащения наших гордых солдат стандартным снаряжением, особенно огнестрельным оружием. У нас нет достаточно места для создания военных заводов, но небольшие мастерские вполне подойдут, и их будет достаточно для ремонта законсервированного оружия."
 RUS_vehicle_workshop:0 "Автомастерская"
 RUS_vehicle_workshop_desc:0 "Красная Армия и советский народ славятся нашими танками и механизированными частями! Без них нет полноценной Красной Армии! Создание небольших автомобильных мастерских будет достаточно для ремонта тех машин, которые у нас остались, для нашей армии."
 RUS_union_arsenal:0 "Восстановить Тульский оружейный завод"
 RUS_union_arsenal_desc:0 "Тульский арсенал был одним из старейших оружейных заводов в России, и на протяжении сотен лет был основой российского оружейного производства. Если мы хотим восстановить Красную Армию, мы должны восстановить его, чтобы у нашей армии были инструменты для ведения войны и защиты Советского Союза."
 RUS_develop_new_weapons:0 "Волшебный Калашников"
 RUS_develop_new_weapons_desc:0 "С помощью местных жителей нам удалось создать прототип огнестрельного оружия, работающего на магических кристаллах! Даже если они не надежны, они могут обеспечить большую огневую мощь для нашей армии. Наши модели автоматов Калашникова, похоже, без особых проблем работают с магическими кристаллами, нам следует продолжить исследования в этом направлении."
 RUS_expand_arsenal:0 "Восстановить Уралвагонзавод"
 RUS_expand_arsenal_desc:0 "Уралвагонзавод был одним из крупнейших танковых и промышленных производителей Советского Союза. Нам необходимо восстановить Уралвагонзавод здесь, в новом мире, чтобы оснастить нашу армию достойными танками и машинами!"

 RUS_deal_with_the_locals:0 "Договориться с местными жителями"
 RUS_deal_with_the_locals_desc:0 "Некоторые из местных жителей, верных своему королевству, весьма обеспокоены нашим присутствием здесь, усиленным тем, что мы коммунисты, мы должны начать диалог."
 RUS_negotiate_with_the_locals:0 "Королева в изгнании"
 RUS_negotiate_with_the_locals_desc:0 "В последнее время много оленей приехало жить в пределах советской границы, они говорят, что Йохан заставил законную наследницу престола, королеву Вельвет, бежать из Олении, их лидеры просят приюта и помощи."
 RUS_deer_council:0 "Гражданство"
 RUS_deer_council_desc:0 "Проходит месяц, и становится очевидным, что мы собираемся остаться здесь надолго, некоторые местные жители решили уехать, а некоторые, в основном демократические протестующие, приехали. \nКакой статус гражданина мы им дадим?"
 RUS_Olenian_civil_war:0 "Гражданская война в Олении"
 RUS_Olenian_civil_war_desc:0 "С грязной коррупцией и эгоизмом короля Йохана, было неизбежно, что народ Олении восстанет против своего империалистического угнетателя. Хотя нас напрямую не касается война, но многие местные жители, проживающие в нашей стране, обеспокоены, и многие государственные чиновники призывают поддержать революцию против коррумпированного короля. Что нам делать?"
 RUS_Stay_neutral:0 "Оставаться нейтральным"
 RUS_Stay_neutral_desc:0 "Советский Союз сейчас не в состоянии вести войну, не говоря уже о поддержке революции. Мы должны сосредоточиться на помощи невинным и беженцам, которые бегут от борьбы, и на охране нашей границы."
 RUS_Send_the_red_cross:0 "Отправить Красный крест"
 RUS_Send_the_red_cross_desc:0 "Эта гражданская война опустошает Олению и ее народ, и мы не можем просто стоять в стороне и ничего не делать. Мы отправим наших храбрых сотрудников Красного Креста, чтобы защитить и вылечить население, как только сможем."

 RUS_support_velvet:0 "Поддержать Вельвет"
 RUS_support_velvet_desc:0 "Из того, что мы узнали, грязный коррумпированный тиран король Йохан мог спланировать смерть старого короля, чтобы занять его место и контролировать страну. Такая отвратительная коррупция не будет терпима, мы должны поддержать королеву Бархат в ее попытках отвоевать страну у этого тирана и освободить оленский народ от этой капиталистической свиньи! К оружию, товарищи!"
 RUS_send_vel_volunteers:0 "Отправить добровольцев"
 RUS_send_vel_volunteers_desc:0 "Наши могучие освободители только и ждут зеленого света, чтобы присоединиться к борьбе и вновь дать свободу оленскому народу!"
 RUS_support_johan:0 "Поддержать Йохана"
 RUS_support_johan_desc:0 "Хотя возможно, что королева Вельвет может быть истинной наследницей трона Олении, на данный момент у нас нет достаточных доказательств, чтобы сделать такой вывод. Мы находимся в уязвимом положении и не можем рисковать, разгневав короля Йохана, а эта гражданская война представляет собой явную угрозу для наших народов. Мы должны помочь королю-тирану Йохану... пока"
 RUS_send_joh_volunteers:0 "Отправить добровольцев"
 RUS_send_joh_volunteers_desc:0 "Наши солдаты ждут зеленого света, чтобы присоединиться к борьбе против Оленского восстания."

 RUS_war:0 "Война!"
 RUS_war_desc:0 "Великий советский народ снова оказался в состоянии войны за наше существование! Как и прежние фашистские подонки, мы уничтожим тех, кто посмеет угрожать нашей Советской Родине. К оружию, товарищи!"
 RUS_last_stand:0 "Последний бой"
 RUS_last_stand_desc:0 "Оборона Родины дает сбои, а та оборона, которая еще стоит, скоро будет смята. Но советский народ не должен и не будет трусить перед врагом! Как и в последнем бою против фашистских свиней, мы делаем последний шаг здесь и сейчас, и скоро весь мир узнает о несокрушимом духе Советской России!"
 RUS_Humanity_will_go_down:0 "Человечество не уйдет тихо"
 RUS_Humanity_will_go_down_desc:0 "Мы стоим на грани поражения, и от этих нескольких дней зависит будущее не только России, но и всего человечества. Каждый мужчина, каждая женщина и каждый ребенок должны взять в руки оружие и сражаться за Родину, и вместе... мы покажем нашему врагу не только дух советского народа, но и дух человечества..."

 RUS_open_diplomatic_relation:0 "Открытые дипломатические отношения"
 RUS_open_diplomatic_relation_desc:0 "После долгих перестроек и лишений Советский Союз готов выйти на новую международную арену! Но кого именно мы встретим в этом странном новом мире, и кто будет другом или врагом?"
 RUS_embassy_olenia:0 "Учредить посольство в Хьортланде"
 RUS_embassy_olenia_desc:0 "Несмотря на то, что наши отношения с Олинией довольно... запутанные, мягко говоря, важно, чтобы мы установили отличные отношения между Олинией и ее лидерами! Мы в долгу перед ними за их щедрость, и разговор за водкой обязательно покажет нашу признательность! Мы приступим к созданию первого советского посольства на этом чужом мире в Олении!"
 RUS_appease_border:0 "Успокоить границу"
 RUS_appease_border_desc:0 "С учреждением посольства в Олении, наши дискуссии уже начали решать серьезные вопросы между нашими двумя странами, граница - один из них. У нас было слишком много инцидентов между нашими двумя пограничниками, и хотя еще не было ни одного выстрела, полномасштабная стычка выглядит все более и более возможной. Мы должны установить наши официальные границы, быстро"
 RUS_techno_against_land:0 "Технология для земли"
 RUS_techno_against_land_desc:0 "Мы маленькие... к чему русские не привыкли. Нам нужно больше земли, чтобы выращивать урожай, потому что невозможно прокормить наше население тем, что у нас есть. Оления немного... отстала в технологическом плане, возможно, они были бы заинтересованы в обмене некоторых своих земель на наши более совершенные технологии?"
 RUS_Contact_Equestria:0 "Связаться с Эквестрией"
 RUS_Contact_Equestria_desc:0 "Эквестрия, страна, которая заставила бы даже монгола сделать шаг назад в шоке, - волшебная страна, населенная пони пастельных цветов... Это больше похоже на сон пьяного русского. Но Эквестрия - одна из крупнейших и влиятельных наций в этом мире, и они известны своей большой терпимостью и гармонией. Мы должны связаться с ними"
 RUS_embassy_canterlot:0 "Советское посольство в Кантерлоте"
 RUS_embassy_canterlot_desc:0 "Хотя многие наши дипломаты все еще пытаются понять реальность Эквастрии и ее жителей, мы должны двигаться вперед и пытаться построить сердечные отношения с Эквастрией. Мы должны построить наше второе посольство на этом мире в Кантерлоте, чтобы извлечь максимальную пользу из ситуации."
 RUS_contact_stalliongrad:0 "Связаться со Сталлионградом"
 RUS_contact_stalliongrad_desc:0 "Как раз когда нам начало казаться, что мы попали в ловушку какого-то детского романа, мы узнали, что в этом мире существует страна, которая следует коммунистической идеологии! Мы должны установить контакт с нашими межпространственными товарищами!"
 RUS_embassy_stalliongrad:0 "Посольство в Сталлионграде"
 RUS_embassy_stalliongrad_desc:0 "Мы были более чем удивлены, узнав, что эта нация названа очень похоже на Сталинград, но, несмотря на название, Сталлионград проявил хорошие намерения по отношению к нам, ничего похожего на Сталина, насколько мы знаем. Строительство нашего третьего посольства в Сталлионграде будет способствовать диалогу между нашими странами и поможет обсудить будущее коммунизма в этом мире..."
 RUS_contact_changeling:0 "Связаться с чейнджлингами"
 RUS_contact_changeling_desc:0 "На холодном морозном севере лежат земли чейнджлингов, довольно загадочная страна, возглавляемая королевой Кризалис. Местные жители предупреждали нас о них слишком много раз, чтобы сосчитать, описывая их как агрессивных и обманчивых существ... и многое другое. Должны ли мы послать дипломата?"
 RUS_reactivate_KGB:0 "Реактивировать КГБ"
 RUS_reactivate_KGB_desc:0 "Во время нашего визита мы узнали много тревожных и откровенно зловещих вещей о чейнджлингах. От способности изменять форму и проникать в общество до прямого питания эмоциями живых существ. Даже если они не угрожают нам напрямую, чейнджлинги представляют собой явную и непосредственную опасность для советского народа. Мы должны внимательно изучить их действия"

 RUS_contact_humans_nations:0 "Связаться с другими человеческими нациями"
 RUS_contact_humans_nations_desc:0 "Из многочисленных источников со всей планеты и наших собственных исследовательских экспедиций мы узнали, что Советский Союз был не единственной нацией, проникшей в этот мир. Наша информация и источники показывают, что Европейский Союз и Соединенные Штаты также присутствуют в этом мире... Что нам делать?"
 RUS_summit_canterlot:0 "Подготовить саммит в Кантерлоте"
 RUS_summit_canterlot_desc:0 "Столица Эквестрии, Кантерлот, кажется одним из лучших нейтральных мест для проведения дискуссий с ЕЭС и США. Мы должны отправить письмо Селестии и Луне с просьбой о нейтральной территории для саммита и подготовить темы для обсуждения..."
 RUS_red_dawn:0 "Красный рассвет"
 RUS_red_dawn_desc:0 "Маленькая подпись на никчемном клочке бумаги НИКОГДА не сотрет всех пыток и страданий, через которые прошел народ Советского Союза из-за них! Неужели эти капиталистические свиньи думали, что мы будем игнорировать все их зверства и военные преступления? Нет... никогда... Мы отомстим за нашу Родину, за миллионы погибших товарищей и за нашу планету Земля... они заплатят за свои преступления!"
 RUS_Cold_war_turned_hot:0 "Холодная война превратилась в горячую"
 RUS_Cold_war_turned_hot_desc:0 "Эта холодная война заставила советский народ страдать достаточно долго! Наш гордый народ готов к этой великой борьбе, ибо все, что было потеряно нами, будет возвращено кровью! Американцы, европейцы и все туземцы, которые встанут на нашем пути к возмездию, будут раздавлены, и их кровь окрасит знамена мира в красный цвет!"
 RUS_destroy_bugs:0 "Уничтожить жуков"
 RUS_destroy_bugs_desc:0 "Мерзкие насекомые... они - мерзость для всех живых существ; отклонение от природы и жизни! Это монстры, которые питаются нашими эмоциями и жизненной силой, как паразиты. Такие мерзости не заслуживают жизни... Мы должны искоренить их с поверхности этой планеты и раздавить их под нашими сапогами!"
 RUS_invade_south:0 "Вторжение на Юг"
 RUS_invade_south_desc:0 "Одна из стран, получивших независимость от Эквестрии, эта нация хорошо знакома империалистическим рабовладельцам Американской Конфедерации. Отсталое и варварское, вторжение в это мятежное " будет легкой задачей; мы используем их землю лучше, чем они когда-либо могли..."
 RUS_olenia_invasion:0 "Избавиться от оленей"
 RUS_olenia_invasion_desc:0 "Олени и их никчемное правительство отслужили свое Советскому Союзу; они больше не нужны. Слабая и нестабильная, Оления быстро падет под мощью Красной Армии"
 RUS_crush_USA:0 "Уничтожить США"
 RUS_crush_USA_desc:0 "Соединенные Штаты Америки и их империалистическая война - единственная причина, по которой наша родина и вся Земля сейчас является холодной и пустынной ядерной пустошью! Они проповедуют такие вещи, как жизнь, свобода и счастье для всех, но все, что мы получили - это боль, разрушение и страдания! Мы отомстим за уничтожение нашей родины этими кровожадными американцами... мы заставим их страдать"
 RUS_crush_UEN:0 "Раздавить СЕГ"
 RUS_crush_UEN_desc:0 "Европейцы слабы и полагаются на защиту и подачки с тех пор, как закончилась Вторая мировая война. Они подставляли нас слишком много раз за всю историю, чтобы сосчитать, и они подставили нас еще раз, когда большинство наших бывших "товарищей" предали нас и решили присоединиться к ничтожному Европейскому Союзу. Давайте научим их, что бывает, когда предаешь своих друзей"
 RUS_fall_of_equestria:0 "Падение Эквестрии"
 RUS_fall_of_equestria_desc:0 "Эквестрия полна волшебных единорогов и пегусов, которые стремятся впихнуть свою "дружбу" и "признание" в глотки каждого народа на этой планете. Они полны привилегированных слабаков, которые никогда в жизни не видели настоящей войны или борьбы. Мы раздавим их быстро и без пощады"
 RUS_Soviet_domination:0 "Советское господство"
 RUS_Soviet_domination_desc:0 "Мы появились в этом мире как отставшие от разбитого и застекленного мира, опаленные жаром и ядерным огнем атомной бомбы, едва цепляясь за жизнь. Но теперь здесь стоит русский народ, торжествующий над новым миром, который теперь будет трепетать в страхе перед нашими армиями и железной волей русского духа. Россия непобедима, и мы никогда не падем!"

 RUS_never_again:0 "Никогда больше"
 RUS_never_again_desc:0 "Наши шрамы глубоки, и среди советских людей пылает гнев на американцев и европейцев. Но этот ядерный холокост просветил человечество: наша ярость и варварские инстинкты поглотят и уничтожат нас, если мы позволим им взять себя в руки. Человеческое безумие - это то, что уничтожило нашу мать-землю, мы никогда не должны забывать об этом... мы должны жить в мире вместе, объединившись как человеческие существа"
 RUS_United_Nations:0 "Организация Объединенных Наций"
 RUS_United_Nations_desc:0 "На Земле Организация Объединенных Наций была глобальным экспериментом, который использовался для сохранения мира и зрелого обсуждения международных проблем. Даже если этот грандиозный эксперимент в итоге провалился, у нас теперь есть опыт, чтобы убедиться, что на этот раз он сработает и гарантирует мир между всеми братьями и сестрами человечества."
 RUS_an_alliance:0 "Альянс"
 RUS_an_alliance_desc:0 "Этот странный и мистический мир вокруг нас - неизвестный и опасный, совершенно чуждый человечеству. Советский Союз возьмет на себя инициативу по созданию грандиозного альянса, невиданного в истории человечества. Ради нашего процветания и выживания как вида мужчины и женщины человечества объединятся под одним знаменем - знаменем человечества!"
 RUS_fund_the_red_cross:0 "Финансируйте Красный крест"
 RUS_fund_the_red_cross_desc:0 "Даже в самые тяжелые периоды третьей мировой войны щедрость Красного Креста не знала границ и национальностей. Они были по всему миру, стараясь сделать все возможное, чтобы помочь как гражданским, так и солдатам, и пренебрегать их финансированием было бы глупо с нашей стороны."
 RUS_create_the_UN_Alliance:0 "Создать Альянс ООН"
 RUS_create_the_UN_Alliance_desc:0 "Сегодня отмечается то, что, надеюсь, станет одним из величайших моментов в истории человечества. Наши старые раздоры и мелкие конфликты будут навсегда оставлены в прошлом, а наши старые враги станут нашими новыми друзьями. Человечество больше не будет воевать между собой, и мир сохранится на долгие века. Люди всего мира, объединяйтесь!"
 RUS_invite_USA:0 "Пригласить США"
 RUS_invite_USA_desc:0 "Наша недавняя история с Соединенными Штатами была напряженной, взрывоопасной и враждебной; конфликт между нами - причина, по которой мы все здесь собрались. Но в прошлом Россия и США были великими товарищами, и для того, чтобы этот Союз работал, Россия и Америка должны прекратить вражду и принять братские отношения."
 RUS_invite_UEN:0 "Пригласить СЕГ"
 RUS_invite_UEN_desc:0 "Альянс не может быть единым, если мы не включаем в него наших европейских товарищей! Хотя боль от предательства Восточного блока все еще так или иначе сказывается на советских людях, мы должны отбросить все обиды за то, что, безусловно, было стремлением к европейскому единству во время кризиса. Скоро вся Европа будет объединена одним общим делом!"
 RUS_resurrect_the_blue_helmet:0 "Интервенционные силы ООН"
 RUS_resurrect_the_blue_helmet_desc:0 "Голубые каски" были международными миротворческими силами, призванными помогать гражданам стран, вовлеченных в войну голодными до власти индивидуумами. Возможно, совместными усилиями Альянса мы сможем создать хорошую репутацию человечеству и помочь установить мир в этом мире?"
 RUS_human_history_saving_program:0 "Программа спасения человеческой истории"
 RUS_human_history_saving_program_desc:0 "История человечества - это величайший роман, который когда-либо был написан. Мы не должны позволить ему быть забытым, ибо наша история богата и драгоценна. Мы должны собрать все документы, книги, картины, фильмы, все, что мы можем показать этому миру... и навсегда сохранить память о нашей родине и мире"

 RUS_reorganize_the_army:0 "Реорганизовать армию"
 RUS_reorganize_the_army_desc:0 "Ступив в этот мистический мир, Красная Армия, по сути, самораспустилась, вернувшись к своим семьям и товарищам. Мы не могли знать, что этот мир населен мифологическими существами и разумными животными, и мы не знаем, что ждет русский народ в этом мире. Мы должны немедленно реформировать Красную Армию!"
 RUS_the_red_army:0 "Красная Армия"
 RUS_the_red_army_desc:0 "Красная Армия, могучее имя с долгой и славной историей, стала лишь тенью своей прежней сущности из-за массового заброса после войны. Но перед лицом новых рубежей она вновь поднимется, чтобы защитить наш народ и показать свою мощь всему миру."
 RUS_deep_battle:0 "Глубокая операция"
 RUS_deep_battle_desc:0 "Военная доктрина, которую мы использовали еще на Земле, это прямая адаптация нашей доктрины Второй мировой войны к современному полю боя. Серия жестоких наступлений и прорывов, все это при мощной поддержке артиллерии, дезорганизующей всю линию фронта. \nНаши тактики переработают наши доктрины, чтобы сделать их более эффективными в этом мире."
 RUS_Kalashnikov:0 "Калашников"
 RUS_Kalashnikov_desc:0 "Легендарное оружие, которое было известно во всем мире за простоту производства и исключительную надежность! В настоящее время наши войска используют только старые боевые винтовки, которые нам удалось сохранить, но с нашей обновленной промышленностью мы должны произвести и вернуть в строй эти культовые штурмовые винтовки! Этот мир будет бояться слова Калашников!"
 rus_artillerymen:0 "Марш артиллеристов"
 rus_artillerymen_desc:0 "Куда бы ни продвигалась наша великая армия, артиллерия не отставала, помогая товарищам на фронте и сокрушая противников. Доктрина глубокой операции требует массированной артиллерийской подготовки, было бы разумно начать производить больше и лучше артиллерии как можно скорее."
 RUS_armor_technology:0 "Технология брони"
 RUS_armor_technology_desc:0 "Если мотострелки являются краеугольным камнем, то наши танковые подразделения - это копье. Используемые для быстрого вмешательства в контратаки и натиски, они являются гордостью и основой нашей армии. \nВозвращение в производство более современных образцов танков поможет нам сохранить преимущество! Ведь что такое Красная Армия без тяжелобронированных танков?"
 RUS_guard_motor_rifle:0 "Гвардейские мотострелки"
 RUS_guard_motor_rifle_desc:0 "Нет армии без солдат, и мотострелки - одни из лучших, что может предложить Красная Армия; это первые подразделения, которые выходят на кровавые поля войны. Пока они ограничены пешими боями, но если мы сможем механизировать эти подразделения, то получим в свое распоряжение не просто мощный инструмент"
 RUS_multi_AA:0 "Многослойная противовоздушная оборона"
 RUS_multi_AA_desc:0 "Наша система ПВО была достаточно сильна, чтобы противостоять воздушному превосходству НАТО, и многие могут сказать, что наша противовоздушная оборона была одной из лучших. От ПЗРК мотострелков до стратегической батареи С-75, наша противовоздушная оборона держала воздух чистым от вражеских самолетов. \nЕсли мы восстановим наши системы ПВО, они действительно будут самыми мощными на планете."
 RUS_mbt_documents:0 "Документы МБТ"
 RUS_mbt_documents_desc:0 "У нас есть множество чертежей современных моделей танков, собирающих пыль! Было бы глупо с нашей стороны пустить такое технологическое преимущество на ветер против устаревшей отечественной армии. Они просто ждут, когда их запустят в производство! Хватит болтать, готовьте заводы к получению чертежей!"
 RUS_Specialized_forces:0 "Войска Специального Назначения"
 RUS_Specialized_forces_desc:0 "Морская пехота, Воздушно-десантные войска - так называются наши самые элитные пехотные подразделения, десантники и морские пехотинцы... Поиск новых и инновационных способов оснащения этих подразделений поможет помочь нашим храбрым солдатам в их славной борьбе."
 RUS_chemical_warfare:0 "Химическая война"
 RUS_chemical_warfare_desc:0 "Химическая война всегда была очень спорным методом ведения войны, с тех пор как она была использована в Первой мировой войне, и даже тогда она вызывала споры. Но сейчас наступили отчаянные времена для нашей великой нации и человечества, а отчаянные времена требуют отчаянных мер. Мы будем использовать самые токсичные газы и химикаты против наших врагов, но критика и споры гарантированы"
 RUS_blinding_laser:0 "Ослепляющее лазерное оружие"
 RUS_blinding_laser_desc:0 "В 1980-х годах наши ученые и техники работали над машинами, оснащенными лазерами, такими как 1K11 "Стилет", и в ходе нашего перевооружения к нам обратились эти люди. Они предлагают много новых идей, связанных с мощными лазерами, которые могут уничтожить все, на что направлены, а при достаточной мощности - убить человека. Подобное передовое оружие наведет страх на наших врагов... но и на наших людей"
 RUS_red_banner:0 "Красное знамя"
 RUS_red_banner_desc:0 "Красная Армия сражалась и победила в самой смертоносной войне в истории, и с полностью перевооруженной и созданной Красной Армией мы готовы ко всему. От пехотинца, до наших танков, артиллеристов и оператора радара, наши гордые солдаты сделают все для советского народа и покажут всему миру мощь России!"

 RUS_construct_airbase:0 "Построить авиабазу"
 RUS_construct_airbase_desc:0 "Не существует воздушных сил, если у нас нет базы для хранения наших самолетов. Строительство простой авиабазы будет хорошим началом, если мы хотим восстановить наши ВВС."
 RUS_fighter:0 "Истребитель"
 RUS_fighter_desc:0 "Судя по окружающим нас странам, они еще даже не разработали реактивные двигатели! Но, похоже, они находятся на грани прорыва, но даже тогда наши реактивные истребители соперничают с любыми самолетами, которые у них есть или будут созданы на данный момент! Мы должны снова ввести наши самые современные, но простые истребители в наши ВВС, и, надеюсь, когда-нибудь нам удастся внедрить наш самый современный и новейший истребитель - МиГ-29!"
 RUS_interceptor:0 "Оснастить ПВО"
 RUS_interceptor_desc:0 "ПВО, или войска противовоздушной обороны, - одни из самых престижных войск в наших вооруженных силах. Они защищают наше небо от вражеских самолетов, используя перехватчики или противовоздушные ракеты дальнего радиуса действия. Однако они не могут выполнять такую потрясающую работу, как обычно, со старой техникой, мы должны переоснастить их более современными перехватчиками."
 RUS_helicopters:0 "Вертолеты"
 RUS_helicopters_desc:0 "Нации этого мира, похоже, не разработали вертолеты военного класса, однако наша армия оснащена вертолетами. Их самолеты ближнего боя меркнут по сравнению с нашими вертолетами. Наши ВВС были оснащены самыми бронированными и мощными вертолетами в мире, МИ-24, также известными как "Хинд" Он может уничтожить все на своем пути, поэтому мы должны вернуть их в строй"
 RUS_naval_patrol_aircraft:0 "Морской патрульный самолет"
 RUS_naval_patrol_aircraft_desc:0 "Многие люди не понимают, насколько важно наблюдение за побережьем, особенно в этом новом мире, где пиратов по-прежнему очень много. Нам необходимо иметь самолеты, патрулирующие побережье нашей страны не только в военное время, но и для борьбы с любым пиратством у наших берегов"
 RUS_tactical_bomber:0 "Фронтовая авиация"
 RUS_tactical_bomber_desc:0 "Поддержка фронтовой авиации важна для любой армии, которая хочет полностью доминировать на поле боя. Мы имеем большое преимущество, когда дело доходит до воздушных технологий, и наши бомбардировщики не являются исключением, но они могут быть лучше, чем те модели, которые мы производим сейчас! Нам нужно разработать новые бомбардировщики и начать их производство, чтобы наши наземные войска имели максимальную огневую мощь"
 RUS_strategic_bomber:0 "Авиация дальнего действия"
 RUS_strategic_bomber_desc:0 "Самый лучший способ уничтожить врага - разрушить его инфраструктуру, заводы и центры операций. Нет лучшего способа сделать это, чем стратегические бомбардировки, и с мощью русской авиационной техники на нашей спине, аборигены этого мира никогда не увидят наши бомбардировщики, пока не станет слишком поздно."
 RUS_better_engine:0 "Лучшие реактивные двигатели"
 RUS_better_engine_desc:0 "С новыми материалами и природными явлениями, такими как магия, теперь в нашем распоряжении, потенциал для создания еще более мощных и эффективных реактивных двигателей, чем мы когда-либо могли создать с нашими обычными технологиями, является огромной реальностью. Наше следующее поколение самолетов будет самым мощным и самым быстрым в истории"
 RUS_AA_missiles_focus:0 "Управляемые ракеты"
RUS_AA_missiles_focus_desc:0 "Современный воздушный бой ведется в основном ракетами дальнего действия, изредка пушками или пулеметами. С такой воздушной доктриной мы имеем огромное преимущество над туземцами, поскольку один наш самолет может легко уничтожить пять их самолетов с помощью управляемых ракет, отслеживающих и уничтожающих их самолеты. С появлением или исследованием более современных самолетов пришло время начать оснащать наши самолеты ракетами"

 RUS_create_naval_base:0 "Создать военно-морскую базу"
 RUS_create_naval_base_desc:0 "На Земле наш славный флот лежит в замерзших и радиоактивных водах наших морей и океанов, но мы можем воскресить наш великий флот в этом новом мире с помощью чертежей, которые нам удалось сохранить. Однако для того, чтобы использовать эти чертежи, мы должны сначала создать военно-морскую базу и верфи"
 RUS_baltic_fleet:0 "Создать Балтийский флот"
 RUS_baltic_fleet_desc:0 "Адаптировав наш новый советский флот к тактике флота Балтийского моря, наш флот примет более быстрый и проворный подход. Пользуясь нашим технологическим превосходством над туземцами, мы используем стелс-подводные лодки и большие стаи передовых эсминцев, чтобы уничтожить даже самые современные и мощные туземные корабли. Линкоры этого мира будут отправлены на дно океана"
 RUS_pacific_fleet:0 "Создать Тихоокеанский флот"
 RUS_pacific_fleet_desc:0 "Хотя океан, простирающийся за нашими берегами, и близко не сравнится по размерам с великим Тихим океаном на Земле, он все равно огромен и широк. Запуск в этот океан больших и хорошо вооруженных кораблей с нашим самым разрушительным и передовым противокорабельным и противовоздушным оборудованием на них, превратит советский флот в мировую доминирующую силу, более мощную, чем британский королевский флот."
 RUS_Kanin:0 "Эсминец класса \"Котлин\""
 RUS_Kanin_desc:0 "Прочный и старый надежный класс эсминцев 1950-х годов, эсминцы класса "Котлин" будут достаточны, чтобы обеспечить прочный щит обороны вокруг нашего побережья в течение нескольких лет. Оснащенные радаром и орудиями с высокой скорострельностью, они станут неприятным и пугающим сюрпризом для любого, кто приблизится к нашим берегам."
 RUS_Kashin:0 "Разрушитель класса Кашин"
 RUS_Kashin_desc:0 "Гораздо более продвинутый эсминец, но все еще немного устаревший, этот класс эсминцев все еще на десятилетия опережает все, что могут произвести местные жители, и может нанести неплохой удар. Хотя мы еще не создали противокорабельные ракеты, "Кашин" все еще достаточно силен, чтобы противостоять подавляющему большинству кораблей этого мира."
 RUS_victor_class_submarine:0 "Подводная лодка класса \"Победитель\""
 RUS_victor_class_submarine_desc:0 "Несмотря на свои небольшие размеры, размер может быть очень полезной вещью. Атомная подводная лодка класса "Виктор" неоднократно демонстрировала свои боевые возможности, и хотя наша страна в настоящее время не может создать ядерный реактор для подводных лодок, оснащение их более традиционными методами питания позволит им выйти в океан и создать серьезную угрозу для любого местного корабля."
 RUS_akula_class_submarine:0 "Подводная лодка класса \"Акула\""
 RUS_akula_class_submarine_desc:0 "Эта подводная лодка - самое новое дополнение к советскому флоту, настолько новое, что одну из этих субмарин так и не удалось построить до сброса бомб. Нет лучшего способа испытать эту новую конструкцию, чем в новых океанах этого мира! Возможно, это будет самая большая подводная лодка, когда-либо построенная в этом мире на данный момент, и она будет способна совершать дальние путешествия, чтобы обследовать вражеские флоты и наносить тяжелые повреждения."
 RUS_kara_class:0 "Крейсер I класса \"Креста\""
 RUS_kara_class_desc:0 "Хотя этот ракетный крейсер не предназначен специально для пушечного боя, Kresta I может быть переоборудован технологически превосходными орудиями и противовоздушной обороной со смертоносной компьютерной точностью. Как только мы сможем переоборудовать это судно противокорабельными ракетами, Креста-I станет кораблем, которого будут бояться во всем мире."
 RUS_sovremennyy_class:0 "Разрушитель класса \"Современный\""
 RUS_sovremennyy_class_desc:0 "Хотя это судно классифицируется как эсминец и действует точно так же, как эсминец, это огромный и мощный эсминец, который по стандартам этого мира может быть классифицирован как небольшой и хорошо вооруженный боевой крейсер. Оснащение корабля противокорабельными ракетами и новейшими технологиями превратит его в настоящего морского монстра, который будет уничтожать все на своем пути"
 RUS_Kirov:0 "Боевой крейсер класса \"Киров\""
 RUS_Kirov_desc:0 "Крейсер "Киров" - одна из самых последних и крупных разработок советского военно-морского флота. Этот мощный и могучий корабль был спроектирован с мощным вооружением противокорабельных ракет на борту. \nЭтот корабль станет худшим кошмаром нашего врага!"
 RUS_Kuznetsov:0 "Адмирал"
 RUS_Kuznetsov_desc:0 "Названный в честь великого адмирала Николая Кузнецова, авианосец класса "Кузнецов" был бы гордостью всего советского флота, если бы он был построен до того, как мир был охвачен ядерным пожаром. Мы завершим строительство этого великого авианосца в этом новом мире, мы почтим имя Кузнецова, сделав этот авианосец самым мощным морским судном на планете."
 RUS_missile_warfare:0 "Противокорабельные ракеты"
 RUS_missile_warfare_desc:0 "Наконец-то мы собрали материалы, необходимые для начала производства противокорабельных ракет! Оснащение только что реформированного советского флота этими ракетами даст нам небывалое преимущество перед туземцами, уничтожая флоты их кораблей издалека и подрывая их боевой дух и флот. Их жалкие военные корабли рассыплются перед силой и мощью советского флота!"

 RUS_strategic_force:0 "Ракетные войска стратегического назначения"
 RUS_strategic_force_desc:0 "Хотя мы пришли в этот мир, рассчитывая прожить наши дни в мире, мы были поражены реальностью нашего положения... мир все еще далек. Будь то обеспечение будущего русского народа или обеспечение мира в этом мире с помощью запугивания и силы, мы сделаем то, что должны. Этот мир узнает истинные ужасы ядерного оружия... Не ожидайте, что это понравится народу"

### Harmonist Branch ###

 RUS_Glasnost_Perestroika:0 "Гласность и перестройка"
 RUS_Glasnost_Perestroika_desc:0 "Горбачев - амбициозный лидер, у которого есть масштабные планы реформ для нашей великой страны. Его ключевые слова - \"гласность и перестройка\", или \"прозрачность и реструктуризация\" Нет лучшего времени, чем сейчас, чтобы начать эти реформы нашего великого Союза"
 RUS_socialism_with_human_face:0 "Социализм с человеческим лицом"
 RUS_socialism_with_human_face_desc:0 "Даже если в будущем "человеческое" лицо будет спорным, эта программа, вдохновленная чехословацким Александром Дубчеком, станет основой для нашего перехода к новой, более демократической политической системе! Подавляющее большинство людей в Советском Союзе с радостью воспримут эту новость и, надеюсь, окажут давление на некоторых правительственных чиновников, чтобы заставить их сотрудничать с Горбачевым." 
 RUS_approach_europe:0 "Приближение к Европе"
 RUS_approach_europe_desc:0 "Советский Союз и Западная Европа имеют долгую историю соперничества и войны, но в той тяжелой ситуации, в которой мы оказались, мы должны помнить, что западноевропейцы - наши братья и сестры. Наши старые восточноевропейские товарищи также находятся в рядах СЕГ, и, несмотря на их предательство по отношению к нам, ненависть не вернет наш мир. Мы должны попытаться открыть диалог с Европой"
 RUS_euro_sovie_agreement:0 "Общий европейский дом"
 RUS_euro_sovie_agreement_desc:0 "Европа - наш дом, от испанца до русского, мы все европейцы. На протяжении веков мы вели друг с другом бесчисленное количество войн, но пришло время объединиться как единый народ и залечить нанесенные самим себе раны перед лицом враждебного нового мира. Это начинается с установления прочных коммерческих и политических отношений с Европой"
 RUS_reform_agriculture:0 "Реформа сельского хозяйства"
 RUS_reform_agriculture_desc:0 "Советская сельскохозяйственная система не только ужасна и неэффективна, что приводило к нехватке продовольствия и даже голоду на протяжении многих лет, она полностью устарела перед лицом нашей новой ситуации и растущих новых технологий. Мы должны глубоко реформировать ее"
 RUS_civilian_economy_reform:0 "Реформа гражданской экономики"
 RUS_civilian_economy_reform_desc:0 "Как бы нам ни хотелось это признать, коммунистическая экономика, которую использовали прошлые лидеры Советского Союза, больше не работает, о чем свидетельствует наш упадок экономики перед ядерным холокостом. Нам нужно обновить ее, чтобы она имела некоторое сходство с экономическими системами Западной Европы и США"
 RUS_reform_industry:0 "Реформировать нашу промышленность"
 RUS_reform_industry_desc:0 "Наши рабочие неустанно и с железным сердцем работали последние несколько лет, чтобы обеспечить пищу, кров и безопасность для нашего народа. Однако в новейшей истории советский рабочий был обделен вниманием, и еще большим вниманием он был обделен в последнее время, когда мы находились в очень тяжелых условиях. Но теперь все может измениться, и за их усилия мы позаботимся о том, чтобы наши рабочие получали более высокую зарплату и лучшие условия труда"
 RUS_arab_population_tension:0 "Успокоить арабскую напряженность"
 RUS_arab_population_tension_desc:0 "Посреди хаоса бегства с Земли нам было все равно, кто есть кто, мы просто пытались спасти как можно больше людей. В ходе эвакуации нам удалось спасти миллионы европейцев, а также арабов, турок, курдов и многих других. Когда все начало успокаиваться, между всеми этими этническими группами снова начала расти напряженность. Это ставит под угрозу жизни людей и наш Союз. Мы должны найти какое-то решение"
 RUS_approach_USA:0 "Сблизиться с США"
 RUS_approach_USA_desc:0 "Сблизиться с Соединенными Штатами напрямую, а не в залах каких-то нейтральных мест, легче сказать, чем сделать. Одних только взглядов, которые мы получали от американцев на саммите в Кантерлоте, было достаточно, чтобы заставить любого солдата напрячься, в конце концов, наш конфликт только что уничтожил Землю. Однако. они не полностью закрыты для дипломатического диалога, нам нужно попытаться связаться с ними и успокоить всю эту ситуацию..."
 RUS_detente:0 "Разрядить обстановку"
 RUS_detente_desc:0 "Имея некоторые контакты в Конгрессе, мы можем попытаться сделать все возможное, чтобы помочь американскому народу вернуть свою свободу и восстановить некоторые демократические институты в стране. Надеюсь, помогая американцам освободиться от некоторых авторитарных политик и лидеров, мы сможем умиротворить отношения между нашими двумя странами и показать им, что мы больше не хотим быть их врагами."
 RUS_finish_reform:0 "Завершить реформы"
 RUS_finish_reform_desc:0 "То, что казалось невозможным всего несколько лет назад, наконец-то свершилось. Великая советская экономика стабильна и находится на подъеме, наши фермы производят больше продовольствия, чем когда-либо, наши заводы работают лучше, чем когда-либо, и в целом люди, кажется, счастливы от всех этих реформ! Но теперь, когда страна находится в гораздо лучшем состоянии, мы должны начать смотреть за пределы наших границ, чтобы установить место нашего Союза в мире."
 RUS_visit_canterlot:0 "Официальный визит в Кантерлот"
 RUS_visit_canterlot_desc:0 "Горбачеву удалось сохранить дружеские отношения с принцессой Селестией и принцессой Луной, а также с некоторыми представителями конной знати. Хотя Эквастрия может быть довольно детской в своих верованиях и обычаях, мы должны работать над укреплением наших отношений с помощью официального дипломатического визита. Возможно, мы также могли бы рассмотреть возможность подписания культурного и экономического договора с Эквастрией?"
 RUS_making_new_contact:0 "Установление нового контакта"
 RUS_making_new_contact_desc:0 "Этот мир оказался полон сюрпризов, особенно когда дело касается местных жителей и лидеров. Но здесь, в этом мире, можно встретить много новых и очень дружелюбных людей, а благодаря нашим теплым отношениям с Эквестрией, мы можем установить контакт со многими другими странами по всему миру. Надеюсь, мы сможем найти еще много союзников"
 RUS_Join_alliance:0 "Вступить в Альянс"
 RUS_Join_alliance_desc:0 "Наши отношения между Эквастрией и Советским Союзом не могут быть лучше. Как пони, так и люди установили друг с другом крепкую дружбу, и советские и эквестрийские люди, похоже, прекрасно ладят. Однако на горизонте замаячило зло - чейнджлинги, и они не дадут нам пощады. Мы объединим наши силы и встанем на защиту наших четвероногих товарищей!"
 RUS_Democracy_olenia:0 "Демократия в Олении"
 RUS_Democracy_olenia_desc:0 "Истинная наследница оленского престола и наша подруга, королева Вельвет, уже некоторое время как официально вернулась на свое место на оленском троне. Однако мы были настолько поглощены восстановлением Советского Союза и проведением наших реформ, что у нас не было времени установить официальную связь с Оленией. Мы должны установить официальную связь, Вельвет будет более чем счастлив получить от нас весточку"
 RUS_Olenia_Treaty:0 "Договор с Оленией"
 RUS_Olenia_Treaty_desc:0 "Неудивительно, что королева Вельвет сделала четкое заявление о том, что она хочет и дальше укреплять связи между нашими двумя странами. Мы должны поступить точно так же и объявить о своих намерениях, преследуя цель Вельвет для наших двух стран. Эта новая дружба и неожиданное товарищество будут служить на благо обеих наших стран долгие годы."
 RUS_Glory_union:0 "Слава Союза"
 RUS_Glory_union_desc:0 "У Советского Союза темное прошлое с казнями и депортациями, и мы должны признать это, помнить об этом и учиться на своих ошибках. Но Советский Союз также достиг великих свершений! Он сражался с нацистским зверем и, наконец, убил его, отправил первый объект в космос, первого человека в космос, и так много славных достижений! Союз изменился с нашими реформами, и мы никогда не забудем наше прошлое"
 RUS_finishing_touch:0 "Завершающий штрих реформ"
 RUS_finishing_touch_desc:0 "Реформы, которые Горбачев ввел и начал проводить, глубоко изменили советское общество, причем в лучшую сторону. Однако все еще остаются некоторые мелкие проблемы, которые не были решены в ходе первоначального процесса реформ. Давайте займемся ими и завершим преобразование Советского Союза"
 RUS_gathering_storm:0 "Надвигающийся шторм"
 RUS_gathering_storm_desc:0 "Как бы мы ни пытались избежать ее и ее ужасов, этот мир стоит на пороге большой мировой войны, и нет никакой возможности остановить ее. Мы должны сделать все возможное, чтобы взять на себя инициативу и подготовить себя и страну к тому, что может произойти в ближайшие несколько недель, месяцев или лет."
 RUS_Precaution:0 "Предосторожность"
 RUS_Precaution_desc:0 "1941 год снова и снова... Чейнджлинги на севере становятся беспокойными, и Советский Союз, возможно, лучшая надежда в мире, чтобы нанести сокрушительный удар по Кризалис и врагам этого мира. Мы должны подготовить Красную Армию к войне и принять надлежащие меры предосторожности для защиты нашего населения и союзников."

 RUS_new_soviet_union:0 "Новый Советский Союз"
 RUS_new_soviet_union_desc:0 "Советский Союз был преобразован в нечто гораздо более великое и свободное, чем когда-либо прежде. Величественное величие нашего знамени, как маяк свободы и равенства, будет сиять над этим континентом, привлекая всех, кто желает лучшей жизни. Преобразование нашего Союза было нелегкой задачей для Горбачева, но благодаря его упорному труду и преданности нашей стране, теперь это стало реальностью."

### Communist Branch ###

 RUS_soviet_reform:0 "Советская реформа"
 RUS_soviet_reform_desc:0 "Мечта о нашей коммунистической системе правления и образе жизни находится под угрозой. Уже сейчас бесчисленные члены правительства говорят о реформах, которые, по сути, разрушат мечту о Советском Союзе. Этого не должно произойти. Если мы хотим сохранить мечту Ленина о настоящей коммунистической утопии, мы должны взять под контроль правительство и провести ряд правильных реформ"
 RUS_support_agri:0 "Поддержка сельского хозяйства"
 RUS_support_agri_desc:0 "Наша система сельского хозяйства достаточно хороша, нет необходимости менять систему, которая справляется со своей работой. Ей просто нужно немного больше финансирования, это должно помочь немного повысить эффективность наших ферм"
 RUS_support_indus:0 "Поддержка промышленности"
 RUS_support_indus_desc:0 "Наша промышленность всегда была сердцем Советского Союза и коммунистической системы! Но дураки в правительстве были слишком сосредоточены на других бессмысленных задачах, чтобы уделять должное внимание бьющемуся сердцу нашего Союза. Вложение больших средств в нашу промышленность поможет ей вновь стать чудом всего мира!"
 RUS_reform_army:0 "Реформировать армию"
 RUS_reform_army_desc:0 "Красная Армия нужна сейчас как никогда перед лицом этого странного нового мира и враждебных туземцев. Мы окружены со всех сторон капиталистическими и империалистическими странами, а ближайшая коммунистическая страна находится на другом конце континента. Красная Армия будет нуждаться в людях, чтобы защитить нас перед лицом этой леденящей душу угрозы. Для этого нам придется вновь ввести воинскую повинность"
 RUS_replace_gorby:0 "Заменить Горбачева"
 RUS_replace_gorby_desc:0 "С первого дня Горбачев был не только опасен для коммунистической партии, но и откровенно предательским! Его реформы слишком радикальны, и они слишком много открывают для таких вещей, как капитализм, который полностью разрушит Советский Союз. Горбачев - предатель и марионетка Запада, и мы должны избавиться от него и привлечь его к надлежащей ответственности"
 RUS_take_care_arab:0 "Заботиться об арабах"
 RUS_take_care_arab_desc:0 "Пока мы оставляли нашу прекрасную родину, мы не обращали особого внимания на то, кого именно мы спасаем. Хотя нам удалось спасти миллионы европейцев, похоже, что мы прихватили с собой и миллионы арабов и турок. Среди этих мелких и несносных групп снова начала расти напряженность, и это только ставит под угрозу наш народ. Пришло время заставить их замолчать"
 RUS_regain_trust:0 "Вернуть доверие"
 RUS_regain_trust_desc:0 "После окончания Третьей мировой войны популярность коммунистической партии полностью упала. Народ Советского Союза чувствует себя преданным партией и правительством, и возлагает на нас такую же ответственность за нынешнюю ситуацию, в которой мы оказались, как и на западных лидеров. Мы должны вернуть доверие советского народа любыми средствами"
 RUS_relation_stalliongrad:0 "Отношения со Сталлионградом"
 RUS_relation_stalliongrad_desc:0 "Теперь, когда коммунистическая партия стабилизировала свою власть в правительстве, мы должны начать устанавливать официальные сердечные отношения с нашими товарищами-пони с востока. От этого зависит будущее рабочей революции"
 RUS_soviet_stg_coop:0 "Советско-Сталлионградское сотрудничество"
 RUS_soviet_stg_coop_desc:0 "Технология этого мира находится на одном уровне с технологией, которую мы имели в 1930-х годах, и Сталлионград ничем не отличается. Советскому народу и народу Сталлионграда есть чему поучиться друг у друга, как в технологическом, так и в культурном плане. Предложение о научном сотрудничестве с народом Сталлионграда, безусловно, должно помочь нам сблизиться"
 RUS_soviet_stg_alliance:0 "Советско-сталлионградский альянс"
 RUS_soviet_stg_alliance_desc:0 "Обе наши страны верят в революционные коммунистические идеалы! За сравнительно короткий период времени мы вместе, как товарищи, достигли многих великих свершений. Люди из Сталлионграда и Советского Союза призывают нас подписать договор о взаимной обороне и помощи. Мы можем достичь много великого и впечатляющего, если будем работать вместе как товарищи"
 RUS_monument_fallen:0 "Памятник павшим"
 RUS_monument_fallen_desc:0 "Миллионы... нет, миллиарды погибли по всему миру в этом бессмысленном и апокалиптическом конфликте. Миллионы наших товарищей погибли, но у нас не хватило времени, чтобы оказать всем им должное уважение, которого они заслуживают. Мы построим памятник, мавзолей и вечный огонь, чтобы все помнили этот ужасный конфликт и всех гордых солдат, которые погибли, защищая то, что они любили."
 RUS_glorify_past:0 "Прославить наше прошлое"
 RUS_glorify_past_desc:0 "Советский Союз был одной из самых могущественных стран на Земле! Мы победили нацистскую военную машину железной волей трудящихся, мы отправили в космос первый искусственный спутник, мы отправили человечество к звездам, и еще много славных дел! Мы будем только продолжать писать историю нашей великой страны и прославлять все наши достижения!"
 RUS_rebuild_kremlin:0 "Перестроить Кремль"
 RUS_rebuild_kremlin_desc:0 "Построенный около 500 лет назад во времена императорской России, Кремль сотни лет служил символом нашей нации. К ужасу России, он был разрушен в результате скоординированного ядерного удара по Москве в 1982 году, но, к нашему счастью, у нас сохранились планы всей территории! Восстановление Кремля даст надежду нашему народу и покажет, что мы можем преодолеть это ужасное время в нашей истории."
 RUS_danger:0 "Опасность с севера"
 RUS_danger_desc:0 "На севере несчастные чейнджлинги готовят огромную армию, которая пройдет маршем по всему континенту, независимо от того, знает об этом кто-нибудь или нет. Вполне вероятно, что им не составит особого труда, учитывая жалкое состояние всех остальных армий на этом континенте, и нет сомнений, что эти жуки захотят питаться нашими семьями, как паразитами! Мы должны начать готовиться к худшему!"
 RUS_reinforce_army:0 "Усилить армию"
 RUS_reinforce_army_desc:0 "Гитлер и его германский рейх не завоевали и не убили нас в 1941 году, и королева Кризалис и ее нацистские жуки не смогут сделать то же самое! Мы укрепим и дадим Красной Армии все необходимое для ведения жестокой и неумолимой войны с тараканами-изменниками. \Ради Советского Союза и всего человечества каждый гражданин должен сделать все возможное, чтобы поддержать нашу армию!"
 RUS_ZHUKOV_2:0 "ЖУКОВ-2"
 RUS_ZHUKOV_2_desc:0 "Несомненно, чейнджлинги нападут в любой момент, но у нас есть план. Названные в честь одного из наших величайших генералов, мы готовы и готовы раздавить этих паразитических жуков под нашими сапогами и отправить их питаться эмоциями Гитлера и его нацистских зверей в ад!"

 RUS_sov_superpower:0 "Советская сверхдержава"
 RUS_sov_superpower_desc:0 "Красное знамя великого Советского Союза вновь гордо развевается, но на этот раз оно развевается над новой землей. Общими усилиями советского народа наш великий Союз отстроен на новой, зачарованной земле, и вечно будет стоять он на пути великой борьбы. Могущество Союза Советских Социалистических Республик и его храброго народа скоро будет известно всему миру!"
### Fascist Branch ###

 RUS_steppe:0 "Зов из степи"
 RUS_steppe_desc:0 "Там, где племена давно исчезнувшей Монгольской Народной Республики завоевали и установили самую большую империю на земле, я, Сергей Зугич, стоял командиром ракетной шахты. Правительство предало нас, после того, что случилось с моей страной... Я поклялся отомстить всем этим \"политикам\", У нас есть потенциал для завоевания мира, нам просто нужно мужество и устранить некоторые препятствия..."
 RUS_assasinate_gorby:0 "Убить Горбачева"
 RUS_assasinate_gorby_desc:0 "Горбачев - всего лишь слабая марионетка западного порядка, желающая "демократизировать" нашу страну, как жалко! Демократии хрупки и непрочны, и полны слабых и наивных политиков, которые только и делают, что кормят своих обжор! Нам не нужны слабаки вроде Горбачева, нам нужны лидеры и люди, которые возьмут в руки железные молоты и сердца, чтобы сделать нашу страну самой могущественной во Вселенной!"
 RUS_promise_people:0 "Обещание народу"
 RUS_promise_people_desc:0 "Люди в этой коммунистической стране - безмозглый корм, который не делает ничего, кроме как следует ветрам радикализма; ими легко манипулировать, и они нужны нам на нашей стороне. Обещая реформы и другие нелепые фантазии, мы сможем привлечь население на свою сторону"
 RUS_reform_gov_ed:0 "Реформа правительства"
 RUS_reform_gov_ed_desc:0 "Эта старая коммунистическая структура абсолютно бесполезна и полна стариков, которые не видят дальше своего носа! Коммунизм - это неудачная фантазия старика, который был слишком ленив и бредово настроен, чтобы встать со своей постели и приступить к работе. Нам нужно реформировать все это, все. Снести все это! /И пока вы этим занимаетесь, впишите в это непокорных арабов"
 RUS_execute_rebel:0 "Казнить мятежников"
 RUS_execute_rebel_desc:0 "Анархисты, коммунисты, республиканцы - все они враги и предатели государства. Мы не можем позволить их идеалам и лжи распространяться среди нашей нации и населения, как бешеный вирус, ибо наш народ должен осознать истинную славу России. Эти тараканы будут только сдерживать нас, правосудие будет вершиться на концах стволов расстрельной команды, убейте их всех"
 RUS_install_curfew:0 "Установить комендантский час"
 RUS_install_curfew_desc:0 "Чтобы убедиться, что никакое сопротивление или вероломные мятежники не подорвут наше славное новое правительство, мы установим комендантский час на закате, чтобы держать их всех взаперти. Любой, кто будет замечен на улице после захода солнца, будет жестоко наказан"
 RUS_Reinstall_Tsar:0 "Коронация нового царя"
 RUS_Reinstall_Tsar_desc:0 "Скоро правительство слабаков будет собрано и брошено в самые глубокие и темные подземелья, где им самое место. Народ требует нового правительства, правительства славы. От холодных равнин Сибири до пустынь Ближнего Востока, все будут объединены под флагом Евразийской династии и короной нашего нового храброго царя. Да здравствует наш новый царь, Сергий Зугий!"

 RUS_subdue_deers:0 "Охота на оленя"
 RUS_subdue_deers_desc:0 "Эти олени, эти \"твари\" - всего лишь бешеные животные, которые будут дрожать от страха перед русским маршем славы по этому континенту. Их будут выслеживать, как дичь! Россия должна выйти за пределы этой тюрьмы, в которой мы оказались, и сокрушение оленей под нашим могучим кулаком станет первым шагом к полному господству"
 RUS_asserve_inferior:0 "Порабощать нижестоящих"
 RUS_asserve_inferior_desc:0 "Эти туземцы не люди, они отвратительные мерзости природы! По всему миру они крадут нашу культуру, традиции, историю и языки! У них нет ничего, кроме грязи и лжи, и все это показывает, что человечество - единственная истинная ведущая раса. Эти существа ниже нас, и окровавленные цепи будут обмотаны вокруг их ног. С ними будут обращаться именно так, как они выглядят - как животные"
 RUS_glory_of_empire:0 "Слава империи"
 RUS_glory_of_empire_desc:0 "Наша славная новая империя и имперские амбиции омолодили русский народ мощной энергией и чувством долга и национализма. Русский народ больше не питается ложью коммунистического правительства и снова встал на путь судьбы и славы, путь, с которого Россию сбили большевистские паразиты. Благодаря царю Сергию I, Россия будет ковать новую и славную судьбу!"
 RUS_racial_domination:0 "Расовое доминирование"
 RUS_racial_domination_desc:0 "После всех тягот, через которые прошло человечество, после смерти, убийств и войн... коренные жители этой земли считают нас чудовищами. Но на самом деле они боятся нас, боятся нашей превосходящей силы и мощи! Мы страдали, пока они мирно играли в игры и ели яблоки! Но скоро... они научатся бояться и трусить перед нами, и мы увидим, кто является высшим видом"
 RUS_approach_chrysalis:0 "Подойти к чейнджлингам"
 RUS_approach_chrysalis_desc:0 "Они мерзкие и отвратительные насекомые, но если заглянуть за поверхность их оболочки, так ли уж мы отличаемся от них? Их ненавидят за их внешний вид и историю войн, а также за их мощный и гордый дух... Мы гораздо более похожи, чем нам казалось на первый взгляд... Может быть, подойти к ним будет неплохой идеей. В конце концов, мы хотим только лучшего для нашего народа"
 RUS_ED_Changeling_alliance:0 "Евразийско-Чейнджлингский альянс"
 RUS_ED_Changeling_alliance_desc:0 "Встреча царя Сергея с королевой Кризалис, на удивление, прошла очень хорошо, и отношения между ними были сердечными. Похоже, королеве понравилась наша смена лидера. Если мы объединим наши превосходные технологии с численностью и вооруженными силами чейнджлингов, нас будет не остановить!... За такой огромный кусок пирога, я уверен, они даже не плюнут на наше оружие или сапоги."
 RUS_new_empire:0 "Новая империя"
 RUS_new_empire_desc:0 "Сожженные пламенем Армагеддона, русский дух и душа были испепелены ядерным огнем ада и запятнаны до неузнаваемости. С кипящей кровью и благочестивой силой, подпитываемой яростью и ненавистью, Россия восстала из пепла с местью. Сегодня мы возрождаемся как нация и народ, и на этих равнинах судьбы огнем и кровью будет выкована новая славная Российская империя!"

 ### Ideas ###

 RUS_chemical:0 "Химическое оружие"
 RUS_chemical_desc:0 "Использование самых смертоносных газов в нашем арсенале поможет улучшить воздействие нашей артиллерии на врагов на поле боя."

 RUS_blinding_laser:0 "Ослепляющее лазерное оружие"
 RUS_blinding_laser_desc:0 "Имея в своем распоряжении специализированные подразделения, оснащенные лазерным оружием, мы можем вывести из строя оборудование наблюдения противника и вывести из строя его электронику... или, при достаточной мощности, убить любого, кто окажется по ту сторону лазерного луча."

 RUS_arab_dispute:0 "Арабский этнический спор"
 RUS_arab_dispute_desc:0 "Из-за вековых и даже тысячелетних религиозных и этнических споров наши народы Ближнего Востока просто не переносят друг друга"

 RUS_the_banner_fly:0 "Знамя все еще развевается"
 RUS_the_banner_fly_desc:0 "Несмотря ни на что, несмотря на всю борьбу, через которую мы прошли, наш флаг по-прежнему гордо развевается над нашей землей."

 RUS_red_banner:0 "Красное знамя"
 RUS_red_banner_desc:0 "Красная Армия, некогда раздробленная и распущенная, снова жива и здорова. Благодаря всем нашим реформам и ласке, которую мы оказали нашей великой армии, она снова стала гордой и могучей боевой силой с множеством храбрых молодых солдат, готовых умереть за свою страну."

 RUS_kgb:0 "КГБ"
 RUS_kgb_desc:0 "Наши агенты из КГБ - одни из самых опытных во всем мире. Мастера подрывного дела и разведки, они повсюду в тени и постоянно информируют нас о передвижениях и силах противника."

 RUS_new_union:0 "Новый Советский Союз"
 RUS_new_union_desc:0 "Сохранив целостность Союза, советский народ сумел обрести больше свобод и вольностей, чем когда-либо прежде! Спасибо Горби!"

 RUS_soviet_superpower:0 "Советская сверхдержава"
 RUS_soviet_superpower_desc:0 "Мы начинали с пустого места, но советский феникс восстал из пепла, и мы снова стали сверхдержавой. Ничто не может остановить народ Советского Союза и его союзников!"

 RUS_new_empire:0 "Новая империя"
 RUS_new_empire_desc:0 "Этот ничтожный и жалкий мир, наполненный детскими и наивными мерзостями природы, будет трусить и кричать в страхе перед славной и могучей силой нашей империи и царя. Никто не останется в стороне от нашего марша славы по этому миру"

 RUS_soviet_domination:0 "Советское господство"
 RUS_soviet_domination_desc:0 "Ничто не может остановить Союз"


