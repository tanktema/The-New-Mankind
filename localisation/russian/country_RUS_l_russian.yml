 RUS.20.t:0 "Мобилизация подразделений категории А"
 RUS.20.d:0 "Гвардейская дивизия категории "А" успешно прошла повторную мобилизацию. Многие солдаты, расформированные из Красной Армии, вернулись и стремятся снова служить."
 RUS.20.a:0 "Гвардия вернулась"

 RUS.21.t:0 "Мобилизация подразделений категории B"
 RUS.21.d:0 "Резервисты закончили переподготовку в своем подразделении и теперь полностью боеготовы и готовы к бою"
 RUS.21.a:0 "Отлично, введите их в строй"

 RUS.22.t:0 "Мобилизация подразделений категории C и D"
 RUS.22.d:0 "Мы успешно оснастили отдельных представителей населения военным снаряжением и обучили их как легкие дивизии. Эти подразделения помогут обеспечить необходимую дополнительную поддержку Красной Армии в ближайшие дни."
 RUS.22.a:0 "За Родину, товарищи!"

 RUS.23.t:0 "Добровольцы"
 RUS.23.d:0 "Включение оленей Олении в советское общество имело довольно неожиданный эффект сближения оленей с нашим народом. Уже есть несколько добровольцев в наши вооруженные силы! Мы были шокированы, когда наш призывной пункт получил несколько запросов от первых нескольких оленей, желающих вступить в Красную Армию. \nКроме того, у нас есть два перспективных оленя-офицера, которые недавно закончили свой курс подготовки. Мы научили их всему, что знали сами, а они, в свою очередь, научили многому о себе, и о том, как мы можем использовать их способности, которыми они обладают. \nЭто прекрасная новость и великий день для Советского Союза! Это действительно показывает, что человечество может интегрироваться в этот мир вместе с аборигенами"
 RUS.23.a:0 "Это впечатляет! Распространите эту новость по всему Союзу, и отправьте на службу этих перспективных офицеров."

 RUS.101.t:0 "Первый отчет о разведке"
 RUS.101.d:0 "Наши товарищи из разведгруппы вернулись. \Судя по отчетам, этот мир мало чем отличается от Земли, а точнее от России... по крайней мере, из того, что мы знаем на данный момент. \nМы прибыли на почти пустую землю, на севере - обширный лес, на юге - побережье, полное фьордов, и именно здесь один из разведчиков сообщил, что видел дым, как из трубы. Мы должны продолжить разведку в этом направлении... и просто надеяться, что это небольшой кустарниковый пожар"
 RUS.101.a:0 "Продолжить разведку"

 RUS.102.t:0 "Первый контакт"
 RUS.102.d:0 "\"Генеральный секретарь! Наши разведчики вступили в контакт с разумными туземцами!\"\n\nЗа несколько минут до этого, разведгруппа, отправленная на юго-запад, прибыла к деревне. БТР-40 и БМП-1 остановились возле первых домов, солдаты осторожно сошли со своих больших машин и стали наблюдать и анализировать деревню. Так было до тех пор, пока из одного из домов не вышло одинокое существо. Это был олень... или что-то очень похожее. Вскоре олень запаниковал при виде странного вида солдат и больших машин и обратился к другим жителям деревни на языке, удивительно похожем на финский. Услышав панический голос оленя, из домов и других частей деревни показались другие оленеподобные существа. Желая не проявлять никаких дурных намерений по отношению к этим явно разумным оленям, офицер, возглавлявший разведгруппу, приказал всем опустить оружие и не высовываться, хотя многие из разведчиков уже опустили оружие. Сделав все возможное, чтобы разрядить путаную и страшную атмосферу, командир приказал остальным передать эту информацию правительству. \n\nОни вступили в контакт с инопланетным видом"
 RUS.102.a:0 "Говорящий олень? Невероятно... Что нам делать?"

 RUS.103.t:0 "Успокоиться"
 RUS.103.d:0 "[This.GetNewspaperHeader]Генеральный секретарь Михаил Горбачев недавно вернулся из Хьортланда, столицы, по всей видимости, королевства Оления. Он встретился с правителем этого огромного королевства, королем Юханом, и после холодного и осторожного первого контакта между Горбачевым и Юханом, два лидера отправились поговорить наедине, чтобы обсудить текущую ситуацию. \nПо прошествии нескольких часов, два лидера вышли из своей частной беседы, король Юхан выглядел раздраженным, а Горбачев - взволнованным, и именно здесь оба лидера объявили о делимитации границы, позволяющей Советскому Союзу временно контролировать лес Синей Птицы и город Свенхольм... \n\nПосле возвращения в новую советскую столицу Новую Москву Горбачев приказал пограничникам под руководством местных добровольцев патрулировать границу... К сожалению, по мнению некоторых местных жителей, король может оказаться не самым честным оленем в мире..."
 RUS.103.a:0 "Советский Союз выжил, в очередной раз"

RUS.104.t:0 "Открытие Государственного техно-магического института"
 RUS.104.d:0 "[This.GetNewspaperHeader]Наконец-то ленточка была перерезана восторженным генсеком, и Государственный техно-магический институт Свенхольма открыл свои двери. Многие выжившие советские ученые и врачи уже работают с Оленем, чтобы увидеть применение магии в современной технологии."
 RUS.104.a:0 "Фантастика!"

 RUS.105.t:0 "Лекарство найдено!"
 RUS.105.d:0 "[This.GetNewspaperHeader]После долгих месяцев напряженной работы наша исследовательская группа, работающая над лекарством от тяжелого радиационного отравления, с гордостью объявила, что им наконец-то удалось успешно удалить все следы радиоактивного заражения в организме человека без каких-либо кратковременных вторичных эффектов. Эти же ученые уже делают первые шаги на пути к созданию лекарства, которое восстановит весь поврежденный генетический материал и исправит мутации, вызванные радиацией. \n\nНо на данный момент лечение больных уже началось в нескольких больницах по всему Советскому Союзу."
 RUS.105.a:0 "Наконец-то, хорошее избавление"

 RUS.106.t:0 "Красное и золотое"
 RUS.106.d:0 "[This.GetNewspaperHeader]Красное знамя Советского Союза было медленно поднято на шест, стоящий в центре Новой Москвы, и население ликовало от радости и свершений, гордясь всеми достижениями, которые им удалось осуществить за довольно короткий промежуток времени. \Горбачев с гордостью обратился к населению всей страны и по телевидению в прямом эфире по всему Советскому Союзу, заявив, что "наша работа еще не закончена", так как "новый мир ждет там", и что народы Советского Союза и их новые друзья "должны сплотиться, чтобы встретить его" \В завершение своей речи он поблагодарил народ Советского Союза, который проявил невероятную решимость во время всего этого и продолжал борьбу, несмотря на то, насколько изнурительной и трудной она была. Горбачев также выразил глубочайшую признательность и благодарность местным жителям, которые помогли человечеству перестроиться в этом новом мире."
 RUS.106.a:0 "Это не конец Советского Союза, это только начало"

 RUS.107.t:0 "Посольство в Хьортланде"
 RUS.107.d:0 "[This.GetNewspaperHeader]Сегодня в Хьортланде советские и оленские представители присутствовали на церемонии открытия советского посольства. Генеральный секретарь Горбачев выступил с зажигательной речью перед стоящими перед ним Оленийцами и некоторыми людьми, и выразил свою признательность оленскому народу и его щедрости и доброте по отношению к советскому народу. \nГорбачев закончил свою речь словами: \"Пусть между Союзом Советских Социалистических Республик и Королевством Оления и впредь будут только мир и дружба. Многие из моего народа считают вас близкими друзьями и товарищами, и это посольство, созданное руками и копытами, будет стоять как памятник нашей постоянно расширяющейся дружбе\" По окончании речи Горбачева толпа разразилась бурными аплодисментами. \nПускай ни один оленский представитель не захотел говорить об этом, но есть много оленчийцев, которые видят в этом посольстве предвестника демократии."
 RUS.107.a:0 "Не терпится посетить старый город Хьортланда!"

RUS.108.t:0 "Открытие советско-эквестрийских отношений"
 RUS.108.d:0 "Генеральный секретарь Горбачев сегодня отправился на встречу с принцессами Селестией и Луной, что стало первым официальным дипломатическим визитом Советского Союза в Эквестрию. Поначалу встреча с принцессами была немного неловкой, но генсек быстро заметил это напряжение и обратился к обеим принцессам. Ответ, который он получил, был довольно неожиданным, так как оказалось, что северный регион Эквестрии восстал несколько лет назад, образовав свою собственную коммунистическую страну. \n\nПосле того, как он снял напряжение и раскрыл свои планы по реформированию Советского Союза, чтобы сделать его более демократичным и свободным, ситуация между двумя сторонами была умиротворена, и диалог между ними улучшился. Судя по всему, он прошел успешно, потому что уже организована еще одна встреча"
 RUS.108.a:0 "Придется привыкать к этим радужным пони..."

 RUS.109.t:0 "Советское посольство в Кантерлоте"
 RUS.109.d:0 "[This.GetNewspaperHeader]Генеральный секретарь Михаил Горбачев отправился сегодня на торжественное открытие советского посольства в Кантерлоте в сопровождении принцесс Луны и Селестии. \nНекоторые пони с неохотой отнеслись к идее иметь какие-либо связи с коммунистической страной, но, тем не менее, мирно присутствовали на церемонии. \nВ завершение церемонии остатки хора Красной Армии исполнили гимн Советского Союза и конный гимн, что вызвало радостные аплодисменты публики после впечатляющей работы хора. \nОтношения между двумя странами выглядят многообещающими."
 RUS.109.a:0 "Я всегда любил хор Красной Армии, ничто другое не сравнится с ним"

 RUS.110.t:0 "Посланник к чейнджлингам"
 RUS.110.d:0 "Сегодня утром наш тщательно подобранный дипломат прибыл на самолете в столицу Земель чейнджлингов, Весалиполис. В сопровождении нескольких маленьких, но устрашающих солдат, наш представитель встретился с королевой чейнджлингов, королевой Кризалис. \Хотя она не выглядела агрессивной и не угрожала нам напрямую, наш дипломат сказал, что чувствовал себя неловко в ее присутствии, \"будто что-то не так, я не знаю что\" Добавив, что она явно пылко заявила о своей ненависти к Эквестрии. После короткого визита наш представитель поспешно покинул страну"
 RUS.110.a:0 "Мы должны присматривать за ними"

 RUS.111.t:0 "Контакт с другими людьми"
 RUS.111.d:0 "[This.GetNewspaperHeader]Наши дипломаты вернулись с новостями из США и СЕГ. Контакт между всеми нами был мирным и относительно спокойным, хотя в воздухе определенно ощущалось напряжение. Мы взаимно объяснили наши текущие ситуации и пообещали подготовить встречу на высшем уровне со всеми представителями человечества в нейтральной стране, как только стабилизируем ситуации в наших странах."
 RUS.111.a:0 "Звучит как план, будем надеяться, что все пройдет хорошо"

 RUS.112.t:0 "Кантерлотский саммит"
 RUS.112.d:0 "[This.GetNewspaperHeader]После приветствия представителей Кантерлота, представители UEN, СССР и США были проведены в комнату, специально подготовленную для них по любезности принцессы Селестии, и остались одни, чтобы обсудить политические вопросы и свое положение.... \nМного часов спустя, обсуждение было закончено, и было подписано официальное перемирие между всеми сторонами. Возможно, между всеми этими сверхдержавами наконец-то был достигнут мир... \nВойна унесла жизни нескольких миллиардов людей, но самое главное - наш дом... Землю."
 RUS.112.a:0 "Наконец-то мир"

 RUS.113.t:0 "Красный Крест снова в действии!"
 RUS.113.d:0 "[This.GetNewspaperHeader]Сегодня первая партия добровольцев Красного Креста отправилась в свои регионы в странах, охваченных войной. За последние несколько месяцев после большой призывной кампании появилось много добровольцев, как людей, так и оленей. Красный Крест быстро получил поток щедрых и заботливых добровольцев, и сотни добровольцев были быстро зачислены в штат. Они будут путешествовать по этому новому миру и делать то же, что и их бывшие коллеги, помогая нуждающимся людям по всему миру, независимо от того, на чьей они стороне, убеждений или вида."
 RUS.113.a:0 "\"С человечеством - к миру\""

 RUS.114.t:0 "Реставрация голубых касок"
 RUS.114.d:0 "[This.GetNewspaperHeader]В этот день были реформированы первые миротворческие подразделения ООН. Первоначально созданные на Земле для ограничения воздействия войны на гражданское население, они были восстановлены для помощи жителям этого мира. Некоторые правила были изменены, чтобы соответствовать стандартам этого мира, но дух остался прежним. Будем надеяться, что усилия наших миротворцев не будут напрасными"
 RUS.114.a:0 "Мир другой, беда - все та же"

 RUS.115.t:0 "Человечество в мире"
 RUS.115.d:0 "[This.GetNewspaperHeader]Сегодня пришло известие, что три человеческие нации (СЕГ, СССР и США) наконец-то подписали законный и официальный мирный договор. Переговоры об объединении их усилий по созданию огромного и грандиозного альянса все еще продолжаются, но нет сомнений, что они закончатся общим желанием создать этот самый альянс."
 RUS.115.a:0 "Вместе, товарищи!"

 RUS.116.t:0 "Визит Горбачева в Кантерлот"
 RUS.116.d:0 "[This.GetNewspaperHeader]Сегодня, когда генеральный секретарь Горбачев прибыл в Кантерлот, его ждал большой и теплый прием, специально подготовленный Элементом Смеха, Пинки Пай. После успешной реформы в Союзе, отношения между Эквестрией и Советским Союзом стали намного более дружественными и теплыми, и протест перед советским посольством был быстро прекращен, так как заразительная дружеская атмосфера помогла всем поднять настроение и отбросить сомнения. \nВизит начался в центре Кантерлота, с гордой презентацией архитектурного мастерства и памятников. \nПосле этого Горбачев был приглашен принцессой Селестией на чай, чтобы обсудить будущее партнерство между двумя странами, включая культурные, экономические и военные возможности. На встрече присутствовала и Луна, которая особенно интересовалась советской армией и тем, как совместный военный союз между двумя странами был бы невероятно полезен как для Эквестрии, так и для Союза. \nОбе лидеры с энтузиазмом заявили, что они рады этой встрече и с нетерпением ждут дальнейшего сотрудничества."
 RUS.116.a:0 "Отличные новости! Кто-то хочет послать Луне танк?"

 RUS.117.t:0 "Территориальная концессия"
 RUS.117.d:0 "Советский Союз недавно обратился к нам с предложением о сделке. Им нужно больше земли для выращивания продовольствия и создания, похоже, очень развитой промышленности, и они предложили нам, что в обмен на некоторые земли они помогут нашим ученым, а также пришлют несколько элитных офицеров для подготовки нашей армии. Хотя, отдавать больше земли этим людям было бы довольно... неловко, но они предлагают нам не только технологии, но и элитные тактические знания! Насколько нам известно, эти люди довольно агрессивны и территориальны, у них за плечами тысячи лет жестокой войны, и такие тактические знания будут для нас чрезвычайно ценны. К тому же, нам может понадобиться помощь, если чейнджлинги решат вторгнуться в Олению. Что скажете?"
 RUS.117.a:0 "Эта сделка устраивает обе стороны, соглашайтесь"
 RUS.117.b:0 "Нет, эта территория принадлежит нам"

 RUS.118.t:0 "Оления соглашается"
 RUS.118.d:0 "Власти Олении уполномочили нас взять под контроль провинцию, которую они называют Землями Зимней Виверны. Приобретение этой территории поможет нам распределить наше население по территориям, чтобы мы не были так плотно упакованы. А теперь давайте сделаем свой вклад в дело оленийцев и отправим в Олению несколько ученых и офицеров"
 RUS.118.a:0 "Наша очередь помочь им"

 RUS.119.t:0 "Оления отказывается"
 RUS.119.d:0 "Это был предсказуемый ответ. Мы получили сообщение, что Оления отказалась отдать нам регион, в конце концов, это была их земля на протяжении многих поколений, и они не собираются просто так отдавать ее каким-то чужакам из другого мира."
 RUS.119.a:0 "Это прискорбно"

 RUS.200.t:0 "Общение с местными жителями"
 RUS.200.d:0 "Сегодня генсек Горбачев встретился с одним из лидеров бесчисленных протестов, организованных местными жителями. Воспитанный, но вспыльчивый олень объяснил Горбачеву, что некоторые люди здесь не особенно довольны видом и фактом вторжения в их маленький городок "коммунистов из другого измерения", как выразился олень. Они думают, что мы, люди, заставим их приспособиться к нашему образу жизни и обычаям.\nЧто же нам делать?"
 RUS.200.a:0 "Уважать местных жителей и оставить их в покое"
 RUS.200.b:0 "Мы будем делать то, что необходимо для советских людей"
 #RUS.201.t:0 "The Exiled Queen."
 #RUS.201.d:0 "Lately a lot of Olenians have come to live within our borders, flooding in almost as if they're refugees. They have managed to explain to our officals, that King Johan forced the legitimate heir to the throne, Queen Velvet, to flee Olenia after he took the throne to feed his lust for power. The country has since then been suffering under tyranny and crippling corruption that has rooted itself deep into the roots of Olenia. Lately however, we have recieved a letter from Queen Velvet herself through very secured means, and the very nicely worded and polite letter is essentially asking if Gorbechev and the Soviet government can give shelter and assistance to the Queen and those close and loyal to her. \n\nWhat is the course of action we should take?"
 #RUS.201.a:0 "We must protect these individuals from this tyrant."
 #RUS.201.b:0 "We can’t afford to get into political conflicts like this, and anger King Johan..."
 #RUS.201.c:0 "Deliver them to Olenian authority."

 RUS.202.t:0 "Гражданство"
 RUS.202.d:0 "Уже несколько месяцев олени требуют больше прав, а также гражданства в Советском Союзе, утверждая, что они заслуживают тех же прав, что и все остальные, тем более что они были здесь первыми. Они были здесь сотни лет, а может быть, даже тысячи, и построили довольно процветающую и развитую цивилизацию, даже с некоторой промышленностью. Не будет ли неправильным просто выбросить все это в окно из-за того, что мы случайно приземлились здесь? Но какой статус гражданина мы собираемся дать оленям?"
 RUS.202.a:0 "В Советском Союзе все равны!"
 RUS.202.b:0 "До тех пор, пока они принимают коммунистическую идеологию"
 RUS.202.c:0 "Гражданство для животных? Какая глупая фантазия"

 RUS.203.t:0 "Любовь"
 RUS.203.d:0 "Даже если мы знали, что в нашей стране существовали межвидовые отношения между людьми и оленями, они не были официальными и держались в тайне, потому что влюбленные боялись последствий такого союза. \nПока одна пара не решила сделать официальное заявление в ратуше, и хотя нет закона против межвидовых пар, на них быстро обрушился шквал негатива, и пара была жестоко изгнана. \n\nЭтот инцидент попал в заголовки газет по всему Советскому Союзу, и теперь он начинает перерастать в серьезную политическую проблему, поскольку поднимаются голоса с обеих сторон. \n\nТут есть те, кто хочет держать \"каждый вид в своей каморке"\, и те, кто возражает, говоря, \"что мы не можем вмешиваться во взаимную любовь между двумя живыми существами\" \n\nНаше правительство должно быть четким и занять определенную позицию по этому вопросу."
 RUS.203.a:0 "Почему мы должны мешать двум существам любить друг друга?"
 RUS.203.b:0 "Какого черта? Тебе не кажется, что у нас есть более насущные дела?"
 RUS.203.c:0 "Олень и человек вместе? Это просто отвратительно, осуждаю это зверство!"

 RUS.300.t:0 "Советский Союз хочет вступить в наш альянс"
 RUS.300.d:0 "В связи с угрозой, исходящей от чейнджлингов, президент Советского Союза просит присоединиться к нашему Альянсу. Их страна находится под прямой угрозой Кризалис, что нам делать?"
 RUS.300.a:0 "Примите их, мы всегда поддержим наших друзей!"
 RUS.300.b:0 "Они сами по себе"
 
 RUS.301.t:0 "Эквестрия принимает"
 RUS.301.d:0 "Отличные новости пришли сегодня из Кантерлота! Мы официально вошли в союз Эквастрии! Народы Советского Союза и Эквастрии теперь объединились как товарищи, и вместе наши армии готовы сражаться с любыми врагами!"
 RUS.301.a:0 "Будем надеяться, что в этом не будет необходимости"

 RUS.302.t:0 "Эквестрия отказывается"
 RUS.302.d:0 "Эквастрия, к сожалению, отказала нам во вступлении в их альянс... Мы должны искать поддержку в другом месте"
 RUS.302.a:0 "Какие-то плохие они друзья... Нам придется рассчитывать только на себя"

 RUS.303.t:0 "Династия ищет союза с нами"
 RUS.303.d:0 "Лидер так называемой \"Евразийской империи\" царь Сергей I хочет заключить с нами союз... Люди - очень милитаристский и воинственный вид, причина их появления здесь в первую очередь в том, что они уничтожили свою родную планету в разрушительной войне. Их армия хорошо оснащена, хорошо вооружена, технологически развита и имеет тысячелетний опыт войны, они могли бы серьезно помочь нам в нашем крестовом походе против Эквестрии... \nКаково ваше решение?"
 RUS.303.a:0 "Нам понадобится вся возможная огневая мощь"
 RUS.303.b:0 "Нам не нужны эти черви!"

 RUS.304.t:0 "Кризалис принимает"
 RUS.304.d:0 "Наши дипломаты вернулись из Весалиполиса с многообещающими новостями. Королева Кризалис решила поддержать идею совместного союза между ними и Евразией, и уже пригласила нас на обсуждение чейнджлингами их военных планов. Чейнджлинги теперь в союзе с нами, давайте извлечем из этого союза максимум пользы и используем его в наших интересах."
 RUS.304.a:0 "Продуманное и мудрое решение"

 RUS.305.t:0 "Кризалис отказывается"
 RUS.305.d:0 "Наши дипломаты, которых мы послали в Весалиполис, вернулись к нам с довольно... забавными новостями. Королева Хризалис посмеялась над предложением о союзе между нашими двумя странами и резко отвергла наше предложение. Как мило"
 RUS.305.a:0 "Глупый таракан... неправильный ответ"

 RUS.306.t:0 "Советско-Сталлионградский пакт"
 RUS.306.d:0 "Наши товарищи с запада просят поддержки перед лицом растущей угрозы чейнджлингов! \nОни - единственная чрезвычайно мощная коммунистическая нация на этом континенте, мы не можем оставить их одних..."
 RUS.306.a:0 "Мы будем стоять бок о бок, как товарищи!"
 RUS.306.b:0 "Мы не можем им помочь..."

 RUS.307.t:0 "Сталлионград принимает"
 RUS.307.d:0 "Наши восточные товарищи откликнулись на наше предложение о создании социалистического союза и приняли его с душой! Наши две страны теперь стоят вместе против общего врага, и офицеры с обеих сторон уже встречаются для обсуждения и подготовки к возможной войне..."
 RUS.307.a:0 "Рабочие всего мира, объединяйтесь!"

 RUS.308.t:0 "Сталлионград отказывается"
 RUS.308.d:0 "Мы получили довольно печальные новости от наших товарищей на востоке. Они объяснили, что даже в случае войны они не смогут оказать большой помощи, если вообще смогут. Просто для Сталлионграда было бы слишком сложно помочь нам в случае войны"
 RUS.308.a:0 "Они слишком далеко..."

 RUS.309.t:0 "Приглашение в Организацию Объединенных Наций"
 RUS.309.d:0 "Многие думали, что они никогда не сделают этого, но они сделали. Несколько недель назад советский посол здесь, в Соединенных Штатах, обратился к нам с предложением о "\большом союзе\" между нами и Советским Союзом, предложением, направленным от самого Горбачева. Лидеры нашей страны в течение последних нескольких недель обсуждали предложение Советского Союза о союзе, но из-за десятилетий соперничества и войны между нашими двумя странами многие лидеры упорно держались за дистанцирование от Советов в этом новом мире. Однако многие понимают, что союз между Соединенными Штатами и Советским Союзом может быть лучшим шансом человечества на выживание в этом новом мире. После 70 дней препирательств мы готовы послать Советскому Союзу наш ответ. Каким он будет?"
 RUS.309.a:0 "Примите их приглашение, вместе мы обеспечим наше будущее"
 RUS.309.b:0 "Откажитесь от их приглашения, эти коммуняки никогда не изменятся"

 RUS.310.t:0 "Соединенные Штаты вступают в Организацию Объединенных Наций"
 RUS.310.d:0 "Мы получили совершенно потрясающие новости из Нового Вашингтона! Наш посол ознакомился с ответом американцев на наше предложение, и американцы приняли наше предложение присоединиться к нашему великому союзу! Сегодня наступил новый день для человечества и нашего будущего!"
 RUS.310.a:0 "Добро пожаловать в альянс, старый друг"

 RUS.311.t:0 "Соединенные Штаты отклоняют предложение"
 RUS.311.d:0 "Сегодня утром нам позвонил наш посол в Соединенных Штатах, и, к сожалению, ему пришлось сообщить нам печальные новости. Американцы отклонили предложение о вступлении в наш альянс. Возможно, мы сможем попробовать еще раз в другой день, но пока Соединенные Штаты не готовы оставить прошлое в прошлом"
 RUS.311.a:0 "Вот тебе и наведение мостов..."

 RUS.312.t:0 "Приглашение в Организацию Объединенных Наций"
 RUS.312.d:0 "Мы поддерживаем контакты с Советским Союзом уже довольно давно, и у нас была возможность сильно потеплеть к ним (Или, для Восточной Европы, снова потеплеть к ним) особенно с Горбачевым во главе. Однако настал день, которого мы все ждали: советский посол сообщил нам, что Советский Союз хочет создать \"большой союз\" с Европой и ее странами. Многие наши лидеры понимают, что союз с Советским Союзом может принести пользу, особенно для блага человечества, и многие западноевропейские лидеры с теплотой отнеслись к этой идее сейчас, когда Горбачев проводит свои демократические реформы. Но многие европейцы все еще не доверяют Советам и боятся прихода к власти коммунистов. Но каким будет наш ответ Советам? Они ожидают его сегодня"
 RUS.312.a:0 "Согласитесь, только объединенная Европа приведет человечество к процветанию"
 RUS.312.b:0 "Отказаться, мы никогда не сможем доверять русским"

 RUS.313.t:0 "Союз европейских государств вступает в ООН"
 RUS.313.d:0 "Мы получили отличные новости от нашего посла в Европе! После встречи с Европейским советом почти все страны согласились вступить в союз с Советским Союзом, за исключением нескольких, но общий консенсус совета заключался в том, чтобы принять наше предложение о вступлении в союз! Это исторический день не только для России, но и для всей Европы, потому что впервые каждый европеец выступает единым фронтом против общего врага!"
 RUS.313.a:0 "Приветствую вас, товарищи!"

 RUS.314.t:0 "Союз европейских государств отклоняет предложение"
 RUS.314.d:0 "Наш посол, к сожалению, вынужден сообщить нам прискорбную новость. Предложение о союзе с Советским Союзом поступило сегодня в совет, и, похоже, большинство стран проголосовало за то, чтобы не вступать с нами в союз. Общее мнение совета было таково: отклонить наше предложение о союзе. Похоже, что Россия снова стоит одна против наших врагов"
 RUS.314.a:0 "Что случилось с желанием сотрудничать...?"

#NEW EVENTS
 RUS.402.t:0 "Реорганизация Красной Армии"
 RUS.402.d:0 "От революции 1917 года, доблестной обороны 1941 года... до кровавых боев в Афганистане и, наконец, войны 1983 года...\nКрасная армия выстояла. Не всегда лучшая на поле боя, не всегда лучше обученная и оснащенная. Но красноармеец выстоял.\nОн знал, что за ним стоит, и он будет продолжать служить нашему народу.\n\nДа здравствует Советская Красная Армия!"
 RUS.402.a:0 "Ура!"

 RUS.403.t:0 "Создание ядерной бомбы"
 RUS.403.d:0 "Наши усилия по восстановлению ядерного оружия в нашей армии не остались незамеченными нашим населением.\n\n Многие наши люди уже вышли на улицы с протестом.\n\n Даже некоторые солдаты присоединились к ним!"
 RUS.403.a:0 "Понятно."

 RUS.405.t:0 "Советы предлагают федерацию"
 RUS.405.d:0 "Советы обратились к нам с конкретным предложением.\nОни предлагают объединить нашу страну, чтобы иметь больше шансов против Земель Чейнджлингов, если война придет к нам.\n\nХотя это будет большой административный вызов, это даст нам больше шансов спасти нашу страну."
 RUS.405.a:0 "Согласен."
 RUS.405.b:0 "Ни за что"

 RUS.406.t:0 "Оления принимает!"
 RUS.406.d:0 "Оленианцы приняли наши предложения!\n\nС обеих сторон, политики и административный персонал уже работают над последними штрихами нашего союза.\nХотя он не идеален, он даст нам больше шансов выжить в этом враждебном мире."
 RUS.406.a:0 "Вперед в будущее!"

 RUS.407.t:0 "Отказ Олении"
 RUS.407.d:0 "Даже с риском войны над головой гордые оленийцы отказались от нашего предложения"
 RUS.407.a:0 "Какой позор..."

 RUS.408.t:0 "Новая столица?"
 RUS.408.d:0 "Пока наша страна адаптируется к новому обществу, мы должны выбрать для нее столицу. Две старые столицы обеих стран являются кандидатами, и (очевидно) обе стороны хотят, чтобы выбрали их.\n\n\nХьортланд - старый город. Это красивый город, который был домом оленей на протяжении многих поколений.\nНовая Москва, с другой стороны, очень мощный город, с экономической точки зрения.\n\n\nЧто бы мы ни выбрали, это, вероятно, будет беспокоить другую сторону. Какой город мы должны выбрать?"
 RUS.408.a:0 "Хьортланд, родина оленей"
 RUS.408.b:0 "Новая Москва, экономическое сердце"

 RUS.4010.t:0 "Что поставить в приоритет?"
 RUS.4010.d:0 "Заселение - это одно, но теперь мы должны восстановить всю страну с нуля.\n\n\n Хорошо, что нам удалось сохранить много нашего промышленного оборудования и строительной техники.\n\n\n Теперь вопрос: на чем мы должны сосредоточить наши усилия?"
 RUS.4010.a:0 "Лучшая инфраструктура может появиться позже"
 RUS.4010.b:0 "Инфраструктура поможет нашему восстановлению"

 RUS.4020.t:0 "Быстро или осторожно?"
 RUS.4020.d:0 "Учитывая опасность этого мира, наша реконструкция занимает довольно много времени. Стоит ли нам ускориться?\n\nЭто может произойти за счет безопасности строительства.\nНо если нам нужно быстро восстановить нашу страну, возможно, количество будет лучше, чем качество"
 RUS.4020.a:0 "У нас нет времени на осторожность"
 RUS.4020.b:0 "Может быть, нам стоит взглянуть на эти чертежи еще раз?"

 RUS.4030.t:0 "Расчистка леса"
 RUS.4030.d:0 "Мы столкнулись с небольшой проблемой для наших планов реконструкции, особенно на севере страны.\n\n\nСоседний лес Синей Птицы - находка для нашей промышленности, так как мы можем быстро строить качественные сборные дома благодаря высококачественным пиломатериалам.\n\nТакже мы можем расчистить большую часть территории для расширения наших городов.\n\n\nПроблема в том, что местные жители терпимо относятся к вырубке леса, учитывая нашу ситуацию. Олени предложили свою помощь, чтобы помочь нашим лесорубам оставить эти участки нетронутыми и дать нам хорошую информацию о сущности деревьев.\n\n\nЧто нам делать с этой проблемой?"
 RUS.4030.a:0 "Давайте договоримся с местными жителями"
 RUS.4030.b:0 "Какая разница"

 RUS.4040.t:0 "Общественный транспорт"
 RUS.4040.d:0 "Транспортировка нашего населения имеет жизненно важное значение в таком ограниченном пространстве.\nНаши различные министерства озабочены этой задачей.\n\nПланируется построить шоссе Свенхольм-Кувалоранта, с несколькими железными дорогами, сопровождающими его, а также способ передвижения на лодках между различными городами.\n\nС учетом поставленной задачи, несколько наших министров рассматривают возможность поручить эту работу частным компаниям.\nНекоторые уже сделали интересные предложения."
 RUS.4040.a:0 "Сохранить национализацию"
 RUS.4040.b:0 "Пусть этим занимаются частные компании"
 RUS.4050.t:0 "Последний штрих"
 RUS.4050.d:0 "Мы почти у цели.\nИ, с учетом нынешней ситуации, еще укладываемся в график.\n\nНекоторые же считают, что мы должны прекратить наши усилия и уделять больше внимания внешнему миру.\n\nВ то же время, если нам придется вступить в дипломатические переговоры или войну, мы должны иметь как можно более стабильную и мощную страну."
 RUS.4050.a:0 "Этого достаточно"
 RUS.4050.b:0 "Последнее усилие!"

 RUS.4060.t:0 "Международные путешествия"
 RUS.4060.d:0 "Министерство иностранных дел предлагает нам финансировать модернизацию или строительство аэропортов по всему миру.\n\nЭто, конечно, не будет стоить дешево, но может увеличить нашу популярность во всем мире, развивая туризм, который также может помочь нашим народам изменить свои мрачные представления.\n\nНо, возможно, сейчас не лучшее время для таких расходов."
 RUS.4060.a:0 "Звучит неплохо."
 RUS.4060.b:0 "Ограниченное финансирование"
 RUS.4060.c:0 "У нас недостаточно ресурсов для этого"

 RUS.4061.t:0 "Международные поездки"
 RUS.4061.d:0 "После установления контактов с другими странами мира, Министерство иностранных дел предложило инвестировать в просторные аэропорты, расположенные в обеих странах, в качестве первого шага к миру и процветанию."
 RUS.4061.a:0 "Почему бы и нет"
 RUS.4061.b:0 "Мне все равно"

 RUS.4070.t:0 "Эксплуатация ресурсов"
 RUS.4070.d:0 "Благодаря расчистке леса, мы обнаружили под землей множество месторождений природных ресурсов.\n\nНаши рабочие уже работают над подготовкой места добычи."
 RUS.4070.a:0 "Это нам очень поможет"

 RUS.4080.t:0 "Эксплуатация нефтяных месторождений"
 RUS.4080.d:0 "Залив открыл еще один секрет, помимо своих богатых рыбой вод.\nНесколько экспедиций обнаружили большие запасы нефти в лунном море.\n\nНе удивительно, что и наша промышленность и армия обрадовались этому открытию.\n\nНаша промышленность могла бы теперь производить синтетический каучук.\nНе могли бы мы перенаправить часть этой нефти для производства этого дефицитного ресурса?"
 RUS.4080.a:0 "Нефть важнее"
 RUS.4080.b:0 "Нам нужны оба материала для нашей страны."

 RUS.4081.t:0 "Странный новорожденный"
 RUS.4081.d:0 "Вы можете представить, какое лицо сделали врачи и акушерки, когда впервые увидели ребенка.\n\nКонечно, с этой новостью в нашем обществе начались кислые споры о новорожденном и его семье в нашем обществе..."
 RUS.4081.a:0 "Добро пожаловать в этот мир, малыш"
 RUS.4081.b:0 "Что это, черт возьми, такое?"

 RUS.4090.t:0 "Свобода вероисповедания"
 RUS.4090.d:0 "В СССР религия официально не принята.\nНа практике народы все еще исповедовали индивидуально. Или это было более терпимо в странах Центральной Азии...\n\nС другой стороны, наши новые арабские друзья не имеют такого регулирования, и теперь просят реформу, дающую им религиозную свободу.\n\nОчевидно, высшие сферы Политбюро не видят этого, и все еще хотят иметь это под контролем..."
 RUS.4090.a:0 "Дать свободу религии"
 RUS.4090.b:0 "Не принимать"

 RUS.4091.t:0 "Скандал с сухпайками"
 RUS.4091.d:0 "Кто-то, видимо, забыл предупредить мусульманских солдат, что мясной компонент их военного рациона не сертифицирован как халяль.\nЭто наделало немало шума среди самых преданных солдат.\n\nНаши повара готовят способ работать со скотобойнями, чтобы практиковать ритуальную подготовку.\n\nНо все равно, ошибка налицо, и никто особо не рад этому."
 RUS.4091.a:0 "Черт"

 RUS.4092.t:0 "Иран или Ирак?"
 RUS.4092.d:0 "Когда началась третья мировая война, шла еще одна война, ирано-иракская.\n\nВ 1983 году после нескольких иранских наступлений, война начала превращаться в тупик, напоминающий окопную войну.\nНыне мы имеем две стороны войны в нашей стране. \Хотя нам удалось сдержать обе стороны, теперь они снова начинают препираться из-за дурацкой карты, на которой некоторые иранские территории находятся под контролем Ирака.\n\nНаше население просит нас что-то предпринять, поскольку демонстрации в городе Амаль (Надежда) становятся все более ожесточенными.\n\nНейтральная позиция, как во время войны, нам больше не подходит. Мы должны выбрать сторону; это может показаться незначительным, но поддержка одной из сторон может сделать их более лояльными к нашему делу"
 RUS.4092.a:0 "Поддерживать иракцев"
 RUS.4092.b:0 "Поддержите иранцев"

 RUS.4100.t:0 "Интеграция турок"
 RUS.4100.d:0 "Хотя турки не составляют большую часть нашего населения, у них бурные отношения с нами.\nПоскольку они были бывшей страной НАТО, они просят наше правительство позаботиться о них и вернуть им права, которые они имели в своей стране.\n\nА также гарантировать сохранение их языка и культуры."
 RUS.4100.a:0 "Интегрировать их медленно"
 RUS.4100.b:0 "Позволить народам восстановить свои права"

 RUS.4110.t:0 "Реконструкция Кремля"
 RUS.4110.d:0 "Когда заложен последний камень нашей реконструкции, здание, определявшее Россию, было построено заново.\n\nТо, что было на земле, могло быть разрушено, но из пепла мы построили новое.\n\nНадеемся, что оно будет стоять вечно."
 RUS.4110.a:0 "Отлично!"

RUS.119.t:0 "Посольство Сталлионграда"
 RUS.119.d:0 "В нашей столице открылось скромное здание, это посольство Сталлионграда!\nИх присутствие - большой шаг вперед в сотрудничестве с правительством самой большой коммунистической страны в этом мире."
 RUS.119.a:0 "Отлично!"

 RUS.4120.t:0 "Арабо-израильский спор"
 RUS.4120.d:0 "Некоторые богатые подрядчики и главы компаний вцепились друг другу в глотки. Они обвиняют израильтян в том, что те контролируют большую часть экономики нашей страны.\n\nОни просят нас дать им больше средств для "борьбы" с еврейским контролем над обществом.\nОчевидно, что это неправда и просто уловка, чтобы занять лучшее место в нашем обществе.\nНо оказание им нашей помощи может сделать их более лояльными к нам.\n\nВ то же время израильтяне хорошо работают под нашим флагом, благодаря работе партии Раца и Маки. Может быть, пришло время отплатить им взаимностью и защитить их от жадных ублюдков?"
 RUS.4120.a:0 "Предпочитают арабов"
 RUS.4120.b:0 "Защищать израильтян"

 RUS.4130.t:0 "Отдать земли нашему союзнику?"
 RUS.4130.d:0 "До сих пор люди были лояльны. \Хотя мы не обязаны давать им земли, их население довольно тесное, и им не помешало бы больше места.\n\nМожет быть, дать им часть восточной Олении было бы хорошей идеей?"
 RUS.4130.a:0 "Мы много потеряем"
 RUS.4130.b:0 "Нет"

 RUS.4131.t:0 "Чейнджлинги дают нам земли"
 RUS.4131.d:0 "Наш союз, похоже, окупился, поскольку чейнджлинги предоставили нам доступ к некоторым территориям Олениан"
 RUS.4131.a:0 "Этот союз был отличной сделкой"

 RUS.4132.t:0 "Нет новостей от нашего союзника"
 RUS.4132.d:0 "Даже когда мы вошли в их союз, чейнджлинги не выглядят очень мотивированными, отдавая нам некоторые земли."
 RUS.4132.a:0 ""

 RUS.4140.t:0 "Возвращение королевы"
 RUS.4140.d:0 "Когда Алдар II Оленийский умер, на трон сел его незаконнорожденный сын.\n\nВскоре после этого законная Вельвет была вынуждена отправиться в изгнание.\n Узнав о появлении нашей страны на Оленийской земле, королева решила покинуть Эквестрию и присоединиться к нашей стране в надежде найти поддержку, чтобы вернуть свое место в своей стране.  \n\n\nМы получили письмо от самой королевы Вельвет через очень надежные средства связи, и в этом очень красиво сформулированном и вежливом письме, по сути, содержится просьба к Горбачеву и советскому правительству предоставить убежище и помощь королеве и тем, кто ей близок и предан. \Очевидно, что это не осталось незамеченным оленейцами.\n\nОни направили жалобу нашему правительству по этому вопросу в надежде, что им удастся избавиться от королевы."
 RUS.4140.a:0 "Добро пожаловать домой, Королева"
 RUS.4140.b:0 "Мы не можем так рисковать"

 RUS.4141.t:0 "Дать королеве Вельвет работу?"
 RUS.4141.d:0 "Королева Вельвет сейчас проживает в нашей стране как "гость", но мы могли бы использовать ее, чтобы взять под контроль местное население.\nВ конце концов, она хорошо известна оленеводам."
 RUS.4141.a:0 "Работа над отношениями между людьми и туземцами"
 RUS.4141.b:0 "Она здесь только как гость"

 RUS.4142.t:0 "Возвращение в Олению"
 RUS.4142.d:0 "Учитывая обстоятельства, ее просьба была лишь вопросом времени.\nПоскольку мы единственная страна в регионе, которая может помочь ей напрямую, королева Вельвет обратилась к советскому руководству с просьбой помочь ей вернуть ее страну из мерзкой хватки этих неправедных оленей. \Она заверила нас, что большая часть населения Олении готова помочь ей.\n\nПомощь советской армии может сделать это еще легче.\n\nЭто может быть хорошей идеей, если мы хотим проверить силу нашей армии, но в то же время, мы можем быть втянуты в грязь за то, к чему мы не готовы."
 RUS.4142.a:0 "Дело Олении - наше!"
 RUS.4142.b:0 "Дайте нам больше времени (120 дней)"
 RUS.4142.c:0 "Мы не можем этого сделать"

 RUS.4143.t:0 "Обещание"
 RUS.4143.d:0 "У нас нет выбора сейчас, оленийцы знают о нашей подготовке, мы должны нанести удар до того, как они это сделают"
 RUS.4143.a:0 "Теперь пути назад нет"

 RUS.4144.t:0 "Дружеская встреча"
 RUS.4144.d:0 "На первый взгляд может показаться, что это не так, но господин Горбачев и королева Вельвет поддерживают очень дружеские отношения.\n\nНесмотря на то, что их роли как лидеров различны, их идеи несколько похожи.\nА в таком мире, как этот, хорошо иметь друзей.\n\nЭта встреча была похожа на любую другую между этими двумя, приятное изменение темпа от беспорядка, которым обычно является руководство страной: Горби и Вельвет познакомились друг с другом, когда Вельвет еще была "гостьей" в Советском Союзе.\nГотовность Вельвет вернуть корону и защитить свою страну от иностранных угроз впечатлила Горби, он позаботился о том, чтобы она была хорошо защищена и размещена.\nОн и его жена, Раиса, даже принимали королеву некоторое время в своем доме.\n\nНовые дороги между советскими и оленскими городами строятся. Происходит культурный и экономический обмен. Советское и оленское население начинают уживаться друг с другом. Конечно, еще есть над чем работать.\n\nМир может принять мрачный оборот. Но одно можно сказать точно, что советские и оленеводы будут противостоять ему вместе.\n\nИ эта встреча двух лидеров, конечно, не будет последней."
 RUS.4144.a:0 "До скорой встречи!"

 RUS.4145.t:0 "ОГАС создан"
 RUS.4145.d:0 "Еще в 60-70-х годах мы пытались создать своего рода связь между всеми нашими университетами и крупными лабораториями, своего рода сеть, если хотите.\nПо причине недостаточного финансирования проект заглох.\n\nНо в гораздо меньших масштабах, адаптированных к размерам нашей страны, нашим техникам удалось сделать полномасштабный прототип.\nБлагодаря этому, работа на компьютере может быть выполнена с легкостью."
 RUS.4145.a:0 "Невероятно!"

 RUS.4146.t:0 "Убийство Горбачеева"
 RUS.4146.d:0 "[This.GetNewspaperHeader]Ужасная новость пришла сегодня утром из Новой Москвы.\nСоветский лидер был найден мертвым в своей квартире сегодня утром после того, как он не явился на утреннее совещание.\n\nУбийце удалось бесшумно убить телохранителей, отпереть дверь, прежде чем убить господина Горбачева. По словам полицейского, место преступления представляет собой настоящую кровавую баню. Председателю было нанесено множество ножевых ранений.\nЖена Горбачева, Раиса, до сих пор не найдена и, предположительно, тоже убита.\n\nВременный президент объявил, что завтра в стране будет объявлена минута молчания."
 RUS.4146.a:0 "Грустно. Что сегодня на ужин?"
 RUS.4146.b:0 "Трагедия"
 RUS.4146.c:0 "Это ужасно!"

 RUS.4147.t:0 "Похороны Горбачева"
 RUS.4147.d:0 "Пока продолжаются поиски Раисы Горбачевой, похороны Горбачева состоялись на кладбище недалеко от столицы.\nВ это же время в стране была объявлена минута молчания...\n\nЕго будут помнить как одного из самых молодых советских лидеров, взявших на себя ответственность вести страну в эти тревожные времена. Хотя его правление, возможно, не всегда было образцовым, ситуация в стране была не самой простой для него.\n\n\nВ конце концов, его проект реформирования страны, возможно, ушел с ним в могилу..."
 RUS.4147.a:0 "Хорошее избавление"
 RUS.4147.b:0 "Нам будет его не хватать"

 RUS.4148.t:0 "Последняя попытка гармонии"
 RUS.4148.d:0 "После стольких часов пути и контрольно-пропускных пунктов вы наконец-то прибыли к своей цели... Небольшой разрушенный завод в пригороде Новой Москвы.\n\nВойдя в здание и войдя в подземелье, двое часовых в последний раз спросят ваши документы и откроют тяжелую стальную дверь. За ней - большая комната, заставленная рациями и кишащая дюжиной офицеров.\n\n\nВ конце комнаты что-то привлекает ваше внимание. Вы подходите к столу, за которым сидела пара офицеров.\n\nТам также находятся две очень узнаваемые фигуры: Советский лидер, Горбачев, и Оленийская Королева, Вельвет, которые оба едва избежали убийства, инсценировав свою смерть, благодаря верным офицерам КГБ.\n\n\nВы стоите во внимании.\n\n\n - А, Полковник Баринов. Я рад, что вы смогли прийти. Мы почти закончили подготовку; восстание начнется через пару часов. Мы рассчитываем, что вы заставите своих инженеров взять мост на севере Московской Москвы. Надеюсь, ваши люди на нашей стороне?\n\n -Да, товарищ председатель, мы тихонько позаботились о некоторых офицерах и готовы к отправке, я также слышал, что многие моряки на флоте поддерживают наше дело."n\n -Это то, что я хотел услышать. Мы скоро начнем операцию.\n\n\nОленианская королева решила вмешаться. Она смотрела на всех с суровым и решительным выражением лица: -Судьба наших стран теперь в наших копытах... Или в наших руках. Мы можем быть последней надеждой на гармонию в этом регионе. Наши народы должны будут сплотиться в это трудное время, я постараюсь сплотить оленей Олении на наше дело.\nТут все кивнули в знак признательности.\n\n -Товарищи, - добавил Горбачев, - мне не нужно напоминать вам, что поставлено на карту, если этим зугичам удастся получить слишком большое влияние на наше население, это будет конец Советского Союза, каким мы его знаем, мы должны добиться успеха..."
 RUS.4148.a:0 "Это наш последний шанс"

 RUS.41480.t:0 "Возвращение Горбачева и королевы"
 RUS.41480.d:0 "[This.GetNewspaperHeader]Невероятные новости пришли сегодня из Олении\n\n\nГорбачев, которого все считали мертвым всего пару недель назад, вернулся из мертвых и возглавил восстание против действующей власти! Большая часть армии и флота обратилась против правительства, и большая часть населения тоже восстала.\n\n\nС помощью Оленской королевы, дуэт попытается сделать все возможное в последней битве за гармонию в регионе."
 RUS.41480.a:0 "Он не умер?!"
 RUS.41480.b:0 "Удачи!"
 RUS.41480.c:0 "За Гармонию, Ура!"

 RUS.4149.t:0 "Подготовка к играм дружбы?"
 RUS.4149.d:0 "Комитет спорта сделал интересное (но дорогое) предложение.\n\nЧтобы мы сделали что-то вроде небольшой международной игры, как Олимпийские игры на Земле.\n\nКонечно, это потребует от нас работы и адаптации правил к различным видам, но это может быть хорошо, чтобы изменить сознание наших людей и показать силу нашей страны, которая уже в состоянии сделать такие игры снова."
 RUS.4149.a:0 "Не могу дождаться, чтобы увидеть это!"
 RUS.4149.b:0 "Нам это не нужно"

 RUS.41490.t:0 "СССР пригласил нас принять участие в их Олимпийских играх!"
 RUS.41490.d:0 "Удивительно, но Советский Союз пригласил нас принять участие в их \"Олимпийских играх\" - \"Играх дружбы"\ \n\nМожет быть, мы могли бы послать туда команду наших спортсменов?"
 RUS.41490.a:0 "Это поднимет нам настроение в эти трудные времена"

 RUS.4150.t:0 "Игры дружбы"
 RUS.4150.d:0 "[This.GetNewspaperHeader]Это один из первых случаев за десятилетие, когда подобные игры произошли в этом мире.\n\nВпечатляет то, что мир увидел, как бедная нация приматов на краю забвения, смогла взять себя в руки и в конце концов провести это мероприятие.\n\nчеловеческие спортсмены успешно соревновались, даже если в некоторых видах их обошли."
 RUS.4150.a:0 "Хорошее развлечение" 

 RUS.4151.t:0 "Афганский опыт"
 RUS.4151.d:0 "Наша интервенция в Афганистан была тем, что разделило советское общество, и разделяет его до сих пор. Мы не были готовы к тому, какие там были боевые условия, и у нас были некоторые недостатки.\nНо, тем не менее, это был очень важный урок для нашей армии с использованием всего этого современного оборудования. Воевать в горной местности совсем по-другому...\nЧто-то напоминает Оленийские горы"
 RUS.4151.a:0 "Прощайте, горы" 

 RUS.4152.t:0 "Болгарские добровольцы отправляются в СССР"
 RUS.4152 .d:0 "Когда пришло известие о том, что Советский Союз находится в состоянии войны с чейнджлингами, многие из нашего славянского населения почувствовали определенное сочувствие к Советам, которым придется храбро сражаться против гораздо более крупной страны. \n\n\nНесколько отрядов добровольцев уже собраны и перебрасываются, много болгар, но и другие добровольцы собираются присоединиться к борьбе.\n\nФранцузы, венгры, румыны и т.д.\n\nМы не заинтересованы в участии в этой войне, но, может быть, мы могли бы послать еще немного оборудования за границу?"
 RUS.4152.a:0 "Мы поддерживаем наших парней!"
 RUS.4152.b:0 "Пришлите еще оборудования!"

 RUS.4153.t:0 "Болгарские добровольцы прибывают, чтобы сражаться вместе с нами!"
 RUS.4153.d:0 "Европейские народы, услышав о нашей борьбе, решили помочь нам.\nМногие решили взять в руки оружие и присоединиться к нам в нашей войне. Болгары, венгры, немцы...\n\nОни полны решимости сражаться вместе с нами и защищать этот бастион человечества."
 RUS.4153.a:0 "Вместе мы будем стоять как братья!"

 RUS.4154.t:0 "Возвращение царя"
 RUS.4154.d:0 "Царские семьи держались в тени после своего окончательного поражения в 1920 году.\n\nПохоже, некоторые из них сохранились до сегодняшнего дня, поскольку великий князь Владимир Кириллович связался с нами.\n\nОн предлагает присоединиться к нашему правительству.\n\nОн, вероятно, знает, что у него не будет много власти, но, возможно, он надеется помочь нашему народу тем или иным способом.\n\nА однажды занять наше место? Какой бы ни была причина, его присутствие в нашем правительстве даст нам хорошую фигуру и лучшего представителя, поскольку Зугидж редко показывается на людях."
 RUS.4154.a:0 "Поприветствуем его."

 RUS.4155.t:0 "Оленийско-советский план действий в чрезвычайных обстоятельствах"
 RUS.4155.d:0 "Советы и Олени, хотя и разные во многих аспектах, должны отбросить свои разногласия, так как Изменчивые становятся беспокойными.\n\nЕсли эти жуки посмеют напасть на нас, мы позаботимся о том, чтобы они пожалели об этом за каждую пройденную милю."
 RUS.4155.a:0 "Пусть приходят, если осмелятся!"

 RUS.4156.t:0 "Оленийский оборонный пакт СССР"
 RUS.4156.d:0 "[This.GetNewspaperHeader]Похоже, что перед лицом вопиющего вооружения чейнджлингов, Советы решили дать гарантии оленянам.\n\n "Мы не имеем в виду войну, но если чейнджлинги посмеют пересечь оленянскую границу, мы примем меры, чтобы обеспечить сохранение суверенитета королевства Оления. "\nСоветские и оленские офицеры, очевидно, уже начали разрабатывать планы против вторжения чейнджлингов.\n\nВремя покажет, будет ли этих приготовлений достаточно, чтобы сдержать чейнджлингов."
 RUS.4156.a:0 "Олени и Советы стоят несгибаемо!"


 RUS.4160.t:0 "Советский Союз сделал предложение о покупке острова Флаффи-Чест"
 RUS.4160.d:0 "Советский Союз сделал нам предложение о покупке острова м.\nОни стремятся расширить свои территории и распределить население более равномерно.\n\nВ обмен они представили нам план помощи нашей экономике и поддержку нашей научной базы."
 RUS.4160.a:0 "Хорошо."
 RUS.4160.b:0 "Нет, черт возьми"

 RUS.4161.t:0 "Остров Флаффи-Чест - наш!"
 RUS.4161.d:0 "Наше предложение было принято, остров Флаффи-Чест теперь наш!"
 RUS.4161.a:0 "Отлично!"

 RUS.4162.t:0 "Совет предлагает приобрести остров Юкка"
 RUS.4162.d:0 "Советский Союз сделал нам предложение о покупке острова Юкка, отдав им остров, они получат передовую базу для своего флота и новую территорию для своего населения."
 RUS.4162.a:0 "Хорошо"
 RUS.4162.b:0 "Нет, черт возьми"

 RUS.4163.t:0 "Остров Юкка - наш!"
 RUS.4163.d:0 "Наше предложение было принято, остров Юкка теперь наш!"
 RUS.4163.a:0 "Отлично!"

 RUS.4164.t:0 "Совет предлагает приобрести землю Виверн"
 RUS.4164.d:0 "Советский Союз сделал нам предложение о покупке земель Виверн.\n\nОни знают цену, которую придется заплатить, но более чем готовы освободить свои города."
 RUS.4164.a:0 "Хорошо."
 RUS.4164.b:0 "Нет, черт возьми"

 RUS.4165.t:0 "Земля виверн - наша!"
 RUS.4165.d:0 "Наше предложение принято, земли вивернов теперь наши!"
 RUS.4165.a:0 "Отлично!"

RUS.4166.t:0 "Развивтие острова Флаффи-Чест"
 RUS.4166.d:0 "Остров Флаффи-Чест - одинокий остров недалеко от Оленийского побережья.\nНемного гористый, он все же населен небольшим населением, чуть более полутысячи оленей, большинство из которых живет в самом большом поселении Пёрройнен.\n\nПочва богата ресурсами, а воды довольно богаты рыбой.\nНа острове до сих пор не было никакого беспокойства.\n\nКак мы должны развивать этот милый маленький остров?"
 RUS.4166.a:0 "Не жалейте средств"
 RUS.4166.b:0 "Мы можем сделать так много на этом острове."

 RUS.4167.t:0 "Развитие остров Юкка"
 RUS.4167.d:0 "На острове Юкка роскошная растительность.\nНаши исследователи обнаружили много каучуковых деревьев и небольшой запас нефти в соседних водах.\n\nНа острове проживает менее двух тысяч человек, так что наша реализация не должна стать большой проблемой.\n\nНо сохранение природы - это другое дело, как нам действовать?"
 RUS.4167.a:0 "Не жалеть средств"
 RUS.4167.b:0 "Мы можем сделать так много на этом острове."

 RUS.4168.t:0 "Освоение земли Виверн"
 RUS.4168.d:0 "Малонаселенная, эта территория получила свое название благодаря нескольким легендам о вивернах, обитающих в этом регионе. Хотя наши археологи нашли несколько костей крупных существ, в настоящее время неясно, от кого они произошли.\n\nПочва этого региона до сих пор оставалась без развития, и наши специалисты нашли здесь несколько запасов драгоценных металлов.\nВ то же время в этой зоне протестует группа, поддерживаемая местными жителями, поскольку эти земли также являются домом для нескольких редких видов животных.\n\nМы должны сдерживать нашу реализацию, чтобы и мы, и эти животные могли жить в гармонии?"
 RUS.4168.a:0 "Не жалеть средств"
 RUS.4168.b:0 "Сохранять землю настолько, насколько это возможно"


 RUS.4200.t:0 "Вмешательство в Оленийскую гражданскую войну"
 RUS.4200.d:0 "В связи с гражданской войной в Олении, несколько наших офицеров предложили продвинуться к городу Вейферфронт, одному из крупнейших городов Олении.\n\nЗахват его может быть оправдан для защиты местного населения.\nНовые территории были бы желанными, но готовы ли мы столкнуться с последствиями таких действий?"
 RUS.4200.a:0 "Наступайте на Вейферфронт."
 RUS.4200.b:0 "Это безумие."

 RUS.4300.t:0 "Признание Роквилля"
 RUS.4300.d:0 "Начавшаяся война с сепаратистами, похоже, вызвала восстание на северных территориях, поскольку жители Скалистых гор решили провозгласить независимость.\n\nНаше правительство признало их страну, а роквилльское ополчение будет удерживать рубежи, пока наши части не придут и не смогут сражаться бок о бок с ними."
 RUS.4300.a:0 "Мы должны поддержать пролетариат Роквилля"

 RUS.1000.t:0 "Переговоры о капитуляции?"
 RUS.1000.d:0 "Ситуация выглядит мрачно. Даже несмотря на доблестное сопротивление нашей армии, сражающейся с врагом с яростью, невиданной со времен Второй Мировой Войны, наша армия постепенно исчерпывает свои возможности и в ближайшем будущем нам будет трудно сдерживать врага...\n\nВместе с тем, чейнджлинги потеряли много войск, пытаясь обойти нас.\n\nМожет быть, с такими большими потерями чейнджлинги согласятся на белый мир?"
 RUS.1000.a:0 "Мы не можем позволить себе потерять больше."
 RUS.1000.b:0 "Не сдаваться!"

 RUS.1001.t:0 "Люди умоляют о белом мире"
 RUS.1001.d:0 "По мере продвижения нашей армии на советские территории, их правительство начало связываться с нами, чтобы обсудить возможность мира между нашими странами.\nНаши войска довольно сильно пострадали, сражаясь против советских войск, и с опасностью, которую представляет собой Эквестрия, возможно, нам придется закончить этот конфликт с Советами.\n\nЧто нам делать?"
 RUS.1001.a:0 "У нас есть другие проблемы"
 RUS.1001.b:0 "Раздавить их"

 RUS.1002.t:0 "Чейнджлинги отказываются!"
 RUS.1002.d:0 "Даже несмотря на понесенные потери, чейнджлинги отказались отступить и удваивают свои усилия, чтобы продвинуться на наши территории.\nСкоро наша ситуация станет критической.\n\nС такими темпами, возможно, нам стоит подготовиться к новому исходу..."
 RUS.1002.a:0 "Бороться до победного конца!"
 RUS.1002.b:0 "Мы должны бежать в другое место... снова"

 RUS.1003.t:0 "Советы просят помощи"
 RUS.1003.d:0 "Сегодня в Кантерлот прибыл довольно нервный советский дипломат вместе с советским послом: Они объяснили нам свою ситуацию.\n\nКак мы знаем, военная ситуация там ухудшается с каждым часом.\nИ их правительство буквально умоляет нас принять беженцев и принять их правительство, какой бы ни была цена.\nСудьба нескольких тысяч людей в наших копытах, что нам делать?\n\nКонечно, Кризалис не воспримет это хорошо. Рано или поздно нам придется нанести им удар"
 RUS.1003.a:0 "Мы должны помочь им!"
 RUS.1003.b:0 "Пришло время бороться с угрозой чейнджлингов!"
 RUS.1003.c:0 "Мы не можем им помочь"

 RUS.1004.t:0 "Эквестрия принимает"
 RUS.1004.d:0 "Эквастрия согласилась помочь нам!\n\nТеперь есть надежда, у нас еще есть шанс спасти нашу страну!"
 RUS.1004.a:0 "Нельзя терять время!"

 RUS.1005.t:0 "Эквестрия отказывается"
 RUS.1005.d:0 "Эквестрийцы отказались...\n\n Трусость?\nНежелание?\nСлишком сильное давление или просто неуклюжая дипломатия?\n\nМы никогда не узнаем.\nНаши войска сейчас готовятся к наступлению чейнджлингов и, возможно...\n\nСвоей последней битве."
 RUS.1005.a:0 "Это может быть конец пути."