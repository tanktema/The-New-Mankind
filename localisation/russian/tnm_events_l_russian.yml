    grb.10.t:0 "Вопрос гражданства"
    grb.10.desc:0 "Заседание парламента Королевства Великобритания №[?number_parl_var] от [GetDateText]\n\n\nТема заседания: Гражданство для не-людей\nСогласно опросам, более 85% местных жителей согласны стать гражданами Великобритании. Как нам следует поступить?"
    grb.10.a:0 "Дать гражданство местным"
    grb.10.b:0 "Пусть сначала докажут свою пользу"
    
    grb.11.t:0 "Протесты рабочих"
    grb.11.desc:0 "Заседание парламента Королевства Великобритания №[?number_parl_var] от [GetDateText]\n\n\nТема заседания:Протесты рабочих\n Согласно отчетам министерства внутренних дел, наблюдается рост активности бастующих и митингующих рабочих."
    grb.11.a:0 "Пусть протестуют, это их право"
    grb.11.b:0 "Удовлетворите их требованиям"
    
    grb.12.t:0 "Пересмотреть бюджет"
    grb.12.desc:0 "Заседание парламента Королевства Великобритания №[?number_parl_var] от [GetDateText]\n\n\nТема заседания: Перераспределение бюджета\nБлагодаря экономическим нововведениям, удалось снизить расходы на социальные и административные нужды без ущерба эффективности. Куда распределить освобожденные средства?"
    grb.12.a:0 "Увеличить дотации в гражданской промышленности"
    grb.12.b:0 "Спонсируем военные разработки"
    
    grb.13.t:0 "Выпуск академии"
    grb.13.desc:0 "Военная академия провела первый выпуск новых офицеров, прошедших курс ускоренной подготовки."
    grb.13.a:0 "Великолепно!"
    grb.13.b:0 "Великолепно"
    
    grb.14.t:0 "Научный вопрос"
    grb.14.desc:0 "Заседание парламента Королевства Великобритания №[?number_parl_var] от [GetDateText]\n\n\nТема заседания: Научная деятельость\nМногие местные обладают обширными познаниями в естественных науках и выразили желание помочь нам в изучении окружающей среды"
    grb.14.a:0 "Пригласим местных ученых"
    grb.14.b:0 "Для их же безопасности, мы вынуждены отказать"
    
    grb.15.t:0 "Поправки в конституцию"
    grb.15.desc:0 "Заседание парламента Королевства Великобритания №[?number_parl_var] от [GetDateText]\n\n\nТема заседания: Поправки в конституцию\nМногие положения, описанные в конституции, вызывают вопросы у части членов парламента. Некоторые настаивают на введении поправок"
    grb.15.a:0 "Не будем ничего менять"
    grb.15.b:0 "Вводим!"
    
    grb.16.t:0 "Упразднение монархии"
    grb.16.desc:0 "Заседание парламента Королевства Великобритания №[?number_parl_var] от [GetDateText]\n\n\nТема заседания: Монархия\nМногие члены парламента выступают за упразднение конституционной монархии и предлагают оставить Королев лишь в качестве представителя Великобритании, по сути лишив ее власти в государстве."
    grb.16.a:0 "Не будем упразднять"
    grb.16.b:0 "Долой королеву!"
    
    grb.17.t:0 "Новое заседание"
    grb.17.desc:0 "Заседание парламента Королевства Великобритания №[?number_parl_var] от [GetDateText]\n\n\nТема заседания: Выборы Премьер-Министра\nСегодня состоялись выборы нового Премьер-Министра. После подсчета голосов стало понятно:"
    grb.17.a:0 "Демократы победили"
    grb.17.b:0 "Фашисты победили"
    grb.17.c:0 "Коммунисты победили"
    
    grb.18.t:0 "Встреча с Королевой"
    grb.18.desc:0 "Энтони Иден сидел в кабинете и читал отчеты. Ему хотелось рвать волосы на голове - несмотря на то, что консерваторы имели большую народную поддержку, они все равно сдавали позиции. Казалось, фашисты и лейбористы объединились с целью нанести ему удар и скинуть его с поста председателя. Внезапно дверь в кабинет распахнулась, и в нее вошел гвардеец, который, встав по стойке смирно, продеклаировал:\n-Её королевское величество Елизавета II желает поговорить с вами!\nСказав это, он повернулся к двери боком, сделал шаг назад и встал на караул. После этого в кабинет зашла королева, при виде которой Иден вскочил со стула и низко поклонился:\n-Ваше высочество! Чем обязан такой чести?\n-Садитесь, Энтони. До меня дошли сведения, что вы очень плохо справляетесь со своими обязанностями: разгул бунтовщиков, забастовки, притеснения местных, а теперь еще и слухи, что меня хотят свергнуть! Уинстон возложил на тебя большие надежды, а ты их не оправдываешь. Но я не могу винить тебя за это. Черчилль был воспитан в тяжелые времена, и поэтому заменить его невозможно. Но ситуацию нельзя оставлять такой! Как единоличный правитель королевства Великобритания, я распускаю парламент. Уведомите об этом остальных. Если они будут протестовать - они отправятся в тюрьму. Вы меня поняли?"
    grb.18.a:0 "Да, Ваше Высочество!"
    
    grb.32.t:0 "Переворот"
    grb.32.desc:0 "Энтони Иден сидел в кабинете и читал отчеты. Ему хотелось рвать волосы на голове - несмотря на то, что консерваторы имели большую народную поддержку, они все равно сдавали позиции. Казалось, фашисты и лейбористы объединились с целью нанести ему удар и скинуть его с поста председателя. Внезапно дверь в кабинет распахнулась, и в нее вошел гвардеец, который, встав по стойке смирно, продеклаировал:\n-Её королевское величество Елизавета II желает поговорить с вами!\nСказав это, он повернулся к двери боком, сделал шаг назад и встал на караул. После этого в кабинет зашла королева, при виде которой Иден вскочил со стула и низко поклонился:\n-Ваше высочество! Чем обязан такой чести?\n-Садитесь, Энтони. До меня дошли сведения, что вы очень плохо справляетесь со своими обязанностями: разгул бунтовщиков, забастовки, притеснения местных, а теперь еще и слухи, что меня хотят свергнуть! Уинстон возложил на тебя большие надежды, а ты их не оправдываешь. Но я не могу винить тебя за это. Черчилль был воспитан в тяжелые времена, и поэтому заменить его невозможно. Но ситуацию нельзя оставлять такой! Как единоличный правитель королевства Великобритания, я... Что это за шум? - вдруг спросила королева.\nГвардеец рванул с плеча винтовку и едва успел выскочить в коридор, когда прилетевшая очередь окончила его жизнь. После этого в кабинет медленно зашли три человека в военной форме с черными повязками с белыми крестами на предплечьях. Вслед за ними в кабинет вошел один из офицеров.\n-Ваше высочество. Премьер-министр. Ваше правление было окончено, парламент распущен. Вы отправитесь под стражу за преступления против Британии. Да здравствует Британия!"
    grb.32.a:0 "Король умер - да здравствует король!"
    
    grb.19.t:0 "Подписание договора"
    grb.19.desc:0 "[HLR.GetLeader] сидел у себя в келье и читал донесения от разведчиков, когда несколько рыцарей втолкнули к нему в палатку какое-то странное существо:\n-Мы поймали его на Южном Рубеже, он пытался проникнуть на Тарпейскую Скалу!\n-Да не пытался я проникнуть, я искал встречи с вами, магистр! - вдруг ответило существо - Я уполномочен говорить с магистром Арктурианского Ордена. Как уполномоченный представитель Королевства Великобритания я был направлен к вам с целью заключить договор о взаимопомощи и поддержке. Согласно тексту договора, Британия обязуется направить гуманитарную помощь Ордену, а так же поддержать его в случае необходимости."
    grb.19.a:0 "Почему бы и нет?"
    
    grb.20.t:0 "Встреча правителей"
    grb.20.desc:0 "Состоялась официальная встреча правителей Империи Грифонов с королевой Елизаветой II. Были подписаны несколько договоров"
    grb.20.a:0 "Замечательно!"
    
    grb.21.t:0 "Прибытие подмоги"
    grb.21.desc:0 "Судно, причалившее к Приморской Крепости, поражало своей видимой мощью. Казалось, один залп его могучих орудий сметет Тарпейскую Скалу с лица земли. Но, к счастью для Ордена, на корабле прибыла подмога. Спустя несколько часов ящики были выгружены, а солдаты выстроились перед магистром, ожидая приказов. Каждый из них нес на плече особую нашивку: Эмблему Арктурианского Ордена, нанесенную поверх Британского флага. "
    grb.21.a:0 "Добро пожаловать в Орден!"
    
    grb.22.t:0 "Призыв к оружию!"
    grb.22.desc:0 "Пришла пора дать отпор империалистам, порвать оковы капитализма и устроить мировую революцию!"
    grb.22.a:0 "К бою, пролетарии!"
    
    grb.23.t:0 "Вторжение к пингвинам"
    grb.23.desc:0 "Корабль дрейфовал меж льдин в нескольких километрах от побережья. Капитан смотрел в бинокль и выискивал подходящую территорию для вторжения. Наконец, разглядев некое подобие берега в утренней дымке, он приказал подать сигнал десантным шлюпкам:"
    grb.23.a:0 "Начинайте вторжение"
    
    grb.24.t:0 "Вторжение в Фарбрук"
    grb.24.desc:0 "Корабль дрейфовал в нескольких километрах от побережья. Капитан смотрел в бинокль на и не мог перестать проводить параллели со Скандинавией, Сибирью, Аляской... Наконец, среди всего многообразия удалось найти достаточно удаленный берег, он приказал подать сигнал десантным шлюпкам:"
    grb.24.a:0 "Начинайте вторжение"
    
    grb.25.t:0 "Вторжение в Казу"
    grb.25.desc:0 "Корабль дрейфовал в нескольких километрах от побережья. Капитан смотрел в бинокль и надеялся, что адское пекло, державшееся последние часы, вскоре спадет. Ближе к вечеру им удалось найти какой-то прибрежный городок, и, взвесив все за и против, капитан приказал подать сигнал десантным шлюпкам:"
    grb.25.a:0 "В атаку"
    
    grb.26.t:0 "Британский Ультиматум"
    grb.26.desc:0 "Сим уведомляю вас, что мы, Её Величество Королева Великобритании Елизавета II, требуем передать некоторые земли в наше владение. Перечень спорных земель прилагается!"
    grb.26.a:0 "Вот еще!"
    grb.26.b:0 "Мы вынуждены согласиться..."
    
    grb.27.t:0 "Ультиматум принят"
    grb.27.desc:0 "[From.GetName] принимает наш ультиматум и передает землю"
    grb.27.a:0 "Хорошо"
    
    grb.28.t:0 "Торговля технологиями"
    grb.28.desc:0 "Торговля технологиями позволит усилить наших союзников. С кем мы будем торговать?"
    grb.28.a:0 "Эквестрийцы"
    grb.28.b:0 "Империя"
    grb.28.c:0 "Речные пони"
    
    grb.29.t:0 "Открытие Торгового Посольства"
    grb.29.desc:0 "[From.GetName] предлагает нам открыть торговое посольство с целью налаживания товарообмена и укрепления экономических связей между нашими государствами"
    grb.29.a:0 "Отличная идея!"
    grb.29.b:0 "Не интересно"
    
    grb.30.t:0 "Государство [From.GetName] отказывается"
    grb.30.desc:0 "К сожалению, правительство государства [From.GetName] в настоящий момент не заинтересовано торговлей с нами"
    grb.30.a:0 "Очень жаль..."
    
    grb.31.t:0 "Вторая доктрина"
    grb.31.desc:0 "Согласно отчетам и анализу, система единой армейской доктрины сильно устарела. В наше время имеет смысл делать ставку на взаимодействие родов войск. Какую доктрину выбрать второй?"
    grb.31.a:0 "Ставка на скорость и технику"
    grb.31.b:0 "Ставка на подавление огневой мощью"
    grb.31.c:0 "Ставка на численность армии"
    grb.31.d:0 "Ставка на изматывание и позиционную войну"
    
    grb.33.t:0 "Выборы Премьер-Министра"
    grb.33.desc:0 "Сегодня должны состояться выборы нового премьер-министра Великобритании. На текущий момент, согласно голосованию, большинство голосов имеют Маргарет Тетчер и местный политик, Герман Бюхер"
    grb.33.a:0 "Маргарет Тетчер победила!"
    grb.33.b:0 "§CНеожиданный победитель...§!"
    
    sou.35.t:0 "Предложение помощи"
    sou.35.desc:0 "Пора протянуть руку помощи эквестрийским коммунистам в их борьбе за свободу!"
    sou.35.a:0 "Пора!"
    
    sou.36.t:0 "Последние приготовления"
    sou.36.desc:0 "Наши люди готовы к свержению диктатуры! Пора народу сказать свое слово! "
    sou.36.a:0 "Они падут!"
    sou.36.b:0 "Мы их уничтожим!"
    
    sou.37.t:0 "Успешная революция"
    sou.37.desc:0 "Сегодня мы свергли этот режим. Пришла пора народу вздохнуть с облегчением!"
    sou.37.a:0 "Ура!"
    
    sou.38.t:0 "Гражданская война"
    sou.38.desc:0 "КПСС не сдает позиции. К сожалению, новая гражданская война уже неизбежна. "
    sou.38.a:0 "Это печально"
    
    sou.39.t:0 "Окончание гражданской войны"
    sou.39.desc:0 "Стихают канонады и ружейный огонь, вздыхают с облегчением люди. Война окончена, режим свергнут и можно начинать восстанавливать страну"
    sou.39.a:0 "Пора начать все заново"
    
    sou.40.t:0 "[From.GetName] запрашивает поддержку"
    sou.40.desc:0 "[From.GetAdjective] националисты просят оказать поддержку в борьбе с КПСС и проведением революции"
    sou.40.a:0 "Мы их поддержим"
    
    sou.41.t:0 "Немецкая поддержка"
    sou.41.desc:0 "Немецкие власти согласны оказать нам поддержку силами своих шпионов и политических представителей"
    sou.41.a:0 "Отлично!"
    
    sou.42.t:0 "Чистки"
    sou.42.desc:0 "Сергей Таборицкий сидел в кабинете и изучал документы, когда в кабинет постучали. После короткого \"Войдите!\" дверь отворилась, и в нее зашел один из верных офицеров:\nГосподин Таборицкий, вы просили составить характеристику на высшее военное командование. Вот, пожалуйста! - С этими словами солдат передал Таборицкому стопку бумаг. Вздохнув, Таборицкий начал изучать документы. Некоторое время были слышны только вздохи, тихая ругань, периодически лицо Таборицкого искривлялось в ухмылке. Наконец, он оторвался от бумаг и посмотрел на офицера:\n-Серпов? \n-Дезертировал. Вероятно, бежал в Эквестрию.\n-Язов? Крюков? \n-Их бумаги должны быть в общей стопке... Они помечены специальным значком, чтобы их было легко узнать.\nПокопавшись в стопке, Таборицкий действительно отыскал среди стопки бумаг два помеченных досье. Проглядев их, он убедился в том, что подозревал давно: Язов и Крюков могут - и будут - большой проблемой. Впрочем, какая-то часть его разума надеялась, что получится уладить вопрос мирно. Наконец, он вздохнул, посмотрел на офицера и проговорил:"
    sou.42.a:0 "Расстрелять их"
    sou.42.b:0 "Пока подождем..."
    
    sou.43.t:0 "Бунт офицеров"
    sou.43.desc:0 "Таборицкий с двумя телохранителями спускались по лестнице. Не далее как вчера ему пришло приглашение от Королевы Кризалис, в котором его звали на переговоры. Спустившись к автомобилю, Таборицкий вдруг вспомнил, что забыл взять с собой некоторые важные документы. Он зашел обратно в здание... Только чтобы в следующую секунду упасть на землю от ударной волны. Его машину разнесло на куски, а к нему уже бежали телохранители:\n-Господин Император! В городе неспокойно, пойдемте, мы выведем вас отсюда!\nДействительно, откуда-то издалека донеслись звуки взрывов и выстрелов. Внезапно Таборицкий увидел, что по улице бегут солдаты и едут танки. И тут он все понял:"
    sou.43.a:0 "Язов!"
    
    sou.44.t:0 "Казнь предателя"
    sou.44.desc:0 "Из подъехвашего конвоя выскочили два солдата, которые чуть ли не силой вытащили из машины Таборицкого. Схватив его за руки, его повели мимо толпы на площадь. Со всех сторон слышались проклятия, и лишь оцепление из солдат удерживало людей от того, чтобы броситься и порвать его на куски. Наконец, его довели до центра, где уже стоял Язов, окруженный тремя спецназовцами.\n-Сергей! - радостно воскликнул он - Какая встреча! - С этими словами он ударил пленного в живот, а когда тот согнулся, наклонился к нему и продолжил говорить: -А я все думал, когда же ты, морда предательская, свои клыки покажешь всем? Немцы, значит, нас убивали, терроризировали, из-за них мы попали сюда, а ты с ними спеться решил, рожа твоя нацистская? Ну, ничего, сейчас ты получишь то, что заслуживаешь.\nСказав это, офицер кивнул солдатам, которые грубо подтолкнули Таборицкого к стене, возле которой уже стояли несколько его сторонников. Спецназовцы повернудись к предателям и наставили на них оружие. Язов обернулся на них в последний раз. В его взгляде было только презрение и ненависть. Наконец, он скомандовал:"
    sou.44.a:0 "Огонь."
    
    sou.45.t:0 "Встреча с принцессой"
    sou.45.desc:0 "Принцесса Селестия и Андрей Смоляный шли по коридору, ведущему к тронному залу, и вели беседу. Андрей рассказывал ей какую-то историю, Селестия и стражники вокруг улыбались, а слуги уже сновали туда-сюда, неся чай и угощение. Наконец, принцесса и человек сели за стол, и тогда Селестия начала говорить:\n-Что ж, давайте перейдем к делам. Я догадываюсь, зачем вы пришли, и я полностью разделяю ваше негодование. Я изучила историю вашей страны, примите мои соболезнования по поводу случившегося сорок лет назад! Я представляю, что на их месте могли быть мы с сестрой... Я могу вам помочь. Не войсками, нет, мы - мирная страна. Я могу помочь вам другим способом:\nПосле этих слов принцесса кивнула одному из слуг, и он поставил на стол небольшую шкатулку.\n-В этой шкатулке лежит древний артефакт. С его помощью, вы сможете определить, кто лжет вам а кто нет.\n-Принцесса, я не могу принять его! Он слишком цене, чтобы его кому-то передавать, разве он вам не нужен?\n-Я понимаю ваше переживание, но не беспокойтесь. Я владею заклинанием, которое обладает аналогичным свойством. Считайте это залогом нашей с вами дружбы. Ах да, и еще кое-что. Эмеральд!\nНа крик принцессы в тронный зал вошла и поклонилась белоснежная единорожка с ярко-синей гривой.\n-то Эмеральд Даск, выпускница нашей академии. Она станет вашим адъютантом и помощницей. Не обижайте ее, пожалуйста. Что же, желаю вам удачи в вашем деле!"
    sou.45.a:0 "Благодарю, принцесса"
    
    sou.46.t:0 "Смерть предателей"
    sou.46.desc:0 "Капитан Серпов с двумя солдатами сопровождения шел по длинному сырому коридору. Дойдя до одной из камер он остановился и приказал открыть дверь. Фигуры в камере подняли на него взгляд, и одна из них захохотала:\n-А, Дмитрий. Я так и знал, что это твоих рук дело. Чего же тебе наобещал этот царек? Власти? Погоны новые? Золотые горы?\n-Нет, Язов. Он пообещал мне справедливость - жестко ответил Серпов - а теперь поднимаемся и идем за мной, или я прикажу тащить вас силой.\nПоднявшись, пленники пошли за солдатами. Несколько поворотов, лестница, еще поворот, и еще один коридор... Наконец, вся процессия остановилась в пустой темной комнате со следами от пуль на стене.\n-К стене. - безэмоционально приказал офицер - оба.\n-А если мы откажемся? Что ты мне сделаешь, пристрелишь? - Захохотал Язов - Так ведь и так...\nНе дослушав его речь, солдаты грубо затолкали пленников в помещение и встали у входа. Серпов вытащил из кобуры пистолет и направил его на Язова\n-Есть что сказать напоследок?\n-Мне вот интересно, а какую справедливость тебе наобещал царек? Наша смерть вернет наш мир? Наша смерть уничтожит все зло, исцелит всех больных? Чего ты добьешься нашей смертью?\n-Справедливости. - тихо ответил Серпов - справедливости по отношению ко всем погибшим\n-Это к кому же? К Николаю второму что ли?\n-Нет. К 53 людям, погибшим на площади. К 154 раненым на площади. К 5 офицерам и 33 солдатам, которые застрелились. К нескольким десяткам моих людей, которые попали под трибунал\n-Они не выполнили приказ!\n-А ты, урод, нарушил присягу! - Сорвался капитан - В своем стремлении выслужиться перед Хрущевым ты, ублюдок, отдал приказ стрелять по людям, которых ты клялся защищать! Довольно разговоров. Молитесь богам, если вы в них верите - С этими словами Серпов приставил пистолет к голове Язова - Молитесь."
    sou.46.a:0 "Сейчас самое время"
    
    sou.47.t:0 "Грамота Царя Российского"
    sou.47.desc:0 "Сим Мы, его величество Андрей Смоляный I, царь всея России, правитель земель русских, предлагаем вам дать вассальную клятву по отношению к вышеупомянутому государству. Вы обязуетесь выплачивать нам оброк в установленном объеме, принимать нашу сторону в войнах и поддерживать нас на международной арене взамен на наше покровительство."
    sou.47.a:0 "Мы вынуждены согласиться"
    sou.47.b:0 "Нет уж, спасибо"
    
    tnmlore.1.t:0 "Ночь, когда орудия замолкли"
    tnmlore.1.grb:0 "На линию фронта медленно опускалась ночь. Время затишья, время, когда можно урвать час-другой сладкого сна - блаженство, доступное не каждому в эти суровые дни. Сержант Андерсен спустился в блиндаж, где уже собрались его друзья. Гул канонады вдалеке и редкие выстрелы из старых по меркам людей винтовок пони позади стали обыденными, а запах гари медленно уступал место ночной свежести, волшебным образом опускавшейся на землю. Присев у костра, солдат попытался заснуть, но тут один из товарищей толкнул его в плечо:\n-Андерсен! Ты что же это удумал? Забыл, какой сегодня день? Сегодня же рождество! Давай вставай, надо же отметить!\nРождество... Андерсен, вздохнув, поднялся и подошел к остальным, разливавшим что-то по кружкам. Едва солдаты успели чокнуться, один из них вдруг схватил автомат и подбежал к брустверу:\n-Чертовы безумные, сумасшедшие пони! Эти идиоты вылезли из окопа. Сейчас, блин, им устроят...\nПобросав кружки и похватав оружие, солдаты заняли боевые позиции. В бинокль Андерсен увидел, что немцы точно так же направили свое оружие на них. Внезапно со стороны окопов чейнджлингов поднялся офицер, который встретился с пони на нейтральной земле. Поглядев в сторону немцев, сержант заметил, что один солдат тоже поднял бинокль, и сейчас рассматривает его...\nСо страхом в груди, Андерсен медленно вылез из окопа, подняв руки, и, на обращая внимания на оклики товарищей, пошел по направлению к немецким окопам. Оттуда вылез другой солдат, и пошел навстречу ему. Встретившись на ничейной земле, солдаты несколько минут просто стояли, смотря друг на друга, после чего внезапно рассмеялись и обменялись рукопожатиями. Увидев это, некоторые солдаты с обеих сторон точно так же вылезли из траншей и подошли друг к другу. Так же, как их отцы много лет назад, они смеялись, шутили, отмечали рождество, обменивались небольшими подарками. Когда же толпа солдат-людей смешалась с пони и чейнджлингами, все стало еще веселее: игры, в которые пытались играть люди, оказались весьма забавны с точки зрения пони, а истории и шутки во многом пересекались. Кругом играла музыка, звучали песни, смех и радостные возгласы... Во всем этом веселье ни пони, ни чейнджлинги, ни молодые солдаты людей не замечали одного: грусти и отчаянья в глазах своих старших товарищей. Сержант Андерсен поглядел на того самого немца, который первым вышел к ним, и увидел в его глазах такую же горечь, которую он тщательно скрывал внутри себя. Не в силах смотреть на происходящее без слез, британский солдат перевел взгляд на вещь, которую держал в руке. На ней, грязной от крови, грязи и копоти, лежал круглый медный медальон, внутри которого была вставлена фотография: солдат-британец приобнимал немецкого солдата, опустив винтовки и обменявшись шляпами, а позади них стоял небольшой сельский домик, лишь чудом переживший артобстрелы и авианалеты. Перевернув медаль, уже не сдерживая слезы и украдкой утирая их, солдат читал надпись, выгравированную его отцом после возвращения с фронта: \"Война, что положит конец всем войнам\". Прижав медальон к груди, сержант прошептал:"
    tnmlore.1.a:0 "-Прости меня, папа. Прости нас всех..."
    GRB_fraction_neutral:0 "Британская Колониальная Империя"
    
    af_grb_tooltip_desc:0 "Будет разблокирована новая ветка фокусов\n\nЗагрузить сценарий: §RРеволюция Анархистов§!\n§RВнимание! Стандартная ветка фокусов будет заблокирована!§!"
    
    af_grb.1.t:0 "Что, если..."
    af_grb.1.desc:0 "...Британские анархисты решили воспользоваться ситуацией и показать всем слабость правительства?"
    af_grb.1.a:0 "Давайте узнаем!"
    af_grb.1.b:0 "Нет, спасибо"
    
    af_grb.2.t:0 "Коллапс армии"
    af_grb.2.desc:0 "Военные сложили оружие и перешли на сторону народа. Очевидно, что правительство не может гарантировать им безопасность"
    af_grb.2.a:0 "Это лишь сильнее сплотит нас!"
    
    af_grb.3.t:0 "Разруха в верхах"
    af_grb.3.desc:0 "Правительство не ожидало такого отпора. Они в панике!"
    af_grb.3.a:0 "Ура!"
    
    af_grb.4.t:0 "Забастовки на фабриках"
    af_grb.4.desc:0 "Рабочие покидают заводы. Они выходят на улицы и бунтуют"
    af_grb.4.a:0 "Огонь революции разгорается!"
    
    af_grb.5.t:0 "Восстание анархистов"
    af_grb.5.desc:0 "Анархисты восстали против нашей власти. Они развязали гражданскую войну"
    af_grb.5.a:0 "Проклятье!"
    
    af_grb.6.t:0 "Подготовка к войне"
    af_grb.6.desc:0 "Данные, которые мы получили от наших подпольщиков на севере, позволяют нам сформировать тактику борьбы с новым врагом"
    af_grb.6.a:0 "Хорошо"
    
    af_grb.7.t:0 "Укрепление позиций"
    af_grb.7.desc:0 "Необходимо в ускоренном темпе развивать наши земли. Надо работать, не покладая рук"
    af_grb.7.a:0 "Мы вынуждены прибегнуть к этому"
    
    af_grb.8.t:0 "Плацдарм" 
    af_grb.8.desc:0 "Новый Мейрленд необходимо присоединить к нашей миссии. Мы должны защитить их"
    af_grb.8.a:0 "Так точно!"
    
    af_grb.9.t:0 "Военные учения"
    af_grb.9.desc:0 "Необходимо провести совместные учения. Наши солдаты должны работать сообща!"
    af_grb.9.a:0 "Правильное решение"
    
    af_grb.10.t:0 "Время Конца"
    af_grb.10.desc:0 "Пришла пора начать наступление на Лигу. Необходимо бить первыми"
    af_grb.10.a:0 "В бой, товарищи!"
    
    af_gem.1.t:0 "Что, если..."
    af_gem.1.desc:0 "...Вильгельм Штрассе был не просто ученым, а безумным гением?"
    af_gem.1.a:0 "Давайте же узнаем!"
    af_gem_tooltip_desc:0 "Будет разблокирована новая ветка фокусов\n\nЗагрузить сценарий: §RВозвращение Законного правителя§!\n§RВнимание! Стандартная ветка фокусов будет заблокирована!§!"
    af_gem.1.b:0 "Нет, спасибо"

    af_gem.2.t:0 "Путешествие Штрассе"
    af_gem.2.desc:0 "Крейсер Кригсмарине, чудом уцелевший в войне, продвигался по крайнему северу уже несколько недель. Вильгельм Штрассе, сидя в своей каюте, и изредка отдавая команды, продолжал читать странный фолиант, найденный в недрах Нового Берлина. Он был написал на языке, который напоминал латынь - к счастью, Вильгельм очень любил этот язык, и считал его истинно германским, поэтому особых проблем не возникло. Записи, отраженные в книге, были восхитительно ужасающими и невероятно потрясающими, а приведенные схемы и формуле было невероятно сложно описать...\nШтрассе был в процессе изучения очередной страницы книги, когда в дверь постучал адъютант и сообщил, что они прибывают. Вильгельм быстро захлопнул книгу, и, схватив ее, пошел на мостик. Из окна он глядел на Мейджхолд, на земли Лиги Ужаса. Черная земля, иссохшие деревья и кусты, непонятные чудища... Наконец, в этом круговороте страха и смерти они нашли небольшой... город? поселок? Нечто непонятное. Десантные шлюпки причалили к берегу, и на солдат тут же налетели непонятные существа. Впрочем, верные Штрассе бойцы оказались готовы, и уже спустя несколько минут существа были уничтожены. Однако вскоре они начали восставать, а их раны заживляться. Сомнений не было: Штрассе нашел то, что искал. Отдав приказ найти того, кто управляет тварями, Штрассе вышел с мостика и пошел в грузовой отсек. Еще на полпути туда ему сообщили, что солдаты захватили существо, похожее на чейнджлинга, и ведут на корабль. Получив эту информацию, Штрассе с ужасающей улыбкой на лице подошел к двум саркофагам, лежавшим в грузовом отсеке, и прошептал:\n-Скоро... очень скоро..."
    af_gem.2.a:0 "Это будет великий эксперимент"
    
    af_gem.3.t:0 "Происшествие в Берлине"
    af_gem.3.desc:0 "Вильгельм Штрассе сидел на своем месте в Совете. Несмотря на то, что весь совет оскорблял его последними словами и требовал ответов, он молчал и улыбался. Ох, как долго он ждал этого дня: Гиммлер кричит на него, что он подставил под удар жизни солдат, Геббельс злится, что люди боятся вторжения этой Лиги, Ульбрихт с Брандтом осуждают вторжение в чужие земли... Внезапно солдаты, стоявшие у входа в кабинет, вышли из него, и Штрассе, апплодируя, поднялся со своего места:\n-Вы называете меня психом и чудовищем. Вы хотите моей смерти. И вы требуете ответов. Что же, моей смерти вам не видать, ответы вы скоро получите... А касательно чудовища - я не чудовище. Я - генерал Вильгельм Штрассе, известный как Череп, и вы, жалкие черви, не стоите и моего плевка. Ни моего, ни его...\nС этими словами дверь распахнулась, вошли четыре солдата в черной униформе и броне. Следом в дверь зашел тот, при взгляде на которого весь военный совет закричал в ужасе. Не обращая внимания на их крики, Уильям Бласковиц, мертвый американский диверсант, выхватил пистолет и пристрелил Ульбрихта и Брандта, после чего, наставив пистолет на Гиммлера, произнес:\n-Хайль Гитлер!\nСолдаты ответили ему, и в дверь вошел еще один человек, при взгяде на которого Гиммлер упал в обморок, а Геббельс дрожащим голосом произнес:\n-Хайль Гитлер! Мой фюрер, это действительно вы?.."
    af_gem.3.a:0 "-Как хорошо вернуться домой..."
    
    af_gem.4.t:0 "Свадьба в Весалиполисе"
    af_gem.4.desc:0 "[This.GetNewspaperHeader]Сегодня произошло обручение Королевы Кризалис и Адольфа Гитлера, призванное скрепить союз Германии и Чейнджлингами. Приглашенные гости из Эквестрии, СССР и США не явились, но и без них церемония была великолепной"
    af_gem.4.a:0 "Выпьем же за наших новых друзей - чейнджлингов!"
    
    af_uns.1.t:0 "Что, если..."
    af_uns.1.desc:0 "...Мы не одни во вселенной?" 
    af_uns.1.a:0 "Давайте посмотрим!"
    af_uns_tooltip_desc:0 "Будет разблокирована новая ветка фокусов\n\nЗагрузить сценарий: §YСвет Имперской Истины§!\n§RВнимание! Стандартная ветка фокусов будет заблокирована!§!"
    
    af_uns.2.t:0 "Прерванное заседание"
    af_uns.2.desc:0 "Нынешнее здание Сената США и рядом не стояло с величием Капитолия оставшегося на Старой Земле. Оно даже не было достроено до конца, то и дело речи конгрессмонов и сенаторов прерывали звуки работающих инструментов, однако работу правительства это не должно было останавливать. Сегодня политическая элита старой-доброй Америки рассматривала противоречивый вопрос о так называемом "императоре". Слухи и разрозненные подтверждения от полицейского департамента Нового Вашингтона сообщали о крупных подразделениях неизвестных вооруженных сил, которые не вступали в конфликт с представителями закона и обычными гражданами. Вооруженные люди не входили в сам город, однако методично окружали его со всех сторон. А Генеральный Штаб молчал - словно воды в рот набрали, даже отмобилизованные части Национальной Гвардии не спешили выдвигаться на встречу непонятным боевикам. \n-Призываю всех к спокойствию, спокойно! - рявкнул сенатор Рокуэлл, постучав по трибуне ладонью. - Мы обязательно во всем разберемся, но видит Бог, я более чем уверен, что это дело рук красных!\n-Коммунисты слишком далеко от нас, да и у них типичные проблемы с едой, - раздался чей-то скептический голос. \nРокуэлл злобно оглядел зал, но так и не увидел человека, который его перебил. Мужчина поправил галстук и прочистил горло, прежде чем продолжить. \n-Русские, конечно, далеко. Но и некоторые наши сограждане попали под тлетворное влияние комми. У господина Маккарти есть неопровержимые доказательства о марксистских кружках даже в правительстве штата! - сенатор кивнул в сторону своего сподвижника, под шепотки остальных сенаторов. - Можно предполагать, что этот император не более чем лидер коммунистической ячейки. \n-Не слишком подходящее прозвище для лидера коммунистов, - раздался все тот же голос недоверия. \n-Это сделано, чтобы нас запутать! Комми не такие тупые, какими их выставляет пропаганда, они смогли захватить чуть ли не половину нашей старой Земли! Идиоты на такое не способны. Что же до сообщений о, якобы, инопланетном происхождении этих террористов-анархистов - я могу посоветовать таким людям читать поменьше бульварной фантастики."
    af_uns.2.a:0 "Марс не атакует!"
    
    af_uns.22.desc:0 "\nВдруг двери в зал совещаний настежь распахнулись, все присутствующие люди сразу обратили внимание на проход, в котором появилось несколько человек. Двое из них напоминали рыцарей далекого прошлого, в покрытых позолотой доспехах, высоких шлемах с ярко-красным плюмажем, а также замысловатых украшениях и узорах. Отличались они от рыцарей поистине гигантским ростом - даже самый высокий сенатор Милтон, будучи ростом шести с половиной футов, скорее всего достигал лишь груди рыцарей. Вел их человек, которого можно было бы принять за актера популярных ныне пеплумов - классическое римское одеяние. Белая тога с пурпурной полосой, сандалии... Кожа человека была смуглой, но не совсем черной, на голове покоился золотой лавровый венок, и, казалось, что у вошедшего над головой сиял самый настоящий нимб! \n-Кто впустил сюда черномазого? - только и успел сказать Рокуэлл. В следующее мгновение вошедший "римлянин" поднял руку и стоящий у трибуны сенатор перестал существовать. Словно по вошебству политик США осыпался прахом, остался лишь его костюм с иголочки, за пару сотен долларов. Под гробовую тишину, воцарившуюся в Сенате, человек неспешно прошагал к трибуне, каждый его шаг гулко отдавал эхом. Встав за ней, он внимательно осмотрел ошарашенный пронзительным взглядом золотых глаз. Большая часть людей осталась сидеть в ступоре, не в силах отвести взгляд, но наиболее волевые члены Сената все же побороли навождение и резко отвернулись. На губах "римлянина" появилась тонкая улыбка. \n-Соратники! - голос человека-с-нимбом, казалось, звучал в головах, как потом заявили некоторые участники сего события - добрался до самой души. - Сенаторы Соединенных Штатов! Уверяю вас, я не враг, я не коммунист, я не пришел сюда с огнем и мечом. Но люди подобные Рокуэллу не должны жить, убрав его отсюда, я сделал этот мир чуточку лучше. \n-Кто вы такой!? - раздался истеричный вскрик сенатора Маккарти, который вскочил со своего места. У него отчетливо тряслись руки. \n-Я - ваше спасение. Годами человечество было разъединено - и к чему это привело? Вам пришлось покинуть мир, который вы убили, уничтожили. Я, в свою очередь, предлагаю вам спасение и избавление. Под крыльями имперской аквилы человечество будет едино, нации, расы, народности - все внесут свой посильный вклад в строительство лучшего будущего. \n-Звучит как популизм, с чего мы должны тебе верить? \n-Не должны, - согласился человек-с-нимбом и взглянул на флаги США, развешанные прямо над трибуной. - Но у вас еще будет шанс поверить в правдивость моих слов, если, конечно, вы будете достаточно мудры добровольно принять мое предложение. \n-А если мы не согласимся? - насупился сенатор. \nИмператор ждал этого вопроса." 
    af_uns.22.a:0 "- Спросите господина Рокуэлла." 
    
    af_uns.4.t:0 "Вторжение с небес"
    af_uns.4.desc:0 "Несколько странных капсул упали с неба, и из них вышли какие-то роботы! Они уничтожают наших солдат!"
    af_uns.4.a:0 "Что?"
    
    af_uns.3.t:0 "Необычный гость"
    af_uns.3.desc:0 "Заседания Королевского Совета настолько осточертели обеим сестрам-аликорнам, что обе принцессы лишь изредка с серьезным видом кивали на предложения высокопоставленных бюрократов и аристократов. Принцесса Селестия за свою долгую жизнь повидала столько всего, что практически каждый день для нее являлся повторением одного из уже прошедших - настоящий день сурка! Разве что в этот раз совет обсуждал требования со стороны нового руководства США, будто бы там появился какой-то император из космоса с идеями доминации человеческого вида. Селестия припомнила, как лет пятьсот назад к ней в страну вторгся хан яков, со схожей риторикой. А еще были грифоны, первобытные монстры, полубоги, Старые Боги и их прислужники, Сомбра, федералисты, аболиционисты, сторонники теократии, коммунисты, демократы, анархисты... Кто только не старался насолить земле дружбы и магии! И каждому вторженцу Селестия лично ломала хребет, сперва совместно с Луной, позже и в одиночку. Но время шло и бессмертная повелительница Солнца становилась более ленивой, перекладывая ответственность по защите государства на других пони, ныне на ту же Твайлайт... \nВдруг двери ведущие в тронный зал разлетелись в щепки и с диким ором "айя-яй-йааа", внутрь влетели три огромных человеческих мужчины, имеющих минимум одежды, но зато в полностью закрытых шлемах. Селестия позволила себе приподнять одну бровь - в последний раз к ней так вламывалась толпа, когда она совершила по молодости ошибку с любовным зельем. Луна отреагировала более живо, вскочила со своего трона и зажгла рог, злобно зыркнув на вторженцев. \n- М! М! М! - сказал мужчина с клинком закрепленным на запястье. - Мой ВеЛиКоЛеПнЫй повелитель, двери открыты! \n- Пертурабо просил передать, что для него было бы честью, если бы вы поставили его статую во дворце покоренных ксеносов, - добавил скрипучим голосом человек с броней прикрывающей лишь грудные мышцы. \n- Кто такой этот Пертурабо, чтобы что-то от меня требовать? - раздался голос нового человека, который, в отличии от своих компаньонов был полностью покрыт золотой броней, а в руке держал меч пылающий пламенем. \nВозможно, день становится не таким уж и скучным, - лениво подумала Селестия, откусив кусочек банана. \n- Э-э, примарх? Ваш сын? - сконфуженно ответил третий компаньон золотого человека. \n- Никогда о нем не слышал, Вамуудес, хватит выдумывать небылицы. К тому же нам сейчас не до статуй, - он указал кончиком меча прямо на Солнечный Трон. - Надо сперва разобраться с этими вашими лошадями. Я нахожу крайне смешным тот факт, что доминирующей формой жизни этой планеты стали говорящие лошади. Когда я был маленький, то хотел пони. Но, к сожалению, в моем детстве они еще не появились"
    af_uns.3.a:0 "Жуткая несправедливость!"
    
    af_uns.32.t:0 "Необычный гость"
    af_uns.32.desc:0 "- Дайте угадаю, - Селестия закатила глаза и зевнула, подперела подбородок копытом и склонила голову набок. - Сейчас ты расскажешь нам свой коварный план по покорению Эквестрии, я с Луной вступлю с тобой в бой, в котором мы проиграем тебе всухую. Но перед окончательным поражением я отошлю сообщение Твайлайт, а она совместно со своими подругами найдет способ сломать тебе лицо волшебной силой дружбы или еще как-то иначе. Я слишком долго живу на этом свете и понимаю, как мир устроен. \nПокуда Луна и министры с выпучеными глазами смотрели на свою принцессу, вторгшийся золотой мужик громко рассмеялся, хлопнув по плечу стоявшего рядом с ним в биззарной позе товарища. \n- Кустодиси, ты это слышал? - человек смахнул слезу силовой перчаткой. - А эти пони не так просты! Но нет, говорящая лошадь, я пришел сюда с предложением. \nСелестия приподняла сразу обе брови, чего с ней не случалось последние лет восемьсот.\n- Вот и я то же самое говорю! Какой смысл от Гармонии, если у нас нет огромного танка, который бы держал подальше тех, кто дружить не хочет? Или, например, помогал бы нам подружить всех соседей? - распиналась принцесса Луна, выпив уже, наверное, десятую кружку чая за этот вечер. \n- Луна, - Селестия недовольно цокнула языком. - Насилием нельзя подружить пони. \n- Возможно пони и нельзя, - сказал вдруг Император. - Но с людьми это работает неплохо. Много моих верных слуг, прежде чем стать таковыми, активно сопротивлялись моим славным армиям. Вот взять ваших жуков.\n- Чейнджлингов, - подсказала Луна. \n- Не важно! Так вот, что если я отправляю к ним посла с предложением добровольно присоединиться к нашему новому союзу? А вместе с послом пойдет десяток полков Имперской Армии? Мне кажется такую дружбу они поймут и примут. \nСелестия представила, как суровые мужики в форме и с лазерным оружием шагают по землям чейнджлингов, а Кризалис грызет камень от досады. Ей эта идея пришлась по душе, принцесса ухмыльнулась. \n- Но прежде чем начинать что-то делать на внешнеполитическом фронте, вашей стране не помешала бы встряска. Как я узнал из документов ЦРУ, у вас здесь идет стагнация, - тон Императора не понравился Луне. \n- Ну а как иначе-то? Эта ленивая кобыла водрузила свой королевский круп на Солнечный Трон и ничего не делает, - она ехидно посмеялась, искося взглянув на сестру"
    af_uns.32.a:0 "- Зачем ломать то, что работает?"
    
    af_uns.33.t:0 "Необычный гость"
    af_uns.33.desc:0 "- Это еще что, вот у меня один из непутевых сыночков вообще основал культ имени меня и проповедовал жителям освобожденных планет, что я - бог, - Император стиснул челюсть и погрозил кулаком в воздух. - Вот приеду домой и как всыплю ему! Наверное, бухгалтер-Жиллиман подойдет в качестве палача... \n- Тебя тоже обожествляют?! - встрепенулась повелительница Солнца, буквально запрыгнув на колени к Императору и уткнувшись своей мордочкой ему в нос так, что их глаза разделяли считанные сантиметры. \n- Превеликая я! Наконец-то нашелся хоть кто-то, кто меня понимает. \n- Понимаю, - серьезно кивнул Император, слегка отстранясь и аккуратно пытаясь отвести морду принцессы подальше от своего лица. - Эти болваны строили храмы по цене годового бюджета планеты, все свои действия обосновывали тем, мол, так этого хочу я. Хотя я вообще не знал, что они там творят! \n- Вот! - радостно взвзвигнула алебастровая принцесса, совсем не по-королевски взвизгнула, стоит заметить, чего не происходило с ней никогда. - Я сколько им пытаюсь в голову вбить, что я не богиня и не надо целовать мне копыта, мне не нужны церкви и храмы! Мне нужно нормальное отношение как к правителю, а не божественной твари! \n- А я была бы не против небольшого культа имени себя, - тихо сказала Луна, но Император ее услышал. \n- Люди...Странные существа. Многим из них нужны идолы. Насколько мне известно, на территории бывших США были секты лунаристов, которые поклонялись тебе, принцесса. Выражение мордочки Луны в тот миг невозможно было бы передать ни на одной картине, ведь Император предоставил доказательство - небольшую икону с изображением ночной принцессы в образе Богини. \n- Почему я здесь в сине-черных чулках? - обескуражено выдавила из себя слова смущенная принцесса. - Пони не носят чулки, они же неудобны для нас! \nИмператор лишь пожал плечами. Пока Луна с интересом продолжила разглядывать свое изображение по мнению людей, Селестия и Император обменялись подписями под новым договором, согласно которому Эквестрия становилась имперским протекторатом, а пони признавались безопасным видом, которому Империум позволял нормально существовать, лишь с запретом на колонизацию иных миров. Что же, для солнечной принцессы, обредшей друга и защитника, такая цена показалась вполне приемлимой"
    af_uns.33.a:0 "Император знает, что делает!"
    
