    uns.evac.1.t:0 "Программа Эвакуации - Эвакуация промышленности"
    uns.evac.1.desc:0 "Нет никаких гарантий что Разлом продержится долго, необходимо заняться эвакуацией промышленности как можно скорее. Разумеется, нам не удастся спасти все сразу: многое просто вне досягаемости. Кроме того, эвакуационные ресурсы ограничены - большая часть занята спасением людей и важных архивов. На что сделаем упор?"
    uns.evac.1.a:0 "Спасем Гражданскую промышленность. Все равно мы не планируем воевать"
    uns.evac.1.b:0 "Сперва - военные нужды. Никто не знает, что ждет нас в этом мире"
    
    uns.evac.2.t:0 "Программа Эвакуации - Призыв"
    uns.evac.2.desc:0 "Новый мир выглядит безопасным, однако впечатление может быть обманчиво. Мы не знаем, что (или кто) ждет нас в этом мире. Нам необходима защита, однако тут есть проблема. Почти вся наша армия была расформирована или практически уничтожена во время Катастрофы. У нас есть вариант призвать к оружию ветеранов войны, или же мы можем уверять себя в том, что новый мир безопасен и нам хватит дивизий ополчения - мало ли, наткнемся на хищников..."
    uns.evac.2.a:0 "Сформируем ополчение - новый мир выглядит безопасным, так что нам больше нужны разведчики, нежели солдаты"
    uns.evac.2.b:0 "Вызовем старую гвардию. Нельзя рисковать оставшимися людьми, особенно сейчас."
    
    uns.evac.3.t:0 "Эвакуация - Последний Этап"
    uns.evac.3.desc:0 "Все наши люди перебрались через Разлом, однако эвакуация снаряжения еще продолжается. Кроме того, как нам сообщили, найдена еще одна крупная группа людей. Как мы поступим? Что спасем в первую очередь?"
    uns.evac.3.a:0 "Спасем снаряжение. Как бы это не было печально, люди могут спастись и сами, а ресурсы нам пригодятся"
    uns.evac.3.b:0 "Конечно мы спасем людей. Нельзя допустить, чтобы кто-либо остался на этой стороне"
    uns.evac.3.c:0 "Мы постараемся спасти их всех. Пусть команда эвакуации складов заберет людей - так быстрее. Разумеется, частью ресурсов придется пожертвовать"
    
    uns.evac.4.t:0 "Успех эвакуации"
    uns.evac.4.desc:0 "Последний грузовик пересек разлом - и через несколько минут он закрылся. Пока мы завершали эвакуацию, ученые и военные провели некоторые исследования. Выяснилось, что здесь земная атмосфера, состав почвы, есть пресная вода. Солдаты, вернувшиеся из неглубокой разведки, сообщили о большом количесте различных ягод и фркутов, а принесенные ими образцы оказались абсолютно съедобными и очень вкусными"
    uns.evac.4.a:0 "Что же, добро пожаловать в новый дом"
    
    uns.evac.5.t:0 "Фееричный провал"
    uns.evac.5.desc:0 "К несчастью, мы слишком долго возились с погрузкой людей, и нам не хватило буквально несколько минут - половина колонны еще оставалась за чертой, когда разлом схлопнулся. Тысячи людей остались на той стороне в нескольких метрах от спасения. Пока мы завершали эвакуацию, ученые и военные провели некоторые исследования. Выяснилось, что здесь земная атмосфера, состав почвы, есть пресная вода. Солдаты, вернувшиеся из неглубокой разведки, сообщили о большом количесте различных ягод и фркутов, а принесенные ими образцы оказались абсолютно съедобными и очень вкусными "
    uns.evac.5.a:0 "Не самое лучшее начало новой жизни..."
    
    uns.explore.1.t:0 "Разведка Запада"
    uns.explore.1.desc:0 "Солдаты, ушедшие на запад, находились в пути вот уже несколько часов. Казалось, что лесу нет конца, когда они наконец вышли на равнины. Штаб-сержант скомандовал привал, и солдаты облегченно уселись на камни вокруг. Достав ИРП, они начали есть и обсуждать мир вокруг, когда внезапно один из них замолчал и начал вглядываться вдаль. Несколько секунд спустя он вскочил и приложил к глазам бинокль.\n-Капрал Миллер, что произошло?\n-Штаб-сержант, сэр, мне кажется, или я вижу дым в том направлении? - С этими словами солдат передал бинокль командиру. Штаб-сержант взглянул в указаном направлении, отнял бинокль от глаз, протер линзы и вновь приложил его к глазам. Сомнений не было: примерно в 5 милях от их расположения что-то горело.\n-Подтверждаю, наблюдается дым. Возможно, лесной пожар... А может и нет. В любом случае, час на отдых - и продолжим путь.\nЧас спустя порядком отдохнувшие солдаты выдвинулсиь в указанном направлении...\nНесколько часов спустя солдаты, сжав оружие, разделились. Причина была проста: очевидно, что дым был результатом хозяйственной деятельности. Инструкции командования были просты и понятны: первыми не стрелять. Аккуратным медленным шагом солдаты вышли к небольшой просеке. Буквально в 20-30 футах от затаившихся солдат находились дома, была слышна музыка и веселые крики: очевидно, местные отмечали какой-то праздник. Пораздумав, командир жестом отдал приказ аккуратно обойти дома и приблизиться к ним, не выдавая себя. Медленным шагом солдаты выскользнули из леса, постоянно глядя по сторонам и крепко сжимая в руках оружие. Дойдя до домов, люди остановились и застыли, ожидая приказов. Штаб-сержант убрал за спину винтовку, и, протерев маску, аккуратно выглянул из-за угла. Несколько секунд поглядев туда, он спрятался обратно, помотал головой, протер глаза и выглянул еще раз. Судя по всему, какой-то глюк, увиденный им, не пропал, поэтому он жестом приказал другому солдату посмотреть туда же. Глянув туда, глаза солдата расширились и, казалось, сейчас выпадут. Сомнений не было: ему не привиделось. Вздохнув про себя, лейтенант жестом приказал всем перегруппироваться и собраться возле него. Когда все собрались, офицер начал думать о том, как ему сказать своим бойцам о том, что он видел, когда позади него раздался испуганный вскрик. В ужасе обернувшись, лейтенант увидел одного из местных жителей, в не меньшем ужасе глядевшего на них, возле которого парила кружка. Выругавшись, Штаб-сержант приказал своим людям приготовиться к стрельбе, и, подняв руки, начал медленно подходить к этому существу. Однако, когда существо на чистом британском английском завопила о монстрах и побежало к своим, лейтенант чуть не споткнулся. Вздохнув, он обернулся к радисту:\n-Коллинз, свяжи меня с командованием. А я пока подумаю, как сказать Шепарду, что мы попали в мир, населенный говорящими разумными пони-лайми..."
    uns.explore.1.a:0 "Меня упекут в психушку..."
    
    uns.explore.2.t:0 "Разведка Севера"
    uns.explore.2.desc:0 "Группа, ушедшая на север, пробиралась по скалам. Горы были повсюду: высокие и низкие, островерхие, покрытые снежными шапками и редкими деревцами. Спустя несколько часов началась метель, и группа была вынуждена укрыться в большой пещере. Ожидая, пока окончится метель, несколько солдат предложили осмотреть пещеру: в пещере имелся небольшой спуск, достаточно низкий, чтобы туда можно было спуститься без опаски, от которого отходили несколько ответвлений. Немного поколебавшись, командир все же согласился: метель была достаточно сильной, и, похоже, могла длиться не один час, а внутри пещеры было несколько ходов. Разделившись на группы по два человека, отряд начал углубляться в пещеры. То тут, то там была вода, небольшие трещины, камни, сталактиты и сталагмиты. Кое-где белели кости животных, видимо, искавших укрытия в пещере и не сумевших найти выход. К счастью, разведчики обладали знаниями в спелеологии, поэтому не боялись заблудиться.\nЛейтенант Хейес в компании рядового продвигались вглубь пещеры. Внезапно, рядовой, шедший впереди, резко припал на колени и нагнулся, разглядывая что-то, после чего вскочил, держа это в руках. Когда он обернулся, на его лице была улыбка:\n-Товарищ лейтенант, вы не поверите, что я нашел! Это же кварц! Бьюсь об заклад, здесь много чего найдется.\nОглядевшись по сторонам он присел около небольшой расщелины, как вдруг сзади прилетело эхо: женский голос, говорящий на британском английском, смеясь, заговорил о привале и костре. Переглянувшись с командиром, солдаты взяли в руки оружие и начали понемногу продвигаться к выходу, стараясь не шуметь. Возле подъема в большую пещеру они столкнулись с остальными - видимо, их товарищи тоже услышали голос, и ждали командира. Жестом приказав солдатам присесть и не двигаться, Хейес решил послушать разговор:\n-Хороший подъем, Мунлайт! Давненько мы не забирались на эту сторону дымных гор. Пожалуй, мы заслужили небольшой отдых\n-Согласна, Оникс. Нужно передохнуть. Или мы не то что до Чернораннего не дойдем - горы не пересечем.\n-Ну ты, может, и не пересечешь, а вот я - запросто!\nЖенские голоса, смеясь, продолжали перепалку. Лейтенант оглядел солдат, в ожидании приказов глядели на него, и жестом отдал приказ рассредоточиться. По сигналу все шесть солдат влезли на уступ, и замерли в оцепенении: спиной к ним сидели две... Пони?! Пони пастельного цвета, одна с рогом, другая с крыльями. Встряхнув головой, Хейес жестом отдал приказ взять существ на мушку и громким приказным тоном заявил:\n-Ни с места! Поднять руки... Лапы... Копыта... В общем, то что у вас есть, и развернуться! И без фокусов\nДве пони чуть ли не подпрыгнули и медленно развернулись, явив взору солдат большие напуганные мордашки и поднятые кверху передние ноги:\n-К-кто вы такие?\n-Вопросы здесь задаю я! - Рявкнул Хейес - А теперь назовитесь! Имя, звание, откуда родом, кто такие!\n-М-меня зовут Мунлайт Мистик - Пролепетала пони с крыльями - а это м-моя подруга, Оникс Стар! Пожалуйста, не убивайте нас! Мы не знали, что тут живут алмазные псы!\n-Какие, к чертям, алмазные псы? Мы - люди!"
    uns.explore.2.a:0 "И о чем нам доложить генералу?"
     
    uns.contact.1:0 "Первый контакт"
    uns.contact.1.desc:0 "[Root.GetNewspaperHeader]Казалось, прошла целая вечность с того момента, как солдаты вышли на связь во второй раз. Их голоса были удивленными, или, я бы сказал, ошарашенными. То, что они сообщили, не поддавалось объяснению и было абсолютно невероятным. Нет, сам факт разумной жизни не был таковым - это было ожидаемо. Неожиданным стало то, что жителями этого мира являлись... разноцветные разумные лошади? Даже не лошади, а пони? В такое трудно было поверить. К счастью, наши солдаты удержали себя в руках, и не стали проявлять агрессии, а просто предложили нам самим убедиться в этом, причем пони сделали то же самое - насколько я понял, они вызвали своего праивтеля. Джон Кеннеди встретился с Принцессой Селестией, расскзаал им о своем народе, о нашем мире, расспросил об их. Холодная напряженность рухнула как стена, когда мы вдруг поняли что являемся их зеркальным отражением в этом мире. Обсудив несколько щекотливых вопросов, мы заключили договор. "
    uns.contact.1.a:0 "Может, они сумеют научить нас миру?"
    
    uns.eco.1.t:0 "Отчет по Экономике"
    uns.eco.1.desc:0 "\"Добрый вечер, господин президент. Как вы и просили, я принес вам отчет по выполнению постановления \"О восстановлении промышленности\". Я не стал включать туда цифры доходов и расходов, толкьо общую картину.\n Как вы знаете, Угроза голода отступила практически сразу - и это хорошо. Сейчас мы сосредотачиваем силы на налаживании производства и Восстановлении фабрик. Благодаря помощи Эквестрии мы сможем встать на ноги, но наш внешний долг уже растет, поэтому мы срочно должны наладить производство.\n Особое внимание мы уделили инфраструктуре - невозможно эффективно работать, если тебе даже не могут привезти ресурсы, не говоря уже о том чтобы банально было где поспать. Разумеется, развитие инфраструктуры будет продолжаться, но сейчас нам удалось создать хотя бы минимальные условия труда.\"\n Прочтя отчет стало ясно, что восстановление промышленности идет полным ходом, однако предстояло еще много работы."
    uns.eco.1.a:0 "Что же, продолжайте в том же духе."
    
    uns.fasc.1.t:0 "Националистический вопрос"
    uns.fasc.1.desc:0 "Все больше людей задаются вопросом - что же дальше? Многие люди считают, что Америка давно сбилась с пути. Миротворчество, демократия, кому они нужны? Сила - вот то, чего слушают. Люди требуют перемен - и перемен радикальных. Они требуют увеличения военного бюджета, прекращения политики нейтралитета... И отставки правительства. Что мы предпримем?"
    uns.fasc.1.a:0 "Мы пойдем на уступки - хоть и небольшие"
    uns.fasc.1.b:0 "Нацизм, говорите? Этот нацизм уничтожил наш дом. Наш ответ - нет!"
    uns_fasc_tt_1:0 "Они это запомнят...\n"
    
    uns.fasc.2.t:0 "Фашистские протесты"
    uns.fasc.2.desc:0 "Все больше людей собираются у здания правительства. Они выкрикикивают националистичекские лозунги и требуют смены власти. А у многих из них с собой оружие! Что нам предпринять?"
    uns.fasc.2.a:0 "Я, Джон Кеннеди, добровольно уйду в отставку"
    uns.fasc.2.b:0 "Пошлите Армию разобраться с ними"
    
    uns.fasc.3.t:0 "Убийство Кеннеди"
    uns.fasc.3.desc:0 "Сегодня, во время парадного шествия в честь Дня Независимости США, Джон Кеннеди был убит. Ответственность на себя взяли американские националисты. "
    uns.fasc.3.a:0 "§CЭто переходит все границы! Отправьте армию разогнать их!§!"
    uns.fasc.3.b:0 "§RСмерть Демократам!§!"
    uns.fasc.3.c:0 "§GАрмия присоединилась к ним. Мы бессильны!§!"
    
    uns.mil.1.t:0 "Военный переворот"
    uns.mil.1.desc:0 "Сегодня Армия внезапно оцепила улицы. У Дома Правительства были возведены заграждения. Солдаты вытаскивали из домов наиболее ярых сторонников Рокуэлла. На их форме были странные опознавательные знаки - непохожие на символику НСПА. Кроме того, армия конфисковывала оружие у самых преданных сторонников НСПА, а тех кто сопротивлялся расстреливали на месете. Всех арестованных сводили к Дому Правительства. Через несколько часов на Центральной Площади всех арестованных выстроили в шеренгу, и Генерал Шепард зачитал им список преступлений - убийство Президента, вооруженный захват власти, многочисленные мятежи и бунты. После окончания бунта Рокуэлл был казнен, а его сторонников под ликование толпы отправили в тюрьму. Через четыре часа было заявлено, что сторонники НСПА арестовываются по всей стране, а над Домом Правительства был вывешен новый флаг - флаг Американского Военного Комитета"
    uns.mil.1.a:0 "Смерть Фашизму. Смерть бунтовщикам. Смерть Рокуэллу"
    
    uns.mil.2.t:0 "Военный переворот в США"
    uns.mil.2.desc:0 "[This.GetNewspaperHeader] Несколько дней назад в США произошел военный переворот. Армия, верная новому правительству, захватила власть в государстве и казнила Рокуэлла. После этого в стране было объявлено военное положение и комендантский час. Гражданам приказано сидеть дома, сторонники Рокуэлла арестовываются по всей стране."
    uns.mil.2.a:0 "Рокуэлл был ублюдком. "
    uns.mil.2.b:0 "О ужас..."
    uns.mil.2.c:0 "Современные проблемы требуют современных решений"
    uns.mil.2.d:0 "Эти ребята мне нравятся!"
    
    uns.world.1.t:0 "Мировая ситуация"
    uns.world.1.desc.a:0 "В мире все относительно спокойно. Ведутся несколько войн, но они достаточно далеко и не смогут нам навредить. Видимо, Принцесса не ошибалась называя этот мир миром Дружбы. Разумеется, этот мир не идеален, но, по крайней мере, он относительно спокоен"
    uns.world.1.desc.b:0 "В мире неспокойно. Происходят войны, революции, казни, террор. Нам нужно увеличивать военный бюджет, чтобы не дать этому миру повторить судьбу нашего"
    uns.world.1.desc.c:0 "Мир в огне! Какой ужас! Принцесса Селестия очень ошиблась, назвав этот мир дружелюбным. За несколько лет здесь произошло столько же войн, сколько в нашем мире за полвека! Нам срочно необходимо искать союзников, если мы не хотим погибнуть"
    uns.world.1.a:0 "Отчет принят. Пора действовать"
    
    uns.olenia.1.t:0 "Посольство в Хьортланд"
    uns.olenia.1.desc:0 "[This.GetNewspaperHeader] Сегодня прошла церемония официального открытия Американского посольства в Хьортланде. Делегаты сторон подписали несколько документов, после чего Американская миссия была приглащшена в полном составе на экскурсию по городу. Уже скоро граждане США смогут получить Оленийскую визу и посетить эту замечательную страну. Открытие посольства - первый шаг в развитии Оленийско-Американских отношений"
    uns.olenia.1.a:0 "Замечательно"
    
    uns.changeling.1.t:0 "Визит в Весалиполис"
    uns.changeling.1.desc:0 "[This.GetNewspaperHeader] Сегодня группа американских делегатов поситила Весалиполис. Гигантский улей навевал страх, однако послы держались достойно. Обсудив несколько вопросов было провведено официальное открытие Американского посольтва в Весалиполисе"
    uns.changeling.1.a:0 "Я не доверяю этим оборотням..."
    
    uns.equestria.1.t:0 "Кантерлотское соглашение"
    uns.equestria.1.desc.a:0 "[This.GetNewspaperHeader] Сегодня Джон Кеннеди официально посетил Кантерлот. Вепрвые с момента Перехода нога человека ступила на улицы этого великолепного города, что вызвало невероятное удивление как у посетителей, так и у местных жителей. Тысячи пони глядели на людей со всех сторон, пытались вести диалог, даже шутили. Официальная встреча прошла в конференц-зале королевского дворца. По ее итогу был заключен Американо-Эквестрийский договор \"О Дружбе и Мире\", следствием которого стало открытие Американского посольства в Кантерлоте и приглашение Принцессы Селестии в Новый Вашингтон"
    uns.equestria.1.desc.b:0 "[This.GetNewspaperHeader] Сегодня Джордж Рокуэлл посетил Кантерлот. Встреча прошла достаточно холодно - принцессы держались обособленно, стража была наготове. Несмотря на это, был подписан договор о мире"
    uns.equestria.1.desc.c:0 "[This.GetNewspaperHeader] Сегодня Гарри Трумэн посетил Кантерлот. Сразу после прибытия его направили в замок, где принцессы первым делом выразили соболезнования в связи с произошедшим в стране. Встреча прошла без инцидентов, а по ее итогу был подписан Договор \"О дружбе и Мире\"."
    uns.equestria.1.desc.d:0 "[This.GetNewspaperHeader] Сегодня Гес Холл посетил Кантерлот. Несмотря на то, что Эквестрийцы не очень жаловали коммунистов, веселость и оптимизм Холла сгладили встречу, и по итогу Принцессы получили официальное приглашение в Новый Вашингтон. Итогом встречи стало открытие официального посольства США в Кантерлоте"
    uns.equestria.1.desc.e:0 "[This.GetNewspaperHeader] Сегодня Генерал Шепард с колонной сопровождения посетили Кантерлот. Внушительная охрана не помешала Генералу вести себя вежливо и учтиво, а его манеры удивили всех. По итогу встречи был заключен Американо-Эквестрийский договор \"О Военном сотрудничестве\", а так же назначены даты проведения совместных учений"
    uns.equestria.1.a:0 "Великолепный город"
    
    uns.stalliongrad.1.t:0 "Визит в Сталлионград"
    uns.stalliongrad.1.desc.a:0 "[This.GetNewspaperHeader] Сегодня Джон Кеннеди посетил Сталлионград. Прекрасный город, вопреки ожиданиям, не был похож на Москву - он был похож, скорее, на некоторую смесь Праги и кантерлота. Стороны подписали несколько договоров"
    uns.stalliongrad.1.desc.b:0 "[This.GetNewspaperHeader] Сегодня Джордж Рокуэлл посетил Сталлионград. Встреча прошла достаточно холодно - Генеральный Секретарь держался обособленно, стража была наготове. Несмотря на это, был подписан договор о мире"
    uns.stalliongrad.1.desc.c:0 "[This.GetNewspaperHeader] Сегодня Гарри Трумэн посетил Сталлионград. Сразу после прибытия его направили в замок, где Генеральный Секретарь первым делом выразил соболезнования в связи с произошедшим в стране. Встреча прошла без инцидентов, а по ее итогу был подписан Договор \"О дружбе и Мире\""
    uns.stalliongrad.1.desc.d:0 "[This.GetNewspaperHeader] Сегодня Гес Холл посетил Сталлионград. Генеральный Секретарь очень тепло встретил его, а оптимизм и веселость Холла сделали встречу радостной. Были подписаны несколько договоров, и налажена програама культурного обмена"
    uns.stalliongrad.1.desc.e:0 "[This.GetNewspaperHeader] Сегодня Генерал Шепард с колонной сопровождения посетили Сталлионград. Внушительная охрана не помешала Генералу вести себя вежливо и учтиво, а его манеры удивили всех. По итогу встречи был заключен Американо-Эквестрийский договор \"О Военном сотрудничестве\", а так же назначены даты проведения совместных учений"
    uns.eqs.1.a:0 "(Надеюсь на понимание)"
     
    uns.summit.1.t:0 "Саммит в Кантерлоте"
    uns.summit.1.desc:0 "[This.GetNewspaperHeader] Сегодня представители четырех человеческих государств собрались в Кантерлоте - на нейтральной территории - для проведения переговоров. Они были успешны, и наконец-то был заключен мир. Война, длившаяся двадцать лет, унесшая 6 миллиардов жизней и уничтожившая целый мир, была официально окончена."
    uns.summit.1.a:0 "Наконец-то мы заключили мир..."
    
    uns.chaolewar.1.t:0 "Агрессия Оборотней"
    uns.chaolewar.1.desc:0 "Чейнджлинги напали на Олению. Предлогом для этого поступил отказ от возврата земель, как, впрочем, и всегда... что мы предпримем?"
    uns.chaolewar.1.a:0 "Это возмутительно! Направим протест"
    uns.chaolewar.1.b:0 "Нужно было соглашаться на условия. Теперь это их проблемы"
    
    uns.changeling.2.t:0 "Военный союз с США"
    uns.changeling.2.desc:0 "Сегодня дипломаты из США предложили заключить тайный военный союз. Основная цель - удар в спину Эквестрии, расщепление ее войск на два фронта, деление территории. Кроме того, в течение всего периода подготовки к вторжению в Весалиполисе будет присутствовать военная миссия США"
    uns.changeling.2.a:0 "Больше союзников? Великолепно!"
    
    uns.war.1.t:0 "Заявить претензии..."
    uns.war.1.desc:0 "Какие территории мы потребуем после разделения Эквестрии?"
    uns.war.1.a:0 "Мы потребуем §CЮго-Восток§!"
    uns.war.1.b:0 "Мы потребуем §RСеверо-Запад§!"
    uns.war.1.c:0 "Мы потребуем §Gи то и другое§!"
    
    spec.1.t:0 "Приглашение в Исследовательский центр"
    spec.1.desc:0 "Государство [From.GetName] приглашает нас присоединиться к исследовательской программе"
    spec.1.a:0 "Исследования? Обожаю!"
    spec.1.b:0 "У нас нет на это времени"
    spec.2.t:0 "[From.GetAdjective] ответ"
    spec.2.desc:0 "Государство [From.GetName] согласилось принять участие в нашей исследовательской программе"
    spec.2.a:0 "Великолепно!" 
    
    uns.celeb.1.t:0 "Празднование"
    uns.celeb.1.desc.a:0 "[Root.GetNewspaperHeader]Сегодня Американцы отпраздновали Рождество. Старый праздник, частично забытый во время войны, возвращается в дома. Это поистине великолепно"
    uns.celeb.1.desc.b:0 "[Root.GetNewspaperHeader]Сегодня мы впервые отпраздновали День Согревающего Очага. Местные были в восторге от этого - они стремились все показать и рассказать. Впрочем, традиции не сильно отличаются от Рождественских"
    uns.celeb.1.a:0 "Как в былые времена..."
    uns.celeb.1.b:0 "Пожалуй, надо отправить подарок Принцессе..."
    uns.celeb.2.t:0 "Забыли о празднике"
    uns.celeb.2.desc:0 "За делами вы совсем забыли о празднике! Конечно, ваши люди провели его и сами, но осадочек-то остался"
    uns.celeb.2.a:0 "Я совсем заработался..."
    
    uns.twilight.1.t:0 "Приглашения для Твайлайт"
    uns.twilight.1.desc:0 "Принцесса Селестия разговаривала с Фэнси Пэнтсом, когда почтальон принес ей письмо. Прочитав адрес отправителя, она немедленно вызвала свою лучшую ученицу.\n-Твайлайт, дорогая, на мое имя пришло официальное письмо из Вашингтона. Они зовут тебя в гости, для совместных исследований. Тебе предоставят доступ к лучшим лабораториям и оборудванию, которое у них есть\n-Принцесса, но это же замечательно! Я давно хотела побывать там! Мне столько всего нужно изучить!Можно я поеду? Пожааалуйста!\n"
    uns.twilight.1.a:0 "Конечно можно! Это отличный шанс"
    uns.twilight.1.b:0 "Боюсь, это слишком опасно, Твайлайт..."
    
    uns.twilight.2.t:0 "Визит Твайлайт Спаркл"
    uns.twilight.2.desc:0 "[This.GetNewspaperHeader] Сегодня Твайлайт Спаркл впервые посетила Новый Вашингтон. Архитектура ее впечатлила, а люди улыбались ей и приветствовали ее. Она была удивлена их радушию, и ей не терпелось приступить к исследованиям"
    uns.twilight.2.a:0 "Вот он, настоящий ученый!"
    
    uns.28.t:0 "Социалистический Союз"
    uns.28.desc:0 "Послы из [From.GetNameDef] прибыли сегодня с целью заключить военный союз"
    uns.28.a:0 "Отличное предложение"
    uns.28.b:0 "Подозрительно..."
    
    uns.29.t:0 "Военный союз с США"
    uns.29.desc:0 "Представители США прибыли сегодня в Кантерлот с целью заключения военного союза."
    uns.29.a:0 "Отличный союзник!"
    uns.29.b:0 "Нам это не интересно"
    
    uns.30.t:0 "Экстренный призыв"
    uns.30.desc:0 "Несмотря на наши ожидания, нам нужна армия. Нужно созвать остатки старой армии"
    uns.30.a:0 "Я, [Root.GetLeader], издаю указ..."
    uns_recruitment_effect:0 "Будут созваны регулярные войска"
    
    
    uns.33.t:0 "Открытие Военной Академии"
    uns.33.desc:0 "Сегодня в Вашингтоне прошла торжественная церемония открытия Военной Академии. [Root.GetLeader] произнес речь, в которой обратился к Американскому народу, напомнил обо всех ужасах, которые они пережили и выразил восхищение стойкостью людей. Многие командиры, уже неспособные лично вести в бой войска, станут наставниками в этой академии. Экстренный курс обучения составит всего два месяца\nНеожиданно вперед шагнул представитель пони, и протянул президенту какое-то письмо. Народы не-людей, как оказалось, хотели узнать - могут ли они учиться в академии?"
    uns.33.a:0 "Я не вижу нужды в этом"
    uns.33.b:0 "В самом деле? Не вижу никаких препятствий"
    uns_acc_offic_tt_1:0 "§CДоступно благодаря высокому уровню адаптации§!\n"
    uns_acc_offic_tt_2:0 "Через два месяца вы получите новых §GКомандующих армией§!"
     
    diminish_rage_tooltip:0 "Снизит недовольство людей"
    raise_human_rage_tooltip:0 "Повысит недовольство людей"
    uns.31.t:0 "Человеческая ярость"
    uns.31.desc:0 "Армия не сдержала наплыв людей, а люди разозлились еще сильнее."
    uns.31.a:0 "Ой..."
    uns.32.t:0 "Беспорядки подавлены"
    uns.32.desc:0 "Армии удалось сдержать беспорядки. Пришлось применить оружие, несколько человек погибли" 
    uns.32.a:0 "Это ужасно, но это их вина..."
    
    new_officers_uns_tt:0 "§CБудут доступны новые генералы§!"
    uns.34.t:0 "Выпускники Академии"
    uns.34.desc:0 "Несколько офицеров завершили курс ускоренной подготовки и готовы заступить на службу"
    uns.34.a:0 "Замечательно! Наша академия дает первые плоды"
    
    uns.35.t:0 "Выпускники Академии"
    uns.35.desc:0 "Сегодня был завершен курс ускоренной подготовки. Новые офицеры готовы заступить на службу. Среди них - один местный, пегас, бывший королевский стражник, служивший принцессе Луне. "
    uns.35.a:0 "Великолепно! Просто великолепно!"
    
    uns.36.t:0 "Военный Совет"
    uns.36.desc:0 "Господин Президент, добрый день. Мы обсудили ваше предложение по совмещению двух школ войны, и пришли к следуюущему выводу: Это возможно. Давайте рассмотрим все школы войныЖ\n- Школа Блицкрига - излюбленная тактика Немцев. Быстрая техника позволяет окружать и уничтожать крупные группы врагов, а средние и тяжелые танки раскатывают укрепления как кустики. Если мы хотим делать упор на бронетехнику, это будет отличный выбор\n-Доктрина массированного штурма - упор на артиллерию. Зачем рисковать солдатами, если можно отправить врагу дождь из снарядов? Эта доктрина отлично сочетается с группами наведения снайперов.\n-Доктрина Крупномасштабного планирования. Вспомните Первую мировую, ее окопы и прорывы. Эта доктрина - примерно то же самое. Отлично подходит для сдерживания\n-Доктрина массированного штурма. Разбивать противника числом, разрушать его промышленность, расширять призыв...\nМы ждем вашего решения"
    uns.36.a:0 "Танки? Танки это хорошо..."
    uns.36.b:0 "Рисковать людьми нельзя, особенно сейчас"
    uns.36.d:0 "Планирование, планирование и еще раз планирование!"
    uns.36.c:0 "Нам хватит винтовок на всех"
    
    uns.37.t:0 "Вопрос местных"
    uns.37.desc:0 "Прошло полгода с момента нашего прибытия, и возникли первые проблемы. Местные, жившие на этих землях веками, протестуют против \"Лысых обезьян\" и хотят свою землю обратно. Что нам делать?"
    uns.37.a:0 "Мы сможем потесниться"
    uns.37.b:0 "Не беспокойте меня такой ерундой..."
    
    sou.1.t:0 "Эвакуация Промышленности"
    sou.1.desc:0 "как сообщают наши товарищи со всего Союза, подобные порталы открылись во многих крупных городах. Мы можем начать эвакуацию промышленности прямо сейчас, но что эвакуировать в первую очередь?"
    sou.1.a:0 "В первую очередь - гражданское производство. Не хватало еще остаться без вещей первой необходимости"
    sou.1.b:0 "Вывозите военную промышленность. Мы не знаем, что нас ждет - надо быть готовыми"
    
    sou.2.t:0 "Экстренный призыв"
    sou.2.desc:0 "Эвакуация продолжается, и уже начались проблемы - неподалеку заметили хищников. В экстренном порядке были созваны остатки войск, они уже начинают патрулирование"
    sou.2.a:0 "Отправьте часть из них на разведку."
    
    sou.3.t:0 "Конец эвакуации"
    sou.3.desc:0 "Оставшиеся люди давно перебрались на ту сторону. Последний конвой с припасами пересек портал - и через несколько минут он закрылся. Пока люди обустраивались на новом месте, пришли первые новости от разведчиков. Во-первых, они обнаружили множество равнин и плоскогорий - с одной стороны, голод нам не страшен, с другой шанс найти ресурсы невысок. Так же они заметили многочисленные следы копыт."
    sou.3.a:0 "Советский Народ выдержал это испытание."
    
    sou.4.t:0 "Разведка Северо-Запада"
    sou.4.desc:0 "Лейтенант Смирнов лежал в роще у дороги и осматривал окрестности в бинокль: лес, какие-то горы вдалеке, небольшая речка, аасфальтовая дорога... Стоп, дорога?! Немедленно Лейтенант отдал приказ сообщить командованию, после чего группа залегла вдоль с двух боков от дороги, ожидая движения. Долго ждать не пришлось: спустя несколько часов на дороге показалась небольшая повозка, запряженная конем, однако никаких признаков людей здесь не было. Казалось, что конь двигался сам по себе, без извозчика. Подождав, пока повозка проедет мимо, лейтенант жестом приказал двигаться за ней. Аккуратно, стараясь не шуметь, солдаты поползли к лесу, благо повозка ехала медленно. Несколько часов спустя солдаты увидели вдалеке деревню: несколько деревянных домов, сарайчик. Лейтенанта поразило другое: вокруг не было ни одного человека - только миниатюрные лошади - пони, кажется так они называются. Что было еще удивительнее, они разговаривали! Причем на русском, с легким британским акцентом. Лейтенант решил подойти поближе, чтобы лучше услышать разговор, однако снег под ногами предательски хрустнул. Тут же из-за угла раздался взволнованный возглас:\n-Кто там? Выходи!\nВздохнув, Смирнов жестом приказал солдатам опустить оружие и выйти из укрытий. Оказавшись лицом к лицу с местными, он смог немного лучше оценить их внешний вид: да, это действительно были пони. Пони самых разных цветов в одежде и с инструментами в зубах. У одного пони на плече висела винтовка, невероятно похожая на винтовку Мосина, однако он даже не попытался выхватить ее. С одного взгляда на говорящих пони становилось понятно, что все они находятся на разных степенях недоедания. Жеребец с винтовкой ещё кое-как держался, но на многих мешками висела одежда, на тех, кто ее не носил, и без слез не взглянешь: кожа до кости, странно даже, как они ещё в состоянии передвигаться. Советский человек, к сожалению, не понаслышке был знаком с голодом. Стоящие перед солдатами существа напоминали им освобождённых узников нацистских концлагерей. Дед лейтенанта, заставший ещё царский режим, рассказывал тому истории о страшном голоде, когда люди, чтобы выжить, вынуждены были есть себе подобных… даже если и взять за основу то, что местные, как и их земные аналоги, не питаются мясом, то их бедственное положение соседствовало со страшной и мучительной смертью. Когда один из жеребят, не в силах удержаться на ногах, упал на бок, лейтенант не выдержал. Он повесил свой ППШ на плечо и нащупал в сухарной сумке котомку с белым хлебом. Достал ее, развернул и предложил угощение стоящему перед ним маленькому пони. Тот чуть ли не вырвал пищу из рук человека и галопом бросился куда-то за одну из изб.\n– Тарщ лейтенант, че это щас было? - спросил один из солдат.\n– Наш долг воинов-интернационалистов - помогать попавшим в беду. Мне без разницы, люди это, совы, или говорящие лошади. Посмотрите на них, товарищи! Разве мы можем отказать им в ломоте хлеба? - сказал лейтенант и вновь повернулся к заметно подобревшему вооруженному жеребцу."
    sou.4.a:0 "У нас с собой немного еды, но мы принесем еще."
    
    sou.5.t:0 "Разведка Юга"
    sou.5.desc:0 "Группа, отправленная на юг, шла по густому заснеженному лесу. Тишина ночного леса напоминала сержанту Захарову о сибири, где он родился и вырос, а зимняя свежесть воздуха опьяняла. Вот уже десять лет он не чувстсвовал подобного - с тех самых пор, как попал в армию. Зато он очень хорошо помнил другие запахи: порох, сталь и гарь. Продолжая движение по лесу, наметанный глаз снайпера фиксировал происходивше по сторонам, и вот в мгновение ока он вынырнул из воспоминаний: они приближались к равнине, а значит, могли быть замечены. Подав знак группе, он аккуратно залез на дерево и взглянул в оптический прицел винтовки, осматривая окрестности: вокруг не было ничего, кроме небольшой речки, возле которой находились какие-то дикие лошади. Что-то в этих лошадях казалось снайперу странным, и, приглядевшись, он замер в изумлениии: эти лошади носили одежду, и, судя по всему, они ловили рыбу. Аккуратно спустившись с дерева, сержант знаком подозвал к себе остальной отряд:\n-Все, мужики, приехали. Там лошади в одежде, рыбачат.\n-Серега, ты пока с дерева слезал, головой не стукнулся? - Ответил Семенов, слегка выгнув бровь\n-Да нет, Андрюх, не ударился. На, сам посмотри - он протянул винтовку товарищу и указал ему направление - там они.\nТихо кряхтя и проклиная товарища, солдат забрался на то же дерево, поглядел в прицел и чуть не выронил винтовку. Спустившись вниз, он повернулся к командиру отряда:\n-Товарищ лейтенант, Серега правду говорит. Лошади там! Маленькие! Рыбу ловят!\n-Рыбу ловят, значит? - усмехнулся лейтенант - ну пойдем, пообщаемся с этими рыболовами...\nДождавшись, пока снайпер залезет на дерево, лейтенант жестом приказал всем залечь, после чего обернулся к сержанту:\n-Если там никаких рыболовов не будет, Семенов, я тебя заставлю до утра по лесу круги наматывать, чтобы голову проветрить\nПолзком отряд выдвинулся вдоль реки на юг. Некоторое время спустя бойцы добрались до указанного места. Рыбаков уже и след простыл, зато на снегу ясно отпечатались следы копыт. Обернувшись на Семенова и злорадно усмехнувшись, лейтенант хотел было спросить его, где же его рыбачащие лошади, как вдруг он увидел, что отряд смотрит слегка в сторону. Проследив за их направлением взгляда, офицер обомлел: По дороге действительно шли две лошади... хотя нет, они были маловаты. Два пони, один из которых нес в зубах ведро, а второй - удочку. Взвесив все за и птроив, лейтенант подал условный знак снайперу. Дождавшись бойца, лейтенант собрал всех вокруг себя и начал говорить:\n-Да, мужики, такого я еще не видал. Значит так, аккуратно выдвигаемся за ними. Найдем, где они живут, и сообщим командованию, а сами пока продолжим наблюдение.\nПять голосов хором прошептали \"так точно!\", после чего отряд пошел по тому же маршруту, что и пони, благо на свежем снегу были отчетливо видны отпечатки копыт."
    sou.5.a:0 "Куда мы, блин попали?"
    
    sou.6.t:0 "Первый Контакт"
    sou.6.desc:0 "[Root.GetNewspaperHeader] Обе группы вышли на связь примерно в одно время... И обе они говорили весьма странные вещи. Пони? Говорящие разноцветные пони? По крайней мере, они, судя по всему, разделяют коммунистические взгляды... [Sou.GetLeader] встретился с Альтидией и, после нескольких часов беседы, быз заключен договор о взаимопомощи."
    sou.6.a:0 "Новый игрок на мировой арене?"
    
    sou.7.t:0 "[From.GetAdjective] ультиматум"
    sou.7.desc:0 "Данный документ является официальным ультиматумом [From.GetAdjective] правительства к [Root.GetLeader]. Данный ультиматум является предложением присоединиться к нашему великому походу против капитализма и неравенства. Присоединятесь к нам - или сгорите в пламени революции"
    sou.7.a:0 "Мы вынуждены согласиться"
    sou.7.b:0 "Мы используем эту бумагу по прямому назначению"
    
    sou.8.t:0 "[From.GetAdjective] ответ"
    sou.8.desc:0 "Мы, [From.GetName] отклоняем ваш ультиматум. Ваши угрозы пусты, а слова скучны. "
    sou.8.a:0 "Надо было вам соглашаться"
    
    sou.9.t:0 "Предложение Советского Правительства"
    sou.9.desc:0 "Советское правительство предложило нам открыть посольство в столице. Согласимся мы или нет?"
    sou.9.a:0 "Мы принимаем это предложение"
    sou.9.b:0 "Нам это не интересно"
    
    sou.10.t:0 "[From.GetAdjective] народ просит помощи"
    sou.10.desc:0 "Советские люди попросили у нас поддержки в их борьбе за демократию. Поддержим ли мы их?"
    sou.10.a:0 "Конечно же, мы их поддержим"
    sou.10.b:0 "Нам не выгодно ссориться с СССР"
    
    sou.11.t:0 "[From.GetName] оказывает нам поддержку"
    sou.11.desc:0 "[From.GetAdjective] Правительство заявило о поддержке демократического движения в СССР"
    sou.11.a:0 "Их поддержка нам очень важна"
    
    sou.12.t:0 "Выборы!"
    sou.12.desc:0 "Наши первые выборы! Сегодня мы определяем свою судьбу. Итак, кого поддерживает большинство?"
    sou.12.a:0 "Демократы победили"
    sou.12.b:0 "Коммунисты все еще имеют поддержку"
    sou.12.c:0 "Мы сами решим, кто победил..."
    
    sou.13.t:0 "Народные волнения"
    sou.13.desc:0 "Народ недоволен, товарищ Генеральный Секретарь. Они требуют пересмотреть результаты выборов. Что нам делать?"
    sou.13.a:0 "Разгоните эту толпу!"
    sou.13.b:0 "Кто мы такие, чтобы идти против народа?"
    
    sou.14.t:0 "Фашистсике митинги"
    sou.14.desc:0 "Многи националисты требуют пересмотреть политику Союза и хотят перемен. Нам нужно что-то сделать"
    sou.14.a:0 "Гоните их прочь."
    sou.14.b:0 "Что же, можно пойти на уступки..."
    
    sou.15.t:0 "Ячейки сопротивления"
    sou.15.desc:0 "Наши братья собирали винтовки, изучали тактику и учились стрелять. В бой, братья! В бой!"
    sou.15.a:0 "Сокрушим коммунистическую падаль!"
    
    sou.16.t:0 "Сплетни о Царе"
    sou.16.desc:0 "Старики вспоминают былое время, эпоху царя. Молодое поколение слушает их взахлеб. Толпа собирается на центральной площади, требует реформ, некоторые прямо хаят власть"
    sou.16.a:0 "ПУсть собираются..."
    sou.16.b:0 "Прикажите солдатам открыть огонь."
    
    sou.17.t:0 "Пропаганда"
    sou.17.desc:0 "Сторонники царя повсюду. Они как вода - текучие, скользкие, бесцветные, их невозможно поймать и уничтожить..."
    sou.17.a:0 "Проклятье!"
    
    sou.18.t:0 "Приглашение на чай"
    sou.18.desc:0 "Капитан Серпов прибыл вовремя - можно сказать, секунда в секунду. Он прибыл один, а зная его, можно было не опасаться слежки - наметанный глаз профессионального спецназовца мгновенно вычислит стукача среди толпы. Капитан пожал руку Андрею и присел к столу\n-Вы будете чай, капитан?\n-Не откажусь, товарищ... или господин? Как мне вас называть?\n-Не  имеет значения, Дмитрий. Вы знаете зачем я вас позвал к себе.\nЗнаю. Я прекрасно знаю ваши намерения. Доступ к определенным документам - очень полезная штука, когда ты идешь на встречу с кем-либо. Например, я понимаю, почему вы обратились ко мне, а не, например, к Язову или Крюкову. Они слишком верят в этот режим, и они верны Хрущеву... а я верен лишь России. Власть меня не интересует, вы прекрасно это знаете, а касательно морали... Ну, я знаю, что вы были на площади в тот день... И ваши люди прекрасно знают суть разговора, который состоялся у меня с Язовым. Чертов фанатик... В прочем, ваша политика тоже не кажется мне абсолютной. Вернуть старые империалистические порядки? Так сказать, из народной империи в абсолютистскую? Вам придется постараться чтобы убедить меня\n-Вы уверены, что я не решу просто угрожать вам или шантажировать? - Улыбнувшись, ответил Смоляный - Например, подлить яд вам в чай...\nСерпов рассмеялся и отпил из кружки:\n-Я уже говорил вам, что много о вас знаю? Вы не настолько глупы. Вы знаете меня не хуже, чем я вас. Я нужен вам живым - поэтому вы бы не стали так рисковать. Какой-нибудь фанатичный псих вроде Таборицкого, может быть, пошел бы на это, но не вы. Так почему же я должен присоединиться к вам?\n-Потому, что ваше начальство, фактически, вас предало, отдав тот приказ. Сколько людей погибло на площади? 50? А сколько ваших солдат после этого...\n-32 солдата и три офицера. - Жестко и резко ответил Серпов - Застрелились. Еще две дюжины моих людей подали в отставку. А Крюков? Крюков накричал на меня за то, что я отдал приказ прекратить огонь..."
    sou.18.a:0 "Вы поможете мне их остановить?"
    #sou.18.b:0 "Вы были на площади месяц назад. Вы отдали приказ не стрелять..."
    
    sou.19.t:0 "Ответ Капитана"
    sou.19.desc:0 "Капитан Серпов усмехнулся и отпил из кружки.\n-Остановить это? А вы уверены, что принцип \"Око за око\" сработает в данном случае?\n-Это не принцип \"Око за око\". Это холодная и жестокая логика. Мы не сможеи исправить их ошибки - значит, нужно не допустить повторения этих ошибок. Рыба гниёт с головы, сами знаете. Поэтому, я хочу, чтобы во главе моей новой реформированной армии стояли вы. Вы - человек чести.\n-Заманчиво... Можете считать, я согласился на ваше предложение. Но имейте в виду - я не потерплю от вас предательства. Любая серьезная оплошность - и ваша армия вытащит вас из постели в одних трусах и... Впрочем, что будет дальше вы понимаете.\n-Прекрасно понимаю, Капитан. Я вижу, вы хотите сказать что-то еще?\n-Да. С Язовым я разберусь сам."
    sou.19.a:0 "Он получит то, что заслужил"
    
    sou.20.t:0 "Ответ Капитана"
    sou.20.desc:0 "Капитан Серпов отставил чашку и засмеялся.\n-Вот уж аргумент так аргумент! Но вы пришли не к тому солдату, товарищ Смоляный. Я не поддерживаю политику текущей власти, это понятно каждому... Но и ваша политика мне кажется утопичной фантазией. Я не поведу войска под ваши знамена. Впрочем, можете быть уверены - от меня никто не узнает об этом разговоре... И войска против вас я не поведу. Я отправлюсь в Эквестрию - там всегда найдется место специалисту вроде меня. А Союз... ЧТо же, я отдал ему лучшие годы своей жизни, а маразматик Крюков даже не слушает мои предложения. В общем, они остаются сами по себе. Вы же меня понимаете?"
    sou.20.a:0 "Понимаю Капитан. Еще как понимаю..."
    
    sou.21.t:0 "Присяга Капитана"
    sou.21.desc:0 "Капитан... Точнее, Капитан-Коммандер Дмитрий Серпов стоял перед Новым Царем. С тех пор, как два часа назад верные ему войска Тридцать Третьей Белорусской дивизии Специального Назначения ворвались в дом правительства и арестовали всю верхушку компартии, включая Крюкова, после чего сорвали красный флаг и вывесили Имперский, Капитан постоянно принимал сообщения о задержаниях сторонников компартии. Но вот пришло время церемонии. Капитан-Коммандер встал на одно колено, склонил голову и положил правую руку на сердце.\nЯ, Капитан-Коммандер Дмитрий Серпов, клянусь в верности Родине, Народу и Царю. Клянусь до последнего вздоха вести его к победе, стоять насмерть и делать все ради блага Нации.\nПосле этих слов Царь торжественно поклонился и передал ему символ его новой власти - Меч Маршалла, древнюю реликвию, чудом спасенную из разрушенного мира."
    sou.21.a:0 "Да здравствует Капитан-Коммандор."
    
    sou.22.t:0 "Уход Капитана."
    sou.22.desc:0 "Капитан Серпов глядел на площадь. Там происходило масштабнейшее событие - принесение присяги верности солдатами Царю. В последний раз глянув издалека на боевых товарищей, он поднял вещмешок, повесил на спину автомат и ушел. Его ждал долгий путь, но он знал - он здесь более не нужен. Конечно, его будут искать, но он знал, что Царь понимает его выбор. Впереди лежала долгая дорога туда, где он увидел истинную дружбу и любовь - в Эквестрию. Не раз и не два бывал он в Кантерлоте, Понивилле, Мэйнхэттэне, нашел новых друзей, завоевал уважение капитана Гвардии и рядовых гвардейцев... Он был уверен - он нужнее Эквестрии, нежели новому Царю..."
    sou.22.a:0 "Я не могу винить его."
    
    sou.23.t:0 "Церемония Коронации"
    sou.23.desc:0 "[Root.GetNewspaperHeader] Сегодня прошла официальная церемония коронации царя Андрея Смоляного Первого, выходца из знатной семьи, чудом избежавшей репрессий. Многие даже считали, что он приходится племянником царю Николаю, а он и не пытался развеять эти мифы - кто теперь знает?"
    sou.23.a:0 "За Царя и Отечество!"
    
    sou.24.t:0 "Неожиданный Гость"
    sou.24.desc:0 "Принцесса Селестия разговаривала с Оленийским Послом, когда внезапно в дверь вбежал гвардеец.\nВаше Высочество, вам срочно нужно пройти со мной, ситуация требует вашего вмешательства!\nИзвинившись перед послом, Селестия побежала за стражником. Выйдя из замка, она увидела нечто необычное - у ворот стоял человек, вокруг которого стояла стража. Она узнала его - Дмитрий Серпов, человек, который сумел подружиться со многими пони, отличный солдат и великолепный стратег... \n-Здравствуй, Дмитрий. Зачем ты пришел сюда? Разве у тебя не появились новые обязанности, связанные с новым правительство?\n-Здравствуйте, принцесса. Я пришел к вам с одной просьбой - я хочу вступить в вашу гвардию. Новое правительство меня не прельщает. Я им не нужен - и это очевидно для всех.\nЭти слова ошарашили Принцессу\n-Разумеется, я приму тебя - ты хороший специалист и наш друг... Но как к этому отнесется ваш Царь?\n-Царь знает об этом. Я разговаривал с ним об этом до его коронации. Он обойдется без моих услуг\n- Что же... В таком случае, Добро пожаловать в Эквестрию, Капитан. Я сохраню ваше звание, вы не против? Я знаю о ваших навыках, и поэтому я назначаю вас Старшим Офицером Королевской Гвардии.\n- Благодарю за доверие, ваше высочество. Отныне ваша безопасность в моих руках."
    sou.24.a:0 "Добро пожаловать в Эквестрию"
    
    sou.25.t:0 "Предложение Руки и Сердца"
    sou.25.desc:0 "Сегодня Принцессе Селестиеи пришло необычное письмо. Самое удивительное, что его доставил настоящий посыльный - солдат в парадной форме, поклонившись, передал принцессе конверт. Содержимое письма вогнало принцессу в краску, но заставило ее улыбнуться.\n\"О, прекрасная Принцесса! Я, Андрея Смоляный Первый, прошу вашего копыта и сердца, во имя великой любви и процветания наших государств!\"\nПосыльный встал по стойке смирно и сказал:\n-Мне приказано дождаться ответа..."
    sou.25.a:0 "Я согласна!"
    sou.25.b:0 "Молодоват он для меня..."
    
    sou.26.t:0 "Свадьба в Кантерлоте"
    sou.26.desc:0 "[Root.GetNewspaperHeader]Сегодня в Кантерлоте состоялось поистине ошеломляющее событие. Принцесса Селестия, та, что поднимает солнце, вышла замуж за пришельца из другого мира, мудрого Царя Российского. Как ни странно, Свидетелями выступили Капитан Серпов и принцесса Луна. Празднование длилось целую ночь, на него прибыли гости со всего мира: из Кристальной Империи, Речной Республики, Империи Грифонов, Як-Якистана, Вингбардии... Закончилось все торжественным салютом в честь молодых."
    sou.26.a:0 "Выпьем же за молодых!"
    sou.26.b:0 "А они быстро освоились..."
    sou.26.c:0 "Причуды Королей... они такие"
    sou.26.d:0 "Как будто нам не плевать."
    sou.26.e:0 "Любовь не знает границ"
    sou.26.f:0 "Любовь - сильное чувство, особенно королевская."
    
    sou.27.a:0 "Я знаю, вы этого заслужили"
    sou.27.t:0 "Ответ Капитана" 
    sou.27.desc:0 "Капитан отставил чашку и нахмурился.\n-Разумеется. Армия должна служить народу, а не правительству. Я знаю историю, и знаю что когда-то так поступил наш царь - что в итоге и привело нас сюда. Это чудовищно. Крюков рвал и метал, но плевать я хотел на его мнение. Ладно, ваша взяла. Я поддержу вас, если вы выгоните половыми тряпками Крюкова и будете хотя бы прислушаиваться ко мне - о большем не прошу." 
    
    news.301.hum:0 "У каждого мира свои законы"
    
    sou_tooltip_recruit_1:0 "Будут развернуты пять пехотных дивизий"
    soviet_embassy_opened:0 "Открыто советское посольство"
    democratic_unstable_tt_1:0 "§RНароду это не понравится§!"
    fascist_suppressed_tt:0 "§RФашисты получат отпор§!"
    fascist_not_suppressed_tt:0 "§CФашисты получат желаемое§!"
    sou_tsarizm_tt_1:0 "§RУ вас бывает чувство дежавю?§!"
    serpov_supported_tsar:0 "Царь заручился поддержкой Серпова"
    
    sou.28.t:0 "Предложение Москвы и Уэтера"
    sou.28.desc:0 "Сегодня [Grf.GetAdjective] и [From.GetAdjective] послы прибыли в дом правительства с предложением. С собой они несли планы постройки автодороги, соединяющей Уэтер и Москву. Проблемав том, что дорога проходила через нашу территорию, поэтому [Sou.GetAdjective] правительство предлагает нам сделку: мы даем им разрешение возвести автодорогу, а они строят ее за свои средства и создают инфраструктуру на нашей северной территории. Каков будет наш ответ? "
    sou.28.a:0 "Развитая транспортная сеть за какую-то бумажку? Дайте мне перо!"
    sou.28.b:0 "Отказано. У нас другие планы на эту область"
    
    sou.29.t:0 "Сталлионград дал согласие"
    sou.29.desc:0 "[From.GetLeader] ответил согласием на наше предложение. Очень скоро начнутся строительные работы"
    sou.29.a:0 "Отличная новость!"
    
    sou.tanker:0 "Выпускник с отличием"
    sou.tanker.desc:0 "Пони, которого поймали около испытательного полигона, сегодня с отличием закончил ускоренные курсы артиллеристов и готов нести службу"
    sou.tanker.a:0 "У парня явно талант"
    
    sou.tanker.untrained:0 "Пойман местный"
    sou.youngtanker.desc:0 "Только что пришло сообщение с испытательного полигона: служба безопасности задержаа местного жителя. Он назвался Танкером, и сказал что он с детства мечтал стать военным. Его заинтересовали наши артиллерийские разработки, однако он слишком юн чтобы поступить в академию, поэтому он решил просто посмотреть. Подняв информацию, стало известно, что это местный сирота, родители которого погибли от голода, а сам он занимался разными подсобными работами. Что нам с ним делать?"
    sou.tankeryoung.a:0 "Сделайте для него исключение"
    sou.tankeryoung.b:0 "Отпустите его"
    
    sou.32.t:0 "Открытие училища"
    sou.32.desc:0 "Сегодня состоялось официальное открытие Новомосковского Суворовского Училища. [Root.GetLeader] произнес речь и пожал руки наставникам академии. Неожиданно к нему обратились несколько местных: они хотели узнать, могут ли они обучаться в академии?"
    sou.32.a:0 "К сожалению, нет"
    sou.32.b:0 "Ну разумеется!"
    
    sou.33.t:0 "Выпускники академии"
    sou.33.desc:0 "Первые выпускники училища! Три офицера прошли ускоренный курс обучения и готовы нести службу"
    sou.33.a:0 "Великолепно!"
    
    sou.34.t:0 "Выпускники академии"
    sou.34.desc:0 "Первые выпускники училища! Четыре офицера прошли ускоренный курс обучения и готовы нести службу"
    sou.34.a:0 "Великолепно!"
    
    spec.vdnh:0 "Приглашение на ярмарку"
    spec.vdnh.desc:0 "[From.GetName] приглашает нас посетить ярмарку, открытую на ВДНХ. "
    spec.vdnh.a:0 "Ярмарка? Обожаю ярмарки!"
    spec.vdnh.b:0 "У меня нет на это времени, но если граждане хотят - я не против"
    vdnh_tt_1:0 "В зависимости от открытых павильонов вы получите бонусы к исследованиям"
    spec.5.a:0 "Славно вышло!"
    spec.5.t:0 "Ярмарка в Новой Москве"
    spec.5.desc:0 "[Root.GetNewspaperHeader] Недавно в Новой Москве прошла ярмарка! Ее посетили многие жители со всего мира, и даже несколько правителей. Все были в восхищении и остались довольны."
    
    gem.1.t:0 "Эвакуация промышленности"
    gem.1.desc:0 "Неизвестно, сколько продержится портал. Мы должны вывезти промышленность. На чем сосредоточиться?" 
    gem.1.a:0 "Сфокусируемся на гражданской промышленности" 
    gem.1.b:0 "Спасайте остатки военной промышленности"
    
    gem.2.t:0 "Ружье в руки"
    gem.2.desc:0 "Неподалеку были замечены странные существа, которые выглядели хищными. Остатки армии и некоторые гражданские берут в руки оружие и ораганизовывают ополчение."
    gem.2.a:0 "Отправьте их на разведку"
    gem_recruit_1_tt:0 "§GБудет созвано 5 дивизий§!"
    
    gem.3.t:0 "Вывоз экипировки"
    gem.3.desc:0 "Склады были опустошены. Последний грузовик пересек портал - и через несколько часов он растворился в воздухе. Пока мы были заняты эвакуацией, вернулись первые исследователи. Они сообщили не самые приятные новости: местность холмистая и гористая, что затрудняет ведение сельского хозяйства, есть выход к морю, береговая линия изрезана. Кроме того, были замечены следы хозяйственной деятельности."
    gem.3.a:0 "Мы выжили. Снова"
    
    gem.4.t:0 "Разведка Северо-Востока"
    gem.4.desc:0 "Лейтенант Шмидт вместе с разведгруппой двигался по лесу. Позади остался невысокий горный хребет, плавно переходящий в холмы. Вокруг не было никаких следов деятельности. Было бы неплохо сделать привал, но какое-то странное чувство не давало разведчику покоя. Казалось, сам лес следит за ним. Наконец, пятнадцать минут спустя, они вышли на небольшую опушку. Едва лейтенант хотел скомандовать привал, как его взгляд за что-то зацепился: две цепочки следов шли от опушки вглубь леса. Ввесив все \"За\" и \"Против\", он все же разрешил бойцам отдохнуть, а сам присел возле следа и стал осматривать его.\nАнализ показал: существо, оставившее его, имеет четыре опорные конечности, круглые стопы с выступами наподобие когтей. Удовлетворенный результатом, командир присоединился к отдыхающим бойцам.\nСпустя полчаса, отдохнувший отряд выдвинулся по следу. Оглядываясь по сторонам, Лейтенант вел отряд вперед, когда в поле зрения возник какой-то силуэт. Резко остановившись, солдаты моментально залегли и практически слились с окружением, ползком продвигаясь к существам.\nВблизи существа были похожи на гибрид жука и лошади, носили форму, схожую с униформой вермахта, винтовки, похожие на немецкие... Из-за этих схожестей Шмидт не так сильно удивился, когда существа заговорили на немецком:\n-Отто, пошли отсюда! Тораксианцев в этой глуши нет и быть не может. Возвращаемся к Улью.\n-Ты уверен, Сайкс? Здесь большие территории, и это мы еще к Гораку не ходили\n-В Горак и не пойдем, там сейчас непонятное что-то творится. Пойдем на юг...\nСущества продолжали свой путь, идя по извилистым дорогам, в то время как Шмидт запоминал ориентиры и записывал их. Спустя несколько часов существа вывели разведчиков к странному сооружению, напоминавшему улей. Кинув беглый взгляд на территорию, разведчик успел заметить несколько групп, похожих на солдат, а так же танки и автомобили - возможно, станция дозаправки. Приказав отряду осмотреть объект и войска, лейтенант достал планшет и начал прикидывать маршрут, по которому сюда могли добраться войска. Выстроив наиболее оптимальный маршрут и получив информацию от солдат, Шмидт подозвал к себе радиста.\n-Центр, докладывает лейтенант Гельмут Шмидт. Наблюдаем скопление потенциально враждебных войск в следующем количестве: бронетехника в количестве шести единиц, пехота в количестве одного взвода, автотранспорт в количесте пяти единиц. Запрашиваю подкрепление, передаю координаты и ориентиры.\nЗакончив сеанс связи, разведчики отошли на безопасное расстояние и стали ждать появления дружественных сил."
    gem.4.a:0 "Надеюсь, они найдут дорогу"
    
    gem.5.t:0 "Разведка Юго-Востока"
    gem.5.desc:0 "Фельдфебель Шмульке сидел в бронетранспортере и думал. Несколько часов назад разведгруппа доложила о странном сооружении, похожем на улей, и о вооруженных существах вокруг. Там же они заметили танки и автомобили, напоминавшие немецкие, но приблизительно 20-летенй давности. Хвала военному совету, они со всей серьезностью отнеслись к заявлению, и отправили не отряд пехотинцев, а полноценную боевую группу: три Pz III и два отделения пехоты на БТР, вооруженных новенькими штурмовыми винтовками, ручными гранатами и даже двумя \"Панцершреками\". Все говорило о том, что на теплый прием рассчитывать не следует... Примерно двадцать минут спустя танки остановились, люк открылся и лейтенант Краммер, командир взвода, начал говорить:\n-Герр фельдфебель, судя по ориентирам, где-то тут должны были ожидать разведчики. Отправьте бойцов, пусть проверят местность... Хотя нет, отставить, вон они идут\nДействительно, разведчики обозначили себя и забрались на броню, после чего командир начал говорить:\n-Не знаю, кто это, но выглядят жутко, будто жуки какие-то. И по-нашему говорят, что странно. В общем - он протянул лейтенанту планшет - вот тут можно их обойти, а вот тут лучше залечь пехоте. Удачи вам, парни\nРазведчик спрыгнул с брони, жестом подозвал своих, отдал честь и разведчики побежали в обход улья - им предстояло еще многое разведать. В то же время лейтенант, изучив карту, передал ее Шмульке:\n-Ну что, фельдфебель? Покажем этим существам всю силу Германии? Ладно-ладно, я помню: первыми не стрелять. Так, выдвигаемся!\nТанки повернулись и поехали к указанным точкам. Транспорты с пехотой выдвинулись вслед за ними. Незадолго до позиции Шмульке криком приказал группе спешиться и двигаться вслед за танками. Когда танки остановились, фельдфебель выглянул из-за корпуса и увидел, что существа в панике начали заводить танки и принимать боевой порядок. Удовлетворенно хмыкнув, фельдебель перехватил винтоку и начал ждать. Спустя несколько минут немецкие солдаты смотрели на боевой порядок противника, однако организованы враги были несравнимо хуже: отдай он приказ - и этот гарнизон будет уничтожен за считаные минуты. Внезапно с треском и шипением включился динамик внешней связи на командирском танке:\n-Жители этого мира! Меня зовут Ганс Краммер, я Лейтенант армии Великого Рейха, и я хочу поговорить с вашим командиром!\nВ ответ в танк ударил пулемет: видимо, у кого-то из местных сдали нервы. К своему удивлению, Шмульке понял, что ответного выстрела не последовало. Вероятно, решив, что у врагов нет боеприпасов, машины противника открыли огонь по танкам. Приказав солдатам отойти, Шмульке отбежал назад - не хотелось бы получить ранение. Боковым зрением он заметил отъезжающие БТРы. Несколько снайперов заняли близлежащие кусты и изредка постреливали, отваживая, видимо, редких героев-самоубийц. Наконец, видимо, Краммеру это надоело, и одним залпом немецкие танки вывели из строя два вражеских танка. А затем еще. И еще один. В конце концов, все вражеские танки были уничтожены, а Краммер вновь заговорил:"
    gem.5.a:0 "Может, все-таки поговорим?"
    
    gem.6.t:0 "Первый контакт"
    gem.6.desc:0 "[Root.GetNewspaperHeader]С момента столкновения, к счастью, обошедшегося без жертв, прошло несколько часов. Представитель Военного Совета встретился с Королевой Кризалис, и после переговоров была обсуждена граница и заключены несколько договоров"
    gem.6.a:0 "Созвать экстренное заседание."
    
    gem.7.t:0 "Речь Геббельса"
    gem.7.desc:0 "\"Народ Германии! Я обращаюсь к вам. То, что мы пережили, невероятно и ужасно, но мы живы. Германия не проиграла, что бы не говорили наши противники. Мы - все еще великая нация.\nЯ знаю, что вы устали от войн. Вытеряли родных, друзей, сыновей. Их жертва не напрасна! Они принесли германии величие, и они навсегда останутся в нашей памяти.\nВы все знаете, что НСДАП всегда заботилась о вас, защищала ваши интересы. Все, что мы делали, мы делали для народа Германии. И мы продолжим делать это, несмотря ни на что. Мы приведем Германию к величию - пусть и в новом мире.\nПрошло уже несколько месяцев с нашего перехода в этот мир. Мы начали развивать сельское хозяйство, нашли союзников, заключили мир... Но есть те, кто хочет помешать нашему величию!\nДа, я говорю о коммунистах. Эти ничтожества стремятся разрушить то, что Адольф Гитлер, наш бессмертный великий фюрер, пытался построить все это время. Они хотят поставить вас, истинных людей, в один ряд с животными, населяющими этот мир. Неужели вы согласны с этим? Неужели вы готовы на это? Я призываю вас всех поверить: НСДАП только на вашей стороне. И мы сделаем все ради вашего блага!\""
    gem.7.a:0 "Хорошее выступление, но..."
    himmler_heard_speech:0 "§RЧто-то в этой речи не так...§!"
    gem.7.b:0 "Говорить он умеет..."
    goebbels_speed_good:0 "§GМашина пропаганды еще работает§!"
    gem.7.c:0 "Это все ложь!"
    oppose_fasc_speed:0 "§CОн не понимает, что народ это видит...§!"
    
    gem.8.t:0 "Пайковая реформа"
    gem.8.desc:0 "На сегодняшнем заседании совета был вынесен на обсуждение следующий вопрос: в связи с налаживанием поставок провизии из Эквестрии удалось увеличить запасы продовольствия. Мы можем увеличить пайки части населения, осталось выбрать кому.\n§gНСДАП§! предлагает увеличить пайки солдатам, так как это положительно скажется на числе рекрутов и морали армии\n§RКоммунисты§! предлагают увеличить пайки рабочим. Это положительно скажется на промышленности\n§CДемократы§! предлагают слегка увеличить пайки всем, что положительно скажется на рождаемости и  приросте населения"
    gem.8.a:0 "Армия нам нужна..."
    gem.8.b:0 "Рабочим? Почему бы и нет"
    gem.8.c:0 "Не будем никого обделять"
    needs_a_decision:0 "§CИдея может быть получена по решению§!"
    
    gem.9.t:0 "Вопрос оппозиции"
    gem.9.desc:0 "Пришла пора решить, что нам делать с оппозицией. Кто разберется сс ней, как... и разберется ли вообще?"
    gem.9.a:0 "СС разберется с ними"
    choose_himmler_solution:0 "§GГиммлер знает свое дело.§!"
    gem.9.b:0 "Арестуйте их!"
    choose_goebbels_solution:0 "§OГеббельс сделает из этого сенсацию§!"
    gem.9.c:0 "Не будем их трогать"
    choose_opposition_solution:0 "§RИ кто тут еще оппозиция?§!"
    
    gem.10.t:0 "Решить вопрос с оппозицией"
    gem.10.desc:0 "Итак, пора привести в действие план по уничтожению оппозиции. Согласно вашему выбору..."
    gem.10.a:0 "...Этим займется СС"
    choise_of_broken_glass_tt:0 "§GПросто разбейте их, как стекло§!"
    gem.10.b:0 "...Этим займется полиция"
    choise_of_claw_tt:0 "§OВ конце концов, зачем их убивать?§!"
    
    gem.11.t:0 "Собрание Совета"
    gem.11.desc:0 "Сегодня состоялось заседание совета. Ввиду проделанной работы и проведенных реформ, большинство членов совета..."
    gem.11.a:0 "...Выдвинули Гиммлера на должность руководителя НСДАП"
    gem.11.b:0 "...Выдвинули Геббельса на должность руководителя НСДАП"
    gem.11.c:0 "...Поддержали коммунистическую партию"
    gem.11.d:0 "...Верят в победу демократии"
    
    gem.12.t:0 "Ксено-Вопрос"
    gem.12.desc:0 "Пришла пора установить статус ксено-рас в новой Германии"
    gem.12.a:0 "Примем их. Пусть они и не люди, но мы здесь местные"
    gem.12.b:0 "Они не люди. Какие могут еще быть вопросы?"
    
    gem.13.t:0 "[From.GetName] просит поддержки" 
    gem.13.desc:0 "[From.GetCommunistParty] просит у нас поддержки в их борьбе за власть. Они стремятся исправить ошибки прошлого и наказать Нацистов по всей строгости. Каков наш ответ?"
    gem.13.a:0 "Мы поможем им"
    gem.13.b:0 "Немецкие проблемы нас не волнуют"
    
    gem.14.t:0 "[From.GetAdjective] помощь"
    gem.14.desc:0 "[From.GetName] согласился помочь нам. Дипломаты и политики уже начинают пропаганду, а в страну направляются видные деятели коммунизма"
    gem.14.a:0 "Это великолепно!"
    
    gem.15.t:0 "[From.GetName] просит поддержки"
    gem.15.desc:0 "[From.GetDemocraticParty] просит у нас поддержки в их борьбе за власть. Они стремятся исправить ошибки прошлого и наказать Нацистов по всей строгости. Каков наш ответ?"
    gem.15.a:0 "Мы поможем им"
    gem.15.b:0 "Немецкие проблемы нас не волнуют"
    
    gem.16.t:0 "[From.GetAdjective] помощь"
    gem.16.desc:0 "[From.GetName] поможет нам. Их правители начнут давить на НСДАП в целях противодействия их агрессии"
    gem.16.a:0 "Это хорошо"
    
    gem.17.t:0 "Разговор с Гиммлером"
    gem.17.desc:0 "Йозеф Геббельс ждал этого момента. Бывший соратник по партии вчера - злейший враг сегодня, Генрих Гиммлер не заставил себя ждать и прибыл во время.\n-Здравствуй, Генрих. Рад, что ты согласился на разговор. Меня интересует твое заявление, сделанное вчера... Касательно местных, помнишь? О том, что они не достойны существования, а сотрудничество с ними - проявление слабости. Я понимаю твое мнение и принимаю его, но, к сожалению, как ты, наверное, в курсе, мы ведем более умеренную политику. Эти \"выродки\" - наши стратегические партнеры. Я знаю, что ты хотел бы просто раздавить их... но не сейчас. Они нужны нам. Я надеюсь, мы пришли к компромиссу?"
    gem.17.a:0 "Ведь так?"
    
    gem.18.t:0 "Ответ Гиммлера"
    gem.18.desc:0 "Помолчав, Гиммлер сплюнул на пол и ответил:\n-Черт побери! Йозеф! Последние тридцать лет мы уничтожали людей за меньшее - а теперь ты хочешь, чтобы мы приняли не-людей? Черт возьми, Йозеф... Я понимаю, что они важны для нас... На данный момент... И я поддержу тебя, если мы и правда раздавим их - \"но не сейчас\". Я надеюсь, ты сказал это не просто для того, чтобы меня успокоить?"
    gem.18.a:0 "Ну разумеется"
    himmler_accepted:0 "§CХорошо, что мы договорились§!"
    
    gem.19.t:0 "Ответ Гиммлера"
    gem.19.desc:0 "Гиммлер усмехнулся:\n-Тебе следовало арестовать меня, Йозеф. Я никогда не приму этих ублюдков... Хотя, я прикажу своим людям не трогать их. Только из моего уважения к тебе. Но не надейся на то, что я их приму."
    gem.19.a:0 "Мне не нравится его тон..."
    himmler_remembers:0 "§RОн это запомнит...§!"
    
    gem.20.t:0 "Договор о территории"
    gem.20.desc:0 "[From.GetName] предлагает заключить договор: мы отдаем им северные земли, а взамен получаем их военных советников и поддержку. С одной стороны, их опыт впечатляет... С другой, нам придется отдать территории"
    gem.20.a:0 "Почему бы не пойти на уступки?"
    gem.20.b:0 "Абсолютно. Точно. Нет!"
    
    gem.21.t:0 "[From.GetAdjective] ответ"
    gem.21.desc:0 "[From.GetLeader] согласился(ась) передать нам территории. Вскоре мы начнем их осваивать"
    gem.21.a:0 "Очень хорошо!"
    
    gem.22.t:0 "Местная полиция"
    gem.22.desc:0 "Сегодня на повестке дня достаточно важный вопрос: Местные. Когда мы пойдем в атаку, нам придется удерживать территории, жители которых могут не согласиться с нами. В этом случае нам придется искать сторонников среди них. Мы можем просто организовать некий отде, который будет заниматься этим, или заниматься вербовкой непосредственно на месте."
    gem.22.a:0 "Загрузите кого-нибудь бумажной рабтой"
    gem.22.b:0 "Вербовка на месте? Отличная идея"
    gem_native_ss_squads:0 "§GБудет получена возможность организации местных отрядов полици на захваченных регионах.§!"
    
    gem.23.t:0 "Военный парад в Берлине"
    gem.23.desc:0 "[Root.GetNewspaperHeader]Сегодня прошел Большой Парад в Берлине. Несколько часов элитные части пехоты, бронетехники и авиации шли через город под восхищенными взглядами жителей. Приглашенные гости были в смятении, а некоторые просто в ужасе"
    gem.23.a:0 "Великолепное зрелище!"
    gem_parade_tt_1:0 "§GИнтересно, где пройдет следующий парад?§!"
    
    gem.24.t:0 "Ультиматум"
    gem.24.desc:0 "Немецкое правительство прислало нам ультиматум. Они требуют подчинения, а взамен мы получим их защиту и научную миссию. Они заинтересовались нашими исследованиями в области медицины и биохимии."
    gem.24.a:0 "Мы вынуждены согласиться"
    gem.24.b:0 "[Root.GetName] - слишком великая нация!"
    
    gem.25.t:0 "[From.GetName] принимает ультиматум"
    gem.25.desc:0 "[From.GetAdjective] правительство принимает наш ультиматум. Они согласны обсудить условяи капитуляции"
    gem.25.a:0 "Умные птички"
    
    gem.26.t:0 "[From.GetName] отклоняет ультиматум"
    gem.26.desc:0 "[From.GetAdjective] правительство отклрнило наш ультиматум."
    gem.26.a:0 "Глупцы!"
    
    gem.27.t:0 "Верхушка НСДАП арестована"
    gem.27.desc:0 "Высшее руководство НСДАП было арестовано сегодня. Они находятся под стражей в ожидании своей судьбы"
    gem.27.a:0 "Да начнется суд!"
    
    gem.28.t:0 "Руководство НСДАП ожидает суда"
    gem.28.desc:0 "Полиция арестовала верхушку НСДАП. Они находятся под стражей до судебного заседания"
    gem.28.a:0 "Начинаем заседание."
    
    gem.29.t:0 "Судьба Тирана"
    gem.29.desc:0 "-Геноцид, тирания, разжигание войны, бесчеловечные опыты, создание концентрационных лагерей, применение химического оружия против гражданских, произвол... Это далеко не полый список преступлений людей, которые сегодня находятся на скамье подсудимых. Пора решить их судьбу:"
    gem.29.a:0 "Пожизненное заключение."
    gem.29.b:0 "Пусть попробуют своего лекарства"
    
    gem.30.t:0 "Научная миссия"
    gem.30.desc:0 "Прошло уже достаточное количество времени с нашего перехода. Мы сумели изучить местных, и поняли, что они сильно отстают от нас в технологическом плане, поэтому мы приняли решение о научной миссии по обмену опытом. Наши знания в обмен на их. Осталось решить, кто получит эти знания?"
    gem.30.a:0 "Чейнджлинги - наш союзник"
    gem.30.b:0 "Пусть наши знания оберегают Гармонию"
    gem.30.c:0 "Поможем Сталлионграду"
    
    gem.31.t:0 "Морское исследовательское соглашение"
    gem.31.desc:0 "Местные обладают знаниями о морском пространстве и географии, мы - о металлах и корабельных технологиях. Совместные морские разработки будут полезны. С кем нам заключить договор?"
    gem.31.a:0 "Чейнджлинги любят подлодки"
    gem.31.b:0 "HMS \"Celestia\" выглядит великолепно!"
    gem.31.c:0 "Сталлионградский флот внушает уважение"
    
    uns.38.t:0 "[From.GetAdjective] Приглашение"
    uns.38.desc:0 "Государство [From.GetName] предлагает нам заключить научный договор, направленный на совместное развитие и модернизацию. Каков будет наш ответ?"
    uns.38.a:0 "Мы согласны"
    uns.38.b:0 "Мы откажемся"
    
    uns.39.t:0 "[From.GetAdjective] ответ"
    uns.39.desc:0 "Государство [From.GetName] согласилось принять нашу научную миссию и отправить к нам своих ученых."
    uns.39.a:0 "Великолепно!"
    
    uns.40.t:0 "Выставка достижений Человечества"
    uns.40.desc:0 "Государство [From.GetName] приглашает нас посетить выставку достижений Человечества. Что мы ответим?"
    uns.40.a:0 "Отличная идея!"
    uns.40.b:0 "У нас нет на это времени"
    
    uns.41.t:0 "Приглашение для королевской семьи"
    uns.41.desc:0 "Правительство США приглашает Шайнинг Армора и Принцессу Каденс посетить Вашингтон в рамках дипломатической миссии по улучшению Американо-Кристалльских отношений. Что скажете?"
    uns.41.a:0 "Давно мечтала посетить Новый Вашингтон!"
    uns.41.b:0 "Как жаль что у нас нет времени..."
    
    uns.42.t:0 "Визит Королевской семьи"
    uns.42.desc:0 "[This.GetNewspaperHeader] Сегодня правящая семья Кристальной Империи посетила Новый Вашингтон в рамках дипломатической миссии. Принцесса была в восторге от архитектуры, а принц так пристально рассматривал почетный караул, что, казалось, он прямо сейчас захочет забрать их всех в гвардию. После экскурсии по городу были заключены несколько договоров."
    uns.42.a:0 "Какие приятные в общении пони!"
    
    uns.43.t:0 "Пойман лазутчик"
    uns.43.desc:0 "[Root.GetLeader] стоял у окна кельи в Тарпейской Крепости. Буквально только что прибыл гонец с дальних рубежей: разведчики поймали неизвестное существо в одежде и без оружия, с необычным флагом на рукаве - красно-белые полосы и 50 звезд на синем фоне. СУщество было похоже на алмазного пса, но было лысым, за исключением головы, и пропорции его тела были более симметричны. Разведчики уже вели это существо сюда, хотя оно, казалось бы, не проявляло беспокойства.\nДва рыцаря втолкнули существо в комнату и встали у дверей. [Root.GetLeader] заговорил первым:\n-Меня зовут [Root.GetLeader]. Я - глава Арктурианского Ордена, защищающего мир живых от темных сил Лиги Ужаса. Назови себя, отродье!\n-Спокойно, спокойно, сэр - ответило существо внезапно - Я не желаю вам зла. Я - Лейтенант Харрисон, 25я пехотная дивизия США. Я прибыл сюда в качестве посла для установления контакта с вашим руководством.\n-США? Я никогда не слышал о такой стране. Ты лжешь!\n-Послкшайте меня! Я не лгу! Наша страна появилась совсем недавно, в результате случайности. Видите ли, все началось 15 лет назад по нашему календарю... Вам покороче или подлиннее?\n-Покороче\n-Мы уничтожили наш мир супероружием и открылись порталы в ваш мир. И сейчас мы хотим оказать вам поддержку. Наши технологии опережают ваши, а боевые навыки - и подавно, при всем к вам уважении. Поэтому я хочу предложить вам помощь..."
    uns.43.a:0 "Я не знаю почему, но я верю тебе, чужак."
    
    uns.44.t:0 "Письмо от друга"
    uns.44.desc:0 "[Root.GetLeader] сидел за столом в келье. В лапах он держал документ, выполненный на необычно чистой и плотной бумаге, все буквы на котором были четкими, ровными и написанными какими-то странными чернилами - они не терлись и не пахли.\n\"nУказ номер 34 от 11 июня 1961 года по Земному Времени. Данным указом закрепляется порядок вступления Соединенных Штатов Америки в войну на стороне Арктурианского Ордена в случае нападения. Подпись: Джон Фицджеральд Кеннеди"
    uns.44.a:0 "И что это значит?"
    
    uns.46.t:0 "Лекарство Найдено!"
    uns.46.desc:0 "[This.GetNewspaperHeader]Сегодня Американская Фармацевтическая Компания представила миру первое лекарство от Пурпурной Чумы. Используя свои знания в области бактериологии, ученым из США удалось создать лекарство от болезни, убившей миллионы в свое время. Больше ни один пони не умрет от этой ужасной лихорадки!"
    uns.46.a:0 "Мы показали миру свою лучшую сторону"
    uns.46.b:0 "Чума действительно побеждена?"
    uns.46.c:0 "Ну, неплохо"
    
    uns.47.t:0 "Царство Гармонии"
    uns.47.desc:0 "[This.GetNewspaperHeader]После проведения публичных судебных процессов над тиранами Чейнджлингии, Империи, Хеллквила и других узурпаторских режимов, они были обращены в камень и поставлены в саду. Правительства США, Эквестрии и других стран, идущих по пути Гармонии, собрались сегодня на торжественную встречу и подписали Первый Гармонический Договор"
    uns.47.a:0 "Мы победили, но какой ценой?"
    uns.47.b:0 "Гармония на века!"
    
    uns.48.t:0 "[From.GetAdjective] ультиматум"
    uns.48.desc:0 "Государство [From.GetName] требует от нас подчиниться им, или они объявят нам войну!"
    uns.48.a:0 "Мы вынуждены согласиться"
    uns.48.b:0 "Кем они себя возомнили?"
    
    uns.49.t:0 "Угроза от государства [From.GetName]"
    uns.49.desc:0 "[From.GetName] требует от нас присоединиться к их вльянсу. В противном случае они объявят нам войну"
    uns.49.a:0 "Лучше альянс чем война"
    uns.49.b:0 "Кем они себя возомнили?"
    
    uns.50.t:0 "Социалистическая Революция!"
    uns.50.desc:0 "[This.GetNewspaperHeader]Полная победа социализма! Красное знамя реет над миром. Ветераны войн маршируют по улицам нового мира. Мира, где есть только равенство и братство."
    uns.50.a:0 "Начинается новая эра!"
    uns.50.b:0 "Ура, товарищи!"
    
    uns.51.t:0 "Коммунистическое восстание"
    uns.51.desc:0 "[Root.GetCommunistParty] начинает гражданскую войну!"
    uns.51.a:0 "Какого?"
    
    uns.52.t:0 "Подготовка плана"
    uns.52.desc:0 "Вторжение в Империю Гриффонов - задаче не из легких. В первую очередь, из-за их удаленности. У нас есть два пути вторжения, которые исползовались еще во время Последней Войны - высадка десанта и захват плацдарма, либо морская высадка и продвижение вглубь территории. Как нам лучше поступить?"
    uns.52.a:0 "Пусть десант захватит несколько городов и баз"
    uns.52.b:0 "Вторжение с моря под прикрытием флота"
    uns.52.c:0 "Отправим морпехов!"
    
    uns.53.t:0 "Выбор плацдарма"
    uns.53.desc:0 "Теперь необходимо определить плацдарм. Во время Последней Войны у нас были Британские территории, сейчас же их нет. Высадка с нашей территории невозможна, так как расстояние слишком велико. Мы видим два пути вторжения: захват Хауклэнда, что даст нам морские базы недалеко от Империи, или Новый Мэйрленд, который может служить плацдармом не только против Империи, но и континента в целом"
    uns.53.a:0 "Отправьте правительству Мэйрленда уведомление"
    uns.53.b:0 "Отправьте ультиматум Хауклэнду"
    uns.53.c:0 "Отправьте ультиматум Мэйрленду"
    
    uns.54.t:0 "Американский Ультиматум"
    uns.54.desc:0 "Американцы требуют от нас подчиниться и признать их власть над собой"
    uns.54.a:0 "Мы вынуждены согласиться"
    uns.54.b:0 "Отказ!"
    
    uns.55.t:0 "[From.GetAdjective] ответ"
    uns.55.desc:0 "[From.GetName] ответили отказом на наш ультиматум"
    uns.55.a:0 "Значит, они выбрали смерть"
    
    uns.56.t:0 "Сопровождение авиации"
    uns.56.desc:0 "Последняя Война показала, что без поддержки авиации флот невероятно уязвим. Мы должны обеспечить авиаподдержку, и здесь есть два варианта. Первый вариант - отправить истребители для перехвата вражеской авиации, второй - применить тактику японцев и начать бомбить вражеский флот еще на базах"
    uns.56.a:0 "Истребители"
    uns.56.b:0 "Бомбардировщики"
    
    uns.57.t:0 "Подготовка Флота"
    uns.57.desc:0 "Самая важная часть вторжения - флот. Без него наши войска окажутся отрезаны от снабжения, а следовательно будут истощены и уничтожены. На что сделаем ставку?"
    uns.57.a:0 "Построим больше кораблей"
    uns.57.b:0 "Больше верфей!"
    
    uns.58.t:0 "Лазутчик"
    uns.58.desc:0 "Внезапно в кабинет буквально влетели два солдата, ведя под руки грифона:\n-Генерал Шепард, сэр. Мы поймали этого шпиона, когда он выспрашивал у охранника на въезде как встретиться с главнокомандующим!\n-Да не шпион я! Пустите меня, остолопы, у меня дело к вашему генералу!\n-Отпустите его. Я - Шепард, кто вы такой и что вам от меня нужно?\n-Меня зовут Максимиллиан Картер. Я - член коммунистической ячейки Империи Грифонов, вынужденный скрываться в вашем государстве. Когда-то я был командующим, но теперь меня обвиняют в диверсионной деятельности. Я скажу прямо - я знаю, что вы планируете вторжение в Империю. Это очевидно - наращивание производства авиации, верфи работают без остановки, массовый призыв, недавние события у побережья... Я хочу помочь вам. Я отлично знаю территории грифонии, и я ненавижу ублюдка-императора."
    uns.58.a:0 "Пусть он поведет пехоту"
    uns.58.b:0 "Назначьте его в танковый корпус"
    
    uns.59.t:0 "План готов"
    uns.59.desc:0 "Наконец, спустя несколько месяцев подготовки, план завершен. Время пришло!"
    uns.59.a:0 "Начинайте вторжение!"
    
    uns.60.t:0 "Американцы захватили мир!"
    uns.60.desc:0 "[This.GetNewspaperHeader]Полная победа социализма! Красное знамя реет над миром. Ветераны войн маршируют по улицам нового мира. Мира, где есть только равенство и братство."
    uns.60.a:0 "Начинается новая эра!"
    uns.60.b:0 "Ура, товарищи!"
    
    uns.61.t:0 "План вторжения в Эквестрию"
    uns.61.desc:0 "Эквестрия - невероятно большая страна, полная самых разнообразных ландшафтов - горы, холмы, болота. В планах - либо танковый прорыв, либо полномасштабное пехотное наступление"
    uns.61.a:0 "Сделаем ставку на танки"
    uns.61.b:0 "Поставим на пехоту"
    
    uns.62.t:0 "Инфраструктура"
    uns.62.desc:0 "Логистика - немаловажная часть наступления. Необходимо в срочном порядке прокладыватьп ути и расширять инфраструктуру"
    uns.62.a:0 "Начинайте."
    
    uns.63.t:0 "Промышленность"
    uns.63.desc:0 "Армия должна быть вооружена, одета и накормлена. Мы должны создать новые фабрики и заводы"
    uns.63.a:0 "Приступайте"
    
    uns.64.t:0 "Время пришло"
    uns.64.desc:0 "Пришла пора напасть на Эквестрию"
    uns.64.a:0 "В атаку!"
    
    uns.65.t:0 "План нападения на Чейнджлингов"
    uns.65.desc:0 "Королевство Чейнджлингов - опасный противник. Необходимо составить план вторжения. Первый вопрос - авиация. Воздушное превосходство поможет нашим войскам скорее продвигаться вглубь вражеской территории, однако можно сфокусироваться и на поддержке наступления - это нанесет врагу больше урона"
    uns.65.a:0 "Завоюйте превосходство"
    uns.65.b:0 "Воздушная поддержка"
    
    uns.66.t:0 "Перехват конвоев"
    uns.66.desc:0 "Ключевая слабость Чейнджлингов - ресурсы. Перекрыв их торговые пути, мы сильно ослабим их. Вспомните Последнюю Войну"
    uns.66.a:0 "Отличная мысль"
    
    uns.67.t:0 "Время пришло"
    uns.67.desc:0 "План нападения подготовлен. Войска на позициях. Пришла пора идти в бой!"
    uns.67.a:0 "Начать наступление!"
    
    uns.68.t:0 "Подготовка плана"
    uns.68.desc:0 "Теперь необходимо определить плацдарм. Во время Последней Войны у нас были Британские территории, сейчас же их нет. Высадка с нашей территории невозможна, так как расстояние слишком велико. Мы видим два пути вторжения: захват Хауклэнда, что даст нам морские базы недалеко от Империи, или Новый Мэйрленд, который может служить плацдармом не только против Империи, но и континента в целом"
    uns.68.a:0 "Пусть десант захватит несколько городов и баз"
    uns.68.b:0 "Вторжение с моря под прикрытием флота"
    uns.68.c:0 "Отправим морпехов!"
    
    uns.69.t:0 "Сопровождение авиации"
    uns.69.desc:0 "Последняя Война показала, что без поддержки авиации флот невероятно уязвим. Мы должны обеспечить авиаподдержку, и здесь есть два варианта. Первый вариант - отправить истребители для перехвата вражеской авиации, второй - применить тактику японцев и начать бомбить вражеский флот еще на базах"
    uns.69.a:0 "Истребители"
    uns.69.b:0 "Бомбардировщики"
    
    uns.70.t:0 "Подготовка Флота"
    uns.70.desc:0 "Самая важная часть вторжения - флот. Без него наши войска окажутся отрезаны от снабжения, а следовательно будут истощены и уничтожены. На что сделаем ставку?"
    uns.70.a:0 "Построим больше кораблей"
    uns.70.a:0 "Больше верфей!"
    
    uns.71.t:0 "План готов"
    uns.71.desc:0 "Наконец, спустя несколько месяцев подготовки, план завершен. Время пришло!"
    uns.71.a:0 "Начинайте вторжение!"
    
    uns.72.t:0 "Большой парад в Вашингтоне"
    uns.72.desc:0 "[This.GetNewspaperHeader]Земля трясется под ровными шагами штурмовиков, дрожит под гусеницами танков, небеса разверзлись от рева истребителей, и морской флот дал победный залп. Сегодня по всему миру установился новый порядок, и этот порядок будет вечным"
    uns.72.a:0 "Ура генералу!" 
    uns.72.b:0 "Мощно!"
    
    uns.73.t:0 "Хуффбольный стадион"
    uns.73.desc:0 "[This.GetNewspaperHeader]Сегодня прошел первый матч на новом Хуффбольном стадионе Вашингтона! Трибуны были заполнены. Команда Эквестрии встретилась в поединке с командой США, образованной не так давно. Удивительно, но даже людям нашлось место в команде. Матч завершился дружеской ничьей. Трибуны были в восторге!"
    uns.73.a:0 "Когда чемпионат?"
    
    uns.74.t:0 "Возрожденная Эквестрия"
    uns.74.desc:0 "[This.GetNewspaperHeader]Война окончена. Тиран разгромлен. Благодаря дружбе Людей и Пони Эквестрия выстояла, и раны затягиваются. Нам не вернуть тысяч погибших, но теперь Эквестрия имеет надежного защитника. Да здравствует Гармонический Пакт!"
    uns.74.a:0 "Пусть попробуют сунуться"
    uns.74.b:0 "Великолепно..."
    
