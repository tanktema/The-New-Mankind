    af_sou.1.t:0 "Шаг вперед и два назад"
    af_sou.1.desc:0 "Анатолий Черденко совместно с Генералом Крюковым и Григорием Зелинским ворвались в кабинет генерального секретаря, застав внутри лишь пустоту и распахнутое окно.\n-Скрылся, гад! А мы почти скинули его! - сквозь сжатые зубы процелдил Черденко, после чего продолжил: - Профессор, где тут ваш агрегат?\nНажав на небольшую кнопку в бюсте Ленина, Зелинский вытащил из открывшейся в нем ниши небольшую коробочку с кнопкой:\n-Вот оно! Устройство перемещения во времени! Теперь я примусь за работу и смогу найти способ вернуть все вспять...\n-У нас нет времени! - С этим криком Черденко нажал на кнопку, и вся троица провалилась в пустоту, чтобы через секунду оказаться за кулисами какой-то сцены. За трибуной стоял ни кто иной, как сам Адольф Гитлер... которого Крюков, выхватив пистолет, незамедлительно пристрелил, и снова нажал на кнопку... Но ничего не произошло.\n-Проклятая железка - зарычал Черденко и принялся стучать по кнопке, несмотря на протесты Зелинского. Внезапно коробка издала резкий звон, после чего они вновь провалились в пустоту.\nПрыжок - и они в Древнем Риме. Еще прыжок - и они уже в Париже во время Третьей Революции. Мгновение - и троица уже смотрит на ошарашенных солдат Царской Армии в окопах Великой Войны... Спустя еще десяток такх прыжков троица замерла в пустоте. Зелинский выхватил прибор, раскрыл его, и, слегка покопавшись, вновь нажал на кнопку. Издав скрежет, прибор раскалился докрасна, и, упав на землю, взорвался, после чего странная волна накрыла всех троих...\n-Профессор, что произошло? - спросил Черденко, очнувшись в кабинете Генсека\n-Что призошло? Своими действиями вы чуть не уничтожили пространственно-временной континуум!\nВнезапно на экране коммуникаторе, висевшего на стене, появилась офицер связи Дарья Федорович:\n-Товарищ Генерал, Товарищ Генеральный Секретарь! Захват Сталлионграда прошел успешно... О ужас! Разведчики сообщают, что вокруг открылись новые порталы, и из них выходит больше людей!\n-Вот видите - закричал Зелинский - мы нарушили ход времени!"
    af_sou.1.a:0 "Кто знает, что мы еще натворили?"
