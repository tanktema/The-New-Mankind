    uns_supernova.1.t:0 "Совершенно секретно"
    uns_supernova.1.desc:0 "Только для служебного пользования\nПроект \"Угасание Сверхновой\" является невероятно рискованным и сложным в реализации. Цель проекта - повернуть вспять обращение Принцессы Селестии в Дэйбрейкер (В дальнейшем - Объект 01). Вам поручено найти лучших магов и ученых, отыскать нужные знания и в первую очередь определить возможность такого воздействия. В ваших руках - все средства, доступные нам. Вы получаете доступ уровня \"Альфа\". Помните: от вас зависит успех данной операции. Соблюдайте осторожность: никто посторонний не должен узнать о проекте.\nНа данный момент мы готовы предоставить вам следующую информацию:\n-Сильных магов можно обнаружить в Барраде, Ручьеграде и Эквестрии. Список кандидатов прилагается\n-Вы имеет право потребовать себе в проект любых ученых и средства, в рамках разумного. Проект важен, но мы не можем позволить себе кинуть на него все ресурсы.\n-Необходимые знания могут быть обнаружены в Кантерлотской библиотеке. К сожалению, Дэйбрейкер догадывается о нашем отношении, поэтому нам придется попросить помощь со стороны. Список доверенных лиц в соседних государствах прилагается.\n-Уровень секретности - абсолютный. Это значит что любое неопознанное лицо будет немедленно задержано\n-Для охраны проекта выделен отряд сил специального назначения под командованием Полковника Стаббера. Он подчиняется вам. Используйте войска по своему усмотрению.\n\nПодписано: Гершель фон Шепард, действующий президент США"
    uns_supernova.1.a:0 "Принято к сведению"
    
    uns_supernova.2.t:0 "Прибытие магов"
    uns_supernova.2.desc:0 "Под покровом ночи конвой въехал на территорию военной части, являвшейся лишь прикрытием для научной базы. После радиоподтверждения солдаты вывели несколько пони с завязанными глазами и быстро провели их в один из бараков, после чего конвой покинул территорию базы и скрылся в ночи.\nПять минут спустя пони и ученые-люди уже сидели за столом. Молчание было недолгим:\n-Добро пожаловать в лабораторию проекта \"Сверхновая\". Меня зовут Роберт Оппенгеймер, я - физик-ядерщик. Вы, скорее всего не представлены друг другу, поэтому я с вашего позволения начну с этого. Итак, господин Маркус из Баррада, специалист по энергетическим потокам, Отом Фриз из Эквестрии, специалист по трансфигурации и Мист Сноу, спеицалист по магии душ из Ручьеграда - будем знакомы. Вы знаете, зачем мы все здесь собрались?\n-Нет, не знаем, - Сказал Эквестрийский маг - Все, что я знаю, это то что это как-то связано с Дэйбрейкер.\n-Именно так. Мы ищем способ превратить Дэйбрейкер обратно\n-Невозможно! - воскликнул Маркус - Вы представляете, какой силой обладает Дэйбрейкер? Она просто проигнорирует любое заклинание!\n-А Кадуцеус? - Вдруг спросила Мист - Кадуцеус действует на дущу\n-Все не так просто - возразил Маркус - да, Кадуцеус может отделить одну личность от другой, но вы представляете, какая энергия для этого нужна? Силы всех магов Баррада едва хватит!\n-А есть ли возможность преобразовать тепловую энергию в магическую? - тихо спросил Оппенгеймер\n-Дайте мне минутку... Да, да, есть подобное заклинание, но где мы возьмем столько энергии?\n-А вот здесь у нас есть ответ - сказал Оппенгеймер - только сперва выпейте эту таблетку\n-Что это?\n-Радиопротектор.\nПони выпили по таблетке, люди надели на себя странные костюмы, и после этого два солдата внесли продолговатый ящик, причем несли осторожно\n-Это боеголовка РС-150 с термоядерным зарядом. Предназначалась для запуска с линкора класса \"Тринити\". Одна такая ракета сотрет с лица земли Мэйнхэттэн, десяток таких превратит в пыль всю Речную Коалицию. У нас таких пять. Этго хватит?"
    uns_supernova.2.a:0 "Хм... Пожалуй, да"
    
    uns_supernova.3.t:0 "Секретное исследование"
    uns_supernova.3.desc:0 "Оппенгеймер третий день сидел за бумагами расчетов. Казалось, только вчера он начал составлять схему установки, способной выполнить одну-единственную функцию - спроецировать заклинание такой силы, какой не видывал этот мир. Если бы не помощь от ведущих магов, то, казалось, шансов у ученого не было в принципе. В самом деле, как создать установку, основная цель которой - за мгновения поглотить 10 мегатонн в тротиловом эквиваленте и превратить их в магическую энергию, после чего направить ее в фокусировочный аппарат, заряженный матрицей с одним-единственным заклинанием? Оппенгеймер устало откинулся на спинку стула и потер виски:\n-Такими темпами мы тут полгода провозимся... А у нас нету полугода!  С поглощением энергии проблем нет - спасибо щитовой магии. А как быть с превращением? Мы что-то упускаем, но я не могу понять что...\n-Это не удивительно - ответила Скай Стар, ученый-маг из Вашингтона - проектов, подобных этому, никогда не было и в задумке, а уж в реализации и подавно. Ведь никто и предположить не мог, что легенда окажется правдой.\n-Легенда?\n-Легенда о Дэйбрейкер. По преданиям, Селестия всю жизнь копила в себе злость и ярость, чтобы в один прекрасный день выплеснуть все наружу...\n-Надо будет почитать... Стоп, стоп, стоп, подожди... Как ты сказала? Копила злость и ярость?\n-Ну... да, по легендам - неуверенно ответила Скай Стар - А что?\nПосле этих слов Оппенгеймер рехко схватил карандаш и начал что-то вырисовывать на бумаге, бормотать какие-то цифры. Спустя 10 минут он кинул карандаш на стол, вскочил со стула, подхватил Скай Стар и крепко ее обнял\n-Вот оно! Накопители! Кристаллы являются отличными накопителями магической энергии! Зачем нам сразу передавать всю энергию, если мы можем сначала сохранить ее в кристаллах, а затем как насосом нагнетать ее в установку? Система будет стабильнее, увеличится подача энергии, а самое главное - кристаллов у нас в избытке! Ты молодец!\n-Спасибо, сэр - сказала Скай Стар смущенно - Но я же ничего не сделала...\n-Как это \'Ничего не сделала\"? Ты очень даже много сделала!"
    uns_supernova.3.a:0 "Ты дала мне надежду."
    
    uns_supernova.4.t:0 "Проникновение в библиотеку"
    uns_supernova.4.desc:0 "Капитан Серпов шел по улицам Кантерлота. Не смотря на то, что был объявлен Комендантский Час, Солнечная Гвардия не трогала его - во-первых, он обладал дипломатической неприкосновенностью, во-вторых после того как он буквально втоптал в грязь двух пьяных лейтенантов с ним предпочитали не связываться.\nСпустя пять минут он был у цели - Кантерлотская Библиотека. Самая большая библиотека этого мира - и единственная, охранявшаяся на уровне Форта Нокс. Патрули Солнечной Гвардии постоянно ходили вокруг библиотеки, часовые на входе носили тяжелую броню, а снайперов, расставленных в окрестных домах, было не сосчитать. И все же капитану удалось найти лазейку. У него было 10 секунд на то, чтобы проникнуть в библиотеку, и 15 минут на поиски заклинаний Старшей Трансфигурации. По крайней мере у него была схема библиотеки, что немного облегчало задачу\nИтак, пора. Капитан осторожно проскользнул мимо патруля, дождался пока снайпер сменит сектор обзора а патруль скроется за углом и аккуратно влез в окно, которое специально оставил открытым уборщик - один из членов Сопротивления. Забравшись внутрь и быстро дойдя до раздела заклятий трансфигурации, Капитан позволил себе немного отвлечься на раздумья, пока искал нужную книгу\nКапитан и сам не смог бы ответить, почему он без раздумий согласился на эту авантюру. Когда посыльный от старого друга Шепарда прибыл в Москву, Серпов занимался подготовкой новобранцев. Однако он без раздумий согласился помочь старому другу.\n-Старшая Примадонна, Природная Маскировка, Дендромутагеника... Ага, вот оно! Старшая Трансфигурация. Отлично, пора уходить\n-Не так быстро, человек - вдруг прозвучало из-за спины\nКапитан обернулся и увидел, что уборщик лежит связанный возле стены, а перед ним стоит гвардеец, направив ему в грудь магическую винтовку\n-Ты думал, мы не узнаем о вашем плане? Ты глуп, человек. Вы все падете во славу Имп...\nДоговорить он не успел. Капитан рассуждал здраво: жеребец нарушил первое правило боя - и проиграл. Поднырнув под ствол, ударом колена в морду капитан опрокинул гвардейца на пол, после чего отбил винтовку в сторону и вытащил нож\n-Силен ты в речах, но у меня мало времени\nСказав это, капитан нанес удар в горло, схватил книгу с полки и, разрезав путы уборщика, быстро добежал до выхода."
    uns_supernova.4.a:0 "Ну почему никогда ничего не может пройти гладко?"
    
    uns_supernova.5.t:0 "Доклад о завершении работ"
    uns_supernova.5.desc:0 "Доклад от [GetDateText]\nВозведение экспериментальной установки для проекта \"Сверхновая\" завершено. На текущий момент производится контрольная проверка всех систем и калибровка оборудования согласно вашим расчетам. В качестве основного материала был использован сплав Вольфрама, Титана и Свинца под кодовым названием \"Керамит\" - этот сплав выдерживает невероятно высокие температуры и очень прочный, при этом он остается достаточно мягким для работы с ним. Кристальные накопители энергии установлены в точном соответствии с вашими расчетами. Подрывная камера оборудована дополнительной системой защиты на случай непредвиденных обстоятельств. Установка Р-03 \"Циклон\" готова к введению в эксплуатацию"
    uns_supernova.5.a:0 "Точно по графику."
    
    uns_supernova.6.t:0 "Похищение"
    uns_supernova.6.desc:0 "Леди-Инквизитор Санрайз Спаркл в сопровождении отряда гвардейцев шла по Кантерлоту. Пони кланялись при виде нее, и расступались, пока она шествовала к Министерской Аллее - к рядам посольств. Ее целью было одно-единственное здание - посольство США. Солдаты у входа, едва завидев процессию, встали по стойке смирно и стали пристально наблюдать за гвардейцами. Впрочем, это было не удивительно. Санрайз Спаркл с сопровождением ступила на территорию посольства, после чего к ней сразу подскочили еще двое солдат:\n-Сотрудникам правоохранительных органов и вооруженных сил проход на территорию посольства без соответствуюшего распоряжения строго воспрещен. Ваше сопровождение должно покинуть территорию посольства немедленно!\nВ ответ на это Инквизитор ухмыльнулась и магией вытащила из сумки какую-то бумагу\n-Согласно постановлению 5 от 5 Января 1 года ППИ Преторианская Стража леди-Инквизитора не является сотрудниками правоохранительных органов или вооруженных сил , поэтому они пойдут со мной\nПолковник Стаббер прочитал докуимент и, не найдя никаких ошибок, короко кивнул солдатам. \"Если стражники исчезнут вместе с ней, нам будет проще оправдаться\" - подумал он.\nИнквизитор вошла в здание посольства и обратилась к служащему:\n-У меня назначена встреча с Генералом. Мне пришло уведомление.\n-Дайте, пожалуйста, уведомление... Ага, вам на 2й этаж, кабинет 15а, идите налево по коридору до конца.\n-Благодарю вас\nДойдя до указанного кабинета, Инквизитор огляделась по сторонам. Все выглядело достаточно стандартно: никаких охранников, никаких \"ожидающих приказов\" отрядов, только небольшой патруль ходивший по этажу. Удовлетворенная увиденным, Спаркл зашла в кабинет. Шепард уже сидел за столом. Услышав звук открывающейся двери, он поднял глаза:\n-Здравствуйте, Леди-Инквизитор. Я рад что вы приняли мое приглашение. Проходите, садитесь\n-Когда мне пришло ваше письмо, я подумала что это будет ловушка - холодно сказала Инквизитор - с какой стати президенту встречаться со мной?\n-У меня есть веские причины. До меня дошли слухи, что вашей стражей был задержан наш офицер, пытавшийся проникнуть в библиотеку. Поскольку все офицеры в нашей армии подчиняются мне, я бы хотел чтобы вы выдали его нам. Мы сами разберемся с ним\n-Мы выдадим его вам... Если вы ответите на один мой вопрос. Что такое Проект \"Угасание Сверхновой\"?\nПосле этих слов в кабинет ворвался отряд солдат с оружием и взял на прицел всю процессию"
    uns_supernova.6.a:0 "Хотите, я вам его покажу?"
    unavailable_advisor:0 "§RСанрайз Спаркл§! будет недоступна §OСолнечной Империи§!"
    
    uns_supernova.7.t:0 "Экстренные новости"
    uns_supernova.7.desc:0 "Императрица вошла в палатку и сняла шлем:\n-Эти уроды действительно считают, что им по силам сразиться с нами? Ха! Они не ожидали. что я не буду отсиживаться в Кантерлоте, а поведу войска в бой лично! Адъютант!\nПосле этого крика в палатку забежал пони в броне с холщовой сумкой на боку\n-Слушаю вас, моя госпожа!\n-Есть ли доклады из столицы?\n-Всего один, моя госпожа! Вот он\nАдъютант передал Императрице свиток, скрепленный инквизиторской печатью, и выюежал из палатки. Дэйбрейкер неспешно развернула свиток и начала читать.\nАдъютант едва успел отойти к казармам, как позади раздался мощный взрыв! Обернувшись, он увидел что на месте штабной палатки лишь пепелище, а в его центре стоит разъяренная Императрица. Вскоре раздался крик:\n-КТО ПОСМЕЛ ПОХИТИТЬ МОЮ УЧЕНИЦУ? Я НАЙДУ ИХ, И СОЖЖЕНИЕ ЗАЖИВО ПОКАЖЕТСЯ ИМ ПОДАРКОМ!"
    uns_supernova.7.a:0 "Найдите этих ублюдков!"
    
    uns_supernova.8.t:0 "Запуск установки"
    uns_supernova.8.desc:0 "Брыкающуюся Санрайз Спаркл с блокирующим кольцом на роге подвели к установке и силой затолкнули в камеру, после чего заперли ее на три замка. Оппенгеймер подошел к камере, открыл маленькое переговорное окошко и заговорил:\n-Добро пожаловать в лабораторию проекта \"Угасание Сверхновой\". Вы хотели узнать в чем суть проекта? Хорошо, я вам расскажу. Понимаете ли, нас не очень устраивает находящаяся под боком агрессивная фурия, желающая сжечь всех недругов, но убить ее - это слишком просто, поэтому мы хотим обратить вспять действие ее магии.\nСанрайз Спаркл замерла, а потом расхохоталась:\n-Глупцы! У вас нет никаких шансов! Как же вы планируете сделать это?\n-Заклятие Кадуцеус, Старшая Трансфигурация и невероятное количество магической энергии\n-Да что вы говорите? И где вы найдете столько энергии? Может, у вас есть четыре аликорна?\n-Нет, но у нас есть пять боеголовок, каждая из которых способна стереть с лица земли Мэйнхеттен или Кантерлот, и преобразователь тепловой энергии в магическую\nСмех резко прекратился. На лице Инквизитора была... паника?\n-Нет, нет, нет! Невозможно! Выпустите меня!\nОппенгеймер закрыл окошко и отошел в защищенную комнату. Солдаты аккуратно зарядили боеголовку в камеру и задвинули ее в установку.\n-Итак, дамы и господа, леди и джентлькольты, сегодня мы устраиваем пробный запуск нашей установки Р-03 \"Циклон\". Если что-то пойдет не так, дежурные снайперы нейтрализуют объект Альфа-02, однако если неполадки будут вызваны камерой преобразования, то нам всем конец. Да поможет нам бог!\nПосле этих слов Оппенгеймер подошел к пульту управления и нажал кнопку запуска. На табло высветилось уведомление:\n-Введите код подтверждения"
    uns_supernova.8.a:0 "\"Прощение\""
    
    uns_supernova.9.t:0 "Успех"
    uns_supernova.9.desc:0 "После нажатия кнопки произошел взрыв, однако заклинание удержания сработало как надо, хотя дозиметры и засекли небольшой кратковременный скачок фона до 3.6 рентген/час - не хорошо, но и не опасно. после чего т.н Кристальный Пояс начал заполняться свечением, плавно перетекающим в Магический Коденсатор. Вскоре после этого камеру подопытной озарила яркая вспышка красного цвета, который постепенно начал переодить в сиренево-фиолетовый. Несколько минут спустя свечение начало угасать, и кристаллы вновь начали заполняться, но на этот раз ярко-алой энергией. Вскоре установка прекратила работу, и ученые поюежали к камере. Отперев замки, солдат бережно вынес на руках Твайлайт Спаркл - о том, что это она, говорили прядки в ее волосах и кьютимарка. После того, как солдат вынес ее из помещения, ученые начали радостно кричать, обниматься и апплодировать. У них получилось!"
    uns_supernova.9.a:0 "Даже не верится..."
    
    uns_supernova.10.t:0 "Провал"
    uns_supernova.10.desc:0 "После нажатия кнопки произошел взрыв, однако заклинание удержания сработало как надо, хотя дозиметры и засекли небольшой кратковременный скачок фона до 3.6 рентген/час - не хорошо, но и не опасно. после чего т.н Кристальный Пояс начал заполняться свечением, плавно перетекающим в Магический Коденсатор. Вскоре после этого камеру подопытной озарила яркая вспышка красного цвета, который постепенно начал переодить в сиренево-фиолетовый. Внезапно алое сияние начало резко вытеснять фиолетовое, а кристаллы были еще полны. Произошел резкий хлопок, и на месте камеры содержания остались лишь осколки, а установка прекратила работу. Прозвучал едва слышный хлопок - и в бок Спркл вонзился дротик с транквилизатором. Солдаты немедленно вынесли ее из комнаты, а Оппенгеймер и Скай Стар побежали к установке"
    uns_supernova.10.a:0 "Что же пошло не так?"
    
    uns_supernova.11.t:0 "Условия Содержания"
    uns_supernova.11.desc:0 "Еще раз осмотрев обломки разложенные в лаборатории, Полковник Стаббер обернулся на Оппенгеймера:\n-Да, это действительно бронестекло, причем если бы такое стояло в машине Кеннеди в тот день, его бы и из ПТ-ружья едва ли взяли. Это лучшее стекло которое у нас есть, и я не знаю, что способно сломать его с такой легкостью.\n-Я тоже, полковник. Магия магией, но за несколько минут расплавить половину стекла и сплавить его вместе - такого даже Скай не ожидала. Надеюсь, она будет в порядке, бедняжка...\n-Скай Стар - выдающийся ученый, и ее вины в том, что произошло, нет. Черт возьми, что же нам делать?\n-А что если добавить к нему слой кристалльной пленки? - вдруг раздался тихий голос за спиной. Оппенгеймер и Стаббер обернулись и увидели Скай Стар, сидящую и опустившую глаза в пол - с превращением энергии это помогло...\n-Добавить слой? Как вы себе это представляете?\n-Никак... Я не знаю, как производится такое стекло...\n-Напыление! - вдруг воскликнул Оппенгеймер - как с инструментами делают! Тонкий слой кристальной пыли должен принять на себя магию, и стекло выдержит! Скай, ты умница!"
    uns_supernova.11.a:0 "Что бы мы без тебя делали?"
    
    uns_supernova.12.t:0 "Работа над ошибками"
    uns_supernova.12.desc:0 "Оппенгеймер стоял около рабочего, снимавшего Кристальный Пояс. Энергия, находившаяся в них, рассеивалась несколько месяцев, поэтому снять Пояс с установки было невозможно.\n-Ну что там? - спросил Оппенгеймер\n-Да тут п**дец! Предохранители погорели, Магический Коденсатор превратился в уголек, часть кристаллов лопнуа от переполнения! Тут по-хорошему надо весь пояс переделывать.\n-Да уж... У меня нет ни одной мысли как исправить такое...\n-Что исправить-то?\n-Не допустить, чтобы остаточная энергия заполняла кристаллы до того, как прекратит свою работу камера преобразования\n-Тю, и всего-то? Так добавьте побольше кристаллов и к ним какие-нибудь магические уловители, и делов-то!\n-Как вы сказали? Добавить слой кристаллов, которые специально будут вбирать  в себя остаточную энергию??? Черт побери, это же гениально!"
    uns_supernova.12.a:0 "Почему мы не сделали этого раньше?"
    
    uns_supernova.13.t:0 "Успех"
    uns_supernova.13.desc:0 "После нажатия кнопки произошел взрыв, однако заклинание удержания сработало как надо, хотя дозиметры и засекли небольшой кратковременный скачок фона до 3.6 рентген/час - не хорошо, но и не опасно. после чего т.н Кристальный Пояс начал заполняться свечением, плавно перетекающим в Магический Коденсатор. Вскоре после этого камеру подопытной оарила яркая вспышка красного цвета, который постепенно начал переодить в сиренево-фиолетовый. Несколько минут спустя свечение начало угасать, и кристаллы вновь начали заполняться, но на этот раз ярко-алыой энергией. Вскоре установка прекратила работу, и ученые поюежали к камере. Отперкв замки, солдат бережно вынес на руках Твайлат Спаркл - о том, что это она, говорили прядки в ее волосах и кьютимарка. После того, как солдат вынес ее из помещения, ученые начали радостно кричать, обниматься и апплодировать. У них получилось!"
    uns_supernova.13.a:0 "Все же получилось"
    
    uns_supernova.14.t:0 "Главный Вопрос"
    uns_supernova.14.desc:0 "Джон Адамсон, психолог с двадцатилетним стажем, сидел в кабинете. Он помогал разным пациентам: солдатам с ПТСР, ученым, буквально выгоревшим на работе, людям, которые потеряли все за мгновения... Но такой практики у него не было. Вскоре солдаты ввели в кабинет пони. Она выглядела очень расстроеной, и, казалось, готова была заплакать. Солдаты отдали честь психологу, что его слегка удивило, и вышли из кабинета.\nЗдравствуйте, здравствуйте. Меня зовут Джон Адамсон, а вас?\n-Твайлайт... Твайлайт Спаркл...\n-Очень приятно, мисс Спаркл. Я - психолог, и меня попросили поговорить с вами, так как ученые очень обеспокоены вашим состоянием, милочка\n-С чего бы им беспокоиться обо мне?\n-Ну как же? Не каждый день ты буквально превращаешь кого-то в другую версию себя, и уж тем более не каждый день после этого он ведет себя как пыльным мешком стукнутый. Кроме того, вам в любом случае показан полный психологический осмотр.\n-Я все помню. - внезапно произнесла Твайлайт.\n-Простите, что вы сказали?\n-Я помню все, что я натворила. Все эти угрозы, казни, допросы пытки... Это просто ужасно... Как я буду смотреть в глаза другим пони? - чуть не плача произнесла она\nДжон молчал. Твайлайт продолжила:\n-Я ношу титул принцессы Дружбы, а сама - чудовище... Я плохая пони, я не заслуживаю этот титул... Я подвела своих друзей, предала их... Они сражались за страну, которой больше нет, и их друзья сидели в застенках тюрем лишь потому, что я поддалась на хвалебные речи Дэйбрейкер... Как я смогу смотреть им в глаза? Как?\n-Это все делали не вы. Ни одно преступление против народа Эквестрии не было совершено Твайлайт Спаркл. Вы - не Санрайз Спаркл, как и Дэйбрейкер - не Селестия. Вы допустили только одну ошибку, и та была вызвана вашим доверием к Селестии. Вам не за что себя винить."
    uns_supernova.14.a:0 "Давайте продолжим?"
    
    uns_supernova.15.t:0 "Отчет Психолога"
    uns_supernova.15.desc:0 "Отчет номер 1 от [GetDateText]. Автор - Джон Адамсон, психолог.\n-Пациент - Твайлайт Спаркл Эквестрийская, принцесса дружбы.\nСогласно проведенным исследованиям, пациент обладает памятью сущности, известной как Санрайз Спаркл, однако способна отдавать себе отчет и отделять себя от нее, однако не во всех аспектах. Психологический портрет пациента, со слов нескольких личностей, знавших ее лично, полностью соответствует таковому до превращения. Рекомендации - амбулаторное лечение у психолога, повторный осмотр через месяц.\n[GetDateText], подпись."
    uns_supernova.15.a:0 "Очень хорошо"
    
    uns_supernova.16.t:0 "Последний Эксперимент"
    uns_supernova.16.desc:0 "Четыре солдата в тяжелой броне ввели Дэйбрейкер в камеру. Та лишь лениво скользнула взглядом по камере с учеными, на секунду задержав взгляд на Твайлайт, смотревшую на нее с презрением. Камеру заперли, и солдаты в спешке покинули помещение с установкой. Оппенгеймер подошел к пульту управления и обернулся:\n-Друзья! То, что произойдет сегодня - поистине грандиозное событие. Никому не удавалось ничего подобного, и я не уверен, что удастся и нам. Но мы должны сделать это! Я верю в нас!\nСказав это, он вновь повернулся к пульту, и нажал кнопку запуска. Введя код подтверждения, он отошел от стекла, и начал наблюдать.\nКак и в первые разы, после нажати кнопки произошел взрыв, однако на этот раз повышения фона не было - доработанная камера преобразования не упускала ни капельки драгоценной энергии. Кристальный Пояс засиял, и энергия полилась в камеру удержания. Камера засветилсь ярко-оранжевым свечением, которое начало вытесняться ярко-желтым, и медленно но верно желтая энергия вытесняла оранжевую. Прошло около десяти минут, после чего желтая энергия полностью заполнила камеру. Установка прекратила работу, и свечение начало медленно растворяться. Твайлайт, не дожидаясь исчезновения свечения, телепортировалась к камере и заглянула внутрь. После чего радостоно закричала:"
    uns_supernova.16.a:0 "Сработало! Сработало!"
    every_state_return:0 "§CВсе захваченные регионы будут возвращены Эквестрии§!"
    
    uns_supernova.17.t:0 "Возвращение Принцессы"
    uns_supernova.17.desc:0 "[This.GetNewspaperHeader]Дэйбрейкер больше нет. Силой науки и магии американцы вернули Принцессу Селестию, с котрой уже начинают работать лучшие психологи. Тирании пришел конец."
    uns_supernova.17.a:0 "Это прекрасно!"
    uns_supernova.17.b:0 "Неплохо."
    
    
    
    
    
    
    grb.1.t:0 "Промышленная эвакуация"
    grb.1.desc:0 "Большая часть нашей промышленности осталась в колониях, добраться туда мы не в состоянии. Но мы должны вывезти то, что сможем"
    grb.1.a:0 "Вывозите предприятия легкой промышленности"
    grb.1.b:0 "Вывозите военные предприятия"
    grb.1.c:0 "Вывозите оборудование для верфей"
    
    grb.2.t:0 "Эвакуация войск"
    grb.2.desc:0 "Судя по всему, порталы открылись не только в Лондоне и остальной Британии. Только что на связь вышли несколько наших дивизий, находившихся на территории континентальной Европы и в Африке"
    grb.2.a:0 "Пусть идут вдоль побережья на юг"
    grb_recruitment_tt_1:0 "Будет созвано 5 пехотных и 1 танковая дивизия"
    
    grb.3.t:0 "Флот вышел на связь"
    grb.3.desc:0 "Только что на связь вышли остатки Первого Атлантического флота. Крейсер класса \"Atlantic SUperiority\", несколько эсминцев класса \"Atlantic Raider\' и две субмарины класса \"Atlantic Raider\" сообщили, что заблудились в тумане и вышли из него в неизвестных водах, после чего им удалось выйти с нами на связь. Мы можем видеть их на горизонте, они плывут на север"
    grb.3.a:0 "Подайте им сигнал"
    fleet_come_grb_tt:0 "Прибудет флот"
    
    grb.4.t:0 "Конец эвакуации"
    grb.4.desc:0 "Мы перевезли остатки ресурсов и снаряжения, которые удалось раскопать под руинами - и через некоторое время портал закрылся. Пока мы собирали данные о выживших, коих оказалось предостаточно, нам удалось получить первые данные о мире. Во-первых, атмосфера на 99.5% идентична земной - в ней меньше углекислого газа, но больше озона и инертных газов. Во-вторых, почва здесь богата черноземом и выглядит пригодной для ведения сельского хозяйства. В-третьих, к северу отсюда обнаружены следы хозяйственной деятельности"
    grb.4.a:0 "Куда мы попали?"
    
    grb.5.t:0 "Разведка Севера"
    grb.5.desc:0 "Группа разведчиков пробиралась сквозь заросли. Густой лиственный лес, состоявший из знакомых пород деревьев, казалось, не имел ни конца, ни просеки. Пару раз мимо отряда пробегали какие-то животные, а примерно час назад солдаты пересекли протоптаную кем-то тропинку...\nСпустя час отряд выбежал на равнину. Оглядевшись по сторонам, офицер достал компас и выругался:\n-Черт, как знал, что заблудимся! Так, бойцы, мы слишком сильно углубились на север, поэтому корректируем маршрут... Стоп, вы это слышите? - Обернувшись, лейтенант крикнул \"Воздух!\", и вся группа упала на землю, накрыв головы руками. Над головами бойцов пролетел самолет - судя по всему, гражданский, без опознавательных знаков... По крайней мере, без известных британцам. Проследив за направлением полета, лейтенант обернулся к солдатам:\n-Черт, вы видели? Чей это самолет, мать его?\n-Лейтенант, сэр. Справа от вас - вдруг испуганно прошептал капрал\nПовернув голову вправо, лейтенант жестом приказал солдатам вжаться в землю и молил бога, чтобы их не заметили. На холм неподалеку въехал военный грузовик, из которого выпрыгнули... пони? Единороги?? Пегасы?! Шокированный лейтенант все же решил дождаться, пока они уйдут, и продолжил наблюдение. Сомнений не было: эти существа разумны - они переговаривались между собой, шутили. Наконец, местный офицер приказал им построиться, и пони шеренгой двинулись в сторону леса. Возле машины остался только часовой-единорог с винтовкой, которая парила возле него.\-nНичего не понятно, лучше подобраться ближе и получше все осмотреть. Только чтобы без шума, пыли и ненужных жертв! - после этих слов офицер с солдатами начали медленно ползти к холму. Часовой начал ходить вокруг машины, поэтому периодически группа замирала. Спустя несколько минут два бойца подобрались достаточно близко, и когда часовой начал нвоый круг, они вскочили, подобрались к нему и оглушили. Тотчас остальные подбежали к машине. Один солдат начал осматривать винтовку, двое изучали машину, еще двое оглядывали окрестности. Лейтенант вытащил из сумки документы, написаные почему-то на английском, и начал их изучать. Однако, едва он успл проглядеь бумаги, один из часовых поднял тревогу: солдаты возвращались, и, судя по всему, их заметили. Быстро схватив карту - единственное, представлявшее хоть какую-то ценность, люди бросились врассыпную, уходя к лесу. Вслед им открыли огонь, но его точность была невероятно низкой, поэтому никого не зацепило. Добравшись до первых деревьев, солдаты начали пробираться вглубь, стараясь не терять товарищей из виду. Спустя пятнадцать минут солдаты выбежали к побережью, возле которого находились какие-то кустарники. Быстро оглянувшись, офицер приказал солдатам спрятаться и затаиться. Спустя десять минут пони пробежали мимо спрятавшихся людей. Выждав еще пять минут, лейтенант облегченно вздохнул и, подозвав к себе бойцов, вынул из сумки украденую карту"
    grb.5.a:0 "Так, где мы сейчас?"
    
    grb.6.t:0 "Разведка Востока"
    grb.6.desc:0 "Час спустя группа разведчиков продвинулась вглубь материка. Вокруг не было ни души, однако солдаты не сомневались: их ищут. Карта, добытая в грузовике, оказалась весьма подробной. Судя по ней, в нескольких часах пути отсюда должен быть город, а в паре десятков километров оттуда - мост. Достав бинокль и оглядев округу, офицер заметил вдали какое-то сооружение, однако снегопад и расстояние мешали точнее разглядеть его. Подняв взгляд кверху, он едва успел упасть, не забыв приказать отряду залечь: в их сторону двигалась группа - крыло? - пегасов. К счастью, пегасы пролетели мимо, но что-то подсказывало лейтенанту: они еще вернутся. Решив не терять времени зря, отряд выдвинулся дальше, стараясь держаться поближе к лесу, который, впрочем, становился все реже и реже. Спустя час солдаты остановились, и лейтенант вновь поднял бинокль. Как оказалось, они продвинулись достаточно далеко: вдали виднелся город - видимо, тот самый, отмеченный на карте - Нью-Фрисайд, кажется. Сверившись с компасом, лейтенант подозвал к себе остальную группу:\n-Так, бойцы, у нас два варианта: либо бы продвигаемся к мосту, показываемся там и убегаем, либо мы идем в город и пытаемся стянуть поисковые группы туда. Поскольку оба варианта рискованные, предлагаю голосование. Итак, кто за то, чтобы пойти в город?\nПять рук, поднятых вверх, были ему ответом. Коротко кивнув, офицер перестроил отряд, и разведгруппа выдвинулась к городу. Уже на подходе к нему было видно: про них не забыли. Блокпост на въезде в город, наблюдатели на крышах, пегасьи патрули... Пробравшись в город, солдаты оказались в замешательстве: все вокруг выглядело до боли знакомым. Спрятавшись в ближайшем переулке, солдаты наконец решили сделать привал и передохнуть.\n-Лейтенант, сэр. Как думаете, что здесь происходит?\n-Не знаю, сержант. Не знаю... Сначала эти солдаты четырехногие, затем летающие лошади, а теперь вот вполне себе американский городок... Как будто мы попали в мир цветных лошадей. Так, необходимо выработать дальнейший план действий. Необходимо добыть информацию о местных, о территории, найти способ связи с их правительством. Есть у кого идеи?\n-А давайте схватим одного из пегасов? - предложил один из солдат - Они тут постоянно летают. Привлечем его внимание, скрутим и допросим.\n-Отличная идея, рядовой. Кто будет приманкой?\nОперация прошла как по учебнику. Как и ожидалось, один из пегасов не мог не заинтересоваться человеком, неосторожно высунувшимся из укрытия. Решив убедиться, что разыскиваемый прячется в подворотне, самоуверенный пегас спустился на землю... Лишь для того, чтобы затаившиеся разведчики двинули ему прикладом по голове и затащили в подсобку неподалеку. Уже там солдаты рассредоточились по помещению и подсунули пегасу под нос пузырек нашатыря. Чихнув, пегас очнулся, и в ужасе разглядывал своих пленителей.\n-Очнулся? Это хорошо, значит, жить будешь - проговорила фигура, стоявшая к нему спиной. Повернувшись, фигура продолжила:"
    grb.6.a:0 "Будь паинькой и отвечай на вопросы."
    
    grb.7.t:0 "Первый контакт"
    grb.7.desc:0 "[This.GetNewspaperHeader]Когда радисты вышли на связь, мы им не поверили. Когда послы Нового Мэйрленда прибыли к нам, мы удивились. Нам удалось добиться взаимовыгодного сотрудничества, и мы подписали несколько договоров"
    grb.7.a:0 "Прекрасно! Ух, что-то мне нехорошо..."
    
    grb.8.t:0 "Смерть Черчилля"
    grb.8.desc:0 "Уинстон Черчилль сидел в своем кабинете в Новом Лондоне. С минуты на минуту он ожидал прибытия Эквестрийского посла. Внезапно его горло начал раздирать сильный кашель. Он схватился за грудь и начал хрипеть, второй рукой пытаясь дотянуться до лекарства, когда к нему в дверь постучались:\n-Мистер Черчильь, сэр? К вам прибыл посол!\nЧерчилль попытался крикнуть, чтобы ему позвали врача, но лишь сильнее закашлялся и с громким стуком свалился со стула. Незамедлительно дверь распахнулась, и в нее забежали перепуганный секретарь и не менее перепуганный единорог:\n-Господин премьер-министр? Что с вами?\nОпомнившиь, секретарь развернулся и закричал:"
    grb.8.a:0 "Врача! Врача скорее!"
    
    grb.9.t:0 "Заседание парламента"
    grb.9.desc:0 "Как только Энтони Иден вошел в зал заседаний, все споры и пререкания медленно стихли. К нему были обращены взгляды всех собравшихся в комнате в этот день. Несмотря на волнение, он поднялся на трибуну и начал говорить:\n-Друзья! Мы собрались здесь сегодня по весьма трагической причине. Три дня назад Уинстон Черчилль, наш премьер-министр, умер из-за рака лёгких, которым он страдал вот уже несколько лет. Сегодня я бы хотел зачитать его последнюю волю\nПосле этих слов Иден взял в руки документ, лежавший перед ним, и начал читать:\n\"Дорогие соотечественники! Британцы! Я знаю, что мне осталось недолго. Я, сэр Уинстон Леонард Спенсер Черчилль, умру в ближайшие месяцы - и причиной тому будет рак. К сожалению, даже местные не смогли помочь мне: их целительная магия сильна, но не настолько. Своим преемником я назначаю Энтони Идена, поскольку я доверяю ему и готов вверить страну в его руки. Я прошу вас лишь об одном: спасите Британию! Наша история наполнена победами и поражениями - и наше выживание является победой. Победой, которую мы не должны упустить, и из которой мы должны будем извлечь ценный урок"
    grb.9.a:0 "§CОдин из лучших британцев погиб!§!"
    grb.9.b:0 "§RНарод будет в трауре§!"
    grb.9.c:0 "§gСлабый займет его место...§!"
    demo_choose_grb:0 "§CОн знал, что делает§!"
    player_democrats_choose:0 "§CВыбрана сторона Демократов§!"
    comm_choose_grb:0 "§RНарод решит все сам§!"
    player_communists_choose:0 "§RВыбрана сторона Коммунистов§!"
    fasc_choose_grb:0 "§gНайти ему замену будет непросто§!"
    player_fascism_choose:0 "§gВыбрана сторона Превосходства§!"
    
    
