   SOU_appease_hellquill:0 "Усмирить Хеллквилл"
   SOU_appease_hellquill_desc:0 "Хеллквилльцы жестоки. Они угрожают речным пони и, по слухам, обладают бактериологическим оружием. Мы вынуждены атаковать их с целью навести порядок"
   SOU_new_look_of_eqvus:0 "Новый облик Эквуса"
   SOU_new_look_of_eqvus_desc:0 "Теперь, когда Эквус свободен от тоталитарных режимов и противников демократии, можно начать организацию совместного совета по урегулированию конфликтов... Или даже больше..."
   SOU_last_stand:0 "Последний оплот тоталитаризма"
   SOU_last_stand_desc:0 "Империя должна быть усмирена. Их амбиции неуемны. Возможно, нвоое правительство будет сговорчивее."
   SOU_triumph_of_harmony:0 "Триумф Гармонии"
   SOU_triumph_of_harmony_desc:0 "Теперь, когда Гармония установилась во всем мире, можно смело заявить о нашей победе. Осталось удержать эту гармонию..."
   SOU_military_assistance:0 "Поддержка военных"
   SOU_military_assistance_desc:0 "Первым делом нужно заручиться поддержкой военных"
   SOU_german_assistance:0 "Попросить помощи у Германии"
   SOU_german_assistance_desc:0 "Немцы помогли нам раньше - могут помочь и теперь"
   SOU_join_state:0 "Проникнуть в верха"
   SOU_join_state_desc:0 "Наши люди в нужном месте смогут сильно подкосить позиции КПСС"
   SOU_prepare_the_future:0 "Заложить фундамент нового будущего"
   SOU_prepare_the_future_desc:0 "Пора положить первый кирпичик в фундамент нашего будущего: подготовить бумаги, найти сторонников и возможных союзников..."
   SOU_gkchp_suka:0 "Военный переворот"
   SOU_gkchp_suka_desc:0 "Пора свергнуть КПСС. Вперед, к победе!"
   SOU_supress_bund:0 "Подавить недовольство"
   SOU_supress_bund_desc:0 "Разумеется, люди недовольны. Необходимо успокоить их"
   SOU_great_purge:0 "Великая чистка"
   SOU_great_purge_desc:0 "Первым деломм - избавиться от влиятельных военных. Их влияние опасно..."
   SOU_arrest_others:0 "Арестовать несогласных"
   SOU_arrest_others_desc:0 "Некоторые продолжают возмущаться. Хватит быть добрыми - арестуйте их!"
   SOU_verify_your_clock:0 "Время пришло"
   SOU_verify_your_clock_desc:0 "Пришла пора поднять Россию с колен и вернуть былую славу!"
   SOU_regain_trust:0 "Вернуть доверие"
   SOU_regain_trust_desc:0 "Возврат доверия народа все еще продолжается. Нужно ускорить этот процесс..."
   SOU_contact_germany:0 "Связаться с Германией"
   SOU_contact_germany_desc:0 "Налаживание контакта с Берлином поможет нам заручиться их поддержкой"
   SOU_new_officers:0 "Новые верные офицеры"
   SOU_new_officers_desc:0 "Теперь, когда мы оправились от чисток, можно приблизить к себе нескольких верных людей и назначить их на высокие должности"
   SOU_military_reforms:0 "Армейская реформа"
   SOU_military_reforms_desc:0 "Реформы армии помогут нам улучшить боевые способности войск"
   SOU_supress_comm_harm:0 "Подавить оппозиционеров"
   SOU_supress_comm_harm_desc:0 "Остатки оппозиции продолжают досаждать нам. Пора это исправить"
   SOU_all_hail_the_empire:0 "Да здравствует Империя!"
   SOU_all_hail_the_empire_desc:0 "Да здравствует новая Империя! "
   SOU_alliance_with_germany:0 "Альянс с Германией"
   SOU_alliance_with_germany_desc:0 "Пора заключить союз с Германией. Они сильно помогли нам, а мы поможем им"
   SOU_roa_focus:0 "Армия патриотов"
   SOU_roa_focus_desc:0 "Если дать патриоту винтовку, он сможет убить врага родины. По этому принципу мы сможем привлечь больше людей и не-людей в армию"
   SOU_expand_conscription:0 "Расширить призыв"
   SOU_expand_conscription_desc:0 "Расширение обязательного призыва поможет нам увеличить численность армии"
   SOU_invade_STG:0 "Вторжение в Сталлионград"
   SOU_invade_STG_desc:0 "Пора расширить наши территории. Первым падет Сталлионград"
   SOU_trainings_with_gem:0 "Германо-Российские учения"
   SOU_trainings_with_gem_desc:0 "Совместные учения позволят нам укрепить взаимодействие разных родов войск"
   SOU_crush_the_harmony:0 "Сокрушить Гармонию"
   SOU_crush_the_harmony_desc:0 "Пора уничтожить Эквестрию. Покончить с землей Гармонии раз и навсегда!"
   SOU_officers_bund:0 "Мятеж офицеров"
   SOU_officers_bund_desc:0 "Оставить нас в живых было большой ошибкой, предатель. Пора нам поквитаться с тобой!"
   SOU_extra_conscription:0 "Революционная армия"
   SOU_extra_conscription_desc:0 "Верные нам солдаты уже готовы выдвинуться в бой и нанести предателю поражение"
   SOU_buy_rifles:0 "Закупить винтовки"
   SOU_buy_rifles_desc:0 "Пора наполнить о нескольких старых долгах и купить больше оружия."
   SOU_old_officers:0 "Старые верные офицеры"
   SOU_old_officers_desc:0 "Несколько офицеров готовы принять командование. Они, как и мы, пережили чистки Таборицкого"
   SOU_appease_kryukov:0 "Заручиться поддержкой Крюкова"
   SOU_appease_kryukov_desc:0 "Освобождение Крюкова позволило нам заручиться его поддержкой. Теперь он поведет наши войска в бой."
   SOU_execute_traitor:0 "Казнить предателя"
   SOU_execute_traitor_desc:0 "Осталось ответить на главный вопрос: пуля или веревка?"
   SOU_clean_garbage:0 "Очистить этот мусор"
   SOU_clean_garbage_desc:0 "После Таборицкого осталось много мусора и грязи. ИХ необходимо вымести метлой из нашей страны"
   SOU_country_rebuild:0 "Восстановить страну"
   SOU_country_rebuild_desc:0 "После гражданской войны страна в руинах. Необходимо восстановить ее"
   SOU_conscript_all:0 "Новая кампания призыва"
   SOU_conscript_all_desc:0 "Нам нужно больше войск для защиты интереов государства"
   SOU_childwork:0 "Детский труд"
   SOU_childwork_desc:0 "Пока взрослые сражаются за родину, дети должны будут работать. Да, это неправильно, но иначе нельзя"
   SOU_workcamps:0 "Искупление в работе"
   SOU_workcamps_desc:0 "Мы не будем вешать и расстреливать людей, поддержавших переворот Таборицкого. Мы дадим им шанс искупить свои ошибки, работя на благо родины"
   SOU_enemies_across:0 "Кругом враги"
   SOU_enemies_across_desc:0 "В час нужды никто не пришел к нам на помощь. Возможно они хотели воспользоваться нашей слабостью? Так или иначе, надо укрепить контрразведку"
   SOU_the_power_of_soviets:0 "Мощь Советского Союза!"
   SOU_the_power_of_soviets_desc:0 "Сегодня мы покажем всем предателям всю мощь Советского Союза! Они пожалеют о том, что случилось"
   SOU_old_enemies:0 "Старые враги"
   SOU_old_enemies_desc:0 "Американцы привели нас к уничтожению. Если бы они поступили умнее в 1944м, или вообще в 1940м - Все было бы иначе. Немцы же не заслужили второго шанса"
   SOU_ex_friends:0 "Бывшие друзья"
   SOU_ex_friends_desc:0 "Они прикрывались идеалами дружбы, гармонии, братства и взаимопомощи. Но в час нужды они просто смотрели. Ничего, они еще поплатятся за свою ложь"
   SOU_extermination:0 "Дезинсекция"
   SOU_extermination_desc:0 "Чейнджлинги представяют угрозу для нас. Кроме того, они помогли Германии. Необходимо их уничтожить"
   SOU_the_great_trial:0 "Великий суд"
   SOU_the_great_trial_desc:0 "Пришла пора устроить великий суд над врагами Советского Союза. Они пожалеют о многом, но будет слишком поздно."
   SOU_bloody_sunday:0 "Кровавое воскресенье"
   SOU_bloody_sunday_desc:0 "Люди собираются выйти на центральную площадь. Правительство уже стягивает войска. Что-то грядет..."
   SOU_government_support:0 "Найти сторонников в правительстве"
   SOU_government_support_desc:0 "Произошедшее на площади ужасно! Очевидно, не все в правительстве одобряют это..."
   SOU_appease_serpov:0 "Не Стране, а Народу"
   SOU_appease_serpov_desc:0 "Среди военных тоже многие недовольны произошедшим. Так, некий капитан поссорился с Крюковым на этой почве..."
   SOU_anticomm_agitation:0 "Агитация против коммунизма"
   SOU_anticomm_agitation_desc:0 "Как бы не прискорбна была ситуация на площади, из этого можно извлечь выгоду. Агитация против КПСС в текущий момент будет намного действеннее"
   SOU_visit_equestria:0 "Тайный визит в Эквестрию"
   SOU_visit_equestria_desc:0 "Эквестрийцы не меньше нашего возмущены произошедшим. Возможно, мы сможем заручиться их поддержкой..."
   SOU_end_revolution:0 "Покончить с Революцией"
   SOU_end_revolution_desc:0 "Пришла пора отрубить голову красной змее. Покончим с этой революцией раз и навсегда!"
   SOU_new_royal_guard:0 "Новая Королевская Стража"
   SOU_new_royal_guard_desc:0 "Учреждение военного подразделения, ответственного за защиту царя - хороший способ борьбы с убийцами и террористами. И с революционерами в том числе."
   SOU_kill_traitors:0 "Казнить предателей"
   SOU_kill_traitors_desc:0 "У нового командующего войсками есть разговор к изменникам. Последний разговор"
   SOU_speak_to_people:0 "Обратиться к народу"
   SOU_speak_to_people_desc:0 "Необходимо успокоить народ и заверить в нашей поддержке"
   SOU_coronation:0 "Церемония Коронации"
   SOU_coronation_desc:0 "Пришла пора провести официальную коронацию. Да здравствует царь!"
   SOU_restruct_government:0 "Реструктуризация правительства"
   SOU_restruct_government_desc:0 "Необходимо внести поправки в конституцию, сократить кабинет министров... В общем, дел еще полно"
   SOU_eco_reforms:0 "Экономические реформы"
   SOU_eco_reforms_desc:0 "Восстановление экономики - важный шаг в достижении благополучия"
   SOU_pravoslavniye_vperde:0 "Главенство РПЦ"
   SOU_pravoslavniye_vperde_desc:0 "РПЦ была практически уничтожена советской властью. Сейчас людям как никогда нужна вера"
   SOU_reward_the_worthy:0 "Наградить достойных"
   SOU_reward_the_worthy_desc:0 "Многие помогли нам во время нашего восстания. Стоит наградить их, чтобы показать всем: мы помним тех, кто нам помогал"
   SOU_attack_stg:0 "Расширить наши владения"
   SOU_attack_stg_desc:0 "Пора расширить наши владения за счет земель Сталлионграда"
   SOU_conquer_nova_griffonia:0 "Потребовать вассальную клятву"
   SOU_conquer_nova_griffonia_desc:0 "Мы можем захватить Нову Грифонию, но можно и попробовать решить все мирно. Пускай дадут ленную присягу"
   SOU_new_gubernies:0 "Новые губернии"
   SOU_new_gubernies_desc:0 "Необходимо интегрировать земли Сталлионграда в наше государство"
   SOU_friend_eqs:0 "Дружба с Эквестрией"
   SOU_friend_eqs_desc:0 "Эквестрийцы сильно помогли нам в начале нашей революции. Мы должны и дальше развивать наши отношения."
   SOU_marriage:0 "Союз, скрепеленный богами"
   SOU_marriage_desc:0 "Династические браки - пережиток прошлого, однако сейчас это стратегически важно. Брак - союз, скрепеленный Богом, нерушим и неделим."
   SOU_eqs_training:0 "Российско-Эквестрийские учения"
   SOU_eqs_training_desc:0 "Армия Эквестрии не отвечает никаким стандартам. Ну куда это годится!"
   SOU_strength_borders:0 "Укрепить границы"
   SOU_strength_borders_desc:0 "Возведение укреплений на границе с Чейнджлингами позволит замедлить их продвижение"
   SOU_changeling_threat:0 "Угроза Чейнджлингов"
   SOU_changeling_threat_desc:0 "Превентивный удар позволит уничтожить чейнджлингов, не дожидаясь нападения. Как известно, профилактика - лучшее лечение"
   
   UNS_air_corridor:0 "Наладить транспортное сообщение"
   UNS_air_corridor_desc:0 "Транспортное сообщение с Великобританией позволит улучшить товарооборот между нами и наладить грузоперевозки"
   UNS_allies_meeting:0 "Встреча старых друзей"
   UNS_allies_meeting_desc:0 "Многие американцы пережили Конец Света в Британии, и наоборот. Уверен, они будут рады вернуться домой"
   UNS_reclaim_allies:0 "Восстановить альянс"
   UNS_reclaim_allies_desc:0 "Альянс с Британией важен для нас сейчас"
   UNS_guarantee_grb:0 "Гарантировать позиции Британии"
   UNS_guarantee_grb_desc:0 "Гарантия независимости Британии позволит частично обезопасить ее от посягательств"
   UNS_fleet_and_air:0 "Воздушный и Морской флот"
   UNS_fleet_and_air_desc:0 "Совместные разработки флота и авиации - вот, что нам нужно"
   UNS_we_are_united:0 "Вместе мы едины!"
   UNS_we_are_united_desc:0 "Американцы и Британцы - братья навек!"
   
   
   recruit_sas_divs:0 "Развернуть дивизию S.A.S"
   new_generals_tt_grb:0 "Будут доступны новые генералы"
   grb_army_tt:0 "Будет развернута армия"
   new_designers_choose:0 "Будут доступны новые дизайнеры"
   
   GRB_COMMPACT:0 "Пакт Взаимопомощи"
   EQS_hum_pony_alliance:0 "Объединенный альянс пони и людей"
   
   GRB_people_boiling:0 "Народные волнения"
   GRB_people_boiling_desc:0 "В народе бушует паника. Несмотря на благоприятный исход, правительство утратило поддержку народа. И некоторые хотят этим воспользоваться..."
   allow_new_designers:0 "Будут доступны новые дизайнеры и советники"
   swap_non_anarchy_advisors_designers:0 "Все назначенные дизайнеры и теоретики будут заменены"
   unlock_new_focuses_in_tree:0 "Открывает доступ к фокусам"
   GRB_ancom_faction:0 "Союз Народных Коммун"
   start_counter_crusade:0 "Собравшись с силами, вы нанесете удар по Лиге Ужаса!\nВнимание! После выполнения фокуса у вас будет месяц на подготовку к войне"
   GRB_fear_the_future:0 "Страх перед будущим"
   GRB_fear_the_future_desc:0 "Правительство не может дать ответ на вопросы людей. Никто не знает, что ждет нас в будущем"
   GRB_strange_witnesses:0 "Странные предзнаменования"
   GRB_strange_witnesses_desc:0 "Политики в отчаянии, их выступления все позорнее и позорнее. Тем временем, народные представители продолжают наседать на них, и требуют ответов"  
   GRB_government_weakness:0 "Слабое управление"
   GRB_government_weakness_desc:0 "Управляющие фабриками и заводами не могут обеспечить всех зарплатой, а про безработицу и говорить нечего. Люди выходят и бастуют, промышленность практически встала!"
   GRB_first_seeds:0 "Первые семена раздора"
   GRB_first_seeds_desc:0 "Военные пытаются разогнать толпу. Слышны выстрелы и крики..."
   GRB_people_bund:0 "Народное восстание"
   GRB_people_bund_desc:0 "Хватит терпеть. Долой слабое правительство!"
   GRB_glory_to_the_captain:0 "Да здравствует Капитан!"
   GRB_glory_to_the_captain_desc:0 "Капитан Вульф, старый командующий Британского Флота, поднял народ. Да здравствует свобода и анархия, долой государство!"
   GRB_factories_to_people:0 "Фабрики - рабочим!"
   GRB_factories_to_people_desc:0 "Пора отобрать у кабинетных крыс фабрики и заводы, и отдать их в управление народу. Рабочие, ваш час грядет!"
   GRB_create_industrial_base:0 "Восстановление промышленной базы"
   GRB_create_industrial_base_desc:0 "В этом мире наша промышленность слаба. Пора покончить с этим"
   GRB_narhoz_development:0 "Развитие народного хозяйства"
   GRB_narhoz_development_desc:0 "Народное хозяйство обеспечивает нас провиантом и товарами необходимости. Поддержим стремление народа к развитию!"
   GRB_big_london_railway:0 "Большая Лондонская Дорога"
   GRB_big_london_railway_desc:0 "Железные Дороги - надежные артерии связи, нервные пути экономики. Большая железная дорога, связывающая наши регионы - вот то, что нам нужно!"
   GRB_gun_assembly:0 "Оружейные мастерские"
   GRB_gun_assembly_desc:0 "Нам нужно оружие. Необходимо наладить производство. Можно создать чертежи, максимально понятные простым людям, и побуждать их производить его самим..."
   GRB_tools_giving:0 "Раздача инструментов"
   GRB_tools_giving_desc:0 "Наша промышленность, при всех ее проблемах, может позволить себе производство инструментов. Теперь каждый сможет работать над тем, над чем захочет!"
   GRB_road_networks:0 "Дорожные сети"
   GRB_road_networks_desc:0 "Налаживание автомобильного снабжения - большоай шаг на пути к процветанию. Никакая промышленность не выживет без хорошей логистики"
   GRB_what_do_they_need:0 "Каждому по потребностям"
   GRB_what_do_they_need_desc:0 "Плановая экономика позволяет нам избавиться от необходимости подсчитывать доходы и расходы. Мы работаем для себя, а не для денег"
   GRB_resource_search_anarch:0 "Разведка ресурсов"
   GRB_resource_search_anarch_desc:0 "Нам нужны ресурсы. К счастью, здесь достаточно залежей, не найденных местными жителями"
   GRB_civilian_infra:0 "Гражданская инфраструктура"
   GRB_civilian_infra_desc:0 "Больницы, школы, рембазы... Все, что нужно людям, и все, что поможет им оставаться в порядке"
   GRB_new_lands_development:0 "Интеграция новых земель"
   GRB_new_lands_development_desc:0 "Захватывая новые территории, мы должны интегрировать их в наше общество. На это потребуется время..."
   GRB_rich_people:0 "Богатство народа"
   GRB_rich_people_desc:0 "Теперь, когда все живут в достатке, имеют доступ к товарам первой необходимости и даже роскоши, можно говорить о богатстве народа"
   GRB_no_more_money:0 "Искоренить институт денег"
   GRB_no_more_money_desc:0 "Деньги... Яблоко раздора для всех стран. Долой это устаревшее явление! Мы докажем, что и без денег можно процветать"
   GRB_stand_idle:0 "Несгибаемость"
   GRB_stand_idle_desc:0 "Наша экономика независима. Мы не нуждаемся ни в ком, и мы можем позаботиться обо всех!"
   GRB_self_defence:0 "Силы гражданской обороны"
   GRB_self_defence_desc:0 "Сформировав добровольческую дружину, пора задуматься о восстановлении нашей армии"
   GRB_preparation_courses:0 "Курс молодого бойца"
   GRB_preparation_courses_desc:0 "Наши силы невелики, и их подготовка оставляет желать лучшего. В наших рядах есть лояльные бывшие солдаты, они могут обучить новое поколение защитников Британии"
   GRB_capture_fleet:0 "Захватить флот"
   GRB_capture_fleet_desc:0 "Некотороые количество торгового флота удерживается сторонниками старого режима. Необходимо разрушить их, и захватить корабли"
   GRB_retrain_civpilots:0 "Перподготовка гражданских пилотов"
   GRB_retrain_civpilots_desc:0 "Гражданские пилоты, после некоторой подготовки, смогут управлять истребителями и бомбардировщиками"
   GRB_give_weapons_to_people:0 "Раздать оружие людям"
   GRB_give_weapons_to_people_desc:0 "Наличие оружия у людей - знак доверия, и гарантия того, что люди смогут защитить себя. Следует тк же проводить регулярные тренировки и учения..."
   GRB_naval_study:0 "Изучение морской науки"
   GRB_naval_study_desc:0 "Командование флотом - тонкая наука. Капитан готов поделиться ей со своими последователями"
   GRB_anarchy_fighters:0 "Разработка Истребителей"
   GRB_anarchy_fighters_desc:0 "Воздушный бой может решить исход целых сражений. Необходимо развивать новые истребители и перехватчики"
   GRB_no_surrender_no_retreat:0 "Не сдаваться"
   GRB_no_surrender_no_retreat_desc:0 "Ни шагу земли не отдадим врагу! Вперед, Британия!"
   GRB_open_academy:0 "Создание добровльческой армии"
   GRB_open_academy_desc:0 "Пора приступать к более решительным действиям. Необходимы полноценные вооруженные силы"
   GRB_control_naval_threads:0 "Контроль морских путей"
   GRB_control_naval_threads_desc:0 "Обеспечение безопасности морских путей позволит нам сократить число инцидентов и улучшить снабжение за океаном"
   GRB_airfields_anarchy:0 "Расширение аэродромов"
   GRB_airfields_anarchy_desc:0 "Необходимо увеличить число аэродромов. Самолеты необходимо заправлять и переснаряжать"
   GRB_military_doctrine:0 "Развитие военной доктрины"
   GRB_military_doctrine_desc:0 "Современная доктрина - залог успешности военных кампаний и войск."
   GRB_fleet_development:0 "Развитие флота"
   GRB_fleet_development_desc:0 "Необходимо отстраивать наш флот. Его численность оставляет желать лучшего"
   GRB_develop_air_doctrine:0 "Развитие воздушной докртины"
   GRB_develop_air_doctrine_desc:0 "Воздушная доктрина - это группа тактик, направленных на повышение эффективности нашей авиации. Нужно ее развивать"
   GRB_british_people_army:0 "Армия Британского Народа"
   GRB_british_people_army_desc:0 "По-настоящему народная армия не имеет недостатка в добровольцах и патриотах!"
   GRB_freedom_and_order:0 "Свобода и Порядок"
   GRB_freedom_and_order_desc:0 "Теперь, когда революция завершилась успехом, пора начинать решать проблемы, вызванные этим"
   GRB_british_council:0 "Британский Совет"
   GRB_british_council_desc:0 "Никаких больше парламентов и президентов. Теперь все решает народный совет Британии!"
   GRB_unite_the_people:0 "Сплотить народ"
   GRB_unite_the_people_desc:0 "Пора дать народу понять, что теперь они сами решают судьбу своей страны. На этот раз - по-настоящему"
   GRB_stop_institutes:0 "Расформирование государственных институтов"
   GRB_stop_institutes_desc:0 "Многие являения, присущие государству, не должны существовать в нашем новом обществе. Необходимо реформировать их в нечто новое"
   GRB_reshaem_rynochek:0 "Переход к плановой экономике"
   GRB_reshaem_rynochek_desc:0 "Рыночная экономика неэффективна. Пора найти ей альтернативу"
   GRB_solve_native_problem:0 "Решить проблему местного населения"
   GRB_solve_native_problem_desc:0 "Местное население не считает наш режим перспективным. Нужно разрушить их сомнения!"
   GRB_volunteer_divisions:0 "Создание Добровольческой дружины"
   GRB_volunteer_divisions_desc:0 "Армия старой Британии более не существует, и мы беззащитны. Необходимо создать новые воруженные силы"
   GRB_freedom_for_everyone:0 "Свободу всем даром"
   GRB_freedom_for_everyone_desc:0 "Теперь, когда наши проблемы решены, мы должны помочь нашим товарищам по несчастью. Кроме того, ходят слухи, что идет новый враг..."
   GRB_closing_economy:0 "Закрытие экономики"
   GRB_closing_economy_desc:0 "Нельзя допустить, чтобы всевозможные шпионы и подстрекатели нарушали наше спокойствие, притворяясь торговцами. Кроме того, мы все равно не используем деньги..."
   GRB_prewar_preparation_anarch:0 "Подготовка к войне"
   GRB_prewar_preparation_anarch_desc:0 "Глупо считать, что тираны и диктаторы, притворяющиеся слугами народа, согласятся добровольно сложить оружие и освободить народ..."
   GRB_ideological_preparation:0 "Идеологическая подготовка"
   GRB_ideological_preparation_desc:0 "Каждый готов умереть за свой народ. Но не каждый готов умереть за ложь своего правительства. Наша задача - объяснить им эту ложь..."
   GRB_look_for_supporters:0 "Поиск сторонников"
   GRB_look_for_supporters_desc:0 "Среди людей дргуих стран есть наши сторонники. Необходимо связаться с ними и поддержать их"
   GRB_free_the_brothers:0 "Освободить братьев"
   GRB_free_the_brothers_desc:0 "Пришла пора начать освобождение. Товарищи, освобождение грядет!"
   GRB_free_america:0 "Освободить Американцев"
   GRB_free_america_desc:0 "Братство Новой Америки набралось достаточно сил, чтобы начать восстание. А мы должны их поддержать..."
   GRB_free_russia:0 "Освободить Россию"
   GRB_free_russia_desc:0 "Россияне достаточно натерпелись от революционеров-захватчиков, приведших их к развалу. Прикрываясь идеалами коммунизма, их народ убивали и грабили. Пора это прекратить!"
   GRB_free_germany:0 "Освободить Германию"
   GRB_free_germany_desc:0 "За последние 50 лет немецкие тираны дважды устраивали войны на уничтожение. Необходимо покончить с этим раз и навсегда!"
   GRB_finish_millenial_slavery:0 "Покончить с тысячелетним рабством"
   GRB_finish_millenial_slavery_desc:0 "Эквестрийская Монархия - это попытка в социальное государство. Попытка, может, и неплохая, но консервативность правителя и несостоятельность государства могут стать проблемой для местных"
   GRB_free_crystal_ponies:0 "Освободить Кристальных пони"
   GRB_free_crystal_ponies_desc:0 "Тысяча лет тирании, чтобы сменить их на другую? Пора освободить этих пони по-настоящему!"
   GRB_second_stg_revolution:0 "Вторая Северянская Революция"
   GRB_second_stg_revolution_desc:0 "Северянские товарищи сумели вырваться из-под гнета Селестии, однако сами погрязли в их проблемах. Пора по-настоящему освободить их народ"
   GRB_free_the_north:0 "Освободить Север"
   GRB_free_the_north_desc:0 "Правительство Нова Гриффонии несостоятельно и слабо. Пора освободить этих бедных грифонов"
   GRB_free_changelings:0 "Освободить Чейджлингов"
   GRB_free_changelings_desc:0 "Тирания Кризалис приведет сообщество Чейджлингов к развалу и гибели. Пора защитить их от нее"
   GRB_northern_friends:0 "Северные друзья"
   GRB_northern_friends_desc:0 "Узнав о наших успехах на континенте, на севере поднимаются наши соратники!"
   GRB_southern_friends:0 "Южные товарищи"
   GRB_southern_friends_desc:0 "Южные товарищи готовы дать отпор диктаторам и обманщикам. А мы их поддержим!"
   GRB_beginning_of_the_end:0 "Начало конца"
   GRB_beginning_of_the_end_desc:0 "Предзнаменования оказались правдивыми. Лига Ужаса, орда нежити, готова уничтожить весь мир. Мы встанем стеной на пути этой угрозы!"
   
   GEM_experiments_strasse:0 "Новый эксперимент Черепа"
   GEM_experiments_strasse_desc:0 "Гениальный ученый Вильгельм Штрассе готовит новый эксперимент. По его словам, это будет великолепно..."
   GEM_travel_to_magehold:0 "Путешествие в Мейджхолд"
   GEM_travel_to_magehold_desc:0 "Самая темная и страшная магия этого мира сосредоточена у Лиги Ужаса. Надеюсь, мы найдем общий язык..."
   GEM_last_experiment:0 "Последний эксперимент Вильгельма Штрассе"
   GEM_last_experiment_desc:0 "Военный совет собирается казнить Вильгельма Штрассе. Внезапно, их совещание прерывают..."
   GEM_financies_of_strasse:0 "Финансирование разработок Черепа"
   GEM_financies_of_strasse_desc:0 "Я - Вильгельм Штрассе. Я тот, кто спас эту страну. И теперь я не допущу повторения ее гибели. Я создам для Германии лучшую армию в этом и всех других мирах!"
   GEM_cybernetics:0 "Кибернетика"
   GEM_cybernetics_desc:0 "Замена человеческой плоти на механизмы - это хороший спосооб бороться с недугами и болезнями"
   GEM_firstgen_cyborg:0 "Кибер-Солдат первого поколения"
   GEM_firstgen_cyborg_desc:0 "Доброволец из числа офицеров прошел курс кибер-модификаций. Он готов служить великой Германии"
   GEM_heavy_soldiers:0 "Тяжелая пехота"
   GEM_heavy_soldiers_desc:0 "Британцы думают, что только они могут использовать тяжеловооруженную пехоту. Мы же пойдем дальше..."
   GEM_biomodification:0 "Биомодификации"
   GEM_biomodification_desc:0 "Генная инженерия позволяет побороть те слабости тела, которые не может побороть кибернетика..."
   GEM_secondgen_cyborg:0 "Киборг Второго поколения"
   GEM_secondgen_cyborg_desc:0 "Более продвинутая модель. Все еще нуждается в доработке"
   GEM_small_reactors:0 "Микрореакторы"
   GEM_small_reactors_desc:0 "Разработка маленьких атомных реакторов позволит нам забыть про проблемы с энергией и топливом"
   GEM_wunderwaffe_strasse:0 "Супероружие Вильгельма Штрассе"
   GEM_wunderwaffe_strasse_desc:0 "Баллистические ракеты, способные сносить целые города, могут сильно помочь нам в уничтожении врагов великого Рейха"
   GEM_heavy_armor_for_infantry:0 "Тяжелая броня"
   GEM_heavy_armor_for_infantry_desc:0 "Защита наших солдат - это важно. Нельзя, чтобы унтерменши ранили чистокровных арийцев!"
   GEM_thirdgen_cyberslodier:0 "Киборг третьего поколения"
   GEM_thirdgen_cyberslodier_desc:0 "Совершенное творение Черепа. Человеческий мозг и нервнная система в элегантной оболочке машины смерти!"
   GEM_new_polymers:0 "Новые полимеры"
   GEM_new_polymers_desc:0 "Новые материалы позволят нам расширить производство и улучшить состояние техники"
   add_strasse_advisor:0 "Вильгельм Штрассе получит новые модификаторы советника"
   create_ubertank:0 "Вы создаите самый мощный танк всех времен и народов, который завоюет для Германии ее величие!"
   lock_chn_focuses_some:0 "Заблокирует некоторые фокусы государства [CHN.GetName]"
   GEM_new_gen_assault_rifle:0 "Штурмовая винтовка нового поколения"
   GEM_new_gen_assault_rifle_desc:0 "Пора разработать новое пехотное оружие. Совершенное. Великолепное"
   GEM_new_gen_magical_rifle:0 "Новое энергетическое оружие"
   GEM_new_gen_magical_rifle_desc:0 "Энергооружие - это отличный способ уничтожать наших врагов. Надо создать совершенный образец..."
   GEM_new_tank_cannon:0 "Новая бронетехника"
   GEM_new_tank_cannon_desc:0 "Пора продолжить разработку танков - машин смерти, стального хребта Вермахта"
   GEM_reactive_engine:0 "Реактивный двигатель"
   GEM_reactive_engine_desc:0 "Какая жалость, что мы не успели закончить те проекты! Какая удача, что мы сохранили чертежи..."
   GEM_new_tank_development:0 "Разработка нового танка"
   GEM_new_tank_development_desc:0 "Пора разрабатывать совершенный танк"
   GEM_crystal_engine_focus:0 "Кристальный двигатель"
   GEM_crystal_engine_focus_desc:0 "Использование кристаллов вместо топлива - отличный шаг для снижения потребления топлива"
   GEM_superheavy_cannon:0 "Сверхтяжелое орудие"
   GEM_superheavy_cannon_desc:0 "Разработка гаусс-орудия - это не шутки. Оно должно быть мощным и надежным!"
   GEM_special_alloys:0 "Особые сплавы"
   GEM_special_alloys_desc:0 "Говорите, нельзя сделать одновременно легко и прочно? Что за вздор!"
   GEM_fuhrer_mark_1:0 "Фюрер Мк.1"
   GEM_fuhrer_mark_1_desc:0 "Вот он! Совершенный танк, стальной лик Германии, готовый уничтожить врагов Великого Рейха!"
   GEM_avia_development:0 "Разработки авиации"
   GEM_avia_development_desc:0 "Необходимо улучшить наш воздушный флот. Нельзя, чтобы враг превосходил нас в воздухе"
   GEM_vertibird_eqpm:0 "Вертолеты"
   GEM_vertibird_eqpm_desc:0 "Великолепная технология! Авиация, способная зависать над целью, как цеппелин, но способная летать с высокой скоростью!"
   GEM_superheaavy_bombers:0 "Сверхтяжелые бомбардировщики"
   GEM_superheaavy_bombers_desc:0 "Стратегическая бомбардировка местности - отличный способ сеять хаос и панику среди врагов..."
   GEM_jet_fighter_dev:0 "Разработка реактивного истребителя"
   GEM_jet_fighter_dev_desc:0 "Совместив наш супердвигатель с самолетом, мы создадим авиацию, за которой не сможет угнаться никто!"
   GEM_fleet_evelopment:0 "Разработка флота"
   GEM_fleet_evelopment_desc:0 "Флот Великого Рейха нуждается в модернизации! И мы этим займемся"
   GEM_nuclear_torpedos:0 "Ядерные торпеды"
   GEM_nuclear_torpedos_desc:0 "Маломощный ядерный заряд внутри торпеды? Какая хорошая идея!"
   GEM_atomic_navy_engines:0 "Атомные двигатели"
   GEM_atomic_navy_engines_desc:0 "Реактор, приводящий в движение лодки и корабли, положительно скажется на автономности плавания"
   GEM_new_submarines:0 "Новые подлодки"
   GEM_new_submarines_desc:0 "Ах, да. Подводные лодки - отличный способ уничтожать вражеское снабжение и топить корабли!"
   GEM_deathshead_battleship:0 "Линкор Черепа"
   GEM_deathshead_battleship_desc:0 "Пришла пора заняться строительством личного крейсера. Он станет флагманом наших ВМФ!"
   GEM_building_of_germany:0 "Строительство новой Германии"
   GEM_building_of_germany_desc:0 "Теперь, когда слабый совет был распущен, пора начать восстановление Германии. Мы справились раньше - справимся сейчас"
   GEM_building_milprom:0 "Восстановление военной промышленности"
   GEM_building_milprom_desc:0 "Пора налаживать военную промышленность Германии. Необходимо производить оружие и технику"
   GEM_military_build:0 "Расширение ВПК"
   GEM_military_build_desc:0 "Новые военные фабрики позволят производить больше оборудования и снаряжения"
   GEM_resources_of_strasse:0 "Разведка ресурсов"
   GEM_resources_of_strasse_desc:0 "Необходимо добывать ресурсы. Мы разведали достаточно залежей"
   GEM_supply_bonus:0 "Развитие снабжения"
   GEM_supply_bonus_desc:0 "Необходимо наладить снабжение наших войск. В противном случае, им будет сложнее воевать"
   GEM_radar_network:0 "Радарная сеть"
   GEM_radar_network_desc:0 "Необходимо покрыть Гермнаию сетью радаров, чтобы обеспечить предупреждение любой угрозы"
   GEM_officers_schools:0 "Офицерские училища"
   GEM_officers_schools_desc:0 "Обученные офицеры - залог сильной армии и успешных военных действий"
   GEM_prepare_pilots:0 "Подготовка асов"
   GEM_prepare_pilots_desc:0 "Необходимо подготовить много профессиональных пилотов, которые защитят наше небо"
   GEM_factories_expand:0 "Расширение фабрик"
   GEM_factories_expand_desc:0 "Необходимо расширять гражданское производство. Нельзя допустить, чтобы наши люди в чем-то нуждались"
   GEM_civil_industry:0 "Гражданская промышленность"
   GEM_civil_industry_desc:0 "Больше производственных линий, рабочих мест и товаров! Довольные люди - показатель богатства Германии!"
   GEM_trains:0 "Поезда"
   GEM_trains_desc:0 "Поезда являются одним из лучших видов транспорта. Необходимо развивать их"
   GEM_ports_expansion:0 "Расширение портов"
   GEM_ports_expansion_desc:0 "Наши объемы экспорта и импорта требуют от нас больше портов и морских баз"
   GEM_military_economic:0 "Военная экономика"
   GEM_military_economic_desc:0 "Пора перестраивать экономику на военное русло. Ранняя милитаризация позволит нам подготовиться к войне"
   GEM_aa_network:0 "Сеть ПВО"
   GEM_aa_network_desc:0 "Необходимо обезопсить наши города от нападения с воздуха"
   GEM_new_schools:0 "Образовательные реформы"
   GEM_new_schools_desc:0 "Необходимо преподавать новому поколению новую историю - полную побед и уроков"
   GEM_university:0 "Новые университеты"
   GEM_university_desc:0 "Новые университеты позволят нам подготовить специалистов в разных областях"
   GEM_offworking:0 "Покончить с безработицей"
   GEM_offworking_desc:0 "Мы справились с этим раньше - справимся и теперь!"
   GEM_industrial_kaboom:0 "Промышленный бум"
   GEM_industrial_kaboom_desc:0 "В рамках программы борьбы с безработицей необходимо открывать новые заводы и фабрики"
   GEM_autoroads:0 "Строительство автодорог"
   GEM_autoroads_desc:0 "Автодороги - артерии городов. Без них невозможно наладить логистику и передвижение войск"
   GEM_vesalipolis_berlin_rail:0 "Путь Берлин-Весалиполис"
   GEM_vesalipolis_berlin_rail_desc:0 "Чейнджлинги - наш главный экономический партнер. Пора наладить постонное железнодорожное сообщение с ними"
   GEM_nsdap_purges:0 "Чистки в НСДАП"
   GEM_nsdap_purges_desc:0 "Слабые люди, засевшие в НСДАП после смерти Гитлера, должны получить по заслугам"
   GEM_show_to_people:0 "Явиться народу"
   GEM_show_to_people_desc:0 "Народ должен знать, что ими управляет сильный лидер, готовый привести Германию к величию!"
   GEM_solve_opposition:0 "Решить вопрос оппозиции"
   GEM_solve_opposition_desc:0 "Штурмовые отряды СС уже готовы арестовать остатки того мерзкого совета. Пора раздавить этих крыс"
   GEM_political_reforms:0 "Политические реформы"
   GEM_political_reforms_desc:0 "Пора разобрать все те бумаги, доклады и отчеты, которые остались после старого совета. Надо разгрести этот бардак"
   GEM_appease_civilians:0 "Успокоить граждан"
   GEM_appease_civilians_desc:0 "Роспуск верховного совета был воспринят гражданами неправильно. Необходимо их успокоить"
   GEM_eco_reform:0 "Экономическая реформа"
   GEM_eco_reform_desc:0 "Немецкая марка заслуживает право быть международной валютой. Необходимо укрепить нашу валюту и экономику"
   GEM_appease_officers:0 "Примириться с офицерами"
   GEM_appease_officers_desc:0 "Молодые офицеры, вставшие во главе нашей армии в 1960, готовы вновь вести ее к победе!"
   GEM_military_reform:0 "Реформы военной машины"
   GEM_military_reform_desc:0 "Пора избавиться от проблем и ужасов военных ограничений военного совета"
   GEM_changelings_svadba:0 "Дружба с Чейнджлингами"
   GEM_changelings_svadba_desc:0 "Королева Кризалис - захватывающая личность. Мы должны улучшать наши отношения..."
   GEM_north_and_south:0 "Север и Юг"
   GEM_north_and_south_desc:0 "Необходимо четко разделить сферы влияния с Чейнджлингами. Мы берем север, они - юг"
   GEM_plb_attack:0 "Захват медведей"
   GEM_plb_attack_desc:0 "Белые медведи - опасные хищники. Несмотря на то, что они разумны, будет лучше нейтрализовать эту угрозу"
   GEM_yak_attack_fa:0 "Разрушить яков"
   GEM_yak_attack_fa_desc:0 "Кланы яков и йаков - мерзкие племена дикарей. Необходимо поработить их и направить на подходящую работу"
   GEM_grf_attack:0 "Плацдарм в Нова Гриффонии"
   GEM_grf_attack_desc:0 "Нова Гриффония - крупное государство на востоке континента. Необходимо захватить его как можно скорее"
   GEM_stg_attack:0 "Вторжение в Сталлионград"
   GEM_stg_attack_desc:0 "Сталлионградцы - проблеск красной чумы, предатели и повстанцы. Что же, не будем оставлять их без внимания!"
   GEM_sou_attack:0 "Вторжение в СССР"
   GEM_sou_attack_desc:0 "Пришла пора закончить дело, начатое почти двадцать лет назад. Пора показать русским, что они - ничто в сравнении с армией Великого Рейха"
   GEM_uns_attack:0 "Уничтожить США"
   GEM_uns_attack_desc:0 "Американцы, эти трусы, ударили нам в спину. Пора наказать их за это"
   GEM_ved_attack:0 "Нападение на Ведину"
   GEM_ved_attack_desc:0 "Ведина - хороший плацдарм в Гриффонии. Необходимо захватить ее"
   GEM_srs_attack:0 "Путь на Восток"
   GEM_srs_attack_desc:0 "Социалистическая Республика Скайнавии - глупцы и идиоты. Пора избавить их от заблуждений"
   GEM_fat_attack:0 "Последние дни Республики"
   GEM_fat_attack_desc:0 "Грифонья Республика - итог ужасного разделения Империи. Но всему свое время..."
   GEM_gri_attack:0 "Вторжение в Империю"
   GEM_gri_attack_desc:0 "Империя грифонов претендует на наши земли! Покажем им, что случается с теми, кто смеет бросать вызов армии Великого Рейха!"
   
   UNS_strange_signal:0 "Загадочный сигнал"
   UNS_strange_signal_desc:0 "Наши радисты поймали загадочный сигнал из ниоткуда. Он раздался как будто на всех частотах..."
   UNS_ships_arrival:0 "Прибытие кораблей"
   UNS_ships_arrival_desc:0 "Если вы - впечатлительный человек, то ни в коем случае не смотрите наверх сегодня. Корабли-церкви невероятных размеров зависли над штатами..."
   UNS_hail_the_emperor:0 "Да здравствует Император!"
   UNS_hail_the_emperor_desc:0 "Люди Эквуса! Вы страдали, былли на грани гибели и лишь чудом спаслись. Я, Император Человечества, пришел сюда с целью спасти вас и помочь!"
   UNS_cultmech_techs:0 "Знания Культа Механикус"
   UNS_cultmech_techs_desc:0 "Культ Механикус - хранители технологий человечества. Их специалисты... жрецы?... уже обустраивают свои комплексы и храмы на нашей территории."
   UNS_xenobiology:0 "Ксенобиология"
   UNS_xenobiology_desc:0 "Имперцы изучают биологию местных рас. По их словам, это даст им преимущество в будущем"
   UNS_resource_imp:0 "Поставки ресурсов"
   UNS_resource_imp_desc:0 "Огросное количество транспортных кораблей прибывает сюда. Сталь, алюминий, неизвестные нам сплавы, аналог бензина, полимерные материалы..."
   UNS_hive_cities:0 "Города-Ульи"
   UNS_hive_cities_desc:0 "Согласно проектам Имперцев, наши территории должны быть превращены в т.н Ульи - Огромные многоэтажные города, являющиеся одновременно мануфакториями"
   UNS_fast_civilians:0 "Строительство Мануфактория"
   UNS_fast_civilians_desc:0 "Мануфактории и кузни Адептус Механикус сочетают в себе огромное количество разных производств. Высокотехнологичное производство всего, что нужно - в одном месте"
   UNS_ultimatum_eqs:0 "Ультиматум Эквестрии"
   UNS_ultimatum_eqs_desc:0 "Император требует от Эквестрии подчинения. Не думаю, что у них есть шансы..."
   UNS_auxillia:0 "Солярная Ауксилия"
   UNS_auxillia_desc:0 "Прибыли новы силы. Так называемая Солярная Ауксилия, элитный полк Имперской Армии, прибыл для поддержки наших войск"
   UNS_conquer_xenos:0 "Подчинить ксеносов"
   UNS_conquer_xenos_desc:0 "Эксплуатация и порабощение ксеносов позволит нам оптимизировать использование территории"
   UNS_destroy_xenos:0 "Искоренить ксеносов"
   UNS_destroy_xenos_desc:0 "К черту ксеносов. Только Люди и Пони могут жить на этих землях!"
   UNS_produce_weapons:0 "Производство оружия"
   UNS_produce_weapons_desc:0 "Новые мануфактории производят больше оружия и техники. Великий поход не ждет!"
   UNS_guard_tanks:0 "Танки для Имперской Армии"
   UNS_guard_tanks_desc:0 "Прибывает груз танков Имперской Армии. Сверхтяжелые и тяжелые танки с невероятными характеристиками!"
   UNS_free_the_humanity:0 "Освободить Человечество"
   UNS_free_the_humanity_desc:0 "Ангелы Смерти Императора готовы нанести удар по людям, которые отказываются признавать свет Имперской Истины. Их присоединение к нам неминуемо!"
   UNS_collaborate_ponies:0 "Коллаборация с пони"
   UNS_collaborate_ponies_desc:0 "Хотя пони и не люди, они лишь немного хуже их. Поэтому мы должны сотрудничать с ними"
   UNS_pony_armor:0 "Модификация брони для пони"
   UNS_pony_armor_desc:0 "Многие пони, желающие служить в Имперской Армии, столкнулись с проблемами с броней. Необходимо сделать специально подогнанные версии для них"
   UNS_pony_auxillia:0 "Силы Планетарной Обороны"
   UNS_pony_auxillia_desc:0 "Хоть многие пони и не могут идти на передовую, из них можно сформировать местные СПО. Они будут прикрывать тылы и защищать побережья"
   UNS_pony_borders:0 "Укрепить границы пони"
   UNS_pony_borders_desc:0 "Земли пони находятся под угрозой. У них нет наших систем ПВО и охранения. Необходимо укрепить их"
   UNS_spo_focus:0 "Рекрутирование СПО"
   UNS_spo_focus_desc:0 "Война близится. Пора увеличить численность СПО и Имперской Армии"
   UNS_prepare_to_attack:0 "Подготовка к атаке"
   UNS_prepare_to_attack_desc:0 "Последние приготовления подходят к концу. Скоро мы будем готовы наступать!"
   UNS_decrease_pony_contacts:0 "Ограничить участие пони"
   UNS_decrease_pony_contacts_desc:0 "Хотя пони и признаны санкционированными ксеносами, необходимо разграничивать их с людьми. Их участие в операции крайне нежелательно"
   UNS_orbital_bombs:0 "Орбитальные бомбардировки"
   UNS_orbital_bombs_desc:0 "Наш противник не имеет защиты от орбитальных атак или сил ПКО. Какая жалость!"
   UNS_expand_guard:0 "Увеличить численность Армии"
   UNS_expand_guard_desc:0 "Нам предстоит война на несколько фронтов. Мы должны увеличить численность нашей армии!"
   UNS_land_integration:0 "Интеграция земель"
   UNS_land_integration_desc:0 "Очищение земель от ксеносской скверны и их интеграция в Империум позволит нам полноценно использовать их потенциал"
   UNS_prepare_for_great_crusade:0 "Подготовка к крестовому походу"
   UNS_prepare_for_great_crusade_desc:0 "Пора завершить начатый крестовый поход. Империум готов привести к согласию этот мир!"
   UNS_start_the_crusade:0 "Начать Великий Поход"
   UNS_start_the_crusade_desc:0 "Император, направь наш клинок! Очисти землю от ксеноса, именем его!"
   available_orbital_bombings:0 "Разблокирует §RОрбитальные бомбардировки§!"
   recruit_UNS_auxillia:0 "Прибудет §YСолярная Ауксилия§!"
   
   SOU_what_have_we_done:0 "Что мы наделали?"
   SOU_what_have_we_done_desc:0 "Ситуация, определенно, вышла из-под контроля. Ох, что мы натворили..."
   SOU_new_situation:0 "Изучить ситуацию в мире"
   SOU_new_situation_desc:0 "Не время страдать о прошлом. Пора изучить наши перспективы"
   SOU_old_problems:0 "Старые враги"
   SOU_old_problems_desc:0 "Старые союзники, казалось, не изменились вообще. У них что-то вообще поменялось?"
   SOU_contact_germans:0 "Связаться с Германией"
   SOU_contact_germans_desc:0 "Необходимо связаться с Германией. Они - наши враги, но, вероятно, мы сможем заручиться их поддержкой"
   SOU_contact_old_usa:0 "Связаться с США"
   SOU_contact_old_usa_desc:0 "Соединенные Штаты - наш давний противник, однако у них сильны коммунистические настроения. Возможно, мы можем помочь им..."
   SOU_contact_british:0 "Связаться с Британцами"
   SOU_contact_british_desc:0 "Британцы одними из первых приняли на себя удар ядерных бомб. Их правительство слабо, особенно сейчас"
   SOU_insult_germans:0 "Обвинить Германию"
   SOU_insult_germans_desc:0 "Кто, если не немцы виноваты в конце света? В том, что наш мир был уничтожен?"
   SOU_faction_germans:0 "Союз с Германией"
   SOU_faction_germans_desc:0 "Несмотря на старые ошибки, немцы сумели сбросить оковы диктатуры и стать на путь коммунизма. И мы их поддержим!"
   SOU_invite_runaways:0 "Пригласить беженцев"
   SOU_invite_runaways_desc:0 "После гибели старого света немногие выжившие немецкие коммунисты подвергаются гонениям. Мы должны принять их к себе и помочь им"
   SOU_forgive_germans:0 "Простить Германию"
   SOU_forgive_germans_desc:0 "Публично висящий на столюе Гиммлер - хороший знак. Это значит, что немцы поняли, кто виноват в их бедах"
   SOU_never_again:0 "Никогда снова"
   SOU_never_again_desc:0 "Не повторим ошибок прошлого. Никаких сделок с фашистами!"
   SOU_claim_germany:0 "Потребовать репарации"
   SOU_claim_germany_desc:0 "Учитывая, сколько наших людей погибло в огне ядерной войны, сколько территорий было уничтожено, все территории Германии с их промышленностью - достаточная сумма"
   SOU_dislike_them:0 "Высказать неодобрение"
   SOU_dislike_them_desc:0 "Если бы американцы сразу усмирили своих радикалов, война бы не затянулась, и второй фронт бы не осыпался. Надо напомнить им об этом!"
   SOU_commie_propaganda:0 "Пропаганда коммунизма"
   SOU_commie_propaganda_desc:0 "Американская Великая Депрессия явно показывает проблемы капиталистического общества. А вот при коммунизме все будет..."
   SOU_steal_usa_blueprints:0 "Выкрасть чертежи США"
   SOU_steal_usa_blueprints_desc:0 "Американцы преуспели в некоторых разработках. Было бы неплохо заполучить часть их чертежей"
   SOU_faction_old_americans:0 "Союз с США"
   SOU_faction_old_americans_desc:0 "Американцы ступили на путь коммунизма. Протянем руку помощи этим заблудшим душам"
   SOU_counter_imperialism:0 "Противодействие Империализму"
   SOU_counter_imperialism_desc:0 "Американцы не собираются отказываться от своих устаревших идеалов. Наивные идиоты!"
   SOU_claim_america:0 "Подчинить умы"
   SOU_claim_america_desc:0 "Американцы должны быть нашими. Тела, разум, и, если хотите, душа."
   SOU_strangth_contacts:0 "Наладить контакты с Британией"
   SOU_strangth_contacts_desc:0 "Британцы оказались далеко, однако мы должны постараться наладить контакты с ними"
   SOU_strength_european_commies:0 "Усилить влияние коммунистов Европы"
   SOU_strength_european_commies_desc:0 "Две Европы. Два мира. Множество коммунистов, которым нужна наша поддержка"
   SOU_destabilize_government:0 "Дестабилизация правительства"
   SOU_destabilize_government_desc:0 "Необходимо показать народу, что их правительство слабо. Дестабилизация!"
   SOU_faction_britain:0 "Союз с Британией"
   SOU_faction_britain_desc:0 "Британцы сумели сказать свое слово, и наши товарищи теперь у власти. Необходимо заключить с ними союз"
   SOU_european_claims:0 "Претензии на Европейские земли"
   SOU_european_claims_desc:0 "Территории Европы должны принадлежать нам. Мы освобождали их от фашистов, защищали людей и налаживали инфраструктуру! Да, Европы тут нет, но все же!"
   SOU_guest_from_the_future:0 "Гости из будущего"
   SOU_guest_from_the_future_desc:0 "Необходимо изучить наших новых партнеров. Возможно, мы сможем с ними подружиться"
   SOU_contact_european_union:0 "Связаться с СЕГ"
   SOU_contact_european_union_desc:0 "Союз Европейских Государств - послевоенное объединение стран Европы. Довольно интересно"
   SOU_contact_new_usa:0 "Изучить новые США"
   SOU_contact_new_usa_desc:0 "Эти американцы непохожи на \"наших\" американцев. Необходимо осторожно разузнать о них побольше"
   SOU_contact_our_mirror:0 "Связаться с СССР"
   SOU_contact_our_mirror_desc:0 "Как это ни странно, нам придется связаться... с нами. Что ж, это будет интересно"
   SOU_old_friends:0 "Старые друзья"
   SOU_old_friends_desc:0 "Многие старые жители СССР и стран Восточной Европы - Так называемого ОВД - не в состоянии добраться до своей родины. Мы можем дать им убежище"
   SOU_destroy_uen:0 "Рассорить СЕГ"
   SOU_destroy_uen_desc:0 "СЕГ - хлипкий союз, продиктованный стремлением выжить. Что же, надо намекнуть им, что они могут не выживать, а жить"
   SOU_faction_uen:0 "Союз с СЕГ"
   SOU_faction_uen_desc:0 "СЕГ готовы к сотрудничеству и взаимовыручке. Пора заключить союз с ними!"
   SOU_examine_new_enemy:0 "Изучить нового врага"
   SOU_examine_new_enemy_desc:0 "Нет никаких сомнений, США нового образца не станут шутить с нами или пытаться примириться. Для них мы - враг, несмотря на идеологии"
   SOU_states_diversions:0 "Диверсии в регионах"
   SOU_states_diversions_desc:0 "Серия небольших диверсий позволит показать людям в штатах, что их правительство не так сильно, как они думают"
   SOU_training_arborne:0 "Подготовка десанта"
   SOU_training_arborne_desc:0 "Когда нам придется воевать с новыми США, нам придется высаживаться с моря и воздуха. Что же, так тому и быть"
   SOU_nato_discreditation:0 "Дискредитация НАТО"
   SOU_nato_discreditation_desc:0 "Наши новые партнеры не знают, кто точно запустил первые ракеты. Но если мы заявим, что это были США, это здорово подорвет их позиции..."
   SOU_national_threat:0 "Национальная угроза"
   SOU_national_threat_desc:0 "Новые штаты - угроза номер один. Мы должны нейтрализовать ее как можно скорее"
   SOU_weapons_tech_buy:0 "Купить оружейные технологии"
   SOU_weapons_tech_buy_desc:0 "То, что для нас является новейшими разработками, для наших новых друзей - уже обыденность. И они готовы поделиться с нами"
   SOU_continue_support:0 "Продолжить поддержку"
   SOU_continue_support_desc:0 "Наши условия намного лучше, чем у наших друзей - мы были готовы к гибели, в отличие от них. Необходимо поддержать их"
   SOU_military_trainings_soviet:0 "Совместные учения"
   SOU_military_trainings_soviet_desc:0 "Совместыне военные учения помогут им перенять наш опыт ведения войн. Как ни странно, у нас его больше"
   SOU_collective_propaganda:0 "Совместная пропаганда"
   SOU_collective_propaganda_desc:0 "Намного проще продвигать свои идеи, если их продвигает кто-то еще. Мы можем помочь друг другу!"
   SOU_share_tech:0 "Обмен знаниями"
   SOU_share_tech_desc:0 "Их технологии опережают наши. В то же время, у нас хорошо получается понять местную магию. Можно обменяться этими знаниями"
   SOU_command_and_conquer:0 "Повелевай и Покоряй"
   SOU_command_and_conquer_desc:0 "Мы должны быть готовы к новой затяжной войне. Но наши товарищи поддержат нас!"
   SOU_antitank_guns:0 "Изучить бронетехнику США"
   SOU_antitank_guns_desc:0 "НАТОвские танки были очень хороши. Нужно найти способ противостоять им"
   SOU_antiair_guns:0 "Изучить истребители СЕГ"
   SOU_antiair_guns_desc:0 "Европейская авиация во многом превосходила наши. Нужно сделать так, чтобы они больше не могли летать над нами"
   SOU_historical_documents:0 "Исторические справки"
   SOU_historical_documents_desc:0 "Как оказалось, в нашей истории было много отличий от их истории. Пришла пора писать новую историю!"
   SOU_superheavy_tanks:0 "Сверхтяжелые танки"
   SOU_superheavy_tanks_desc:0 "Сверхтяжелые и тяжелые танки - то, что нам нужно для победы! Символ настоящей мощи и непоколебимости!"
   SOU_superheavy_air:0 "Тяжелая авиация"
   SOU_superheavy_air_desc:0 "Быстрые истребители - это хорошо, но что если сделать упор на дешевую авиацию, способную атаковать противника? Пора возвращаться к дирижаблям"
   SOU_two_kalashnikovs:0 "Калашников и ИЖМАШ"
   SOU_two_kalashnikovs_desc:0 "Специалисты ИЖМАШа совместно со специалистами Калашникова смогут достичь небывалых результатов!"
   SOU_greater_socialistic_union:0 "Великий Социалистический Союз"
   SOU_greater_socialistic_union_desc:0 "Пора окончательно закрепить наш союз. Настоящий Союз Советских Социалистических Республик!"
   SOU_unite_the_humanity:0 "Объединить человечество"
   SOU_unite_the_humanity_desc:0 "Пришла пора объединить человечество под красным знаменем победы!"
   SOU_new_london:0 "Новый Лондон"
   SOU_new_london_desc:0 "Вторжение в Британию - то, о чем немцы могли только мечтать. Но мы рождены, чтобы воплощать мечты, пусть даже и чужие"
   SOU_unity:0 "Единство"
   SOU_unity_desc:0 "СЕГ - лишь рудимент старого мира. Их необходимо привести к порядку"
   SOU_fall_of_washington:0 "Падение Старого Вашингтона"
   SOU_fall_of_washington_desc:0 "Старый Вашингтон должен окончательно пасть. Победа коммунизма должна быть абсолютной!"
   SOU_new_washington:0 "Новый Вашингтон"
   SOU_new_washington_desc:0 "Как и ожидалось, Новый Вашингтон - наши враги. Пора уничтожить их"
   SOU_march_berlin:0 "Марш на Берлин"
   SOU_march_berlin_desc:0 "Пришло время закончить начатое и дожать нацистскую змею в их логове"
   SOU_way_east:0 "Путь на Восток"
   SOU_way_east_desc:0 "Теперь, когда мы имеем плацдарм в Грифонии, мы можем расширяться на восток"
   SOU_new_mareland_invasion:0 "Вторжение в Новый Мерйленд"
   SOU_new_mareland_invasion_desc:0 "Новый Мейрленд - марионетка Эквестрии. Пора освободить их от слабого правительства!"
   SOU_invade_harmony_land:0 "Вторжение в земли гармонии"
   SOU_invade_harmony_land_desc:0 "Тысячелетиями Эквестрия была диктаторским государством с монархом у власти. Мы освободим их!"
   SOU_strength_naval_ways:0 "Усилить морские пути"
   SOU_strength_naval_ways_desc:0 "Пути снабжения и торговли необходимо укрепить как можно скорее"
   SOU_conquer_deers:0 "Покорить Олению"
   SOU_conquer_deers_desc:0 "Оления - страна лесов и ресурсов. Они пригодятся нам в нашей великой миссии"
   SOU_changelings_attack:0 "Проблема чейнджлингов"
   SOU_changelings_attack_desc:0 "Чейнджлинги очень опасны. Их необходимо покорить и уничтожить как угрозу"
   SOU_end_of_imperialism:0 "Конец Империализма"
   SOU_end_of_imperialism_desc:0 "Наш советский союз покарает весь мир от Олении к Кольтстриму на восток. Над землей везде будут петь - \"Столица, Сидр, Советский медведь наш!\""
   
   uns_marines_recruit:0 "Будет создана дивизия U.S.M.C"
   anticommunsim_politics:0 "Антикоммунистическая политика"
   
   
   GEM_council_meeting:0 "Собрание Совета"
   GEM_council_meeting_desc:0 "Военный Совет Германии собирается в новом мире. На повестке дня вопросы сотрудничества, восстановления страны и армии, размещения людей и обеспечения естественных нужд"
   GEM_left_opposition:0 "Левая оппозиция"
   GEM_left_opposition_desc:0 ""
   GEM_revenge_1933:0 "Месть за 1933"
   GEM_revenge_1933_desc:0 ""
   GEM_nsdap_consolidation:0 "Консолидация НСДАП"
   GEM_nsdap_consolidation_desc:0 ""
   GEM_old_orders:0 "Старые порядки"
   GEM_old_orders_desc:0 ""
   GEM_democracy_uber_alles:0 "Демократия - превыше всего"
   GEM_democracy_uber_alles_desc:0 "Демократические институты позволяют улучшить жизнь людей и обеспечить их участие в жизни страны. Необходимо усилить их значение в нашей стране"
   GEM_two_thousands_blames:0 "Две тысячи обвинений"
   GEM_two_thousands_blames_desc:0 "Только на сегодняшний день у нас имеется около двух тысяч свидетельств о преступлениях НСДАП и СС против немецкого народа. Их обнародование подорвет позиции Геббельса"
   GEM_ask_for_usa_help:0 "Попросить поддержки США"
   GEM_ask_for_usa_help_desc:0 "Американцы могут помочь нам в борьбе с диктатурой. Их помощь будет весьма кстати, и покажет людям, что другие выжившие с нами"
   GEM_get_people_support:0 "Искать народной поддержки"
   GEM_get_people_support_desc:0 "Первые ростки демократии уже всходят на немецкой земле. Пора рассказать народу о них немного подробнее!"
   GEM_judge_the_bandits:0 "Осудить преступников"
   GEM_judge_the_bandits_desc:0 "Пришла пора осудить преступников, виновных в гибели нашего народа и целого мира! Долой нацистов!"
   GEM_end_of_dictatorship:0 "Конец диктатуры"
   GEM_end_of_dictatorship_desc:0 "Прощай, жестокий Третий Рейх. Да здравствует новая Республика Германия!"
   GEM_antinazi_proofs:0 "Улики против нацистов"
   GEM_antinazi_proofs_desc:0 "Пора обнародавать улики против НСДАП. Народ должен знать врагов в лицо"
   GEM_worker_protest:0 "Протест рабочих"
   GEM_worker_protest_desc:0 "После обнародаванных улик рабочие бастуют против НСДАП. Народ говорит свое слово!"
   GEM_ulbricht_speech:0 "Речь Ульбрихта"
   GEM_ulbricht_speech_desc:0 "Вальтер Ульбрихт выступает преед рабочими. Пора рассказать народу правду о гибели Германии - и кто виноват в этом"
   GEM_ask_for_soviet_help:0 "Попросисть советской помощи"
   GEM_ask_for_soviet_help_desc:0 "После Октябрьской революции немецкие рабочие поддерживали российских и всеми силами мешали войне против них. Сегодня мы вынуждены просить об ответной услуге..."
   GEM_accidents:0 "/"Несчастные случаи/""
   GEM_accidents_desc:0 "Несколько идеологов нацизма должны умереть. Обставив это как несчастные случаи, мы сможем отвести от себ подозрения"
   GEM_country_coup:0 "Государственный переворот"
   GEM_country_coup_desc:0 "Пришла пора свергнуть диктатуру нацистов. Смерть пособникам Гиммлера и Гитлера! Да здравствует свободный народ Германии!"
   GEM_workers_freedom:0 "Свобода для рабочих"
   GEM_workers_freedom_desc:0 "Теперь, когда нацисты ожидают суда, можно начать восстановление страны. Германия в руинах, и мы должны "
   GEM_recent_revolution:0 "Ституация после переворота стабилизировалась"
   GEM_opponents_discred:0 "Дискредитация оппонентов"
   GEM_opponents_discred_desc:0 "Ложные улики, доносы, подлог и подкуп - и наши оппоненты уже не кажутся такими опасными. В текущей ситуации все средства хороши"
   GEM_arrest_brandt:0 "Арествоать Брандта"
   GEM_arrest_brandt_desc:0 "Вилли Брандт должен быть арестован. Без него демократов можно списывать со счетов"
   GEM_remember_1933:0 "Вспомнить 1933 год"
   GEM_remember_1933_desc:0 "В 1933 году мы сумели убедить народ в том, что коммунисты - их враги. Пора повторить тот успех"
   GEM_payback_time:0 "Время расплаты"
   GEM_payback_time_desc:0 "Этой ночью наши сторонники под ложными предлгами арестуют многих оппозиционных членов совета. Наша власть должна быть абсолютной и непоколебимой"
   GEM_anticommie_provocation:0 "Антикоммунистическая провокация"
   GEM_anticommie_provocation_desc:0 "Теперь пришла пора разбить вдребезги коммунистическую партию. Маленькая провокация - и о них можно забыть"
   GEM_triumph_nsdap:0 "Триумф НСДАП"
   GEM_triumph_nsdap_desc:0 "НСДАП закрепили свою позицию как сильного лидера Германии. Под нашим правлением Германию ждет великое будущее!"
   GEM_assasinate_himmler:0 "Убийство Гиммлера"
   GEM_assasinate_himmler_desc:0 "Гиммлер - глава СС. Без него эта шайка преступников станет уязвимой и не сможет оправиться от удара"
   GEM_attack_ss_squads:0 "Атаковать отряды СС"
   GEM_attack_ss_squads_desc:0 "Верные нам люди нанесут удары по офицерам СС, разрушая их командную структуру и обезглавливая. Без них и Гиммлера СС можно списывать со счетов"
   GEM_show_of_loyalty:0 "Демонстрация верности"
   GEM_show_of_loyalty_desc:0 "Сегодня наши люди выступят в совете с обличением преступлений НСДАП. Впрочем, они сумеют дескредитировать и демократов с коммунистами"
   GEM_pay_the_people:0 "Подкупить нужных людей"
   GEM_pay_the_people_desc:0 "Многие сторонники демократов, нацистов или коммунистов остаются с ними, пока это им выгодно. Несколькими солидными суммами и обещаниями мы сможем переманить их на свою сторону"
   GEM_break_the_council:0 "Разрушить Совет"
   GEM_break_the_council_desc:0 "Пускай Совет сцепится в схватке за власть. Схватке, которую ему не выиграть. Пришла пора вернуть власть в руки Кайзера!"
   GEM_officers_loyalty:0 "Офицерская верность"
   GEM_officers_loyalty_desc:0 "Сегодня верыне нам офицеры проведут конвоем арестованных членов НСДАП, СС и других организаций, стремившихся лишить нас власти. Да здравствует Кайзер!"
   GEM_long_trial:0 "Долгий судебный процесс"
   GEM_long_trial_desc:0 "Сегодня начинается суд над оставшимися нацистами. Их преступления не будут забыты!"
   GEM_contact_the_uns:0 "Связаться с США"
   GEM_contact_the_uns_desc:0 "Теперь, когда мы сумели победить это варварское явление нацизма, пришла пора наладить отношения с США"
   GEM_visit_washington:0 "Визит в Вашингтон"
   GEM_visit_washington_desc:0 "Пришла пора поситить Вашингтон с официальным визитом. Необходимо подписать несколько договоров и проконтроллировать открытие посольства"
   GEM_medical_programms:0 "Медицинская программа"
   GEM_medical_programms_desc:0 "Наши фармакологические наработки вкупе с американской научной базой могут дать хорошие результаты для всего мира. Необходимо наладить сотрудничество в этой сфере"
   GEM_american_democracy:0 "Американский образец демократии"
   GEM_american_democracy_desc:0 "Американцы сумели довольно быстро оправиться от гибели нашего мира. Они смотрят в будущее с надеждой. Надеюсь, мы тоже сможем"
   GEM_buy_american_vehicles:0 "Купить американскую технику"
   GEM_buy_american_vehicles_desc:0 "Американская техника во многом превосходит нашу. Купив и изучив ее мы сможем сделать ее еще лучше!"
   GEM_new_constitution:0 "Новая конституция"
   GEM_new_constitution_desc:0 "Пришла пора принять новую конституцию. Необходимо избавиться от наследия НСДАП окончательно"
   GEM_new_look_of_germany:0 "Новый облик Германии"
   GEM_new_look_of_germany_desc:0 "Сбросив оковы старого режима, Германия воспрянет вновь - как феникс из пепла!"
   GEM_contact_ussr:0 "Связаться с СССР"
   GEM_contact_ussr_desc:0 "Советский Союз сильно пострадал от наших действий еще до Конца. Возможно, мы сможем начать наши отношения заново?"
   GEM_pay_reparations:0 "Выплатить репарации"
   GEM_pay_reparations_desc:0 "Учитывая состояние экономики СССР, каждая копейка на счету. Выплатив определенную сумму, мы сможем помочь им хоть немного восстановиться"
   GEM_support_gorbachev:0 "Поддержать Горбачева"
   GEM_support_gorbachev_desc:0 "Молодой политик Михаил Горбачев продвигает идеи демократии, гласности и открытости. Мы должны поддержать его начинание - возможно, он сможет реформировать СССР!"
   GEM_old_enemies_meeting:0 "Встреча старых врагов"
   GEM_old_enemies_meeting_desc:0 "Командующие нашими войсками предложили устроить встречу с командующими СССР. Что же, это будет нечто..."
   GEM_freedom_parade:0 "Совместный парад свободы"
   GEM_freedom_parade_desc:0 "Чтобы закрепить нашу дружбу, мы проведем совместный парад. Не военный, нет - парад свободных людей, друзей и товарищей!"
   GEM_pseudo_capitulation:0 "Формальная капитуляция"
   GEM_pseudo_capitulation_desc:0 "Хоть наши границы и давно не существуют, сегодня мы подпишем акт о капитуляции. Простая формальность, которая еще сильнее сплотит нас"
   GEM_friendship_forever:0 "Дружба навсегда"
   GEM_friendship_forever_desc:0 "В этом мире ясно одно: Дружба - это великая сила. Именно поэтому мы должны следоваь идеалам дружбы и гармонии"
   GEM_contact_british:0 "Связаться с Британией"
   GEM_contact_british_desc:0 "Британцы были одними из первых, кто принял на себя наш удар. Они - наш давний враг. Пришла пора зарыть топор войны!"
   GEM_queen_meeting:0 "Встреча с Королевой"
   GEM_queen_meeting_desc:0 "Британия - конституционная монархия, поэтому мы должны встретиться с королевой, чтобы закрепить наши договоры"
   GEM_great_british_fleet:0 "Великий британский флот"
   GEM_great_british_fleet_desc:0 "Британский флот поражал своей силой и мощью еще до Великой Войны. Нам сотит перенять их технологии и навыки"
   GEM_return_refuges:0 "Возвращение беженцев"
   GEM_return_refuges_desc:0 "Множество людей бежало от зверств нацистов. Сегодня они вернутся в Германию - пускай и не совсем в ту, из которой бежали"
   GEM_two_wars_memories:0 "Память о двух войнах"
   GEM_two_wars_memories_desc:0 "Немногочисленные выжившие старики помнят времена Великой Войны. Сегодня они выйдут памятным маршем вместе с бывшими противниками"
   GEM_parliament_republic:0 "Парламентская республика"
   GEM_parliament_republic_desc:0 "Парламент является высшим законодательным органом страны. Он позволяет передать управление законами в руки части населения. Необходимо сформировать подобный орган в нашей стране"
   GEM_the_end_of_war_to_end_all_wars:0 "Конец войны, что положит конец всем войнам"
   GEM_the_end_of_war_to_end_all_wars_desc:0 "Война окончена. Люди больше не будут воевать между собой. Теперь мы будем защищать тех, кто подвергается агрессии"
   GEM_do_not_do_our_mistakes:0 "Не повторяйте наших ошибок!"
   GEM_do_not_do_our_mistakes_desc:0 "Грифоны, Пони, Зебры, Алмазные псы и другие расы и народы Эквуса и Грифонии, помните: война - это ужасно, и может привести к полной гибели. Не повторите наших ошибок!"
   GEM_united_nations:0 "Организация Объединенных Наций"
   GEM_united_nations_desc:0 "Сегодня мы организуем международное сообщество, призванное предотвращать войны и обеспечивать мирное со-существование всех рас, видов и народов!"
   GEM_keep_eye_on_eqvus:0 "Присутствие на Эквусе"
   GEM_keep_eye_on_eqvus_desc:0 "Эквус - западный континент этого мира - рискует стать театром мировой войны. Необходимо предупредить и предугадать эту войну любыми способами!"
   GEM_problem_north:0 "Проблемный север"
   GEM_problem_north_desc:0 "На севере Эквуса уже долгое время происходят конфликты между колонией Империи Грифонов и Сталлионградом. Пришла пора разобраться с этим"
   GEM_stalliongradian_spring:0 "Сталлионградская весна"
   GEM_stalliongradian_spring_desc:0 "Сталлионградцы - бывшие эквестрийцы. Возможно, мы сможем помочь им с обретением гармонии и выживанием"
   GEM_nova_griffonian_help:0 "Помощь Нова Гриффонии"
   GEM_nova_griffonian_help_desc:0 "Нова Гриффония страдает от проблем, вызванных радикализмом и голодом, а так же бандитами Фронтира. Необходимо помочь им"
   GEM_northern_intervention:0 "Интервенция на север"
   GEM_northern_intervention_desc:0 "На севере разгорелась война между Королевством Пингленда и Медвежьим Сообществом. Необходимо ввести военный миротворческий контингент с целью прекращения войны"
   GEM_humanitarian_aid:0 "Гуманитарная помощь"
   GEM_humanitarian_aid_desc:0 "Продукты, лекарства, одежда, обувь...Все, что может потребоваться простому народу - в наших поставках. Мы проследим, чтобы посылка дошла до адресата"
   GEM_peaceful_propaganda:0 "Пропаганда мира"
   GEM_peaceful_propaganda_desc:0 "Мир - высшее благо народа. Необходимо донести эту мысль до всех - и тогда народ будет противиться войнам"
   GEM_stalliongradian_problem:0 "Проблема Сталлионграда"
   GEM_stalliongradian_problem_desc:0 "Сталлионград, очевидно, стремится скорее к противостоянию, нежели компромиссу с Эквестрией. Необходимо решить их судьбу"
   GEM_changeling_threat:0 "Угроза Чейнджлингов"
   GEM_changeling_threat_desc:0 "Несмотря на их помощь нам, на сегодняшний день Чейнджлинги проводят мобилизацию и переводят экономику на военные рельсы. Необходимо предотвратить их вторжение"
   GEM_humanitarian_aid_olenia:0 "Гуманитарная помощь Олении"
   GEM_humanitarian_aid_olenia_desc:0 "Оления - первая жертва Чейнджлингов. Необходимо помочь мирным жителям. У чейнджлингов хватит ума не ввязываться в бой против нас..."
   GEM_common_sanctions:0 "Совместные торговые санкции"
   GEM_common_sanctions_desc:0 "Кризалис зависит от внешней торговли. Если мы совместно с Эквестрией и рядом стран наложим на них торговые санкции, им придется очень и очень несладк"
   GEM_strength_peacekeepers:0 "Усилить миротворческий контингент"
   GEM_strength_peacekeepers_desc:0 "Миротворческие силы ФРГ должны быть приведены в полную боеготовность. Необходим свежий приток рекрутов и вооружения"
   GEM_support_olenian_refugees:0 "Поддержка беженцев из Олении"
   GEM_support_olenian_refugees_desc:0 "Многие тысячи оленей бежали из Олении вследствие войны. Они просят у нас убежища и поддержки - и мы им поможем!"
   GEM_preemptive_strike:0 "Превентивный удар"
   GEM_preemptive_strike_desc:0 "Чейнджлинги сводят войска к восточной границе. Они готовятся к войне с Эквестрией. Пора нанести по ним удар!"
   GEM_harmony_and_order:0 "Гармония и порядок"
   GEM_harmony_and_order_desc:0 "Эквус пришел в гармонию. Пора подготовить почву для дальнейших реформ и переделки мира"
   GEM_griffonia_peacekeeper_comitee:0 "Миротворческий Комитет Грифонии"
   GEM_griffonia_peacekeeper_comitee_desc:0 "Грифония является более нестабильным континентом. Постоянные войны и стычки, революции, конфликты..."
   GEM_eastern_problems:0 "Проблемы Востока"
   GEM_eastern_problems_desc:0 "Речная Коалиция - союз государств разных рас и видов, созданный с целью совместного развития и противостояния общему врагу. Необходимо наладить наши отношения"
   GEM_contact_rivfed:0 "Связаться с Речной Коалицией"
   GEM_contact_rivfed_desc:0 "Для начала необходимо наладить постоянную связь с Речкоградом - столицей Коалиции"
   GEM_help_federation:0 "Помощь Коалиции"
   GEM_help_federation_desc:0 "Отправка гуманитарной помощи позволит им улучшить свое положение. Мы можем позволить себе это"
   GEM_hellquill_problem:0 "Проблема Хеллквила"
   GEM_hellquill_problem_desc:0 "Хеллквил - проблема для всей Коалиции. Они агрессивны и явно ненавидят пони, которые составляют большую часть Коалиции..."
   GEM_common_meds_dev:0 "Совместные медицинские исследования"
   GEM_common_meds_dev_desc:0 "Речные пони обладают хорошими медицинскими знаниями, особенно в сфере целительскй магии. Мы можем совместить их с нашей фармакологией..."
   GEM_appease_hellquill_dem:0 "Усмирить Хеллквилл"
   GEM_appease_hellquill_dem_desc:0 "Нельзя ждать, пока Хеллквилл сделает свой ход. Необходимо начать интервенцию в Хеллквилл и установить там демократический режим"
   GEM_destroy_dreadleague:0 "Покончить с Лигой Ужаса"
   GEM_destroy_dreadleague_desc:0 "Лига Ужаса - ужасныое сборище всяких отродий и аббераций, некромантов и темных магов. Пора уничтожить их!"
   GEM_herzland_threat:0 "Угроза Герцланда"
   GEM_herzland_threat_desc:0 "Империя Грифонов представляет угрозу нашей безопасности. Необходимо разобраться с ними как можно скорее. Однако, нельзя просто так взять и войти на земли Империи - необходима подготовка"
   GEM_guarantees_for_republic:0 "Гарантировать позиции Республики"
   GEM_guarantees_for_republic_desc:0 "Республика Грифонов обрела независимость в ходе революции и раскола Империи. Мы должны поддержать их и предоставить гарантии независимости"
   GEM_contac_aquellia:0 "Связаться с Аквелией"
   GEM_contac_aquellia_desc:0 "После второй революции аквелийцы могут стать целью Империи. Необходимо поддержать их"
   GEM_prepare_for_invasion:0 "Подготовка к интервенции"
   GEM_prepare_for_invasion_desc:0 "Пришла пора наращивать силы и флот. Интервенция не будет легкой, это должно быть понятно"
   GEM_russian_vdv_assistance:0 "Помощь советских ВДВ"
   GEM_russian_vdv_assistance_desc:0 "Советские Воздушно-Десантные Войска - Элита их армии. Их поддержка будет нам весьма кстати"
   GEM_usa_marines_assistance:0 "Помощь КМП США"
   GEM_usa_marines_assistance_desc:0 "Корпус Морской Пехоты США прославился еще в Великую Войну как неостановимые и несгибаемые войска. Там, где штатам нужен быстрый мощный удар - приходит морская пехота. Их поддержка позволит нам закрепиться на взятых рубежах"
   GEM_british_sas_assistance:0 "Помощь Особой Воздушной Службы"
   GEM_british_sas_assistance_desc:0 "SAS - относительно молодые, но уже зарекомендовавшие себя спецвойска. В отличие от ВДВ, их специализация - молниеносные удары и нейтрализация отдельных групп врагов"
   GEM_reform_the_empire:0 "Интервенция в Империю"
   GEM_reform_the_empire_desc:0 "Мы готовы. Пришла пора реформировать Империю - и это надо сделать быстро, пока они не успели опомниться"
   GEM_carthin_dictator:0 "Карфинский диктатор"
   GEM_carthin_dictator_desc:0 "Джулио Биколини выглядит, как один наш старый знакомый итальянский фашист. И он обладает схожей риторикой. Нельзя допустить усиления его режима"
   GEM_strength_british_borders:0 "Укрепить британские границы"
   GEM_strength_british_borders_desc:0 "Великобритания - первое препятствие Карфина. Их сотрудничество с Новым Мейрлендом может подставить их под удар Карфина в случае агрессии"
   GEM_guarantees_new_mareland:0 "Гарантировать позиции Нового Мейрленда"
   GEM_guarantees_new_mareland_desc:0 "Новый Мейрленд может стать целью Карфинского режима. Необходимо гарантировать их позиции"
   GEM_sanctions_carthin:0 "Совместные санкции против Карфина"
   GEM_sanctions_carthin_desc:0 "Вингбардия весьма зависима от поставок ресурсов извне. Если они останутся без этих ресурсов, им будет весьма сложно выстроить сильный ВПК"
   GEM_gain_air_superiority:0 "Завоевание воздушного превосходства"
   GEM_gain_air_superiority_desc:0 "Нельзя допустить, чтобы Биколини бомбил Нью-Лондон или Сансет. Развернув крыло современных истребителей, мы сможем обезопасить небеса над Британией"
   GEM_common_invasion:0 "Совместное вторжение"
   GEM_common_invasion_desc:0 "Наши союзники готовы поддержать нас в этой интервенции. Скоро падет карфинский режим!"
   GEM_intervent_carthin:0 "Интервенция в Вингбардию"
   GEM_intervent_carthin_desc:0 "Пришла пора разрушить этот фашистский режим. Вингбардию ждет светлое будущее!"
   GEM_new_republic:0 "Новая Республика"
   GEM_new_republic_desc:0 "Теперь, когда режим Биколини пал, можно помочь Вингбардийцам со становлением нового демократичного правительства"
   GEM_peace_and_order:0 "Мир и Порядок"
   GEM_peace_and_order_desc:0 "Грифония усмирена. Больше не будет кровавых войн и революций. И это не может не радовать"
   GEM_public_execution:0 "Публичные казни"
   GEM_public_execution_desc:0 "Идеологи нацизма и отпетые мерзавцы из СС должны висеть на каждом столбе. Их преступления не должны быть забыты!"
   GEM_gain_army_loyalty:0 "Заручиться поддержкой армии"
   GEM_gain_army_loyalty_desc:0 "Последняя ставка СС - на лояльных им офицеров и войска. Необходимо развеять их сомнения на этот счет"
   GEM_second_versalies:0 "Не допустить второго Версаля"
   GEM_second_versalies_desc:0 "Версальский Мирный договор был ошибкой. Именно благодаря ему мы сейчас здесь. Мы должны подписать условную капитуляцию, но не допустить таких ужасных последствий"
   GEM_reform_government_system:0 "Реформа государственного аппарата"
   GEM_reform_government_system_desc:0 "В связи со сменой правящего режима необходимы реформы государственного аппарата. Новая конституция, и прочее..."
   GEM_religion_question:0 "Вопрос религии"
   GEM_religion_question_desc:0 "Многи граждане религиозны. Однако, не все граждане - христиане. Возможно, отказ от единой религии станет первым шагом на пути к светсвокму обществу"
   GEM_new_german_order_com:0 "Новый немецкий порядок"
   GEM_new_german_order_com_desc:0 "Глядя на сегодняшнюю Германию, нельзя не радоваться и не воодушевляться. Мы строим успешное социалистическое общество!"
   GEM_strength_party_ruling:0 "Укрепить позиции партии"
   GEM_strength_party_ruling_desc:0 "Необходимо усилить поддержку народа и не допустить инакомыслия. Коммунизм - это будущее, к которому мы идем все вместе!"
   GEM_revolution_year_parade:0 "Парад годовщины революции"
   GEM_revolution_year_parade_desc:0 "Сегодня силы Вольксмахт и Люфтваффе проведут большой парад в честь годовщины революции. Этот день должен стать идеальным!"
   GEM_search_for_blamed:0 "Найти виноватых"
   GEM_search_for_blamed_desc:0 "В том, что произошло на площади, кто-то виновен. И мы найдем этих подонков и накажем их!"
   GEM_exploring_tragedy:0 "Изучить улики"
   GEM_exploring_tragedy_desc:0 "Несмотря на хаос и ужас, творившийся во время взрыва, мы все еще можем найти улики. Мы найдем виноватых во что бы то ни стало!"
   GEM_ban_fasc_parties:0 "Запрет фашистских партий"
   GEM_ban_fasc_parties_desc:0 "Эта трагедия - отличный повод чтобы обвинить во всем остатки нацистов. Запрет их партий - последений шаг на пути к победе над этой чумой"
   GEM_comendant_hour:0 "Комендантский час"
   GEM_comendant_hour_desc:0 "Необходимо ввести жесткие меры регулирования и комендантский час. Никому нельзя покидать Берлин!"
   GEM_blame_changelings:0 "Обвинить Чейнджлингов"
   GEM_blame_changelings_desc:0 "Чейнджлингская идеология весьма близка по духу к НСДАП. Этот теракт мог быть их попыткой дискредитации нас и возвращения НСДАП"
   GEM_blame_cia:0 "Обвинить ЦРУ"
   GEM_blame_cia_desc:0 "Американцы не гнушаются идти к своим целям по трупам. Вероятно, ЦРУ таким образом пытались убрать верхушку СДПГ"
   GEM_support_olenian_communists:0 "Поддержать коммунистов Олении"
   GEM_support_olenian_communists_desc:0 "Война Чейнджлингов против Олении - еще один показатель того, что чейнджлинги предпочитают добиваться своих целей трупами и войнами. Мы должны поддержать оленийских коммунистов"
   start_civilwar_later_desc:0 "§CПри начале войны с Чейнджлингами в Олении начнется Гражданская война!§!"
   GEM_antichangeling_propaganda:0 "Пропаганда против чейнджлингов"
   GEM_antichangeling_propaganda_desc:0 "Необходимо запустить полномасштабную кампанию пропаганды против Чейнджлингов. Показать народу их истинный облик"
   GEM_break_the_hegemony:0 "Разрушить Гегемонию"
   GEM_break_the_hegemony_desc:0 "Пришла пора Чейнджлингам ответить за свои преступления. Мы их похороним!"
   GEM_rusian_tovarisch:0 "Российский Товарищ"
   GEM_rusian_tovarisch_desc:0 "Советские коммунисты - наши возможные друзья. Мы должны развивать наши отношения"
   GEM_friends_in_capitoly:0 "Друзья в Капитолии"
   GEM_friends_in_capitoly_desc:0 "Американские коммунисты подвергались гонениям так же, как и мы. Мы должны поддержать их!"
   GEM_loyal_parliament:0 "Лояльный парламент"
   GEM_loyal_parliament_desc:0 "Британские Лейбористы сумели прийти к власти... Простым голосованием! Это великое достижение"
   GEM_invade_equestria:0 "Вторжение в Эквестрию"
   GEM_invade_equestria_desc:0 "Разумеется, Эквестрийцам не нравится наша политика. Необходимо нанести по ним превентивный удар"
   GEM_new_newmareland:0 "Новый Новый Мейрленд"
   GEM_new_newmareland_desc:0 "Социалисты Нового Мейрленда сумеют пройти тот же путь, что и США - Не марионетка и не колония, а наш друг и товарищ!"
   GEM_peqce_north:0 "Спокойный север"
   GEM_peqce_north_desc:0 "Объединив Север в один большой союз, мы сможем прекратить постоянные войны и смерти. Ценой жизней тысяч мы спасем миллионы!"
   GEM_attack_yaks:0 "Атаковать Яков"
   GEM_attack_yaks_desc:0 "Необходимо принести Якам цивилизацию и процветание. Их устаревшие обычаи должны кануть в лету"
   GEM_start_of_a_new_era:0 "Рассвет Новой Эры"
   GEM_start_of_a_new_era_desc:0 "Теперь, когда почти все внешние враги уничтожены, мы можем начать двигаться к коммунизму!"
   GEM_steinman_chrysalis_pact:0 "Пакт Штейнмана-Кризалис"
   GEM_steinman_chrysalis_pact_desc:0 "Чейнджлинги - не лучший союзник, но у нас общий враг. Генрих фон Штейнман, наш министр иностранных дел, подпишет с ними договор о дружбе. Да, опять..."
   GEM_ask_for_soviet_assistance:0 "Попросить помощи у СССР"
   GEM_ask_for_soviet_assistance_desc:0 "СССР пропагандирует идеи борьбы с капитализмом и неоимпериализмом. Они не откажут нам в помощи в борьбе с США!"
   GEM_first_step_before_communism:0 "Первый шаг"
   GEM_first_step_before_communism_desc:0 "Прежде, чем мы сможем подобраться к штатам, согласно плану Штейнмана-Кризалис, мы должны помочь разобраться с Эквестрией."
   start_alicornfall_plan:0 "§CБлагодаря помощи немецких стратегов и промышленников, Государство [CHN.GetName] сможет подготовить план \"Закат Аликорнов\" намного раньше§!"
   GEM_crush_the_republicans:0 "Сломить Республиканцев"
   GEM_crush_the_republicans_desc:0 "Пришла пора уничтожить этих проклятых капиталистов! Народ США, мы освободим вас от этих угнетателей из ЦРУ"
   GEM_through_the_mountain:0 "Пройти через горы"
   GEM_through_the_mountain_desc:0 "Кристальная Империя - союзник Эквестрии. Мы не можем позволить им поддерживать Эквестрию"
   GEM_break_the_pact:0 "Нарушить пакт"
   GEM_break_the_pact_desc:0 "Теперь, когда мы рашили проблему американцев, пришла пора атаковать Чейджлингов"
   GEM_create_inner_police:0 "МГБ СРГ"
   GEM_create_inner_police_desc:0 "Министерство Государственной Безопасности Социалистической Республики Германии - первый шаг на пути к предотвращению подобных вобытий в будущем"
   GEM_we_love_big_leader:0 "Слава Генеральному Секретарю"
   GEM_we_love_big_leader_desc:0 "Действия, направленные на укрепление безопасности, находят отклик в сердцах народа. Народ рукоплещет и славит Генерального Секретаря!"
   GEM_search_for_counterrev:0 "Поиск контрреволюционеров"
   GEM_search_for_counterrev_desc:0 "Кто-то в нашей стране помог совершить этот теракт. Контрреволюционеры из числа сторонников Совета или НСДАП должны быть найдены"
   GEM_total_search:0 "Бедь начеку!"
   GEM_total_search_desc:0 "Контрреволюционеры и шпионы повсюду. Будьте блительными, товарищи, только так мы защитим Германию"
   GEM_jails_for_others:0 "Тюрьмы для несогласных"
   GEM_jails_for_others_desc:0 "Несогласных с нашей новой политикой необходимо судить и отправлять в исправительные учреждения"
   GEM_stop_trading:0 "Закрытие экономики"
   GEM_stop_trading_desc:0 "Через торговые соглашения и контракты к нам могут проникать вражеские шпионы. Придется закрыть экономику"
   GEM_secure_the_south:0 "Обезопасить Юг"
   GEM_secure_the_south_desc:0 "Чейнджлинги прдставляют для нас большую опасность. Необходимо быстро и окончательно решить вопрос с ними"
   GEM_get_rid_of_queens_supporters:0 "Избавиться от сторонников королевы"
   GEM_get_rid_of_queens_supporters_desc:0 "Теперь, когда Кризалис повержена, необходимо стереть из истории всех ее сторонников. Никаких компромиссов"
   GEM_divide_the_lands:0 "Раздел территорий"
   GEM_divide_the_lands_desc:0 "Многие страны имеют претензии на те или иные земли Чейнджлингов. Для нашей безопасности будет хорошей идеей передать им эти земли"
   GEM_judge_changeling_officers:0 "Суд над офицерами Чейнджлингов"
   GEM_judge_changeling_officers_desc:0 "Чейнджлингские офицеры должны быть осуждены за военные преступления. Многие отправятся в тюрьмы. Впрочем, некоторые могут и сотрудничать с нами..."
   get_some_chn_generals:0 "Некоторые генералы Чейнджлингов перейдут на вашу сторону"
   GEM_new_loyal_citizens:0 "Новые верные граждане"
   GEM_new_loyal_citizens_desc:0 "Чейнджлинги считают нас захватчиками и оккупантами. Необходимо заслужить их лояльность"
   GEM_grand_military_parade:0 "Большой военный парад"
   GEM_grand_military_parade_desc:0 "Парад на улицах Берлина. На этот раз не будет никаких терактов, смертей и горя - только сила Фольксвера"
   GEM_great_german_wall:0 "Великая Германская Стена"
   GEM_great_german_wall_desc:0 "Хоть угроза чейнджлингов и устранена, мы не можем гарантировать, что никто не захочет отомстить за прошлые ошибки. Необходимо подготовиться к этому моменту"
   GEM_let_them_come:0 "Пусть они придут"
   GEM_let_them_come_desc:0 "Мы исключаем военную агрессию, но сможем дать отпор всем, кто к нам сунется. Пускай они придут - и будут разбиты наголову"
   GEM_counterattack:0 "Ответный удар"
   GEM_counterattack_desc:0 "Мы знали, что это случится! Наш враг явил нам истинное лицо. Пора показать им: они совершили огромную ошибку"
   GEM_burn_equestria_down:0 "Разорить Эквестрию"
   GEM_burn_equestria_down_desc:0 "Эквестрийцы - идеологический враг. Их мировоззрение построено на необходимости строить мир гармонии и дружбы"
   GEM_yaks_invasion:0 "Вторжение к якам"
   GEM_yaks_invasion_desc:0 "Як-Якистан - следующая цель на пути к безопасности Германии"
   GEM_north_invasion:0 "Вторжение на Север"
   GEM_north_invasion_desc:0 "Земли медведей и пингвинов представляют угрозу. Необходимо уничтожить их как можно скорее"
   GEM_destroy_americans:0 "Сломить американцев"
   GEM_destroy_americans_desc:0 "США - наш давний противник. Пришла пора уничтожить их раз и навсегда"
   GEM_destroy_soviet:0 "Разрушить СССР"
   GEM_destroy_soviet_desc:0 "Советский Союз - главная причина, почему мы здесь. Если бы они не атаковали нас после Долгого Мира, возможно мы бы все еще жили на нашей Земле"
   GEM_glory_to_great_leader:0 "Торжество Генерального Секретаря"
   GEM_glory_to_great_leader_desc:0 "Генеральный Секретарь вовремя показал, откуда на Германию готовилось нападение. Теперь Германия может спать спокойно!"
   GEM_end_the_opposition:0 "Покончить с оппозицией"
   GEM_end_the_opposition_desc:0 "Оппозиция разбита в пух и прах. Стоит проследить, чтобы на этот раз это было окончательно"
   GEM_extremal_condition:0 "Чрезвычайное положение"
   GEM_extremal_condition_desc:0 "Теперь, когда с политическим кризисом покончено, необходимо заняться восстановлением страны"
   GEM_ss_head:0 "Главенство СС"
   GEM_ss_head_desc:0 "СС обладает связями в армии и среди офицеров. Стране нужна сильная рука, и Гиммлер вполне подходит на эту роль"
   GEM_speak_to_mosley:0 "Контакт с Мосли"
   GEM_speak_to_mosley_desc:0 "Освальд Мосли, лидер движения чернорубашечников, остается нашим союзником. Необходимо связаться с ним"
   GEM_cross_the_ocean_himmler:0 "Пересечь океан"
   GEM_cross_the_ocean_himmler_desc:0 "Необходимо завершить то, что начал наш великий фюрер Адольф Гитлер! Пришла пора уничтожить Британию"
   GEM_save_ss_position:0 "Сохранить позиции СС"
   GEM_save_ss_position_desc:0 "Несмотря на свою радикальность, я думаю мы сможем усмирить СС и держать их под контролем"
   GEM_highest_race:0 "Высшая раса"
   GEM_highest_race_desc:0 "Люди - высшая раса этого мира. Нельзя забывать об этом"
   GEM_only_ethnos_cleans:0 "Только этнические чистки"
   GEM_only_ethnos_cleans_desc:0 "Насколько оправданно судить существ из другого мира об их принадлежности к ариям? Это просто глупо. Мы продолжим осуществлять только этнические чистки"
   GEM_native_officers:0 "Местные офицеры"
   GEM_native_officers_desc:0 "Несколько местных офицеров желают вести наши войска. Почему бы и нет?"
   GEM_arianna_addrole:0 "§YАрианна Хуфлер§! станет §YГенералом§!:\n§YОбщий уровень навыка:§!§g4§!\n§YНавык атаки:§!§R4§!\n§YНавык защиты:§!§G3§!\n§YНавык планирования:§!§W4§!\n§YНавык логистики:§!§C2§!\n"
   GEM_radiant_croup_addrole:0 "§YРадиант Крупп§! станет §YГенералом§!:\n§YОбщий уровень навыка:§!§g2§!\n§YНавык атаки:§!§R2§!\n§YНавык защиты:§!§G3§!\n§YНавык планирования:§!§W4§!\n§YНавык логистики:§!§C3§!\n"
   GEM_aliz_neumann_addrole:0 "§YАлиз Нойманн§! станет §YГенералом§!:\n§YОбщий уровень навыка:§!§g3§!\n§YНавык атаки:§!§R2§!\n§YНавык защиты:§!§G2§!\n§YНавык планирования:§!§W4§!\n§YНавык логистики:§!§C2§!\n"
   GEM_workcamps:0 "Трудовые лагеря"
   GEM_workcamps_desc:0 "Военнопленных, революционеров и недолюдей следует отправлять в специальные рабочие лагеря, где они смогут приносить пользу Германии, не угрожая нормальным людям"
   GEM_stop_ss:0 "Расформирование СС"
   GEM_stop_ss_desc:0 "СС слишком опасны и непредсказуемы, чтобы контроллировать их. Необходимо распустить эту организацию"
   GEM_power_struct_reform:0 "Реструктуризация силовых структур"
   GEM_power_struct_reform_desc:0 "После роспуска СС необходимо учредить новую силовую структуру, которая подчиняется только нам"
   GEM_new_wave_of_reforms:0 "Новая волна реформ"
   GEM_new_wave_of_reforms_desc:0 "Новый мир - старые правила. Однако, не совсем. Необходимо провести множество реформ"
   GEM_allies_with_changelings:0 "Союз с Чейнджлингами"
   GEM_allies_with_changelings_desc:0 "Чейнджлинги - наш ближайший союзник и товарищ. Необходимо развивать наши отношения"
   GEM_buy_lands_from_changelings:0 "Купить земли у Чейджлингов"
   GEM_buy_lands_from_changelings_desc:0 "Нам нужно больше жизненного пространства. Возможно, за наши технологии Чейнджлинги уступят нам немного территории?"
   GEM_cojoined_trainings:0 "Совместные учения"
   GEM_cojoined_trainings_desc:0 "В сравнении с нами, армия Чейнджлингов - ничто. Необходимо обучить их нашим тактикам войны и взаимодействия"
   GEM_chn_techtrade:0 "Торговый обмен с чейнджлингами"
   GEM_chn_techtrade_desc:0 "Наши технологии во многом превосходят технологии Чейджлингов. Мы можем сильно помочь им, поделившись частью технологий. А они смогут обучить нас магии..."
   GEM_show_your_best_side:0 "Показать свою лучшую сторону"
   GEM_show_your_best_side_desc:0 "Необходимо показать нашим новым гражданам, что мы - не тираны и убийцы, а сторонники жесткого но справедливого порядка. Только так мы заслужим их подчинение и уважение"
   GEM_sell_our_tanks_bps:0 "Продать чертежи наших танков"
   GEM_sell_our_tanks_bps_desc:0 "В наш первый контакт наши танки показали невероятное превосходство в сравнении с танками Чейджлингов. Даже старые Pz.IV - невероятно превосходят их во всем. Продав их чертежи мы сильно поможем нашим союзникам"
   GEM_connect_with_changeling_officers:0 "Наладить контакты с офицерами Чейджлингов"
   GEM_connect_with_changeling_officers_desc:0 "Офицеры Чейджлингов обладают хорошими знаниями местности. Некоторые из них, возможно, согласятся работать с нами - если Кризалис согласится"
   GEM_prepare_for_great_war:0 "Подготовка к Великой Войне"
   GEM_prepare_for_great_war_desc:0 "Наши союзники вынашивают план вторжения в Эквестрию. Мы можем помочь им с планированием вторжения"
   GEM_join_into_war:0 "Вступить в войну"
   GEM_join_into_war_desc:0 "Великая Война началась. Пришла пора вступить в эту войну и поддержать наших союзников"
   GEM_show_kapitoly:0 "Указать на Капитолий"
   GEM_show_kapitoly_desc:0 "Нельзя оставлять в тылу такую силу, как США. Они могут стать проблемой. С ними нужно разобраться как можно скорее"
   GEM_victory_parade_in_kremlin:0 "Парад победы в Кремле"
   GEM_victory_parade_in_kremlin_desc:0 "Мы должны завершить начатое в 1941 году и пройтись парадом победы по Москве. Пускай и по новой!"
   GEM_dialogue_with_americans:0 "Диалог с США"
   GEM_dialogue_with_americans_desc:0 "Рокуэлл уже готов выступить в Конгрессе и взять власть в свои руки, чтобы, по его словам, предотвратить оккупацию. Коллаборцинизм - это хорошо"
   GEM_dialogue_with_russians:0 "Диалог с СССР"
   GEM_dialogue_with_russians_desc:0 "Таборицкий, этот прохвост, сумел каким-то чудом пережить Конец. Значит, он может продолжить выполнять свою часть сделки - управлять СССР в составе нашей Империи"
   GEM_end_what_is_started:0 "Закончить начатое"
   GEM_end_what_is_started_desc:0 "Дело за малым - захватить Великобританию, и подчинить себе все человечество. Да здравствует Третий Рейх!"
   GEM_invade_empire:0 "Вторжение в Империю"
   GEM_invade_empire_desc:0 "Пока Империя Грифонов занята восточным врагом, можно попробовать вторгнуться к ним. Если нам не помешает сопротивление..."
   player_warning_of_fault:0 "§RГармоническое сопротивление - большая проблема. Их вмешательство сместит баланс сил не в нашу пользу, и скорее всего вторжение окончится неудачей§!"
   GEM_pax_germannica:0 "Пакс Германника"
   GEM_pax_germannica_desc:0 "Пришла пора переделать этот мир. Потихоньку, шаг за шагом..."
   GEM_true_to_caesar:0 "Слава Кайзеру"
   GEM_true_to_caesar_desc:0 "Да здравствует Луи Фердинанд, великий Кайзер Германский! Он вернулся на свой законный престол, и поведет нас к процветанию!"
   GEM_hang_criminals:0 "Повесить преступников"
   GEM_hang_criminals_desc:0 "Необходимо стереть любые упоминания об ублюдках из СС. Как и самих ублюдков"
   GEM_constitutional_monarchy:0 "Конституционная монархия"
   GEM_constitutional_monarchy_desc:0 "Абослютная монархия не обеспечивает достаточного уровня гражданских свобод и прав. Конституционная монархия куда предпочтительнее"
   GEM_speak_to_people:0 "Обратиться к народу"
   GEM_speak_to_people_desc:0 "Пришла пора показать народу: Кайзер с ними, он среди них и стремится помочь им. Нужно заслужить поддержку народа"
   GEM_big_dinner:0 "Кайзеррейх"
   GEM_big_dinner_desc:0 "Церемония коронации и послежующий за этим банкет - простая формальность. Главное, что Кайзер вновь поведет Германскую Империю к ее величию"
   GEM_cultural_trade_with_eqs:0 "Культурный обмен с Эквестрией"
   GEM_cultural_trade_with_eqs_desc:0 "Эквестрийское искусство и литература напоминают классиков старой Земли, в том числе немецких. Возможно, их заинтересуют и наши книги?"
   GEM_visit_crystal_city:0 "Визит в Кристальный Город"
   GEM_visit_crystal_city_desc:0 "Мы должны наладить контакт не только с Эквестрией. Так же было бы неплохо укрепить отношения с Кристальной Империей"
   GEM_visit_griffenheim:0 "Визит в Гриффенхейм"
   GEM_visit_griffenheim_desc:0 "История Империи Грифонов кажется нам подозрительно знакомой. Необходимо наладить контакт и с ними"
   GEM_canterlot_type_city:0 "Подобие Кантерлота"
   GEM_canterlot_type_city_desc:0 "Кантерлот - город на горе. Прекрасный замок, возвышающийся над большим городом, состоящим из небольших красивых домов. Да, так должен выглядеть Берлин"
   GEM_griffenheim_type_city:0 "Образец Гриффенхейма"
   GEM_griffenheim_type_city_desc:0 "Новый Берлин должен выглядеть как Гриффенхейм: монолитные здания, составляющие прекрасные узоры, широкие улицы, и монументальные правительственные здания"
   GEM_jevel_of_empire:0 "Жемчужина Короны"
   GEM_jevel_of_empire_desc:0 "Новый Берлин поистине должен стать жемчужиной короны Германии. Этот великолепный город - результат труда множества людей"
   GEM_meet_elizabeth:0 "Встреча с Елизаветой"
   GEM_meet_elizabeth_desc:0 "Королева Елизавета - дальняя родственница Кайзера. Необходимо устроить встречу Кайзера с ней"
   GEM_save_andrey:0 "Спасти Андрея"
   GEM_save_andrey_desc:0 "Андрей Смоляный - дальний родственник Николая II, а значит и дальний родственник Кайзера. Если мы не вывезем его из СССР, его просто казнят. Так же мы назначим его на государственную должность"
   GEM_friends_andrey:0 "Дружба с Андреем"
   GEM_friends_andrey_desc:0 "Дальний родственник Кайзера Андрей Смоляный вернул себе власть над страной. Мы должны развивать наши с ним отношения"
   GEM_get_andrey:0 "Андрей Смоляный будет доступен в качестве советника"
   GEM_visit_kapitoly:0 "Визит в Капитолий"
   GEM_visit_kapitoly_desc:0 "Необходимо заключить договора о дружбе и взаимовыручке с США. Когда-то мы были врагами, но это в прошлом"
   GEM_cojoined_parade:0 "Совместный военный парад"
   GEM_cojoined_parade_desc:0 "Военный парад Трех Империй - поистине впечатляющее зрелище. Мы покажем всем, кто считает нас легкой добычей - человечество не погибнет!"
   GEM_give_second_chance_criminals:0 "Второй шанс преступникам"
   GEM_give_second_chance_criminals_desc:0 "Некоторые преступники могут быть нам полезны. Зачем их казнить, если можно использовать их?"
   GEM_second_chance_abwehr:0 "Второй шанс для Абвера"
   GEM_second_chance_abwehr_desc:0 "Абвер - военная разведка Третьего Рейха. Впрочем, их специалисты могут быть нам полезны"
   GEM_army_reform:0 "Армейские реформы"
   GEM_army_reform_desc:0 "Военная машина Третьего Рейха обладала колоссальной мощью. Однако, нужны реформы!"
   GEM_eco_reform_focus:0 "Экономические реформы"
   GEM_eco_reform_focus_desc:0 "Нельзя допустить новой гиперинфляции, подобной Веймарской республике. Нужны срочные экономические реформы"
   GEM_the_future_of_warfare:0 "Будущее войны"
   GEM_the_future_of_warfare_desc:0 "Будущее войны - за тактическим взаимодействием родов войск и современными доктринами. Будущее - за сильной, верной своему делу армией"
   GEM_expansion_of_lands:0 "Расширить земли"
   GEM_expansion_of_lands_desc:0 "Нам нужно больше земли для наших нужд. Чейнджлинги - угроза, которую нужно нейтрализовать. Поэтому, пришла пора начать вторжение в Земли Чейнджлингов"
   GEM_territory_integration:0 "Интеграция территорий"
   GEM_territory_integration_desc:0 "Мы должны успокоить местное население и усмирить несогласных и сопротивление. Мы не собираемся как-то уничтожать или принижать их - те, кто этим занимался, уже давно гниют в земле"
   GEM_offer_changelings_new_lord:0 "Присяга верности"
   GEM_offer_changelings_new_lord_desc:0 "Мы можем предложить некоторым офицерам чейнджлингов принести клятву верности Кайзеру. Они вернут себе свои должности и звания, а мы получим новых командующих"
   GEM_population_assimilation:0 "Ассимиляция населения"
   GEM_population_assimilation_desc:0 "Нельзя, чтобы наши различия различали нас. Люди, пони, чейнджлинги - все они подданые Империи, и все они равны в правах между собой"
   GEM_send_chrysalis_to_eqs:0 "Выдать Кризалис Эквестрии"
   GEM_send_chrysalis_to_eqs_desc:0 "Королева Кризалис - враг Эквестрии. И судить ее должны эквестрийцы. Мы должны передать ее Селестии, чтобы укрепить отношения между нашими странами"
   GEM_former_empire_greatness:0 "Былое величие Империи"
   GEM_former_empire_greatness_desc:0 "Наша Империя растет и процветает. Мы контроллируем большие территории и обладаем рядом союзников. Это ли не великолепие?"
   GEM_south_colonisation:0 "Колонизация юга"
   GEM_south_colonisation_desc:0 "Королевство Оления должна стать нашей колонией. Мы будем защищать их взамен на ресурсы"
   GEM_north_colonisation:0 "Колонии на севере"
   GEM_north_colonisation_desc:0 "Северные государства имеют запасы ресурсов, которые бы пригодились нам. Мы обеспечим их безопасность взамен на эти ресурсы"
   GEM_central_countries_coalition:0 "Коалиция Центральных Держав"
   GEM_central_countries_coalition_desc:0 "Пришла пора возродить Коалицию Центральных Держав вместе с нашими союзниками. Новый Тройственный Пакт будет процветать в согласии и взаимопомощи!"
   GEM_support_river_coal:0 "Поддержать Речную Коалицию"
   GEM_support_river_coal_desc:0 "Речная Коалиция - Восточный союз стран разных рас, направленный на взаимопомощь и сотруднчество. Мы должны поддержать их!"
   GEM_anticommie_politics:0 "Антикоммунистическая политика"
   GEM_anticommie_politics_desc:0 "Коммунисты привели к краху Российскую Империю и едва не уничтожили Германию. С этой заразой необходимо бороться"
   GEM_support_british_colonialism:0 "Поддержать Британский колониализм"
   GEM_support_british_colonialism_desc:0 "Британцы проводят новую политику колониализма. Мы должны поддержать их в этом начинании"
   GEM_attack_GRI_neut:0 "Падение Империи"
   GEM_attack_GRI_neut_desc:0 "Последний шаг - падение Империи Грифонов. Их место займут новые колонии Трех Империй"
   GEM_country_rebuild:0 "Восстановление страны"
   GEM_country_rebuild_desc:0 "Пришла пора начать восстановление страны. Первым делом необходимо восстановить работу промышленных предприятий"
   GEM_end_offworking:0 "Покончить с безработицей"
   GEM_end_offworking_desc:0 "Необходимо построить больше фабрик и заводов, чтобы обеспечить рабочие места для людей"
   GEM_building_civfacts:0 "Строительство фабрик"
   GEM_building_civfacts_desc:0 "Гражданская промышленность позволит нам избежать нехватки припасов и товаров первой необходимости, а так же обеспечить производственные мощности"
   GEM_building_milfacts:0 "Военная промышленность"
   GEM_building_milfacts_desc:0 "Необходимо наращивать производство оружия и бронетехники. Иметь сильную армию жизнеено важно для выживания нашего народа"
   GEM_resource_searching_focus:0 "Поиск ресурсов"
   GEM_resource_searching_focus_desc:0 "Нехватка ресурсов это огромная проблема, с которой необходимо бороться. К счастью, судя по всему здесь должны быть достаточноые запасы ресурсов на первое время. Осталось только отыскать их"
   GEM_new_building_techs:0 "Новые технологии строительства"
   GEM_new_building_techs_desc:0 "Необходимо разрабатывать новые материалы и методы, применяемы при строительстве. Так мы сможем более эффективно возводить здания и поддерживать старые"
   GEM_total_electrifics:0 "Электрификация городов"
   GEM_total_electrifics_desc:0 "Полная электрификация наших городов позволит улучшить производственные и бытовые условия. Эта задача - наш главный приоритет"
   GEM_concentration_focus:0 "Ставка на концентрацию"
   GEM_concentration_focus_desc:0 "Необходимо сосредотачивать нашу промышленность в одном месте. Это позволит наладить логистику и инфраструктуру для производства"
   GEM_dispersion_focus:0 "Ставка на рассредоточение"
   GEM_dispersion_focus_desc:0 "Рассредоточение промышленности не позволит быстро уничтожить фабрики. Да, защищать группу фабрик намного проще, но один пропущенный бомбардировщик уничтожит все"
   GEM_nuclear_industry:0 "Ядерная энергетика"
   GEM_nuclear_industry_desc:0 "Необходимо восстановить работы ученых-ядерщиков. Чистая и доступная ядерная энергия - это будущее"
   GEM_expand_infrastr_paths:0 "Развитие инфраструктуры"
   GEM_expand_infrastr_paths_desc:0 "Наша инфраструктура находится в упадке. Необходимо начать работы по ее восстановлению и ее развитию"
   GEM_light_industry:0 "Легкая промышленность"
   GEM_light_industry_desc:0 "Легкая промышленность - это одежда, обувь, упаковочные материалы и прочее. Необходимо развивать эту отрасль экономики"
   GEM_building_equipment:0 "Новое строительное оборудование"
   GEM_building_equipment_desc:0 "Новые инструменты и строительная техника позвлят пвысить эффективность строительных работ"
   GEM_better_engines:0 "Улучшение двигателей"
   GEM_better_engines_desc:0 "ДВС, как и прочие элементы техники, имеют свойство устаревать и модифицироваться. Мы должны не допустить их устаревания и поддерживать их современность"
   GEM_autooban_building:0 "Строительство автобанов"
   GEM_autooban_building_desc:0 "Развитая дорожная сеть необходима в целях логистики и снабжения. Необходимо расширить железнодорожные сети Германии"
   GEM_producing_rifles:0 "Развитие оружейной промышленности"
   GEM_producing_rifles_desc:0 "Производство оружия позволит нам содержать большую и сильную армию. Необходимо производить больше оружия"
   GEM_better_armor:0 "Лучшая броня"
   GEM_better_armor_desc:0 "За танками и быстрыми ударными группами - будущее. Необходимо создать более совершенную бронетехнику. В первую очередь - более защищенную"
   GEM_old_friends:0 "Старые партнеры"
   GEM_old_friends_desc:0 "Многие старые производители и инженеры пережили Конец. Необходимо возобновить наше сотрудничество"
   GEM_new_labs:0 "Новые лаборатории"
   GEM_new_labs_desc:0 "Пускай наши технологии и опережают местных, нельзя допустить, чтобы наше техническое развитие останавливалось хоть ненадолго. Необходимо восстановить работу лабораторий"
   GEM_magical_researches:0 "Исследования магии"
   GEM_magical_researches_desc:0 "Магия... Некогда предмет обсуждения в литературе, отныне - наблюдаемая реальность. Пускай мы и не можем использовать ее напрямую, мы можем найти ей альтернативные применения"
   GEM_find_and_destroy:0 "Поиск и уничтожение"
   GEM_find_and_destroy_desc:0 "Развитие систем обнаружения поможет предугадать налеты вражеской авиации. Мы помним опыт бомбежек Лондона..."
   GEM_radar_coverage:0 "Радарное покрытие"
   GEM_radar_coverage_desc:0 "Необходимо всерьез заняться строительством радарного оборудования. Первые радары должны быть построены в кратчайшие сроки!"
   GEM_civilian_avia_development:0 "Развитие гражданской авиации"
   GEM_civilian_avia_development_desc:0 "Гражданская авиация - перспективный способ сообщения между удаленными регионами. Необходимо развивать эту трасль транспорта"
   GEM_medical_development:0 "Развитие медицины"
   GEM_medical_development_desc:0 "Многие люди страдают от болезней, вызванных радиацией и плохими условиями. Так же проблемой является холодный климат. Необходимо развивать лекарства и открывать новые больницы"
   GEM_synthetic_fuel:0 "Синтетическое топливо"
   GEM_synthetic_fuel_desc:0 "Нефть, черное золото нового века, не появляется сама. Да, ее немало, но нельзя допустить нехватки. Необходимо искать способ заменить ее"
   GEM_jet_engine_focus:0 "Реактивные двигатели"
   GEM_jet_engine_focus_desc:0 "В самом конце войны нашим ученым удалось разработать реактивные самолеты. Да, тогда они не сыграли большой роли, но сейчас за ними будущее"
   GEM_copmuters_development:0 "Развитие ЭВМ"
   GEM_copmuters_development_desc:0 "Вычислительная техника позволяет заменить многодневные расчеты несколькими часами работы. Необходимо развивать это направление"
   GEM_new_university:0 "Новый университет"
   GEM_new_university_desc:0 "Высшее образование позволяет обучать достаточно специалистов, чтобы заменить уже погибших. Открытие нового ВУЗа позволит нам самостоятельно готовить специалистов разного профиля"
   GEM_magical_usage:0 "Использование магии"
   GEM_magical_usage_desc:0 "За прошедшие годы мы намного лучше поняли магию. Мы научились создавать с ее помощью оружие и инструменты. Необходимо и дальше развивать это направление"
   GEM_metallurgy:0 "Развитие металлургии"
   GEM_metallurgy_desc:0 "Новые сплавы, переработка металлолома, более тщательная обработка руды - все это поможет нам эффективнее использовать ресурсы. Эффективность должна быть во всем!"
   GEM_1945_victory_again:0 "Триумф 1945 года"
   GEM_1945_victory_again_desc:0 "Разработка ядерной бомбы в 1945 году позволила нам не быть разгромленными СССР и Союзниками. Да, это оружие уничтожило нашу планету... Но если иметь его как сдерживающий фактор..."
   GEM_industrial_network_development:0 "Развитие промышленной сети"
   GEM_industrial_network_development_desc:0 "Эффективная экономика невозможна без сильной промышленной базы. Нет предела совершенству нашей экономики!"
   GEM_build_reactor:0 "Строительство реактора"
   GEM_build_reactor_desc:0 "Необходимо построить атомный реактор в столице. Он сможет обеспечить почти весь Берлин электроэнергией! И не только..."
   GEM_heritage_of_great_war:0 "Наследие Великой Войны"
   GEM_heritage_of_great_war_desc:0 "Великая Война был великой трагедией в истории Германии. И все же, военная доктрина, применяемая в ту эпоху, позволяла изматывать противника. Окопная война на истощение - хороший способ ведения войны"
   GEM_focus_on_artilelry:0 "Ставка на артиллерию"
   GEM_focus_on_artilelry_desc:0 "Артиллерия позволяет вмалывать врагов в грязь с безопасного расстояния. Стереть их в порошок, разрушить их города - и пройтись по руинам, развешивая свои флаги"
   GEM_rows_of_fire:0 "Линия огня"
   GEM_rows_of_fire_desc:0 "Большие армии позволяют проводить постоянную ротацию и не давать врагу передышки. Необходимо развивать эту военную доктрину"
   GEM_execution_forces:0 "Штурмовой корпус"
   GEM_execution_forces_desc:0 "Егеря, наследники Штурмового Корпуса Имперской армии - это специально обученные войска, основная задача которых - прорыв вражеской обороне и нарушение их боевых порядков. Необходимо вновь начать их подготовку"
   GEM_blitzkrieg:0 "Молниеносная война"
   GEM_blitzkrieg_desc:0 "Ставка на скорость позволяет громить противника, не давая ему пополнять припасы и закрепляться после отступления. Необходимо развивать эту идею дальше"
   GEM_high_command_reforms:0 "Реформы высшего командования"
   GEM_high_command_reforms_desc:0 "Иерархичечкая цепочка нашей армии далека от совершенства. Необходимо переосмыслить рангово-командную систему и перераспределить сферы ответственности"
   GEM_borders_reinfrocement:0 "Укрепление границ"
   GEM_borders_reinfrocement_desc:0 "Укрепление границ позволит нам лучше дать отпор всем, кто к нам сунется. Мы должны разработать новые меры по возведению оборонительных сооружений и их размещению"
   GEM_remember_two_wars:0 "Память Двух Войн"
   GEM_remember_two_wars_desc:0 "Обе мировые войны, насколько бы большими трагедиями они не были, преподали нам немало уроков ведения войны. Мы должны помнить о них и быть готовыми ко всему"
   GEM_personal_armor_development:0 "Развитие бронезащиты"
   GEM_personal_armor_development_desc:0 "Последняя Война показала нам необходимость личной бронезащиты. Она должна быть легкой и крепкой, однако достаточной для защиты от осколков и малокалиберных боеприпасов"
   GEM_panzerstorm:0 "Стальной Кулак"
   GEM_panzerstorm_desc:0 "Танковые клинья, мотопехота, самоходная артиллерия... Стальной Кулак Германии - Надежная мера защиты от всех, кто посягается на нашу землю!"
   GEM_army_demo_name:0 "Бундесвер"
   GEM_army_fasc_name:0 "Вермахт"
   GEM_army_comm_name:0 "Фольксвер"
   GEM_army_neut_name:0 "Германская имперская армия"
   GEM_air_demo_name:0 "Люфтваффе Бундесвера"
   GEM_air_fasc_name:0 "Люфтваффе"
   GEM_air_comm_name:0 "Люфтваффе Фольксвера"
   GEM_air_neut_name:0 "Имперские ВВС"
   GEM_navy_demo_name:0 "Бундесмарине"
   GEM_navy_fasc_name:0 "Кригсмарине"
   GEM_navy_comm_name:0 "Фольксмарине"
   GEM_navy_neut_name:0 "Кайзерлихмарине"
   gem_strasse_solution:0 "У Черепа есть идея получше..."