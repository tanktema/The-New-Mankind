   GRB_exploration:0 "Разведка территории"
   GRB_exploration_desc:0 "Побережье достаточно теплое, а море - синее и насыщеное, как будто мы вернулись в Атлантику. Надо разведать территории"
   GRB_contact:0 "Контакт!"
   GRB_contact_desc:0 "Местные не выглядят опасными и агрессивными. Надо развивать наши отношения"
   
   GRB_death_of_churchill:0 "Смерть Черчилля"
   GRB_death_of_churchill_desc:0 "Какая потеря для Британии! Кто теперь займет его место?"
   
   GRB_citizenship_question:0 "Вопрос гражданства"
   GRB_citizenship_question_desc:0 "Местные жители все еще являются гражданами Нового Мэйрленда, поэтому они не могут быть полноценными членами общества. Необходимо решить этот вопрос"
   
   GRB_workers_protests:0 "Выступления рабочих"
   GRB_workers_protests_desc:0 "Рабочие будут протестовать против назначения Идена. Не сомневаюсь, нас ждут забастовки..."
   
   GRB_budget_resizing:0 "Перераспределить бюджет"
   GRB_budget_resizing_desc:0 "Дотации в различные отрасли экономики необходимо урезать. Вопрос лишь один - какие области будут урезаны?"
   
   GRB_human_rights:0 "Права человека"
   GRB_human_rights_desc:0 "Нельзя допустить, чтобы люди, пони и грифоны были равны в правах. В конце концов, нас осталось не так уж и много"
    
   GRB_equal_rights:0 "Равные права"
   GRB_equal_rights_desc:0 "Нельзя допустить, чтобы наши различия разделяли нас. Мы будем жить и работать вместе, и сообща вернем Британии ее величие!"
   
   GRB_workers_salary:0 "Увеличить жалование рабочим"
   GRB_workers_salary_desc:0 "Рабочие продолжают бастовать. Некое материальное поощрение сможет слегка их задобрить"
   
   GRB_miltary_payment:0 "Увеличить жалование военным"
   GRB_miltary_payment_desc:0 "Нельзя допустить, чтобы наша армия слишком ослабла. Нужно ввести поощрение солдатам, которые "
   
   GRB_military_academy:0 "Военная Академия"
   GRB_military_academy_desc:0 "Открытие военной академии - большой шаг на пути к былому величию. Обученные офицеры - на вес золота"
   
   GRB_science_facility:0 "Высшее образование в массы"
   GRB_science_facility_desc:0 "Квалифицированные специалисты - основа процветания нации и залог ее будущего"
   
   GRB_contact_neighbours:0 "Связаться с соседями"
   GRB_contact_neighbours_desc:0 "Необходимо наладить отношения с соседними странами. Они помогли нам, мы не должны отдаляться от них"
   
   GRB_constitution:0 "Пересмотреть конституцию"
   GRB_constitution_desc:0 "Некоторые спорные моменты в конституции могут пшатнуть наше общество в текущий момент. Необходимы поправки!"
   
   GRB_science_question:0 "Научный вопрос"
   GRB_science_question_desc:0 "Восстановление работы лабораторий идет полным ходом. Однако, некоторые местные хотели пополнить ряды научного персонала..."
   
   GRB_contact_humans:0 "Связаться со странами людей"
   GRB_contact_humans_desc:0 "Не мы одни пережили катастрофу. Человечество слишком слабо, чтобы мы могли отречься от наших братьев и сестер!"
   
   GRB_monarchy_question:0 "Вопрос монархии"
   GRB_monarchy_question_desc:0 "Многие члены парламента уже давно требуют поднять вопрос монархии. Оставить все как есть - или снизить полномочия королевы..."
   
   GRB_expand_military_rights:0 "Расширить полномочия военных"
   GRB_expand_military_rights_desc:0 "Военные требуют расширения полномочий. Такое чувство, что они хотят заменить и силовые структуры, и МИД как таковой..."
   
   GRB_military_limits:0 "Ограничить полномочия военных"
   GRB_military_limits_desc:0 "Дальнейшее расширение полномочий военных опасно. Слишком много власти в руках людей с оружием до добра не доведут"
   
   GRB_who_rules_britannia:0 "Кто правит Британией?"
   GRB_who_rules_britannia_desc:0 "Итак, спустя длительное время, пора все же ответить на вопрос: Кто эе правит Британией?"
   
   GRB_regional_politics:0 "Региональная политика"
   GRB_regional_politics_desc:0 "Пора прекращать агитацию в регионах. Люди уже устали от этого..."
   
   GRB_what_is_next:0 "Что будет дальше?"
