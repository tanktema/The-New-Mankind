l_russian:
   
   ######### THIS IS FOR BEGINNING
   
    UNS_test:0 "Тест для ГВ"
    UNS_test_desc:0 "Просто тест. Если вы его видите - я забыл его удалить"
    UNS_evac:0 "Дивный Новый Мир"
    UNS_evac_desc:0 "Наша смерть оказалась нашим спасением: неизвестная науке брешь открылась посреди Вашингтона, и за ней виднеется мир, схожий с нашим. Может, мы сумеем найти там новый дом?"
    UNS_stalk:0 "Разведка Территории"
    UNS_stalk_desc:0 "Необхоимо провести разведкку местности: найти источник пресной воды, какую-либо пищу, поискать следы цивилизации..."
    UNS_settle:0 "Первый Контакт"
    UNS_settle_desc:0 "Мы встретились с Принцессой Селестией =- правителем этих земель. Надеюсь, мы найдем общий язык"
    
    ############ THIS IS FOR RULLING PARTY
    
    UNS_enemy_inside:0 "Политический Кризис"
    UNS_enemy_inside_desc:0 "Даже после апокалипсиса человек остался прежним - политичские интриги все еще занимают важную часть их жизни."
    UNS_improved_conditions:0 "Улучшение рабочих условий"
    UNS_improved_conditions_desc:0 "Для обеспечения экономической безопасности страны мы должны быть уверены, что наши рабочие хотят работать на фабриках"
    UNS_demo_1:0 "Демократия - Наш путь"
    UNS_demo_1_desc:0 "США всегда были гарантом демократии во всем мире, мы должны остатться верными традициям"
    UNS_return_gold:0 "Восстановление золотого запаса"
    UNS_return_gold_desc:0 "Наша валюта на данный момент - горстки бумаги без стоимости. Необходимо восстановить утраченный золотой запас...возможно, придется продать часть снаряжения..."
    UNS_constitution:0 "Распространение конституции США"
    UNS_constitution_desc:0 "Конституция США является главным гарантом демократии. Необходимо убедиться в ее общей доступности"
    UNS_demo_reform:0 "Провести Реформы"
    UNS_demo_reform_desc:0 "Демократия - власть народа, и мы должны соответствовать этому. Необходимы реформы"
    UNS_fake_control:0 "Контроль за фальсификацией"
    UNS_fake_control_desc:0 "Нельзя допустить чтобы на исход выборов влияли сторонние люди, вкидывания или подтасовка фактов. Необходимо ввести контроль за выборами"
    UNS_human_rights:0 "Защита прав человека"
    UNS_human_rights_desc:0 "На земле осталось мало людей, поэтому необходимо защитить их права. Нельзя допустить гибели нашего народа, нашего вида, нашей мечты..."
    UNS_demo_ever:0 "Мир и Порядок"
    UNS_demo_ever_desc:0 "Наши реформы оказались успешными. Я, Джон Фицджералд Кеннели, заявляю, что США остаются гарантом демократии на века!"
    UNS_pay_normal:0 "Новые нормы оплаты труда"
    UNS_pay_normal_desc:0 "Оплата труда - важная часть прав человека, каждый должен иметь достаточно средств не просто чтобы выживать, но чтобы жить"
    UNS_comm_1:0 "Большие Перемены"
    UNS_comm_1_desc:0 "Поистине невероятна мощь Советского Союза - оправиться после такого нападения и практически уничтожить Германию... возможно, нам стоит пересмотреть свое отношение к их идеологии?"
    UNS_prof_union:0 "Пойти на уступки профсоюзам"
    UNS_prof_union_desc:0 "Профсоюзы уже долгое время требуют улучшения рабочих условий. Может, пора довлетворить их требованиям?"
    UNS_soviet_help:0 "Советско-Американский Договор" 
    UNS_soviet_help_desc:0 "СССР - великий союзник, нам необходимо и дальше развивать наши отношения"
    UNS_par_comm:0 "Коммунисты в правительстве"
    UNS_par_comm_desc:0 "Все больше членов парламента начинают разделять идеи коммунизма. Их становится больше с каждым днем"
    UNS_starlight_help:0 "Заручиться поддержкой Старлайт Глиммер"
    UNS_starlight_help_desc:0 "Старлайт Глиммер руководит Коммунистической партией Эквестрии. Мы могли бы спонсировать их...в обмен на их помощь..."
    UNS_soc_state:0 "Социалистические Штаты Америки"
    UNS_soc_state_desc:0 "Социализм не остановить. мировая революция близка. Слава КПСША!"
    UNS_workers_power:0 "Власть Трудящимся"
    UNS_workers_power_desc:0 "Наш народ - наше богатство. Их сила - в единстве. Их единство - в братстве."
    UNS_terrain_reclaim:0 "Перераспределение земли" 
    UNS_terrain_reclaim_desc:0 "Землю - крестьянам, фабрики - рабочим!"
    UNS_fasc_1:0 "Make America Great Again"
    UNS_fasc_1_desc:0 "Когда-то звучавший дико девиз сегодня набирает сторонников. Все больше и больше людей увлекается радикальными взглядами Рокуэлла..."
    UNS_new_way:0 "Пересмотреть Приоритеты"
    UNS_new_way_desc:0 "Национал-социализм позволил за три года превратить отсталую и нищую страну в покорителя Европы... Чем мы хуже?"
    UNS_embass_changeling:0 "Посольство к Чейнджлингам"
    UNS_embass_changeling_desc:0 "Королева Крисалис, может, и не самая приятная личность, но их сила поражает и вдохновляет. Возможно, нам есть чему научиться друг у друга"
    UNS_rifle_human:0 "Вторая поправка"
    UNS_rifle_human_desc:0 "Легализация оружия и его распространение - отличный гарант того, что при необходимости все люди поднимутся на защиту своей родины"
    UNS_germany_way:0 "Взгляд на Германию"
    UNS_germany_way_desc:0 "В Третьем Рейхе построили абсолютно лояльное общество с могущественной армией. Их пример идеален"
    UNS_new_fasc:0 "Истинный патриотизм"
    UNS_new_fasc_desc:0 "Национализм Америки - дело самой Америки. Наши люди верны. Наша Армия сильна. Наша мощь непоколебима"
    UNS_fasc_rev:0 "Фашистский Переворот"
    UNS_fasc_rev_desc:0 "Фашисты захватили большинство руководящих должностей. Пора признать - за ними сила, наша власть лишь формальна..."
    
     ############### THIS IS FOR POLITICS
    
    UNS_world_situation:0 "Изучить ситуацию в мире"
    UNS_world_situation_desc:0 "Мировая ситуация серьезно изменилась за то время, которое мы провели в политических распрях"
    UNS_changeling:0 "Посольство в Весалиполис"
    UNS_changeling_desc:0 "Необходимо наладить контакты с Королевством Чейнджлингов"
    UNS_embass_hjortland:0 "Посольство в Хьортланд"
    UNS_embass_hjortland_desc:0 "Официальное посольство в Хьортланде - первый шаг к налаживанию Американо-Оленийских отношений"
    UNS_problem_1:0 "Проблема Гражданства"
    UNS_problem_1_desc:0 "Гражданство Пони заботит как людей, так и самих пони. Необходимо вынести вердикт по этому вопросу"
    UNS_problem_2:0 "Проблема Отношений"
    UNS_problem_2_desc:0 "Отношения между людьми и пони очень рознятся - от ненависти до любви, что удивительно. Необходимо вынести вердикт по этому вопросу"
    UNS_Canterlot_meeting:0 "Кантерлотское Соглашение"
    UNS_Canterlot_meeting_desc:0 "Первое впечатление, произведенное Принцессой Селестией было потрясающим, однако это не помешало договориться об официальном визите в Кантерлот"
    UNS_Stalliongrad_visit:0 "Визит в Сталлионград"
    UNS_Stalliongrad_visit_desc:0 "Мы должны сотрудничать со всеми нациями на этой земле...вне зависимотси от их взглядов"
    UNS_canterlot_summit:0 "Подготовить Саммит в Кантерлоте"
    UNS_canterlot_summit_desc:0 "Пора официально завершить Помледнюю войну... забавно, лишь Вторая Мировая положила конец всем войнам... пока что..."
    UNS_eqs_civilwar:0 "Реакция на восстание Найтмер Мун"
    UNS_eqs_civilwar_desc:0 "Эквестрию раздирает гражданская война. Мы должны решить, что предпринять"
    UNS_cha_ole_war:0 "Война Чейнджлингов и Оленей"
    UNS_cha_ole_war_desc:0 "Королевство Чейнджлингов в состоянии войны с Оленией. Мы можем вмешаться - или остаться нейтральными..."
    UNS_peace_politics:0 "Умиротворение Агрессора"
    UNS_peace_politics_desc:0 "Политика умиротворения отстрочила войну на несколько лет... возможно, ее новая вариация поможет добиться мира?"
    UNS_diplomacy_protest:0 "Направить Дипломатический протест"
    UNS_diplomacy_protest_desc:0 "Мы должны направить официальный дипломатический протест в связи с войной Чейнджлингов и Оленей."
    UNS_join_war:0 "Оказать Военную помощь"
    UNS_join_war_desc:0 "Мы не потерпим милитаризм Крисалис. Мы, Американцы, заявляем о начале официальной военной поддержки Оленей"
    UNS_changeling_alliance:0 "Союз с Чейнджлингами"
    UNS_changeling_alliance_desc:0 "Военный Союз с Чейнджлингами будет полезен нам, если мы захотим напасть на Эквестрию"
    UNS_alicorn_fall:0 "Падение Аликорнов"
    UNS_alicorn_fall_desc:0 "Настал день, когда мы уничтожим эту страну. Аликорны падут, останутся пережитком прошлого, исчезнут в истории"
    UNS_chang_war:0 "Война с Чейнджлингами"
    UNS_chang_war_desc:0 "Милитаризм Чейнджлингов переходит все границы. Сейчас они как никогда близки к нашим границам. Мы должны ударить первыми...пока не слишком поздно"
    UNS_neytrality:0 "Закон о Нейтралитете"
    UNS_neytrality_desc:0 "США Останутся Нейтральными при любых условиях. Нас и так осталось слишком мало, чтобы погибать на войнах чужого мира."
    UNS_tech_trade:0 "Обмен технологиями"
    UNS_tech_trade_desc:0 "Программа обмена технологиями позволит нам усилить сотрудничество и защитить интересы друг друга в случае конфликтов"
    UNS_pony_human_friendship:0 "Акт о Дружбе людей и пони"
    UNS_pony_human_friendship_desc:0 "Мы - гости этого мира. Мы должны показать им, что мы пришли с миром"
    UNS_twilight:0 "Пригласить Твайлайт Спаркл в Вашингтон"
    UNS_twilight_desc:0 "Твайлайт Спаркл - ученица Селестии и принцесса дружбы, но, насколько нам известно, она любит чтение. Мы вывезли большое количество литературы - почему бы не совершить обмен знаниями?"
    UNS_stal_uns_alliance:0 "Американо-Сталлионградский Альянс"
    UNS_stal_uns_alliance_desc:0 "Сталлионград - Северный Союзник, который может помочь в защите... или нападении"
    UNS_eqs_uns_alliance:0 "Альянс с Эквестрией"
    UNS_eqs_uns_alliance_desc:0 "США и Эквестрия - копии друг друга. Мы должны дружить"
    UNS_world_rev:0 "Мировая Революция"
    UNS_world_rev_desc:0 "Миру нужна революция. Коммунизм - идеология сильных, значит все должны быть сильными."
    UNS_end_neytrality:0 "Конец политике нейтралитета"
    UNS_end_neytrality_desc:0 "Сегодня Америка официально заявляет - Нейтралитет ослабляет, и опыт двух войн показал нам это."
    UNS_guarantee_independence:0 "Гарант Независимости"
    UNS_guarantee_independence_desc:0 "Мы не потерпим войн и угроз. С сего дня мы официально объявляем о защите любого государства, подвергшегося агрессии "
    UNS_soviet_relation:0 "Дружба с СССР"
    UNS_soviet_relation_desc:0 "СССР - наш старый соперник, непризнанная страна, однако сейчас мы нужны друг другу"
    UNS_british_relation:0 "Дружба с Британией"
    UNS_british_relation_desc:0 "Наш старый друг и союзник, Великобритания, нуждается в нас не меньше чем мы в ней"
    UNS_germany_relation:0 "Примириться с Германией"
    UNS_germany_relation_desc:0 "Германия уничтожила наш старый дом, однако это дело прошлого. Сейчас нам выгодно сотрудничать с ними"
    UNS_aliance_sov:0 "Альянс с СССР"
    UNS_aliance_sov_desc:0 "Альянс с Русскими - возможно, не то решение, которое одобрит народ, но он выгоден для нас."
    UNS_brit_alliance:0 "Возродить Альянс"
    UNS_brit_alliance_desc:0 "Союзники не должны исчезнуть из-за расстояния. Это не мешало раньше - не помешает и сейчас"
    UNS_germany_alliance:0 "Новая Ось"
    UNS_germany_alliance_desc:0 "Ось Берлин - Вашингтон... звучит неплохо..."
    UNS_world_soc:0 "Равенство для всех"
    UNS_world_soc_desc:0 "Наши солдаты будут упорно нести коммунизм в мир. Их жизни - цена, которую мы заплатим за мир Равенства и Братства"
    UNS_new_allies:0 "Защита Свободы"
    UNS_new_allies_desc:0 "Союзники оставались и остаются гарантом независимости государств, подвергающихся агрессии и нападениям"
    UNS_axis_new:0 "Поработить Ксеносов"
    UNS_axis_new_desc:0 "Люди - высшая Раса. Этот мир - только наш. Эта земля только наша. "
    UNS_help_equestria:0 "Поддержать Эквестрию"
    UNS_help_equestria_desc:0 "Сестра принцессы Селестии стала тираном. Нельзя допустить их победы"
    UNS_support_moon:0 "Поддержать Найтмэр Мун"
    UNS_support_moon_desc:0 "Селестия слаба. За Лунной империей - Сила"
    UNS_peacemakers:0 "Миротворческий корпус"
    UNS_peacemakers_desc:0 "Необходимо послать миротворческие силы для урегулирования конфликта и защиты мирного населения"
    UNS_military_support:0 "Послать военную помощь"
    UNS_military_support_desc:0 "Прямое военное вмешательство - акт агрессии, небольшая военная помощь - лишь акт сотрудничества"
    UNS_hum_assist:0 "Гуманитарная помощь"
    UNS_hum_assist_desc:0 "Продукты, одежда, медикаменты... все, что поможет военным и гражданским продержаться - мы не можем оставить их в беде"
    UNS_send_guns:0 "Выслать оружие"
    UNS_send_guns_desc:0 "Оружие людей протестировано веками, так что оно поможет Лунной Империи расправиться с этими гармонистами"
    UNS_continue_support:0 "Послевоенная поддержка"
    UNS_continue_support_desc:0 "Эквестрия только восстанавливается после войны. Нельзя допустить чтобы новые испытания полностью сломили их дух"
    UNS_resend_runaways:0 "Выдать беженцев"
    UNS_resend_runaways_desc:0 "Большое число граждан Эквестрии бежали от Найтмэр Мун. Мы можем принять их - или вернуть их на родину... на новую родину"
    uns_mil_tt_1:0 "§GЭто даст некоторые поблажки армии. Они запомнят это§!"
    
    ########### THIS IS FOR INDUSTRY
    
    UNS_depression:0 "Борьба с Новой Деперссией"
    UNS_depression_desc:0 "Великая Депрессия уничтожила нашу экономику. Текущее положение еще хуже, поэтому необходимо срочно принимать меры"
    UNS_industrial_effort:0 "Промышленная Революция"
    UNS_industrial_effort_desc:0 "Восстановление производства - первоначальная цель. Сейчас у нас есть помощь от Эквестрии, и мы должны воспользоваться этим для максимального восстановления нашей экономики"
    UNS_resource_effort:0 "Проблема Ресурсов"
    UNS_resource_effort_desc:0 "Производство невозможно без ресурсов, и у нас недостаточно денег для их закупки. Однако, мы продвинулись в геологии намного дальше местных, поэтому мы можем добывать то, на что местные даже не обратят внимания"
    UNS_research_effort:0 "Научный Подъем"
    UNS_research_effort_desc:0 "Бесценные знания были утрачены. Мы откатились в развитии на 15 лет... Впрочем, мы все еще знаем больше чем местные, и ученых удалось сохранить"
    UNS_quality:0 "Повысить Качество"
    UNS_quality_desc:0 "Мы не можем производить много, поэтому необходимо повысить качество выпускаемой продукции. В конце концов, лучше иметь одного солдата с хорошей винтовкой, чем двух с плохими"
    UNS_gm_side:0 "Сохранять технологии"
    UNS_gm_side_desc:0 "Нельзя поощрять сотрудничество наших компаний с местными. Это приведет к утечке технологий"
    uns_concern_tt_1:0 "§RНекоторые концерны имеют дополнительные требования!§!"
    UNS_ford_side:0 "Поощрять кооперацию"
    UNS_ford_side_desc:0 "Новые винтовки совместного производства Кольт-Макинтош великолепны. Чему еще нас научат местные?"
    UNS_resource_effort_more:0 "Продолжить разведку ресурсов"
    UNS_resource_effort_more_desc:0 "Мы уже удивили местных нашими находками, однако нам нужно больше ресурсов. Продолжим пробиратся в землю"
    UNS_secondary_use:0 "Вторичное Использование"
    UNS_secondary_use_desc:0 "Технологиям вторичной переработки не хватило времени на развитие дома, но здесь, в условия жесткой ограниченности, они будут как нельзя кстати"
    UNS_rubber:0 "Переработка резины"
    UNS_rubber_desc:0 "Переработка резины позволит сильно сэкономить на закупке и добыче"
    UNS_plastic:0 "Переработка пластика"
    UNS_plastic_desc:0 "Пластик и пластмассы - это нефть. Нефть нужнее в топливной промышленности, а пластик можно и переработать"
    UNS_metal_rework:0 "Сбор металлолома"
    UNS_metal_rework_desc:0 "Все ненужное на слом - соберем металлолом! Зачем уничтожать куски металла, если их можно переплавить?"
    UNS_concetrated_ind:0 "Ставка на концентрацию"
    UNS_concetrated_ind_desc:0 "У нас слишком маленькая территория для рассредоточения фабрик. Да, они станут уязвимее, но их будет больше"
    UNS_dispersed_ind:0 "Рассредоточенная промышленность"
    UNS_dispersed_ind_desc:0 "Загруженность и кучность загрязнят землю. Лучше рассредоточить промышленность"
    UNS_diminish_eqs:0 "Пересмотреть договор с Эквестрией"
    UNS_diminish_eqs_desc:0 "Сейчас мы достаточно развились, чтобы снизить поставки материалов из Эквестрии. Кроме того, мы можем отказаться от закупки некоторых вещей"
    UNS_concerns:0 "Обратиться к промышленникам"
    UNS_concerns_desc:0 "Многие сотрудники старых производственных компаний пережили войну. Их умения и знания нам очень пригодятся"
    UNS_stop_depence:0 "Нет нужды в закупках"
    UNS_stop_depence_desc:0 "Мы окончательно восстановились и теперь можем расторгнуть догвоор о помощи. Мы и сами уже можем продавать ресурсы и товары..."
    UNS_electrics:0 "Электроника"
    UNS_electrics_desc:0 "Электрика и электротехника - будущее. Мы должны рразвивать это направление"
    UNS_indusry_focus:0 "Промышленный Бум"
    UNS_indusry_focus_desc:0 "Развитие промышленности очень важно для нас в данный момент. Мы не можем позволить себе отказаться от новых средств производства"
    UNS_hum_tech:0 "Снайперы и жертвы"
    UNS_hum_tech_desc:0 "Снайперы - специальные войска, созданные для выполнения разных целей. Чем лучше они экипированы, тем сильнее они повлияют на исход боя"
    UNS_nuclear_development:0 "Расщепить атом"
    UNS_nuclear_development_desc:0 "Ядерное оружие уничтожило наш дом... Но атом может служить и для мирных целей"
    UNS_expansion_tech:0 "Финансирование ученых"
    UNS_expansion_tech_desc:0 "Дополнительное финансирование разработок в определенных сферах позволит нам ускорить развитие технологий."
    UNS_knowledge_to_masses:0 "Знания в массы"
    UNS_knowledge_to_masses_desc:0 "Образовательная реформа - вот то, что нам необходимо. Люди должны учиться, учиться и еще раз учиться."
    UNS_tech_park:0 "Научный Центр Эквуса"
    UNS_tech_park_desc:0 "Основание научного центра - первый шаг на пути к межгосударственной кооперации. Пускай страны на Севере и ненавидят друг друга, но ученые в этом не виноваты, и, я уверен, с радостью согласятся сотрудничать"
    UNS_army_modern_1:0 "Модернизация армии"
    UNS_army_modern_1_desc:0 "Новая армия - новая сила. Сейчас мы должны модернизировать снаряжение"
    UNS_modern_army:0 "Современная армия"
    UNS_modern_army_desc:0 "С течением времени танки становятся быстрее, оружие меняет калибр, самолеты быстрее, и мы должны успевать за всем этим."
    UNS_full_modernization:0 "Последний цикл модернизации"
    UNS_full_modernization_desc:0 "Передовые технологии позволят нам сократить потери и наносить больше урона врагу"
    UNS_race_expand:0 "Особые Знания"
    UNS_race_expand_desc:0 "У нас нету магии, зато есть технологии , до которых местным еще очень и очень далеко. Мы должны развивать их и дальше"
    UNS_vuz_uns:0 "Основать WSU"
    UNS_vuz_uns_desc:0 "Вашингтонский Национальный Университет - передовой вуз континента, если не мира. Уступает он, пожалуй только школе Селестии"
    UNS_liberty_statue:0 "Восстановить Статую Свободы"
    UNS_liberty_statue_desc:0 "Символ нашей свободы был уничтожен точечным ударом. Его восстановление вернет надежду в сердца людей."
  
    ################ THIS IS FOR MILITARY
    
    UNS_military:0 "Восстановление Армии"
    UNS_military_desc:0 "Армия - основа свободы и защитник граждан. Ее необходимо восстановить в кратчайшие сроки"
    UNS_army:0 "ВС США"
    UNS_army_desc:0 "Наземная армия - самый древний род войск. Современные технологии сильно облегчают их задачи,"
    uns_researched_doctrine:0 "Изучена §RВоенная Доктрина§!"
    UNS_military_academy:0 "Открыть Военную Академию"
    UNS_military_academy_desc:0 "Военная Академия - это первый шаг на пути к восстановлению армии. Сильная армия невозможна без сильного командования"
    UNS_second_doctrine:0 "Вторая Доктрина"
    UNS_second_doctrine_desc:0 "Мы можем совместить два боевых наставления. У нас есть опыт для этого, есть генералы, которые изучали разные военные доктрины"
    UNS_second_mobilization_wave:0 "Вторая волна мобилизации"
    UNS_second_mobilization_wave_desc:0 "Первая волна мобилизации была спешной и спонтанной. С этой все будет иначе"
    UNS_doctrine_development:0 "Планирование и Подготовка"
    UNS_doctrine_development_desc:0 "Нужно заставить генералов вызубрить планы и тактики. Только так можно гарантировать их выполнение"
    UNS_army_production:0 "Расширить армейское производство"
    UNS_army_production_desc:0 "Больше оружия - больше армия. Больше армия - спокойнее народ."
    UNS_exp_of_two_wars:0 "Опыт двух войн"
    UNS_exp_of_two_wars_desc:0 "За последние 60 лет мы пережили две кровавых войны... Их опыт нельзя забыть" 
   
   
    UNS_air:0 "ВВС США"
    UNS_air_desc:0 "Военно-воздушные силы - самый молодой род войск, им нету еще и века. Их преимущество -в скорости"
    UNS_our_sky:0 "Контроль над небом"
    UNS_our_sky_desc:0 "Небо нашей страны - наша территория. Наша авиация осталась на той стороне... Значит, пора ее возрождать"
    UNS_air_doctrine:0 "Выбор Доктрины"
    UNS_air_doctrine_desc:0 "Необходимо определиться, на чем сосредоточится наша авиация"
    UNS_assault_avia:0 "Больше разрушений"
    UNS_assault_avia_desc:0 "Штурмовая авиация многофункциональна, а бомбардировщики позволяют наносить колоссальный урон вражеской промышленности и армии"
    UNS_attack_avia:0 "Господство в небе"
    UNS_attack_avia_desc:0 "Ни одна бомба не упадет на нашу землю, если у нас будет достаточно истребителей"
    UNS_aces:0 "Программа подготовки асов"
    UNS_aces_desc:0 "Если летчик отличится во время вылета, его необходимо поощрять - тогда, возможно, он отличится еще раз"
    UNS_air_doctrine_next:0 "Продолжить развитие доктрины"
    UNS_air_doctrine_next_desc:0 "Изучение этой доктрины позволит нам эффективнее задействовать ту авиацию, что у нас есть"
    UNS_production_bonus_air:0 "Расширить авиапроизводство"
    UNS_production_bonus_air_desc:0 "Нам нужно больше авиации, чем есть сейчас. Вероятно, придется улучшить технологию производства или удешевить его..."
    UNS_air_superiority:0 "Превосходство"
    UNS_air_superiority_desc:0 "Наша авиация должна быть в состоянии перехватить самый навороченный самолет врага"
    UNS_mbr:0 "Ядерное Оружие"
    UNS_mbr_desc:0 "Ядерное оружие уничтожило наш дом, однако его наличие может сдержать потенциального противника...."
    UNS_fleet:0 "ВМФ США"
    UNS_fleet_desc:0 "Военно-морской флот - гордость Америки - был полностью уничтожен в ходе войны. Его остатки сейчас покоятся дома..."
    UNS_our_fleet:0 "Восстановление ВМФ"
    UNS_our_fleet_desc:0 "Военно-морской флот - гордость Америки - был полностью уничтожен в ходе войны. Его остатки сейчас покоятся дома..."
    UNS_new_dockyards:0 "Расширить верфи"
    UNS_new_dockyards_desc:0 "Военный Док Филадельфии потребовал у нас расширить рабочее пространство, и их можно понять. Необходимо озаботиться этим."
    UNS_old_doctrine:0 "Подтверждение старой доктрины"
    UNS_old_doctrine_desc:0 "Авианосцы и группы сопровождения - сила, способная смести кого угодно."
    UNS_new_doctrine_nav:0 "Новый путь"
    UNS_new_doctrine_nav_desc:0 "Почему бы нам не попробовать что-то новое?"
    UNS_marines_corp:0 "Корпус Морской Пехоты"
    UNS_marines_corp_desc:0 "Корпус Морской Пехоты США - Элита наших войск. Они отлично подготовлены и экипированы. Необходимо восстановить эту организацию"
    UNS_sea_defense:0 "Береговая Оборона"
    UNS_sea_defense_desc:0 "Вспоминая опыт операции \"Оверлорд\" нельзя не отметить эффективность укреплений. А если сделать их сильнее? Допустим, добавить автоматические пушки, артиллерию..."
    UNS_trade_treeaty:0 "Торговое Соглашение"
    UNS_trade_treeaty_desc:0 "Mare Open principium, или Принцип Свободного Моря - это отличный способ улучшить отношения с местными. Покупая наши товары, и продавая свои, будет происходить культурный обмен."
    UNS_expand_ports:0 "Расширение портов"
    UNS_expand_ports_desc:0 "Чем крупнее наши порты, тем больше кораблей сможет в них останавливаться. Это расширит поток туристов и торговцев, а при необходимости мы сможем держать там большой военный флот."
    UNS_power_of_fleet:0 "Морское Господство"
    UNS_power_of_fleet_desc:0 "Модернизация нашего флота - последний шаг на пути к тотальному превосходству. "
   
   uns_fasc_coup_tt_1:0 "§OФашисты§! захватят власть в стране. Ваши предыдущие действия определят, §Rвстретят ли они соппротивление§!"
   alpha_tt_1:0 "Примечание Разработчика:\n§RКонтент этих веток связан с другими странами людей§!\nЭтот контент §RНЕ ДОСТУПЕН§! В текущей версии мода. Изучайте эти фокусы только если вам больше нечего изучать, они не дают эффектов"
   
   SOU_evac_focus:0 "За гранью Реальности"
   SOU_evac_focus_desc:0 "Этот портал выглядит странно... Хотя, как он еще должен выглядеть? За ним виднеется мир, невероятно схожий с нашим. Здесь нас ждет только смерть - а там есть шансы... "
   SOU_scouting:0 "Разведка местности"
   SOU_scouting_desc:0 "Мы не можем рисковать нашими гражданами. Необходимо провести разведку местности, найти все потенциальные опасности и устранить их."
   SOU_first_contact:0 "Первый контакт"
   SOU_first_contact_desc:0 "Что же, не удивительно, что мир оказался обитаемым. Местные выглядят дружелюбно, не агрессивны... и отсталы..."
   SOU_political_crisis:0 "Политический вопрос"
   SOU_political_crisis_desc:0 "Повсюду слышен шепот противников режима. Все обвиняют КПСС в гибели Союза... Надо пресечь это... Хотя, возможно они правы?"
   SOU_communism_focus:0 "Укрепление КПСС"
   SOU_communism_focus_desc:0 "КПСС всегда стремтлась к процветанию страны. Все эти слухи о том, что КПСС привела страну к гибели - чушь и провокации."
   SOU_burn_nat_symbols:0 "Сжечь символику"
   SOU_burn_nat_symbols_desc:0 "Националисты из Германии уничтожили наш мир. Мы не позволим нашим националистам повторить это... Начнем со сжиганияя символики и публичных наказаний."
   SOU_crush_the_dissidents:0 "Сокрушить диссидентов"
   SOU_crush_the_dissidents_desc:0 "Движение Диссидентов опасно для власти. Крамола и Недоверие - вот все, что они несут."
   SOU_expand_kgb:0 "Расширить полномочия КГБ"
   SOU_expand_kgb_desc:0 "Комитет Государственной Безопасности следит за вами... Всегда..."
   SOU_com_propaganda:0 "Социалистическая пропаганда"
   SOU_com_propaganda_desc:0 "Необходимо продолжить распространять идеи социализма среди людей. Плакаты, радиопередачи, митинги в поддержку КПСС - все это укрепит единство народа"
   SOU_support_workers:0 "Поддержать рабочих"
   SOU_support_workers_desc:0 "Пролетарии всех стран, соединяйтесь! - Таков был девиз великого Октября. Пролетарии - наша сила, опора страны и гарант экономики."
   SOU_world_arena:0 "Выйти на мировую арену"
   SOU_world_arena_desc:0 "Пора завяить о себе. Раньше с нашим мнением считались, почему сейчас должно быть иначе?"
   SOU_stalliongrad_alliance:0 "Союз со Сталлионградом"
   SOU_stalliongrad_alliance_desc:0 "Когда мы пришли сюда, беспомощные и слабые, Сталлионград первым помог нам встать на ноги. Сейчас мы должны помочь ему не повторить нашу судьбу - своим опытом, знаниями и силой..."
   SOU_support_pantsushenko:0 "Поддержать Василия"
   SOU_support_pantsushenko_desc:0 "Василий Панцушенко был избран ГенСеком Сталлионграда. Он - отличный лидер, и мы должны развивать отношения с ним"
   SOU_equestrian_friendship:0 "Дружба с Эквестрией"
   SOU_equestrian_friendship_desc:0 "Эквестрия - гегемон континента и одна из самых сильных стран. Мы будем дружить с ними... И распространять наши идеи..."
   SOU_griffon_friendship:0 "Посольство в Уэтер"
   SOU_griffon_friendship_desc:0 "Тайно надавив на Грифонов через посольство мы обеспечим безопасность с Севера"
   SOU_crush_the_bugs:0 "Сокрушить жуков"
   SOU_crush_the_bugs_desc:0 "Чейнджлинги - угроза всему миру. Мы не можем оставить без внимания их милитаризм... Мы с таким уже столкнулись..."
   SOU_world_rev:0 "Мировая Революция"
   SOU_world_rev_desc:0 "Если ты не с нами - ты против нас. Мы не смогли реализовать этот принцип в родном мире, но сейчас у нас есть такая возможность"
   SOU_diplomatic_intrigues:0 "Дипломатические Игры"
   SOU_diplomatic_intrigues_desc:0 "Дипломатия - дело тонкое. Там надавить, тут уступить, вон там заплатить... "
   SOU_support_serov:0 "Поддержать Синистера"
   SOU_support_serov_desc:0 "Синистер Серов - великолепный лидер и превосходный политик. Его режим близок нам - и мы должны поддержать его"
   SOU_approach_yaki:0 "В гости к Якам"
   SOU_approach_yaki_desc:0 "Як-Якистан и Яки-Клан - лишь две пороховые бочки. Их традиции странны, и сами они агрессивны. Необходим превентивный удар"
   SOU_destroy_equestria:0 "Сокрушить Эквестрию"
   SOU_destroy_equestria_desc:0 "Эквестрия - наш идеологический противник. Рабочие Эквестрии, освобождение грядет!"
   SOU_northern_crusade:0 "Северный поход"
   SOU_northern_crusade_desc:0 "Нова Гриффония - осколки некогда великой империи. Они лишь атавизм, который необходимо уничтожить"
   SOU_people_voice:0 "Глас народа"
   SOU_people_voice_desc:0 "Народ недоволен КомПартией. Они считают, что только наше праление привело СССР к гибели. Они требуют перемен"
   SOU_international_support:0 "Искать международной поддержки"
   SOU_international_support_desc:0 "Возможно, наши соседи смогут показать нам, как хорошо быть демократом?"
   SOU_people_support:0 "Искать поддержки народа"
   SOU_people_support_desc:0 "В первую очередь мы должны полагаться на поддержку людей. В конце концов, мы стараемся ради них..."
   SOU_elections:0 "Провести выборы"
   SOU_elections_desc:0 "Первые настоящие выборы! Можете себе представить? "
   SOU_democratic_reform:0 "Демократический манифест"
   SOU_democratic_reform_desc:0 "Сегодня мы объявляем о начале демократических реформ в государстве. "
   SOU_friends_griffon:0 "Республика Грифонов"
   SOU_friends_griffon_desc:0 "Республика Грифонов пережила то же, что и мы... Разумеется, в меньшем масштабе. Мы должны искать связи с ними"
   SOU_friends_equestria:0 "Дружба с Эквестрией"
   SOU_friends_equestria_desc:0 "Эквестрия - поитсине уникальная страна. Дружба с ними поможет нам стать лучше"
   SOU_friends_unitedstates:0 "Далекий друг"
   SOU_friends_unitedstates_desc:0 "США поддержали нас во время войны. Сейчас наша очередь подержать их в их нелегком деле - защите демократии во всем мире... пускай и в совсем новом"
   SOU_peaceful_protests:0 "Мирная демонстрация"
   SOU_peaceful_protests_desc:0 "Пора показать правительству: Перемен требуют наши сердца!"
   SOU_peacekeepers:0 "Миротворчество"
   SOU_peacekeepers_desc:0 "Миротворческая деятельность - это благородно. Поддерживать тех, кто подвергся агрессии... Это очень сильный дипломатический ход"
   SOU_find_allies:0 "Найти союзников"
   SOU_find_allies_desc:0 "Быть одним в это время - ужасная идея. Нужно заручиться поддержкой наших друзей"
   SOU_attacking:0 "Предупредить угрозу"
   SOU_attacking_desc:0 "Как говорят, Лучшая защита - это нападение. Кто мы такие, чтобы спорить с этим старым, как мир, утверждением?"
   SOU_defending:0 "Ни шагу назад"
   SOU_defending_desc:0 "Мы будем защищать нашу землю от внешних угроз. Кто к нам с мечом придет - от меча и погибнет."
   SOU_friendship:0 "Договор о дружбе"
   SOU_friendship_desc:0 "Дружба народов - это советский лозунг, но что мешает нам дружить?"
   SOU_destroy_xenophobia:0 "Искоренить ксенофобию"
   SOU_destroy_xenophobia_desc:0 "Ксенофобия - большая проблема. Да, местные выглядят мило и не страшные, но все-таки это другой вид. Особенно вызывают ужас Фестралы. Нужно проводить ликбез по этому поводу, пока не поздно."
   SOU_radicalism:0 "Радикальный взгляд"
   SOU_radicalism_desc:0 "Этот режим устарел и разваливается на глазах. Стране нужна железная рука, которая поведет ее в светлое будущее."
   SOU_iron_hand:0 "Железная рука"
   SOU_iron_hand_desc:0 "Немецкий пример показывает, насколько сильным может быть государство при правильном управлении. Мы должны следовать их примеру"
   SOU_rob_the_wares:0 "Ограбить склады"
   SOU_rob_the_wares_desc:0 "Они действительно считают, что мы успокоимся и забудем о планах? Они не хотят дипломатии - пришло время сопротивления"
   SOU_antisov_propaganda:0 "Высмеять правительство"
   SOU_antisov_propaganda_desc:0 "Хрущев - надутый козел и старый маразматик. Интересно, как он сможет толкать свои величественные речи, если каждый будет думать о нем как о козле?"
   SOU_diversions:0 "Диверсионная деятельность"
   SOU_diversions_desc:0 "УНичтожив инфраструктуру и промышленность мы пошатнем этот чертов режим."
   SOU_no_coups:0 "Не приведи господь бунт..."
   SOU_no_coups_desc:0 "Власть оказалась настолько слаба, что сдалась нам безо всякого сопротивления. Впрочем, чего еще ожидать от коммунистов?"
   SOU_buuund:0 "...Бессмысленный и беспощадный"
   SOU_buuund_desc:0 "Отведайте собственного лекарства, коммунисты. Отведайте своего лекарства."
   SOU_claim_ourselves:0 "Заявить о себе"
   SOU_claim_ourselves_desc:0 "Теперь, когда с этими глупцами покончено, мы можем заявить о себе как о великой державе. Слава Российской Империи!"
   SOU_changeling:0 "Новый друг"
   SOU_changeling_desc:0 "Чейнджлинги - очень интересная раса. Они умеют менять облик, превосходные воины и отличные рабочие. Такой союзник бы нам пригодился"
   SOU_stop_xenophobs:0 "Борьба с ксенофобией"
   SOU_stop_xenophobs_desc:0 "Чейнджлинги, при всех преимуществах, обладают серьезным недостатком - они не люди, и это многих пугает. О них ходят ужасные слухи и мрачные легенды. Придется искоренять эту ересь..."
   SOU_experience_visit:0 "Обмен опытом"
   SOU_experience_visit_desc:0 "Нам с Чейнджлингами есть чему поучиться друг у друга. Наш военный опыт и их знание территории... Поистине взрывоопасная смесь"
   SOU_military_sovet:0 "Военный совет"
   SOU_military_sovet_desc:0 "Война неизбежна, и это все понимают. Необходимо обсудить наши планы"
   SOU_piece_of_cake:0 "Кусок пирога"
   SOU_piece_of_cake_desc:0 "Мы потребуем себе некоторые соседние территории. Мы хотим мира во всем мире... где часть мира - мы."
   SOU_smash_the_equestria:0 "Уничтожить Эквестрию"
   SOU_smash_the_equestria_desc:0 "Пришло время Эквестрии сгореть в пламени Великой Войны."
   SOU_northern_attack:0 "Вторжение в Нову Гриффонию"
   SOU_northern_attack_desc:0 "Грифоны - бесчестные существа, анахронизм, осколки прошлого. Их нужно стереть в порошок"
   SOU_destroy_stalliongrad:0 "Уничтожить Сталлионград"
   SOU_destroy_stalliongrad_desc:0 "Сталлионградцы были к нам очень вежливы... Очень жаль, что у нас на них другие планы."
   SOU_empire_fall:0 "Падение Империи"
   SOU_empire_fall_desc:0 "Жадные имперцы глядят на нас из-за моря. Необходимо ударить первыми"
   SOU_old_enemy:0 "Старый враг"
   SOU_old_enemy_desc:0 "Двадцать лет спустя мы опять заключаем договор с Германией... Подумать только, если бы мы сделали это раньше, мы бы остались живы и здоровы..."
   SOU_axis_moscow_berlin:0 "Ось Москва-Берлин"
   SOU_axis_moscow_berlin_desc:0 "Тайный нереализованный план старого правительства... Пора воплотить его в жизнь"
   SOU_backstabbing:0 "Удар в спину"
   SOU_backstabbing_desc:0 "Сталлионград не ожидает нападения... Те хуже для них"
   SOU_attack_north:0 "Атаковать север"
   SOU_attack_north_desc:0 "Север - лакомый кусочек. Несколько слабых стран... Так и манят нас..."
   SOU_southern_crusade:0 "Южный крестовый поход"
   SOU_southern_crusade_desc:0 "Идеалы Гармонии должны быть преданы забвению. Необходимо стереть любое упоминание об этом с лица земли"
   SOU_wild_west:0 "Дикий запад"
   SOU_wild_west_desc:0 "Яки - ужасные существа. Это грязные и тупые варвары. Пора принести им немного цивилизации."
   SOU_sea_lion:0 "Морской лев"
   SOU_sea_lion_desc:0 "Германия не сумела вторгнуться на Британские острова... А мы вторгнемся в Империю... Все очень просто"
   SOU_world_domination:0 "Мировое господство"
   SOU_world_domination_desc:0 "Германо-Российское сотрудничество приносит свои плоды. Воистину, мы достигли того, что заслуживаем - мира во всем мире... Под нашим четким надзором"
   SOU_tsarizm:0 "Взгляд в прошлое"
   SOU_tsarizm_desc:0 "Глядя на монархическое общество Эквестрии невольно задаешься вопросом - почему мы не можем жить так же? Немногие помнят о том, что когда-то и у нас был Царь..."
   SOU_followers:0 "Поиск сторонников"
   SOU_followers_desc:0 "Но есть те, кто помнит. Их поддержка очень важна для нас"
   SOU_monarch_propaganda:0 "Пропаганда монархизма"
   SOU_monarch_propaganda_desc:0 "Листовки, книги, радиопередачи... Надо показать людям насколько все хорошо при царе - и как плохо при коммунизме"
   SOU_army_with_tsar:0 "Искать поддержки у армии"
   SOU_army_with_tsar_desc:0 "Генерал Крюков нас не поддержит, но он - лишь старый маразматик. Солдаты слушают Серпова. Пожалуй, нужно позвать его на чашечку чая... Его поддержка для нас много значит"
   SOU_print_allies:0 "Союзники в печати"
   SOU_print_allies_desc:0 "Развернуть машину пропаганды против ее владельца? Отличная идея!"
   SOU_reinstall_tsar:0 "Да здравствует царь!"
   SOU_reinstall_tsar_desc:0 "Официальная церемония коронации под возгласы народа... День этот идеален."
   SOU_expand_own:0 "Расширить владения"
   SOU_expand_own_desc:0 "Мы зовемся Империей, а у нас земли меньше чем у коммунистов по соседству... Пора это исправить."
   SOU_destroy_communist:0 "Подавить коммунизм"
   SOU_destroy_communist_desc:0 "Сторонники старой власти не понмиают, что они - пережиток прошлого. Необходимо уничтожить их, чтобы они перестали сеять раздор"
   SOU_nation_and_people:0 "Нация и народ"
   SOU_nation_and_people_desc:0 "Наши люди и наша нация - вот главное богатство. И мы дадим знать всем об этом"
   SOU_anticommunism_tsar:0 "Антикоммунистическая политика"
   SOU_anticommunism_tsar_desc:0 "Россия - пример того, чем опасен коммунизм. Мы не будем иметь с ними никаких дел!"
   SOU_god_chained_alliance:0 "Союз, скрепленный богами"
   SOU_god_chained_alliance_desc:0 "Династические браки - пережиток прошлого, однако сейчас это стратегически важно. Брак - союз, скрепеленный Богом, нерушим и неделим."
   SOU_davi_zhukov_blyat:0 "Уничтожить жуков"
   SOU_davi_zhukov_blyat_desc:0 "Чейнджлинги угрожают нашим нвоым союзникам. Они угрожают народу моей супруги - а значит и моему народу. Пора их уничтожить"
   SOU_great_empire:0 "Величайшая из Империй"
   SOU_great_empire_desc:0 "Мы не можем быть уверены в безопасности, пока вокруг есть нелояльные нам правительства. Пора бороться с ними"
   SOU_tsar_of_all:0 "Царство Эквуса"
   SOU_tsar_of_all_desc:0 "Единое и неделиое царство под сильным руководством - вот что действительно греет душу."
   
   soviet_demo_tt_1:0 "В зависимости от вашего выбора вы §Cзаключите союз§! с одним из государств"
   SOU_GEM_FACTION:0 "Ось Москва-Берлин"
   SOU_STG_PACT:0 "Пакт Москва-Сталлионград"
   SOU_DEMO_FAC_1:0 "Гармонический союз"
   sou_tsar_of_all_tt_1:0 "Весь Эквус лежит у ваших ног!"
   fascist_suppressed:0 "Фашисты получили отпор"
   sou_reinstallation_of_tsar_tt_1:0 "Ваши предыдущие действия определят §Cитоги вашей политики§!"
   
   SOU_keep_industry:0 "Отказ от сотрудничества"
   SOU_keep_industry_desc:0 "Возможно, местные обидятся на то, что мы отказались сотрудничать с ними. Но наши секреты слишком ценны... Кроме того, мы не хотим чтобы этот мир повторил судьбу нашего родного."
   SOU_rebuild_industry:0 "Начать восстановление"
   SOU_rebuild_industry_desc:0 "Промышленность пришла в упадок. Практически все фабрики были стерты с лица земли первыми ударами. Пора возвращать экономику на довоенный уровень"
   SOU_resources:0 "Поиск ресурсов"
   SOU_resources_desc:0 "Сталь, хром, алюминий, нефть... Все, что может пригодиться нам для налаживания экономики, сокрыто в этих землях. Местные и не подозревали, что сидят на золотых горах..."
   SOU_military_production:0 "Военная промышленность"
   SOU_military_production_desc:0 "Не стоит забывать, что боеспособная армия - залог победы. Нужно уделить внимание этому аспекту, дабы не остаться с палками и камнями..."
   SOU_infrastructure:0 "Развитие инфраструктуры"
   SOU_infrastructure_desc:0 "Инфраструктура - важная составляющая промышленности. Рабочим нужно спать, есть, лечиться, если ни получат травму, необходима возможность подвоза припасов, вывоза добытого..."
   SOU_new_moscow_air:0 "Аэропорт Новой Москвы"
   SOU_new_moscow_air_desc:0 "Аэропорт - не только важное строение, вновь открывающее небо для нас, но и показатель того, что мы готовы принимать туристов"
   SOU_sell_resources:0 "Продажа ресурсов"
   SOU_sell_resources_desc:0 "Торговля - залог прогресса. Продажа части ресурсов не сильно ударит по нам, а деньги и товары нам еще пригодятся"
   SOU_naval_bases:0 "Открыть новый порт"
   SOU_naval_bases_desc:0 "Морской порт - незаменимое сооружение. Он может принимать грузы со всего мира, да и не только грузы. Морской транспорт - один из самых древних, и его эффективность доказана через века..."
   SOU_five_year_plan:0 "Пятилетний план"
   SOU_five_year_plan_desc:0 "Пятилетки - пережиток сталинской эпохи, в то же время они напоминают нам о доме... Да и план, растянутый на пять лет, выглядит надежнее, чем сиюминутный"
   SOU_civilian_industry:0 "Гражданская промышленность"
   SOU_civilian_industry_desc:0 "Товары первой необходимости, немного предметов роскоши, выполнение иностранных заказов... Это и многое другое подстегнет нашу экономику"
   SOU_recycling:0 "Переработка отходов"
   SOU_recycling_desc:0 "Товарищ, не позволь трудновосполняемым ресурсам пропадать! Все ненужное на слом - соберем металлолом!"
   SOU_finish_rebuilding:0 "Завершить восстановление"
   SOU_finish_rebuilding_desc:0 "Наша промышленность выходит на довоенный уровень. Уже скоро мы перестанем нуждаться в товарах, и даже сможем сами продавать практически все!"
   SOU_cooperation:0 "Поощрять кооперацию"
   SOU_cooperation_desc:0 "Наши технологии опережают местные, но есть то, что нам не подвластно - магия! А что если совместить их?.."
   SOU_help_from_stalliongrad:0 "Обратиться к Сталлионграду"
   SOU_help_from_stalliongrad_desc:0 "Сталлионградцы помогли нам, когда мы только прибыли сюда, и продолжают помогать до сих пор. Мы должны отплатить им"
   SOU_farming:0 "Развитие сельского хозйства"
   SOU_farming_desc:0 "Война войной, обед - по расписанию. Голодный человек плохо работает. Нужно убедиться, что мы в состоянии прокормить наших граждан"
   SOU_geological_treaty:0 "Геологический договор"
   SOU_geological_treaty_desc:0 "Эти земли богаты ресурсами, даже несмотря на равнинную местность. Мы можем добыть их, и продавать Сталлионграду при необходимости"
   SOU_techo_barter:0 "Обмен технологиями"
   SOU_techo_barter_desc:0 "Технологически мы сильно превосходим местных. Мы можем обменять чертежи и научные труды на золото и продукты, которые в данный момент нам сейчас нужнее. Кроме того, изучив их технологии, мы и сами можем чему-то научиться"
   SOU_licenses:0 "Зарубежное производство"
   SOU_licenses_desc:0 "Наша техника и оружие славятся своей надежностью. Сталлионградские военные его очень оценили. Оно дешевле в производстве и надежнее. С таким оружием им ничего не страшно"
   SOU_stg_dockyards:0 "Алмаз и Янтарь"
   SOU_stg_dockyards_desc:0 "Завод \"Янтарь\" производит крупные корабли, например авианосцы. Специалисты \"Алмаза\" могли бы найти там работу. Их знания бы пригодились местным, а мы бы получили в свое рспоряжение часть их доков..."
   SOU_stg_stz:0 "СТЗ в квадрате"
   SOU_stg_stz_desc:0 "Сталлионградский и Сталинградский тракторный заводы... Забавное совпадение, не находите?"
   SOU_ask_griffonia:0 "Грифоний пример"
   SOU_ask_griffonia_desc:0 "Грифоны пережили развал Империи, они восстанавливают промышленность и налаживают производство. Возможно, мы могли бы помочь друг другу?"
   SOU_resource_griff:0 "Грифоны-геологи"
   SOU_resource_griff_desc:0 "Грифоньи геологи не сильно уступают нашим, но у них есть оборудование, недоступное нам - например, локаторы кристаллов. Несколько специалистов нам не помешают"
   SOU_trade_union:0 "Торговое соглашение"
   SOU_trade_union_desc:0 "Грифоны паддки на деньги, нам же нужен союзник. Наемничество - плохо, но иного выбора нет"
   SOU_sell_weapons:0 "Продать оружие"
   SOU_sell_weapons_desc:0 "Грифоньи винтовки - не чета нашим. Им нужно нормальное оружие, если мы хотим сотрудничать с ними"
   SOU_talon_industries:0 "Тэлон Индастриз"
   SOU_talon_industries_desc:0 "Тэлон Индастриз - крупный производитель оружия Нова Гриффонии. Специалисты \"Калашникова\" могли бы воспользоваться их оборудованием... в обмен на некоторые знания"
   SOU_naval_treaty:0 "Морское соглашение"
   SOU_naval_treaty_desc:0 "Море Свободно Для Всех - таков принцип нашей новой политики. Для обеспечения ее, нам нужен мощный флот. К счастью, грифоны согласились поделиться своими знаниями в этой области"
   SOU_autoban_ueter:0 "Автобан Уэтер-Москва"
   SOU_autoban_ueter_desc:0 "Между Уэтером и Москвой образовалась целая петля - машины ездят туда-сюда. Необходимо начать строительство автодороги, прямого пути. Одна проблема - дорога проходит по землям Сталлионграда..."
   SOU_end_of_destroyment:0 "Конец разрухи"
   SOU_end_of_destroyment_desc:0 "Мы наконец-то завершили восстановление. Благодаря нашим друзьям, мы вернули свою промышленную мощь! Ура, товарищи!"
   SOU_moscow_university:0 "Московский Университет"
   SOU_moscow_university_desc:0 "Пора задуматься о новом поколении. Необходимо открыть свой университет - такой, чтобы там могли учиться не только люди, но и местные"
   SOU_rebuild_cremlin:0 "Восстановить Кремль"
   SOU_rebuild_cremlin_desc:0 "Кремль - символ нашего величия, символ нашей стойкости. Его восстановление вернет веру в сердца людей"
   
   SOU_recruitment:0 "Провести призыв"
   SOU_recruitment_desc:0 "Необходимо созвать регулярные войска. Враг не дремлет, мы должны быть готовы."
   SOU_suvorov:0 "Суворовское училище"
   SOU_suvorov_desc:0 "Молодое поколение должно постичь военное искусство. Для этого стоит восстановить Суворовское училище."
   SOU_art_of_war:0 "Уроки войны"
   SOU_art_of_war_desc:0 "Война, которая положила конце всем войнам... вот уж действительно. Нужно рассказать молодым об этом. Они не должны повторить наших ошибок"
   SOU_spetsnaz:0 "Войска Специального Назначения"
   SOU_spetsnaz_desc:0 "Лучшие из лучших, эти войска способны на практически невозможное. Тридцать Третья Белорусская - элита советских войск. Необходимо заново созвать их."
   SOU_blitzkrieg_focus:0 "Маневренная война"
   SOU_blitzkrieg_focus_desc:0 "Скорость и броня - залог победы. Мы не рискуем людьми, а топлива у нас в достатке"
   SOU_artillery_focus:0 "Ставка на артиллерию"
   SOU_artillery_focus_desc:0 "Артиллерия - бог войны - один из старейших видов оружия. Мы можем наносить удары незамеченными, а урон будет колоссальным."
   SOU_mass_assault_focus:0 "Планирование превыше всего"
   SOU_mass_assault_focus_desc:0 "Хороший план - уже полдела. Отличный план - почти победа. Отсутствие плана - безрассудство"
   SOU_armor_effort:0 "Новая броня"
   SOU_armor_effort_desc:0 "Технологии не стоят на месте. Новые танки могут выдержать больше попаданий, а усовершенствованная ходовая позволит быстрее передвигаться. Кроме того, более мощное орудие нанесет больше урона"
   SOU_artilelry_effort:0 "Развитие артиллерии"
   SOU_artilelry_effort_desc:0 "Дальнейшее развитие артиллерии позволит увеличить калибр, а так же разработать новые типы боеприпасов. ПВО сможет эффективнее сбивать авиацию, а ПТО продырявит даже самую толстую броню"
   SOU_best_weapons:0 "Лучшее оружие"
   SOU_best_weapons_desc:0 "Штурмовые винтовки - оружие будущего. Использование промежуточного патрона позволяет создать мозное и скорострельное оружие, которое сможет таскать один солдат. Кроме того, эти кристаллы могут юыть полезными..."
   SOU_shaking_the_ground:0 "Сотрясая землю..."
   SOU_shaking_the_ground_desc:0 "Наша армия может дать отпор любому противнику. Как говорится, от Пингленда до Зебринских морей Красная Армия всех сильней!"
   SOU_airforce:0 "Восстановить авиацию"
   SOU_airforce_desc:0 "Большая часть самолетов не пережила войну и переход. Из оставшихся работает в лучшем случае половина. Нужно провести ревизию и восстановить что мы сможем"
   SOU_bomber_effort:0 "Ставка на бомбардировщики"
   SOU_bomber_effort_desc:0 "Уничтожив вражескую инфраструктуру, логистику и промышленность мы вынудим врага сражаться палками и камнями"
   SOU_cas_focus:0 "Поддержка с неба"
   SOU_cas_focus_desc:0 "Армия без авиации слаба. Авиация позволяет наносить точечные удары по врагу и обнаруживать уязвимые места"
   SOU_expand_airbases:0 "Расширить авиабазы"
   SOU_expand_airbases_desc:0 "Новые авиабазы должны быть размещены по всей территории, дабы авиация могла оперативоно передислоцироваться в новый регион
   SOU_aa_guns:0 "Сеть ПВО"
   SOU_aa_guns_desc:0 "Защита промышленности и городов от вражеской авиации очень важна. Нельзя допустить, чтобы враги уничтожали наши дома и заводы"
   SOU_high_speed_strong:0 "Быстрее, выше и сильнее"
   SOU_high_speed_strong_desc:0 "Необходимо провести модернизацию штурмовой авиации: улучшить двигатель, вооружение, увеличить носимый боезапас. Тогда этот самолет сможет потягаться даже с авиацией нового поколения"
   SOU_mistakes_of_past:0 "Ошибки прошлого"
   SOU_mistakes_of_past_desc:0 "В прошлом наша авиация терпела поражения по многим причинам: радиоперехват, недостаток разведданных... Нельзя допустить повторения подобного"
   SOU_jet_focus:0 "Пробить барьер"
   SOU_jet_focus_desc:0 "Скорость звука вполне достижима. Что если изобрести двигатель, который сможет ее превысить? Нас не догонят"
   SOU_piercing_the_sky:0 "...Пронзая небо..."
   SOU_piercing_the_sky_desc:0 "Наше небо под надежной защитой!"
   SOU_fleet_effort:0 "Восстановить флот"
   SOU_fleet_effort_desc:0 "Флот был уничтожен первыми ударами. Необходимо его восстановить в кратчайшие сроки"
   SOU_expand_naval_bases:0 "Расширить морские базы"
   SOU_expand_naval_bases_desc:0 "Крупному флоту нужны большие базы, для ускорения ремонта и пополнения"
   SOU_expand_workers_dockyard:0 "Увеличить выплаты работникам доков"
   SOU_expand_workers_dockyard_desc:0 "Флот нужно восстановить как можно быстрее. Возможно, если увеличить жалование работникам доков, они будут работать лучше..."
   SOU_heavy_fleet:0 "Ставка на Линкоры"
   SOU_heavy_fleet_desc:0 "Мощный флот, состоящий из линкоров и крейсеров, сможет дать отпор любому врагу."
   SOU_convoys:0 "Перехват конвоев"
   SOU_convoys_desc:0 "Проплывайте мимо... Или останетесь на дне навсегда."
   SOU_firepower:0 "Превосходство огневой мощи"
   SOU_firepower_desc:0 "Крупный калибр и больше пушек - больше уничтоженных врагов"
   SOU_submarine_focus:0 "Ставка на подводные лодки"
   SOU_submarine_focus_desc:0 "Подводные лодки незаметны и смертонносны - вспомнить те же немецкие Волчьи Стаи. Их необходимо модернизировать"
   SOU_naval_air:0 "Морская авиация"
   SOU_naval_air_desc:0 "Морская авиация способна бороться со флотом. Необходимо развивать это направление"
   SOU_scouting_navy:0 "Разведка на море"
   SOU_scouting_navy_desc:0 "Необходимо развивать морскую разведку. Тогда наш флот будет эффективнее действовать в море, а врагу не удастся напасть"
   SOU_breaking_through_sea:0 "...Рассекая море"
   SOU_breaking_through_sea_desc:0 "Наш флот может дать отпор кому угодно. Мы уничтожим любого врага!"
   
   sou_spetssnaz_tt_1:0 "Будет созвана §Cдивизия Специального Назначения§!"
   sou_recruitment_tooltip:0 "Будет созвана регулярная армия"
   spetsnaz_officer:0 "Командующий спецназом"
   
   
   GEM_evac_focus:0 "Шаг в Неизвестность"
   GEM_evac_focus_desc:0 "Неопознанные порталы в Берлине, Мюнхене, Кёнигсберге... По сообщениям разведчиков, на той стороне условия намного лучше чем здесь. Пора уходить"
   GEM_exploration:0 "Разведка местности"
   GEM_exploration_desc:0 "Снег и холод, побережье на Западе... Но вряд ли это портал в Норвегию или Данию. Необходимо разведать территорию"
   GEM_contact:0 "Контакт!"
   GEM_contact_desc:0 "Мы встретились с местными жителями. Да, ну и видок у них..."
   GEM_party_meeting:0 "Собрание Совета"
   GEM_party_meeting_desc:0 "Первое собрание совета в новом свете. На повестке дня много вопросов. Главный из них - как жить дальше?"
   start_party_reformation:0 "§CПора делать свой выбор!§!"
   GEM_goebbels_speech:0 "Речь Геббельса"
   GEM_goebbels_speech_desc:0 "Йозеф Геббельс собирается произнести речь перед народом. Партийная элита и члены Совета хотят послушать..."
   GEM_rations:0 "Вопрос пайков"
   GEM_rations_desc:0 "С продуктами питания есть проблемы. Мы вынуждены ввести пайковую систему, однако по расчетам мы можем немного увеличить пайки некоторым людям..."
   GEM_opposition_question:0 "Вопрос Оппозиции"
   GEM_opposition_question_desc:0 "НСДАП очень не любят оппозицию. Необходимо решать, что будет с ней... Или что она предпримет?"
   GEM_night_of_broken_glass:0 "Вторая Ночь Длинных Ножей"
   GEM_night_of_broken_glass_desc:0 "Оппозиционеры и не догадываются, что им конец... Осталось решить - конец им как политикам... или как людям..."
   GEM_oppose_nazis:0 "Бросить вызов Нацизму"
   GEM_oppose_nazis_desc:0 "Нацисты теряют позиции в совете. Они теряют поддержку народа. Машина пропаганды сломалась. То, что построено на костях, не простоит тысячу лет."
   GEM_destroy_the_opposition:0 "Решить вопрос оппозиции"
   GEM_destroy_the_opposition_desc:0 "Оппозиция практически раздавлена. Осталось немного..."
   GEM_iron_guard:0 "Железная Гвардия"
   GEM_iron_guard_desc:0 "Силы Безопасности СС патрулируют улицы города. Этой стране нужна сильная рука - рука Железной Гвардии."
   GEM_a_little_freedom:0 "Немного свободы"
   GEM_a_little_freedom_desc:0 "Теперь, когда с оппозицией покончено, можно заняться более насущными проблемами"
   focus_on_decision_complete:0 "§CФокус будет выполнен по событию§!"
   GEM_red_variant:0 "Красный вариант"
   GEM_red_variant_desc:0 "Идеи социализма не новы Германии. После событий 1933 года мы были почти уничтожены... Но мы возродимся, как возродится Германия под нашим руководством!"
   GEM_people_spirit:0 "Народный дух"
   GEM_people_spirit_desc:0 "Наш народ, точнее его остатки, заслуживают лучшей жизни."
   GEM_comendant_hour:0 "Ввести комендантский час"
   GEM_comendant_hour_desc:0 "Меры военного времени порой крайне эффективны..."
   GEM_xeno_question:0 "Ксено-вопрос"
   GEM_xeno_question_desc:0 "Местные расы достаточно разнообразны. Мы можем принять их... Или и дальше оставаться высшей расой."
   GEM_world_arena:0 "Выйти на мировую арену"
   GEM_world_arena_desc:0 "Пора заявить о себе. Германия всегда была и остается великим государством!"
   GEM_military_squads:0 "Штурмовые отряды СС"
   GEM_military_squads_desc:0 "Штурмовой Корпус СС позволит нам меньше заботиться о шпионах и предателях"
   GEM_war_never_changes:0 "Война никогда не меняется"
   GEM_war_never_changes_desc:0 "Значит, мир дружбы и любви? Ха-ха-ха..."
   gem_polit_crisis_over:0 "§GПолитический кризис будет разрешен§!"
   gem_choise_has_been_made:0 "§RВыбор сделан!§!"
   way_support_opposition:0 "§CПора сказать слово оппозиции!§!"
   way_destroy_opposiion:0 "§OДружеский спор перерастает в борьбу за власть...§!"
   GEM_worker_manifest:0 "Манифест рабочей партии"
   GEM_worker_manifest_desc:0 "Народ - это братья! Воспряньте духом, рабочие!"
   GEM_soviet_assistance:0 "Искать поддержки у СССР"
   GEM_soviet_assistance_desc:0 "Советский Союз - наш давний враг... Но они нас поддержат!"
   GEM_rise_the_people:0 "Воспряньте духом, товарищи!"
   GEM_rise_the_people_desc:0 "Пришла пора сокрушить режим, который привел нас сюда! Ура, товарищи!"
   GEM_equality_brothehood:0 "Равенство и Братство"
   GEM_equality_brothehood_desc:0 "Свобода, равенство, братство... Эти слова на устах у людей, и эти слова мы разнесем по всему миру!"
   GEM_echo_of_war:0 "Эхо войны"
   GEM_echo_of_war_desc:0 "Война, которая положила конец всем войнам прошла? Боюсь, что это не так..."
   GEM_coups:0 "Забастовки"
   GEM_coups_desc:0 "Продолжаем забастовку. Нужно показать этим нацистам, что народ сильнее, чем они"
   GEM_ask_for_UNS:0 "Запросить поддержки США"
   GEM_ask_for_UNS_desc:0 "США твердили всем, что они защитники Демократии. Значит, они поддержат нас... Хотя бы чтобы не показать лицемерие в новом мире."
   GEM_natives_help:0 "Искать поддержки у местных"
   GEM_natives_help_desc:0 "Жители Эквестрии живут в мире уже тысячу лет! Подумайте только, цклую тысячу!"
   GEM_elections:0 "Провести выборы"
   GEM_elections_desc:0 "Пора сказать свое слово и потребовать у правительства выборы. Американские и Эквестрийские наблюдатели помогут нам избежать фальсификации."
   GEM_contact_changeling:0 "Связаться с Чейнджлингами"
   GEM_contact_changeling_desc:0 "Кризалис - не самое приятное в общении существо, но нам необходима их помощь... пока что..."
   GEM_liberal_politics:0 "Пойти на уступки"
   GEM_liberal_politics_desc:0 "Тирания - это сильно, но если мы пойдем на некоторые послабления, мы добьемся большей поддержки народа."
   GEM_dialog_himmler:0 "Уговоры..."
   GEM_dialog_himmler_desc:0 "Необходимо убедить Гиммлера в правильности наших действий. В конце концов, он не может быть таким упрямым!"
   GEM_arrest_himmler:0 "...Не потребуются"
   GEM_arrest_himmler_desc:0 "Гиммлер опасен. Необходимо арестовать его"
   arrest_himmler_tt:0 "§RГиммлер будет арестован!§!"
   GEM_access_xenophilia:0 "Проблема ксенофилии"
   GEM_access_xenophilia_desc:0 "Ксенофилия это плохо... Но можно ли винить людей в ней? Как бы противно и неправильно это не было, нам придется это принять."
   GEM_ss_question:0 "Решить вопрос с СС"
   GEM_ss_question_desc:0 "Пора окончательно разобраться с позицией СС. Они с нами - или они против нас!"
   depence_of_himmlers_fate:0 "§RСудьба Гиммлера решит исход этого фокуса: от лояльных сил... до гражданской войны...§!"
   GEM_black_day:0 "Вскрыть запасы на черный день"
   GEM_black_day_desc:0 "Мы обнаружили много ящиков с армейской маркировкой. \"Запас на черный день\"... Хех, а ведь он давно наступил..."
   GEM_adaptation:0 "Адаптация в новом мире"
   GEM_adaptation_desc:0 "Нам необходимо адаптироваться к новому миру, если мы хотим выжить"
   GEM_radicalism_goeb:0 "Радикальный путь"
   GEM_radicalism_goeb_desc:0 "Нельзя допустить мягкости. Оппозиция не должна получить ни единого шанса!"
   GEM_disband_ss:0 "Расформировать СС"
   GEM_disband_ss_desc:0 "СС Верны Гиммлеру, а не нам. Пора распустить эту организацию: смешать с Вермахтом, просто демобилизовать - неважно."
   GEM_shoot_the_diss:0 "Заткнуть инакомыслящих"
   GEM_shoot_the_diss_desc:0 "Необходимо подавлять инакомыслие. Люди, которые не уважают партию, должны быть арестованы"
   GEM_question_of_etnos:0 "Чистки меньшинств"
   GEM_question_of_etnos_desc:0 "Евреи и цыгане выжили даже в ядерной войне. Нужно расправиться с ними раз и навсегда"
   GEM_xeno_fighting:0 "Борьба с ксеносами"
   GEM_xeno_fighting_desc:0 "Пони, Грифоны, Яки... Из всего многообразия рас, существующих в этом мире, жалости не вызывают лишь чейнджлинги."
   GEM_race_supremacy:0 "Превосходство расы"
   GEM_race_supremacy_desc:0 "Люди - высшая раса. Мы уснее и сильнее всех на этой планете. И мы это докажем"
   GEM_military_police:0 "Реформировать полицию"
   GEM_military_police_desc:0 "Полицейские силы помогут нам сосредоточиться на внешней политике. Оставим шпионов и предателей профессионалам."
   GEM_civil_mobilization:0 "Мобилизация народа"
   GEM_civil_mobilization_desc:0 "SI Vis Pacem, Para Bellum - Древний принцип. Пора готовиться к войне"
   GEM_chn_allance:0 "Союз с Чейнджлингами"
   GEM_chn_allance_desc:0 "Королева Кризалис любезно согласилась заключить с нами союз. Пора готовиться к войне"
   GEM_limited_contingent:0 "Ограничить силы"
   GEM_limited_contingent_desc:0 "Мы не можем позволить себе тотальную мобилизацию граждан. В конце концов, нас не так уж и много осталось..."
   GEM_expansion_goebbels:0 "Экспансия"
   GEM_expansion_goebbels_desc:0 "Военная мощь Германии должна быть непримиримой, непревзойденной и абсолютной."
   GEM_ask_for_territory:0 "Попросить территории"
   GEM_ask_for_territory_desc:0 "Нам нужно расширяться, желательно на Север. Я думаю, Королева пойдет нам на уступки."
   GEM_attack_equestria:0 "Вторжение в Эквестрию"
   GEM_attack_equestria_desc:0 "Пора уничтожить Эквестрию, пока они еще слабы. "
   GEM_steel_gambit:0 "Стальной Гамбит"
   GEM_steel_gambit_desc:0 "Сталлионград - лишь очередные коммунистические уроды. Необходимо искоренить эту красную чуму"
   GEM_yak_attack:0 "Атаковать Яков"
   GEM_yak_attack_desc:0 "Если мы не нападем на Яков, они нападут первыми. Это не будет проблемой, но все же превентивный удар намного лучше"
   GEM_unification_war:0 "Завершить начатое"
   GEM_unification_war_desc:0 "Пора добить Союз и Штаты. Они испортили нам жизнь в родном мире - мы уничтожим их здесь"
   GEM_north_crusade:0 "Северный Поход"
   GEM_north_crusade_desc:0 "Северные государства слабы, но на их территориях могут быть ресурсы."
   GEM_swap_the_roles:0 "Поменять роли"
   GEM_swap_the_roles_desc:0 "Мы доказали свое превосходство над Чейнджлингами, но они все еще диктуют условия. Пора это исправить"
   GEM_propaganda_campaign:0 "Развернуть кампанию пропаганды"
   GEM_propaganda_campaign_desc:0 "Контора Геббельса продлжит выполнять свои функции добровольно - или наши штурмовики их заставят"
   GEM_arrest_the_unbeliefs:0 "Серия арестов"
   GEM_arrest_the_unbeliefs_desc:0 "Аресты \"шпионов\", \"предателей\" и прочих помогут нам укрепить власть"
   GEM_brandenburg_800:0 "Бранденбург-800"
   GEM_brandenburg_800_desc:0 "Разведывательное подразделение Бранденбург-800 все еще в строю, и подчиняется нам. Пора вернуть им их функции"
   GEM_party_purges:0 "Чистки в партии"
   GEM_party_purges_desc:0 "Несколько сопартийцев не надежны. Их необходимо убрать"
   GEM_natives_police_squads:0 "Вопрос местных"
   GEM_natives_police_squads_desc:0 "Местные не-людские меньшинства должны приносить пользу. Однако допускать ли их в высший эшелон власти и СС?"
   GEM_military_conditions:0 "Объявить военное положение"
   GEM_military_conditions_desc:0 "Мы стоим на пороге войны. Мы должны быть готовы к ней, как и наши люди!"
   GEM_prewar_preparation:0 "Финальный этап подготовки"
   GEM_prewar_preparation_desc:0 "Война неизбежна! Пора завершить подготовку к ней, и начать наш путь к славе"
   GEM_new_mobil_way:0 "Новая волна мобилизации"
   GEM_new_mobil_way_desc:0 "Пора готовиться к войне. Начнем с армии и рекрутов"
   GEM_first_son_rule_focus:0 "Правило Первенца"
   GEM_first_son_rule_focus_desc:0 "Если каждая семья отдаст своего первого сына в армию, это сильно увеличит число рекрутов. Кроме того, это побудит людей заводить по два-три ребенка"
   GEM_rations_doubling_rule:0 "Два ребенка - двойной паек"
   GEM_rations_doubling_rule_desc:0 "Необходимо поощрять высокую рождаемость. Проблемы с пищей отступили на второй план, и мы можем себе позволить увеличить пайки семьям, где два-три ребенка"
   GEM_economy_mobilization:0 "Мобилизация экономики"
   GEM_economy_mobilization_desc:0 "Пора готовить промышленность к войне. Нам нужно больше оружия и техники, больше обмундирования и боеприпасов, больше топлива и авиации!"
   GEM_himmler_yunge:0 "Гиммлерюгенд"
   GEM_himmler_yunge_desc:0 "В отличие от Гитлерюгенд, мы не будем заставлять детей брать винтовки и идти служить на фронт. Мы просто начнем их обучать с детства"
   GEM_youth_training:0 "Курс подготовки молодежи"
   GEM_youth_training_desc:0 "Нужно научить молодежь обращаться с оружием. Те, кто не служит сейчас, могут понадобиться нам в будущем."
   GEM_miltary_parade:0 "Парад в Берлине"
   GEM_miltary_parade_desc:0 "Военный Парад в Берлине - отличная демонстрация нашей военной мощи народу. Может, пригласить туда Кризалис? Это может побудить ее сдаться сразу..."
   GEM_find_supporters:0 "Поиск сторонников"
   GEM_find_supporters_desc:0 "Мы знаем, что наши последователи из СССР и США пережили войну. Надо наладить контакт с ними"
   GEM_influence_on_human:0 "Влияние на людей"
   GEM_influence_on_human_desc:0 "Некоторая пропаганда подорвет желание людей сопротивляться. Особенно пропаганда лучшей жизни"
   GEM_speak_to_taboritskiy:0 "Встреча с Таборицким"
   GEM_speak_to_taboritskiy_desc:0 "Таборицкий выжил только благодаря нам. Пора напомнить ему о некоторых обещаниях"
   GEM_speak_to_rockwell:0 "Встреча с Рокуэллом"
   GEM_speak_to_rockwell_desc:0 "Рокуэлл является нашим сторонником. Несколько обещаний склонят его на нашу сторону..."
   GEM_claim_the_humans:0 "Заявить претензии"
   GEM_claim_the_humans_desc:0 "Кто будет отрицать, что мы должны защитить людей, живущих под гнетом коммунистов и капиталистов? Пора заявить о намерении защитить их!"
   GEM_know_your_enemy:0 "Знай своего врага"
   GEM_know_your_enemy_desc:0 "Изучив анатомию некоторых ксеносов мы знаем их слабые места и уязвимые точки"
   GEM_the_time_has_come:0 "Время Пришло"
   GEM_the_time_has_come_desc:0 "Пора возродить величие Третьего Рейха. Сперва ликвидируем самую большую угрозу - Чейнджлингов..."
   GEM_move_forward:0 "Двигаться дальше"
   GEM_move_forward_desc:0 "Теперь - Эквестрия. Второй по опасности противник"
   GEM_way_north:0 "Путь на Север"
   GEM_way_north_desc:0 "Северные государства - источник ресурсов и рекрутов. Пора захватить их"
   GEM_way_east:0 "Путь на восток"
   GEM_way_east_desc:0 "Яки непредсказуемы. Их устранение неизбежно"
   GEM_attack_nova_griff:0 "Вторжение в Нова Гриффонию"
   GEM_attack_nova_griff_desc:0 "Нова Гриффония это крупное государство. Кроме того, с их территории можно быстро попасть в Грифонию."
   GEM_invade_stg:0 "Вторжение в Сталлионград"
   GEM_invade_stg_desc:0 "Сталлионград - небольшое, но сильное государство. Его уничтожение практически устранит последнюю опасность на континенте"
   GEM_end_the_started:0 "Последний шаг"
   GEM_end_the_started_desc:0 "Осталось добить Русских и Американцев. Какая жалость, что приходится убивать людей... Но они не оставили нам выбора"
   GEM_attack_the_empire:0 "Вторжение в Империю"
   GEM_attack_the_empire_desc:0 "Вторжение в Империю - сложный в осуществлении, но необходимый план. Их экспансия сыграет нам на руку: они даже не поймут, что их убило"
   GEM_crush_wingbardy:0 "Сокрушить Вингбардию"
   GEM_crush_wingbardy_desc:0 "Следующая на очереди - Вингбардия. Она откроет путь на Юг"
   GEM_northern_march:0 "Северный Марш"
   GEM_northern_march_desc:0 "Республика и Скайнавия - тоже проблемы. Армия и флот, потенциально опасные для нас, необходимо уничтожить в кратчайшие сроки"
   GEM_hellquill_question:0 "Вопрос Хеллквилла"
   GEM_hellquill_question_desc:0  "Хеллквилл - государство Грифонов, закрывающее путь на восток. В прочем, их эксперименты кажутся интересными... Может, мы найдем общий зык"
   GEM_way_east:0 "Восточный поход"
   GEM_way_east_desc:0 "Земли Речной Федерации - последнее препятствие на пути к нашей цели."
   GEM_end_of_tyranny:0 "Конец Тирании"
   GEM_end_of_tyranny_desc:0 "С Тиранами покончено. Наш народ теперь свободен!"
   GEM_human_spirit:0 "Народная воля"
   GEM_human_spirit_desc:0 "Вздохнув полной грудью, народ готов и дальше служить идеалам Германии!"
   GEM_freedom_and_equality:0 "Свобода и равенство"
   GEM_freedom_and_equality_desc:0 "Эти два постулата лежат в основе нашего строя. Наши знамена несут в себе их"
   GEM_forget_of_past:0 "Забыть о прошлом"
   GEM_forget_of_past_desc:0 "Прошлое Германии ужасно... Но мы должны двигаться дальше"
   GEM_hang_them:0 "Повесить, и дело с концом"
   GEM_hang_them_desc:0 "Судить нацистских подонков? СОбаке - собачья смерть."
   GEM_ask_the_people:0 "Решать не нам"
   GEM_ask_the_people_desc:0 "Пускай народ решит их судьбу."
   GEM_human_decide:0 "Обратиться к другим"
   GEM_human_decide_desc:0 "Не только мы пострадали от действий нацистов. Пусть Американцы и Русские тоже поучаствуют в решении судьбы этих подонков."
   GEM_brotherhood_unity:0 "Братство и Единство"
   GEM_brotherhood_unity_desc:0 "Все люди - братья. Пролетарии всех стран, соединяйтесь!"
   GEM_invite_STG:0 "Пригласить Сталлионград"
   GEM_invite_STG_desc:0 "Сталлионградцы имеют представление о мире. Мы должны заключить с ними союз"
   GEM_invite_SOU:0 "Союз с СССР"
   GEM_invite_SOU_desc:0 "Мы должны подружиться с СССР. Мы не исправим нашу ошибку, но мы можем постараться забыть о ней."
   GEM_COMM_FAC_1:0 "Германский Социалистический Пакт"
   GEM_second_chance:0 "Второй Шанс"
   GEM_second_chance_desc:0 "Мы получили второй шанс. Почему Чейнджлинги не заслуживают его?"
   GEM_crush_them:0 "Сокрушить их"
   GEM_crush_them_desc:0 "Чейджлингов надо уничтожить. Они - угроза"
   GEM_vesalipolis_triumph:0 "Триумф в Весалиполисе"
   GEM_vesalipolis_triumph_desc:0 "Теперь, когда с Чейнджлингами покончено, пора решать что делать дальше"
   GEM_bears:0 "В гости к медведям"
   GEM_bears_desc:0 "Пора решить проблему Медведей. Они - опасные хищники, которых нужно держать в узде"
   GEM_yaks:0 "Атаковать Як-Якистан"
   GEM_yaks_desc:0 "Яки - не менее опасные противники. Они отсталы, но сильны физически"
   GEM_deers:0 "Свергнуть короля"
   GEM_deers_desc:0 "Пора принести освобождение Оленийцам"
   GEM_equestrian_workers:0 "Освободить Эквестрию"
   GEM_equestrian_workers_desc:0 "Эквестрийцы страдают от гнета монархии уже тысячу лет. Их правители слабы. Пора свергнуть их"
   GEM_red_world:0 "Мировая Революция"
   GEM_red_world_desc:0 "Знамя Революции реет над миром!"
   GEM_stop_the_radicals:0 "Остановить радикалов "
   GEM_stop_the_radicals_desc:0 "Пора завершить начатое. Преступников и убийц - в тюрьму!"
   GEM_court_on_them:0 "Суд над виновными"
   GEM_court_on_them_desc:0 "Необходимо провести суд над уцелевшими нацистами. Их судьбу решит не толпа, а закон"
   GEM_peace_politics:0 "Пропаганда мира"
   GEM_peace_politics_desc:0 "Мы знаем об ужасах войны не понаслышке. Пора заняться предотвращением войн"
   GEM_peacekeepers:0 "Миротворческие силы"
   GEM_peacekeepers_desc:0 "Миротворческие корпуса помогут поддерживать мир и порядок. Они будут защищать гражданских"
   GEM_peaceful_propaganda:0 "Идеология ненасилия"
   GEM_peaceful_propaganda_desc:0 "Насилие порождает насилие. Мы должны минимизировать его"
   GEM_peacekeeping_divisions:0 "Миротворческий Корпус Германии"
   GEM_peacekeeping_divisions_desc:0 "Особый корпус - основная миротворческая единица. Врачи, гуманитарная помощь, инженеры, просто солдаты."
   uun_blue_helmets:0 "§CБудет развернут Германский Миротворческий Корпус§!"
   GEM_united_nations:0 "Организация Объединенных Наций"
   GEM_united_nations_desc:0 "Пора создать организацию, которая сможет поддерживать мир и порядок."
   GEM_UN:0 "Организация Объединенных Наций"
   GEM_invite_north:0 "Пригласить северные государства"
   GEM_invite_north_desc:0 "Для начала мы пригласим северные государства. Они обеспечат нам поддержку при необходимости"
   GEM_invite_griffons:0 "Пригласить Нову Гриффонию"
   GEM_invite_griffons_desc:0 "Нова Гриффония контроллирует морские пути. Их союз нам бы не повредил"
   GEM_invite_yak:0 "Пригласить Яков"
   GEM_invite_yak_desc:0 "Яки агрессивны и сильны. Их присутствие обеспечит нам военную мощь"
   GEM_support_equestria:0 "Поддержать Эквестрию"
   GEM_support_equestria_desc:0 "Чейнджлинги ошибаются, если думают, что мы позволим им уничтожить Эквестрию. Эквестрия находится под защитой ООН!"
   GEM_buy_american_eqpm:0 "Купить Американское оружие"
   GEM_support_equestria_desc:0 "Американское вооружение поможет нам снарядить войска. Конечно, мы влезем в долги..."
   GEM_soviet_vehicles:0 "Закупить советскую бронетехнику"
   GEM_soviet_vehicles_desc:0 "Советская бронетехника доказала свою эффективность. Она не дешевая, но эффективная"
   GEM_end_the_past:0 "Покончить с прошлым"
   GEM_end_the_past_desc:0 "Никогда более Германия не станет агрессором. Отныне наши действия будут направлены на поддержание мира!"
   GEM_antifasc:0 "Антифашистская пропаганда"
   GEM_antifasc_desc:0 "Наш пример показывает весь ужас нацизма. Необходимо бороться с ним"
   GEM_contacts:0 "Наладить контакт"
   GEM_contacts_desc:0 "Пора наладить отношения с Россией и Америкой."
   GEM_stop_xenophobia:0 "Борьба с ксенофобией"
   GEM_stop_xenophobia_desc:0 "Мы вынуждены сосуществовать с разными расами. Значит, надо бороться с недоверием и враждебностью"
   GEM_new_view_of_germany:0 "Новый Облик Германии"
   GEM_new_view_of_germany_desc:0 "Отныне и на века Гермнаия останется гарантом мира во всем мире!"
   polit_cris_over:0 "§CПолитический кризис разрешен§!"
   
   GEM_stop_offworking:0 "Покончить с безработицей"
   GEM_stop_offworking_desc:0 "Теперь, когда с политическими дрязгами покончено, можно заняться насущными проблемами. Как минимум нам необходимо решить вопрос безработицы. Мы решим его по-старинке - строительством дорог, фабрик и т.д"
   GEM_new_factories:0 "Заложить новые фабрики"
   GEM_new_factories_desc:0 "Наша текущая промышленность едва в силах обеспечить нас всем необходимым. Нужно заложить новые фабрики"
   GEM_roads_networks:0 "Разметить дорожную сеть"
   GEM_roads_networks_desc:0 "Автомобильное сообщение между городами это не роскошь, а необходимость. Чем быстрее мы сможем добраться из одного города в другой, тем лучше"
   GEM_new_dockyards:0 "Заложить верфи"
   GEM_new_dockyards_desc:0 "Мы должны налаживать морское сообщение. Для этого нужны судостроительные предприятия."
   GEM_autobans:0 "Строительство автобанов"
   GEM_autobans_desc:0 "Самые простые дороги - это хорошо, но недостаточно в долгосрочной перспективе. Мы должны расширить их, укрепить и просто сделать их лучше."
   GEM_resource_searching_focus:0 "Поиск ресурсов"
   GEM_resource_searching_focus_desc:0 "Нам нужны ресурсы. К счастью, наши технологии шагнули далеко вперед по сравнению с местными, и мы можем добыть то, о чем они и не догадывались"
   GEM_technology_trade:0 "Обмен технологиями"
   GEM_technology_trade_desc:0 "Мы можем отправить местным часть наших технологий. Осталось решить, кому..."
   GEM_ask_the_old_ones:0 "Обратиться к старикам"
   GEM_ask_the_old_ones_desc:0 "Инженеры многих компаний пережили войну. Мы должны обратиться к их знаниям и навыкам ради будущего Германии"
   GEM_syntetic_oil:0 "Синтетическое топливо"
   GEM_syntetic_oil_desc:0 "Черная кровь нашего времени, топливо является второй валютой. Если мы научимся производить его искуственно, мы можем сильно сократить зависимость от привозной нефти"
   GEM_sell_resources:0 "Торговля ресурсами"
   GEM_sell_resources_desc:0 "Мы могли бы продавать часть ресурсов Чейнджлингам... взамен на промышленность."
   GEM_research_fin:0 "Финансирование исследований"
   GEM_research_fin_desc:0 "Сейчас мы в состоянии слегка увеличить финансирование исследований в самых разных областях."
   GEM_energo_magical_weapons:0 "Энерго-Магическое оружие"
   GEM_energo_magical_weapons_desc:0 "Кристаллы, найденные в горах, являются накопителем энергии и проводником местной магии... Возможно, на их основе можно создать оружие?"
   GEM_hidden_war_tactic:0 "Поиск и разведка"
   GEM_hidden_war_tactic_desc:0 "Радар показал свою эффективность во время Последней Войны. Следует как можно лучше развить эту технологию"
   GEM_computer_science:0 "Вычислительная мощь"
   GEM_computer_science_desc:0 "Энигма была потрясающей, но и ее смогли разгадать. Что, если мы сумеем заполучить устройство, способное решать сложные криптографические задачи за несколько минут?"
   GEM_military_update:0 "Военная промышленность"
   GEM_military_update_desc:0 "С ростом армии растет и потребность в снаряжении. Необходимо наращивать Военныо-Промышленный Комплекс."
   GEM_factories_update:0 "Строить больше фабрик"
   GEM_factories_update_desc:0 "Если мы хотим иметь преимущество, нам нужно больше фабрик. Чем больше они производят, тем богаче нация."
   GEM_expand_workshifts:0 "Увеличить рабочие смены"
   GEM_expand_workshifts_desc:0 "Нужно увеличить рабочие смены. Это вызовет недовольство, но есть ли у нас выбор?"
   GEM_more_rifles:0 "Наращивать производство винтовок"
   GEM_more_rifles_desc:0 "Больше винтовок - больше армия. Больше армия - сильнее страна. Нужно оптимизировать производство оружия"
   GEM_new_armor:0 "Новая броня"
   GEM_new_armor_desc:0 "Германские танки всегда были лучше аналогов. Почему в новом мире должно быть иначе?"
   GEM_city_infrastructure:0 "Расширять города"
   GEM_city_infrastructure_desc:0 "Сейчас нам нужно расширять наши города. Чем больше они будут, тем лучше"
   GEM_reusing:0 "Переработка"
   GEM_reusing_desc:0 "Зачем выкидывать металлолом? Можно его перерработать и использовать повторно"
   GEM_railroad:0 "Железная дорога"
   GEM_railroad_desc:0 "Сеть железнодорожных путей обеспечит сообщение всех наших городов друг с другом."
   GEM_electrification:0 "Электрификация"
   GEM_electrification_desc:0 "Электрификация позволит нам улучшить промышленное состояние и обеспечит людям больше комфорта."
   GEM_light_heavy_ind:0 "Легкая промышленномсть"
   GEM_light_heavy_ind_desc:0 "Одежда, обувь инструменты... наладив производство и под местных, с наши качеством мы завоюем этот мир экоомически" 
   GEM_industry_development:0 "Исследования в промышленности"
   GEM_industry_development_desc:0 "Оптимизация производства - важная часть. Чем эффективнее наша промышленность, тем лучше."
   GEM_ionosphere_exploration:0 "Разведка ионосферы"
   GEM_ionosphere_exploration_desc:0 "Атмосфера этой планеты схожа с земной, а значит и в ней присутствует ионосфера. Определив ее состав, мы сможем эффективнее использовать радиоволны"
   GEM_building_optimization:0 "Строительная техника"
   GEM_building_optimization_desc:0 "Чем быстрее мы строим новые фабрики, тем лучше для нас. Новая техника в этом сильно поможет"
   GEM_medical_research:0 "Медицинские исследования"
   GEM_medical_research_desc:0 "Новый мир содержит множество новых болезней. Мы можем бороться с ними... или изучать..."
   GEM_rocketry_tech:0 "Ракетные технологии"
   GEM_rocketry_tech_desc:0 "Реактивная артиллерия доказала свою эффективность на полях восточного фронта. Я уверен, мы сможем использовать это где-нибудь еще"
   GEM_wunderwaffe:0 "Вундерваффе"
   GEM_wunderwaffe_desc:0 "Ядерное оружие уничтжило наш дом, но иметь его как сдерживающий фактор... Это будет не лишним"
   GEM_brandenburg_gates:0 "Восстановить Брандебуржские ворота"
   GEM_brandenburg_gates_desc:0 "Пора восстановить гордость Берлина - Брандебуржские Ворота. Это вернет надежду в сердца людей"
   
   GEM_mobilization:0 "Мобилизация"
   GEM_mobilization_desc:0 "Теперь, когда политический кризис разрешен, пора подумать о внешней угрозе. Необходимо мобилизовать остатки наших сил"
   GEM_wehrmacht:0 "[Root.GetGermanArmyFocusName]"
   GEM_wehrmacht_desc:0 "Наземные войска - основа армии. Необходимо восстановить их в кратчайшие сроки"
   GEM_sivispacem:0 "Si vis pacem..."
   GEM_sivispacem_desc:0 "\"Хочешь мира - готовься к войне.\". Руководствуясь этим принципом, мы начнем готовиться к войне. Мы сделаем упор не на количество, а на качество. Зачем нам обучать 10 солдат, когда можно обучить одного профессионала?"
   GEM_parabellum:0 "...Para Bellum"
   GEM_parabellum_desc:0 "\"Хочешь мира - готовься к войне.\". Руководствуясь этим принципом, мы начнем готовиться к войне. Мы сделаем упор на количество и задавим врага не только умением, но и числом."
   GEM_schutstaffen:0 "Войска СС"
   GEM_schutstaffen_desc:0 "Штурмовые дивизии СС - элита войск. Их остатки должны быть объединены в одну боевую единицу, которая сможет дать отпор всем противникам"
   GEM_blitzkrieg:0 "Блицкриг"
   GEM_blitzkrieg_desc:0 "Тактика Молниеносной Войны с упором на бронетехнику была весьма эффективной. Зачем отказываться от того, что работает?"
   GEM_fire_from_sky:0 "Огонь с небес"
   GEM_fire_from_sky_desc:0 "Поддержка артиллерии позволяет подавлять огневые точки и прорываться вглубь вражеской территории. Чем мощнее пушка, тем больнее она бьет по врагу"
   GEM_planning:0 "Планирование"
   GEM_planning_desc:0 "Планирование - залог успеха. Если наша армия будет действовать, как четко отлаженный механизм, мы не потерпим поражения"
   GEM_hugo_schmeisser:0 "Хуго Шмайссер"
   GEM_hugo_schmeisser_desc:0 "Хуго Шмайссер, производитель оружия, пережил Последнюю Войну. Мы должны убедить его продолжить работать с нами. Нам нужны такие люди, как он"
   GEM_strength_the_border:0 "Укрепить границу"
   GEM_strength_the_border_desc:0 "Оборонительные сооружения позволят сдержать любой натиск, и сократят наши потери. Главное, не допустить ту же ошибку, что и советы в 1941..."
   GEM_military_training:0 "Программа подготовки"
   GEM_military_training_desc:0 "Пора принять новый подход к обучению солдат. Кроме того, следует заняться обучением офицеров. Может, нам стоит глянуть на местных?"
   GEM_new_vests:0 "Новые бронежилеты"
   GEM_new_vests_desc:0 "Защита солдат очень важна. Людей осталось не так мало, чтобы допустить и гибель."
   GEM_magical_experiments:0 "Эксперименты с магией"
   GEM_magical_experiments_desc:0 "Магическое оружие показало свою эффективность. А что если попробовать применить магию в других областях? Скажем, переносная система защиты..."
   GEM_luftwaffe:0 "[Root.GetGermanAirFocusName]"
   GEM_luftwaffe_desc:0 "Авиация важна не менее, чем наземная армия. Без поддержки авиации пехота беспомощна"
   GEM_light_air_focus:0 "Ставка на истребители"
   GEM_light_air_focus_desc:0 "Легкая авиация и завоевание превосходства - вот залог успеха. Наши танки сделают основную работу, пока истребители и штурмовики будут уничтожать вражескую авиацию"
   GEM_heavy_air_focus:0 "Ставка на тяжелую авиацию"
   GEM_heavy_air_focus_desc:0 "Нам необходима тяжелая авиация, способная превратить вражеский город в руины. Бомбардировщики, тяжелые истребители..."
   GEM_exploring_air:0 "Оборона неба"
   GEM_exploring_air_desc:0 "Теперь, когда у нас есть радары, можно всерьез заняться воздушной обороной. Мы никогда не забудем Дрезден... И не допустим его повторения"
   GEM_early_detection_system:0 "Система раннего обнаружения"
   GEM_early_detection_system_desc:0 "Оснастив нашу авиацию системами раннего обнаружения мы сможем сильно увеличить ее шансы на выживание. Чем раньше мы заметим врага, тем выше шансы сбить его"
   GEM_meet_the_heroes:0 "Встреча с героями"
   GEM_meet_the_heroes_desc:0 "Герои войны... Их опыт пригодится молодому поколению. Кроме того, пилоты будут счастливы летать рядом с живыми легендами"
   GEM_air_superiority:0 "Превосходство в воздухе"
   GEM_air_superiority_desc:0 "Завоевание превосходства может решить исход сражения. Даже психологический фактор от осознания того, что над тобой враг, может подорвать боевой дух противника"
   GEM_new_airports:0 "Новые аэродромы"
   GEM_new_airports_desc:0 "У авиации есть один недостаток - ей нужно топливо. Авиация не может летать везде. Нужно озаботиться запасными площадками для нее."
   GEM_reactive_aircraft:0 "Прорыв барьера"
   GEM_reactive_aircraft_desc:0 "Сверхзвуковые полеты - не новинка. Еще во время Последней Войны проводились подобные эксперименты. Почему бы не продолжить эти исследования?"
   GEM_soldiers_of_the_sky:0 "Солдаты неба"
   GEM_soldiers_of_the_sky_desc:0 "Сколь быстры не были бы наши самолеты, какие бы не были у них пушки, нужно помнить, что внутри каждого самолета сидит человек. И пока этот человек знает, за что он сражается, у врага нет шансов на победу."
   GEM_fleet_rebuild:0 "[Root.GetGermanNavyFocusName]"
   GEM_fleet_rebuild_desc:0 "Наш флот медленно тонет на другой стороне порталов, и было бы глупо полагать что мы сможем вернуться туда. Необходимо начать восстановление нашего флота"
   GEM_expand_dockyards:0 "Расширить верфи"
   GEM_expand_dockyards_desc:0 "Чем больше кораблей мы построим, тем лучше. Нужно расширить наши верфи"
   GEM_buy_blueprints:0 "Купить чертежи"
   GEM_buy_blueprints_desc:0 "Разумеется, мы обладаем технологиями флота, но корабли местных предназначены для хождения по водным просторам этого мира. Сейчас нет места гордости."
   GEM_underwater_fleet:0 "Подводный флот"
   GEM_underwater_fleet_desc:0 "Подводные лодки доказали свою эффективность. Нужно и дальше развивать их"
   GEM_fleet_tactics:0 "Морская доктрина"
   GEM_fleet_tactics_desc:0 "Флоту нужен план действия. Мы не можем полагаться на \"Авось\". Наш флот должен действовать четко и слаженно"
   GEM_naval_bases:0 "Морские базы"
   GEM_naval_bases_desc:0 "Крупные морские базы позволят нам расширить торговлю, а так же дальность действия нашего флота. Кроме того, они смогут обслуживать больше кораблей"
   GEM_convoy_hunting:0 "Охота на конвои"
   GEM_convoy_hunting_desc:0 "Тактика \"Волчьих Стай\" была очень эффективной во время войны. Враг не сможет сражаться, если останется без снабжения"
   GEM_shark_mouth:0 "Акулья пасть"
   GEM_shark_mouth_desc:0 "Наш флот уничтожит врага, который даже не заметит этого. Как акула он подберется к врагу, после чего нанесет свой смертоносный удар"
   GEM_ship_researching:0 "Исследования флота"
   GEM_ship_researching_desc:0 "Мы можем улучшить наши корабли, изучив чужие. Например, Чейнджлингские... Эквестрийские..."
   GEM_fleet_power:0 "Сила флота"
   GEM_fleet_power_desc:0 "Когда вода гладь успокоится, и воцарится штиль, лишь дым будет напоминать о вражеском флоте"
   gem_recruit_tt:0 "§GБудет созвана армия§!"
   load_ss_oob_tt:0 "Будет собрана дивизия Waffen-SS"
   
   
   
   ################# Новые фокусы США 
   
   
   
   UNS_contact_people:0 "Связаться с людьми"
   UNS_contact_people_desc:0 "Не мы одни пережили войну. Наши бывшие друзья, враги и товарищи так же выжили. Нужно наладить контакты с ними - ведь нас осталось слишком мало..."
   UNS_embass_britain:0 "Посольство в Британию"
   UNS_embass_britain_desc:0 "Британцы - наши давние друзья и братья. Мы должны поддерживать контакт с ними"
   UNS_embass_russia:0 "Посольство в [SOU.GetName]"
   UNS_embass_russia_desc:0 "Советский Союз напрямую виноват в нашей гибели, но нам нужно забыть прошлые обиды. В конце концов, наш ответ был симметричным"
   UNS_soviet_scientifical_mission:0 "Советская научная миссия"
   UNS_soviet_scientifical_mission_desc:0 "Советский союз обладает хорошей научной базой и великими учеными. Наше сотрудничество будет взаимовыгодным - если они согласятся"
   UNS_soviet_trading:0 "Торговля с СССР"
   UNS_soviet_trading_desc:0 "Торговля - двигатель прогресса. Поддерживая торговые отношения мы сможем лучше узнать друг друга"
   UNS_space_program_sou:0 "Совместная космическая программа"
   UNS_space_program_sou_desc:0 "В нашем мире нам не было дела до космической программы. Сейчас мы в новом мире, неизведанном и обширном. Русские тянутся к космосу - почему бы нам не тянуться вместе?"
   UNS_train_together:0 "Совместные учения"
   UNS_train_together_desc:0 "Советская Армия не менее сильна чем наша. Обмен опытом - вот то, что нам необходимо"
   UNS_human_exhibition:0 "Выставка достижений Человечества"
   UNS_human_exhibition_desc:0 "Открыв совместную выставку, мы сможем повысить внимание местных к нашим странам, а так же раскрыть им лучшую сторону человечества"
   UNS_embass_berlin:0 "Посольство в Берлин"
   UNS_embass_berlin_desc:0 "Немцы - виновники нашей трагедии, но это уже в прошлом. Поддерживать контакт с ними очень важно"
   UNS_forget_the_past:0 "Забыть о прошлом"
   UNS_forget_the_past_desc:0 "Немцы в прошлом были ужасной нацией. Их преступления не должны быть забыты, но могут быть прощены - ведь они пытаются стать лучше. Ведь так?"
   UNS_old_enemies_meeting:0 "Встреча со старым врагом"
   UNS_old_enemies_meeting_desc:0 "Немецкое командование прибывает в Вашингтон для встречи с нашим. Возможно, мы убедим их в нашей правоте..."
   UNS_invite_german_scientists:0 "Пригласить немецких ученых"
   UNS_invite_german_scientists_desc:0 "Многие немецкие ученые бежали в США еще до начала войны. Те, кто остался, тоже могут посетить нашу страну - и поделиться своими знаниями"
   UNS_hum_assistance_germ:0 "Гуманитарная помощь"
   UNS_hum_assistance_germ_desc:0 "Германия нуждается в нашей помощи. Мы должны им помочь. Гражданские не виноваты в преступлениях правительства!"
   UNS_research_with_gem:0 "Совместные исследования"
   UNS_research_with_gem_desc:0 "Немцы, как и мы, очень мало знают об этом мире. Пора начать исследовать его!"
   UNS_deamonic_union:0 "Сделка с Дьяволом"
   UNS_deamonic_union_desc:0 "Союз с Германией - возможно, не самая лучшая идея, но, как говорится, \"Держи друзей близко, а врагов еще ближе\""
   UNS_humanity_first:0 "Человечество возродится!"
   UNS_humanity_first_desc:0 "Взаимовыгодное сотрудничество человечества - показатель того, что мы выживем и возродимся! Человечество не останется на задворках истории, но будет творить новую историю!"
   UNS_contact_natives:0 "Связаться с местными"
   UNS_contact_natives_desc:0 "Теперь, когда с внутренними делами покончено, пора начать налаживать отношения с местными жителями."
   UNS_equus:0 "Эквус"
   UNS_equus_desc:0 "Мы оказались на территории Эквуса - одного из материков этой планеты. Основными силам на его территории являются Эквестрия и Чейнджлингия"
   UNS_contact_pones:0 "Наладить отношения с пони"
   UNS_contact_pones_desc:0 "Пони - преобладающая раса на континенте. Они жили в мире целую тысячу лет. Нужно наладить с ними контакт"
   UNS_speak_to_CRY:0 "Посольство в Кристальную Империю"
   UNS_speak_to_CRY_desc:0 "Кристальная Империя - относительно молодое государство, не так давно вернувшееся после тысячи лет пропажи. Нужно наладить с ними контакт"
   UNS_speak_to_EQS:0 "Посольство в Эквестрию"
   UNS_speak_to_EQS_desc:0 "Эквестрия - страна дружбы и любви. Именно они помогли нам пережить первый год после Перехода. Мы продолжим развивать наши отношения"
   UNS_invite_royal_family:0 "Пригласить королевскую семью"
   UNS_invite_royal_family_desc:0 "Правители Кристальной Империи должны посетить Вашингтон. Нам есть, что им показать!"
   UNS_EQS_trainings:0 "Совместные учения"
   UNS_EQS_trainings_desc:0 "Армия Эквестрии не удовлетворяет никаким стандартам. Посмешище! Мы сделаем из них настоящую армию."
   UNS_history_books:0 "Новая история"
   UNS_history_books_desc:0 "Теперь мы - полноценная история этого мира, которую будут преподавать в Эквестрийских школах. Нужно подробнее рассказать о нас пони, чтобы будущие поколения могли подробнее узнать об этом."
   UNS_technology_barter:0 "Обмен технологиями"
   UNS_technology_barter_desc:0 "Не для кого не секрет, что мы превосходим местных в технологиях. Мы поделимся своими знаниями с Эквестрийцами, а они - с нами!"
   UNS_harmonical_pact:0 "Гармонический союз"
   UNS_harmonical_pact_desc:0 "Пора заключить официальный союз с Эквестрией. Наша дружба приведет к победе Гармонии!"
   UNS_harmony_defender:0 "Защита Гармонии"
   UNS_harmony_defender_desc:0 "Сегодня мы официально заявляем: США станет оплотом Гармонии во всем мире!"
   UNS_victory_of_harmony:0 "Объявить о победе Гармонии"
   UNS_victory_of_harmony_desc:0 "Сегодня, когда самые ужасные создания медленно но верно начали постигать пути Гармонии, мы можем заявить о начале новой эпохи: Эпохи Гармонии и Дружбы!"
   UNS_contact_others:0 "Связаться с остальными"
   UNS_contact_others_desc:0 "Кроме Эквестрии на континенте есть и другие государства. Связаться с ними тоже необходимо"
   UNS_peacekeeping_forces:0 "Миротворческие силы"
   UNS_peacekeeping_forces_desc:0 "Необходимо создать миротворческий корпус, основной целью которого будет защита мирного населения и помощь государствам, подвергшимся агрессии"
   UNS_griffonia:0 "Гриффония"
   UNS_griffonia_desc:0 "Гриффония - один из контентов этого мира. Некогда на его землях располагалась огромная империя... А сейчас лишь несколько государств. Надо наладить с ними контакт"
   UNS_northern_look:0 "Взор на Север"
   UNS_northern_look_desc:0 "Республика является одной из немногих стран Гриффонии, познающих путь Гармонии. Необходимо связаться с ними"
   UNS_republican_treaty:0 "Республиканский договор"
   UNS_republican_treaty_desc:0 "Заключив пакт о взаимопомощи с Республикой мы сможем обеспечить их защиту"
   UNS_guarantee_republic:0 "Гарантировать позиции Республики"
   UNS_guarantee_republic_desc:0 "Гарнатия независимости - официальная возможность дать отпор всем, кто нападет на Республику"
   UNS_challenge_the_empire:0 "Бросить вызов Империи"
   UNS_challenge_the_empire_desc:0 "Империя Грифонов - агрессор, захватывающий соседние государства. Поскольку они обратили свой взор на Республику, нам следует нанести превентивный удар"
   UNS_honor_and_glory:0 "Честь и Отвага"
   UNS_honor_and_glory_desc:0 "Арктурианский Орден - загадочная организация, призванная защищать мир от армии Некромантов. Нужно попытаться отправить к ним посла..."
   UNS_contact_order:0 "Связаться с главой Ордена"
   UNS_contact_order_desc:0 "Теперь, когда в Ордене узнали о нашем существовании, мы должны убедить их в нашей силе и желании помочь."
   UNS_river_federation:0 "У них есть мечта..."
   UNS_river_federation_desc:0 "Речные Пони - Гармонический Союз на востоке Грифонии. Нужно поддержать их"
   UNS_diamonddogs_geologists:0 "Геологи Псов"
   UNS_diamonddogs_geologists_desc:0 "Алмазные Псы - прекрасные геологи. Даже при помощи их оборудования они не уступают нам по добыче ресурсов. А что если научить их пользоваться нашим оборудованием?"
   UNS_vittenland_scientists:0 "Пригласить Виттэнлендских ученых"
   UNS_vittenland_scientists_desc:0 "Ученые Виттэнленда обладают обширными знаниями в области естественных наук. Необходимо связаться с ними"
   UNS_nimbussia_art:0 "Искусство Нимбуссии"
   UNS_nimbussia_art_desc:0 "Нимбуссия - страна Талантов. Может, их художники смогут украсить наш город?"
   UNS_hellquill_solution:0 "Решить вопрос Хеллквила"
   UNS_hellquill_solution_desc:0 "Хеллквилл - расистское государство, стремящееся уничтожить наших союзников. Пора разобраться с ними"
   UNS_cure_the_purple_plague:0 "Исцелить Пурпурную Чуму"
   UNS_cure_the_purple_plague_desc:0 "Пурпурная Чума - очень редкая болезнь, поражающая только пони. От нее нет лекарства. Пока что..."
   
   UNS_proletariat:0 "Пролетариат"
   UNS_proletariat_desc:0 "Теперь, когда мы взяли власть в свои руки, мы можем задуматься о внешней политике"
   UNS_friendship_of_people:0 "Дружба народов"
   UNS_friendship_of_people_desc:0 "Необходимо искать дружественные нам режимы и заключать с ними союзы. Вместе мы сильны!"
   UNS_soviet_alliance:0 "Пригласить СССР в альянс"
   UNS_soviet_alliance_desc:0 "Мы поддерживали СССР с начала войны. Необходимо продолжить наше сотрудничество"
   UNS_stalliongrad_alliance:0 "Альянс со Сталлионградом"
   UNS_stalliongrad_alliance_desc:0 "Сталлионградцы нуждаются в нашей помощи, а мы нуждаемся в их знаниях."
   UNS_communism_defender:0 "Защитник коммунизма"
   UNS_communism_defender_desc:0 "Пролетарии всех стран, соединяйтесь под знаменами Американского Союза!"
   UNS_antifasc_propaganda:0 "Антифашистская пропаганда"
   UNS_antifasc_propaganda_desc:0 "Фашизм - диктатура, уничтожившая наш мир. Необходимо бороться с его проявлениями"
   UNS_support_equestrian_communists:0 "Поддержать Эквестрийских коммунистов"
   UNS_support_equestrian_communists_desc:0 "Эквестрийские коммунисты живут под гнетом монархии. Мы должны поддержать их"
   UNS_invite_ulbricht:0 "Пригласить Ульбрихта"
   UNS_invite_ulbricht_desc:0 "Ульбрихту опасно оставаться в Германии. Мы дадим ему убежище"
   UNS_crystal_republic:0 "Кристальная Республика"
   UNS_crystal_republic_desc:0 "Следующая на очереди - Кристальная Империя. Их коммунисты так же нуждаются в нашей помощи"
   UNS_red_world:0 "Разослать агентов"
   UNS_red_world_desc:0 "Наши агенты смогут привести мир к равенству. Мы должны помочь рабочим всего мира!"
   UNS_communism_superiority:0 "Превосходства коммунизма"
   UNS_communism_superiority_desc:0 "Необходимо рассказать всем, чем хорош коммунизм и чем плоха диктатура. Каждый должен быть равен каждому!"
   UNS_enhance_lives:0 "Улучшить жизненные условия"
   UNS_enhance_lives_desc:0 "Мы должны предложить людям и не-людям лучшие условия, чтобы им захотелось присоединиться к нам"
   UNS_brotherhood_equality:0 "Братство и равенство"
   UNS_brotherhood_equality_desc:0 "Свобода, равенство и братство - вот цели, к которым мы стремимся!"
   UNS_red_march:0 "Красный Марш"
   UNS_red_march_desc:0 "Нужно принести освобождение государствам, страдающим от тирании. Не бойтесь, рабочие мира, освобождение грядет!"
   UNS_attack_equestria:0 "Атаковать Эквестрию"
   UNS_attack_equestria_desc:0 "Первыми на очереди - эквестрийцы. Пора свергнуть тысячелетнюю монархию"
   UNS_crush_the_bugs:0 "Сокрушить Чейнджлингов"
   UNS_crush_the_bugs_desc:0 "Следующими на очереди - Чейнджлинги. Их агрессия опасна для нас"
   UNS_way_north:0 "Путь на Север"
   UNS_way_north_desc:0 "Необходимо открыть путь на север. Пройдем через территории Яков"
   UNS_kill_the_eagle:0 "Добить Орла"
   UNS_kill_the_eagle_desc:0 "Прежде, чем двигаться на восток, необходимо завершить начатое и уничтожить Германию."
   UNS_challenge_the_empire_com:0 "Бросить вызов Империи"
   UNS_challenge_the_empire_com_desc:0 "Вторжение в Империю грифонов - дело нелегкое. Необходимо составить план и придерживаться его"
   UNS_republic_invasion:0 "Вторгнуться в Республику"
   UNS_republic_invasion_desc:0 "Республика Грифонов давно предъявляет претензии на социалистических братьев из Скайнавии. Необходимо остановить их агрессию"
   UNS_support_skynavia:0 "Поддержать Скайнавию"
   UNS_support_skynavia_desc:0 "Скайнавские социалисты нуждаются в нашей помощи. Никто не посягнет на наших товарищей!"
   UNS_support_longsword:0 "Поддержать Лонгсворд"
   UNS_support_longsword_desc:0 "Лонгсвордцы вырвали свою свободу из кровавых лап реформистов. Необходимо поддержать их на пути к свободе"
   UNS_wingbardia_question:0 "Вопрос Вингбардии"
   UNS_wingbardia_question_desc:0 "Необходимо решить вопрос с Вингбардией. Они с нами - или они против нас"
   UNS_river_socialism:0 "Речной Социализм"
   UNS_river_socialism_desc:0 "Речная Федерация - последний оплот пропаганды и неравенства в этом мире."
   UNS_human_faced_social:0 "Социализм с человеческим лицом"
   UNS_human_faced_social_desc:0 "Победа социализма неотвратима. Лозунги коммунизма звучат по всему миру."
   UNS_forget_the_weakness:0 "Забудьте о слабости"
   UNS_forget_the_weakness_desc:0 "Забудьте о слабости. Вы сильны в своем незнании"
   UNS_forget_the_suffer:0 "Забудьте о страданиях"
   UNS_forget_the_suffer_desc:0 "Забудьте о них. Лишь довольство и сила в ваших руках"
   UNS_we_protect_you:0 "Мы защищаем вас"
   UNS_we_protect_you_desc:0 "Каждый гражданин - наш брат. Мы братья, и братьями остаемся"
   UNS_we_help_you:0 "Мы помогаем вам"
   UNS_we_help_you_desc:0 "Счастье всем даром, и никто не уйдет обиженным. Каждый получит то, что заслуживает"
   UNS_we_are_salvation:0 "Мы - ваше спасение"
   UNS_we_are_salvation_desc:0 "Вы больше не будете страдать. Мы приведем вас к равенству, и лишь истинное братство будет царить среди нас"
   UNS_hull_is_weak:0 "Холл слаб"
   UNS_hull_is_weak_desc:0 "Холл слаб. Мы сильнее. Мы нужнее вам"
   UNS_we_are_strong:0 "Мы сильны"
   UNS_we_are_strong_desc:0 "Нашей властью вы возродитесь и восстанете из пепла"
   UNS_we_will_proove_that:0 "И мы это докажем"
   UNS_we_will_proove_that_desc:0 "Через силу науки и равенства мы установим новый мировой порядок"
   UNS_minpeace_focus:0 "Министерство Мира"
   UNS_minpeace_focus_desc:0 "Мир - это жизнь, наука и здоровье. Мир - это дружба и гармония. Истинная гармония"
   UNS_minwar_focus:0 "Министерство Войны"
   UNS_minwar_focus_desc:0 "Война - это освобождение. Это победа и вдохновение, это братство и равенство, это стена, о которую разбиваются волны врагов."
   UNS_minmorale_focus:0 "Министерство Морали"
   UNS_minmorale_focus_desc:0 "Поддержка морали - наша сила. Народный дух - ваше единство. Единство - Радость. Радость - Счастье."
   UNS_open_medcentres:0 "Открыть медицинские центры"
   UNS_open_medcentres_desc:0 "Открытие медицинских центров позволит нам излечить больных братьев"
   UNS_open_schools:0 "Открыть школы"
   UNS_open_schools_desc:0 "Образование позволит нам обучить новых специалистов"
   UNS_workplaces:0 "Создать рабочие места"
   UNS_workplaces_desc:0 "Каждый житель Америки должен приносить пользу Америке."
   UNS_study_them_medicine:0 "Обучите их медицине"
   UNS_study_them_medicine_desc:0 "Если каждый из братьев сможет спасти брата, мы станем еще крепче, чем сейчас"
   UNS_teach_them_magic:0 "Найдите нужные заклинания"
   UNS_teach_them_magic_desc:0 "Магия - это нечто непостижимое, что необходимо постичь в кратчайшие сроки."
   UNS_be_prepared:0 "Будьте готовы"
   UNS_be_prepared_desc:0 "Помните: вместе мы сильны, поодиночке мы слабы"
   UNS_give_them_best_armor:0 "Облачите их в доспехи"
   UNS_give_them_best_armor_desc:0 "Броня, которую не пробьет наш враг, поможет нам победить"
   UNS_make_them_work_together:0 "Научите их работать вместе"
   UNS_make_them_work_together_desc:0 "Помните, мы - Народ Америки, и вместе нас никому не сломать"
   UNS_best_weapons:0 "Дайте им лучшее оружие"
   UNS_best_weapons_desc:0 "Винтовка, которая лучше вражеской, позволит нам нанести врагу максимальный урон"
   UNS_create_machines_of_death:0 "Создайте машины смерти"
   UNS_create_machines_of_death_desc:0 "Ничто так не страшит врага, как то, что им не по зубам. Сделайте танк, который не пробьет ни один противник!"
   UNS_angels_of_death:0 "Они - Ангелы Смерти"
   UNS_angels_of_death_desc:0 "Они - Спецназ. Ангелы Смерти STATESOC. Их предназначение - спасти Америку от главной опасности - от Неравенства."
   UNS_war_is_coming:0 "Война близко"
   UNS_war_is_coming_desc:0 "Война приходит. Мы должны быть готовы к ней"
   UNS_paint_portraits:0 "Закрасьте эти портреты"
   UNS_paint_portraits_desc:0 "Портреты предателей не должны быть в учебниках."
   UNS_tear_the_pages:0 "Вырвите эти страницы"
   UNS_tear_the_pages_desc:0 "Вырвите страницы, описывающие черные страницы истории Америки. Несите только правду, которая не навредит нашим людям"
   UNS_burn_the_flags:0 "Сожгите эти флаги"
   UNS_burn_the_flags_desc:0 "Флаги деспотических режимов падут к ногам народа и сгорят в очищающем пламени"
   UNS_forget_the_names:0 "Забудьте эти имена"
   UNS_forget_the_names_desc:0 "Холл, Рокуэлл, Кеннеди... Сколько слабых людей встретилось Америке - но их больше не будет"
   UNS_we_are_history:0 "Мы - ваша история"
   UNS_we_are_history_desc:0 "Есть только Америка. Только ее история и победы. Нет никаких слабостей."
   UNS_we_will_win:0 "И мы победим"
   UNS_we_will_win_desc:0 "Мы лучше наших врагов. Мы сильнее их, мы сплоченнее их."
   UNS_we_are_society:0 "Мы - Общество Новой Америки"
   UNS_we_are_society_desc:0 "Мы сильны как никогда. Мы готовы уничтожить всех врагов"
   UNS_fake_harmony:0 "Стереть ложную Гармонию"
   UNS_fake_harmony_desc:0 "Необходимо показать Эквестрии истинную Гармонию. Стереть жалкое подобие, и принести им равенство"
   UNS_destroy_fake_brotherhood:0 "Уничтожить ложное братство"
   UNS_destroy_fake_brotherhood_desc:0 "Сталлионградцы живут под ликом ложного братства. Пора принести им истинное братство!"
   UNS_true_unity:0 "Показать истинное Единство"
   UNS_true_unity_desc:0 "Единство Чейнджлингов основано на тирании и терроре. Наше единство основано на братстве и равенстве."
   UNS_bring_civilization:0 "Принести цивилизацию"
   UNS_bring_civilization_desc:0 "Варварские обычаи Яков раздражают. Необходимо принести им цивилизацию"
   UNS_finish_the_tyranny:0 "Покончить с тиранией"
   UNS_finish_the_tyranny_desc:0 "Оления - оплот тирании и монархического кризиса. Необходимо освободить их"
   UNS_destroy_russia:0 "Сокрушить Россию"
   UNS_destroy_russia_desc:0 "СССР - Ложное братство, уничтожившее нас. Пора уничтожить их"
   UNS_revenge_the_past:0 "Месть за прошлое"
   UNS_revenge_the_past_desc:0 "Мы забыли, но не простили Германию. Необходимо заставить их заплатить за все"
   UNS_destroy_the_doubts:0 "Разрушить сомнения"
   UNS_destroy_the_doubts_desc:0 "Мы доказали всем нашу силу. Мы - Новая Америка. Мы - STATESOC"
   
   UNS_fate_of_president:0 "Судьба Президента"
   UNS_fate_of_president_desc:0 "Теперь, когда мы пришли к власти, необходимо решить судьбу бывшего президента"
   UNS_local_friends:0 "Местные сторонники"
   UNS_local_friends_desc:0 "Мы можем найти сторонников на этом континенте"
   UNS_friends_germany:0 "Дружба с Германией"
   UNS_friends_germany_desc:0 "Образец германии вдохновляет и потрясает. Наша дружба будет легендарной"
   UNS_friends_changeling:0 "Контакт с Чейнджлингами"
   UNS_friends_changeling_desc:0 "Чейнджлинги - отличный стратегический партнер"
   UNS_meet_fuhrer:0 "Встреча с Фюрером"
   UNS_meet_fuhrer_desc:0 "Первый контакт с Новой Германией произошел, необходимо продолжить развивать наши отношения"
   UNS_alliance_chn:0 "Союз с Чейндлингами"
   UNS_alliance_chn_desc:0 "Пора заключить союз с Чейнджлингами"
   UNS_start_war:0 "Подготовка к войне"
   UNS_start_war_desc:0 "Война близко, необходимо привести наши силы в порядок"
   UNS_preparation:0 "Подготовить план нападения"
   UNS_preparation_desc:0 "Совместный план нападения позволит нам эффективнее координировать наши силы"
   UNS_territory_claims:0 "Территориальные претензии"
   UNS_territory_claims_desc:0 "Необходимо определить, какие территории мы заберем себе после войны"
   UNS_invade_eqs:0 "Вторжение в Эквестрию"
   UNS_invade_eqs_desc:0 "Пора вторгнуться в Эквестрию и разрушить ее"
   UNS_invade_sou:0 "Вторжение в СССР"
   UNS_invade_sou_desc:0 "Необходимо покончить с советским союзом."
   UNS_invade_stg:0 "Вторгнуться в Сталлионград"
   UNS_invade_stg_desc:0 "Сталлионград - угроза для нас. Необходимо захватить его"
   UNS_griffonia_experience:0 "Искать контакты в Грифонии"
   UNS_griffonia_experience_desc:0 "Этот континент и без нас скатывается в хаос. Может, взглянем на Восток?"
   UNS_gri_friendship:0 "Дружба с Империей"
   UNS_gri_friendship_desc:0 "Империя Грифонов выглядит очень привлекательно. Необходимо заключить с ними союз"
   UNS_alliance_gri:0 "Альянс с Грифонами"
   UNS_alliance_gri_desc:0 "Наша помощь пригодится Грифонам"
   UNS_invade_haukland:0 "Вторгнуться в Хауклэнд"
   UNS_invade_haukland_desc:0 "Хауклэндские острова - препятствие на пути к Империи. Нужно захватить их"
   UNS_invade_republic:0 "Вторжение в Республику"
   UNS_invade_republic_desc:0 "Республика Грифонов не заслуживает существования. Пора вернуть ее территории Империи"
   UNS_invade_aquilla:0 "Вторгнуться в Аквелию"
   UNS_invade_aquilla_desc:0 "Революция до добра не доведет. Французы пережили это в 18 веке - мы поможем Аквелийцам быстрее пропустить период тирании"
   UNS_invade_griffonstoun:0 "Вторгнуться в Гриффонстоун"
   UNS_invade_griffonstoun_desc:0 "Пора захватить Гриффонстоун. Возможно, мы сможем найти тот самый Идол?"
   UNS_invade_hellquill:0 "Вопрос Хеллквила"
   UNS_invade_hellquill_desc:0 "Хеллквильцы жестоки и коварны. Они должны подчиниться нам"
   UNS_speak_to_wingbardy:0 "Обратиться к Вингбардии"
   UNS_speak_to_wingbardy_desc:0 "Биколини - многообещающий лидер. Необходимо заручиться его поддержкой"
   UNS_alliance_wng:0 "Альянс с Вингбардией"
   UNS_alliance_wng_desc:0 "Союз с Вингбардией - наш билет на континент"
   UNS_invade_falcor:0 "Захватить Фалькор"
   UNS_invade_falcor_desc:0 "Первый на очереди - Фалькор"
   UNS_invade_sicameon:0 "Захватить Сикамеон"
   UNS_invade_sicameon_desc:0 "Затем - Сикамеонцы"
   UNS_invade_cianol:0 "Вторгнуться в Цианолизию"
   UNS_invade_cianol_desc:0 "Следующие на очереди - цианолизийцы"
   UNS_invade_aster:0 "Атака на Астерион"
   UNS_invade_aster_desc:0 "Острова Астериона необходимо захватить"
   UNS_invade_prywhen:0 "Вторжение в Прайвен"
   UNS_invade_prywhen_desc:0 "Последний на очереди - Прайвен"
   
   UNS_executions:0 "Публичные казни"
   UNS_executions_desc:0 "Предатели должны быть повешены, тела сожжены а пепел развеян"
   UNS_officers_purging:0 "Чистки среди офицеров"
   UNS_officers_purging_desc:0 "Когда Германия была на грани поражения, ее спасло предательство наших офицеров. Нельзя допустить этого снова"
   UNS_wartime_measures:0 "Меры военного времени"
   UNS_wartime_measures_desc:0 "Пока мы находимся в состоянии войны, необходимы чрезвычайные меры"
   UNS_army_checking:0 "Смотр Армии"
   UNS_army_checking_desc:0 "Армия должна всегда быть в боевой готовности. Всегда."
   UNS_propaganda_campaign:0 "Кампания пропаганды"
   UNS_propaganda_campaign_desc:0 "Нельзя, чтобы наши люди верили в поражение. Они должны верить в нашу победу"
   UNS_work_for_victory:0 "Работай на победу!"
   UNS_work_for_victory_desc:0 "Каждая винтовка, пуля, танк - один или несколько убитых врагов, одна или несколько спасенных жизней"
   UNS_charlie_dont_surf:0 "Чарли не серфят"
   UNS_charlie_dont_surf_desc:0 "Пора показать всему миру мощь нашей армии"
   UNS_recruitment_expansion:0 "Расширить призыв"
   UNS_recruitment_expansion_desc:0 "Чем больше солдат у нас есть, тем лучше"
   UNS_native_soldiers:0 "Набрать местных в армию"
   UNS_native_soldiers_desc:0 "Местные жители тоже должны служить в армии. Каждый штык на счету!"
   UNS_native_officers:0 "Местные офицеры"
   UNS_native_officers_desc:0 "Среди местных жителей много отставных военных, которые имеют нужные нам навыки. Необходимо заручиться их поддержкой"
   UNS_last_preparations:0 "Последние приготовления"
   UNS_last_preparations_desc:0 "Мы почти готовы. Пора начать войну!"
   UNS_equestrian_invasion:0 "Вторжение в Эквестрию"
   UNS_equestrian_invasion_desc:0 "Эквестрия - первый плацдарм на нашем пути. План нападения на них должен быть четким и отлаженным"
   UNS_attack_crystal:0 "Захватить Кристальную Империю"
   UNS_attack_crystal_desc:0 "Кристальные Горы - источник ресурсов. Необходимо их захватить"
   UNS_invade_stg_shep:0 "Сталлионград"
   UNS_invade_stg_shep_desc:0 "Сталлионградцы имеют выход к Восточному Океану. Необходимо захватить этот плацдарм"
   UNS_invade_chn_shep:0 "Напасть на Чейнджлингов"
   UNS_invade_chn_shep_desc:0 "Нападение на Чейнджлингов будет не из простых. Надо начать разрабатывать план вторжения"
   UNS_invade_yaks:0 "Вторгнуться к якам"
   UNS_invade_yaks_desc:0 "Яки полезны как грубая сила. Их захват не вызовет проблем"
   UNS_attack_olenia:0 "Вторжение в Олению"
   UNS_attack_olenia_desc:0 "Оленийцы обладают обширными лесными массивами. Они бы нам пригодились"
   UNS_soviet_ultimatum:0 "Ультиматум СССР"
   UNS_soviet_ultimatum_desc:0 "Выдвинув СССР Ультиматум, мы сможем подчинить их себе бескровно - если они, конечно, согласятся"
   UNS_german_ultimatum:0 "Ультиматум Германии"
   UNS_german_ultimatum_desc:0 "С учетом всех ошибок Германии, они должны быть благодарны нам за возможность решить все миром"
   UNS_attack_novgrif:0 "Вторгнуться в Нову Гриффонию"
   UNS_attack_novgrif_desc:0 "Нова Гриффония - последний барьер перед вторжением в Грифонию. Их флот был бы нам полезен"
   UNS_big_hunt:0 "Большая Охота"
   UNS_big_hunt_desc:0 "Осталась чистая формальность - обезопасить тылы и получить полный контроль над регионом"
   UNS_way_east:0 "Путь на восток"
   UNS_way_east_desc:0 "Наземного пути на восток не существует, поэтому мы воспользуемся флотом"
   UNS_invade_haukland_shep:0 "Плацдарм в Хауклэнде"
   UNS_invade_haukland_shep_desc:0 "Хауклэндские острова - отличная перевалочная база для снабжения и переброски войск."
   UNS_invade_vedina_shep:0 "Вторгнуться в Ведину"
   UNS_invade_vedina_shep_desc:0 "Ведина - Ближайшее к нашей территории государство Грифонии. Вторжение к ним - самое простое"
   UNS_invade_republic_shep:0 "Вторжение в Республику"
   UNS_invade_republic_shep_desc:0 "Мы закрепились на континенте, но осталась одна преграда на пути к сердцу Грифонии - Республика. Пора покончить с ней"
   UNS_battle_of_empires:0 "Битва двух Империй"
   UNS_battle_of_empires_desc:0 "Империя Грифонов - могущественное государство. Для нападения на нее нужен тщательно продуманный план."
   UNS_invade_griffonstoun_shep:0 "Вторгнуться в Гриффонстоун"
   UNS_invade_griffonstoun_shep_desc:0 "Королевство Гриффонстоун - старое сердце Грифонии, которое нужно покорить. Это сломит их дух"
   UNS_attack_aquila:0 "Вторжение в Аквелию"
   UNS_attack_aquila_desc:0 "На очереди - Аквелия, последняя крупная морская база на Западном побережье"
   UNS_approach_frontier:0 "Вторгнуться на Фронтир"
   UNS_approach_frontier_desc:0 "Хеллквил и Лонгсворд - два агрессора в регионе. Необходимо контроллировать их и подавить агрессию"
   UNS_destroy_wingbardy:0 "Уничтожить Вингбардию"
   UNS_destroy_wingbardy_desc:0 "Вингбардия - один из последних крупных противников. Необходимо насадить своё влияние в этом регионе"
   UNS_destroy_the_dreams:0 "Разрушить мечты"
   UNS_destroy_the_dreams_desc:0 "Речная Федерация - последний бастион на пути к нашему процветанию. Они - песчинка, способная сломать отточеный механизм"
   UNS_washington_parade:0 "Большой парад в Вашингтоне"
   UNS_washington_parade_desc:0 "Наши лучшие солдаты пройдут маршем по цетральной площади... Великолепное зрелище..."
   UNS_diplomacy_with_equestria:0 "Дипломатическая миссия в Эквестрию"
   UNS_diplomacy_with_equestria_desc:0 "Теперь, когда с нацистским заговором покончено, можно налаживать отношения с соседями"
   UNS_equestrian_garrison:0 "Постоянный гарнизон в Эквестрии"
   UNS_equestrian_garrison_desc:0 "Армия Эквестрии слаба. Мы усилим ее нашими войсками"
   UNS_guarantee_equestria:0 "Гарантировать позиции Эквестрии"
   UNS_guarantee_equestria_desc:0 "Возможно, не все воспринимают нас всерьез, но мы должны защитить Эквестрию от посягательств со стороны Чейнджлингов"
   UNS_harmony_treaty:0 "Гармонический Пакт"
   UNS_harmony_treaty_desc:0 "Пора вернуть США на истинный путь - путь защиты Демократии и Гармонии..."
   UNS_equestrian_milmission:0 "Военная миссия в Эквестрию"
   UNS_equestrian_milmission_desc:0 "Состояние вооруженных сил Эквестрии удручает. Необходимо направить к ним военных атташе"
   UNS_defence_plan:0 "Подготовить план обороны"
   UNS_defence_plan_desc:0 "Армия Чейнджлингов намного сильнее Эквестрийской. Пора поделиться с ними нашим опытом"
   UNS_reinforce_west:0 "Укрепить Запад"
   UNS_reinforce_west_desc:0 "В первую очередь необходимо возвести оборонительные сооружения на границе с Чейнджлингами. Они представляют большую угрозу"
   UNS_reinforce_northeast:0 "Укрепить Северо-Восток"
   UNS_reinforce_northeast_desc:0 "Сталлионград намного опаснее. Необходимо укрепить границу с ними"
   UNS_stay_strong:0 "Стоять до конца"
   UNS_stay_strong_desc:0 "Не сдаваться и не отступать! Вместе мы сильны"
   UNS_vacation:0 "Отпуск в Кристальных Горах"
   UNS_vacation_desc:0 "Кристальная Империя может стать великолепным и недорогим курортом для всех желающих. Мы должны помочь им"
   UNS_infrastructure_assistant:0 "Помощь в развитии инфраструктуры"
   UNS_infrastructure_assistant_desc:0 "Развитие инфраструктуры - первый шаг на пути к достатку и успеху."
   UNS_huffbol_stadium:0 "Хуффбольный стадион"
   UNS_huffbol_stadium_desc:0 "Первый Вашингтонский Хуффбольный стадион - это великое событие"
   UNS_electrotrains:0 "Электропоезда"
   UNS_electrotrains_desc:0 "Эквестрийцы и Имперцы используют устаревшие угольные поезда. Намного выгоднее использовать электропоезда - а уголь сжигать на электростанциях"
   UNS_manhattan_manehattan:0 "Манхэттен и Мэйнхеттен"
   UNS_manhattan_manehattan_desc:0 "Теперь, когда мы готовы начать возрождение Нью-Йорка, мы должны пригласить Мэйнхеттенских дизайнеров - они будут заинтересованы этим"
   UNS_friendship_is_power:0 "Дружба - это сила"
   UNS_friendship_is_power_desc:0 "В час нужды мы встанем рядом, и о нас разобьются волны противников!"
   UNS_afterwar_support:0 "Послевоенная поддержка"
   UNS_afterwar_support_desc:0 "Мы победили, и теперь необходимо помочь эквестрийцам восстановиться после нее."
   UNS_cities_rebuild:0 "Восстановить города"
   UNS_cities_rebuild_desc:0 "Эквестрийские города сильно пострадали в войне. Мы отправим материалы и людей для их восстановления"
   UNS_ordnung:0 "Защитить порядок"
   UNS_ordnung_desc:0 "Порядок есть порядок, и мы должны направить силы на его восстановление"
   UNS_heal_the_wounds:0 "Залечить раны"
   UNS_heal_the_wounds_desc:0 "Многие не вернулись с поля боя, но мы сохранили еще больше. Даже самые обширные раны затянутся - рано или поздно."
   
   UNS_supernova:0 "Проект \"Угасание Сверхновой\"" #1
   UNS_supernova_desc:0 "Дэйбрейкер очень опасна. Есть ли возможность превратить ее обратно? Мы не знаем, но мы найдем тех, кто знает..."
   UNS_invite_magicians:0 "Пригласить лучших магов" #1
   UNS_invite_magicians_desc:0 "Эквестрйиские, Баррадские, Ручьеградские маги тайно прибывают в Вашингтон, чтобы дать ответ на один-единственный вопрос - возможно ли это?"
   UNS_secret_research:0 "Тайные исследования"  #1
   UNS_secret_research_desc:0 "Необходимо держать в тайне наши исследования. Возможно, мы сможем узнать больше о Дэйбрейкер"
   UNS_infiltrate_canterlot_library:0 "Проникнуть в Кантерлотскую Библиотеку" #1
   UNS_infiltrate_canterlot_library_desc:0 "Кантерлотская Библиотека - хранилище знаний. Возможно, нам придется обратиться к русским за помощью?"
   UNS_top_secret:0 "Совершенно секретно!" #1
   UNS_top_secret_desc:0 "Ни одна живая душа из тех, кто не вовлечен в проект, не должна узнать о нашем проекте!"
   UNS_hostaging:0 "Похищение" #1
   UNS_hostaging_desc:0 "Проводить эксперимент на Дэйбрейкер - рисковано. Но что если нам захватить ее ученицу?"
   UNS_first_attempt:0 "Первая попытка"  #1
   UNS_first_attempt_desc:0 "Что же, первая попытка. Да поможет нам бог..."
   UNS_supernova_failure:0 "Провал!" #1
   UNS_supernova_failure_desc:0 "Все вышло из-под контроля. Но мы были близки!"
   UNS_containment:0 "Условия содержания" #!
   UNS_containment_desc:0 "Опасность Санрайз Спаркл не вызывает сомнений. Необходимо убедиться в том, что условия ее содержания - максимально безопасные"
   UNS_work_for_mistake:0 "Работа над ошибками"  #1
   UNS_work_for_mistake_desc:0 "Мы были настолько близко... Необходимо срочно найти ошибку!"
   UNS_second_chance:0 "Вторая попытка" #1
   UNS_second_chance_desc:0 "Сейчас должно получиться"
   UNS_supernova_success:0 "Успех!" #1
   UNS_supernova_success_desc:0 "Получилось! У нас получилось! Теперь необходимо провести калибровку под другие параметры..."
   UNS_main_question:0 "Главный вопрос" #1
   UNS_main_question_desc:0 "Первый и главный вопрос к Санрайз... Нет, Твайлайт Спаркл - что она помнит?"
   UNS_psychologist:0 "Опрос у психолога" #1
   UNS_psychologist_desc:0 "Внешних изменений не обнаружено, но необходима проверка у психолога - если изменения только внешние, то у нас проблемы..."
   UNS_capture_daybreaker:0 "Захватить Дэйбрейкер"
   UNS_capture_daybreaker_desc:0 "Мы готовы. Пора свергнуть Дэйбрейкер"
   UNS_extinguish_supernova:0 "Погасить Сверхновую"
   UNS_extinguish_supernova_desc:0 "Час настал. Надеюсь, все было не зря."
   
