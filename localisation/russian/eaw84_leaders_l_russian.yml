OLITICS_CAMPIONI_DESC:0 "Последний в длинном ряду моряков и капитан, Марко - ветеран нескольких сражений в Медиттеране во время короткой кампании 1983 года. Он служил на итальянском крейсере \"Андреа Дориа\" и отлично справлялся с работой на этих кораблях."

POLITICS_UEN_COUNCIL_DESC:0 "Совет СЕГ сформирован лидером и представителем всех европейских стран. Он был сформирован вскоре после прекращения огня между всеми европейскими странами. Вскоре после этого было провозглашено объединение. И совет был сформирован для решения важных вопросов в Союзе. На практике в нем представлена каждая страна, но все знают, что между странами, которые входили в НАТО, ПАКТ или даже в неприсоединившиеся государства, все еще есть трещины, что приводит к некоторому напряжению между членами"
POLITICS_ARMY_COUNCIL_DESC:0 "Группа разочарованных американских офицеров. Они считают свое правительство и Советский Союз ответственными за третью мировую войну и разрушение США. Глубоко пострадавшие от войны, они очень недоверчивы ко всему, что может быть связано со старым правительством, ожидаемым армией. Оправдывая свою войну против нескольких южноамериканских государств ради выживания своих стран, они нажили как врагов, так и поклонников среди американского народа. В конце концов, хунта не продержится долго в этом мире, если не изменится. Американцы хотят вернуть президента, и быстро"
POLITICS_ZUGIJ_DESC:0 "Немногие народы видели лицо этого человека. Те немногие, у кого был шанс, видели только лицо, испещренное шрамами, лишенное всякого выражения. В действительности этот человек был офицером на космодроме под Карталами в СССР, война отняла у него семью и почти все, кроме дорогой жизни. Он нашел новую безумную цель - взять на себя командование Советским Союзом и привести его к величию. С виду это может показаться не совсем так, но это умный человек, с большими усилиями и болью он поднялся в высшую сферу советского общества, но всегда оставаясь незаметным. Он может показаться сумасшедшим, но он твердо верит, что объединение этого нового мира под одним человеческим знаменем приведет к вечному миру. Время покажет, прав ли он. Или просто отчаялся, потерялся и заблуждается"


POLITICS_MARBLE_PIE_DESC:0 "Узнав, что ее родина теперь свободна от Эквестрии, Марбл Пай решила вернуться. Прославленная как национальный герой, она быстро стала главой государства, поощряемая населением. Хотя она немногословная кобыла, Марбл Пай ценится народами скальных сообществ. Она стремится к независимости своей родины и мирному существованию"

