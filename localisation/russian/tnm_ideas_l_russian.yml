    GEM_griffenheim_treaty:0 "Гриффенхеймский пакт"
    GEM_griffenheim_treaty_desc:0 "Гриффенхеймский пакт - документ, подписанный правителсьтвом Германского Рейха и Империи Грифонов через несколько месяцев после начала войны. Данный договор, в первую очередь, являлся мирным договором и договором о ненападении между Германией и Империей. Кроме этого, пакт включал в себя несколько пунктов:\n1. Германия закрепляет за собой право управления землями Эквуса, принадлежавшими ранее Эквестрии, Олении, Сталлионграду, Якам, Пингвинам, Медведям, а так же Нова Гриффонии. Кроме этого, в немецкую сферу влияния входят земли Нового Мейрленда и Британии, Франции и Италии.\n2. Империя Грифонов закрепляет за собой право управления землями Грифонии, включающими Запад, Север, Юг и Восток континента, исключая территории, описанные в первом пункте.\n3. Государства обязуются не вмешиваться, прямо или косвенно, в противостояния и проблемы сфер влияния, без запроса другой стороны. В случае запроса помощи, государства обязаны оказать посильную помощь, размер которой государства устанавливают исходя из собственных возможностей"
    