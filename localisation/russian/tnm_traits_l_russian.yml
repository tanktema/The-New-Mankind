    gen_shepherd:0 "Генерал Шепард"
    gen_shepherd_desc:0 "Генерал Гершель фон Шепард Третий является главнокомандующим войсками США с 1945 года. За 15 лет службы он сумел вывести подготовку армии на соверщшенно новый уровень, хотя и не все одобряют его методы."
    desert_storm:0 "Буря в пустыне"
    desert_storm_desc:0 "Участник Африканской кампании 1950 года, этот генерал знает как бороться с жарой и пустыней, и он готов нести эти знания своим подчиненным"
    human_leader:0 "Человеческий Лидер"
    human_leader_desc:0 "Люди прибыли в этот мир недавно, поэтому они не вызывают доверия у местного населения. В то же время он прекрасно знает на что способны люди и может подстегнуть их тягу к знаниям и победе"
    demo_leader:0 "Сторонник Демократии"
    demo_leader_desc:0 "Этот правитель является приверженцем идей демократии и не одобряет агрессии, поэтому он всегда готов прийти на помощь нуждающимся"
