 EAW_WS_UNS:0 "[Root.GetName] - Конец американской мечты"
 EAW_WS_UNS_desc:0 "§CВ этой войне победителя не было§!. Вступив в войну в 1944 году Соединенные Штаты Америки рассчитывали на победоносное наступление с двух фронтов. Несокрушимый натиск армии СССР сломил боевой дух немцев, и открытие второго фронта должно было закрепить успех. Войска США совместно с силами Великобритании и Франции прорвали оборону немцев, и перешли в наступление. К началу 1945 года исход войны был предрешен... Когда на западе страны вспыхнул мятеж под предводительством НСПА. §CДжордж Рокуэлл§!, ведомый идеей американского превосходства, объединил верных соратников и организовал сначала протесты, а затем и полноценные бунты против действующего правительства. Стремясь восстановить порядок, §CДжон Кеннеди§! приказал военной полиции усмирить бунтовщиков. Но, хотя бунт в стране и был подавлен, он не обошел стороной европейский контингент. Некоторые офицеры, разделявшие взгляды Рокуэлла, были арестованы, что вызвало разногласия в армии. Во время решающего наступления сразу несколько дивизий отступили в решающий момент, что окончательно разрушило какой-либо порядок в армии. Наступление Союзников захлебнулось - и немцы, оттянувшие силы, высвободившиеся на восточном фронте - сумели конратаковать. К лету 1945 года мир вернулся к довоенным границам...\n\n\nОсенью 1945 года был заключен §YДолгий Мир§! - Перемирие сроком в 10 лет, в течение которого прекращались боевые действия в Европе. Однако, §YСеверная Африка§! осталась зоной боевых действий. На полях сражений африканской кампании в ходе операции §Y\"Буря в пустыне\"§! особо отличился полковник Гершель фон Шепард, получивший повышение до генерала. К концу 1956 года немецкий африканский корпус был практически разгромлен\n\nКогда в 1958 году Европа внось стала зоной боевых действий, Шепард повел в бой войска. На этот раз наступление проходило успешно: за два года американцы почти дошли до Берлина... Когда случился Конец. Немцы, отчаявшись, применили свое оружие Судного Дня: Атомные Бомбы, разработанные ими еще в 1946 году. Американцы, получившие это оружие еще в 1945м, не остались в долгу: по всей территории Германии был нанесен удар, превративший ее в пустыню. К сожалению, сами американцы стали жертвой паранойи: Советское Командование по ошибке атаковало не только немцев, но и своих бывших союзников... Когда пыль и пепел укрыли землю, а жизнь на поверхности стала невозможна, немногие выжившие позавидовали мертвым. Однако, в смерти пришло спасение - неизвестные §Cпорталы§! открылись во множестве крупных городов. Так начался переход - и здесь начинается ваша история..."
 EAW_WS_SOU:0 "[Root.GetName] - Падение Великого Союза"
 EAW_WS_SOU_desc:0 "§RВойна, которая положила конец всем войнам, случилась§!. Миллиарды людей погибли в одночасье, выжившие же позавидовали мертвым - земля представляла собой атомную пустыню.\n\nПодумать только, всего 16 лет назад Восточный Фронт перешел в контрнаступление: немцев оттеснили от Ленинграда, Сталинграда, освободили Крым, Украину, Беларусь, Прибалтику... Успешному наступлению способствовали крупные поставки из стран-союзников, высвобожденные резервы, налаженные производство и сельское хозяйство. Советская армия под командованием молодого генерала §RКрюкова§! давила немцев в Европе, а африканский корпус под командованием капитана §CСерпова§! наносил немцам сильные потери. Когда в начале 1945 года Африканский Корпус перебросили в Европу, куда немцы стянули основные силы, поражение Германии стало практически неизбежным... Однако в войну вступила третья, весьма неожиданная сила. То, что не сделали грубая сила и террор, едва не сделали предательство и подкуп. На Дальнем Востоке мятежные генералы под руководством §RВласова§! и §RТроцкого§! подняли восстание. Страну охватила гражданская война, в чье пекло бросили резервы. В апреле 1945 года произошла §YОдерская мясорубка§!: сражение, в ходе которого чудовищной ценой немцам удалось сдержать натиск советских войск и развить контрнаступление. Лишь дойдя до бывшей Польско-Немецкой границы советам удалось занять оборонительные позиции и остановить наступление. Однако, подкрепления, обещанные фронту не пришли... А вскоре большую часть дивизий и вовсе отвели с фронта.\n\nКогда осенью 1945 года был заключен §YДолгий Мир§!, СССР бросил свои лучшие части на восток и подавил мятеж, в ходе которого погибли все зачинщики бунта и большая часть солдат. Гражданская война была окончена.\n\nПонимая шаткость положения, был разработан §CДесятилетний план восстановления страны§!, в ходе выполнения которого были созданы промышленные предприятия, началась заготовка провизии, материалов, восстановление запасов вооружения. Города отстраивались, инфраструктура развивалась, и к 1953 году план был выполнен. В 1945 году учеными СССР было разработано атомное оружие.\n\nКогда в 1957 году боевые действия продолжились, советская армия быстро перешла в контрнаступление. Вторая Битва за Одер завершилась победой СССР. Отчаявшись, немцы применили атомное оружие, после чего последовал симметричный ответ со стороны СССР. Солдаты на боевых постах отработанными на учениях действиями нанесли удар по Германии... И по США. Цена ошибки оказалось слишком высокой, и ответный удар не заставил себя ждать. Когда пыль улеглась, немногие выжившие вышли из бомбоубежищ - и увидели ярко-алые §Cпорталы§!. Так началась история Эвакуации - ваша история..."
 EAW_WS_GEM:0 "[Root.GetName] - Шанс на искупление"
 EAW_WS_GEM_desc:0 "§gИтак, вы уничтожили мир§!. Война не была проиграна, но цена оказалась слишком высока. Когда в 1945 году войска Антигитлеровской Коалиции отвернулись от Берлина, появилась надежда на спасение. §YОдерская Битва§! переломила баланс сил на востоке, а провал американской операции \"Оверлорд\" и вовсе позволил вернуть территории под контроль Германии. В спешке было разработано Чудо-Оружие - атомная бомба, способная в мгновение ока испепелить целые города и армии. Было налажено производство, тем временем страна восстанавливалась из руин. Остатки войск были перегруппированы, переформированы и лоукомплектованы, многие офицеры получили повышение. Было налажено сельское хозяйство. По иронии судьбы, вместо тракторов пришлось использовать легкие танки...\n\nК 1953 году можно было утверждать о том, что Германия практически восстановилась от войны. К сожалению, этого нельзя было сказать о населении: погибло несколько миллионов немцев, еще несколько миллионов пропали без вести. В спешке были приняты меры по поощрению рождаемости, суровые законы и строгие правила. К 1956 году Германия потеряла контроль над Африкой, что, с одной стороны, привело к потере торговых маршрутов, а с другой позволило высвободить некоторое количество людских ресурсов. Казалось, все начало налаживаться. Но счастье было недолгим...\n\nВ 1957 году вспыхнула советско-немецкая граница. Неизвестно, кто первым нанес удар: то ли советские солдаты, то ли немцы... Короткая искра, пара коротких автоматных очередей, несколько погибших с каждой стороны - и война разразилась с нвой силой. Однако, несмотря на все усилия и подготовку, Германия не смогла противостоять РККА. Уже к началу 1958 года стало ясно, что Восточный Фронт удержать будет сложно. Немецкие войска не успевали задерживаться на укрепленных рубежах - столь стремительным был натиск русских. Подводу подкреплений с Запада помешала атака американцев под командованием Шепарда. §YЭрвин Роммель§!, на момент 1959 года занимавший пост Генерал-Фельдмаршала, планировал повторить успех Одерской Битвы... Однако его затея провалилась: победу во второй §CБитве за Одер§! одержали советские войска. Отчаявшись, Роммель приказал всем войскам отступать к Берлину и защищать город. По его подсчетам, город мог находиться в осаде невероятно долго. Однако у фюрера были свои мысли на этот счет...\n\nВечером рокового дня 15 декабря 1960 года §RАдольф Гитлер§! отдал приказ о выполнении плана \"Пепел Империй\", после чего ушел в свой кабинет и совершил самоубийство. Ядерное оружие было приведено в действие - и ответ не заставил себя ждать. Германия должна была погибнуть вместе с фюрером...\n\nВыжившие в ядерном аду немцы, выйдя на поверхность, не поверили своим глазам: Ярко-синие порталы открылись по всей территории Германии. Германия получила второй шанс. Вы получили второй шанс..."
 EAW_WS_GRB:0 "[Root.GetName] - Крах Империи"
 EAW_WS_GRB_desc:0 "§GМиру пришел конец§!. Британская Империя пала, все колонии и союзники остались позади. И все же, вам удалось выжить...\n\nВступление Американцев в войну в 1944 году казалось переломным моментом. Невероятная промышленная база, сотни тысяч солдат, обученных и подготовленных... Успех высадки в Нормандии вдохновил солдат, и уже к началу 1945 года большая часть Франции была освобождена. Поражение Италии обезопасило Средиземноморье, и лишь Скандинавские территории оставались под контролем Германии. В Северной Африке ситуация тоже обнаеживала: Американцы и Русские добивали немцев, вынудив тех покинуть континент. §YБитва за Африку§! была выиграна, и оставалось лишь обезглавить орла, нанеся удар по Берлину. К несчастью, в это же время в войсках США начались разногласия, дезертирство, недовольство из-за арреста некоторых офицеров. Британцы пытались успокоить союзников, но эти попытки потерпели крах: большинство американцев не обратили на союзников внимания, а некоторые даже, сжав зубы, посоветовали не вмешиваться в их дела. Всё это привело к печальному результату. В 1945 году немцы перешли в контрнаступление. §CБернард Монтгомери§!, несмотря на все риски, сумел остановить наступление немцев. Ценой больших потерь их натиск был замедлен...\n\nПодписание §CДолгого Мира§! в 1945 году позволило британскому руководству в лице §CУинстона Черчилля§! и §YБернарда Монтгомери§! перевести дух и задуматься над тем, что будет дальше. Ни для кого не было секретом, что рано или поздно война продолжится. Африканская кампания разгорелась с новой силой, однако на этот раз Американцы были предоставлены сами себе.\n\nС 1948 года Британия вела подготовку к новой войне - укрпеление побережья, накопление припасов, восстановление флота. В 1958 году Британия стала плацдармом для наступления США, решив, однако, пока не всутпать в войну. Как показало будущее, это было правильное решение...\nНаступление войск США сминало немцев, русские давили на востоке. Британцы же налаживали связь с колониями и восстанавливали инфраструктуру, прокладывали морские пути... \n\nВ ночь с 15го на 16е декабря 1960 года британцы проснулись от звука сирен. За годы войны люди привыкли к этому звуку, однако на этот раз что-то в нем изменилось. Дребезжащий и унылый обычно, сегодня он казался ледяным и пробирающим до ужаса. Спустившиеся в бомбоубежища и подвалы люди не знали, что это был последний раз, когда они слышат этот звук... Многие погибли сразу после взрыва. Те, кто укрылся недостаточно глубоко, погибли в первые недели после войны. Но, когда казалось, что надежды нет, пришло спасение. В первую ночь нового 1961 года по всей стране открылись порталы золотисто-желтого цвета. Так закончился последний год Земли - и начался первый год Нового Человечества. Так начался ваш путь... "