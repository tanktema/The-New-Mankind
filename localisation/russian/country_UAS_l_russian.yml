### National Focus ###

 UAS_exploration:0 "Предварительная разведка"
 UAS_exploration_desc:0 "После двух лет изнурительного ада мы наконец прибыли в наш новый дом, и, к нашему счастью, он похож на Землю. Как и пилотам из Плимута, нам предстоит столкнуться с новой и враждебной средой, и, как и им, нам предстоит еще много работы. Нам нужно посмотреть, что это за место, в котором мы находимся, прежде чем создавать временные жилые лагеря и начинать процесс восстановления цивилизации."

 UAS_first_contact:0 "Дальнейшая разведка"
 UAS_first_contact_desc:0 "4-й разведывательный отряд во время своей разведывательной миссии увидел нечто... странное. Дороги и искусственные сооружения, а также признаки массивного светового загрязнения на горизонте. Мы не одни?"

 UAS_settle:0 "Приземляюсь"
 UAS_settle_desc:0 "После того, как мы завершили разведку местности, возникла новая проблема: эта земля населена другими разумными формами жизни... пони пастального цвета и грифоны прямо из мифологии. Несмотря на эти очаровательные и даже пугающие странности, мы должны заключить сделку с этими странными местными жителями, потому что мы зашли слишком далеко, чтобы просто повернуть назад"

 UAS_take_care_of_population:0 "Заботиться о своих"
 UAS_take_care_of_population_desc:0 "Наше население сильно пострадало во время и после войны, и еще больше от того, что нам пришлось оставить всю родную планету. Это были два долгих года неослабевающего ада, и мы должны сделать все возможное, чтобы успокоить ситуацию и облегчить эти страдания."

 UAS_subsistence_agriculture:0 "Подсобное сельское хозяйство"
 UAS_subsistence_agriculture_desc:0 "Наши запасы продовольствия быстро истощаются, и пройдет совсем немного времени, прежде чем все закончится. Соединенные Штаты Америки и американский народ не вымрут из-за голода. Мы должны начать выращивать собственную пищу, причем быстро"

 UAS_fishing:0 "Запустить рыбную промышленность"
 UAS_fishing_desc:0 "Сельскохозяйственные культуры могут расти только так быстро, а воды вокруг нашей земли богаты морской жизнью, новой и уникальной морской жизнью. Если мы планируем прокормить наше население в ожидании урожая, нам нужно начать ловить рыбу вдоль береговой линии и, возможно, создать несколько новых американских деликатесов?"

 UAS_educate_the_peoples:0 "Перестроить нашу систему образования"
 UAS_educate_the_peoples_desc:0 "Даже если мы окажемся в чрезвычайной ситуации, мы не должны забывать, что знания - это сила, а американская молодежь - это будущее. Мы должны изучить каждый аспект этого нового мира и научить нашу молодежь ошибкам нашего прошлого, чтобы убедиться, что они никогда не повторятся снова."

 UAS_techno_magic_institute:0 "Университет магии Нового Вашингтона"
 UAS_techno_magic_institute_desc:0 "Этот новый мир подарил нам невероятную природную силу, которую местные жители называют магией. У магии так много интересных свойств и применений, и это приводит в восторг наших ученых. Даже если люди не смогут использовать ее естественным образом, как местные жители, мы найдем другие способы использования таких энергий. Поэтому мы создадим первый Университет Магии на американской земле!"

 UAS_cure_radiation:0 "Долой радиацию!"
 UAS_cure_radiation_desc:0 "Печальное и определяющее наследие Третьей мировой войны, и оно все еще мучает наше население, даже здесь. Но благодаря нашим знаниям в области магии и помощи щедрых туземцев, мы, наконец, сможем положить конец ее тошнотворному воздействию на американский народ."

 UAS_state_reorganisation:0 "Государственная организация"
 UAS_state_reorganisation_desc:0 "После тяжелой и изнурительной работы мы наконец-то обосновались, но вместе с этим нам нужно начать планировать, как мы будем управлять нашей страной и устанавливать государственные границы. Открытие выборных правительственных должностей - это первый шаг к тому, чтобы облегчить управление нашей страной. Потому что только Бог знает, как долго мы здесь пробудем..."

 UAS_re_industrialisation:0 "Ре-индустриализация"
 UAS_re_industrialisation_desc:0 "Возможности созданных нами порталов были ограничены. Просто не было способа переместить всю американскую промышленность и все наши машины на эту землю, такой подвиг был практически невозможен. Когда-то Америка обладала самой мощной промышленностью на Земле, с которой могли сравниться только Советы. Если мы хотим вернуть Америке былую славу, нам понадобится могучая промышленность"

 UAS_committee_construction:0 "Департамент гражданского строительства и развития"
 UAS_committee_construction_desc:0 "Очень важно, чтобы мы начали процесс сбора всех материалов, которые нам понадобятся для восстановления нашей великой нации. Почва богата и почти не освоена, а на севере у нас есть огромный лес, готовый к эксплуатации. \Создав этот департамент, мы обеспечим, что наш проект развития будет в надежных руках"

 UAS_establish_the_first_settlements:0 "Основать первые поселения"
 UAS_establish_the_first_settlements_desc:0 "В настоящее время наше население живет под шалашами в грязных импровизированных лагерях, так больше продолжаться не может. Американский народ заслуживает лучшего, поэтому мы должны начать строить нормальное жилье и вернуть базовые санитарные условия нашему населению."

 UAS_phoenix_house:0 "Простые мануфактурные дома"
 UAS_phoenix_house_desc:0 "Хотя это не самые комфортабельные дома из когда-либо созданных, они чрезвычайно дешевы и могут быть построены за несколько дней, если все будут на высоте. Это не будет красиво, но, по крайней мере, у всех будет нормальное и хорошее место для жизни."

 UAS_a_shelter_for_everyone:0 "Приют для всех"
 UAS_a_shelter_for_everyone_desc:0 "Мы почти закончили переселение населения в наши новые города. Давайте начнем разрабатывать наши планы и предпримем последние шаги, чтобы решить эту проблему раз и навсегда!"

 UAS_strenghen_the_country:0 "Экономическое планирование"
 UAS_strenghen_the_country_desc:0 "Теперь, когда наше население в безопасности от стихии, мы можем сосредоточить наши усилия на создании великой и процветающей экономики Соединенных Штатов. Благодаря экономике мы снова сделаем нашу страну великой"

 UAS_international_market:0 "Американская зона свободной торговли"
 UAS_international_market_desc:0 "Наш народ разделен на десятки групп, мы не только американцы, но и бразильцы, кубинцы, аргентинцы, и список можно продолжать. Хуже всего то, что они до сих пор держат очень сильную обиду на нас, а некоторые активно бунтуют. Создав Американскую зону свободной торговли, мы сможем приблизить южноамериканцев к нам, показав им, что они не менее важны"

 UAS_star_banner:0 "Звездно-полосатое знамя"
 UAS_star_banner_desc:0 "Несмотря на потерю нашего великого континента и прекрасного мира, мы, как и пилигримы до нас, сумели еще раз пробиться на этой смелой новой земле. Благодаря тяжелой и упорной работе и преданности американского народа мы достигли стабильного экономического положения, и будущее для Америки выглядит светлым" Звездно-полосатое знамя теперь гордо развевается над этой зачарованной землей!"

 UAS_armement_workshop:0 "Военные мастерские"
 UAS_armement_workshop_desc:0 "Территория, которую мы контролируем на этом острове, невелика, и в настоящее время у нас не так много места для военно-промышленного комплекса. Это не должно помешать нам создать несколько приличных по размеру мастерских, чтобы хотя бы обеспечить техническое обслуживание нашего оружия."

 UAS_vehicle_workshop:0 "Автомобильные мастерские"
 UAS_vehicle_workshop_desc:0 "Это не что-то слишком большое, но создание нескольких крепких мастерских будет более чем достаточно, чтобы поддерживать наши военные машины в приличном состоянии; возможно, в будущем мы сможем запустить некоторые гражданские машины."

 UAS_union_arsenal:0 "Восстановить танковый завод армии Лимы"
 UAS_union_arsenal_desc:0 "Танковый завод армии Лимы был построен во время Второй мировой войны и прославился производством M1 Abrams. Он не подводил нас раньше и был невероятно надежным. Его реконструкция будет необходима, если мы хотим создать прочную военную промышленность!"

 UAS_develop_new_weapons:0 "Департамент магических исследований"
 UAS_develop_new_weapons_desc:0 "Магия не просто заинтересовала многих офицеров нашей армии. Она обладает почти божественной силой и возможностями, многие из которых могут произвести революцию в военном деле, каким мы его знаем. Наши ученые и офицеры более чем охотно используют ее в качестве оружия и в повседневной жизни. Было бы разумно посвятить целую отрасль исследований этой необычной природной силе. Бластеры из "Звездных войн"?" 

 UAS_expand_arsenal:0 "Национальный арсенал"
 UAS_expand_arsenal_desc:0 "Поскольку потребности нашей армии в оружии и оборудовании становятся все больше и больше, становится ясно, что мы не можем бесконечно полагаться на эти небольшие мастерские. Нам нужно создать хотя бы небольшой военно-промышленный комплекс, чтобы обеспечить эти потребности"

 UAS_deal_with_the_locals:0 "Договориться с местными жителями"
 UAS_deal_with_the_locals_desc:0 "Мы неплохо устроились, пора обратить внимание на местных жителей. Пони, они яркие и красочные, как радуга, в то время как грифоны - это что-то прямо из нашей мифологии. Однако у них есть свой образ жизни и свои традиции, и, как оказалось, они не менее разумны, чем люди. Их явно пугает наша гигантская численность, и нас попросили уважать автономию их городов и деревень. Хотим ли мы повторения ситуации с коренными американцами?"

 UAS_negotiate_with_the_locals:0 "Грифоны"
 UAS_negotiate_with_the_locals_desc:0 "Новая Мареландия - в основном однородная колония, однако по всей стране все еще живут меньшинства гриффонов. Сами они нас не сильно беспокоят, более того, многим мы даже понравились, однако их старая вражда с пони все еще бушует. Возможно, мы сможем попытаться открыть диалог между двумя сторонами и что-нибудь придумать"

 UAS_pony_council:0 "Пони и грифоны в правительстве?"
 UAS_pony_council_desc:0 "Требование, которого многие боялись и с нетерпением ждали, пришло. Пони и грифоны объединились в один голос, чтобы объявить, что они хотят получить должности в правительстве США, особенно для того, чтобы представлять свои сообщества. Должны ли мы показать миру сияющий маяк свободы и справедливости, которым мы являемся? Или Америка, не говоря уже о человечестве, просто еще не готова к этому?"

 UAS_Aquilean_civil_war:0 "Революция в Аквилее"
 UAS_Aquilean_civil_war_desc:0 "К северу от нас находится Аквилея, страна, охваченная внутренним конфликтом между республиканцами и роялистами. По нашим сведениям, это уже второй случай, когда он перерос в полномасштабную гражданскую войну. Учитывая то, кто может стать победителем в гражданской войне, существует большая вероятность того, что мы можем быть захвачены экспансионистским правительством. Мы не можем просто бездействовать, нам нужно действовать!"

 UAS_Stay_neutral:0 "Оставаться нейтральным"
 UAS_Stay_neutral_desc:0 "Мы только что прибыли сюда, и, честно говоря, мы не можем сразу же начать снова ввязываться в прокси-войны. Вместо этого мы должны сосредоточиться на помощи прибывающим беженцам и укреплении наших берегов на случай распространения конфликта"

 UAS_Send_the_red_cross:0 "Послать Красный Крест"
 UAS_Send_the_red_cross_desc:0 "Эта гражданская война, похоже, уничтожит Аквилею. Отправив Красный Крест, мы можем хотя бы немного облегчить восстановление и создать себе репутацию в процессе. Граждане Аквилеи должны быть защищены и получить помощь, которую они заслуживают"

 UAS_support_revolution:0 "Поддержать республиканцев"
 UAS_support_revolution_desc:0 "Народ Аквилеи восстал против своих угнетателей! Столетия назад народы по всей Америке, от Мексики до Аргентины, восстали против своих угнетателей и создали страны, свободные от своих загнивающих и неумелых повелителей. Не помочь аквилейским республиканцам - значит предать мечты наших отцов-основателей! Мы немедленно отправим добровольцев"

 UAS_send_rev_volunteers:0 "Отправить добровольцев"
 UAS_send_rev_volunteers_desc:0 "Наши солдаты только ждут зеленого света, чтобы присоединиться к борьбе аквилонцев за свободу."

 UAS_support_monarchist:0 "Поддержать монархистов"
 UAS_support_monarchist_desc:0 "Монархи в Аквилее... не совсем ангелы, и даже тревожно похожи на некоторые монархии, которые были в нашем прошлом. Но... они не только хотят, чтобы у их страны было стабильное и ясное будущее, они довольно изоляционисты, и маловероятно, что они нападут на нас. Несмотря на массовую обратную реакцию, мы будем поддерживать их ради нашей национальной безопасности"

 UAS_send_mon_volunteers:0 "Отправить добровольцев"
 UAS_send_mon_volunteers_desc:0 "Наши солдаты только ждут зеленого света, чтобы присоединиться к борьбе за аквилейскую стабильность"

 UAS_war:0 "Война!"
 UAS_war_desc:0 "И снова наша великая страна оказывается в состоянии войны. Остается только гадать, когда же закончится этот кошмар..."

 UAS_last_stand:0 "Последний бой"
 UAS_last_stand_desc:0 "Эта война... не похожа ни на одну другую войну, которую мы вели. Если мы проиграем сейчас, Америка, наша цивилизация, все это прекратит свое существование в том виде, в котором мы его знаем. Это наш последний бой! Соединенные Штаты Америки никогда не падали перед иностранными захватчиками, и эти мифологические существа не будут теми, кто нас победит!"

 UAS_Humanity_will_go_down:0 "Смерть или Бесчестье"
 UAS_Humanity_will_go_down_desc:0 "Даже если мы в конечном итоге потерпим поражение... человечество не уйдет тихо в ночь! Мы не исчезнем без боя! Semper fortis! СМЕРТЬ ИЛИ БЕСЧЕСТЬЕ!"

 UAS_open_diplomatic_relation:0 "Открытые дипломатические отношения"
 UAS_open_diplomatic_relation_desc:0 "Все стабилизировалось, и американский народ, по крайней мере, в безопасности и комфорте. Мы должны начать открывать наши дипломатические каналы для внешнего мира"

 UAS_contact_neighbour:0 "Связаться с нашими соседями"
 UAS_contact_neighbour_desc:0 "С открытием дипломатических отношений мы теперь полностью осведомлены о том, какие страны нас окружают и какие из них нас интересуют. Некоторые уже связались с нами и выразили заинтересованность, но у нас есть список наций, с которыми мы должны связаться как можно скорее. Пойдемте посмотрим, что этот мир приготовил для нас!"

 UAS_Embassy_sunset:0 "Учредить посольство в Сансете"
 UAS_Embassy_sunset_desc:0 "Новый Мейрленд помогал нам с самого начала, и мы у них в долгу. Поэтому основать посольство в их столице - это отличный старт перед дальнейшим выходом на новую мировую арену."

 UAS_Contact_equestria:0 "Связаться с Эквестрией"
 UAS_Contact_equestria_desc:0 "Новый Мейрленд - колония Эквестрии, страны, которая находится по другую сторону океана. Считается, что это очень процветающая, стремящаяся к миру и щедрая страна, в некотором смысле очень похожая на Америку. Было бы разумно официально связаться с ними, мы можем неплохо поладить"
 UAS_contact_Aquilea:0 "Связаться с Аквелией"
 UAS_contact_Aquilea_desc:0 "Не так давно в Аквилее вспыхнула революция, и мы определенно ощутили ее последствия. Поскольку они так близко к нам, было бы разумно установить с ними официальную связь."

 UAS_sec_support_republican:0 "Тайно поддерживаю республиканцев"
 UAS_sec_support_republican_desc:0 "Недавно ЦРУ проинформировало нас о том, что в Аквелии все еще существует большое демократическое сопротивление, которое только и ждет подходящего момента, чтобы разжечь новую великую революцию. Ради свободы на всем континенте мы должны поддерживать их как можно более скрытно"

 UAS_support_discret:0 "Укреплять связи с Дискретами"
 UAS_support_discret_desc:0 "Даже если мы поддерживаем идеалы свободы, бросать вызов относительно могущественной стране с самого начала было бы крайне опасно. Установление небольшого, но не слишком большого ленд-лиза сделает их немного более дружелюбными к нам."

 UAS_contact_gri_republic:0 "Связаться с Республикой"
 UAS_contact_gri_republic_desc:0 "На севере Гриффонии расположена Гриффонийская Республика, повстанческое государство, возникшее из остатков республиканской революции, произошедшей в Гриффонийской Империи. Они очень похожи на нас, американцев, мы должны немедленно связаться с ними, ибо свобода и демократия не знает границ!"

 UAS_contact_gri_empire:0 "Связаться с Империей"
 UAS_contact_gri_empire_desc:0 "Гриффонийская империя. По нашим сведениям, это одна из старейших выживших стран на этом континенте, и хотя сейчас она лишь тень себя прежней, это все еще великая держава, с которой нужно считаться. Было бы разумно открыть с ними дипломатические каналы на благо обеих наших стран"

 UAS_contact_humans_nations:0 "Связаться с нашим родом"
 UAS_contact_humans_nations_desc:0 ""Мы были не единственными людьми, прибывшими на эту планету. Из полученных нами сведений мы знаем, что наши враги по холодной войне - Советы и наши европейские союзники - оказались здесь в изгнании. Пришло время обсудить и исправить прошлые ошибки"

 UAS_summit_canterlot:0 "Подготовить саммит в Кантерлоте"
 UAS_summit_canterlot_desc:0 "Столица Эквестрии - идеальное нейтральное место для проведения саммита. Она расположена на мирной земле, и это доступная территория для всех вовлеченных наций. Как только мы получим ответ от принцесс Селестии и Луны о нашей просьбе, мы посмотрим, насколько хорошо пройдет это представление."

 UAS_vengeance:0 "Манифест Возмездия"
 UAS_vengeance_desc:0 "Неужели эти вероломные дьяволы думали, что МЫ, гордый американский народ, простим и забудем? НЕТ! Они заплатят и пострадают за миллиарды погибших и за уничтожение всей нашей планеты! Это финальная схватка, и все страны, которые посмеют встать на нашем пути, будут раздавлены, как жалкие тараканы! Пусть ваша кровь кипит от ярости, огонь Армагеддона разжигает вашу доблесть! К оружию, Америка!"

 UAS_Cold_war_turned_hot:0 "Холодная война превратилась в горячую"
 UAS_Cold_war_turned_hot_desc:0 "Наконец-то пришло время отомстить этим крысам и закончить эту войну! Мы потеряли все, что нам было дорого, во всепоглощающем ядерном пламени, и теперь мы позаботимся о том, чтобы они истекали кровью, как свиньи, и заплатили своей собственной багровой кровью за все, что было потеряно! Родные страны могут дать нам много ресурсов и промышленности для подпитки наших военных усилий, но мы должны проявлять осторожность."

 UAS_destroy_aquilea:0 "Разрядить аквилейский пороховой бочонок"
 UAS_destroy_aquilea_desc:0 "Аквилея - нестабильная и коварная земля. С тех пор, как грязные когти Империи были убраны с нее, в этих беззаконных и отвратительных землях не было ничего, кроме раздора, насилия и анархии. Наше завоевание будет милосердием по сравнению с тем, что они пережили при нескольких предыдущих некомпетентных и бездумных правителях. Да начнется великое освобождение Америки!"

 UAS_landing_hauckland:0 "Посадка в Хаукленд"
 UAS_landing_hauckland_desc:0 "Этот канал островов является стратегически важным местом. Захватив их, мы получим отличную военно-воздушную и военно-морскую базу для проецирования нашей великой и могучей силы на Эквус. Пришло время дяде Сэму нанести визит!"

 UAS_invade_Commonwealth:0 "Вторжение в Содружество"
 UAS_invade_Commonwealth_desc:0 "Содружество Новой Мареландии - всего лишь ничтожная марионетка Эквестрии, слабая и покорная своим владыкам, тем самым владыкам, которые разыгрывают идиотские спектакли, притворяясь полубогами. Американский народ больше не нуждается в их помощи и жалкой дружбе, вторжение к ним обеспечит нас столь необходимыми ресурсами и промышленностью; вся помощь, которая нам когда-либо понадобится от этих недобитых паразитов."

 UAS_crush_USSR:0 "Операция \"Немыслимое\""
UAS_crush_USSR_desc:0 "Эти коммунистические тараканы - единственная причина, по которой Земля лежит бесплодной и мертвой! Только из-за них остатки нашей великой цивилизации лежат в холодной радиоактивной могиле! Это из-за них мы потеряли все, что нам было дорого! Нашу историю, наши семьи, друзей, сокровища, Америку и саму колыбель, в которой родилось человечество! Больше нет, раз и навсегда мы обрушим весь ад на мерзких коммунистических крыс!"

 UAS_crush_UEN:0 "Их истинные повелители"
 UAS_crush_UEN_desc:0 "UEN - это всего лишь печальный конгломерат слабых, ссорящихся и жалких европейских стран. Они зависят от мощи США с конца Второй мировой войны, питаясь нашими ресурсами, как паразиты. Они испорчены и слабы, и за последние десятилетия не пошевелили и пальцем, чтобы сделать что-то существенное! Вторжение к ним дает нам столь необходимую точку опоры в Экусе. На этот раз Америка - колонизатор!"
 
 UAS_fall_of_griffonia:0 "Падение Грифонии"
 UAS_fall_of_griffonia_desc:0 "Соединенные Штаты вновь заявили о себе как о могущественной и доминирующей мировой державе, и пришло время встретиться с нашим величайшим вызовом: Гриффонийская империя. Век королей и императоров подошел к концу, но век человечества только начался. Мы утвердим себя как боги среди этих примитивных существ, и никто не посмеет бросить вызов человечеству и нашему славному наследию!"

 UAS_Tame:0 "Новый мир укрощает старый мир"
 UAS_Tame_desc:0 "Рожденная из пепла Старого Света, Америка проявила свою судьбу, судьбу, которая ждала нас более 200 лет. О, как славно, наконец, греться в святом свете судьбы; теперь мы - маяк человеческой стойкости на всей планете, Империя Свободы. Цикл подходит к концу, старые миры Европы и Грифонии больше не подчиняют и не издеваются над нами, теперь мы их владыки"

 UAS_never_again:0 "Никогда больше"
 UAS_never_again_desc:0 "Как ни крути, это наше собственное безумие и паранойя заставили нас разрушить единственный дом, который у нас когда-либо был, и это наша несдержанная варварская природа ввергла мир в ядерный пожар. Наконец-то пришло время сесть за стол переговоров и работать вместе как человеческие существа, объединенные общими интересами и амбициями. Мы будем стремиться к сохранению мира и процветания в этом новом мире, чего бы нам это ни стоило"
 
 UAS_United_Nations:0 "Организация Объединенных Наций"
 UAS_United_Nations_desc:0 "На Земле Организация Объединенных Наций действовала как попытка сохранить и поддержать мир. Даже если в конечном итоге она потерпела неудачу, на этот раз мы, возможно, действительно сможем достичь такой цели. В конце концов, мы все живем в одном мире, и нам лучше не разрушать чудесный второй шанс, который дала нам Вселенная."

 UAS_an_alliance:0 "Альянс"
 UAS_an_alliance_desc:0 "Хотя мы узнали его лучше, мир вокруг нас все еще неизвестен и опасен. Мы должны оформить союз с UEN и Советским Союзом, чтобы помогать друг другу в трудные времена. В конце концов, мы единственные человеческие нации на этой планете, и если мы хотим выжить перед лицом этой ужасной превратности, мы должны держаться вместе как вид."

 UAS_fund_the_red_cross:0 "Финансировать Красный Крест"
 UAS_fund_the_red_cross_desc:0 "Даже в самый тяжелый период Третьей мировой войны члены Красного Креста были по всему миру, стараясь сделать все возможное, чтобы помочь как гражданским, так и солдатам. Они заслуживают не только нашего финансирования, но и нашего лучшего оборудования, мужчин и женщин. Красный Крест поможет нам в нашей цели - защитить и сохранить все живое"
 
 UAS_create_the_UN_Alliance:0 "Милитаризация Организации Объединенных Наций"
 UAS_create_the_UN_Alliance_desc:0 "Старые враги, стоящие бок о бок как союзники и друзья. Мы едины, и мы будем готовы к любым трудностям в будущем в нашем договоре о единстве. Вперед, к миру и процветанию в наше время!"
 
 UAS_invite_USSR:0 "Пригласить СССР"
 UAS_invite_USSR_desc:0 "Даже если наши страны никогда не были в лучших отношениях, на этот раз все по-другому. Сейчас мы знаем, как никогда раньше, что мы должны сосуществовать друг с другом, потому что если мы этого не сделаем... этот мир обречен на ту же судьбу, что и Земля."

 UAS_invite_UEN:0 "Пригласить UEN"
 UAS_invite_UEN_desc:0 "Поскольку они уже были нашим союзником дома, более чем разумно и обоснованно пригласить наших европейских друзей в наш альянс. Мы сделали и достигли многого вместе, и мы продолжим это наследие с Европой в этом странном новом мире."
 
 UAS_resurrect_the_blue_helmet:0 "Силы вмешательства ООН"
 UAS_resurrect_the_blue_helmet_desc:0 "Голубые каски" были международными миротворческими силами, основанными ООН, они действовали в охваченных конфликтами регионах по всему миру, предоставляя гражданскому населению медицинскую помощь и обеспечивая основные потребности. Возможно, мы могли бы отремонтировать их и превратить в международные силы мира? В конце концов, этот мир выглядит так, как будто он нуждается в этом прямо сейчас"
UAS_human_history_saving_program:0 "Программа сохранения истории человечества"
 UAS_human_history_saving_program_desc:0 "Наше историческое и культурное наследие абсолютно неизмеримо и невосполнимо, оно стоит гораздо больше, чем все деньги и золото вместе взятые. Мы начнем проект по сбору всей документации, книг, картин, фильмов, всего, что мы сможем найти, чтобы сохранить нашу культуру и историю. От Древнего Египта до наших дней, мы никогда не забудем, откуда мы пришли" 

 UAS_reorganize_the_army:0 "Реорганизовать армию"
 UAS_reorganize_the_army_desc:0 "Когда мы пересекли врата в этот мир, наши вооруженные силы были практически распущены, чтобы организовать базовые полицейские силы. Однако теперь, когда мы знаем, что этот мир населен другими разумными существами с оружием, почти не уступающим нашему, мы должны немедленно начать реорганизацию вооруженных сил США!"

 UAS_defended:0 "То, что мы защищаем"
 UAS_defended_desc:0 "Американские вооруженные силы не просто пострадали на Земле. Мы потеряли в войне более половины квалифицированного персонала, что вынудило нас призвать в армию огромное количество зеленых. Даже если некоторые из них достаточно мотивированы и стремятся... им очень не хватает подготовки. Но даже несмотря на это, все они обязались защищать нашу страну, и это самое главное"

 UAS_train_NG:0 "Обучение Национальной гвардии"
 UAS_train_NG_desc:0 "Национальная гвардия играет одну из самых важных ролей в формировании наших сухопутных войск. Состоящая в основном из добровольцев, призывников и призывников, она является бьющимся сердцем вооруженных сил Америки. Однако они недостаточно обучены, и поскольку буря политической напряженности, похоже, на данный момент успокоилась, нам следует уделить время и усилия подготовке нашей национальной гвардии"

 UAS_armored_way:0 "Бронированный кулак"
 UAS_armored_way_desc:0 "Пехота, без сомнения, важна и является основой войны, как мы ее знаем. Наши технологии намного более продвинуты, чем у местных жителей, некоторые из которых все еще застряли в отсталом средневековом обществе. Мы должны воспользоваться этим фактором и начать разработку более бронированных машин, чтобы наша армия могла иметь преимущество в технологическом превосходстве над туземцами."

 UAS_reform_infantry:0 "Реформировать пехоту"
 UAS_reform_infantry_desc:0 "Не только Национальная гвардия нуждается в реформировании, но и вся наша пехота! Танки и другая бронетехника очень важны на поле боя, да, но без пехоты, поддерживающей их, они могут быть просто кусками металла, которые только и ждут, чтобы их подстрелили. Нам нужно немедленно начать процесс переформирования"

 UAS_artillery:0 "Полевая артиллерия"
 UAS_artillery_desc:0 ""Король битвы" \nПо этой причине артиллерия является одним из краеугольных камней наземного боя. В конце концов, именно с помощью артиллерии Наполеон завоевал почти всю Европу во время Наполеоновских войн. Забвение этой отрасли было бы ошибкой, нам нужно начать развертывание новых полков, оснащенных таким адекватным оборудованием."

 UAS_airland_battle:0 "Воздушное сражение"
 UAS_airland_battle_desc:0 "Одна из наших новейших доктрин, которая разрабатывалась в 1982 году. Идея заключается в том, чтобы держать агрессивную и мобильную линию обороны, в то время как наши средства поддержки уничтожают вражеские силы и подкрепления. Если мы попробуем поэкспериментировать и обучить наши силы этой доктрине ведения войны, мы могли бы быть гораздо более эффективными."

 UAS_CAS:0 "Ближняя воздушная поддержка"
 UAS_CAS_desc:0 ""Ни шагу без прикрытия с воздуха!" \nВоздушные силы Соединенных Штатов, без сомнения, были самыми мощными в мире. Способные охранять небеса, любое вторжение противника в наши ВВС обычно заканчивалось неудачей. Поддержка с воздуха чрезвычайно важна для доктрины воздушного боя, поэтому само собой разумеется, что мы должны начать вкладывать больше средств в штурмовики и вертолеты."

 UAS_patton:0 "Серия Patton"
 UAS_patton_desc:0 "Названный в честь генерала Джорджа С. Паттона, Patton был нашим основным боевым танком до появления Abrams. Как и сам Паттон, \"Паттон\" показал себя надежной серией танков, и у него достаточно боевых результатов, чтобы доказатьэто. Их создание станет отличным дополнением к нашим вооруженным силам, причем по низкой цене"

 UAS_armored_cavalry:0 "Бронированная кавалерия"
 UAS_armored_cavalry_desc:0 "Кавалерия - острие копья нашей армии! Привнесение лучших элементов и оборудования в некоторые из наших подразделений создаст войска с большой сплоченностью, которые будут способны полностью уничтожить линию врага. \nНо сначала нам нужно заняться разработкой лучших моделей брони."

 UAS_biological_warfare:0 "Биологическая война"
 UAS_biological_warfare_desc:0 "Биологическое оружие - это биологические токсины или инфекционные агенты, такие как бактерии, вирусы и грибы, с целью убить или вывести из строя людей, животных или растения в качестве акта войны. Так гласит определение. Несмотря на то, что это страшное оружие было запрещено в 1972 году, наша нынешняя ситуация слишком тяжела, чтобы оставить без внимания что-то настолько мощное... Будем надеяться, что это не приведет к обратному результату..."

 UAS_napalm:0 "Напалм"
 UAS_napalm_desc:0 "\"Напалм\" - это зажигательная смесь гелеобразователя и летучего нефтехимического вещества, используемая для создания смертоносного зажигательного оружия, обычно доставляемого самолетом. Напалм был широко используемым химическим оружием во Вьетнаме, и напалм может очень помочь нам в этом мире; тем более что ни у одной другой страны его, похоже, нет. Сброса одной-двух канистр вблизи или на позиции противника должно быть достаточно, чтобы уничтожить их и моральный дух."

 UAS_phosphorus:0 "Белый фосфор"
 UAS_phosphorus_desc:0 "\"Белый фосфор\" - химическое вещество, имеющее множество военных применений, но печально известное как наступательное оружие, создающее смертоносное облако, которое может сжечь всю территорию, плоть и все, что в ней находится. Белый фосфор - абсолютно ужасное оружие, которое можно использовать, некоторые даже считают его бесчестным. Но, к сожалению, иногда у человека нет выбора, особенно когда на карту поставлено выживание нашего вида."

 UAS_DU_Shell:0 "Оболочка из обедненного урана"
 UAS_DU_Shell_desc:0 "Обедненный уран используется в тяжелых боеприпасах для повышения пробивной способности бронированных целей. Наши военные инженеры разработали мощный и эффективный противотанковый снаряд с обедненным ураном, и добавление обедненного урана в наши противотанковые боеприпасы увеличит их мощность. Однако мы должны знать, что это приведет к загрязнению зоны поражения и может нанести вред нашим войскам"

 UAS_reform_USMC:0 "Реформировать USMC"
 UAS_reform_USMC_desc:0 "USMC, или Корпус морской пехоты США, является одним из лучших родов войск. В основном используемая для ведения боевых действий в морских десантных зонах или за рубежом, она является довольно автономной и гордой ветвью. Имея доступ к собственным военным ресурсам, оно само по себе уже является невероятной боевой силой. Для того чтобы USMC снова стал предметом зависти всего мира, нам нужно сделать его более эффективным, чем он был раньше"

 UAS_the_new_army:0 "Новая армия"
 UAS_the_new_army_desc:0 "Вооруженные силы Соединенных Штатов прошли долгий путь с тех пор, как мы начали реформы. Хотя она уже не такая мощная, как до войны, наша гордая армия все еще достаточно сильна, чтобы выполнять свою работу по защите и сохранению свободы всех американцев! \n\n\n "Первым сражаться за право, И строить могущество нации, И армия идет вперед..."

 UAS_construct_airbase:0 "Построить авиабазу"
 UAS_construct_airbase_desc:0 "ВВС США были одними из величайших воздушных сил, бороздивших роскошные небеса. Если мы хотим, чтобы Леди Свобода расправила свои крылья еще больше, нет лучшего места для начала, чем строительство простой авиабазы."

 UAS_fighter:0 "Истребитель"
 UAS_fighter_desc:0 "Аборигены этого мира, похоже, имеют представление о воздушных технологиях и физике не более чем со времен Второй мировой войны, и, насколько нам известно, даже не постигли реактивного двигателя. У нас есть явное технологическое преимущество, и очень важно, чтобы мы как можно скорее начали производство нашего первого реактивного самолета! Американский орел будет парить и снова господствовать в небе!"

 UAS_interceptor:0 "Национальная воздушная гвардия"
 UAS_interceptor_desc:0 "Воздушная национальная гвардия так же важна, как и наземная национальная гвардия. Потому что, пока наши истребители заняты на важных участках фронта, важно иметь эскадрильи резервных пилотов и самолеты, готовые в любой момент защитить наше воздушное пространство во время войны. Мы должны восстановить Национальную воздушную гвардию, как можно скорее"

 UAS_helicopters:0 "Воздушная кавалерия"
 UAS_helicopters_desc:0 "Преимущество, которое мы имеем в настоящее время перед странами этого мира, заключается в том, что мы умеем создавать такие летательные аппараты, как вертолеты. Боевые и транспортные вертолеты, широко использовавшиеся во время войны во Вьетнаме, имеют огромное преимущество для нашей армии, и было бы разумно начать строить вертолеты снова."
 UAS_naval_patrol_aircraft:0 "Военно-морские силы США"
 UAS_naval_patrol_aircraft_desc:0 "Наблюдение за нашими берегами гораздо важнее, чем нам хотелось бы думать. В мире, где пираты все чаще появляются в открытом море, а вопрос каперства неясен, нам необходимо иметь самолеты, патрулирующие побережье нашей страны. Следующее, с чем мы хотим иметь дело, это налет или внезапная атака наших врагов"
 UAS_tactical_bomber:0 "Бомбардировщик"
 UAS_tactical_bomber_desc:0 "Вертолеты не будут достаточно хороши, если мы хотим нанести удар в тылу врага и по большой группе врагов. Если мы хотим добиться успеха в нашей воздушной кампании, нам нужны самолеты-бомбардировщики, которые вернутся на производственную линию!"
 UAS_strategic_bomber:0 "Стратегический бомбардировщик"
 UAS_strategic_bomber_desc:0 "Создание бомбардировщика, специализированного для уничтожения инфраструктуры и промышленности наших врагов, было делом со времен первой мировой войны. Если мы снова развернем наши стратегические бомбардировщики, разрушения, которые мы сможем причинить нашим врагам, будут несравнимы с нашим технологическим превосходством!"
 UAS_better_engine:0 "Лучший реактивный двигатель"
 UAS_better_engine_desc:0 "Наши ученые проконсультировали нас по поводу новой захватывающей возможности - более совершенных и улучшенных реактивных двигателей! Используя преимущества магии, магических кристаллов и множества других новых минералов этого мира, наше следующее поколение летательных аппаратов будет намного мощнее, смертоноснее и быстрее, чем мы когда-либо считали возможным."
 UAS_AA_missiles_focus:0 "Управляемая ракета"
 UAS_AA_missiles_focus_desc:0 "Современный воздушный бой, как мы его знаем, ведется с помощью высокоскоростных ракет, а не пушек или пулеметов. До сих пор мы были ограничены ими для ведения воздушного боя. Мы должны начать устанавливать управляемые ракеты на наши истребители, чтобы утвердить абсолютное господство в небе"

 UAS_create_naval_base:0 "Создать военно-морскую базу"
 UAS_create_naval_base_desc:0 "Было бы преуменьшением сказать, что доставить любой из наших кораблей сюда, в этот мир, было бы невозможно. Однако у нас все еще есть их чертежи, и это все, что нам нужно, чтобы воскресить наш могучий флот. Но сначала нам нужно построить порт и верфь, чтобы создать гордый американский флот"
 UAS_atlantic_fleet:0 "Атлантический флот"
 UAS_atlantic_fleet_desc:0 "Воды Атлантики - это место, где флот Соединенных Штатов вырос и утвердил наибольший контроль и доминирование после Второй мировой войны. Океан, разделяющий эти континенты, похож на Атлантику, было бы разумно внедрить доктрину Атлантического флота в этом новом океане, чтобы снова сделать американский флот грозной силой."
 UAS_pacific_fleet:0 "Тихоокеанский флот"
 UAS_pacific_fleet_desc:0 "Соединенные Штаты показали свою военно-морскую славу и непробиваемую мощь во время Тихоокеанской войны против Японии. Если мы примем доктрину Тихоокеанского флота, которая будет основана на авианосцах, как это было во время Тихоокеанской войны, это практически обеспечит полное военно-морское господство и заставит наших врагов трусить и дрожать от страха при виде американского флота!"
 UAS_spruance:0 "Разрушитель класса Чарльз Ф. Адамс"
 UAS_spruance_desc:0 "Ветеран 60-х годов и невероятно надежный корабль, Charles F. Adams будет бороздить моря этого чужого мира и станет сильной линией обороны для нашего уязвимого побережья."
 UAS_Kidd:0 "Spruance-Class"
 UAS_Kidd_desc:0 "Гораздо более современный крейсер 70-х годов, Spruance не выглядит таким уж крутым на первый взгляд, но он вполне способный класс, и даже может нести два вертолета на борту своих могучих корпусов. Если и существует прочный и мощный корабль, который мал и прост в производстве, но при этом дает нам огромное технологическое преимущество, то это класс Spruance"
 UAS_los_angeles:0 "Подводная лодка класса "Лос-Анджелес""
 UAS_los_angeles_desc:0 "Один из самых успешных классов наших подводных лодок, атомная подводная лодка класса Los Angles - это бесшумный и смертоносный убийца, которого не увидит ни одна страна на этой планете. При правильном использовании эти подводные лодки будут представлять серьезную угрозу для любых сил вторжения или обороны."
 UAS_ohio:0 "Подводная лодка класса Ohio"
 UAS_ohio_desc:0 "Самая большая американская подводная лодка, когда-либо построенная, и третья по величине подводная лодка в мире, эти ядерные убийцы глубин - абсолютная сила, с которой нужно считаться. Хотя на данный момент у нас нет баллистических ракет или ядерных МБР для их использования, этот класс все еще может быть полезен для засад и уничтожения вражеских флотов."
 UAS_virginia_class:0 "Крейсер класса California"
 UAS_virginia_class_desc:0 "Старый дизайн, но все в этом мире новое и должно быть использовано. Этот мощный и устрашающий крейсер с ядерным двигателем был построен для сопровождения авианосцев. Крейсера этого мягкого класса выносливы и обеспечат наш флот отличными и мощными кораблями сопровождения."
 UAS_ticonderoga_class:0 "Крейсер класса Virginia"
 UAS_ticonderoga_class_desc:0 "Большой, современный и полностью вооруженный до зубов батареей мощных радаров, взрывными ракетами и ядерным реактором. Класс "Вирджина" просто слишком мощный, чтобы оставить его без внимания в наших планах по восстановлению военно-морского флота. Его разрушительная мощь и влияние поднимут этот корабль на невероятную высоту, и он будет необходим для того, чтобы наш флот утвердил верховную власть над этими морями"
 UAS_rebuild_the_missouri:0 "Перестроить "Миссури""
 UAS_rebuild_the_missouri_desc:0 "Легендарный линкор, на котором Японская империя подписала официальные документы о капитуляции. К концу Второй мировой войны линкоры были устаревшими... Но в этом мире линкоры далеко не устарели. С мощными орудиями, современной электроникой, радарами, ракетными установками, новый линкор класса "Миссури" будет самым мощным военным кораблем, который когда-либо украшал моря этого мира!"
 UAS_aircraft_carrier:0 "Победитель Тихоокеанской войны"
 UAS_aircraft_carrier_desc:0 "Авианосцы - непробиваемые короли морского боя, и будут оставаться таковыми в этом мире, поскольку Соединенные Штаты совершают революцию в морской войне. С мощью наших реактивных истребителей и передовых военно-морских кораблей вместе взятых, Соединенные Штаты будут править морями и океанами этой планеты, точно так же, как мы делали это на Земле."
 UAS_missile_warfare:0 "Противокорабельные ракеты"
 UAS_missile_warfare_desc:0 "Морские сражения и военные действия в 1982 году решаются с помощью противокорабельных ракет. На последнем этапе восстановления нашего флота и утверждения нашего военно-морского господства над этим миром, нам необходимо переоснастить ими наши корабли, чтобы уничтожить любую и всю оставшуюся оппозицию в открытом море."

 UAS_strategic_air_command:0 "Стратегическое воздушное командование"
 UAS_strategic_air_command_desc:0 "Стратегическое воздушное командование - это ветвь вооруженных сил, которая отвечала за управление двумя из трех компонентов наших ядерных ударных сил и арсенала. Если у нас есть намерения создать арсенал ядерного уничтожения, нам нужно воссоздать это подразделение... но нам нужно на секунду задуматься, уверены ли мы, что это хорошая идея? Есть шанс, что этот мир может стать таким же, как Земля..."
### Harmonist Branch ###

 UAS_calm_after_tempest:0 "Спокойствие после бури"
 UAS_calm_after_tempest_desc:0 "Нам удалось пройти через испытания, которые бросил нам этот мир, и выжить, как это всегда делает человечество. Мы прошли через самые тяжелые испытания адаптации к этому новому миру... Однако теперь, когда буря утихла, пришло время восстановить мечту и наследие отцов-основателей, вернуть свободу и демократию в Соединенные Штаты"
 UAS_popular_support:0 "Народная поддержка"
 UAS_popular_support_desc:0 "Гордые граждане Соединенных Штатов и бывших оккупированных стран горячо стремятся к свободе и свободе. Они устали иметь дело с призраками Третьей мировой войны и страдать от одиозной тирании верховного командования армии США. Сегодня мы привлекаем население к нашему делу, и оно с решимостью ответит на боевой клич свободы"
 UAS_SA_unit_support:0 "Поддержка со стороны подразделений СА"
 UAS_SA_unit_support_desc:0 "В составе наших вооруженных сил есть подразделения южноамериканцев, состоящие из призывников и добровольцев, и мы давно подозревали, что у них есть свои намерения свергнуть Хунту. Они возмущены вторжением, которое произошло на их родных землях на Земле. Мы должны установить контакт с этими южноамериканскими солдатами и попытаться убедить их присоединиться к нашим усилиям по свержению этих генералов!"
 UAS_overthrow_generals:0 "Свергнуть генералов"
 UAS_overthrow_generals_desc:0 "Все было расставлено по местам и приведено в действие. С войсками Южной Америки и добровольцами наготове, мы готовы свергнуть власть на месте. Эти генералы будут дрожать перед лицом свободных мужчин и женщин Америки! \nДолой тиранию! За Республику и Америку!"

 UAS_strenghen_congress:0 "Укрепить Конгресс"
 UAS_strenghen_congress_desc:0 "Коварные генералы были свергнуты, и настало время возродить Республику! Однако Конгресс Соединенных Штатов уже не тот, что был раньше. Многие бывшие члены Конгресса были убиты, а поскольку задачи по управлению страной уже появились, нам необходимо назначить новых членов Конгресса; с южноамериканцами и, возможно, некоторыми из туземцев. Мы также ожидаем гостя, будьте готовы"
 UAS_formal_relation_eqc:0 "Официальные отношения с Новой Мареландией"
 UAS_formal_relation_eqc_desc:0 "Под властью армии Новая Марелия игнорировалась, как грязь под сапогом, рассматривалась лишь как непрошеный паразит. В лучшем случае Хунта соглашалась принимать чиновников и дипломатов из этой страны. Пришло время изменить это, и впредь мы будем устанавливать прочные отношения со страной, которая любезно предложила нам эти земли. Мы идем в будущее и неизвестность вместе"
 UAS_scientist_exchange:0 "Научный обмен"
 UAS_scientist_exchange_desc:0 "Представители почти всех стран, окружающих нас, прибыли, чтобы сообщить, что их страны заинтересованы в наших передовых технологиях. Все они, похоже, очень хотят приобрести некоторые из них. В частности, Новая Марелия, кажется, заинтересована в такой покупке или торговом соглашении. Хотя мы не должны раздавать наши технологии как пирожки, так что давайте вместо этого пошлем несколько ученых, чтобы помочь их исследованиям."
 UAS_open_border:0 "Открыть американо-мейрлендскую границу"
 UAS_open_border_desc:0 "Хунта с кипящим презрением относится к Новому Мейрленду и ее правительству, считая их отсталыми и всего лишь препятствием на пути к американскому господству. Поэтому граница с нашим соседом остается закрытой. Однако все изменилось, и вместе с этим должна измениться и ситуация с нашей границей. Мы должны наладить нормальную циркуляцию между нашей страной и Новым Мейрлендом, чтобы получить выгоду"
 UAS_latin_american:0 "Латиноамериканцы"
 UAS_latin_american_desc:0 "В месяцы после полного уничтожения Соединенных Штатов генералы вооруженных сил захватили власть и вторглись во всю Америку, забрав все ее ресурсы и введя драконовский призыв. Этот акт агрессии нарушает все, в чем США поклялись ради сохранения континентальной свободы. Мы должны принести официальные публичные извинения латиноамериканцам и попытаться предложить компенсацию."
 UAS_apology:0 "Извинение за вторжение"
 UAS_apology_desc:0 "Канада, наш самый близкий и надежный друг на североамериканском континенте, была быстро захвачена после ядерного холокоста, чтобы защитить ценные нефтяные месторождения и север. Хотя многим канадцам удалось бежать через Землю, в стране все еще остается множество канадцев, которые устраивают бунтарские выходки по отношению к нашему правительству... Возможно, искренние извинения и компенсация вновь привлекут их на нашу сторону."
 UAS_equals:0 "Все равны!"
 UAS_equals_desc:0 "Мы можем проводить линии и деления между всеми нами, но в масштабе всего, между всеми нами нет никакой разницы. Конечно, мы канадцы, американцы, мексиканцы, колумбийцы, бразильцы и так далее, но все мы люди. Если мы хотим продвинуться в этом мире, мы должны отбросить наши мелкие различия и принять уроженцев этого мира в наше общество. E Pluribus Unum, мы все в этом вместе"
 UAS_continental_freedom:0 "Континентальная свобода в опасности"
 UAS_continental_freedom_desc:0 "Количество наций на этом континенте, которые работают под управлением демократического правительства, к сожалению, редкость. Многие могущественные страны являются либо монархией, либо находятся под одиозными тисками авторитарного режима. Свобода этого континента задыхается под железной властью этих тиранов, и становится все более очевидным, что мы должны готовиться к освобождению Грифонии."
 UAS_crushed_revolution:0 "Подавленная революция"
 UAS_crushed_revolution_desc:0 "Аквелийцы были разбиты в своей попытке установить справедливую и свободную демократию в своей прекрасной стране... Они живут в вечном страхе под властью тиранов, которые заботятся только о себе, о своей личной выгоде и богатстве! Народ Аквилеи мечтает о свободе и вольности, и Леди Свобода услышала крик о свободе из Аквилеи! Пришло время нанести визит дяде Сэму..."
 UAS_free_aquilea:0 "Операция "Триумфальная свобода""
 UAS_free_aquilea_desc:0 "Наши планы были тщательно проанализированы, и наша гордая армия готова освободить Аквилею и ее народ! Они только ждут зеленого света... Христос выпустил роковую молнию своего ужасного стремительного меча, и тираны Аквилеи почувствуют его священный оскал!"
 UAS_wingbardy_nationalism:0 "Ультранационализм в Вингбардии"
 UAS_wingbardy_nationalism_desc:0 "Вингбардия попала в железную хватку тоталитарного тирана, поразительно похожего на итальянского Бенито Муссолини. Если уж на то пошло, то это он в форме Грифона. Вингбарди представляет собой явную угрозу не только Америке и ее народу, но и самой свободе Южной Грифонии. Мы должны подготовить нашу нацию и ее народ к защите нашей территории и наших соседей в случае вторжения."
 UAS_prepare_for_war:0 "Готовиться к войне"
 UAS_prepare_for_war_desc:0 "В данный момент война с Вингбардией кажется неизбежной. Мы должны начать мобилизацию наших сил и подготовить население к неизбежному нападению на нашу землю. Однако многие наши генералы предлагают превентивную атаку, чтобы освободить Вингбардию от этого диктатора и обеспечить будущее Южной Грифонии... \n... Может, прихватить немного их нефти по пути?" 
  
 UAS_land_of_the_free:0 "Земля Свободных"
 UAS_land_of_the_free_desc:0 "Соединенные Штаты Америки, избитые и покрытые синяками от тысячи огненных звезд, возродились из радиоактивного пепла ядерной войны как пылающий феникс. Во время всех испытаний, выпавших на ее долю, она придерживалась своих основных убеждений, Конституции и видения отцов-основателей. Соединенные Штаты вновь стали маяком свободы для всего мира, да благословит Господь Америку!"
### Communist Branch ###
 UAS_SA_guerrilla:0 "Южноамериканские партизаны"
 UAS_SA_guerrilla_desc:0 "Эти убийцы... эти жаждущие власти империалисты, они массовые убийцы-отступники! Они эксплуатировали наш народ и обращались с нами как с отбросами, одновременно грабя природные ресурсы наших земель! Эти империалисты должны пасть! Многие наши товарищи все еще молча готовят партизан, чтобы отомстить за вторжение в наши дома и освободить народы Америки от этих кровожадных грубиянов."
 UAS_sympathizer_army:0 "Сочувствующие из армии"
 UAS_sympathizer_army_desc:0 "Насколько нам известно, в армии США служит много солдат из Южной Америки, и, к счастью для нас, они не очень мотивированы сражаться за продажных американских генералов. Если мы установим контакт с этими подразделениями, возможно, они захотят присоединиться к нашей великой борьбе за равенство и свободу."
 UAS_alliance_democrat:0 "Альянс с демократами"
 UAS_alliance_democrat_desc:0 "Мы не единственные, кто хочет свергнуть Хунту. Американцы, которые поддерживали свою республику, хотят снова обрести свободу... Хотя у нас могут быть идеологические разногласия, мы стремимся к одним и тем же целям - свободе для наших народов. Союз с ними - это то, что нужно сделать, если мы хотим принести успешную революцию на эти земли."
 UAS_promise_of_tomorrow:0 "Обещания лучшего завтра"
 UAS_promise_of_tomorrow_desc:0 "Хотя мы не можем обещать, что яркие перемены наступят через неделю, месяц или год, мы можем обещать жителям Америки, что завтрашний день будет лучше для каждого мужчины, женщины и ребенка в Америке! Горячая и вездесущая надежда проявится во всех наших сильных сердцах!"
 UAS_rebellion:0 "Революция!"
 UAS_rebellion_desc:0 "Время для революции пришло! Мы снова принесем в Америку свободу, равенство и надежду! Долой империалистов, долой предателей! К оружию, товарищи!"

 UAS_contact_stalliongrad:0 "Связаться со Сталлионградом"
 UAS_contact_stalliongrad_desc:0 "Сталлионград, название которого, похоже, непреднамеренно вдохновлено Сталинградом, является коммунистической страной на другой стороне этого огромного океана. Было бы разумно установить с ними связь и иметь представление о том, чем занимаются наши четвероногие товарищи на их стороне."
 UAS_begin_coop:0 "Начать сотрудничество"
 UAS_begin_coop_desc:0 "Наш первый официальный контакт со Сталлионградом прошел на ура! В знак дружбы и сотрудничества между нашими двумя великими нациями, мы отправим некоторых наших самых талантливых ученых в Сталлионград! Ученым Сталлионграда есть чему поучиться у человечества и американского народа.
 UAS_stg_alliance:0 "Альянс со Сталлионградом"
 UAS_stg_alliance_desc:0 "Несмотря на то, что нас разделяет океан, заключение военного союза с такой державой, как Сталлионград, было бы наиболее логичным следующим шагом. У нас нет особого выбора, ведь официальный союзник в этом мире - именно то, что нам сейчас нужно!"
 UAS_equality_all:0 "Равенство для всех"
 UAS_equality_all_desc:0 "Теперь, когда мы избавились от империалистических генералов, мы предоставим всем те же права и свободы, что и всем остальным! Не будет никаких различий между нами, никаких мостов, которые бы нас разделяли! Не будет иметь значения, являетесь ли вы американцем, латиноамериканцем, канадцем, человеком или даже пони и грифоном! Мы все в этой борьбе вместе! Равенство для всех!"
 UAS_we_are_american:0 "Мы - Американцы"
 UAS_we_are_american_desc:0 "Пришло время оставить прошлое позади и принять яркое будущее, которое нас ждет. Несмотря на все, что произошло на Земле, в конечном итоге это не имеет значения, для каждого человека, пони и грифона в этой стране мы ВСЕ американцы!"
 UAS_one_party:0 "Одна партия"
 UAS_one_party_desc:0 "Зачем нам беспокоиться о многочисленных политических партиях? Все, что приносят противоборствующие политические партии - это хаос, коррупция и буржуазные политики. Все в нашей стране знают, что есть только один истинный просвещенный путь, и это путь коммунизма!"
 UAS_multi_party:0 "Несколько партий"
 UAS_multi_party_desc:0 "Мы обязаны нашей величайшей благодарностью храбрым латинским повстанцам, которые сражались в этой революции. Но мы также должны поблагодарить республиканцев, которые помогли сделать эту революцию реальностью. В качестве компенсации мы позволим народу Америки решать, чего он хочет, с помощью многопартийной системы."
 UAS_spread_revolution:0 "Распространить революцию"
 UAS_spread_revolution_desc:0 "В отличие от Земли, коммунизм в этом мире еще очень новая вещь, и поэтому миллионы, а может быть, даже миллиарды людей все еще живут под жестокой властью тирана! Справедливость народа обрушится на этих слабых и подлых тиранов, ибо коммунистический идеал объединяет мир!"
 UAS_to_griffon:0 "Гриффонам"
 UAS_to_griffon_desc:0 "Аквилеей правит невежественный и глухой король, который игнорирует крики своего народа и пролетариата о равенстве и свободе. Вместо этого он подавил их и их голос. Так больше не будет продолжаться, мы избавимся от этого жалкого короля и освободим гордый народ Аквилеи, чтобы он построил новую страну своими руками!... Или когтя в их случае. "
 UAS_to_ponies:0 "К пони"
 UAS_to_ponies_desc:0 "Новая Мареландия - это колония, где пони желают независимости от своих империалистических повелителей в Эквестрии, и это также земля, где грифоны чувствуют, что они были изгнаны и отброшены в сторону от остального общества. Ради равного и свободного общества мы должны вмешаться!"

 UAS_new_america:0 "Новая Америка"
 UAS_new_america_desc:0 "Америка... термин, который раньше применялся только к одной стране в Северной Америке, был переосмыслен. Благодаря учению Маркса и коммунизму Америка вступила в новый век свободы, равенства и обмена, и мы будем стоять как маяк коммунизма для всего мира. Америка теперь объединена под одним прекрасным красным знаменем, знаменем, которое будет развеваться с вечной грацией на чарующих ветрах этого нового мира."

### Фашистская ветвь ###

 UAS_harden_grip:0 "Закалить хватку"
 UAS_harden_grip_desc:0 "Мы взяли под контроль это правительство, чтобы обеспечить безопасность, надежность и стабильность Америки. Окруженные со всех сторон инопланетной угрозой, Соединенные Штаты находятся в еще более тяжелом положении, чем раньше. К сожалению, народ Америки хочет вернуть власть и установить правительство из слабых чиновников, которое навсегда обречет нашу страну на гибель. Мы должны ужесточить нашу хватку!"
 UAS_suspend_congress:0 "Приостановить работу Конгресса"
 UAS_suspend_congress_desc:0 "Пережиток более демократической эпохи, Конгресс сейчас представляет собой лишь явную опасность для выживания Соединенных Штатов. Они блокируют почти каждое наше действие в этом мире, и если мы хотим обеспечить безопасность, защиту и оборону народа Соединенных Штатов, нам нужно избавиться от них. Приостановка работы Конгресса ради "национальной безопасности", будет идеальным предлогом"
 UAS_martial_law:0 "Установить военное положение"
 UAS_martial_law_desc:0 "Предатели Америки плодятся в черноте ночи. Инопланетянам и их внешним и дегенеративным путям также нельзя доверять. Нам нужно начать посылать армейские патрули по ночам, чтобы защитить нации от этих террористов."
 UAS_execute_rebel:0 "Казнить мятежников"
 UAS_execute_rebel_desc:0 "Во время нашего патрулирования нам удалось захватить много мятежников и предателей. Эти люди - отбросы и пустая трата кислорода, они бесполезны для нашей страны... будет очень жаль, если произойдет небольшой "несчастный случай", или если они таинственно "исчезнут""
 UAS_track_communist:0 "Выследить коммунистов"
 UAS_track_communist_desc:0 "Эти коммунистические паразиты из Южной Америки скрываются среди нашего населения и распространяют свои разрушительные идеалы как вирус. Соединенные Штаты достаточно долго страдали от чумы коммунизма, разрушающей наше великое и прекрасное общество и страну! Мы должны отследить эти элементы и вырезать опухоль, иначе они станут угрозой нашей власти и самой Америке."
 UAS_path_clear:0 "Путь ясен"
 UAS_path_clear_desc:0 "Теперь, когда мы избавились от всех "проблем", гноящихся внутри нашей страны, путь к славе и могуществу ясен. Нас больше не удержат слабые и жалкие идеалы свободы и свободолюбия! Американский орел восстанет из радиоактивного пепла, как пылающий феникс, и станет более могущественным и славным, чем когда-либо! Да помилует Бог наших врагов, ибо мы не будем иметь их"

 UAS_feed_hungry:0 "Накормить голодных"
 UAS_feed_hungry_desc:0 "Один из величайших способов достучаться до людей нации - это набить их животы. Предоставляя гордым гражданам Америки еженедельные бесплатные пайки, мы убедим людей в том, что правительство на их стороне, и покажем им слабость Конгресса и демократии."
 UAS_reinforce_army:0 "Усилить армию"
 UAS_reinforce_army_desc:0 "Армия - наш главный инструмент. Если обеспечить им лучшее финансирование и пропагандировать их величие среди населения, у людей будет меньше соблазна присоединиться к какому-нибудь мелкому "движению сопротивления", и они будут доверять нашему правительству. Кроме того, зачем присоединяться к какому-то сопротивлению, если можно добиться славы и почета в наших вооруженных силах?"
 UAS_force_conscription:0 "Принудительный призыв"
 UAS_force_conscription_desc:0 "Призывая новобранцев из населения и превращая их в солдат беспрекословной преданности, мы получим под свой контроль гораздо большую часть населения."
 UAS_slavery:0 "Рабство"
 UAS_slavery_desc:0 "Человеческая жизнь ценна, особенно сейчас. Поэтому мы не можем рисковать тем, что наши парни будут выбрасывать свои жизни на фронт. Поэтому, возможно, нам поможет принуждение туземцев служить мясными щитами и приманкой в бою, возможно, даже принуждение их к рабскому труду. Они не люди, они вырождающиеся отбросы и ниже нас. Возможно, конфедераты были правы; родится новая эра рабства. "
 UAS_maintain_pressure:0 "Поддерживать давление"
 UAS_maintain_pressure_desc:0 "Известно, что не все население Южной Америки открыто враждебно к нам, но мы им тоже не очень нравимся. Мы должны следить за ними, и поддерживать наше давление, чтобы подавить их и их бунтарские выходки. \nСосущий жизнь паразит коммунизма будет выкорчеван и уничтожен, как отвратительная раковая опухоль."
 UAS_destroy_can_resistance:0 "Уничтожить канадское сопротивление"
 UAS_destroy_can_resistance_desc:0 "С того дня, как мы осуществили наше славное освобождение, некоторые канадцы собрались, чтобы сформировать жалкое движение сопротивления, которое и по сей день создает проблемы. Мы не можем позволить, чтобы против нашей власти возникло какое-либо сопротивление, мы должны сокрушить их! Растоптать их! Кроме того, на самом деле Канада - это лишь шляпа Америки"
 UAS_install_racial_superiority:0 "Установить расовое превосходство"
 UAS_install_racial_superiority_desc:0 "Человеческая форма чиста, это базовый контур для чего-то гораздо большего. Эволюционируя за пределы инстинктов и природы и ставя на колени животных Земли, человеческое тело и разум - одно из самых мощных творений, когда-либо задуманных природой. Человечество никогда не сравнится с какими-то жалкими разноцветными лошадками или безумными мерзостями. Они будут склоняться перед нами, как и все остальные существа"
 UAS_new_world:0 "Новый мир"
 UAS_new_world_desc:0 "Перед нами лежит совершенно новый девственный мир! Наполненный новыми растениями, животными, континентами и даже магией! Однако эта земля обетованная населена нецивилизованными дикарями, чей разум мал, неумел и примитивен. Хотя мы должны потакать нашему очарованию этим миром, это побочный проект. Полное завоевание этого мира - наш приоритет! Терра Нова восстанет! На восток, Звезда Империи должна пройти свой путь!"

 UAS_invade_mareland:0 "Вторгнуться в Новый Мейрленд"
 UAS_invade_mareland_desc:0 "Новый Мейрленд - простая и слабая колониальная нация, управляемая их эквестрийскими владыками. Плохо защищенная и едва подготовленная к настоящей тотальной войне, завоевание Нового Мейрленда станет первой ступенькой для Американского Орла, чтобы расправить свои могучие крылья над этой нецивилизованной и дикой землей! Вперед к славе!"
 UAS_invade_aquilea:0 "Захватить Аквелию"
 UAS_invade_aquilea_desc:0 "Аквелия - нестабильная и саморазрушающаяся нация, разделенная между баронствами и подорванная политическими беспорядками и нестабильностью. Всего одна взрывчатка отправит всю прогнившую конструкцию под откос. Поэтому вполне разумно, что ими руководит по-настоящему сильный и мощный железный кулак. Пришло время дяде Сэму разбить эти мерзости под своими кулаками!"
 UAS_invade_wingbardy:0 "Вторгнуться в Вингбардию"
 UAS_invade_wingbardy_desc:0 "Вингбардия - это нация, которая насмехается над величием, пытаясь сделать свою собственную жалкую попытку. Логично, что следующим шагом будет забота о Вингбардии и удаление этой опухоли с планеты! Из-за их размеров это будет большой проблемой, но когда мы покончим с ними, у нас будет хорошая позиция на континенте и доступ к приличным запасам нефти. Они будут трепетать перед нашей мощью!"
 UAS_new_order:0 "Новый Порядок"
 UAS_new_order_desc:0 "Мы полностью раздавили наследие и мечты отцов-основателей под нашим сапогом, Соединенные Штаты Америки покончили с такими жалкими и слабыми вещами, как демократия! С этого дня Америка вступила в новый век, век империализма, силы и могущества! Наши войска будут маршировать по всему миру в вечной славе, славе, которая эхом пронесется по самой ткани времени и пространства!"
 ### Ideas ###

 UAS_biological:0 "Био-оружие"
 #UAS_biological_desc:0 "Благодаря осторожному использованию различных бактерий и вирусов, мы можем опустошать целые города и вражеские силы смертельной чумой и мучительными болезнями. Органические токсины, такие как форбол, также будут использоваться для отравления наших врагов и лишения их способности сражаться, или, по крайней мере, для резкого снижения способности вражеских сил сражаться. Любыми средствами все, кто посмеет угрожать Соединенным Штатам или человечеству, будут встречены природным поцелуем смерти"

 UAS_napalm:0 "Напалм"
# UAS_napalm_desc:0 "Липкий и липкий воспламеняющийся гель, напалм - это известное и печально знаменитое химическое оружие, использовавшееся во время войны во Вьетнаме. Способный гореть при температуре в тысячи градусов, липкий гель сжигает наших врагов до костей и расплавляет все сопротивление на нашем пути. Теперь, когда наши бомбардировщики оснащены напалмовыми бомбами, наши атаки на легкие цели будут гораздо более смертоносными и мощными. Снова 1969 год, детка. \n\n "Я люблю запах напалма по утрам."

 UAS_white_phosphorus:0 "Белый фосфор"
 #UAS_white_phosphorus_desc:0 "Белый фосфор - это зажигательное оружие, которое чрезвычайно полезно при атаке на глубоко укрепившегося противника. Оставляя серьезные химические ожоги по всему телу жертвы, он оставит любого человека в мучительной и оцепеняющей сознание боли, заставляя желать смерти и быстрого конца. Оружие доставляется ручной гранатой или артиллерийским снарядом, и даже по воздуху." 

 UAS_DU_round:0 "Раунд DU"
 #UAS_DU_round_desc:0 "Заряжение наших танков этими снарядами повышает их эффективность в танковом бою. Единственным недостатком этих мощных снарядов является радиация, испускаемая остатками снарядов, которая может негативно влиять на наши войска."

 UAS_SA_rebels:0 "Южноамериканские повстанцы"
# UAS_SA_rebels_desc:0 "'Patria o muerte, venceremos!  \n\nДаже если мы спасли их от верной смерти на Земле, латинское население нашей страны не очень хорошо восприняло вторжение на их родину. В какой-то момент в будущем нам придется позаботиться об этих радикальных и разъяренных повстанцах, иначе они распространят свои ядовитые социалистические и коммунистические идеалы, как бешеный вирус, по всей стране." 

 UAS_canadian_resistance:0 "Канадское сопротивление"
# UAS_canadian_resistance_desc:0 ""От моря до моря"! \n\nВы думаете, они были бы более благодарны, не так ли? Хотя мы спасли наших канадских друзей от верной смерти на Земле, канадское меньшинство нашей страны сопротивляется против воли нашего правительства. Хотя они не представляют такой большой угрозы, как латиноамериканские повстанцы, мы должны позаботиться о канадском сопротивлении, когда сможем, пока оно не стало более масштабным." 

 UAS_star_sprangled:0 "Звездно-полосатое знамя"
 #UAS_star_sprangled_desc:0 "Даже если штаты, представленные звездами на нашем флаге, больше не существуют, это все еще наш старый потрепанный флаг. Мы позаботимся о ней в этом новом и дерзком мире, и однажды она поднимется над этими землями более гордой и могучей, чем когда-либо прежде."

 UAS_new_army:0 "Новая армия"
# UAS_new_army_desc:0 "Дядя Сэм снова готов показать свою силу с армией, которая сейчас сильнее, чем когда-либо. Туземцы этого мира будут трепетать перед мощью США" 

 UAS_land_free:0 "Страна свободы"
# UAS_land_free_desc:0 "Леди Свобода вновь возносит свой факел свободы над нашей землей, просвещая нашу страну и весь мир обещанием свободы и справедливости для всех. Все сгорбленные массы Грифонии, жаждущие дышать свободно, будут приветствоваться здесь, в Соединенных Штатах, когда Леди Свобода поднимет свой светильник рядом с золотой дверью. Соединенные Штаты Америки сейчас являются маяком демократии в этом мире, они стали сильнее и свободнее, чем когда-либо прежде. Мы подадим пример свободы коренным жителям этого мира и, как и на Земле, будем защищать ее до последней капли крови. Воистину, духи отцов-основателей и Бог наблюдают за нашей свободной и гордой нацией" 

 UAS_new_america:0 "Новая Америка"
 #UAS_new_america_desc:0 "Наши латиноамериканские друзья показали нам путь к идеалам, которые мы долгое время демонизировали и закрывали на них глаза. Цепи буржуазии корпоративной Америки больше не сжимаются вокруг лодыжек свободных мужчин и женщин, пролетарии вырвались из их одиозной хватки! Благодаря учению Маркса мы переосмыслили Америку, и рабочий класс занял свое законное место в качестве правящего класса этой страны. Благодаря их упорному труду и усилиям все мужчины, женщины и дети, жившие от самой верхней оконечности Северной Америки до южной оконечности Южной Америки, теперь являются американцами. Рабочие всего мира, объединяйтесь!"

 UAS_new_order_of_ages:0 "Новый Порядок"
 #UAS_new_order_of_ages_desc:0 "No more peace, there will only be vengeance. Anger and rage consume our souls and the very fabric of our beings. The power and everlasting glory of our true lord and savior, Jesus Christ, will ENCHANT our soldiers and workers with a godly power that no degenerate native could EVER muster! The United States will no longer hold restrain on our true power and potential for the sake of freedom and justice! We will destroy and decimate all those who DARE stand in the way of our holy crusade for this new promised land almighty God has gifted us! The crusade against this degeneracy that plagues this planet won't stop until the borders of our realm stretch from every single corner on this planet! A TRUE Empire of Liberty as Jefferson should've envisioned it! This is merely the beginning, we will redeem ourselves as the true opulent superpower, and this world will enter a new age under the mighty supremacy of America! Next, will be the stars." 

 UAS_poor_training:0 "Плохо обученная пехота"
 UAS_poor_training_desc:0 "В отличие от наших механизированных частей, наши пехотные части состоят в основном из плохо обученных и мотивированных призывников. Хотя это может временно служить нам, нам нужно как можно скорее привести нашу пехоту в лучшее состояние." 

 UAS_good_training:0 "Обученная пехота"
 UAS_good_training_desc:0 "После долгих и тяжелых месяцев тренировок, учений и военных игр наши пехотные подразделения наконец-то достигли прекрасного уровня подготовки. У нас снова есть профессиональная армия!"

 UAS_taming:0 "Новый мир приручает новый мир"
 UAS_taming_desc:0 "Американский континент назывался Новым Светом, когда европейцы впервые высадились на его прекрасных берегах, и по сей день его называют Новым Светом. Но теперь объединенная мощь и сила Нового Света не только решительно покорила и повлияла на наших старых хозяев и завоевателей, но Новый Свет укротил дикие земли этой мистической новой планеты, поистине чужого и чуждого места. Место, которое действительно заслуживает звания нового мира. С этим, Новый мир теперь контролирует старый и этот новый мир! Теперь мы их хозяева!"


UAS_APC:0 "Бронетранспортер"
#UAS_APC_desc:0 "Также известны как боевые такси, как и их грузовики, но лучше бронированные и иногда с лучшим вооружением."

UAS_IFV:0 "Боевая машина пехоты"
#UAS_IFV_desc:0 "IFV - это бронированная машина, которая может перевозить пехоту и эффективно поддерживать ее. Как правило, она оснащена более тяжелым вооружением, чем простой HMG"


UAS_war_academy:0 "Военная академия"
#UAS_war_academy_desc:0 ""

UAS_mcnamara_moron:0 "100 000 Макнамара"
#UAS_mcnamara_moron_desc:0 "Они же "придурки Макнамары", зачисляя на службу солдат, которые иначе были бы непригодны к службе, мы можем значительно расширить наш кадровый резерв."

UAS_internet:0 "Интернет"
#UAS_internet_desc:0 "Старый проект, давший первые результаты еще до войны. Он значительно ускоряет обмен сообщениями между нашими странами."

UAS_code_talker:0 "Разговорчики кодов"
##UAS_code_talker_desc:0 "Туземцы-американцы используются в нашей армии для передачи секретных приказов. Их языки практически невозможно расшифровать"

