UAS_dragon_atgm:0 "M47 Dragon"
#UAS_dragon_atgm_desc:0 "Широко распространенный для поддержки нашей пехоты, этот ATGM усилит наши пехотные противотанковые возможности."

UAS_modern_armor_equipement:0 "Современное оборудование MBT"
