 UAS_Mobilization:0 "Мобилизация"
 UAS_Mobilization_desc:0 "Попав в этот новый мир, многие военнослужащие вооруженных сил США отошли от выполнения своего долга в надежде устроиться в более спокойной жизни. Но жестокая реальность такова, что все это еще далеко не закончилось. То, что осталось от наших вооруженных сил, неорганизованно и в основном состоит из военизированных групп, которые помогают поддерживать мир и обеспечивать безопасность. Этот мир и его мифологические качества напоминают нам о том, что неизвестное всегда таит в себе риск и неопределенность. Если Соединенные Штаты хотят выжить в этом странном новом мире, мы должны начать ремобилизацию нашей армии как можно скорее!"

 UAS_Mobilize_Line:0 "Мобилизовать активные подразделения"
 UAS_Mobilize_Line_desc:0 "Большинство наших активных подразделений были расформированы после нашего прибытия, чтобы искать жизнь вдали от войны. Как бы они этого не хотели, мы должны реформировать их как можно быстрее."

 UAS_Mobilize_reserve:0 "Мобилизовать Национальную гвардию"
