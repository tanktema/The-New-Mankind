 UAS.20.t:0 "Мобилизация активных подразделений"
 UAS.20.d:0 "После некоторых проблем и уговоров, направленных на возвращение наших бывших активных подразделений в строй. Подавляющее большинство из них вернулись к своим обязанностям в армии из-за угрозы внешнего вторжения и обеспечения стабильности Соединенных Штатов. Они не были в восторге от того, что снова будут служить под началом "тиранических генералов", но мы обеспечим их выдержку. Несмотря на то, что переформирование этих дивизий было быстрым и поспешным, они успешно сформировали небольшую, но экспериментальную базу для нашей армии."
 UAS.20.a:0 "Защитники Америки!"

 UAS.21.t:0 "Мобилизация Национальной гвардии"
 UAS.21.d:0 "Мобилизация остатков национальной гвардии завершена. Национальная гвардия из великих штатов Техас, Южная Каролина, Мэн и Вашингтон - это все, что осталось от национальной гвардии всех 50 штатов. Однако эти храбрые люди полны патриотического пыла и решимости защищать тех, кого они любят и кого оставили, и этот дух - тот самый, который возвращает цивилизации из пепла. К нашему удивлению, подразделение бразильской национальной гвардии предложило нам свою помощь в ремобилизации, и все генералы поспешили принять предложение о помощи. Все подразделения сейчас находятся в состоянии боевой готовности"
 UAS.21.a:0 "Всегда готов"

 UAS.22.t:0 "Формирование ополчения"
 UAS.22.d:0 "Мужчины и женщины из всех слоев общества собрались вместе, чтобы мобилизовать крупные и хорошо вооруженные ополчения по всей стране. Представители разных рас и национальностей, все эти мужчины и женщины руководствуются одной целью. Защитить нас от пришельцев за пределами наших границ и обеспечить безопасность Соединенных Штатов и их народа. Многие офицеры полиции также вызвались добровольно отстраниться от своих обязанностей и защищать страну, когда бы их ни позвали. Будем надеяться, что дух Вашингтона приведет наше ополчение к победе"
 UAS.22.a:0 "Все на передовую!"

 UAS.23.t:0 "Пони и гриффоны-добровольцы"
 UAS.23.d:0 "Отличные новости! После успешного контакта с аборигенами и разнообразных реформ с нашей стороны, которые сделали их принятыми членами общества, нам удалось приблизить к себе местных Пони и Грифонов. Завоевание их доверия и лояльности Соединенным Штатам привело к тому, что и пони, и гриффоны стали мотивировать нас вступать в ряды американских вооруженных сил. Осознав, что шаткое положение, в котором сейчас находится наша страна, касается их самих и их жизней, многие храбрые и решительные местные жители присягнули на верность Соединенным Штатам Америки и ее идеалам, и в настоящее время участвуют в обеспечении безопасности нашей страны. \Еще лучше то, что два местных добровольца закончили офицерские курсы и готовы к тому, чтобы возглавить наши армии. \nТеперь совет армии не дал никаких комментариев."
 UAS.23.a:0 "Добро пожаловать в вооруженные силы США"

 UAS.101.t:0 "Первый отчет о разведке"
 UAS.101.d:0 "Солдаты из разведгруппы, которую мы отправили несколько дней назад, вернулись на Нью-Вашингтон, чтобы доложить о результатах разведки.\nК счастью, сэр, этот мир мало чем отличается от Земли. Мы все еще можем дышать, и вода пригодна для питья. Мы, очевидно, находимся недалеко от побережья, и ландшафт довольно плоский, с небольшими холмами, разбросанными вокруг. \Однако то, что обнаружили наши разведчики, повергло в шок даже закаленных солдат. Там, где должна быть только дикая местность, к северу от нашей позиции была обнаружена искусственная дорога. Нет сомнений, что... что-то построило ее, чем бы это "что-то" ни было. Но, как ни странно, поблизости нет никаких признаков жилья, однако 4-я секция скаутов сообщила об увиденном, что вселило страх в их сердца, - слабый силуэт города вдалеке. Они попросили продолжить разведку и выяснить, действительно ли это инопланетный город, который они видят"
 UAS.101.a:0 "Продолжайте"

 UAS.102.t:0 "Первый контакт"
 UAS.102.d:0 "[This.GetNewspaperHeader]"Мы взяли Нью-Йорк в наши сумки, когда покидали Землю?"\n "Конечно нет, он был взорван в первые минуты войны."\n "Тогда позвоните верховному командованию, потому что" я думаю у нас тут ситуация..." \n\nНаш патруль, который шел на юго-восток от нашей позиции, наткнулся на поселение местных жителей, большое поселение. Оно буквально кажется почти точной копией Манхэттена, но населено лошадьми; они называют себя пони. Но это не обычные пони, к которым мы привыкли, они имеют все оттенки радуги, более мягкий мех, большие пронзительные глаза, и они полностью разумны. По всей видимости, существует также популяция... грифонов. Те самые грифоны из нашей мифологии. Между нашими разведчиками и местной полицией города возникло напряженное и пугающее противостояние, но, к счастью, все обошлось... Благодаря спокойствию главного капитана. \nНыне мы знаем, что местность уже занята огромной популяцией местного инопланетного вида... \nЧто дальше?"
 UAS.102.a:0 ""Новый Манехэттен"?"

 UAS.103.t:0 "Заселение"
 UAS.103.d:0 "[This.GetNewspaperHeader]Несмотря на то, что вся эта ситуация была невероятно запутанной и пугающей как для пони, так и для людей, нам удалось отправить представителя Конгресса на встречу с лидером этих территорий, мистером Джет Сетом. Умный, страстный, профессиональный и спокойный, Джет Сет смог создать организованную и спокойную атмосферу во время нашей беседы между ним и его людьми. Это было приятным изменением после нескольких последних недель, наполненных неопределенностью и беспокойством с обеих сторон. Наш представитель объяснил всю ситуацию Джету Сету и остальным членам правительства Нью-Мареленда, и после нескольких часов дебатов было решено, что мы можем контролировать регион и город Нью-Фрисайд и Канмареа. \Однако, мистер Джет Сет дал нам понять, что если правительство Соединенных Штатов причинит какой-либо вред местному населению пони, соглашение между нашими народами будет расторгнуто. Никто не знает, что произойдет в будущем, но пока мы в безопасности"
 UAS.103.a:0 "Home Sweet Home"

 UAS.104.t:0 "Лаборатория науки и магии"
 UAS.104.d:0 "[This.GetNewspaperHeader]Высокое белое здание наконец-то было открыто для публики сегодня, американский флаг гордо развевался на вершине здания во всей его славе и великолепии. В этой лаборатории множество ученых из США, Канады, Латинской Америки и многие местные пони и гриффоны будут работать вместе, чтобы привести наш вид к лучшему будущему. Пока же все усилия будут направлены на поиск лекарства для облученных людей"
 UAS.104.a:0 "Мы все еще можем спасти многих американцев"

 UAS.105.t:0 "Долой радиацию"
 UAS.105.d:0 "[This.GetNewspaperHeader]Сегодня из Нью-Вашингтона пришли чудесные новости! В лаборатории наконец-то удалось найти лекарство для наших больных! Серийное производство только началось, но мы можем надеяться на массовое распространение в ближайшие несколько недель! \nХотя краткосрочных побочных эффектов на наших подопытных добровольцах не обнаружено, мы ничего не знаем о долгосрочных побочных эффектах. По словам ученых, это не опасно. \nПредставьте, сколько наших граждан будет спасено благодаря этому открытию!"
 UAS.105.a:0 "Начать лечение как можно скорее!"

 UAS.106.t:0 "Звездно-полосатое знамя"
 UAS.106.d:0 "[This.GetNewspaperHeader]Сегодня в городе Нью-Вашингтон состоялась торжественная церемония. На церемонии присутствовали все представители Конгресса США и генералы Хунты, а также сотни тысяч людей. Эти мужчины и женщины говорили о единстве американского народа перед лицом трудностей и о мужестве, которое потребовалось для достижения цели - основать новую цивилизацию в этом мире. Несмотря на то, что все шансы были сложены против нас, что нас били и сжигали ядерным огнем и армагеддоном, дух американского народа был непоколебим, и мы выжили. Так же, как и пилигримы до нас, когда они высадились на берега Плимута, не имея почти ничего, они в конечном итоге создадут одну из самых процветающих и могущественных наций на планете Земля" Когда речь закончилась, сначала раздались лишь робкие аплодисменты, которые быстро переросли в крики радости, песни и музыку... Даже несмотря на то, что произошло в прошлом, американский народ все еще жив... \nАмериканский дух... человеческий дух... показал сегодня свою истинную силу"
 UAS.106.a:0 "Есть еще надежда для Ол' Глори."

 UAS.107.t:0 "Американское посольство в Сансет"
 UAS.107.d:0 "[This.GetNewspaperHeader]После подписания многих бумаг и кропотливой работы по строительству прекрасного здания посольства в римско-греческом стиле в Сансете. Звездно-полосатое знамя теперь гордо развевается перед и на вершине нового здания посольства в Сансете. Многие члены Конгресса и представители Нового Мейрленда пришли на церемонию открытия; она прошла без каких-либо инцидентов, и обе стороны были невероятно довольны тем, как все прошло. Аплодисменты раздались после того, как один из американских представителей заявил, что это начало новой эры мира и сотрудничества между человеческой расой и поникиндами, и что только добро и процветание могут быть результатом совместной работы. Затем другой представитель США обратился к гриффонам Нового Мейрленда с неожиданной добротой и сказал, что человечество "никогда не забудет народ гриффонов" Многие гриффоны были очень польщены и благодарны после его речи. \nЭто посольство даст Соединенным Штатам возможность открыться не только для Новой Мареландии, но и для всего мира."
 UAS.107.a:0 "Флаг на закате - это очень красивое зрелище!"

 UAS.108.t:0 "ОТЧЕТ"
 UAS.108.d:0 "ЦРУ \nTOP SECRET \nNew Freeside XX/XX/10XX \n\n Оперативники установили контакт с республиканским сопротивлением в XX на XX/XX/10XX около XXXXX \nПосылка доставлена, и уже используется сопротивлением, пока мы говорим. \Операторы возвращаются домой с важной информацией, касающейся Королевства XXXXXXXX.
 UAS.108.a:0 "Миссия выполнена."

 UAS.109.t:0 "Империя"
 UAS.109.d:0 "[This.GetNewspaperHeader]Один из наших дипломатов отправился в Имперский город Гриффенхейм, расположенный в сердце Гриффонийской империи, у впадения реки Грифкинг. \nНесмотря на то, что наш дипломат прислал фотографии великолепного и впечатляющего города с процветающей архитектурой, на самом деле страна находится в середине серьезного кризиса. Связаться с властями было непросто, но, наконец, первый контакт с Империей был установлен. Нас встретили тепло и с любопытством. \nКстати, на Земле, когда у больших империй возникали проблемы, подобные этой, все очень быстро обострялось. Разразившийся конфликт между римской тетрархией, созданной Диоклетианом в III веке, является ярким примером. Мы должны найти решение, чтобы защитить себя от неизбежного полного краха Грифонианской империи"
 UAS.109.a:0 "Если империи начнут рушиться..."

 UAS.110.t:0 "Контакт с другими людьми"
 UAS.110.d:0 "[This.GetNewspaperHeader]Наши дипломаты вернулись с новостями из СССР и СЕГ, контакт, к счастью, был мирным. Мы взаимно объяснили нашу текущую ситуацию и пообещали подготовить саммит со всеми представителями человечества в нейтральной стране. Что касается того, как он пройдет? Одному Богу известно, нам остается только молиться и надеяться на лучшее"
 UAS.110.a:0 "Я с нетерпением жду этой встречи"

 UAS.111.t:0 "Саммит в Кантерлоте"
 UAS.111.d:0 "[This.GetNewspaperHeader]После теплого и радушного прибытия представителей в Кантерлот, представители UEN, СССР и США были проведены в комнату, специально подготовленную для них по любезности принцессы Селестии, и остались одни, чтобы обсудить политические вопросы и свое положение.... \nМного часов спустя, обсуждение было закончено, и было подписано официальное перемирие между всеми сторонами. Возможно, между всеми этими сверхдержавами наконец-то был достигнут мир... \nВойна унесла жизни нескольких миллиардов людей, но самое главное - наш дом... Землю."
 UAS.111.a:0 "Наконец-то мир"

 UAS.112.t:0 "Красный Крест снова в действии!"
 UAS.112.d:0 "[This.GetNewspaperHeader]Сегодня первая партия добровольцев Красного Креста отправилась в назначенные им регионы в различных странах, охваченных войной, в Грифонии. За последние несколько месяцев многие добровольцы, среди которых были люди, пони и грифоны, появились после большой маркетинговой кампании, рекламирующей Красный Крест. Красный Крест быстро получил сотни заявок на участие в добровольческой деятельности от многих впечатляющих и удивительных людей, и сотни были быстро зачислены в ряды добровольцев. Эти люди будут путешествовать по новому миру и делать то же самое, что и их бывшие коллеги, помогая нуждающимся людям по всему миру, независимо от того, на чьей они стороне, убеждений или вида."
 UAS.112.a:0 "\"С человечеством - к миру\""

 UAS.113.t:0 "Реставрация голубых касок"
 UAS.113.d:0 "[This.GetNewspaperHeader]Сегодня мы можем с гордостью сказать, что первые американские миротворческие подразделения ООН были реформированы. Голубые каски" были первоначально созданы на Земле, чтобы ограничить воздействие войны на гражданское население по всей планете. Теперь правительство США успешно восстановило эти миротворческие силы, чтобы помочь жителям этого мира в преддверии мировой войны. Некоторые правила были изменены, чтобы соответствовать стандартам этого мира, но дух остался прежним. Как, возможно, самый зрелый вид на этой планете, мы возьмем на себя мантию ответственности в качестве хранителей жизни и всего сущего. Наша мудрость и руководство будут действовать как люминесцентное солнце, к которому расцветет все живое! Давайте просто помолимся, чтобы усилия наших миротворцев не были напрасными"
 UAS.113.a:0 "Другой мир, та же битва"

 UAS.114.t:0 "Человечество в мире"
 UAS.114.d:0 "[This.GetNewspaperHeader]Сегодня пришло известие, что три человеческие нации (СЕГ, СССР и США) наконец-то подписали надлежащий мирный договор! Переговоры об объединении усилий для создания союза мира и силы между тремя нациями все еще продолжаются, но нет сомнений, что они закончатся общим желанием создать союз."
 UAS.114.a:0 "Объединенные мы стоим, разделенные мы падаем"

 UAS.115.t:0 "Гражданский натиск!"
 UAS.115.d:0 "[This.GetNewspaperHeader]Только что поступило сообщение. Каждому американцу в США по радио и телевидению было передано экстренное сообщение о том, что тысячи военных и бывших военных ворвались в здание Капитолия и свергли военную хунту. На ее месте восстановлена Республика. Лидер переворота объявил, что вся власть теперь передается обратно Конгрессу и трем ветвям власти, и что Конституция США полностью восстанавливается. Затем лидер переворота начал зачитывать все права, гарантированные Конституцией гражданам США. По всем Соединенным Штатам начались празднования и парады, к которым присоединились и пони, и грифоны. Пока фейерверки озаряют небо над Америкой, верные солдаты на нашей стороне разоружают оставшихся отступников и берут генералов под стражу. Соединенные Штаты снова свободны от тиранического правления!"
 UAS.115.a:0 "Снова - свобода!"

 UAS.116.t:0 "Новый президент"
 UAS.116.d:0 "К нашему полному удивлению, \"важным гостем\", назначившим встречу с нами, оказался никто иной, как бывший президент Рональд Рейган!\n\n\n Рейган был невероятно рад видеть Соединенные Штаты снова в руках \"леди Свободы и ее детей\" и поздравил нас за наши храбрые и доблестные усилия, которые вдохновили всех американцев. \n\nРейган рассказал, что скрывался с тех пор, как генералы захватили власть, и держался в относительной изоляции со своей женой Нэнси на их новом ранчо в Новом Южном Бейлсе. \Вместо того, чтобы потребовать восстановления своего статуса президента, чего ожидали все присутствующие в зале. \Вместо этого Рейган предложил идею проведения новых выборов на пост президента, поскольку он был избран, когда Америка, по его словам, переживала другие времена. \Тем не менее, он все равно выставил свою кандидатуру на переизбрание на случай, если американцы захотят, чтобы он доработал до конца своего первого срока. \n\nПосле того, как Рейган выступил со своим заявлением, бывший президент Джимми Картер сделал шаг вперед, чтобы бросить вызов человеку, который заблокировал его второй срок, и дать американскому народу возможность выбора на выборах. \nПоскольку партийные комитеты еще не созданы, и чтобы избежать хаотичного выдвижения тысяч людей на пост президента, Конгресс принял решение разрешить баллотироваться на пост президента только Рейгану и Картеру. \n\nПока у этих двух людей есть время, чтобы провести кампанию по стране и проповедовать свои идеалы, кого же изберет американский народ своим первым президентом в этом новом и смелом мире?"   
 UAS.116.a:0 "Рональд Рейган"
 UAS.116.b:0 "Джимми Картер"
 UAS.116.c:0 "Нет, Конгресс возглавит страну"

 UAS.117.t:0 "Революция!"
 UAS.117.d:0 "Сигналом к восстанию послужили звуки выстрелов из южноамериканских казарм ранним утром. \n\nПерестрелка быстро охватила весь город Нью-Вашингтон, ополченцы устремились к зданию правительства. \n\nК вечеру вся страна, за исключением некоторых очагов сопротивления, оказалась в руках населения. \n\nПротесты и бунты американцев, отвергающих новое коммунистическое правительство, были зарегистрированы по всей стране, но в конце концов мы их утихомирим."
 UAS.117.a:0 "Победа, товарищи!"

 UAS.118.t:0 "Первый контакт со Сталлионградом"
 UAS.118.d:0 "[This.GetNewspaperHeader]После получения подтверждения от Сталлионграда, наш посланник отправился на встречу с нашими братьями с другой стороны океана, чтобы установить отношения между нашими двумя странами. \n\nПосле быстрой экскурсии по столице, теплых и сердечных бесед со многими членами коммунистической партии Сталлионграда, наш посланник вкратце рассказал о нашей революции и о нашей надежде построить постоянные отношения между нашими двумя странами. \n\nБудущие встречи уже запланированы, и пони так же полны энтузиазма, как и мы."
 UAS.118.a:0 "Это начало великого сотрудничества!"

 UAS.119.t:0 "Конгресс под контролем!"
 UAS.119.d:0 "Шокирующие новости из Америки сегодня. \Военная хунта, контролирующая правительство США, официально приостановила работу Конгресса, что привело многих американцев в ярость. \n\nНесмотря на то, что американский народ заявил по радио, что Конгресс вернется после того, как "безопасность Соединенных Штатов будет обеспечена", многие американцы считают это не чем иным, как захватом власти генералами для дальнейшего укрепления их абсолютного правления над Соединенными Штатами. \По всей стране уже сообщается о массовых беспорядках и протестах, а поскольку в крови американцев кипит революционный пыл, Хунта должна действовать быстро, иначе приостановка работы Конгресса приведет к их гибели."
 UAS.119.a:0 "Не волнуйтесь, скоро все вернется!"

 UAS.200.t:0 "Договориться с местными жителями"
 UAS.200.d:0 "Сегодня представители Конгресса встретились с грифонами и пони - лидерами бесчисленных протестов, организованных местными жителями. \Грифоны были вспыльчивы и откровенны с представителями, прямо спрашивая, собирается ли человечество и правительство США относиться к ним с той же дискриминацией, что и к пони. \В то же время, хотя пони были более спокойны и контролируемы, они все равно были суровы и строги в своих требованиях. \n\nВ то время как обе стороны перечисляли свои требования и выражали свои опасения представителям, была одна вещь, которая их обоих невероятно волновала. \Грифоны устали от того, что их игнорируют и дискриминируют, а пони хотят быть уверенными, что они будут в безопасности и с ними будут обращаться так же, как с людьми. \n\nНаш народ страдает, и все согласны, что возвращение человечества на ноги имеет приоритет, но игнорирование туземцев может сделать нашу ситуацию намного хуже и нестабильнее. \Что же нам делать?"
 UAS.200.a:0 "Наша главная цель - американский народ!"
 UAS.200.b:0 "Мы сделаем все возможное!"

 UAS.201.t:0 "Грифоны"
 UAS.201.d:0 "Новая Мареландия всегда была в основном однородной колонией, даже до нашего прибытия. \n\nИ все же по всему Новому Мареланду живут меньшинства грифонов, и мы получили свою долю этого меньшинства грифонов, когда были установлены границы. \n\nОни не сильно беспокоят нас, более того, многие из них, кажется, даже симпатизируют нам. \nВероятно, это связано с тем, что оба вида имеют много общего, особенно когда речь идет о войне и культуре. \Но когда речь заходит о грифонах и пони, между ними почти нет сходства. \n\nБез контроля правительства Новой Мареландии за ситуацией, соперничество между пони и грифонами разгорелось по всей территории США и достигло точки кипения. \nМногие пострадали, и теперь пони и грифоны призывают правительство занять чью-то сторону в этом вопросе. \Большинство в правительстве призывают встать над этим противостоянием и найти компромисс между двумя группами; открыть дипломатический диалог между ними и все уладить. \Однако, такие усилия потребуют времени и нагрузок на правительство, а принятие той или иной стороны поставит под угрозу стабильность нации. \n\nЧто нам делать?"
 UAS.201.a:0 "Поддержать пони"
 UAS.201.b:0 "Поддержите грифонов"
 UAS.201.c:0 "Найти компромисс"

 UAS.202.t:0 "Пони и грифоны в правительстве?"
 UAS.202.d:0 "Требование, которого многие боялись и с нетерпением ждали, пришло. \nПони и грифоны объединились в один голос, чтобы объявить, что они хотят получить должности в правительстве США, особенно для того, чтобы правильно представлять свои сообщества. \nНужно ли нам показать миру сияющий маяк свободы и справедливости, которым мы являемся? \Или Америка, не говоря уже о человечестве, просто еще не готова к этому? \В конце концов, мы говорим об инопланетянах в нашем правительстве! \n\nКаков ваш вердикт?"
 UAS.202.a:0 "Согласитесь, мы не единственный вид, живущий здесь..."
 UAS.202.b:0 "Отказаться, Америка еще не готова к таким переменам."

 UAS.203.t:0 "Любовь"
 UAS.203.d:0 "Даже если мы знали, что в нашей стране существуют межвидовые отношения между людьми и местными жителями, они не были официальными. \n\nТолько потому, что влюбленные боялись последствий того, что такой союз станет достоянием общественности. \Это было до тех пор, пока несколько дней назад пара не решила обратиться в мэрию с просьбой об официальном браке. \Хотя для межвидовой пары не существует закона, в просьбе было отказано, и пара была жестоко изгнана. \Это стало серьезной и взрывоопасной проблемой, которую наши СМИ с удовольствием используют для получения зрительской аудитории и денег, но которая делает нашу работу еще сложнее. \nПоскольку голоса с обеих сторон становятся все более страстными, правительство должно вмешаться и принять решение. \nМы либо встанем на сторону тех, кто хочет сохранить "каждый вид в своем собственном квартале", либо тех, кто говорит, что "мы не можем вмешиваться во взаимную любовь между двумя живыми существами" \n\nНаше правительство должно четко определиться и занять определенную позицию по этому вопросу, иначе ситуация выйдет из-под контроля."
 UAS.203.a:0 "Это Америка, у них есть свобода любить того, кого они хотят"
 UAS.203.b:0 "Вам не кажется, что у нас есть более насущные дела?"
 UAS.203.c:0 "Грифон и человек вместе!? БАХ! Что дальше?"

 UAS.300.t:0 "Друзья с другого берега океана"
 UAS.300.d:0 "Довольно неожиданный сюрприз, особенно учитывая, что мы узнали, что Соединенные Штаты традиционно очень антикоммунистичны. \n\nПохоже, что народ Соединенных Штатов выразил желание заключить с нами союз. \nЕсли один из нас будет атакован, другой сможет быстро прислать помощь... \nНо мы находимся довольно далеко друг от друга, и нам или им было бы трудно быстро послать военную помощь. \nЧто нам делать, генеральный секретарь?"
 UAS.300.a:0 "Мы должны взаимно прикрывать друг друга"
 UAS.300.b:0 "К сожалению, мы мало что можем сделать"

 UAS.301.t:0 "Сталлионград принимает!"
 UAS.301.d:0 "Впечатляющие новости от наших товарищей за океаном! \n\nСталлионград с энтузиазмом принял наше предложение о создании великого социалистического союза! \Теперь, когда мы вступили в союз с нашими товарищами за океаном, правительственные чиновники с обеих сторон намерены провести совместные военные учения, чтобы подготовиться к освобождению Эквестрии и Грифонии от угрозы буржуазии! \nНичто не может разделить рабочий класс!"
 UAS.301.a:0 "Да здравствует Сталлионград!"

 UAS.302.t:0 "Сталлионград отказывается!"
 UAS.302.d:0 "Неутешительные новости от наших товарищей за океаном. \nСталлионград неохотно отказался от нашего предложения о союзе. \n\nХотя они и хотели бы сотрудничать с нами, но тот факт, что мы слишком далеко друг от друга, является причиной их отказа. \Тем не менее, они заявили, что постараются сделать все возможное, чтобы поддержать нас в восстановлении, отправить оборудование и припасы в случае войны, а также другие средства. \nМы должны будем искать в другом месте"
 UAS.302.a:0 "Океан слишком далеко..."

#Obsolete
 UAS.312.t:0 "Invitation to the United Nations"
 UAS.312.d:0 "We have recieved a shocking purposal that we thought once laid in the realm of fantasy and make believe. There were theories and rumors circulating across the US and our country about a possible alliance being purposed sometime soon between us. We dismissed it as just that, rumors...but theories and fantasy has turned into reality. Several weeks ago, the American Ambassador here in Russia approached us with the purposal of a formal military alliance between us and the United States. It was a purposal sent from the President of the United States himself. Government officals across Russia have been fiercely debating these past few weeks on the American's purposal for an alliance, and each side has very passionate opinions and arguments. But with the decades of rivalry and war between our two nations, many officals have remained stubborn on distancing ourselves from the Americans in this new world. However, many realize that an alliance between Russia and the United States may be humanity's best chance of survival in this new world; a united front with the worlds two greatest superpowers. After 70 days of bickering back and forth, we're ready to send the Americans our answer. What will it be?"
 UAS.312.a:0 "Accept their purposal! The Russian and American man have been enemies long enough!"
 UAS.312.b:0 "Refuse their purposal. Those filthy pigs will never change!"

 UAS.313.t:0 "The Soviet Union Joins the United Nations"
 UAS.313.d:0 "Many once doubted the possiblity of the United States and the Soviet Union coming together to fight for a common future, and rightfully so. But this morning, we recieved some absolutely astonishing news from New Moscow. Our ambassador has relyed the Soviet's response to our purposal, and their offical statement is that they have accepted our proposal to join our alliance! Today marks a new day for humanity and our future!"
 UAS.313.a:0 "Together we will manifest mankind's destiny."

 UAS.314.t:0 "The Soviet Union Declines the Offer"
 UAS.314.d:0 "This morning, we recieved a phone call from our ambassador in the Soviet Union, and he unfortunately had to deliver us some regretful news. The Russians have refused the proposal to join our alliance. It was an answer that many saw coming from a light-year away, but it was worth a shot. There's still too much bad blood between us and the Soviets to truly consider an alliance, maybe one day though."
 UAS.314.a:0 "Not surprising..."

 UAS.315.t:0 "Invitation to the United Nations"
 UAS.315.d:0 "We've had back and forth communication with the United States across the sea for quite some time now. With the Junta ousted and the Republic restored, we've been warming back up to them now that the military isn't there to cause tension, especially since we now know they had plans to invade Europe. However, the day we were all expecting came, with the American Ambassador informing us that the United States wished to restablish the North Atlantic Treaty Organization(NATO) with Europe and her nations, but under a new name. It seems a majority of the leaders within the European Council are overwhelmingly in support of restablishing our alliance with the United States, citing that we had enormous success with the Americans and our alliance will be even more powerful and strong in this world. But there are those that worry if the United States still truly has the best intentions of Europe in mind. Back on Earth, American influence on European society was seeping into nearly every crevice it could get into. Many now worry that by restablishing this close bond with the Americans, we could see those cultural influences magnified by dozens of times, especially since we're more vulnerable. After countless weeks of debates, what shall our answer be to the Americans? They're expecting it today."
 UAS.315.a:0 "Accept, we're strongest when the West is united in common interest!"
 UAS.315.b:0 "Refuse, Europe no longer needs American babysitting."

 UAS.316.t:0 "The Union of European Nations Joins the United Nations"
 UAS.316.d:0 "We have recieved some outstanding from our ambassador in Europe! After meeting with the European Council, almost every European nation agreed to restablish our alliance, expect for a few in the former Eastern Bloc, which was the be expected. But the general consensus of the council was to accepted our proposal to join the alliance! With the Western World once again standing united against the forces of evil, the future of the human race is already looking brighter."
 UAS.316.a:0 "Welcome back, old friend"

 UAS.317.t:0 "The Union of European Nations Declines the Offer"
 UAS.317.d:0 "This just in from Europe, our ambassador has unfortunately had to inform us of some regretful and shocking news. The purposal for an alliance with the United States went to the council today, but in a complete and utterly flabbergasting decision, it seems a majority of the nations voted not to restablish an alliance with us. It seems we took our relationship with the Europeans for granted, and many of our plans have already been cast into disarry. It seems we'll have to continue onward without European assistance for the foreseeable future..."
 UAS.317.a:0 "And after everything we did for them..."


#NEW EVENTS
 UAS.398.t:0 "Ядерная бомба в арсенале"
 UAS.398.d:0 "Новость о разработке и получении ядерного оружия нашими стратегическими силами вызвала волну массовых волнений среди нашего населения. Неудивительно, что многие американцы категорически против того, чтобы наше правительство разрабатывало атомное и термоядерное оружие, и требуют, чтобы правительство прекратило работу над ОМП для наших вооруженных сил. \nАмериканский народ не хочет, чтобы с этим миром повторилось то, что произошло на Земле."
 UAS.398.a:0 "Понятно..."

 UAS.399.t:0 "Реформированная армия"
 UAS.399.d:0 "Дань уважения нашей славной армии на Земле.\n\nХотя вооруженные силы США не так велики и не так оснащены, как на Земле, мы можем с гордостью сказать, что сейчас у нас одни из самых мощных и передовых вооруженных сил на этом мире! Грифоны, пони, зебры, минотавры и многие другие будут с благоговением смотреть на мощь и роскошь американской военной машины.\n\nНеважно где, американские военные будут с гордостью и патриотическим рвением служить под нашим знаменем, и сражаться за американскую мечту и все, что она обещает.\n\nСолдаты, летчики, моряки, пехотинцы, они никогда не подведут звезду и полосы!"
 UAS.399.a:0 "Это мы будем защищать"

 UAS.400.t:0 "Неприятности в столице"
 UAS.400.d:0 "Пока наша могучая хватка медленно сжимается вокруг нации, не стоит удивляться, что некоторые части нашего населения становятся беспокойными и ярко выражают свой протест. О протестах и беспорядках сообщают почти из каждого уголка страны, когда разъяренные американцы выпускают боевой клич свободы.\n\n Только сегодня несколько тысяч человек вышли на улицы столицы и всех крупных городов страны, причем многие из этих протестов переросли в жестокие беспорядки, в ходе которых использовались бутылки с зажигательной смесью и даже происходили многочисленные перестрелки с полицией. Хотя полиция была направлена для сдерживания этих протестов и беспорядков, мы будем вынуждены послать военных, если они будут продолжать в том же темпе"
 UAS.400.a:0 "Тревожно"

 UAS.401.t:0 "Тревожный отчет"
 UAS.401.d:0 "Кровавые и жестокие протесты и беспорядки продолжаются по всей стране, как и ожидалось. Но наши отделы наблюдения получили довольно тревожные сведения.\nПо всей стране многие американцы часто повторяют прозвище "Герцог", и это прозвище только увеличивается в своем использовании. Очевидно, это прозвище одного из лидеров гораздо более... другого движения в этих беспорядках. Из тех скудных сведений, которые мы получили об этом конкретном движении на данный момент, следует, что оно придерживается радикальных идеалов, подпитываемых всевозможными сильными эмоциями и ненавистью, и, по-видимому, является крайне правым по происхождению. Также поступают сообщения о жестоких столкновениях между протестующими, причем многие столкновения обычно заканчиваются десятками убитых или раненых, что делает эти беспорядки, возможно, хуже, чем беспорядки в Детройте в 1967 году. \С каждым днем полиции все труднее поддерживать стабильность и порядок в этих городах и поселках, и несколько подразделений военной полиции были призваны помочь нашей полиции поддерживать закон и порядок.\n\n\nНо если эти беспорядки и показывают нам что-то одно, так это то, что американцы обращаются к более радикальным и фанатичным идеалам с тех пор, как мы приостановили работу Конгресса и захватили власть. Страх подтолкнул американское население к краю зияющего рва, наполненного кошмарной тьмой и злом, рва, который грозит поглотить их целиком. Темный бесплотный туман коррупции медленно просачивается в души и сердца миллионов американцев, и усики страха становятся все больше с каждым днем.\n\nВозможно, наш захват был просто точкой кипения для многих американцев в этой тяжелой и опасной ситуации, в которой мы оказались в этом новом мире. Как бы там ни было... Радикализм находится на подъеме"
 UAS.401.a:0 "Кто-нибудь, пожалуйста, принесите мне выпить..."

 UAS.402.t:0 "Вознесение Дэвида"
 UAS.402.d:0 "К облегчению многих в правительстве и стране, протесты наконец-то начали ослабевать. Как ни странно, многие граждане просто вернулись в свои дома. Но это лишь вопрос времени, когда народ снова возьмется за горло.\n\nНо как только многие в Хунте подумали, что мы наконец-то можем вернуться к относительному миру, из темноты появилась фигура. "Дюк", лидер этой выдающейся экстремистской фракции, раскрыл себя, и человек, стоящий за всем этим, не кто иной, как Дэвид Дюк, бывший Великий Волшебник Ку-Клукс-Клана. Он предложил нам сделку. В настоящее время наше правление оспаривается, и хотя Эдвард К. Мейер по сути является фактическим лидером Хунты, многие оспаривают его правление. Нам нужна фигура во главе, и вот тут-то Дюк и приходит на помощь.\n "Вы обеспечиваете нашу безопасность, а я буду следить за тем, чтобы американский народ следовал нашей политике. Это беспроигрышная ситуация, джентльмен" заявил он.\n\nПоначалу это может показаться хорошей сделкой, но мы узнали гораздо больше о Дюке и его движении во время беспорядков, и убеждения, которых придерживается он и его последователи... очень тревожные. Давно прошли дни Великого Волшебника Дэвида Дюка, ядерный огонь Армагеддона и два года изнурительного ада после него изменили и исказили сознание бывшего клансмена. Отбросив в своем "пробуждении" убеждения о превосходстве белой расы, Дюк провозглашает себя ярым приверженцем превосходства человека. Считая этот новый мир чем-то вроде... святой земли обетованной, подаренной человечеству Богом и небесными силами, он говорит, что этот мир - сфера существования, которая тысячелетиями была скрыта от влияния человека. Он даже утверждает, что эта земля - родина арийцев, и когда арийцы пришли на Землю, они принесли с собой сказки о грифонах, единорогах, магии и многом другом. \Поскольку Бог открыл этот мир для человечества, Дюк говорит, что его конечная судьба - это священный крестовый поход, чтобы вернуть и пройти по этим землям, которые были украдены у нас этими аборигенами тысячелетия назад. Мы должны "стереть с лица земли грязные мерзости, оскверняющие эту святую землю", как сказал Дэвид на одном из своих митингов по всей стране. Эта риторика объясняет то, как его последователи обращаются с населением грифонов и пони, убивая их, линчуя и даже сжигая на крестах.\nКак бы то ни было, у Дэвида очень странные и крайне опасные убеждения. Наши агентства предупредили нас, что многие народы на самом деле следуют руководству Дюка. Стоит ли нам давать этому человеку столь важный пост в нашем правительстве? Но, опять же, есть ли у нас выбор? Бунты и протесты, несомненно, продолжатся, если Дюк не получит желаемую должность"
 UAS.402.a:0 "Хорошо..."
 UAS.402.b:0 "Кто этот парень?"

 UAS.403.t:0 "Латинские офицеры в армии?"
 UAS.403.d:0 "Наши латиноамериканские товарищи в армии были в значительной степени забыты в последнее время, и продолжение игнорирования их не приблизит нас. Многие из них являются компетентными офицерами и ветеранами конфликтов, которые могли бы помочь не только расширить руководство нашей армии, но и значительно улучшить его.\n\nНо нет ничего, что действительно давало бы разрешение или доверие этим офицерам командовать американскими солдатами. Кроме того, многие из них могут иметь скрытые симпатии к коммунистическим идеалам и марксистской мысли.\n\n\nДолжны ли мы интегрировать их в нашу армию? Или это просто слишком рискованно?"
 UAS.403.a:0 "Конечно!"
 UAS.403.b:0 "О, черт возьми, нет"

 UAS.404.t:0 "Возмущенные канадцы"
 UAS.404.d:0 "Канадцы, наши бывшие северные друзья, так и не забыли о нашем вторжении в их страну в течение двух лет ада после сброса бомб. Даже если в первые дни они были рады, что мы оказали им помощь и содействие, и думали, что защитим их от возможного советского наступления. Вскоре они поняли, что мы скорее похожи на захватчиков, чем на спасителей.\nХотя они составляют меньшинство, они являются очень влиятельной и волевой группой, не говоря уже о постоянной проблеме нашего правления, занозе в наших боках.\n\nЭта заноза в наших боках показала, насколько она велика и болезненна сегодня. Радикальная подгруппа организованного канадского сопротивления совершила несколько поджогов правительственных зданий и вступила в напряженное противостояние с полицией, которое переросло в конфликт, в результате которого многие получили ранения и трое погибли, один из них - офицер полиции.\n\n\nХотя мы арестовали некоторых из этих радикалов, осталось еще много тех, кто бегает по улицам. Что нам делать с этими бунтовщиками?"
 UAS.404.a:0 "Посадить их в тюрьму!"
 UAS.404.b:0 "Позаботьтесь о них"

 UAS.405.t:0 "БТР или БМП?"
 UAS.405.d:0 "В 1983 году армия, как и почти все в мире, была механизирована. Учитывая это, в настоящее время нам не хватает финансирования, чтобы иметь в армии большое разнообразие транспортных средств. Поэтому мы должны выбирать между двумя различными типами машин.\n\nСначала у нас есть простой БТР. Например, M113 - это не более чем гусеничный ящик с пулеметом.\nНе так много, но он очень надежен и дешев в производстве, и достаточно хорош для перевозки войск и поддержки наших парней в поле.\n\nС другой стороны, M2 Bradley IFV - это вершина технологии. Однако они очень дороги, но способны выполнять множество различных функций, и хотя некоторые недоброжелатели преувеличивают их недостатки, это хорошая техника, которая будет дублировать огневую мощь наших пехотных подразделений.\n\n\nЧто это будет?"
 UAS.405.a:0 "БТР"
 UAS.405.b:0 "БМП"
 
 UAS.4051.t:0 "Другой Дракон"
 UAS.4051.d:0 "В былые времена наша пехота была широко оснащена M47 Dragon ATGM, хотя они и не самые лучшие в округе, наличие их в нашей пехотной части, несомненно, даст нам преимущество против консервных банок, которые могут поставить местные жители."
 UAS.4051.a:0 "Отлично!"
 
 UAS.4052.t:0 "Современное оборудование"
 UAS.4052.d:0 "До сих пор наши танки и машины использовали только самое базовое навигационное и целеуказательное оборудование.\nПосле того, как в армию было вложено больше усилий, наши машины теперь смогут использовать такое оборудование.\nДраматически увеличивая их потенциал на поле боя."
 UAS.4052.a:0 "Отлично!"

 UAS.406.t:0 "Упражнение REFOMARE"
 UAS.406.d:0 "Поскольку этот мир медленно погружается в эпоху войны, которая поразительно похожа на Вторую мировую, мы не должны отставать.\nВажно, чтобы мы снова начали напряженную подготовку наших войск, и как можно скорее. Наши теплые отношения с Новой Мареландией, а также то, как близко мы граничим друг с другом, делают их нашими главными союзниками.\n\nВооруженные силы США хотят принять участие в военных учениях с Новой Мареландией, чтобы разыграть сценарий быстрого развертывания на континенте в случае агрессии. \Учения (называемые REFOMARE - "Возвращение сил на Новую Мареландию") будут проходить на западе Новой Мареландии и в канале между Новым Манехаттеном и материком.\n\n\nНачать ли нам подготовку к этим военным учениям с нашими друзьями?"
 UAS.406.a:0 "Давайте сделаем это."
 UAS.406.b:0 "Нет смысла тренировать этих шутов."

 UAS.407.t:0 "Результаты REFOMARE"
 UAS.407.d:0 "Приведенная в состояние повышенной боевой готовности, наша 3-я экспедиционная бригада морской пехоты была очень быстро развернута на материке благодаря эскорту NMRNS Sunset и NMRNS Applelaide\n\n\nВ то время как остальные части, участвующие в учениях, проводили мобилизацию (две пехотные бригады и одна смешанная механизированная/бронетанковая), наши воздушно-десантные подразделения высадились рядом с дружественными войсками Нью-Марленда для следующей фазы учений. \Благодаря работе новомареландских инженеров, оборонительные позиции уже были доступны для наших десантников, и подразделения держались до прибытия кавалерии.\n\nВ итоге, учения прошли с большим успехом, и оба армейских командования уже планируют новые учения в ближайшие месяцы."
 UAS.407.a:0 "Приятный результат"

 UAS.408.t:0 "Итоги REFOMARE"
 UAS.408.d:0 "Когда прозвучал сигнал тревоги, наши подразделения заняли назначенные позиции. Задача? \n\nВсе это время одна из наших эскадрилий сопровождала американские корабли.\n\nТретий военный полк сдерживал силы противника достаточно долго, чтобы организованно отступить на более удобную для обороны позицию. \nУчения были хорошим способом увидеть недостатки наших армий, и то, как мы могли бы помочь американцам в случае конфликта.\nДля многих пони было интересно работать бок о бок с людьми, это уникальный опыт, который мы не забудем."
 UAS.408.a:0 "В новый век войны."

 UAS.409.t:0 "Черный рынок и мафия"
 UAS.409.d:0 "Не стоит удивляться, что этот "апокалипсис" превратил наш мир в рай для них.\n\nСегодня мафии и преступные организации взяли под свой контроль всю нашу страну.\n\nНачинаем выбирать себя из грязи, но нынешняя ситуация, в которой мы оказались, больше не может продолжаться. \n\nВ нашем крестовом походе, чтобы поставить эту мразь на место, наша полиция запросила лучшее оборудование и военную поддержку для борьбы с этими наживающимися ублюдками.\n\nМожем ли мы позволить себе дать им дополнительную огневую мощь, в которой они нуждаются?"
 UAS.409.a:0 "Оснастите полицию тем, что мы можем выделить"
 UAS.409.b:0 "Мы ничего не можем выделить..."

 UAS.410.t:0 "Мафия побеждена!"
 UAS.410.d:0 "После короткого, но быстрого вмешательства полиции и армии в нескольких городах по всей стране, нашим правоохранительным органам удалось убить или схватить многих преступников.\n\nБлагодаря тяжелым усилиям и жертвам, принесенным нашими храбрыми солдатами и правоохранительными органами, каждый американец теперь может спать спокойно, зная, что преступные синдикаты больше не дышат им в затылок."
 UAS.410.a:0 "Замечательно!"

 UAS.411.t:0 "Кровавая драка"
 UAS.411.d:0 "Даже без поддержки армии и обширных поставок, наши храбрые офицеры пытались сделать все возможное, чтобы ликвидировать и уничтожить многие из этих преступных организаций.\nХотя в конечном итоге им это удалось, это, к сожалению, стоило не только жизней, но и стабильности нации.\n\nНаше правительство в настоящее время подвергается жесткой критике за отсутствие действий, и многие начинают видеть больше лидерства в таких вещах, как полиция против нашего правительства. Со временем нам придется вернуть доверие народа"
 UAS.411.a:0 "Черт" 

 UAS.412.t:0 "Дискриминация в школе"
 UAS.412.d:0 "В последнее время мы получаем тревожные сообщения из наших школ по всей стране.\n\nбольшая часть детей подвергается преследованиям и травле из-за их происхождения, будь то латиноамериканцы или североамериканцы. \n\n\nТакже много притеснений по отношению к детям, которые не говорят по-английски, и все становится еще хуже, когда мы учитываем дискриминацию и притеснения по отношению к нечеловеческим видам.\n\n\nВ местных школах уже были проблемы до нашего прибытия с детьми пони и грифонов, но наше присутствие здесь только усугубляет проблему, которая уже существует, и делает ее хуже практически для всех. \n\nДети нашей нации, всех видов и рас, становятся несчастными, и эта проблема стала настолько серьезной, что многие призывают правительство принять меры.\nНаше правительство действительно должно вмешаться! Иначе все может стать только хуже"
 UAS.412.a:0 "Улучшить ситуацию. Это неприемлемо!"  
 UAS.412.b:0 "Это не наша проблема"  

 UAS.413.t:0 "Реконструкция Белого дома"
 UAS.413.d:0 "После долгих месяцев строительства, оно наконец-то завершено. Воспроизведение этого знаменитого и прекрасного здания в Вашингтоне.\n\nПосле завершения строительства этого символа власти и влияния, власть, которая правит нашей страной, будет иметь действительно отличительное место для управления страной.\n\nНекоторые задаются вопросом, стоило ли тратить усилия на восстановление чего-то подобного, когда многие американцы все еще не имеют достойного дома. Несмотря на раздраженное недовольство населения по этому поводу, нельзя отрицать, что многие американцы рады снова увидеть привычную картину в этом чужом мире.\n\n\nПусть Белый дом служит демонстрацией нашего архитектурного мастерства и красоты этому миру!"
 UAS.413.a:0 "На этот раз навсегда"  

 UAS.414.t:0 "Программа биологического оружия"
 UAS.414.d:0 "Поступают сообщения от разработчиков оружия, наша новая секретная программа по созданию оружия успешно продвигается.\n\nХотя она не так непопулярна, как ядерное оружие, все еще существует множество вопросов о том, как мы должны обращаться (и использовать) биологическое оружие.\n\nПроблема с этим оружием в том, что одна неправильная манипуляция может привести к драматическим последствиям, таким как убийство наших собственных войск или населения. Но в то же время это оружие может сделать нас непобедимыми на полях сражений.\n\n\n Часть высшего командования настаивает на осторожном использовании биологических агентов, и предлагает использовать их в основном в качестве последнего средства, если наши подразделения должны отступить с позиции.\n\n Другие члены высшего командования просто не считают эту предосторожность уместной, поскольку все должно быть сделано для защиты человеческого вида. Даже если для этого придется безжалостно использовать это ужасное оружие против наших врагов. Это не игра, и все меры предосторожности должны быть приняты, чтобы обеспечить выживание нашего вида.\n\nВ конечном счете, именно нам решать, как должно быть использовано это оружие. Каков будет вердикт?"
 UAS.414.a:0 "Ограничить их в крайнем случае"  
 UAS.414.b:0 "Широкое использование на этих мерзостях"  

 UAS.415.t:0 "Придурки Макнамара"
 UAS.415.d:0 "Проект 100 000, или более уничижительно известный как "Дебилы Макнамары", изначально был планом во время войны во Вьетнаме, чтобы снизить минимальный уровень IQ, необходимый для призыва в армию. В конечном итоге, это дало довольно плохие результаты, что неудивительно, но, по крайней мере, это дало нам много рабочей силы.\n\nУ нас есть шанс "возродить" эту программу, если наша армия будет остро нуждаться в рабочей силе, но имейте в виду, что это будет иметь негативное влияние на общую эффективность наших вооруженных сил."
 UAS.415.a:0 "Черта с два"  
 UAS.415.b:0 "Нам нужны все, кого мы можем получить"
 UAS.416.t:0 "Интернет"
 UAS.416.d:0 "Обычно зарезервированный для научных центров и университетов, Интернет в последнее время появился на публике.\n\nВсе, у кого есть компьютер, теперь могут "серфить" по Всемирной паутине, огромному конгломерату вещей, начиная от огромной электронной библиотеки, содержащей большой объем человеческих знаний, до видео с кошками.\n\nВ настоящее время Всемирная паутина ограничена нашей страной, но поскольку местные жители начинают получать доступ к более мощным компьютерам, она должна получить большее распространение в ближайшие годы."
 UAS.416.a:0 "Замечательно! Кошачьи видео, говорите?"  

 UAS.417.t:0 "Говорящие по коду"
 UAS.417.d:0 "Коренные американцы - редкое явление в наши дни, но в нашей стране все еще можно встретить множество их людей. К счастью, большинство из них не жили вблизи стратегических регионов, которые были разбомблены почти сразу же, как только начали летать бомбы, поэтому большинство их племен не сильно пострадали от сокращения численности населения.\n\n\nКак бы то ни было, у одного из наших офицеров из корпуса передачи, который работал над созданием новых подразделений, возникла интригующая идея после того, как он прочитал книгу о войне на Тихом океане. \n\nКоренные американцы со своими уникальными языками использовались для передачи приказов по всей армии, а так как почти никто не понимал этих языков, то во время Второй мировой войны мало кто знал, как их расшифровать. В этом мире эти языки могли бы дать нам огромное преимущество - передавать приказы на языке, которого здесь даже не существует.\n\nНесколько коренных американцев, свободно говорящих на своих родных языках, уже были назначены для формирования этих новых подразделений, и небольшое внимание к их общине, похоже, понравилось этой маленькой общине нашего населения."
 UAS.417.a:0 "Nizhónígo ałhééhosiilzįd!"  

 UAS.1000.t:0 "Субвенция на рыболовство или сельское хозяйство"
 UAS.1000.d:0 "Не нужно быть идиотом, чтобы понять, что необходимо сделать все возможное, чтобы обеспечить стабильное снабжение населения продовольствием в ближайшие годы.\nИз-за этой необходимости департамент сельского хозяйства посылает многочисленные запросы, чтобы мы предоставили им больше оборудования и поддержки для расширения ферм, которые мы сейчас создали.\n\nМы также могли бы поддержать рыболовный сектор еще больше, развивая лучшие гавани и сухие доки. Пока что рыболовная промышленность успешно кормит наше население, поэтому некоторые говорят, что мы должны больше внимания уделять сельскому хозяйству, так как у нас есть постоянный приток рыбы. Но, с другой стороны, если дать рыболовной промышленности гавани и сухие доки, то можно получить еще больше рыбы.\n\nЧто нам делать?"
 UAS.1000.a:0 "Рыбалка"
 UAS.1000.b:0 "Сельское хозяйство"

 UAS.1001.t:0 "Что делать в первую очередь?"
 UAS.1001.d:0 "Хотя наши территории... намного меньше, чем те, что мы имели раньше на Земле, и мы не обладаем таким большим богатством в настоящее время, мы не должны позволять этому давать нам слабину в недостаточном развитии нашей инфраструктурной сети. Однако, заботясь о том, чтобы наша инфраструктура была на высоте, мы должны помнить, что все это было бы невозможно без хорошей и надежной промышленности.\n\nНа данный момент мы должны принять решение.\nМы должны выбрать между улучшением нашей инфраструктуры, чтобы убедиться, что она не развалится на части, или расширением нашей промышленности и строительством новых зданий?"
 UAS.1001.a:0 "Сосредоточиться на строительстве большего количества зданий"  
 UAS.1001.b:0 "Улучшить имеющуюся инфраструктуру"  

 UAS.1002.t:0 "Быстро или осторожно?"
 UAS.1002.d:0 "Пришло время прояснить нашу политику восстановления и то, как мы будем двигаться вперед. Должны ли мы делать дешевые, но простые в производстве дома, которые смогут быстро вместить большую часть нашего населения?\n\nИли мы должны сосредоточиться на более качественном жилье, которое не будет нуждаться ни в ремонте, ни в модернизации в ближайшие годы? Этот вопрос уже несколько недель является предметом ожесточенных дебатов в высших сферах, в то время как наше население страдает в рядах палаток для беженцев.\n\n\nВремя препирательств прошло, нам нужно решить, что мы хотим делать сейчас."
 UAS.1002.a:0 "Ускорить наше строительство"
 UAS.1002.b:0 "Строить нормально"

 UAS.1003.t:0 "Организация территорий"
 UAS.1003.d:0 "Наша нынешняя территориальная организация - полный беспорядок! Если мы хотим снова стать великой державой, нам нужно правильно организовать нашу страну.\n\nК счастью, наша страна маленькая, поэтому организовать наши территории будет намного проще. Разделение этих государств на подразделения значительно облегчит работу нашей администрации!"
 UAS.1003.a:0 "Хорошо!"
 UAS.1003.b:0 "Да всем плевать"
 UAS.1004.t:0 "Общественный транспорт"
 UAS.1004.d:0 "Перевозка американского народа по стране имеет жизненно важное значение в таком ограниченном пространстве. Не говоря уже о том, что экономика работала бы гораздо более гладко, если бы у нас была достойная транспортная система!\nРазличные министерства занимаются этой проблемой, но у них есть некоторые сомнения по поводу поставленной задачи. Существуют планы по строительству новой автострады Фрисайд-Нова Колумб, которая соединит все города страны, а также несколько железных дорог. Наряду с этим, между городами можно будет путешествовать на лодках.\n\nВ связи с трудной задачей, некоторые министры считают, что лучше поручить эту работу частным компаниям, но есть и те, кто считает, что лучше поручить ее правительству, учитывая, насколько важны эти сооружения для страны. Поэтому вопрос в том, должны ли мы национализировать этот проект или оставить его компаниям и создать для них новые рабочие места?"
 UAS.1004.a:0 "Национализировать"
 UAS.1004.b:0 "Приватизировать"

 UAS.1005.t:0 "Последний шаг"
 UAS.1005.d:0 "Хотя наша борьба за то, чтобы добраться сюда, не обошлась без жертв, крови, слез и пота, сегодня мы можем гордо стоять здесь и сказать: \"Мы сделали это!\", наша страна медленно поднимается из руин, и мы успешно обосновались в этом новом мире.\n\nНо наша работа еще не закончена! По крайней мере, если мы доверяем нашей гражданской администрации.\nВ настоящее время они просят нас о дополнительных инвестициях в их проекты по всей стране. По их словам, гражданская администрация нуждается в помощи, и с нашей помощью они готовы построить больше зданий и предметов первой необходимости для нашего населения.\n\n Конечно, все это может стать возможным, только если мы предоставим им необходимые средства.\n\nДолжны ли мы предоставить им эти средства? Или лучше подождать до более позднего времени?"
 UAS.1005.a:0 "Этого достаточно"
 UAS.1005.b:0 "Вложите еще больше!"

 UAS.1006.t:0 "Туризм"
 UAS.1006.d:0 "Сегодня мы приняли несколько неожиданных гостей. К нам обратились различные коммерческие компании и богатые подрядчики, поддерживаемые Министерством транспорта и Министерством торговли США.\n\nПо их словам, развитие базовой индустрии туризма может помочь нашему населению изменить свое мнение и преодолеть стрессовую ситуацию, в которой мы оказались.\nНе говоря уже о том, что это может привлечь к нам внимание в мире.\n\nНужно ли нам соглашаться на это?"
 UAS.1006.a:0 "Конечно!"
 UAS.1006.b:0 "Только для наших соседей"
 UAS.1006.c:0 "У нас недостаточно ресурсов..."

 UAS.1007.t:0 "Международные авиалинии"
 UAS.1007.d:0 "Поскольку наша страна начинает вставать на ноги, а контакты между другими человеческими нациями официально установлены. Министерство транспорта США предложило инвестировать в просторные аэропорты как в Соединенных Штатах, так и в других человеческих странах в качестве первого шага к разрядке и сближению.\n\nМожно ли согласиться с этим планом?"
 UAS.1007.a:0 "Давайте сделаем это."
 UAS.1007.b:0 "Почему они должны нас волновать?"

 UAS.1008.t:0 "Добыча ресурсов"
 UAS.1008.d:0 "У Департамента природных ресурсов есть хорошие новости для нас!\nОни обнаружили несколько нетронутых запасов полезных ископаемых в Новом Южном Бэйлсе.\n\nХотя их не слишком много, этого будет достаточно, чтобы покрыть потребности нашей промышленности на данный момент."
 UAS.1008.a:0 "Понятно"

 UAS.1009.t:0 "Бурение нефтяных скважин"
 UAS.1009.d:0 "Больше хороших новостей относительно наших природных ресурсов.\n\nБюро океанической энергии провело несколько экспедиций и смогло найти запасы нефти в Небесном океане.\nНесколько проектов по строительству нефтяных вышек уже в пути.\n\nКроме того, они предложили нам инвестировать в синтетический каучук, если мы дадим им больше средств на строительство больших нефтяных вышек.\nСинтетический каучук - это то, чего не хватает нашей промышленности.\nПожалуй, нам стоит рассмотреть их предложение?"
 UAS.1009.a:0 "Инвестировать в большие нефтяные вышки"
 UAS.1009.b:0 "Сбалансировать инвестиции, которые у нас есть"

 UAS.1010.t:0 "Первое потомство"
 UAS.1010.d:0 "Во время беспорядка, который был во время реконструкции, мы могли кое-что забыть.\n\n\nНекоторые из наших граждан по всей стране в конечном итоге сформировали сильную романтическую связь с некоторыми из местных жителей в нашей стране. Однако, хотя это не совсем то, из-за чего все шумят, это то, что создали эти межвидовые пары.\n\n\nВ нашей стране уже есть несколько подтвержденных сообщений о новорожденных, которые явно являются потомством (вид человека, но с кожей и волосами пастельного цвета). \В то время как ученые пытаются переписать некоторые разделы биологии и узнать больше об этих скрещиваниях, в стране разгораются ожесточенные споры о статусе этих отношений и, что более важно, этих новорожденных. Многие называют это откровенным зверством, которое зашло слишком далеко, а многие называют это откровенно историческим.\nХотя некоторые в правительстве могли игнорировать эти межвидовые отношения, мы больше не можем этого делать с появлением этих кроссбредных животных.\n\nКак мы относимся к этому?"
 UAS.1010.a:0 "Мы здесь пишем историю!"
 UAS.1010.b:0 "Что, во имя Бога, это за штука!?"


 UAS.4160.t:0 "США предлагают приобрести Boltaire"
 UAS.4160.d:0 "Соединенные Штаты Америки обратились к нам с предложением купить остров Болтайр, в обмен на незначительную сумму денег и поддержку наших ученых.\n\nПотеря острова Болтайр не будет такой уж большой проблемой, если мы отдадим его, и мы могли бы получить гораздо больше с этой помощью для наших ученых.\n\n Однако, отдача Болтайра определенно будет уязвлять гордость жителей Новой Мареландии. Должны ли мы принять предложение американцев?"
 UAS.4160.a:0 "Деньги!"
 UAS.4160.b:0 "Не обсуждается"

 UAS.4161.t:0 "Болтер приобретен"
 UAS.4161.d:0 "Наш посол сообщил нам отличные новости!\n\n Предложение было принято!\n\n Остров Болтайр теперь наш!"
 UAS.4161.a:0 "Отлично!"

 UAS.4162.t:0 "США предлагают приобрести Эльдоран"
 UAS.4162.d:0 "К нам обратился посол США в нашей стране, и он сообщил нам, что США заинтересованы в приобретении острова Эльдоран. В обмен правительство США готово предоставить большую сумму денег, а также поддержку нашим ученым.\n\nПотеря острова не вызовет большого шума, и мы могли бы получить гораздо больше с помощью человеческих ученых.\n\nНо нам определенно придется беспокоиться о том, что новомарландцы будут немного расстроены из-за того, что мы отдали остров.\n\nВы решили?"
 UAS.4162.a:0 "Хорошо!"
 UAS.4162.b:0 "Не наши курорты!"

 UAS.4163.t:0 "Эльдоран приобретен"
 UAS.4163.d:0 "Наши послы сообщили нам отличную новость!\n\nНаше предложение было принято!\nОстров Эльдоран теперь наш!"
 UAS.4163.a:0 "Отлично!"

 UAS.4164.t:0 "США предлагает приобрести нового Хуфлема"
 UAS.4164.d:0 "Сегодня мы получили довольно шокирующее предложение от правительства США, о котором нам сообщил американский посол.\nСоединенные Штаты обратились к нам с предложением приобрести Нью-Хуфлем, территорию, которая граничит с их юго-западной границей.\n\nВ обмен на такой большой кусок земли, они обещали, что компенсируют это большой и огромной экономической поддержкой, и еще большей поддержкой для наших ученых, работающих сверхурочно в лабораториях. Некоторые, а под некоторыми мы подразумеваем многих, утверждают, что отдать эту территорию американцам - это слишком много для нашей страны, не говоря уже о том, что там живет более 140 000 пони.\n\nНо если мы отдадим ее им, мы можем получить ценного и сильного союзника.\n\nНо если мы отдадим ее, несомненно, многие жители Новой Мареландии будут в ярости, особенно те, кто живет в Новом Хуфлеме. Что нам делать?"
 UAS.4164.a:0 "Они могут получить его, но население должно иметь возможность свободно перемещаться между границами."
 UAS.4164.b:0 "Абсолютно не обсуждается!"

 UAS.4165.t:0 "Приобретеие Нью-Хуфлема"
 UAS.4165.d:0 "В шокирующем и очень удивительном сообщении от нашего посла, мы только что получили новость, что наше предложение о покупке Нового Хуфлема было принято.\nМногие в правительстве думали, что предложение было глупым и необычным, что никто никогда не примет такое предложение, но все эти правительственные чиновники были доказаны сегодня, что они ошибались, и сейчас они вместе со всеми празднуют.\n\nКонечно, Новый Хуфлем наш!"
 UAS.4165.a:0 "Отлично!"

 UAS.4166.t:0 "Развивайте Болтэйр"
 UAS.4166.d:0 "Теперь, когда остров Болтайр наш, мы должны начать подготовку к переселению людей на него, чтобы дать нам немного передышки.\n\nОстров не такой уж большой, но есть отчеты о важных и ценных минеральных запасах в почве острова.\n\n Однако, многие экологи предупреждают, что мы можем повредить экосистему в регионе, если не будем внимательны и осторожны. Стоит ли нам прислушаться к ним и проявить осторожность при строительстве новых городов и шахт?"
 UAS.4166.a:0 "Не жалеть средств!"
 UAS.4166.b:0 "Не торопитесь с нашими правилами"

 UAS.4167.t:0 "Развивайте Эльдоран"
 UAS.4167.d:0 "Изолированный остров Эльдоран является райским местом для жителей Новой Мареландии.\nОстров не очень большой, но его достаточно, чтобы приютить большую часть нашего населения и дать нам некоторую передышку.\nЧто более интересно, так это запасы нефти, имеющиеся под морем вокруг острова. \Местные традиции уважают море, и строительство этих нефтяных вышек может показаться им большим оскорблением... но эксплуатация запасов черного золота очень заманчива. Что нам делать?"
 UAS.4167.a:0 "Дайте мне эту нефть!"
 UAS.4167.b:0 "Уважать желания туземцев"

 UAS.4168.t:0 "Разработать нового хуфлема"
 UAS.4168 .d:0 "Новый Хуфлем - наше последнее территориальное приобретение из Новой Мареландии, и очень большое.\n\nХотя земля сама по себе не имеет много заметных достопримечательностей, здесь живет много жителей Новой Мареландии. До того, как мы купили эту землю, был проект создания здесь сталелитейной промышленности, и этот проект уже вызвал много проблем с общинами грифонов, живущих здесь.\n\n\nСейчас у нас есть только шахта, которая была закончена, но продолжение строительства комбината может разозлить местных жителей.\n\n\nЧто нам делать?"
 UAS.4168.a:0 "Нам сейчас очень нужна сталь"
 UAS.4168.b:0 "Мы не собираемся злить грифонов"