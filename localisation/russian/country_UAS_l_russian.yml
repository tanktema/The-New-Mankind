 UAS_canadian_resistance_low:0 "Менее жестокое канадское сопротивление"
 #UAS_canadian_resistance_low_desc:0 ""От моря до моря!" \n\nВы думаете, они были бы более благодарны, не так ли? Хотя мы спасли наших канадских друзей от верной смерти на Земле, канадское меньшинство нашей страны сопротивляется против воли нашего правительства. Хотя они не представляют такой угрозы, как латиноамериканские повстанцы, мы должны позаботиться о канадском сопротивлении, пока оно не стало более масштабным." 

#NEW FOCUS 2020
UAS_forced_labour_focus:0 "Принудительный труд"
#UAS_forced_labour_focus_desc:0 "Эти существа должны быть полезны в нашем обществе. К счастью, у нас как раз есть место для них, они довольно сильны физически по сравнению с нами, людьми. Из них получились бы очень хорошие рабочие, которые дополнили бы наши машины в различных промышленных секторах, мы также могли бы присылать граждан, отбывающих пожизненное заключение, для хорошей меры."

UAS_partisan_hunt_focus:0 "Охота на партизан"
#UAS_partisan_hunt_focus_desc:0 "Мы знаем, что они где-то здесь. Вопрос в том, кто будет охотником, а кто - жертвой"

UAS_militarized_society_focus:0 "Милитаризованное общество"
#UAS_militarized_society_focus_desc:0 "Если мы хотим выжить и навязать себя как вид Альфа, нам нужно, чтобы каждая живая душа в нашей стране отдала все, что может, нашей стране."

UAS_war_for_peace:0 "Война за мир"
#UAS_war_for_peace_desc:0 "Похоже, мы здесь те, кто действительно стремится к миру на этой земле. Мы просто не можем стоять в стороне и смотреть, как этот мир поддается огненной ненависти двух других наций! \nДля сохранения этого мира варварский дух человечества должен быть укрощен в последний раз!"

