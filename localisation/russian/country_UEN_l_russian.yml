 ### Events ###
 europe.20.t:0 "Мобилизация активных подразделений"
 europe.20.d:0 "Большинство наших активных подразделений были расформированы после нашего прибытия, теперь, когда мы их реформировали, у нас есть небольшая, но экспериментальная база для наших вооруженных сил."
 europe.20.a:0 "Снова в бой!"

 europe.21.t:0 "Резервисты призваны на службу"
 europe.21.d:0 "Резервисты были призваны, чтобы усилить наши ряды. Они достаточно опытны и правильно экипированы, они будут очень полезны, чтобы заполнить дыры в наших фронтах."
 europe.21.a:0 "Всегда хорошо иметь резервы"

 europe.22.t:0 "Ополченцы формируются"
 europe.22.d:0 "Мы наспех сформировали отряды ополчения, снабдив снаряжением несколько групп добровольцев, будем надеяться, что этого будет достаточно"
 europe.22.a:0 "Все на передовую!"

 europe.23.t:0 "Пони вступают в армию"
 europe.23.d:0 "Многие представители пони-сообществ добровольно вступили в наши вооруженные силы, их уже обучили и отправили в соответствующие подразделения. Это событие, надеюсь, принесет местным жителям чувство братства и побудит их меньше стесняться участвовать в жизни нашего общества" И как говорилось в радиопередаче ранее в этот день: \n "Мы с гордостью можем сказать, что два генерала закончили обучение в Дапплшорской офицерской академии и теперь готовы вступить в ряды европейской армии. \nЭто великий день для нашей нации, как для людей, так и для пони."""
 europe.23.a:0 "Отлично!"

 europe.101.t:0 "Отчет о первой миссии разведчиков"
 europe.101.d:0 "Первые разведывательные отчеты показывают, что мы, очевидно, прибыли на полуостров. \nНаши разведчики также сообщили, что этот мир имеет много общего с Землей, конечно, здесь есть атмосфера, но они также обнаружили чрезвычайно похожую флору и фауну. \nНекоторые разведчики также сообщили, что видели поселения, мы должны быть осторожны в наших дальнейших действиях."
 europe.101.a:0 "Действительно..."

 europe.102.t:0 "Первый контакт"
 europe.102.d:0 "[This.GetNewspaperHeader]Наконец-то это произошло, один из наших патрулей установил контакт с местными жителями. Вот отчет офицера, который лично встретился с ними: \n"(...) мы столкнулись лицом к лицу с полицией из местных жителей, а именно с пони. Меньше нас, но массивнее, в пастельных тонах, с оружием и в касках. Они выглядели такими же удивленными, как и мы, но через мгновение их ведущий офицер подошел к нам, я последовал его примеру и сделал то же самое. Он спросил меня на идеальном английском: \n "Вы говорите на конном языке?" \nИ я ответил: \n "Дома мы называем его "английский"" \После этого мы обменялись сигаретами и начали разговаривать (...)" \n\nНесмотря на то, что это невероятно - встретить новый вид разумных существ, это также принесет нам много проблем, в основном, как мы устроимся."
 europe.102.a:0 "Говорящие пони пастельного цвета...?"

 europe.103.t:0 "Оседание"
 europe.103.d:0 "[This.GetNewspaperHeader]Президент Совета лично встретился с принцессой Селестией и объяснил ей положение нашего народа. \nПосле того, как она услышала о кошмарных ситуациях, в которые попал наш народ, она сразу же согласилась предоставить нам контроль над полуостровом (сельский регион, известный как Понинсула) и пообещала, что пришлет нам "понитарскую" помощь. \n\nВ обмен она попросила нас относиться к жителям региона с уважением"
 europe.103.a:0 "Наш исход подходит к концу"

 europe.104.t:0 "Великая инаугурация Европейского техно-магического института!"
 europe.104.d:0 "[This.GetNewspaperHeader]\n\n\nМногие люди и пони пришли сегодня, чтобы увидеть торжественное открытие Европейского техно-магического института в столице Единства. Поставив перед собой цель исследовать и объединить человеческие технологии и магию, ученые уже действительно рассчитывают на излечение от некоторых болезней и создание технологий, которые считались недостижимыми."
 europe.104.a:0 "Не могу дождаться, когда попробую тостер, работающий на магии!"

 europe.105.t:0 "Долой радиацию!"
 europe.105.d:0 "[This.GetNewspaperHeader]Сегодня пришли первые хорошие новости от нашей исследовательской группы, так как первый тест на излечение лучевой болезни у человека оказался положительным. Ведущий исследователь проекта уверен в возможности массового создания своего рода вакцины. Конная команда, возглавляемая Нова Стар, опытным единорогом и известным ученым, помогла европейской команде в их благородном деле. "Без помощи Новы Стар и ее команды мы не смогли бы разработать эффективное лекарство так быстро, как это было сделано. Они спасли миллионы жизней" заявил глава европейской команды в Дапплшорском медицинском институте. \n "После бесчисленных тестов я могу с уверенностью сказать, что мы владеем ключом к созданию эффективного лекарства против радиоактивности, скоро вакцина будет доступна." заявила Нова Стар, сразу после заявления своей европейской коллеги"
 europe.105.a:0 "Долой радиацию!"

 europe.106.t:0 "Европейское посольство в Кантерлоте"
 europe.106.d:0 "[This.GetNewspaperHeader]После нескольких месяцев строительства посольство, наконец, было закончено, и на его вершине взвился флаг UEN. Теперь оно будет служить главным каналом связи между Эквадором и США. \nИ, за некоторыми исключениями, многие в обеих странах возлагают надежды на построение прочной дружбы между нашими народами."
 europe.106.a:0 "Я не могу дождаться, чтобы посетить Кантерлот!"

 europe.107.t:0 "Возобновление контактов с другими людьми"
 europe.107.d:0 "[This.GetNewspaperHeader]Наши дипломаты вернулись с новостями из США и СССР, повторный контакт прошел гладко. Мы объяснили наши текущие ситуации и пообещали подготовить саммит со всеми представителями человечества на нейтральной территории."
 europe.107.a:0 "Хорошо"

 europe.108.t:0 "Кантерлотский саммит"
 europe.108.d:0 "[This.GetNewspaperHeader]С прибытием представителей в Кантерлот, их провели в специально подготовленную для них комнату, и началось обсуждение обсуждаемых вопросов. \nМного часов спустя обсуждение было закончено, и все стороны подписали официальное соглашение о прекращении огня. Наконец-то мир был заключен официально. \nВойна унесла жизни миллиардов людей и даже нашего дома, Земли. Пусть они покоятся с миром, ведь теперь мы, надеюсь, на этот раз все сделаем правильно"
 europe.108.a:0 "Наконец-то мир"

 europe.109.t:0 "Красный Крест снова в действии!"
 europe.109.d:0 "[This.GetNewspaperHeader]Сегодня первая партия новых человеческих добровольцев Красного Креста отправилась в свои регионы, в последние несколько месяцев многие добровольцы появились после объявления о возобновлении работы организации. Теперь они будут путешествовать по этому новому миру и, как и их бывшие коллеги, помогать нуждающимся людям, независимо от их стороны, веры или вида."
 europe.109.a:0 "С человечеством - к миру!"

 europe.110.t:0 "Воскрешение голубых касок"
 europe.110.d:0 "[This.GetNewspaperHeader]Сегодня первые подразделения миротворцев были оснащены и отправлены по назначению. Первоначально созданные на Земле для ограничения воздействия войны на гражданское население, они были выкуплены и перепрофилированы не только для помощи жителям этого мира, но и в качестве добровольных сил для помощи другим подобным мыслящим режимам против их врагов. Будем надеяться, что усилия наших миротворцев не будут напрасными"
 europe.110.a:0 "Другой мир, та же борьба"

 europe.111.t:0 "Человечество в мире"
 europe.111.d:0 "[This.GetNewspaperHeader]Сегодня пришло известие, что три человеческие нации в изгнании наконец-то подписали надлежащий мирный договор, переговоры о создании союза между тремя нациями все еще продолжаются. Но нет сомнений, что они, скорее всего, закончатся соглашением"
 europe.111.a:0 "Вместе к победе"

 europe.112.t:0 "Европейская гуманитарная помощь в пути"
 europe.112.d:0 "[This.GetNewspaperHeader]Сегодня первый гуманитарный конвой пересек границу, конечными пунктами назначения стали Манехэттен и Кантерлот. Целью этих конвоев является оказание медицинской помощи обеим сторонам, помощь гражданскому населению и организация лагерей беженцев."
 europe.112.a:0 "Будем надеяться, что ситуация не ухудшится"

 europe.113.t:0 "Конно-европейская дружба"
 europe.113.d:0 "[This.GetNewspaperHeader]Принцесса Селестия, в сопровождении принцессы Луны и принцессы Каденс, сегодня встретилась с представителями Европейского Совета в Кантерлоте. \nПеред началом заседания принцесса Селестия произнесла речь о том, как важна дружба и сотрудничество между видами и нациями, и как это изменило ее мир к лучшему за последние несколько десятилетий. Обе стороны завершили встречу подписанием договора о дружбе и представили его толпе, ожидавшей у замка. \nНа улице раздались возгласы, люди и пони праздновали это событие, размахивая флагами и распевая свои национальные гимны. Будущее кажется светлым для обоих наших видов"
 europe.113.a:0 "Мир в наше время!"

 europe.114.t:0 "Память о павших"
 europe.114.d:0 "[This.GetNewspaperHeader]Сегодня в Союзе Европейских Наций был объявлен день молчания, европейцы остановили свои будни и собрались, чтобы вспомнить и отдать дань памяти миллионам европейцев, у которых не было возможности покинуть свою умирающую планету. \Недалеко от Дапплшора на холме возвышается монолит, на котором выгравирована карта европейского континента и Земли. На монолите написано следующее: \n "В память о нашем доме, Земле."
 europe.114.a:0 "Никогда не забывай"

 europe.115.t:0 "Европейский Феникс"
 europe.115.d:0 "[This.GetNewspaperHeader]Сегодня в городе Единство состоялся праздник, когда Совет наконец объявил, что худшее позади. \nПострадав от радиации, голода и находясь на неизвестной земле, европейцы одержали победу над трудностями и смогли восстановить свою цивилизацию. \nСегодня европейцы останавливаются, чтобы полюбоваться этим новым миром, готовые преодолеть любой вызов, который он может бросить нам."
 europe.115.a:0 "Единство навсегда!"
europe.200.t:0 "Работа с местными жителями"
 europe.200.d:0 "Сегодня один из членов совета был послан в качестве представителя к местным жителям, живущим в Дапплшоре. Одна из проблем, о которой они сообщили, заключается в том, что они чувствуют, что их голос не слышен в отличие от человеческого большинства, живущего здесь. Они также боятся, что их культура будет стерта в долгосрочной перспективе. Какова наша реакция?"
 europe.200.a:0 "Это не наша забота"
 europe.200.b:0 "Мы сделаем все, что в наших силах, чтобы сохранить их культуру и представительство"

 europe.201.t:0 "Переговоры с местными жителями"
 europe.201.d:0 "Переговоры с местным правительством продолжаются, их лидеры спрашивают наших представителей, как мы собираемся адаптировать наши законы и политику к их народу" \n\nКаков наш ответ на их требования?"
 europe.201.a:0 "Мы проведем некоторые реформы"
 europe.201.b:0 "Мы не можем позволить себе помочь им прямо сейчас"
 europe.201.c:0 "Если они недовольны здесь, направьте их на границу"

 europe.202.t:0 "Пони в Совете?!"
 europe.202.d:0 "Последнее требование туземцев - место в Совете должно быть зарезервировано для одного из их видов. Это, наконец, снимет опасения местных жителей, и наличие кого-то, кто знает эту землю, очень нам поможет. С другой стороны, многим из наших не очень нравится присутствие нечеловека в их рядах.\n\nКаково наше предложение?"
 europe.202.a:0 "Конечно! Каждое существо будет представлено в нашей нации."
 europe.202.b:0 "Нет! Совет - это люди, и они останутся людьми."

 europe.203.t:0 "Любовь"
 europe.203.d:0 "Даже если межвидовые отношения между людьми и пони не являются чем-то новым в нашей стране, эти союзы никогда не признавались и не защищались нашими законами. \Вдобавок ко всему, такие пары подвергаются репрессиям и демонизации в обеих культурах, и многие влюбленные предпочитают хранить свои отношения в тайне от своих семей и общества. \Это было до тех пор, пока одна пара не решила выступить за свободную любовь для всех, независимо от вида, пола или чего-то еще.  \Это движение стало известно как "Движение свободной любви", и оно получило массовую поддержку как среди людей, так и среди пони, хотя несколько оппозиционных групп протестовали против него и даже вступали в жестокие бои. \n\nНыне мы стоим перед выбором: либо мы на стороне тех, кто хочет "иметь каждый вид в своем квартале", либо тех, кто хочет "разрушить барьеры любви"\n\nНаше правительство должно занять четкую и решительную позицию по этому вопросу."
 europe.203.a:0 "Почему мы должны мешать двум людям любить друг друга?"
 europe.203.b:0 "Не кажется ли вам, что у нас есть более насущные дела?"
 europe.203.c:0 "Пони и человек вместе?! Ты что, чертов зоофил?"

 europe.300.t:0 "Евро-Эквестрийский Альянс"
 europe.300.d:0 "Европейцы выразили желание присоединиться к нашему альянсу и встать на нашу сторону, чтобы защищать обе наши нации. \nКаков будет наш ответ?"
 europe.300.a:0 "Мы согласны, нам пригодится их военный опыт"
 europe.300.b:0 "Мы отказываемся, они нам не нужны"

 europe.301.t:0 "Эквастрия принимает"
 europe.301.d:0 "Наш запрос на членство в альянсе Объединенных Пони был принят! \nНаши солдаты с нетерпением ждут встречи и помощи своим товарищам из других стран."
 europe.301.a:0 "Едины мы стоим"

 europe.302.t:0 "Эквастрия отказывается"
 europe.302.d:0 "Наш запрос на членство в альянсе Объединенных Пони был отклонен Эквастрией, мы им не нужны"
 europe.302.a:0 "Разделенные мы пали"

 europe.303.t:0 "Люди предлагают альянс"
 europe.303.d:0 "Представители так называемого \"Европейского государства\" сегодня предложили нам перспективу союза. Похоже, что обе наши нации имеют одинаковые амбиции по уничтожению конского ига, их вооруженные силы, по слухам, также чрезвычайно экспериментальны и хорошо оснащены. Каково ваше решение, королева?"
 europe.303.a:0 "Мы принимаем их предложение, по крайней мере, пока"
 europe.303.b:0 "Нам не нужны эти слабаки рядом с нами, а теперь убирайтесь отсюда!"

 europe.304.t:0 "Чейнджлинги принимают"
 europe.304.d:0 "Королева Кризалис приняла наше предложение о сотрудничестве, если мы собираемся воевать с Эквестрией, нам нужна любая помощь, которую мы можем получить."
 europe.304.a:0 "Все по плану"

 europe.305.t:0 "Чейнджлинги отказываются"
 europe.305.d:0 "Королева Кризалис отклонила наше предложение о сотрудничестве, заявив, что им не нужна помощь таких "слабаков" против Эквестрии"
 europe.305.a:0 "Отлично! Мы можем разобраться с этими жуками-переростками позже"

 europe.306.t:0 "Альянс с европейцами?"
 europe.306.d:0 "Европейский пролетариат совсем недавно сверг своих угнетателей и теперь ищет помощи у коммунистов. Они предложили нам создать военный союз между нашими странами. \nКаков будет наш ответ?"
 europe.306.a:0 "Революция марширует вместе!"
 europe.306.b:0 "Каждому своя революция"
europe.307.t:0 "Сталлионград принимает"
 europe.307.d:0 "Наши товарищи из Сталлионграда приняли наше предложение! Теперь рабочие обеих сторон стоят вместе, готовые сражаться бок о бок против врагов революции."
 europe.307.a:0 "Независимо от мира, пролетариат борется вместе!"

 europe.308.t:0 "Сталлионград отказывается"
 europe.308.d:0 "Наши четвероногие товарищи из Сталлионграда отказались от нашего предложения. Похоже, что их ущербный социализм отказался от идеалов единства рабочих повсюду, мы стоим одни против реакционеров."
 europe.308.a:0 "Не волнуйтесь, товарищи, вас не будут вечно угнетать эти так называемые \"революционеры\""

 europe.309.t:0 "Приглашение в Организацию Объединенных Наций"
 europe.309.d:0 "Европейцы приглашают нас в недавно созданную Организацию Объединенных Наций, организацию, цель которой - объединить весь мир под знаменем мира и демократии. Каков будет наш ответ?"
 europe.309.a:0 "Объединившись, мы выступим против тирании повсюду!"
 europe.309.b:0 "Лига Наций потерпела неудачу, эту организацию ждет та же участь"

 europe.310.t:0 "Соединенные Штаты присоединяются к Организации Объединенных Наций"
 europe.310.d:0 "Американцы приняли наше предложение о вступлении в ООН"
 europe.310.a:0 "С возвращением, старый друг"

 europe.311.t:0 "Соединенные Штаты отклонили наше предложение"
 europe.311.d:0 "Американцы отклонили наше предложение о вступлении в ООН"
 europe.311.a:0 "И они по-прежнему называют себя авангардом свободы"

 europe.312.t:0 "Приглашение в Организацию Объединенных Наций"
 europe.312.d:0 "Европейцы приглашают нас в недавно созданную Организацию Объединенных Наций, организацию, цель которой - объединить весь мир под знаменем мира и демократии. Каков будет наш ответ?"
 europe.312.a:0 "Объединившись, мы выступим против тирании повсюду!"
 europe.312.b:0 "Лига Наций потерпела неудачу, эту организацию ждет та же участь"

 europe.313.t:0 "Советский Союз вступает в Организацию Объединенных Наций"
 europe.313.d:0 "Советы приняли наше предложение о вступлении в ООН"
 europe.313.a:0 "Приветствую вас, товарищи"

 europe.314.t:0 "Советский Союз отклоняет наше предложение"
 europe.314.d:0 "Советский Союз отклонил наше предложение о вступлении в Организацию Объединенных Наций"
 europe.314.a:0 "Meh, я уже ожидал этого"

#НОВЫЕ СОБЫТИЯ
 europe.400.t:0 "Главный грузовик армии"
 europe.400.d:0 "В нашей армии назрела необходимость стандартизации.\nВ настоящее время мы используем множество грузовиков: шведские, итальянские, польские... Это негативно сказывается на техническом обслуживании наших машин. Армии необходимо выбрать грузовик, который удовлетворял бы большинство наших потребностей. В настоящее время в конкурсе участвуют четыре модели.\n Французский GBC 8KT; крепкий грузовик, довольно старый, но очень надежный.\n Западногерманский Magirus-Deutz Jupiter 6X6; мощный и способный буксировать тяжелые заряды.\n Румынский DAC 665; быстрый и проворный грузовик, идеально подходящий для нашей доктрины. \И, наконец, чехословацкий Tatra 813, который идеально подходит для поддержки наших войск на фронте"
 europe.400.a:0 "GBC 8KT"
 europe.400.b:0 "Magirus-Deutz"
 europe.400.c:0 "DAC 665"
 европа.400.e:0 "Tatra 813"

 europe.401.t:0 "Воссоздание ополчения"
 europe.401.d:0 "Домашняя гвардия была резервным компонентом наших сухопутных войск на Земле. \В основном, она состояла из призывников, ее задача заключалась в охране важных объектов и обеспечении доступной рабочей силы.\n В течение нескольких недель после нашего прибытия она, казалось, распалась. В чем был смысл призыва в армию?\n\nМы просто восстановили ее, чтобы дополнить наши регулярные войска, но возобновление работы Внутренней стражи вызвало определенное возмущение в нашей стране.\nАрмия не является ненавистным институтом, но воспоминания о 1983 годе еще свежи.\n\nМы должны сделать выбор, служба только на добровольной основе, которая дает некоторые преимущества участнику. В этом случае мы никого не принуждаем. \Или мы заставляем их, но только на короткую военную службу (максимум пару месяцев)"
 europe.401.a:0 "Воспитывать трудовые отряды некомбатантов"
 europe.401.b:0 "Военная служба не подлежит обсуждению в наше трудное время"


 europe.402.t:0 "Реорганизация федеральной армии"
 europe.402.d:0 "Это заняло у нас некоторое время. Армия на Земле была лишь разношерстным скоплением бывших сил НАТО и ПАКТа.\n Теперь это единая армия с единым командованием. Она не идеальна, но теперь мы - сила, с которой нужно считаться. Мы будем защищать наши земли от всего, что может бросить нам будущее, звезды Европы никогда не упадут, ибо Европа снова едина, за мир и единство!"
 europe.402.a:0 "Объединенные для победы"

 europe.403.t:0 "Возобновление ядерного оружия"
 europe.403.d:0 "Это должно было случиться.\nКак только наши народы услышали о том, что наша армия хочет вернуть ядерное оружие в арсенал, на улицах появились тысячи протестующих.\n\nИ они дали понять, что не рады нашему выбору."
 europe.403.a:0 "У Европы была своя проблема с ядерным оружием..."
 europe.405.t:0 "Союз европейских наций предлагает создать федерацию"
 europe.405.d:0 "Союз европейских наций предложил нам объединить наши две страны. \Учитывая текущую геополитическую ситуацию в мире и наши теплые отношения с UEN, это было бы выгодно для нас обоих. \nНесмотря на то, что придется пройти много бумажной работы, прежде чем все уляжется. \n\nНаш выбор определит этот континент на десятилетия вперед."
 europe.405.a:0 "Будет легче защищаться"
 europe.405.b:0 "Невозможно"

 europe.406.t:0 "Эквестрия принимает!"
 europe.406.d:0 "Эквастрия приняла наше предложение, и министры с обеих сторон уже работают над всеми различными аспектами, чтобы сделать объединение реальностью.\n\nМилитаристы с обеих сторон присоединились, но пройдет некоторое время, прежде чем все уляжется, а пока давайте радоваться, ведь мы создали федерацию с Эквастрией!"
 europe.406.a:0 "В этот день мы пишем историю!"

 europe.407.t:0 "Эквастрия отказывается..."
 europe.407.d:0 "Эквастрия отказалась от нашего предложения, они по-прежнему хотят поддерживать с нами позитивные отношения, но желают сохранить контроль над своими территориями"
 europe.407.a:0 "Так близко, но так далеко"

 europe.408.t:0 "Новая столица!"
 europe.408.d:0 "Теперь, когда самое трудное позади, наши люди задаются вопросом, что же мы должны использовать в качестве столицы. \n\nКантерлот - очевидный выбор с его локализацией и уже известным городом. \Город Юнити - экономическое сердце нашей страны, недалеко находится Мейнхеттен, хотя это и не очень красивый город, но большой. \n\n\nТретье предложение было выдвинуто третьей группой как пони, так и людей. \n\n\nВыбор одного из двух вышеперечисленных вариантов может обидеть один из двух видов, однако замок двух сестер уже давно находится в руинах. \n\nМы могли бы обустроить все это место и сделать его столицей наших народов, новым городом для новой федерации!"
 europe.408.a:0 "Кантерлот"
 europe.408.b:0 "Единство"
 europe.408.c:0 "Перестроить и переименовать замок!"

 europe.4000.t:0 "Сосредоточьтесь на рыболовстве или сельском хозяйстве"
 europe.4000.d:0 "Еда, наконец-то! Конечно, это не так много, как было до войны, но хорошо работать, когда желудок не кричит на тебя весь день.\n\n\nНо все же, можно приложить некоторые усилия, чтобы увеличить производство продовольствия. Можно создать несколько ферм в сельской местности и даже в городах в виде небольших садов (один бывший министр предложил коллективизацию земель), или дать больше земли и средств нашим рыболовным компаниям, океан богат рыбой, а запасы не тронуты."
 europe.4000.a:0 "Рыбалка"
 europe.4000.b:0 "Сельское хозяйство"

 europe.4010.t:0 "На чем мы должны сосредоточиться в первую очередь?"
 europe.4010.d:0 "Теперь, когда наши желудки полны и мы начали устраиваться, вопрос все еще требует ответа, что мы должны сделать приоритетным? \n\nКонцентрация наших усилий на строительстве заводов и различных зданий кажется хорошим решением. Некоторые планировщики также предлагают сосредоточить наши усилия на улучшении существующей инфраструктуры полуострова."
 europe.4010.a:0 "Строительство"
 europe.4010.b:0 "Инфраструктура"

 europe.4020.t:0 "Быстрый или осторожный подход?"
 europe.4020.d:0 "Строительство идет медленно... По крайней мере, если, конечно, соблюдать все меры безопасности. \n\nСитуация может оправдать средства. \n\nМы должны закончить восстановление нашего общества как можно быстрее. Мы восстановим устаревшие здания позже, а сейчас всем нужно убежище. \Или мы можем просто продолжать в том же духе, все будет построено в свое время"
 europe.4020.a:0 "Строить быстрее - вот что нужно делать!"
 europe.4020.b:0 "Осторожное строительство предотвратит несчастные случаи"

 europe.4030.t:0 "Человеческая и местная архитектура / наследие"
 europe.4030.d:0 "Некоторые из наших людей начали строить или просить построить вещи, напоминающие об их разрушенных странах. \n\nКонечно, это не является обязательным условием выживания, но было достигнуто общее мнение о том, что нельзя забывать о нашем происхождении. \n\nВ то же время коренные жители регионов требовали, чтобы наши строительные операции не разрушали и не причиняли вреда их достопримечательностям и памятникам."
 europe.4030.a:0 "Сохранить обе культуры"
 europe.4030.b:0 "У нас нет времени и терпения на такие древности"

 europe.4040.t:0 "Транспорт"
 europe.4040.d:0 "Вопрос о транспорте между нашими городами был забыт до сих пор.\nВо всем этом хаосе мы забыли, что нашему населению не хватает какой-то общей мобильности.\n\nПока мы не сможем построить достаточно для хорошей части нашего населения, мы должны решить, какой вид общественного транспорта мы должны предоставить нашим людям?"
 europe.4040.a:0 "Усиление внимания междугородним железным дорогам"
 europe.4040.b:0 "Больше внимания уделять частным автомагистралям"
europe.4050.t:0 "Последний штрих"
 europe.4050.d:0 "Мы прошли такой долгий путь, и впереди еще много работы, но, по крайней мере, наше население защищено от стихии и может работать в более безопасных условиях.\n\nНекоторые в совете утверждают, что мы должны приложить еще больше усилий для нашей реконструкции.\nИмеется, это не пройдет даром, но может дать нам преимущество, учитывая наше относительно крошечное пространство."
 europe.4050.a:0 "Нашим людям нужен отдых"
 europe.4050.b:0 "Нам нужно последнее групповое усилие!"

 europe.4060.t:0 "Международные авиалинии"
 europe.4060.d:0 "К нам обращались различные компании, они предлагают нам финансировать модернизацию или строительство аэропортов по всему миру, но это не будет стоить дешево, но может повысить нашу популярность во всем мире.\nРазвитие туризма также может помочь нашим людям изменить свои мрачные мысли.\n\nЯ должен признать, что мне не терпится поехать и увидеть Имперский город!"
 europe.4060.a:0 "Не терпится посетить императорский город!"
 europe.4060.b:0 "Только для нас и наших соседей"
 europe.4060.c:0 "У нас недостаточно ресурсов"

 europe.4061.t:0 "Международные авиалинии"
 europe.4061.d:0 "После установления контактов с другими человеческими нациями министерство авиации предложило нам инвестировать в просторные аэропорты в обеих других странах в качестве первого шага к миру и процветанию."
 europe.4061.a:0 "Конечно!"
 europe.4061.b:0 "Мы уже потратили на это слишком много"

 europe.4070.t:0 "Природные ресурсы"
 europe.4070.d:0 "Минеральное месторождение, ранее скрытое от местных жителей, обнаружило огромное количество драгоценных ресурсов, готовых к эксплуатации.\n\nМы сорвали джек-пот, и министерство промышленности уже прислало нам бутылку своего лучшего шампанского.\nЕсли это не говорит вам о том, как они счастливы, тогда пристегнитесь!"
 europe.4070.a:0 "Наконец-то"

 europe.4080.t:0 "Нефтяные буровые установки?"
 europe.4080.d:0 "О нефтяных вышках здесь даже не слышали.\nИмелось в виду, что с нашей технологией мы могли бы взять на себя несколько морских нефтяных резервуаров на десятилетия вперед.\n\nМинистерство ресурсов и промышленности также предполагало, что мы могли бы перенаправить часть нашего производства на каучук - ресурс, который нам трудно найти в этом мире. \Если бы мы могли синтезировать каучук, нам пришлось бы меньше полагаться на экспорт"
 europe.4080.a:0 "Наконец-то некоторые материалы"
 europe.4080.b:0 "Мы уже потратили на это слишком много средств"

 europe.4071.t:0 "Первое скрещивание"
 europe.4071.d:0 "Рано или поздно, это случилось бы в любом случае.\n\n\nВ больнице "Пастер" к югу от Europa Novum наши врачи и медсестры были очень удивлены, когда у них родился человек, но с кожей слегка пастельного цвета! В то время как родители были в восторге от того, что их ребенок появился на свет здоровым, живым и плачущим, со стороны наших народов произошло несколько волнений.\n\nМногие называют человека "больным и извращенным" за то, что он якобы опустился так низко.\n\nЭти слова дошли до коренного населения, и отношения в некоторых районах начали ухудшаться.\n\nЭти гораздо более радикально настроенные люди потребовали ответа от правительства нашей страны о судьбе "смешанной семьи""
 europe.4071.a:0 "Добро пожаловать в жизнь!"
 europe.4071.b:0 "Изгнать эту... 'семью'"

 europe.4172.t:0 "Renault представляет новый автомобиль"
 europe.4172.d:0 "[This.GetNewspaperHeader]Красочный маленький автомобиль продвигался по двору мастерской.\nПоначалу присутствующие были удивлены таким дизайном и формой, это был любопытный маленький автомобиль с 4 местами, 2 дверьми, но еще более поразительной особенностью, очень круглой эстетикой, особенно фары.\nНе обманывайтесь внешним видом Twingo, этот автомобиль способен разгоняться до 150 км/ч на максимальной скорости! (компания все же рекомендует ограничиться 110 км/ч, чтобы сохранить двигатель)\nПростой, но не упрощенный, интерьер автомобиля такой же красочный, как и экстерьер, и Renault выполнила свое обещание об эргономичности, так как несколько регулировок могут быть сделаны для того, чтобы пони или гриффон также могли использовать этот автомобиль.\nRenault обещала, что автомобиль будет доступен даже для заводского рабочего, прост в обслуживании и строительстве. Выигрышная ставка, так как уже есть много заказов на этот новый автомобиль благодаря рекламной кампании, предшествовавшей появлению автомобиля. Заказы делали даже иностранцы, от Грифонии до восточного Эквуса!"
 europe.4172.a:0 "Мне очень нужно попробовать этот автомобиль!"

 europe.4081.t:0 "Немецкая дилемма"
 europe.4081 .d:0 "В нашем обществе все еще существует определенное соперничество между бывшими западными и восточными немцами.\nВ настоящее время "обе" Германии очень лояльны к нашему делу, но некоторые восточные и западные немцы не хотят воссоединения или того, чтобы их "страна" оставалась раздробленной. \n\nПроблема в том, что это начало беспокоить другую часть нашего населения, большинство из них из восточной Европы, где коммунистическая и республиканская партии почти дошли до столкновения.\n\nМы должны вмешаться, иначе эта проблема будет сохраняться, и, скорее всего, перерастет в полномасштабную борьбу, если мы не будем осторожны."
 europe.4081.a:0 "Насильственное воссоединение"
 europe.4081.b:0 "Найти компромисс"
 europe.4081.c:0 "У нас есть более неотложные дела"

 europe.4090.t:0 "Вопрос о шлемах-граффити"
 europe.4090 .d:0 "В странах Варшавского договора было довольно распространено, что у солдат на касках была маленькая красная звезда.\nНаша армейская форма в настоящее время использует нашивку, чтобы показать, откуда родом солдат, флаг UEN сверху и под ним небольшая полоса, чтобы обозначить страну происхождения. \n\nПо-видимому, этого недостаточно, так как многие солдаты взяли привычку рисовать или писать на своих касках всякие мелочи, в большинстве случаев это только символы или флаги, региональные или национальные.\n\nЭто стало проблемой для некоторых офицеров, которые не принимают эти фантазии, называя эти действия "глупыми играми" и просят правительство прояснить ситуацию.\nНужно ли нам принимать такие вещи? В конце концов, это в основном дело некоторых солдат, гордо заявляющих о своем происхождении.\n\nНе так показно, как иметь нашивку с флагом UEN на каждой руке, в конце концов..."
 europe.4090.a:0 "Разрешаю, пусть развлекаются"
 europe.4090.b:0 "Запретите эти фантазии, это не кино"

 europe.4100.t:0 "Европейские монархии"
 europe.4100.d:0 "Поскольку наш народ поддерживает и одобряет наши идеи и политические реформы, возникает вопрос: \nЧто делать с нашими монархами? Их существование противоречит коммунистическому письму, но в то же время они по-прежнему любимы большинством своих народов.\n\nНапример, норвежцы любят и поддерживают Олафа V, короля Норвегии."
 europe.4100.a:0 "Избавьтесь от этих старых идеалов"
 europe.4100.b:0 "Они друзья народа и часть нашей истории"

 europe.4110.t:0 "Новые рабочие места для монархов"
 europe.4110.d:0 "Наши монархи очень благодарны за то, что мы разрешили им остаться в стране, уже многие древние монархи работают в администрации и помогают нашему новому правительству общаться с народом.\n\nНекоторые монархи действительно решили присоединиться к нашим вооруженным силам, официально став офицерами.\nОни более чем способны выполнять эту работу, а некоторые, как Олав, являются ветеранами прошлых конфликтов, Хуан Карлос и молодой Виллем-Александр также присоединились к нашей армии.\n\nПоистине, они наши друзья!"
 europe.4110.a:0 "Все для нашей Европы"

 europe.4120.t:0 "Скандинавские бунты"
 europe.4120.d:0 "Часть нашего населения в ярости от того, что мы избавились от их любимых монархов.\n\nМногие скандинавы вышли на улицу в знак протеста.\n\nНам потребовалось много времени и усилий, чтобы успокоить их хотя бы настолько, чтобы объяснить наши причины. Все еще злясь на нас за то, что они считают "тонко завуалированными" причинами, скандинавы прибегли к своего рода псевдоизоляции от других европейцев.\n\n\nЭто может быть плохо, если оставить это без внимания."
 europe.4120.a:0 "О-о"

 europe.4130.t:0 "Военные учения Сапфир"
 europe.4130.d:0 "Поскольку тень войны снова приближается, наша армия должна познакомиться с армиями этого мира.\nБлагодаря нашим хорошим отношениям с конниками, мы можем провести учения вместе с их армией, чтобы узнать сильные и слабые стороны друг друга, быстрое развертывание нашей армии, небольшое напоминание о том, как мы обычно развертывались в случае обычного конфликта у себя дома."
 europe.4130.a:0 "Давайте сделаем это"
 europe.4130.b:0 "Наша армия, наша подготовка"

 europe.4140.t:0 "Сапфир [GetYear]"
 europe.4140.d:0 "Сегодня состоялся торжественный парад по окончании международных учений "Сапфир [GetYear]"\nНа учениях было мобилизовано около семи бригад (четыре моторизованные, одна аэромобильная, одна бронетанковая и одна альпийская) вместе с их вспомогательными подразделениями. Две эскадрильи истребителей и вертолеты.\nУчения проходили недалеко от Талл Талес и тренировочных полей Понивилля.\n\nНаши солдаты показали весь свой опыт и профессионализм в этих учениях. Наша техника действительно была очень эффективна в руках ветеранов, но конники оказались более чем способными, хотя и немного неуклюжими в своих маневрах.\nТестралы и пегасы оказались проблемой для наших солдат, удивляя их не раз. Наши солдаты также были удивлены тем, как конники используют магию на поле боя.\n\nВ целом, четырехнедельные учения оказались очень поучительными для обеих сторон, а маневры показали, что двустороннее сотрудничество было полезным для высшего командования. Обе стороны выразили желание продолжить совместные учения"
 europe.4140.a:0 "Значит, вот что может сделать магия"

 europe.4150.t:0 "Сапфир [GetYear]"
 europe.4150 .d:0 "Сегодня состоялся торжественный парад по окончании международных учений "Сапфир"\n\nХотя наша армия находится в процессе полной реструктуризации и модернизации, нам удалось привлечь некоторые подразделения к учениям, некоторые бронетанковые части, учебные подразделения Понивилля и Тейлза, а также 2 пехотную дивизию с флангов независимого батальона "Пегас" и "Астрал" \nНаше командование явно испытывало проблемы с перегруппировкой подразделений в боевой порядок, европейцы же быстро вступили в бой с некоторыми из своих самых проворных подразделений. Хорошо, что они не были знакомы с боевыми возможностями некоторых наших видов. Пегасы, бэтпони и единороги.\nНаши земные пони делали свою работу правильно, но более современное оборудование человеческой пехоты оказалось решающим в некоторых схватках.\n\nРеконная тактика и электронная война особенно впечатлили наше высшее командование. Сержантов больше интересовало общее оснащение нашего нового друга. Некоторые техники уже работают над чертежами новых БТР.\n\nВ целом, четырехнедельные учения оказались очень поучительными для обеих сторон, а маневры показали, что двустороннее сотрудничество было полезным для высшего командования. Обе стороны выразили желание продолжить совместные учения"
 europe.4150.a:0 "О, так мы могли бы использовать наших пегасов вот так..."

#покупка земель
 europe.4160.t:0 "Европейцы предлагают приобрести острова Сомланд"
 europe.4160.d:0 "Европейский совет предложил нам купить Сомландские острова в обмен на соответствующую сумму денег и помощь для нашего исследовательского отдела.\n\nЧто мы должны ответить?"
 europe.4160.a:0 "Хорошо."
 europe.4160.b:0 "Черта с два"

 europe.4161.t:0 "Острова Сомланд - наши!"
 europe.4161.d:0 "После недолгих дебатов соглашение было подписано, и острова отданы нам. Теперь мы можем распределить наше население более равномерно"
 europe.4161.a:0 "Потрясающе!"

 europe.4162.t:0 "Европейцы предлагают отдать острова Аккуир Спа"
 europe.4162.d:0 "Европейский совет предложил нам купить острова Спа в обмен на соответствующую сумму денег и помощь для нашего исследовательского отдела.\n\nКак мы должны ответить?"
 europe.4162.a:0 "Хорошо."
 europe.4162.b:0 "Черта с два"

 europe.4163.t:0 "Острова Спа - наши!"
 europe.4163.d:0 "После недолгих дебатов соглашение было подписано, и остров отдан нам. Теперь мы можем распределить наше население более равномерно" Драконы бурно протестовали, но больше ничего не предпринимали"
 europe.4163.a:0 "Отлично!"

 europe.4164.t:0 "Европейцы предлагают Аккуиру Фрисайд"
 europe.4164.d:0 "Изголодавшись по земле для распределения своего населения, совет европейцев решил предложить нам купить регион Фрисайд. И они готовы выложить за него очень много.\n\nЧто мы должны ответить?"
 europe.4164.a:0 "Хорошо."
 europe.4164.b:0 "Черта с два"

 europe.4165.t:0 "Фрисайд - наш!"
 europe.4165.d:0 "После довольно долгих дебатов, соглашение было подписано, и регион был передан нам. \n Теперь мы можем значительно расширить нашу промышленность!"
 europe.4165.a:0 "Потрясающе!" 

 europe.4166.t:0 "Освоение островов Сомланд"
 europe.4166.d:0 "Острова Сомланд - это канал из трех небольших островов, расположенных на дальнем востоке Эквестрии. Природа здесь совершенно нетронутая, и острова являются домом для примерно сорока тысяч душ.\nБольшая часть экономики вращается вокруг рыболовства, но есть небольшие участки горной деятельности на самом маленьком острове, там же ведется небольшая добыча магического кристалла. Население довольно дружелюбно относится к нашему внедрению, но опасается, что мы можем начать эксплуатировать их ресурсы и стереть их культуру.\n\nНаше министерство планирует отправить много нашего населения по каналу, чтобы обустроить место на полуострове.\nНекоторые защитники окружающей среды утверждают, что отправка слишком большого количества наших граждан может нарушить природу в регионе."
 europe.4166.a:0 "Создать новые шахты"
 europe.4166.b:0 "Сохранить острова"

 europe.4167.t:0 "Развивать курортные острова"
 europe.4167.d:0 "Атоллы Спа - это коллекция островов, на которые претендуют драконы, в настоящее время осталась лишь горстка, а большая часть острова населена пони и гиппогрифами.\n\n\nСтратегически расположенные, они являются домом для роскошной разнообразной растительности, а почвы богаты природными ресурсами, особенно алюминием и нефтью, но природа - хрупкая вещь, и мы можем повредить ее слишком сильно нашей "колонизацией""
 europe.4167.a:0 "Урбанизировать остров"
 europe.4167.b:0 "Сохранить экосистему" 

 europe.4168.t:0 "Развивать Фрисайд"
 europe.4168.d:0 "Регион Фрисайд является домом для полумиллиона пони. \nРельеф местности относительно ровный, рядом есть небольшой участок леса, это идеальное место для выращивания пшеницы и других продуктов, с некоторыми инвестициями мы могли бы превратить Фрисайд в оживленный центр нашей великой нации."
 europe.4168.a:0 "Индустриализация"
 europe.4168.b:0 "Не эксплуатировать землю слишком сильно"  
europe.4200.t:0 "Вмешательство в гражданскую войну"
 europe.4200.d:0 "Гражданская война в Эквестрии - большой сюрприз для всех нас.\n\nНо это может быть полезно для нас.\nВ то время как лунарийские силы сражаются на востоке, мы можем начать ограниченную операцию, чтобы обезопасить наши позиции в регионе.\n\nВерховное военное командование заверило нас, что гренадерский полк 8 "Роберт Абшаген" готов двинуться на лунарийские территории по приказу."
 europe.4200.a:0 "Наступайте на Фрисайд"
 europe.4200.b:0 "Это безумие!"

 europe.42000.t:0 "Фрисайд - наш"
 europe.42000.d:0 "После нашего быстрого вмешательства, регион Фрисайд находится под нашим контролем.\n\nПотери полка составили только грузовик, попавший в аварию.\nНе было никакого сопротивления нашему продвижению, и большинство жителей радостно приветствовали наших солдат, так как наше вмешательство защищает их от продолжающейся гражданской войны."
 europe.42000.a:0 "Это успех!"

 europe.4201.t:0 "Интервенция в Новый Мейнхеттен?"
 europe.4201.d:0 "После этого успешного дебюта во Фрисайде был создан комитет "защиты", некий пегас по имени Риоку Мемори предложил нам продвигаться к Мейнхеттену.\n\n\nГражданская война все еще продолжается, и город плохо защищен. По словам того же единорога, большая часть его жителей не очень заинтересована в участии в гражданской войне...\n\n Так мы сможем расширить свое влияние в регионе.\n\n\n Генерал-оберст Клаус-Дитер Баумгартен заверил нас, что 8-й гренадерский полк готов к новому наступлению.\n\nПодкрепление из альпийской пехотной дивизии также прибыло в последние дни.\n\n\n При достаточном темпе мы сможем преодолеть немногочисленные отряды ополчения в секторе и захватить город."
 europe.4201.a:0 "В город!"
 europe.4201.b:0 "Меньше всего нам нужно больше мертвых"

 europe.42001.t:0 "Мейнхеттен свободен!"
 europe.42001 .d:0 "Операция прошла успешно, после столкновения с лунаристским ополчением на границе наши подразделения вошли в пригороды Хейстона и Бронклина, думая, что путь свободен, лейтенант Дюбуа из роты Chasseur Alpins продвигался слишком быстро и оказался окружен и попал в засаду, когда вошел в Мейнхеттен и был спасен только благодаря вмешательству нескольких офицеров полиции и добровольцев из Пони, которые помогали людям. \После того, как лунаристы эвакуировались из города, вокруг Мейнхеттена была создана защитная зона, несколько отрядов местного ополчения, которым помогали наши силы, будут держать зону вне боевых действий.\n\nКомитет защиты будет помогать управлять зоной, которую теперь называют "Конной республикой"\n\nРюоку с помощью своего комитета будет управлять ею.\n\nНаш высший конный офицер, Звездный порошок, получил задание помогать комитету и представлять совет в зоне."
 europe.42001.a:0 "Наконец-то свободен."

 europe.4202.t:0 "Дальше в деревню"
 europe.4202.d:0 "Соляристы не сразу попытались вернуть свои земли, но нам удалось их сдержать, и они даже не пытались, когда увидели, что мы здесь, чтобы остаться.\nПара пулеметных залпов в их направлении было достаточно, чтобы они разбежались. Тем не менее, один из наших новых друзей, союзный генерал по имени Гром, предупредил нас, что лунаристы перегруппировываются возле Кентербери и могут напасть на нас в любой момент.\n\n\nНесмотря на то, что это может привести к ожесточенным стычкам, офицеры 8-го Гренцполка и Альпийской пехотной дивизии заверили нас, что они смогут справиться с вражескими силами, а 1-й Манехэттенский полк также сообщил, что их войска движутся нам на помощь."
 europe.4202.a:0 "Вперед!"
 europe.4202.b:0 "Это бессмысленно"

 europe.42002.t:0 "Лунаристские силы разгромлены"
 europe.42002.d:0 "В последние несколько дней в районе Алгонкина происходили ожесточенные стычки, и различные подразделения, участвовавшие в них, сообщали об умеренных потерях с обеих сторон.\n\nНо, в конце концов, мы выиграли битву, и этот район теперь под нашим контролем.\n\nНаши офицеры планируют продвинуться еще дальше, но на данный момент мы установили контроль над Алгонкином и передали его Конной республике."
 europe.42002.a:0 "Понятно."

 europe.4203.t:0 "Восточное побережье"
 europe.4203 .d:0 "После столь значительного продвижения 8-й Гренцполк и Альпийский полк были усилены ополченцами из Хейстона и европейским 12-м инженерным полком (в основном состоящим из скандинавов).\n\nЗадачи состоят в том, чтобы следовать вдоль береговой линии и охранять города Пранция и Альбион, препятствовать любым лунарским контратакам, держать на расстоянии мародеров и поддерживать порядок в регионе. \nПо словам нашего связного в Мейнхеттене, слухи распространились по восточному побережью, и хотя влияние лунаристов сильно, есть много пони, которые хотели бы избежать этой гражданской войны."
 europe.4203.a:0 "Мы не можем отступить"
 europe.4203.b:0 "Это самоубийство!" 
 europe.42003.t:0 "Вторжение на восточное побережье"
 europe.42003.d:0 "На этот раз стычки были более интенсивными. Хотя гарнизон Пранции хорошо сопротивлялся нашему наступлению, нашим инженерам удалось облегчить наступление благодаря своему оборудованию, и они без колебаний использовали зажигательное оружие при сражении на открытой местности. Лунаристы засели в лисьих норах, чтобы устроить засаду, и часто нападали на нас ночью.\n\nНаиболее ожесточенные бои происходили на линии Лесное-Альбион, где мы потеряли много солдат. Через несколько дней Лесное пало после одной совместной атаки 4-го Альпийского и 1-го Манехеттенского полков. Вскоре после этого лунарийский командующий и наш встретились в Альбионе и согласились позволить лунарийским силам покинуть восточное побережье.\n\nПони в регионе ликуют, но... Но какой ценой для нас?"
 europe.42003.a:0 "Хорошо."

 europe.4204.t:0 "Европейцы заняли Мейнхеттен"
 europe.4204.d:0 "После внезапного наступления на Фрисайде европейцам удалось проникнуть в Мейнхеттен и разгромить гарнизон.\nМы смогли эвакуировать большую часть нашего промышленного оборудования благодаря нашим храбрым воинам, которые устроили засаду на некоторые из их горных войск.\n\n\nА "Конная Республика" была создана комитетом пони, которые хотят остаться в стороне от конфликта, предатели - вот кто они на самом деле."
 europe.4204.a:0 "Мы этого не забудем."

 europe.4205.t:0 "Европейцы захватили побережье"
 europe.4205.d:0 "После длительного сражения на линии Лесное-Альбион, наши части были вынуждены уйти из этого района, командир Доун Дью оправдывалась нехваткой войск и тяжелой техники.\nПравда, у нас в регионе была только пара регулярных частей, а большинство частей были недоступны.\n\n\nПохоже, что европейцы остановили все продвижения и только охраняют границу недавно образованной Конной республики."
 europe.4205.a:0 "Мы этого не забудем."

 europe.4206.t:0 "Мятеж в Скалистых горах"
 europe.4206.d:0 "По сообщениям шпионов, конные граждане из региона Скалистых гор недовольны своим нынешним положением и гражданской войной и готовы начать открытое восстание, чтобы освободить свой регион.\n\n\nСамое удивительное, что с нами связалась Марбл Пай, известный пилот-ас из Сталлионграда, уроженка этого региона, она попросила помочь ей освободить родной регион.\nНа данный момент у нас нет особого интереса к этому региону... Но мы могли бы получить ценного союзника, пони со Скалистых гор, в конце концов, внимательные и верные...\n\nЧто нам делать?"
 europe.4206.a:0 "Мы должны защитить народы Роквилля."
 europe.4206.b:0 "Мы не заинтересованы в Роквилле."
