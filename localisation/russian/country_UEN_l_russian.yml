 UEN_occupation_equestria_desc:0 ""

 UEN_take_back_somland:0 "Take Back the Islands!"
 UEN_take_back_somland_desc:0 "Stalliongrad took advantage of the civil war to take back some of their lost territories. Including our newly acquired channel of islands, we need to find a mean to take them back!"
 UEN_take_back_spa:0 "Take Back the Archipelago!"
 UEN_take_back_spa_desc:0 "The Dragons took advantage of the civil war to take back what they call their "rightful land", but they probably forgot we owned them. Lets see if we can take them back... By any means."

 form_UEN_EQS_category:0 "Formable Federation"
 form_UEN_EQS_category_desc:0 "United we stand, divided we fall."
 form_UEN_EQS:0 "Form the Federation"
