 ### Events ###
 europe.20.t:0 "Mobilization of Active Units"
 europe.20.d:0 "Most of our active units were disbanded after our arrival, now that we have reformed them we now have a small but experimented base for our armed forces."
 europe.20.a:0 "Back to action!"

 europe.21.t:0 "Reservists Called for Duty"
 europe.21.d:0 "The reservists were called up to bolster our numbers. They are quite experimented and properly equipped, they will be very useful to fill the holes in our frontlines."
 europe.21.a:0 "It's always good to have some reserves."

 europe.22.t:0 "Militias Form"
 europe.22.d:0 "We have hastily formed militia units by equipping several groups of volunteers with equipment, let's hope it's enough."
 europe.22.a:0 "Everyone to the frontline!"

 europe.23.t:0 "Ponies Join the Army"
 europe.23.d:0 "A lot of members from the pony communities volunteered to join our armed forces, they were already trained and sent into their respective units. This event will hopefully bring to the locals a sense of fraternity and will drive them to be less shy in participating in our society. And as the radio broadcast said earlier this day: \n"We are proud to say that two generals have finished their studies at the Dappleshore Officers Academy, and are now ready to join the ranks of the European Army. \nThis is a great day for our nation, for humans and ponies alike.""
 europe.23.a:0 "Great!"

 europe.101.t:0 "First Recon Mission Report"
 europe.101.d:0 "First reconnaissance reports show that we are apparently arrived at a peninsula. \nOur Scouts have also reported that this world has many things in common with Earth, of course there is a respirable atmosphere, but they've also found extremely similar flora and fauna. \nSome scouting parties have also reported seeing settlements, we need to be cautious in our next move."
 europe.101.a:0 "Indeed..."

 europe.102.t:0 "First Contact"
 europe.102.d:0 "[This.GetNewspaperHeader]It finally happened, one of our patrols made contact with the locals. Here is the report from the officer who personally meet them: \n"(...) we came face to face with a police force from the locals, namely ponies. Smaller than us, but bulkier, in pastel colors and equipped with weapons and helmets. They looked as surprised as us, but after a brief moment their leading officer walked toward us, I followed suit and did the same. He asked me in a perfect English: \n"Do you speak 'Equestrian'?" \nAnd I replied: \n"Back home we called it 'English'." \nAfter that we both exchanged our cigarettes and started to talk (...)" \n\nEven if this is incredible to meet a new sentient species, it come also comes with lots of problems for us, mainly how we settle down."
 europe.102.a:0 "Pastel-Coloured talking ponies...?"

 europe.103.t:0 "Settling Down"
 europe.103.d:0 "[This.GetNewspaperHeader]The President of the Council went to meet Princess Celestia personally, and explained the situation of our nation. \nAfter hearing of the nightmarish situations our people suffered, she immediately accepted to give us control of the peninsula (a rural region known as Poninsula) and promised that she will send "Ponytarian" aid to us. \n\nIn exchange she asked us to treat the inhabitants of the region with respect."
 europe.103.a:0 "Our exodus comes to an end."

 europe.104.t:0 "The Grand Inauguration of the European Techno-Magical Institute!"
 europe.104.d:0 "[This.GetNewspaperHeader]\n\n\nMany humans and ponies came today, to see the inauguration of the European Techno-Magic Institute at the capital of Unity. With the goals of to research and combine human technology and magic, scientists are already really positive about cure for some diseases and the creation of technology thought impossible to be achieved."
 europe.104.a:0 "I can't wait to try a magic-powered toaster!"

 europe.105.t:0 "Down With the Radiation!"
 europe.105.d:0 "[This.GetNewspaperHeader]Today came the first good news from our research team, as the first test to cure radiation sickness from a human was positive. The lead researcher of the project is confident about the possibilities of creating a vaccine of sorts in mass. The Equestrian team, leaded by Nova star a skilled unicorn and renowned scientist, aided the European team in their noble cause. "Without the help of Nova Star and her team we could not have developed a effective cure as fast as it was. They saved millions of lives." Declared the head of the European team at the Dappleshore Medical Institute. \n"After countless tests I can say for sure that we hold the key to create an effective cure against radioactivity, soon enough the vaccine will be made available." Stated Nova Star, right after the declaration of her European counterpart"
 europe.105.a:0 "Down with the radiation!"

 europe.106.t:0 "A European Embassy in Canterlot"
 europe.106.d:0 "[This.GetNewspaperHeader]After some months of construction, the embassy finally was finished and saw the flag of the UEN fly on its top. It will now serve as the principal channel of communication between Equestrian and the us. \nAnd, apart some exceptions, many within both nations have hopeful expectations in building a lasting friendship between the our nations."
 europe.106.a:0 "I can't wait to visit Canterlot!"

 europe.107.t:0 "Recontacting the Other Humans"
 europe.107.d:0 "[This.GetNewspaperHeader]Our diplomats returned with news from the USA and USSR, the recontacting went smoothly. We we explained our current situations and promised to prepare a summit with all the human representatives in neutral ground."
 europe.107.a:0 "Alright."

 europe.108.t:0 "The Canterlot Summit"
 europe.108.d:0 "[This.GetNewspaperHeader]With the arrival of the representatives at Canterlot, they were taken into a room specially prepared for them, and so discussion on the matters in hand began. \nMany hours later, the discussion was over, with an official cease-fire from all parties signed. Peace was finally made official. \nThe war claimed the lives of billions of humans and even our very home, Earth. May they rest in peace, for now we, hopefully, will do things right this time around."
 europe.108.a:0 "Peace at last."

 europe.109.t:0 "The Red Cross is Back to Action!"
 europe.109.d:0 "[This.GetNewspaperHeader]Today the first batch of the new human Red Cross Volunteers left to their assignment regions, in the past few months many volunteers showed up after the announcement the organization was being reopened. Now they will travel around in this new world and, like their former colleagues, help peoples in need across no matter their side, belief, or species."
 europe.109.a:0 "With humanity, towards peace!"

 europe.110.t:0 "Blue Helmet Resurrection"
 europe.110.d:0 "[This.GetNewspaperHeader]Today the first peacekeepers units were equipped and put en route to their destinations, originally created on Earth to limit the impact of war on civilian's population, they were bought back and repurposed to not only help this world inhabitants, but to also act as volunteer forces to aid other similar thinking regimes against their enemies. Let's hope the efforts of our peacekeepers will not be in vain."
 europe.110.a:0 "Another world, same fight."

 europe.111.t:0 "Humanity at Peace"
 europe.111.d:0 "[This.GetNewspaperHeader]Today the news arrived that the three exile human nations finally signed a proper peace treaty, negotiations to create an alliance between the three nations are still going on. But there's no doubt that it will end probably end with an agreement."
 europe.111.a:0 "Together for victory."

 europe.112.t:0 "European Relief Aid on the Way"
 europe.112.d:0 "[This.GetNewspaperHeader]Today the first humanitarian convoy crossed the border, with Manehattan and Canterlot as their final destinations. The objective of those convoys is to offer medical support for both sides, help the civilians and organize refugee camps."
 europe.112.a:0 "Let's hope the situation don't worsen."

 europe.113.t:0 "Equestrian-European Friendship"
 europe.113.d:0 "[This.GetNewspaperHeader]Princess Celestia, accompanied by Princess Luna and Princess Cadence, today meet with representatives of the European Council at Canterlot. \nBefore the session started, Princess Celestia made a speech about how friendship and cooperation between species and nations was important and how it changed her world for the better in the past few decades. The two parties ended the meeting with the signature a friendship treaty and presented it high to the crowd waiting outside the castle. \nCheers erupted in the street as Humans and Ponies alike celebrated the event, waving flags and singing their national anthems. The future seems bright for both our species."
 europe.113.a:0 "Peace in our time!"

 europe.114.t:0 "Remembrance of the Fallen"
 europe.114.d:0 "[This.GetNewspaperHeader]A day of silence was held decreed today in the Union of European Nations, the Europeans stopped their routines and gathered to remember and pay respects to the millions of Europeans who did not have the chance to flee their dying planet. \nNear Dappleshore on a hill now rests a Monolith, with the map of the European continent and of Earth engraved on it. On the monolith is was written the following: \n"In memory of our home, Earth.""
 europe.114.a:0 "Never forget."

 europe.115.t:0 "The European Phoenix"
 europe.115.d:0 "[This.GetNewspaperHeader]A celebration took place today at the city of Unity, as the Council finally announced that the worst was over. \nSuffering from radiation, hunger and in an unknown land, Europeans prevailed against the odds and managed to rebuild their civilization. \nToday Europeans stop to admire this new world, ready to overcome any challenge it might throw at us."
 europe.115.a:0 "Unity forever!"

 europe.200.t:0 "Dealing with the Locals"
 europe.200.d:0 "Today one of the council members was sent as a representative to the locals living at Dappleshore, one of the problems reported by them is that they are feel like their voice is not heard in contrast of the human majority now living here. They also fear that their culture will be erased in the long run. What's our response?"
 europe.200.a:0 "It's none of our concerns."
 europe.200.b:0 "We will do everything in our power to preserve their culture and representation."

 europe.201.t:0 "Negotiations with the Locals"
 europe.201.d:0 "The negotiations with the local government continue, their leaders have asked our representatives how we are going to adapt our laws and policies to their people. \n\nWhat is our answer to their demands?"
 europe.201.a:0 "We shall enact some reforms,"
 europe.201.b:0 "We can't afford to help them right now."
 europe.201.c:0 "If they are not happy here direct them at the border."

 europe.202.t:0 "A Pony at the Council?!"
 europe.202.d:0 "The final demand from the natives is to have a seat at the council reserved to one of their kind. It will finally ease the apprehension of the locals and having someone who know this land will help us a lot. On the other hand many within our own aren't too fond of having a non-human within their ranks.\n\nWhat's our anwser?"
 europe.202.a:0 "Sure! Every creature will be represented within our nation."
 europe.202.b:0 "No! The council is humans, and will stay human."

 europe.203.t:0 "Love"
 europe.203.d:0 "Even if inter-species relations between Humans and Ponies are nothing new in our country, those unions were never recognized nor protected by our laws. \nAnd on top of that such couples are repressed and demonized by both cultures, with many lovers choosing to maintain their relationships a secret from their families and societies. \n\nThat was until a couple decided to step forward and campaign for free love for all, no matter their species, gender or anything else.  \nThis movement came to be known as the "Free Love Movement", and it has gained massive support from Humans and Ponies alike, with several opposition groups protesting against them and even engaging in violent fights. \n\nNow we are faced with a choice, we either side with those who want to "have each species in their quarters" and those who want to "break the barries of love". \n\nOur government must take a clear and decisive stance on this issue."
 europe.203.a:0 "Why should we prevent two people from loving each other?"
 europe.203.b:0 "Don't you think we have more pressing matters at hands?"
 europe.203.c:0 "A Pony and a Human together?! What are you, a damn Zoophilic?"

 europe.300.t:0 "The Euro-Equestrian Alliance"
 europe.300.d:0 "The Europeans have expressed their wish to join our alliance and stand by our side to defend both of our nations. \nWhat is our response?"
 europe.300.a:0 "We accept, we could use their war experience."
 europe.300.b:0 "We refuse, we don't need them."

 europe.301.t:0 "Equestria Accepts"
 europe.301.d:0 "Our request for membership in the United Ponies alliance was accepted! \nOur soldiers are eager to meet and help their fellow allied soldiers of the other nations."
 europe.301.a:0 "United we stand."

 europe.302.t:0 "Equestria Refuses"
 europe.302.d:0 "Our request for membership in the United Ponies alliance was refused by Equestria, they don't need us."
 europe.302.a:0 "Divided we fall."

 europe.303.t:0 "The Humans Propose an Alliance"
 europe.303.d:0 "Representatives from the so called "European State" today offered us the prospect of an alliance. It seems that both our nations have the same ambition of taking down the Equestrian yoke, their armed forces are also rumored to be extremely experimented and well equipped. What is you decision, queen?"
 europe.303.a:0 "We accept their offer, at least for now."
 europe.303.b:0 "We don't need those weaklings by our side, now get out of here!"

 europe.304.t:0 "The Changelings Accept"
 europe.304.d:0 "Queen Chrysalis has accept our offer of cooperation, if we are to go at war with Equestria we need all the help we can get."
 europe.304.a:0 "All according to plan."

 europe.305.t:0 "The Changelings Refuse"
 europe.305.d:0 "Queen Chrysalis has refused our offer of cooperation, stating that they don't have no need of such "weaklings" help against Equestria."
 europe.305.a:0 "Fine! We can deal with those overgrown bugs later."

 europe.306.t:0 "A Alliance with the Europeans?"
 europe.306.d:0 "The European proletariat has just recently overthrowed their oppressors and are now looking for help from fellow communists. They proposed to us the creation of a military alliance between both our nations. \nWhat is our response?"
 europe.306.a:0 "The revolution marches together!"
 europe.306.b:0 "To each their own revolution."

 europe.307.t:0 "Stalliongrad Accepts"
 europe.307.d:0 "Our comrades from Stalliongrad have accepted our proposal! The workers of both sides now stand together, ready to fight side-by-side against the enemies of the revolution."
 europe.307.a:0 "No matter the world, the proletariat fights together!"

 europe.308.t:0 "Stalliongrad Refuses"
 europe.308.d:0 "Our quadrupedal comrades from Stalliongrad refused our proposal. It seems that their flawed socialism has abandoned the ideals of unity between workers everywhere, we stand alone against the reactionaries."
 europe.308.a:0 "Do not worry comrades, you will not be oppressed forever by those so called "revolutionaries"."

 europe.309.t:0 "A Invitation to the United Nations"
 europe.309.d:0 "The Europeans are inviting us to the newly formed United Nations, a organization that aims to unite all the world under the banner of peace and democracy. What is our response?"
 europe.309.a:0 "United we stand against tyranny everywhere!"
 europe.309.b:0 "The League of Nations failed, this organization is destined to the same fate."

 europe.310.t:0 "The United States Joins the United Nations"
 europe.310.d:0 "The Americans have accepted our proposal to join the United Nations."
 europe.310.a:0 "Welcome back, old friend."

 europe.311.t:0 "The United states Declines our Offer"
 europe.311.d:0 "The Americans have refused our proposal to join the United Nations."
 europe.311.a:0 "And they still call themselves the vanguard of liberty."

 europe.312.t:0 "A Invitation to the United Nations"
 europe.312.d:0 "The Europeans are inviting us to the newly formed United Nations, a organization that aims to unite all the world under the banner of peace and democracy. What is our response?"
 europe.312.a:0 "United we stand against tyranny everywhere!"
 europe.312.b:0 "The League of Nations failed, this organization is destined to the same fate."

 europe.313.t:0 "The Soviet Union Joins the United Nations"
 europe.313.d:0 "The Soviets have accepted our proposal to join the United Nations."
 europe.313.a:0 "Greeting, comrades."

 europe.314.t:0 "The Soviet union Declines our Offer"
 europe.314.d:0 "The Soviets have refused our proposal to join the United Nations."
 europe.314.a:0 "Meh, I expected that already."

#NEW EVENTS
 europe.400.t:0 "The main truck of the army"
 europe.400.d:0 "A need of standardisation arises in our army.\nCurrently, we use a plethora of trucks; Swedish, Italian, Polish... This has a negative impact on the maintenance of our vehicles. The army needs to pick a truck that fills most of our needs. Currently, we have four models in competition.\nThe French GBC 8KT; a sturdy truck, quite old but very reliable.\nThe West German Magirus-Deutz Jupiter 6X6; powerful and capable of towing heavy charges.\nThe Romanian DAC 665; a fast and nimble truck perfect for our doctrine. \nNow finally; the Czechoslovak Tatra 813; which is perfect for supporting our troops on the frontline."
 europe.400.a:0 "GBC 8KT"
 europe.400.b:0 "Magirus-Deutz"
 europe.400.c:0 "DAC 665"
 europe.400.e:0 "Tatra 813"

 europe.401.t:0 "Reintroduction of the Home Guard"
 europe.401.d:0 "The Home Guard was the reserve component of our land forces back on earth. \nMostly comprised of conscripts, its job was generally to guard sensitive sites and provide an available pool of labour work.\nIt seemed to have disintegrated in the weeks following our arrival. What was the point of being a conscript?\n\nWe just reactivated it to supplement our regular force, but the reactivation of the Home guard created a certain disturbance in our country.\nThe army isn’t a hated institution, but memories of 1983 are still fresh.\n\nWe have to make a choice, a volunteer only service that grants some advantage for the participant. In this case we force no one. \nOr we force them, but only for a short military service (a couple of months at most.)."
 europe.401.a:0 "Raise non-combatant labour units."
 europe.401.b:0 "Military service is non-negotiable in our time of need."


 europe.402.t:0 "Reorganization of the Federal Army"
 europe.402.d:0 "It took us some time. The Army back on earth was only a rag tag agglomerate of ex-NATO and PACT forces.\nNow it’s a unified army with one command. It’s not perfect, but we are now a force to be reckoned with. We will defend our lands whatever from whatever the future might throw at us, the stars of Europe will never fall, for Europa stands united once more; for peace and unity!"
 europe.402.a:0 "United for victory."

 europe.403.t:0 "Reintroduction of Nuclear weaponry."
 europe.403.d:0 "It was bound to happen.\nThe minute our peoples heard about our army trying to get nuclear weapons back in the arsenal, there were thousands of protestors in the street.\n\nAnd they made it clear they weren’t happy about our choice."
 europe.403.a:0 "Europe has had its own problem with nukes..."

 europe.405.t:0 "The UEN proposes a Federation"
 europe.405.d:0 "the Union of European Nations has proposed us with a proposition to unite our two countries. \n\nConsidering the current geopolitical situation in the world and our warm relation with the UEN, it would be beneficial for the both of us. \nEven if there will be a LOT of paperwork before everything can settle down. \n\nOur choice will shape this continent for decades to come."
 europe.405.a:0 "It will be easier to defend ourselves."
 europe.405.b:0 "Not possible."

 europe.406.t:0 "Equestria accepts!"
 europe.406.d:0 "Equestria has accepted our proposition and ministers from both sides are already working on all the different aspects to make the unification a reality.\n\nMilitaries from both sides have joined, but it will take some time before everything settles down, for now lets rejoice for we have formed a federation with Equestria!"
 europe.406.a:0 "We are writing history this day!"

 europe.407.t:0 "Equestria refuses..."
 europe.407.d:0 "Equestria refused our proposal, they still wish to keep positive relations with us, but wish to remain in control of their territories."
 europe.407.a:0 "So close, yet so far."

 europe.408.t:0 "A new capital!"
 europe.408.d:0 "Now that the hardest part is out of the way, our people wonder what should we use as a capital city. \n\nCanterlot is an obvious choice with its localisation and is already a renowned city. \n\nUnity is the economic heart of our nation with Manehatten not far, while it's not a very pretty city, it's big. \n\nThe third proposition has been pushed by a third group of both ponies and humans alike. \n\nChoosing one of the two above could offend one of the two species, however The Castle of the two sisters has been in ruin for a long time. \nWe could arrange the whole place, and make it the capital of our nations, a new city for a new federation!"
 europe.408.a:0 "Canterlot"
 europe.408.b:0 "Unity"
 europe.408.c:0 "Rebuild and rename the castle!"

 europe.4000.t:0 "Focus on Fishing or Agriculture"
 europe.4000.d:0 "Food, finally! Indeed, it’s not as much as we could have before the war, but it's good to work without having your stomach screaming at you all day.\n\nStill, some effort could be made to increase our food output. Some farms could be created in the countryside and even in the cities as small gardens (some ex-pact minister proposed a collectivisation of lands), or, we could give more land and funds to our fishing companies, the ocean is rich with fish and reserves are untouched."
 europe.4000.a:0 "Fishing"
 europe.4000.b:0 "Agriculture"

 europe.4010.t:0 "What Should we Focus on First?"
 europe.4010.d:0 "Now that our stomachs are full and we have begun to settle; a question still needs some answers, what should we prioritize? \n\nConcentrating our efforts on building factories and various buildings seems like a good solution. Some planners also proposed we concentrate our effort on improving the current infrastructure net on the peninsula."
 europe.4010.a:0 "Building"
 europe.4010.b:0 "Infrastructure"

 europe.4020.t:0 "Fast or Cautious Approach?"
 europe.4020.d:0 "Building is slow... At least if we respect all security measures of course. \n\nThe situation could justify the means. \nWe need to finish rebuilding our society as fast as we can. We will restore aging buildings later, for now everyone needs a shelter. \n\nOr we could just continue our ways, everything will be built in due time."
 europe.4020.a:0 "Building faster is the way to go!"
 europe.4020.b:0 "Building cautiously will prevent accidents."

 europe.4030.t:0 "Human and Native Architecture/Patrimony"
 europe.4030.d:0 "Some of our people have started to build or ask to build things reminiscent of their destroyed countries. \n\nOf course, it’s not indispensable to survival, but there has been a general consensus about not forgetting our origin. \n\nAt the same time the natives of the regions had demanded that our operations of construction do not destroy or cause harm to their landmarks or monuments."
 europe.4030.a:0 "Preserve both cultures."
 europe.4030.b:0 "We don't have time or patience for such antiquities."

 europe.4040.t:0 "Transport"
 europe.4040.d:0 "The question of transportation between our cities has been forgotten until now.\nIn all the chaos, we forgot that our population lacked any sort of generalized mobility.\n\nUntil we can build enough for a good part of our population, we should decide, what kind of public transportation should we give to our people?"
 europe.4040.a:0 "Increase focus intercity railways"
 europe.4040.b:0 "More focus on private highways"

 europe.4050.t:0 "Final touch"
 europe.4050.d:0 "We came such a long way, and there’s still a lot of work ahead, but at least our population is protected from the elements and can work in safer conditions.\n\nSome in the council argue that we should put even more efforts into our reconstruction.\nIndeed, it will not come free but could give us an edge considering our relatively tiny space."
 europe.4050.a:0 "Our people need to rest."
 europe.4050.b:0 "We need just one last group effort!"

 europe.4060.t:0 "International airlines"
 europe.4060.d:0 "We have been approached by various companies, they propose that we finance the upgrade or construction of airports around the world, but it won't come cheap, but could increase our popularity across the globe.\nDeveloping tourism could also help our people change their grim thoughts.\n\nI must admit, I can’t wait to go and see the Imperial city!"
 europe.4060.a:0 "Can't wait to visit the imperial city!"
 europe.4060.b:0 "Only for us and our neighbors."
 europe.4060.c:0 "We don't have enough resources."

 europe.4061.t:0 "International airlines"
 europe.4061.d:0 "With the contact with other human nations established the Ministry of the air proposed we invest into spacious airports in both other countries as a first step toward peace and prosperity."
 europe.4061.a:0 "Sure!"
 europe.4061.b:0 "We already spent too much on that"

 europe.4070.t:0 "Natural Resources"
 europe.4070.d:0 "Mineral deposit previously hidden from the native’s survey revealed vast quantities of precious resources ready for exploit.\n\nWe hit the jackpot, and the industry ministry already sent us a bottle of their finest champagne.\nIf that doesn't tell you how happy they are, then buckle in!"
 europe.4070.a:0 "Finally"

 europe.4080.t:0 "Oil Rigs?"
 europe.4080.d:0 "Oil rigs are unheard of here.\nMeaning that with our technology we could take on several sea oil reservoirs for the decades to come.\n\nThe ministry of resource and industry also supposed that we could divert a part of our production toward rubber a resource that we have trouble finding in this world. \nIf we could synthesize some rubber we would have to rely less on export."
 europe.4080.a:0 "Finally some materials"
 europe.4080.b:0 "We already spent too many funds on that"

 europe.4071.t:0 "First crossbreed"
 europe.4071.d:0 "Sooner or later, it would have happened either way.\n\nIn the hospital “Pasteur” south of Europa Novum our doctors and nurses were very surprised when they gave birth to what looked like a human, but with a slightly pastel-coloured skin! The news quickly made it into frontpage, While the parents were ecstatic their child came out healthy, alive, and crying, there have been several uproars on our peoples' part.\n\nMany call the human 'sick and twisted' for supposedly stooping so low.\nThese words have reached the native population with relations starting to deterioate in some areas.\n\nThese much more radicalized people demanded an answer from the governmental body of our country on the fate of the 'mixed family'."
 europe.4071.a:0 "Welcome to life!"
 europe.4071.b:0 "Banish this... 'family'."

 europe.4172.t:0 "Renault Presents a New Car"
 europe.4172.d:0 "[This.GetNewspaperHeader]The colorful little car timidly advanced in the workshop yard.\nAt first the attendees were surprised by such design and form, it was a curious little car with 4 seats, 2 doors, but an even more striking feature, a very round aesthetic, especially the headlights.\nDon't be fooled by the appearance of the Twingo, this car is able to reach a whopping 150km/h at max speed! (the company still recommends limiting it to 110km/h to preserve the engine)\nSimple yet not simplistic, the car interior is as colorful as the exterior and Renault maintained their promise of ergonomy, since a few adjustements can be made for either a Pony or a Griffon to use this car as well.\nRenault promised the car would be affordable for even a factory worker, easy to maintain and to build. A won bet since there are already plenty of orders for this new car thank to the ad campaign prior to the car arrival. Even foreigners placed orders, from Griffonia to eastern Equus!"
 europe.4172.a:0 "I really need to try this car!"

 europe.4081.t:0 "The German Dilemma"
 europe.4081.d:0 "A certain rivalry between ex-west and East German still exist in our society.\nCurrently “both” Germanys are very loyal to our cause, but some east and west German aren’t keen on reunification or having their “country” still fragmented.\n\nThe problem is that it started to plague other part of our population, most of them from eastern Europe where the communist and republic parties almost came to blows.\n\nWe need to intervene or else this problem will persist, most likely boiling over into a full-on fight if we're not careful."
 europe.4081.a:0 "Force reunification."
 europe.4081.b:0 "Find compromise."
 europe.4081.c:0 "We have more pressing matters at hand."

 europe.4090.t:0 "The issue of Helmets Graffiti"
 europe.4090.d:0 "In Warsaw pact countries it was fairly common that soldiers had a small red star on their helmets.\nOur army uniform currently uses a patch to show from where the soldiers are from, the UEN flag on top and under it a small band to designate their country of origin.\n\nIts apparently not enough since a lot of soldiers have taken the habit of drawing or scripting small things on their helmets, most of the time its only symbols or flags, either regional or national.\n\nIt’s been a problem for some officers that do not accept those fantasies, referring to these activies as "silly games" and asked the government to be clear on this.\nShould we accept these kind of things? After all its mostly the affair of some soldiers proudly proclaiming their origin.\n\nNot as ostentatious as having the UEN flag patch on each arm after all..."
 europe.4090.a:0 "Authorize, let them have their fun."
 europe.4090.b:0 "Forbid those fantasies, this isn't a movie."

 europe.4100.t:0 "The european Monarchies"
 europe.4100.d:0 "As our people support and approve our ideas and political reforms, a question arises: What should we do about our monarchs?\nTheir existence is contrary to the communist writing but at the same time they are still loved by most of their peoples.\n\nA big example are the Norwegians and their love and support for Olav V, King of Norway."
 europe.4100.a:0 "Dispose of these old ideals."
 europe.4100.b:0 "They're friends of the people, and a part of our history."

 europe.4110.t:0 "New jobs for the Monarchs"
 europe.4110.d:0 "Our monarchs are quite thankful we authorized them to stay in the country, already a lot of ancient monarchs are working in the administration and help our new government communicate with the peoples.\n\nSome Monarchs actually decided to join our armed force, formally as officers.\nThey are more than capable of that job and some like Olav are actually veterans from past conflict, Juan Carlos and the young Willem-Alexander also joined our army.\n\nTruly, they are our friends!"
 europe.4110.a:0 "Everything for our europe."

 europe.4120.t:0 "Scandinavian riots"
 europe.4120.d:0 "A part of our population is visibly furious that we got rid of their beloved monarchs.\n\nA lot of Scandinavians took to the street in protest.\nIt took a lot of time and effort to calm them down even just enough to give our reasons. Still furious at us for what they see as 'thinly veiled' reasons, the scandinavian people have resorted to a kind of pseudo-isolation from other europeans.\n\nThis could be bad if left unattended."
 europe.4120.a:0 "Uh-oh."

 europe.4130.t:0 "Military exercise Sapphire"
 europe.4130.d:0 "As the shadow of war approaches again, our army must get to know this world's armies.\nThanks to our good relation with Equestrians, we could make an exercise alongside their army to get to know each others' strengths and weaknesses, the rapid of deployment of our army, a small reminder to how we used to deploy in case of a conventional conflict back home."
 europe.4130.a:0 "Lets do this"
 europe.4130.b:0 "Our army, our training"

 europe.4140.t:0 "Sapphire [GetYear]"
 europe.4140.d:0 "Today took place the ceremonial parade after the end of the international exercise Sapphire [GetYear].\nThe exercise mobilized around Seven brigade (Four Motorized, One airmobile, One armored, and One Alpine) alongside their supporting units. Two fighters squadrons, and Helicopters.\nThe exercise took place near Tall tales and the Ponyville training fields.\n\nOur soldiers showed all their expertise and professionalism in this exercise. Our equipment was indeed very effective in the hands of those veterans, but the Equestrian proved more than capable although a bit clumsy in their manoeuvres.\nThestral and Pegasus proved a problem for our soldiers, surprising them more than once. Our soldiers were also surprised by the Equestrian use of magic on the battlefield.\n\nAll in all, the four weeks long exercise proved very instructional for both side and manoeuvres exercise showed that bilateral cooperation was good for the high command. Both sides expressed their wish to continue training alongside."
 europe.4140.a:0 "So that's what magic can do then."

 europe.4150.t:0 "Sapphire [GetYear]"
 europe.4150.d:0 "Today took place the ceremonial parade after the end of the international exercise Sapphire [GetYear].\n\nWhile our army is in full restructuration and modernisation, we managed to get some units to join the exercise, some armoured units, the Instructional units of Ponyville and Tales, and 2 Infantry division flanked by independent Pegasus and Thestral battalion.\nOur command clearly had problems regrouping units into fighting formation, the Europeans on the other hands quickly engaged combat with some of their most nimble units. Good thing is that they were not acquainted with the fighting capabilities of some of our species. Pegasus, Batponies and Unicorns.\nOur Earth ponies did their job correctly, but the more modern equipment of the human infantry proved decisive in some engagement.\n\nRecon tactics and electronic warfare particularly impressed our high command. NCO were more interested in the general equipment of our new friend. Some technician are already working on blueprints for new APC.\n\nAll in all, the four weeks long exercise proved very instructional for both side and manoeuvres exercise showed that bilateral cooperation was good for the high command. Both sides expressed their wish to continue training alongside."
 europe.4150.a:0 "Oh, so we could use our pegasi like this..."

#buying lands
 europe.4160.t:0 "The Europeans Propose to Aqcuire Somland Islands"
 europe.4160.d:0 "The European council has approached us to buy the Somland Islands in exchange of a consequent sum of money and help for our research department.\n\nWhat should we respond?"
 europe.4160.a:0 "Okay."
 europe.4160.b:0 "Hell no."

 europe.4161.t:0 "Somland Islands is ours!"
 europe.4161.d:0 "After a short debate, the agreement was signed and the islands given to us. We can now distribute our population more evenly."
 europe.4161.a:0 "Amazing!"

 europe.4162.t:0 "The Europeans Propose to Aqcuire Spa Islands"
 europe.4162.d:0 "The European council has approached us to buy the Spa Islands in exchange of a consequent sum of money and help for our research department.\n\nHow should we respond?"
 europe.4162.a:0 "Okay."
 europe.4162.b:0 "Hell no."

 europe.4163.t:0 "Spa Islands is ours!"
 europe.4163.d:0 "After a short debate, the agreement was signed and the island given to us. We can now distribute our population more evenly. The dragons vividly protested but did nothing more."
 europe.4163.a:0 "Nice!"

 europe.4164.t:0 "The Europeans Propose to Aqcuire Freeside"
 europe.4164.d:0 "Hungry for more land to distribute their population, the Europeans council decided to propose us to buy the region of Freeside. And they are ready to put a lot to buy it.\n\nWhat should we respond?"
 europe.4164.a:0 "Okay."
 europe.4164.b:0 "Hell no."

 europe.4165.t:0 "Freeside is Ours!"
 europe.4165.d:0 "After a relatively long debate, the agreement was signed and the region given to us. \nWe can now expand our industry significantly!"
 europe.4165.a:0 "Stupendous!" 

 europe.4166.t:0 "Developing Somland Islands"
 europe.4166.d:0 "The Somland Islands are a channel of three small islands located at the far east of Equestria, the nature is quite untouched and the islands are home to some forty-thousand souls.\nMost of the economy revolve around fishing but there’s small bits of mining activity on the smallest island, there is small exploitation of magic crystal over there as well. The population is quite friendly to our implementation but fear that we might begin to exploit their resources and erase their cultures.\n\nOur ministry is planning to send a lot of our population on the channel to make some place on the peninsula.\nSome environmentalists are arguing that sending too many of our citizens might disturb the nature in the region."
 europe.4166.a:0 "Create new mines"
 europe.4166.b:0 "Preserve the islands."

 europe.4167.t:0 "Developing Spa Islands"
 europe.4167.d:0 "The Spa atolls are a collection of islands that are claimed by the dragons, nowadays only a handful remain, and most of the Island is inhabited by ponies and hippogriffs.\n\nStrategically placed they are home to a luxuriant variety of vegetation and the soils are rich in natural resources, especially with aluminium and Oil, but nature is a fragile thing and we might damage it too much with our “colonisation”."
 europe.4167.a:0 "Urbanize the island"
 europe.4167.b:0 "Preserve the ecosystem" 

 europe.4168.t:0 "Developing Freeside"
 europe.4168.d:0 "The region of Freeside is home to half a million ponies. \nThe terrain is relatively flat beside a small region of woods, it’s a perfect place to grow wheat and other products, with some investment we could transform Freeside into a bustling center of our great nation."
 europe.4168.a:0 "Industrialize"
 europe.4168.b:0 "Don't exploit the land too much"  


 europe.4200.t:0 "Intervention in the Civil War"
 europe.4200.d:0 "The civil war in Equestria is a big surprise for us all.\n\nBut it might be beneficial for us.\nWhile the Lunarist forces are battling in the east we could launch limited operation to secure our position in the region.\n\nThe military high command has assured us that the Grenzregiment 8 “Robert Abshagen" is ready to move into Lunarist territories when ordered."
 europe.4200.a:0 "Advance to Freeside."
 europe.4200.b:0 "It's madness!"

 europe.42000.t:0 "Freeside is Ours"
 europe.42000.d:0 "After our swift intervention, the Region of Freeside is under our control.\n\nThe regiment losses only came from a truck that had an accident.\nThere was no resistance to our advance and most of the citizens happily welcomed our soldiers as our intervention protects them from the ongoing civil war."
 europe.42000.a:0 "It's a success!"

 europe.4201.t:0 "Intervention in New Manehatten?"
 europe.4201.d:0 "After this successful debut, a “protection” committee was formed in Freeside, a certain Pegasus by the name of Ryoku Memori proposed us to advance towards Manehatten.\n\nThe Civil war still rages on and the city is poorly defended. According to the same unicorn a good part of its inhabitants aren't very motivated to take part in the civil war...\nWith that we could extend our influence in the region.\n\nGeneraloberst Klaus-Dieter Baumgarten assured us that the Grenzregiment 8 was ready to move again.\nReinforcement from an Alpine infantry division also came by in the last few days.\n\nWith enough momentum we should be able to overcome the few militia units in the sector and capture the city."
 europe.4201.a:0 "Into the city!"
 europe.4201.b:0 "The LAST thing we need is more dead"

 europe.42001.t:0 "Manehatten Free!"
 europe.42001.d:0 "The operation was a resounding success, after some clash with Lunarist militia on the borders our units entered the suburbs of Hayston and Bronclyn, thinking the way was clear Lieutenant Dubois from a Chasseur Alpins company advanced too fast and found itself encircled and ambushed when he entered Manehatten and was only saved by the intervention of several Police officers and Pony volunteers that helped the humans.\n\nAfter the lunarists evacuated the city, a protection zone was created around Manehatten, several local militia units helped by our forces will keep the zone out of the combat.\n\nThe protection committee will help administrate the zone that they now call the “Equestrian republic”.\n\nRyuoku helped by his committee will administrate it.\nOur highest Equestrian officer, Star powder was given the task of helping the committee and representing the council in the zone."
 europe.42001.a:0 "Free at last."

 europe.4202.t:0 "Further into the Countryside"
 europe.4202.d:0 "It didn’t take long before the solarists tried to take back their lands, but we managed to hold them back and they didn’t even try when they saw we were here to stay.\nA couple of Machinegun volley in their general direction was enough to send them scattering. They probably have a much bigger problem with Celestia than with us.\n\nNevertheless, one of our new friends, an allied general named Thunder burst warned us that the lunarist were regrouping near Canterbury and could attack us at any time.\n\nAlthough it could lead to violent skirmishes the officers of the 8th Grenzregiment and the Alpine Infantry Division assured us they could take on the enemy forces, the 1st Manehattan Regiment also informed their troops were moving to help us."
 europe.4202.a:0 "Onward!"
 europe.4202.b:0 "This is meaningless."

 europe.42002.t:0 "Lunarist force Defeated"
 europe.42002.d:0 "Violent skirmishes were reported in the region of Algonquin the past few days and the different units engaged reported moderate casualties on both sides.\n\nBut in the end, we won the battle and the region is now under our control.\n\nOur officers are now planning to advance even further, but for now we have gained the control of Algonquin and gave it to the Equestrian republic."
 europe.42002.a:0 "Understood."

 europe.4203.t:0 "The Eastern Coast"
 europe.4203.d:0 "After so much advance the 8th Grenzregiment and Alpine Regiment were reinforced by Militiamen from Hayston and the European 12th Engineering Regiment (Mostly composed from Scandinavians).\n\nThe objectives are to follow the coastline and secure the towns of Prance and Albion, discourage any Lunar counter attacks, keep the looters at bay and maintain order in the region.\nAccording to our contact in Manehatten the word has spread out in the eastern coast and while the Lunarist influence is strong, there are a lot of ponies that would love to escape this civil war."
 europe.4203.a:0 "We can't back down"
 europe.4203.b:0 "It's suicide!" 

 europe.42003.t:0 "Invasion of the Eastern Coast"
 europe.42003.d:0 "The skirmishes were more intense this time. While the garrison of Prance resisted well against our advance, our engineers managed to make the offensive easier thanks to their equipment and there was no hesitation to use incendiary weapons when fighting on open terrain. The Lunarists entrenched themselves in fox-holes to ambush us and often attacked us at night.\n\nThe most violent fighting took place on the Lesnoye-Albion line where we lost a lot of soldiers. After several days, Lesnoye fell after one combined assault by the 4th Alpine and 1st Manehatten regiments. Soon after the Lunarist commander and ours met in Albion and agreed to let the Lunarist forces leave the eastern coast.\n\nPonies in the region rejoice but... At what cost for us?"
 europe.42003.a:0 "Good."

 europe.4204.t:0 "The Europeans occupy Manehatten"
 europe.4204.d:0 "After their surprise advance on Freeside the Europeans have managed to infiltrate Manehatten and defeat the garrison.\nWe were able to evacuate most of our industrial equipment thanks to our brave warriors that ambushed some of their mountain troops.\n\nAn “Equestrian Republic” was created by a committee of ponies that want to stay out of the conflict, traitors is what they truly are."
 europe.4204.a:0 "We will not forget this."

 europe.4205.t:0 "The Europeans took the Coast"
 europe.4205.d:0 "After a long battle on the Lesnoye-Albion line, our units were forced to withdraw from the area, the commander Dawn Dew justified herself by the lack of troops and heavy equipment.\nIt is true we only had a couple of regular units in the region and most units were unavailable.\n\nIt seem like the Europeans have stopped all advances and are only guarding the border of the newly formed Equestrian republic."
 europe.4205.a:0 "We will not forget this."

 europe.4206.t:0 "Insurrection in the Rockies"
 europe.4206.d:0 "Reports from spies indicated that equestrian citizens from the region of the Rockies are not happy with their current situation with the civil war going on and are on the verge of beginning an open revolt to free their regions.\n\nThe most surprising thing is that we have been contacted by Marble Pie, a renowned ace pilot from Stalliongrad native of this region, she asked that we help her free her native region.\nWe don’t have much interest in the region at the moment... But we could gain a valuable ally, Ponies from the Rockies are considerate loyal after all...\n\nWhat should we do?"
 europe.4206.a:0 "We need to protect the peoples of Rockville."
 europe.4206.b:0 "We have no interest in Rockville."
