### Национальный фокус ###

 UEN_exploration:0 "Предварительная разведка"
 UEN_exploration_desc:0 "Первым делом - послать патруль, чтобы посмотреть, где мы высадились и что у нас есть в этой области."

 UEN_first_contact:0 "Дальнейшая разведка"
 UEN_first_contact_desc:0 "Теперь, когда мы уже нанесли на карту место нашего прибытия, мы должны отправить небольшой отряд, чтобы исследовать те огни, которые мы видели над горизонтом прошлой ночью, возможно цивилизация?"
 
 UEN_settle:0 "Устраиваемся"
 UEN_settle_desc:0 "Возможно, мы находимся в уже обитаемой земле, но нам просто некуда идти. Мы устали и мы беззащитны, нам нужно договориться с местными жителями, прежде чем делать что-либо еще."

 take_care_of_population:0 "Заботиться о своих"
 take_care_of_population_desc:0 "Наше население сильно пострадало во время и после войны, и еще больше от того, что им пришлось покинуть родную планету. Мы должны сделать все возможное, чтобы смягчить эту ситуацию"
 
 subsistence_agriculture:0 "Подсобное сельское хозяйство"
 subsistence_agriculture_desc:0 "Наши запасы продовольствия быстро истощаются, нам нужно начать выращивать собственную пищу и быстро."

 fishing:0 "Запустить рыбную промышленность"
 fishing_desc:0 "Наши культуры могут расти только так быстро, если мы планируем прокормить наше население в ближайшее время, нам нужно начать ловить рыбу вдоль нашей береговой линии."

 build_school_and_university:0 "Перестроить нашу систему образования"
 build_school_and_university_desc:0 "Даже если мы окажемся в чрезвычайной ситуации, мы не должны забывать, что знание - сила. Мы должны узнать все об этом новом мире и о старом"

 techno_magic_institute:0 "Институт техномагии"
 techno_magic_institute_desc:0 "У магии много интересных свойств и применений, от манипуляции погодой до телепортации. Если мы научимся ее использовать, то сможем улучшить все сферы жизни общества, особенно военную и промышленную."

 cure_radiation:0 "Долой радиацию!"
 cure_radiation_desc:0 "Печальное наследие Третьей мировой войны, все еще мучающее наше население даже здесь. Но благодаря нашим знаниям в области магии и помощи местных жителей, мы, наконец, сможем положить этому конец."

 open_the_border:0 "Открыть границы"
 open_the_border_desc:0 "Когда основная инфраструктура завершена, с болезнями покончено, а наши люди снова достаточно питаются, у нас больше нет причин проводить политику закрытых границ."

 re_industrialisation:0 "Ре-индустриализация"
 re_industrialisation_desc:0 "Мы прибыли в этот мир без какой-либо техники, наши порталы просто не позволяют взять с собой тяжелые машины. Но если мы хотим вернуть человечеству былую славу, нам понадобится мощная промышленность."

 UEN_construction_company:0 "Восстановить гражданскую промышленность"
 UEN_construction_company_desc:0 "Первый шаг к реиндустриализации - это восстановление гражданской промышленности, которая начнет добывать ресурсы на богатых почвах этого мира и строить базовую инфраструктуру, которая понадобится нам для тяжелой промышленности."
 establish_the_first_settlements:0 "Основать первые поселения"
 establish_the_first_settlements_desc:0 "Сейчас наши люди живут под палатками в импровизированных лагерях, долго так продолжаться не может. Нам нужно начать строить нормальные дома и вернуть базовую санитарию нашему населению."

 phoenix_house:0 "Дома Феникс"
 phoenix_house_desc:0 "Созданные после Второй мировой войны во Франции, эти дома были дешевыми и простыми в строительстве. Внеся некоторые изменения в первоначальный дизайн, мы сможем расселить наше население гораздо быстрее."

 a_shelter_for_everyone:0 "Убежище для всех"
 a_shelter_for_everyone_desc:0 "Мы почти закончили переселение нашего населения в новые города. Давайте продолжать в том же духе!"

 strenghen_the_country:0 "Укрепить нашу нацию"
 strenghen_the_country_desc:0 "Наши усилия по обеспечению нового будущего для нашего народа медленно, но верно залечивают раны, оставшиеся после последней войны. Давайте продолжать в том же духе!"

 international_market:0 "Выйти на международный рынок"
 international_market_desc:0 "Благодаря нашим обширным знаниям в области методов производства и всеядной диете, мы получим большую выгоду от международной торговли. Пусть деньги идут рекой!"

 the_European_Phoenix:0 "Европейский феникс"
 the_European_Phoenix_desc:0 "Подобно фениксу, мы возродились из пепла, пережили ядерный холокост и создали нацию, которая пройдет испытание временем. После стольких лет будущее наконец-то выглядит многообещающим"

 armement_workshop:0 "Военные мастерские"
 armement_workshop_desc:0 "Сейчас у нас не так много места для военно-промышленного комплекса, но что мы можем сделать, так это создать несколько мастерских, чтобы хотя бы обеспечить техническое обслуживание нашего оружия."

 vehicle_workshop:0 "Автомобильные мастерские"
 vehicle_workshop_desc:0 "Честно говоря, не так уж много, но этого будет более чем достаточно, чтобы поддерживать наши военные машины в приличном состоянии."

 union_arsenal:0 "Национальный арсенал"
 union_arsenal_desc:0 "Мы не можем бесконечно полагаться на мастерские, нам нужно создать хотя бы небольшой военно-промышленный комплекс, чтобы поддерживать наше оборудование в актуальном состоянии."

 develop_new_weapons:0 "Разрабатывать новое оружие"
 develop_new_weapons_desc:0 "Наши ученые работают над применением магии в военном секторе, и у нас уже есть несколько проектов, объединяющих стандартное оружие с магическими компонентами, если нам удастся поставить эти проекты на производственные линии, это нам очень поможет."

 expand_arsenal:0 "Расширить арсенал"
 expand_arsenal_desc:0 "Наши нынешние темпы производства не справятся, нам нужно производить больше!"

 deal_with_the_locals:0 "Разбираться с местными жителями"
 deal_with_the_locals_desc:0 "Несмотря на то, что эквестрийцы, как говорят, в целом доброжелательные люди, некоторые жители все еще обеспокоены нашим присутствием, многие даже сформировали группы, выступающие против нашего дальнейшего присутствия в регионе. Нам нужно начать диалог и посмотреть, как решить этот вопрос"

 UEN_negotiate_with_the_locals:0 "Переговоры с местными жителями"
 UEN_negotiate_with_the_locals_desc:0 "Переговоры с местными органами власти продолжаются, их лидеры спрашивают наших представителей, как мы собираемся адаптировать наши законы и политику к их народу."

 UEN_pony_council:0 "Пони в Совете?!"
 UEN_pony_council_desc:0 "Последнее требование туземцев - чтобы место в Совете было отведено одному из их вида. Это, наконец, снимет опасения местных жителей, и наличие кого-то, кто знает эту землю, очень поможет нам. С другой стороны, многие из наших не очень любят, когда в их рядах есть нечеловек. Что нам делать?"

 UEN_equestrian_civil_war:0 "Гражданская война конников"
 UEN_equestrian_civil_war_desc:0 "В Эквестрии вспыхнула гражданская война! Пока что мы не затронуты войной напрямую, но если мы ничего не предпримем, есть реальный риск, что победитель гражданской войны может быть не в восторге от присутствия нелюдей на своей родине. Нам нужно что-то делать, и быстро!"

 UEN_Stay_neutral:0 "Оставаться нейтральным"
 UEN_Stay_neutral_desc:0 "Мы просто не можем ничем помочь, нам нужно сосредоточиться на помощи беженцам и укреплении нашей границы."

 UEN_Send_the_red_cross:0 "Послать Красный Крест"
 UEN_Send_the_red_cross_desc:0 "Эта гражданская война сильно ударит по населению Эквестрии, мы должны послать красный крест с обеих сторон, чтобы помочь мирным жителям."

 UEN_support_celestia:0 "Поддержите Селестию"
 UEN_support_celestia_desc:0 "Не секрет, что принцесса Селестия - мудрый и мирный лидер, который поддерживает демократические идеалы и делает все возможное, чтобы ее народ жил в процветании и мире. Мы должны послать нашу поддержку"

 UEN_send_cel_volunteers:0 "Отправить добровольцев"
 UEN_send_cel_volunteers_desc:0 "Наши солдаты только ждут зеленого света, чтобы присоединиться к борьбе"

 UEN_support_luna:0 "Поддержать Луну"
 UEN_support_luna_desc:0 "Селестия явно сошла с ума от власти, даже если ее сестра не лучше, будет разумно поддержать их и гарантировать себе пакт о ненападении."

UEN_send_lun_volunteers:0 "Отправить добровольцев"
 UEN_send_lun_volunteers_desc:0 "Наши солдаты только ждут сигнала, чтобы присоединиться к борьбе"
UEN_war:0 "Война!"
 UEN_war_desc:0 "Похоже, одного раза было недостаточно"

 UEN_last_stand:0 "Последний рубеж"
 UEN_last_stand_desc:0 "Это не похоже на любую другую войну, которую мы вели, если мы проиграем сейчас, наша цивилизация перестанет существовать, как мы ее знаем, это наш последний бой!"

 UEN_Humanity_will_go_down:0 "Уйти с боем"
 UEN_Humanity_will_go_down_desc:0 "Даже если мы в конечном итоге проиграем, человечество не уйдет без боя! ПОБЕДА ИЛИ СМЕРТЬ!"

 open_diplomatic_relation:0 "Открытые дипломатические отношения"
 open_diplomatic_relation_desc:0 "Теперь, когда все в порядке, мы можем наконец начать открывать наши дипломатические каналы с внешним миром"

 contact_equestria:0 "Связаться с нашим соседом"
 contact_equestria_desc:0 "Первым шагом будет установление официальных отношений с нашим соседом, нацией Эквестрии."

 UEN_establish_an_embassy_in_canterlot:0 "Учредить посольство в Кантерлоте"
 UEN_establish_an_embassy_in_canterlot_desc:0 "Если мы планируем установить долгосрочные отношения с Эквестрией, было бы разумно создать посольство в ее столице."

 strenghen_our_relation:0 "Укреплять наши отношения"
 strenghen_our_relation_desc:0 "Благодаря принцессе Селестии и ее народу мы теперь готовы войти в геополитический сценарий этого мира, мы поможем им, как они помогли нам!"

 open_relation_with_olenia:0 "Открытые отношения с Олинией"
 open_relation_with_olenia_desc:0 "Оления - это королевство далеко на востоке от континента, на котором мы живем, известное как родина оленей, а главное - потенциальный выгодный торговый партнер, мы должны установить с ними официальные отношения."

 help_our_neighbour:0 "Евро-Эквестрийский Альянс"
 help_our_neighbour_desc:0 "Эквестрия оказала нам огромную помощь, когда мы прибыли в этот странный новый мир, начиная с перезапуска нашей промышленности и заканчивая помощью в кормлении нашего населения. Имеет смысл отплатить за то, что они сделали для нас, союзом между нашими странами."

 contact_the_griffon:0 "Связаться с грифонами"
 contact_the_griffon_desc:0 "Пони не единственные обитатели этого мира, на континенте к востоку от нас находится Грифония, родина грифонов.\nУстановление официальных отношений с многочисленными нациями там будет для нас только на пользу."

 contact_humans_nations:0 "Связаться с нашим родом"
 contact_humans_nations_desc:0 "Мы были не единственными представителями нашего вида, прибывшими на эту планету, из полученных нами сведений мы знаем, что советские и американские изгнанники также оказались здесь. Пора исправить прошлые ошибки"

 summit_canterlot:0 "Запросить саммит в Кантерлоте"
 summit_canterlot_desc:0 "Столица Эквестрии - идеальное место для проведения саммита, поскольку это нейтральная территория для всех вовлеченных наций. Как только мы получим ответ на наш запрос, мы увидим, насколько хорошо пройдет это представление."

 avenge_europe:0 "Отомстить Европе"
 avenge_europe_desc:0 "Неужели они думали, что мы простим и забудем? Нет! Они заплатят за миллионы погибших и за уничтожение всей нашей планеты, это будет последняя схватка!"

 Cold_war_turned_hot:0 "Холодная война превратилась в горячую"
 Cold_war_turned_hot_desc:0 "Пора положить этому конец! Мы потеряли в войне все, что у нас было, и теперь мы позаботимся о том, чтобы они заплатили за это своей кровью. Но мы должны тщательно спланировать наш следующий шаг, родные страны могут дать нам много ресурсов и промышленности, но мы должны быть осторожны. В конце концов, это их планета, мы для них пришельцы, против нас может быть создан союз."

 crush_the_weak:0 "Уничтожить слабых"
 crush_the_weak_desc:0 "Разгромив сначала самые слабые нации, мы хорошо закрепимся на этом мире, что позволит нам осуществить наши планы."

 crush_haukland:0 "Сокрушить Хаукланд"
 crush_haukland_desc:0 "Этот канал островов очень слабо защищен, если мы захватим их, у нас будет хорошая военно-морская база для будущих вторжений как на Эквус, так и на Грифонию."

 operation_drake:0 "Операция \"Дрейк\""
 operation_drake_desc:0 "Племена драконов - не более чем отсталые варвары, мы разобьем их и используем эти земли с пользой."

 red_ponies:0 "Операция \"Маркс\""
 red_ponies_desc:0 "Даже в этом мире красная чума преследовала нас. Поскольку местные жители слишком напуганы, чтобы справиться с ней самостоятельно, мы сделаем это!"

 crush_USA:0 "Операция \"Колумбия\""
 crush_USA_desc:0 "Они никогда не были нашими союзниками! Единственной причиной, по которой они присоединились к нам, было использование нашего ослабленного статуса в своих интересах. Этот неудачный британский колониальный эксперимент должен быть окончательно прекращен!"

 crush_USSR:0 "Операция \"Колосс\""
 crush_USSR_desc:0 "Советский Союз был колоссом в нашем мире, до войны мы могли только терпеть его существование и надеяться на его крах. Но теперь колосс ослаблен, пришло время отомстить за Революцию раз и навсегда!"

 fall_of_equestria:0 "Эквестрия в огне"
 fall_of_equestria_desc:0 "Мы наконец-то сделали это, наше самое большое препятствие было окончательно преодолено. Знамя нашей нации триумфально развевается над остатками того, что когда-то было Кантерлотом. Теперь нас ничто не остановит!"
 european_domination:0 "Европейская гегемония"
 european_domination_desc:0 "И снова Европа победила перед лицом трудностей, и снова наши враги лежат поверженные. SEMPER EUROPA!"

 never_again:0 "Никогда больше"
 never_again_desc:0 "Наше собственное безумие и паранойя привели нас к уничтожению единственной родной планеты, которая у нас когда-либо была. Пришло время сесть и работать вместе, чтобы сохранить мир в этом новом мире."
 
 United_Nations:0 "Организация Объединенных Наций"
 United_Nations_desc:0 "На Земле Организация Объединенных Наций пыталась сохранить и поддержать мир. Даже если в итоге это не удалось, на этот раз мы, возможно, действительно сможем достичь такой цели. В конце концов, мы все живем в одном мире"

 an_alliance:0 "Альянс"
 an_alliance_desc:0 "Мир вокруг нас неизвестен и, как мы поняли, изменчив. Мы должны стремиться оформить союз с двумя другими человеческими нациями, лучше перестраховаться, чем потом сожалеть."

 fund_the_red_cross:0 "Финансируйте Красный Крест"
 fund_the_red_cross_desc:0 "Даже в самый тяжелый период Третьей мировой войны члены Красного Креста были по всему миру, стараясь изо всех сил помочь как гражданским лицам, так и солдатам. Они более чем нуждаются и заслуживают нашего финансирования"
 
 create_the_UN_Alliance:0 "Милитаризировать ООН"
 create_the_UN_Alliance_desc:0 "Старые враги, стоящие бок о бок как друзья. Объединенные, мы будем готовы к любым трудностям в будущем. Вперед, за мир в наше время!"
 
 invite_USA:0 "Пригласить США"
 invite_USA_desc:0 "Поскольку они уже были нашим союзником у себя дома, пригласить их в наш союз более чем разумно и обоснованно."
 
 invite_USSR:0 "Пригласить СССР"
 invite_USSR_desc:0 "Даже если наши страны никогда не были в лучших отношениях, в этот раз все по-другому. Теперь мы знаем, что должны сосуществовать так или иначе, ради нашего же блага."

 resurrect_the_blue_helmet:0 "Силы вмешательства ООН"
 resurrect_the_blue_helmet_desc:0 "Голубые береты" были международными миротворческими силами, основанными ООН, они действовали в охваченных конфликтами регионах по всему миру, предоставляя гражданскому населению медицинскую помощь и удовлетворяя основные потребности. Может быть, мы могли бы отремонтировать их и превратить в международные силы мира?"

 human_history_saving_program:0 "Программа спасения человеческой истории"
 human_history_saving_program_desc:0 "Наше историческое и культурное наследие неизмеримо и невосполнимо. Мы соберем всю документацию, книги, картины, фильмы, все, что сможем, чтобы сохранить нашу культуру и историю. Никогда не забывайте, откуда мы пришли"

 UEN_reorganize_the_army:0 "Реорганизовать армию"
 UEN_reorganize_the_army_desc:0 "После пересечения врат наши вооруженные силы в основном были распущены, чтобы вернуться к своим семьям. Теперь, когда мы знаем, что этот мир населен другими разумными существами с оружием, почти не уступающим нашему, мы должны немедленно реорганизоваться!"

 UEN_the_european_army:0 "Европейская армия"
 UEN_the_european_army_desc:0 "Наша армия состоит из всех старых вооруженных сил Европы, Бундесвера, польского Людова Войска, итальянского Эсеркито, французской Армеи и т.д.. Это опытная и разносторонняя сила, но эта многонациональная армия иногда затрудняет эффективное управление ею. Давайте посмотрим, что мы можем с этим сделать"

 reequip_our_infantry:0 "Перевооружение наших войск"
 reequip_our_infantry_desc:0 "Наши войска используют спасенное огнестрельное оружие и даже средства подавления беспорядков! Что это? Мы вернулись в 1000-е? Ну, технически да. Но все равно, нам нужно переоснастить нашу армию надлежащим оружием, если мы хотим, чтобы она была эффективной вооруженной силой."

 UEN_home_guard_focus:0 "Домашняя гвардия"
 UEN_home_guard_focus_desc:0 "Домашняя гвардия была нашей главной линией обороны во время исхода и состояла из многих призывников со всей Европы. Расширив ее, мы сможем использовать ее в качестве гарнизона, если в этом возникнет необходимость"

 UEN_doctrine:0 "Новая доктрина"
 UEN_doctrine_desc:0 "Даже если в этом мире все кажется знакомым, мы должны пересмотреть нашу военную тактику и адаптироваться к нескольким ситуациям, которые есть в этом новом мире."

 wheeled_light_tank:0 "Armored Effort"
 wheeled_light_tank_desc:0 "Даже если наша нынешняя доктрина сосредоточена вокруг мобильной обороны и пехотной тактики, мы не можем пренебрегать нашими бронетанковыми силами!"

 armor_technology:0 "Исследование брони"
 armor_technology_desc:0 "Наши армии на Земле имели несколько бронетанковых подразделений, но когда мы пересекли Врата, мы не смогли взять с собой многое из этого. А с новыми материалами, которые может предложить этот мир, нам остается только выигрывать в исследовании способов внедрения таких материалов в нашу собственную броню."

 basic_support_weapons:0 "Оружие поддержки пехоты"
 basic_support_weapons_desc:0 "Нашей пехоте нужны не только оружие и форма, наличие вспомогательного оборудования, способного противостоять всему, что может бросить в нас враг, является неотъемлемым условием для завоевания превосходства."

 field_artillery:0 "Полевая артиллерия"
 field_artillery_desc:0 "Иногда лучший способ нанести прямой удар по врагу - это не вступать с ним в прямой бой. Для таких исследований артиллерия необходима, пули дешевы, наша рабочая сила ценна."
 mechanized_infantry:0 "Механизированная пехота"
 mechanized_infantry_desc:0 "В отличие от грузовиков и подобных машин, БТР и МФВ способны легко преодолевать пересеченную местность и продвигаться вперед гораздо быстрее, чем обычные пехотные подразделения. Их применение позволит нам опережать противника и сражаться с ним с гораздо большей эффективностью."

 motorize_the_infantry:0 "Массовая моторизация"
 motorize_the_infantry_desc:0 "С появлением современной войны пехотные подразделения, полагающиеся на свои собственные ноги для передвижения, быстро становятся устаревшей концепцией. Чем быстрее мы моторизуем наши силы, тем лучше"

 UEN_we_fight_to_protect:0 "Мы сражаемся, чтобы защищать"
 UEN_we_fight_to_protect_desc:0 "После нескольких реформ нам, наконец, удалось превратить объединение армий в единую сплоченную боевую силу. Мы больше не сражаемся за различные европейские нации, теперь мы сражаемся за Европу. EUROPA INVICTA!"

 UEN_cluster_ammo:0 "Кассетные боеприпасы"
 UEN_cluster_ammo_desc:0 "Кассетный боеприпас - это взрывное оружие, которое выпускает или выбрасывает более мелкие суббоеприпасы, обычно взрывчатые бомбы, предназначенные для поражения войск и транспортных средств противника. Доказав, что наша армия обладает такими боеприпасами, справиться с вражескими подразделениями станет намного проще."

 UEN_combat_drugs:0 "Боевые наркотики"
 UEN_combat_drugs_desc:0 "Военные всего мира использовали различные психоактивные препараты для повышения боеспособности солдат путем подавления голода, повышения способности поддерживать усилия без пищи, повышения и продления бодрствования и концентрации, подавления страха, снижения эмпатии, улучшения рефлексов и памяти, а также других вещей. Внедрение этих препаратов значительно повысит эффективность наших солдат."

 construct_airbase:0 "Построить авиабазу"
 construct_airbase_desc:0 "Если мы планируем когда-нибудь создать военно-воздушные силы, нам нужно сначала построить авиабазу"

 fighter:0 "Истребители"
 fighter_desc:0 "Даже если реактивный двигатель уже дает нам преимущество перед местными самолетами, мы не можем ослаблять бдительность. Уже одно наше присутствие здесь значительно ускорит технологический уровень этого мира."

 interceptor:0 "Перехватчики"
 interceptor_desc:0 "Самолеты-перехватчики - это тип истребителя, разработанный специально для роли перехвата точечной обороны против атакующих самолетов противника, особенно бомбардировщиков и разведывательных самолетов, при их приближении. Инвестиции в них так же важны, как и в обычные истребители."

 helicopters:0 "Вертолеты"
 helicopters_desc:0 "Даже если этот мир довольно близко повторяет наш технологический уровень 30-х годов, туземцы все же разработали несколько ранних вертолетов. Мы должны посмотреть, что из их разработок можно добавить к нашим собственным вертолетам."
 
 naval_patrol_aircraft:0 "Морской патрульный самолет"
 naval_patrol_aircraft_desc:0 "Морские патрульные самолеты - это самолеты с фиксированным крылом, предназначенные для длительной эксплуатации над водой в роли морского патруля, в частности, в морской войне. Даже если военно-морские силы этого мира не так развиты по сравнению с земными, лучше не рисковать."

 UEN_tactical_bomber:0 "Тактические бомбардировщики"
 UEN_tactical_bomber_desc:0 "Тактические бомбардировщики - это военные самолеты, основной задачей которых является нанесение авиаударов с большей точностью, чем у стратегических бомбардировщиков, подготовленных к встрече с сильной низкоуровневой противовоздушной обороной при проведении атаки. Их развитие необходимо"

 strategic_bomber:0 "Стратегические бомбардировщики"
 strategic_bomber_desc:0 "Стратегические бомбардировщики - это проникающие самолеты средней и большой дальности, предназначенные для сброса большого количества оружия класса "воздух-земля" на удаленную цель с целью ослабления возможностей противника вести войну. Исследования лучших бомб и их общей конструкции очень помогут нам."

 better_engine:0 "Улучшенные реактивные двигатели"
 better_engine_desc:0 "Да, наши реактивные двигатели превосходят любой отечественный истребитель, находящийся в эксплуатации. Но они тоже разрабатывают реактивные двигатели, давайте покажем им, как это делается!"
 
 AA_missiles_focus:0 "Управляемые ракеты"
 AA_missiles_focus_desc:0 "Современный воздушный бой ведется ракетами, а не пушками или пулеметами. Давайте дадим нашим самолетам больше и лучше ракет!"

 create_naval_base:0 "Создать военно-морскую базу"
 create_naval_base_desc:0 "Из-за ограничений врат мы не могли взять с собой корабли, но мы обязательно взяли с собой чертежи. Но прежде чем мы сможем начать строить корабли, нам сначала нужна подходящая военно-морская база!"

 coastal_navy:0 "Гибкий флот"
 coastal_navy_desc:0 "Мы просто не можем позволить себе построить массивные военно-морские силы, если что, лучшим вариантом будет сосредоточиться на легких кораблях, таких как эсминцы и подводные лодки."

 atlantic_navy:0 "Атлантический флот"
 atlantic_navy_desc:0 "Даже если термин "Атлантический" здесь не имеет смысла, он все равно применим к нашей военно-морской доктрине, которая фокусируется на наличии массивных военно-морских сил. Европа будет править волнами!"

 torpedo_boat:0 "Быстрый штурмовой корабль"
 torpedo_boat_desc:0 "Быстрые штурмовики - это небольшие, быстрые, маневренные и наступательные боевые корабли, вооруженные противокорабельными ракетами, пушками или торпедами. Они идеально подходят для береговой обороны, и их наличие сделает сопровождение конвоев гораздо более безопасным и эффективным."

 design_new_destroyers:0 "Новое поколение эсминцев"
 design_new_destroyers_desc:0 "Как бы ни были полезны ракетные катера, нам необходимо разработать гораздо более крупный и сильный корабль. Новый тип эсминца может отлично справиться с этой ролью!"

 ula_class_submarine:0 "Ula-Class"
 ula_class_submarine_desc:0 "У норвежского флота есть чертеж новой, дешевой и небольшой подводной лодки, предназначенной специально для береговой обороны. Она идеально подойдет для наших нужд"

 gotland_class_submarine:0 "Gotland-Class"
 gotland_class_submarine_desc:0 "Шведы разработали новую подводную лодку, предназначенную для длительной работы под водой и максимально скрытную. Способность оставаться под вражеским морем в течение длительных периодов времени даст нам преимущество в морском бою."

 new_cruiser:0 "Новые крейсера"
 new_cruiser_desc:0 "Пришло время разработать новый крейсер, даже если старые конструкции будут работать достаточно хорошо, крейсер, созданный для морей этого мира, будет гораздо лучшим вариантом."

 modern_cruiser:0 "Современные крейсеры"
 modern_cruiser_desc:0 "Даже если последние модели были великолепны, они все еще не соответствуют последним технологиям в морской войне, поскольку это были наши первые попытки. Давайте воспользуемся нашими знаниями, чтобы создать более совершенную модель крейсера."

 new_battleship:0 "Вновь представить линкоры"
 new_battleship_desc:0 "Введение авианосцев практически убило линкоры, так как их стоимость содержания и строительства больше не оправдывала себя. Но, возможно, мы могли бы построить несколько линкоров на время"

 design_aircraft_carrier:0 "Новые авианосцы"
 design_aircraft_carrier_desc:0 "Авианосцы - это будущее военно-морского боя, позволяющее вести воздушную войну с моря и оказывать поддержку остальному флоту. Исходя из этого, они должны быть запущены в производство как можно скорее"

 missile_warfare:0 "Противокорабельные ракеты"
 missile_warfare_desc:0 "Противокорабельные ракеты - это управляемые ракеты, предназначенные для использования против кораблей и больших лодок, причем некоторые модели запускаются с морских судов. Самое время оснастить наш флот такими ракетами"

 master_of_atom:0 "Мастер атома"
 master_of_atom_desc:0 "Мы гораздо более продвинуты в ядерной науке, чем аборигены этого мира, они только начинают осваивать эту область. Если что, мы знаем, что происходит, когда сталкиваются две сверхдержавы с ядерными бомбами, теперь мы знаем, как обращаться с такой мощью."
### Harmonist Branch ###

 UEN_our_way:0 "Статус-кво"
 UEN_our_way_desc:0 "Демократия позволила нам пережить две мировые войны и ядерный холокост, почему мы должны меняться?"
 UEN_strengthen_governement:0 "Реорганизация правительства"
 UEN_strengthen_governement_desc:0 "Наше нынешнее правительство было создано в спешке, сгруппировав те европейские правительства, которые пережили бомбардировки. Это сработало, но в долгосрочной перспективе это точно не сработает. \nНу а теперь, когда мы обосновались, нам нужно начать реформы в нашем правительстве, чтобы сделать его действительно жизнеспособным."
 UEN_befriend_us:0 "Восстановить контакт с США"
 UEN_befriend_us_desc:0 "Соединенные Штаты Америки были бесспорным нашим лучшим союзником на протяжении всех мировых войн, более чем адекватно восстановить с ними отношения"
 UEN_support_congress:0 "Поддержите Конгресс"
 UEN_support_congress_desc:0 "В настоящее время США находятся под властью временной военной хунты, но они явно не хотят отказываться от своей власти. Возможно, при достаточном финансировании демократической оппозиции нам удастся сплотить народ для свержения хунты."
 UEN_befriend_soviet:0 "Подружиться с Советским Союзом"
 UEN_befriend_soviet_desc:0 "Мы никогда не узнаем, кто запустил первую бомбу, и, честно говоря, это уже не имеет значения. Нам нужно двигаться дальше, и почему бы не начать с налаживания отношений с нашим старым врагом? В конце концов, все мы люди"
 UEN_support_gorbachev:0 "Поддержать Горбачева"
 UEN_support_gorbachev_desc:0 "Президент Горбачев имеет амбициозные планы для своей страны с его реформой "Гласность и перестройка", которая явно связана с демократическими тенденциями. Поддерживая его, мы не только улучшим наши отношения с СССР, но и поможем им сделать шаг ближе к истинной демократии."

 UEN_unite_peoples:0 "Объединить европейцев"
 UEN_unite_peoples_desc:0 "Даже несмотря на все наши различия и неспокойное прошлое, мы все живем на одном континенте и во многих случаях имеем общие культурные корни. Нас объединяет кровь и дух, а не мелкие династии и тому подобное. Мы - Европа, мы едины!"
 UEN_honor_fallen:0 "Почтить павших"
 UEN_honor_fallen_desc:0 "Война стоила нам высокой дани в человеческих жизнях. Теперь, когда мы обосновались в этом мире, мы можем почтить память тех, кто не смог добраться сюда."
 UEN_resolve_problems:0 "Окончательные реформы"
 UEN_resolve_problems_desc:0 "Хотя основные реформы уже проведены и решены, нам еще предстоит проделать определенную работу, прежде чем мы сможем по-настоящему назвать себя Европейским союзом."
 UEN_strenghen_council:0 "Реформировать Совет"
 UEN_strenghen_council_desc:0 "В то время как наше правительство в целом теперь представляет собой прочную структуру, сам Высший совет все еще нуждается в реформировании в некоторых аспектах. В частности, с добавлением новой системы выборов"
 UEN_dappleshore_canterlot:0 "Железная дорога Кантерлот-Единство"
 UEN_dappleshore_canterlot_desc:0 "Приложив усилия с обеих сторон, мы могли бы связать наши две столицы несколькими железнодорожными линиями, это улучшит торговлю в обоих концах, и, конечно, сблизит наши две страны."
 UEN_visit_crystal:0 "Посещение Кристального Города"
 UEN_visit_crystal_desc:0 "Кристальная Империя - конституционная монархия к северу от Эквестрии и близкий союзник последней, разделяющий с ней интригующую и богатую историю. \Однако, мы до сих пор не послали делегацию для открытия отношений с ними. Давайте решим эту проблему!"
 UEN_pony_human_friend:0 "Пони-человеческая дружба"
 UEN_pony_human_friend_desc:0 "Наши виды очень разные, как по внешнему виду, так и по истории. Но никто не может поспорить с тем, что со временем между нашими видами возникают отношения взаимного уважения. Почему бы не оформить это договором?"

 help_our_neighbour:0 "Евро-Эквестрийский Альянс"
 help_our_neighbour_desc:0 "Эквестрия очень помогла нам, с тех пор как мы прибыли, они активно работали, чтобы помочь нам освоиться в этом столь чужом для нас мире. Мы должны присоединиться к их альянсу, как способ оплатить их беспрекословную гуманитарную помощь. Кроме того, это была бы прекрасная возможность для обмена научными знаниями между нашими странами"

 UEN_war_horizon:0 "Война на горизонте"
 UEN_war_horizon_desc:0 "У нас достаточно истории, чтобы понять, к чему все идет: грядет война, и большая. Чейнджлинги выглядят особенно агрессивными, почти слишком знакомо. Пришло время еще раз подготовиться к войне"
 UEN_an_alliance_own:0 "Собственный альянс"
 UEN_an_alliance_own_desc:0 "Если вы хотите, чтобы что-то было сделано хорошо, сделайте это сами. В нашем альянсе будут только те, кому мы можем полностью доверять"
 UEN_strike_bug:0 "Нанести удар по гегемонии"
 UEN_strike_bug_desc:0 "В отличие от 1939 года, на этот раз мы не можем ждать нападения. Мы должны нанести быстрый и сильный удар!"
 UEN_changeling_rebel:0 "Поддержите повстанцев чейнджлингов"
 UEN_changeling_rebel_desc:0 "Не все чейнджлинги разделяют ту же воинственную идеологию, которую проповедует королева Кризалис, есть группа демократов под руководством чейнджлинга по имени Торакс, которые работают в подполье, чтобы установить демократическую систему в своей стране. Им нужна наша помощь, а нам нужно, чтобы Королевы больше не было"
 UEN_prepare_for_war:0 "Приготовиться к войне"
 UEN_prepare_for_war_desc:0 "Даже при нашей поддержке восстания Торакса, нет никакой гарантии, что Кризалис не одержит победу над демократами. Если дело дойдет до этого, мы должны быть готовы"

 UEN_thruth_prevail:0 "Истина торжествует"
 UEN_thruth_prevail_desc:0 "Наша нация не самая сильная в мире, но она столкнулась с ужасающими трудностями и заслужила свое место среди гигантов. Мы способны противостоять самым могущественным странам, мы будем маяком демократии и надежды в этом мире вместе с нашими друзьями."

### Communist Branch ###
UEN_communist_in_the_council:0 "Коммунисты в совете"
 UEN_communist_in_the_council_desc:0 "Несправедливо и недемократично не допускать в Совет людей всех идеологических взглядов. Каждый должен иметь право голоса по вопросам Союза!"
 UEN_contact_USSR:0 "Связаться с Советским Союзом"
 UEN_contact_USSR_desc:0 "СССР был пионером-лидером всех коммунистических стран еще на Земле, если что, нам стоит поработать, чтобы узнать, можем ли мы работать вместе..."
 UEN_demand_soviet_support:0 "Попросить советской поддержки"
 UEN_demand_soviet_support_desc:0 "Реальность нашей ситуации такова, что мы просто не можем эффективно бороться с нашими противниками, учитывая, что их движение пользуется такой же поддержкой населения, как и наше. Возможно, Советы смогут помочь нам в этом вопросе"
 UEN_civilian_coup:0 "Народный переворот"
 UEN_civilian_coup_desc:0 "Революция должна исходить от народа! Нам не нужно кровопролитие для достижения наших целей, голос народа должен победить в этой революции!"
 UEN_military_coup:0 "Военный переворот"
 UEN_military_coup_desc:0 "Многие солдаты в армии разочарованы, по понятным причинам, и чувствуют, что они сражаются за страну, которая не заботится о них. С достаточной пропагандой мы, несомненно, сможем склонить армию на нашу сторону"
 UEN_peaceful_transition:0 "Мирный переход"
 UEN_peaceful_transition_desc:0 "Переворот удался!\nБлагодаря мужеству народа, люди всей Европы теперь ликуют под настоящим знаменем единства!"
 UEN_purge:0 "Очистить предателей"
 UEN_purge_desc:0 "Многие внутри нашей собственной страны хотят уничтожить все, ради чего мы работали: демократы, фашисты, вы называете это. Необходимо принять немедленные меры против врагов пролетариата!"

 UEN_reform_governement_com:0 "Новое правительство"
 UEN_reform_governement_com_desc:0 "Теперь, когда капиталисты убраны с нашего пути, мы можем создать правительство, действительно предназначенное для народа и его нужд."
 UEN_strenghen_eurosoviet:0 "Укреплять евро-советские отношения"
 UEN_strenghen_eurosoviet_desc:0 "СССР всегда был важной частью коммунистической истории во всем мире, вплоть до поддержки других подобных режимов. Более чем очевидно, что мы только выиграем от улучшения наших дипломатических отношений."
 UEN_people_army:0 "Народная армия"
 UEN_people_army_desc:0 "Армия должна быть защитником народа, а для этого она должна быть и народом!"
 UEN_contact_stalliongrad:0 "Связаться со Сталлионградом"
 UEN_contact_stalliongrad_desc:0 "К северо-востоку от Эквестрии находится Сталлионград, первая успешная коммунистическая страна в этом мире. Независимо от вида, мы все сражаемся в одних и тех же битвах!"
 UEN_communist_alliance:0 "Создать альянс"
 UEN_communist_alliance_desc:0 "Некоторое время назад мы подписали договор о взаимопомощи со Сталлионградом, о культурном и технологическом обмене. Это было выгодно для обеих сторон, и наши народы составили хорошее мнение друг о друге, это прекрасная возможность для милитаризации договора!"
 UEN_influence_usa_com:0 "Влияние на Соединенные Штаты"
 UEN_influence_usa_com_desc:0 "В настоящее время США возглавляет диктаторская военная хунта, которая эксплуатирует и угнетает свое население в корыстных целях. Мы должны помочь народам Америки!"
 UEN_support_SA_rebel:0 "Поддержите южноамериканских повстанцев"
 UEN_support_SA_rebel_desc:0 "Наша лучшая надежда начать революцию в Соединенных Штатах связана с южноамериканцами, несколько подпольных коммунистических групп были сформированы после американских вторжений, и при достаточной поддержке они потенциально могут свергнуть хунту."
 UEN_power_of_people:0 "Власть народа"
 UEN_power_of_people_desc:0 "Даже несмотря на наши разногласия и прошлые обиды, народы Европы теперь едины. За Европу, за революцию!"

### Фашистская ветвь ###

 UEN_nationalist_coup:0 "Националистический переворот"
 UEN_nationalist_coup_desc:0 "Пользуясь неосведомленностью совета, мы совершим переворот и, наконец, приведем к народу Европы действительно компетентное и сильное правительство!"
 UEN_hold_army:0 "Контролировать армию"
 UEN_hold_army_desc:0 "Если мы хотим, чтобы наш переворот был успешным, мы не можем рисковать вмешательством армии! Это лучший способ начать гражданскую войну, и, кроме того, мы должны получить народную поддержку прежде, чем что-либо еще."
 UEN_gain_popularity:0 "Заручиться поддержкой"
 UEN_gain_popularity_desc:0 "Устранив некоторые мелкие проблемы в нашей стране, население, несомненно, начнет больше любить нашу партию, а значит, больше поддерживать наш режим."
 UEN_purge_the_republicans:0 "Очистить республиканцев"
 UEN_purge_the_republicans_desc:0 "Республиканцы нас подвели! Из-за них случилась Великая депрессия, из-за них Чехословакия сдалась меньшему врагу, и, что самое страшное, из-за них наш континент превратился в пепел! Мы должны позаботиться о них, несколько неудачных "инцидентов" сделают свое дело"
 UEN_curfew:0 "Установить комендантский час"
UEN_curfew_desc:0 "Чтобы легче было поддерживать порядок, мы собираемся ввести комендантский час на время. Каждому гражданину будет запрещено выходить из своего жилого капюшона после захода солнца, за редким исключением."
 UEN_european_empire:0 "Европейская империя"
 UEN_european_empire_desc:0 "Европа, как известно, была домом величайших империй в истории человечества: римлян, византийцев, Речи Посполитой, Британской империи - называйте как хотите. Наш народ силен, и этот новый мир скоро узнает это"
 
 UEN_help_population:0 "Помочь нашему населению"
 UEN_help_population_desc:0 "Это золотая возможность! В настоящее время существует множество проблем, беспокоящих наше население, работая над их решением, наши люди увидят, что именно мы принесем нашей нации славу, которую она заслуживает!"
 UEN_reform_constitution:0 "Реформировать Конституцию"
 UEN_reform_constitution_desc:0 "Эта конституция работает достаточно хорошо, но она блокирует наш путь к полному контролю над нацией. Небольшое ее изменение не вызовет большой тревоги"
 UEN_european_power:0 "Сила Европы"
 UEN_european_power_desc:0 "Наш союз могущественен, но наши люди все еще не осознают этого. Пора показать им правду, ибо она восторжествует"
 UEN_past_empire:0 "Вспоминая прошлое"
 UEN_past_empire_desc:0 "Каждая из стран-основательниц когда-то была империей в каком-то смысле, большой или маленькой, эти воспоминания не должны быть потеряны."
 UEN_police_militarization:0 "Милитаризация полиции"
 UEN_police_militarization_desc:0 "Наша полиция - очень важный инструмент, она следит за нашим населением и поддерживает давление на любых наших политических врагов внутри страны. Однако, обучив их и предоставив им оборудование военного уровня, мы значительно повысим их эффективность"
 UEN_contact_changeling:0 "Связаться с чейнджлингами"
 UEN_contact_changeling_desc:0 "К северо-западу от Эквуса находится нация существ, известных как чейнджлинги, существ, питающихся любовью и горящих желанием отомстить нашему соседу, Эквестрии. Мы могли бы попытаться открыть диалог с ними, в конце концов, мы оба стремимся установить господство над миром, и у нас обоих есть эти лошади как препятствие на пути к нашим целям."
 UEN_alliance_changeling:0 "Чейнджлинг-Европейская ось"
 UEN_alliance_changeling_desc:0 "Помимо очевидных физических различий, чейнджлинги и европейцы разделяют одну и ту же жгучую жажду мести, пусть и против разных народов. Союз был бы выгоден для нас обоих. Если мы станем союзниками, нас будет не остановить!"
 UEN_operation_imperium:0 "Операция Империум"
 UEN_operation_imperium_desc:0 "Эквестрия теперь окружена нами и чейнджлингами, вынужденными сражаться на два фронта, они быстро падут перед нашим стремительным наступлением. Это даст нам ресурсы и промышленность, чтобы наконец-то осуществить нашу цель мести!"
 UEN_national_power:0 "Единство - сила"
 UEN_national_power_desc:0 "Нации Европы были самыми сильными на Земле, и вместе, как одна нация, мы покажем этому миру, что мы все еще сильны!"


#НОВЫЙ ФОКУС 2020
 UEN_EQS_federation:0 "Создать федерацию"
 UEN_EQS_federation_desc:0 "В этот период большой опасности мы должны быть едины как никогда"

 UEN_UN_federation:0 "Федерация Объединенных Наций"
 UEN_UN_federation_desc:0 "Падение человечества было вызвано отсутствием единства в сотрудничестве.\nмы не повторим эту ошибку дважды."

 UEN_reform_military:0 "Реформировать вооруженные силы"
 UEN_reform_military_desc:0 "Наша армия прекрасна внешне, но у нее есть и большие проблемы, мы должны сделать что-то, чтобы регулировать использование языка в армии, самым простым способом должно быть использование английского языка на уровне офицеров."
 UEN_reform_politic:0 "Реформировать политический аппарат"
 UEN_reform_politic_desc:0 "Политический аппарат, даже если он работает, не мешало бы покрасить свежей краской, а некоторые элементы убрать, тогда у нас будет лучшее правительство"
 UEN_reform_civilian:0 "Реформировать общество"
 UEN_reform_civilian_desc:0 "Наше общество, особенно западное, было развращено годами упадка с потребительством и американской пропагандой. Мы изменим это сейчас"

 UEN_powerful_country:0 "Расширить возможности нашей страны"
 UEN_powerful_country_desc:0 "Если мы хотим получить место на мировой арене, нам нужно стать сильнее. Другими словами, нам нужна большая промышленная база!"

 UEN_clean_the_army:0 "Очистить армию"
 UEN_clean_the_army_desc:0 "В нашей армии есть разрушительный элемент, который может обернуться против нас в будущем. мы должны сделать так, чтобы этого не произошло"

 war_for_peace:0 "Война за мир"
 war_for_peace_desc:0 "Похоже, мы здесь те, кто действительно стремится к миру в этом мире. Мы просто не можем стоять в стороне и смотреть, как этот мир поддается огненной ненависти двух других наций! \nДля сохранения мира варварский дух человечества должен быть укрощен в последний раз!"
 ### Ideas ###

 UEN_motorized_focus:0 "Моторизованная пехота"
# UEN_motorized_focus_desc:0 "Наша доктрина уделяет большое внимание моторизованным подразделениям"

 UEN_european_phoenix:0 "Европейский феникс"
 #UEN_european_phoenix_desc:0 "Восстав из руин, европейцы еще раз доказали свою стойкость и теперь снова стоят на ногах, они готовы ко всему, что этот мир может бросить на них."

 UEN_home_guard:0 "Домашняя гвардия"
 #UEN_home_guard_desc:0 "Домашняя гвардия - это важный актив для армии, в основном состоящий из призывников, проходящих обязательную службу, они не очень хорошо оснащены для боя, но отлично подходят в качестве военной полиции и могут держать строй, если это необходимо."

 UEN_we_fight_to_protect:0 "Мы сражаемся, чтобы защищать"
# UEN_we_fight_to_protect_desc:0 "С момента рождения европейской армии наши солдаты не раз доказывали свою доблесть в бою, ведь мы сражаемся не за пустое завоевание, а за лучшее завтра!"

 UEN_cluster:0 "Кассетные боеприпасы"
