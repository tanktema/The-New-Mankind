    UNS_marines_corps_unit_desc:0 "Корпус Морской Пехоты США - это элита нашей армии. Их подготовка позволяет выполнять самые разные задачи"
    UNS_grenadiers_unit_desc:0 "Вооруженные гранатами и гранатометами, эти солдаты обеспечивают огневую поддержку союзникам"
    UNS_stormsquads_unit_desc:0 "Штурмовые войска незаменимы при зачистке городов. Действуя совместно с бронетехникой, они обеспечивают ей прикрытие от войск ПТО и зачистку помещений"
    SOU_desantura_ebat_desc:0 "Воздушно-Десантные Войска это элита нашей армии. Сильные, профессиональные и подготовленные, они способны обеспечить превосходство наших войск"
    SOU_infiltrators_group_unit_desc:0 "Диверсанты, проникающие в тыл противника, позволяют получать информацию о планах противника и нарушать их логистику"
    SOU_attack_group_desc:0 "Штурмовые группы в броне с тяжелым оружием превосходно проявили себя в первой Битве за Одер. Они хорошо защищены от огня противника и имеют большую огневую мощь"
    GEM_jagers_human_unit_desc:0 "Егерский корпус - хорошо подготовленные войска для работы в горах и холмах. Они помогают разведывать путь, находить противника и завоевывать высоты"
    GEM_flamethrowing_units_desc:0 "Огнеметчики с группой прикрытия сеют хаос и ужас в рядах противника. Они позволяют прорвать практически любую линию обороны"
    GEM_executors_support_unit_desc:0 "Карательные войска и военная полиция позволяют подавлять сопротивление и бороться с партизанами"
    GRB_sas_unit_desc:0 "Особая Воздушная Служба Британии - элитное подразделение военного спецназа, в чьи задачи входит проникновение в тыл противника, разведка и диверсии"
    GRB_heavy_infantry_unit_desc:0 "Тяжелая пехота, вооруженная пулеметами, позволяет подавить противника и уничтожить его. Их оборону невероятно сложно прорвать, а натиск сметет почти кого угодно"
    GRB_colonial_police_unit_desc:0 "Колониальная полиция - гражданское подразделение, служащее для наведения порядка в захваченных регионах"
    ac_130_tech_desc:0 "Штурмовая авиация имеет множество преимуществ. Однако, что, если сделать по-настоящему мощный самолет?"
    uns_flashbangs_desc:0 "Светошумовые гранаты дезориентируют противника и обеспечивают нашим войскам преимущество"
    uns_laser_defense_system_desc:0 "Лазерные системы позволяют уничтожать ракеты и снаряды противника. К сожалению, они весьма ненадежны"
    uns_lascannon_tech_desc:0 "Энергомагическое оружие показало потрясающие характеристики. А что, если сделать танковое орудие на его основе?.."
    uns_assault_team_tech_desc:0 "Штурмовые войска незаменимы при зачистке городов. Действуя совместно с бронетехникой, они обеспечивают ей прикрытие от войск ПТО и зачистку помещений"
    uns_marines_tech_desc:0 "Корпус Морской Пехоты США - это элита нашей армии. Их подготовка позволяет выполнять самые разные задачи"
    uns_grenadiers_tech_1_desc:0 "Вооруженные гранатами и гранатометами, эти солдаты обеспечивают огневую поддержку союзникам"
    uns_grenadiers_tech_2_desc:0 "Более современные гранаты, а так же гранатометы, увеличат эффективность гранатометчиков"
    uns_grenadiers_tech_3_desc:0 "Применение специальных гранат позволит солдатам увеличить огневую мощь"
    uns_grenadiers_tech_4_desc:0 "Современные системы ПТУР и ручные гранатометы позволят солдатам повысить эффективную дальность стрельбы"
    sou_crystal_bullets_desc:0 "Кристалы - хороший источник энергии. Нам удалось раздробить их на небольшие кусочки, и они все еще несут в себе огромный запас энергии. А что, если сделать из них пули?"
    sou_tesla_v2_tech_desc:0 "Орудие \"Тесла\" показало высокую эффективность, однако имеет множество недостатоков. Они будут учтены в этой модели"
    sou_kirov_tech_desc:0 "Дирижабли стали архаичными в наше время, однако они весьма дешевы в производстве"
    sou_molotovs_tech_desc:0 "Коктейль Молотова - весьма простое оружие. Однако, добавив туда несколько неизвестных доселе реактивов, мы сильно увеличиваем температуру горения"
    sou_hammer_weapon_tech_desc:0 "Орудие \"Молот\" - Дополнительное орудие танка, предназначенное для ведения стрельбы по легкобронированынм целям."
    sou_tesla_cannon_tech_desc:0 "Тесла-Танк звучит как нечто из фантастики. Впрочем, все вокруг выглядит как сказка, так что почему бы и нет?"
    sou_stormsquads_tech_desc:0 "Штурмовые группы в броне с тяжелым оружием превосходно проявили себя в первой Битве за Одер. Они хорошо защищены от огня противника и имеют большую огневую мощь"
    sou_vdv_tech_desc:0 "Воздушно-Десантные Войска это элита нашей армии. Сильные, профессиональные и подготовленные, они способны обеспечить превосходство наших войск"
    sou_infiltrators_tech_1_desc:0 "Диверсанты, проникающие в тыл противника, позволяют получать информацию о планах противника и нарушать их логистику"
    sou_infiltrators_tech_2_desc:0 "Новая более мощная взрывчатка и облегченное снаряжение положительно скажутся на результатах операция"
    sou_infiltrators_tech_3_desc:0 "Бесшумное и малошумное оружие, экспериментальная взрывчатка, новые фотокамеры..."
    sou_infiltrators_tech_4_desc:0 "Использование видеокамер и ПНВ позволит проводить операции ночью, что положительно скажется на маскировке"
    gem_thermal_cannons_desc:0 "Заменив огнеметы на термальные пушки мы снизим риск для наших солдат. В основе этой пушки лежит не реакция горения, а нагревание дуги плазмы"
    gem_mg15_tech_desc:0 "Новый пулемет MG-15 обладает высоким темпом стрельбы и кучностью огня"
    gem_laser_ai_gun_desc:0 "Лазерное противопехотное орудие заменит пулеметы и позволит эффективнее бороться с пехотой"
    gem_gas_grenades_desc:0 "Газовые гранаты были запрещены Гаагской Конвенцией. Что же, Гааги больше нет..."
    gem_rockets_module_tech_desc:0 "Установка ракетной артиллерии на бронетехнику позволит увеличить дальность стрельбы и огневую мощь"
    gem_gauss_tank_tech_desc:0 "Орудие Гаусса обладает колоссальной бронебойностью. Впрочем, темп стрельбы и надежность оставляют жедать лучшего"
    gem_flamethrower_corps_tech_desc:0 "Огнеметчики с группой прикрытия сеют хаос и ужас в рядах противника. Они позволяют прорвать практически любую линию обороны"
    gem_jaegers_unit_tech_desc:0 "Егерский корпус - хорошо подготовленные войска для работы в горах и холмах. Они помогают разведывать путь, находить противника и завоевывать высоты"
    gem_executors_tech_1_desc:0 "Карательные войска и военная полиция позволяют подавлять сопротивление и бороться с партизанами"
    gem_executors_tech_2_desc:0 "Расширив полномочия и увеличив численность, мы сможем увеличить эффективность карательных групп"
    gem_executors_tech_3_desc:0 "Поставки нового оружия и гранат, а так же содействие наземных войск позволят эффективнее подавлять партизан"
    gem_executors_tech_4_desc:0 "Новая броня и техника увеличат мобильность и защищенность таких групп"
    grb_heartbeat_sensors_desc:0 "Датчики сердцебиения позволят эффективнее обнаруживать противников"
    grb_plasma_ar_tech_desc:0 "Новое поколение плазменного оружия избавлено от недостатоков старого. В частности, решена проблема перегрева и перегрузок"
    grb_microwave_gun_tech_desc:0 "Микроволновые орудия отлично подходят для подавления пехоты"
    grb_plasma_grenades_desc:0 "Эти гранаты оставляют после противника лужицу слизи и оказывают не только физическое, но и моральное воздействие"
    soldiers_of_future_tech_desc:0 "Обновленная стандартизированная экипировка позволит снизить риск повреждений и заклиниваний оружия"
    chemical_weapons_desc:0 "Зимическое Оружие было запрещено Гаагской Конвенцией. Что же, Гааги больше нет... "
    grb_fire_tank_tech_desc:0 "Огнемет, установленный на танке, позволит противодействовать вражеской пехоте"
    grb_plasma_tank_tech_desc:0 "Плазменная артиллерия - звучит фантастически, не правда ли? К сожалению, высокая огневая мощь компенсируется тем, что уничтожить танк это оружие может только при прямом попадании, и даже так бронебойность оставляет желать лучшего"
    grb_heavy_infantry_tech_desc:0 "Тяжелая пехота, вооруженная пулеметами, позволяет подавить противника и уничтожить его. Их оборону невероятно сложно прорвать, а натиск сметет почти кого угодно"
    grb_sas_tech_desc:0 "Особая Воздушная Служба Британии - элитное подразделение военного спецназа, в чьи задачи входит проникновение в тыл противника, разведка и диверсии"
    grb_colonial_police_tech_1_desc:0 "Колониальная полиция - гражданское подразделение, служащее для наведения порядка в захваченных регионах"
    grb_colonial_police_tech_2_desc:0 "Усилив патрули и расширив полномочия комендантов мы сможем подавить сопротивление немного быстрее"
    grb_colonial_police_tech_3_desc:0 "Новое вооружение и немного бюрократии - и у партизан нет шансов"
    grb_colonial_police_tech_4_desc:0 "Новая броня и техника увеличат мобильность и защищенность таких групп"
    sniper_laser_designators_desc:0 "Особые устройства, позволяющие указать направление удара, позволят лучше скоординировать атаки пехоты и артиллерии"
    night_vision_scopes_tnm_desc:0 "Прицелы ночного видения позволят снайперам вести свою охоту в ночи"
    sniper_targeting_systems_desc:0 "Системы наведения и координатные передатчики позволят снайперам помечать цели для нанесения удара по цели"
    mountain_eqpm_tnm_desc:0 "Альпинистская подготовка позволит снайперам занимать превосходящую высоту"
    rangefinders_tnm_desc:0 "Система дальномеров сильно увеличит точность снайперов при стрельбе на дальние расстояния"
    shortrange_radio_desc:0 "Коротковолновые передатчики позвоялт снайперам передавать информацию без риска быть обнаруженными"
    silent_assasins_desc:0 "Снайперы - тихая смерть. Каждый выстрел - это смерть. Каждый взгляд - это смерть. Каждый патрон - это смерть."
    snipers_silencers_desc:0 "Глушители и пламегасители позволят снайперам оставаться незамеченными при стрельбе"
    sniper_special_ammo_desc:0 "Дозвуковые патроны позволят снайперам скрывать звуки стрельбы"
    new_orienting_methods_desc:0 "Новые методы ориентирования повысят топологические навыки снайперов, и они смогут проложить маршрут для основных сил"
    sniper_special_weapons_desc:0 "Использование специального вооружения позволит повысить эффективность снайперов"
    production_requalification_desc:0 "Переквалификация производства даст нам гарантии, что в случае необходимости мы сможем быстро перевести промышленность на военные рельсы"
    tnm_metallurgy_desc:0 "Системы переработки фабрик позволят повторно использовать многие отходы. В первую очередь - металлолом"
    cyphers_restart_desc:0 "Восстановление систем шифрования защитит наши данные от противника"
    oil_production_refinery_desc:0 "Топливо необходимо нам. Необходимо еще лучше усилить процесс его очистки и переработки"
    binary_code_desc:0 "Применение простого кода из нулей и единиц позволит перейти от числовых операция к логическим. В конце концов, если у тебя может быть только единица или ноль, шанс ошибиться намного меньше..."
    alloys_new_tnm_desc:0 "Новые сплавы облегчат производство и обслуживание техники"
    electric_upd_desc:0 "Новые стандарты электроники, созданные с применением логики и бинарного кода, позволят нам реализовать сильные вычислительны мощности"
    factory_regaining_desc:0 "Улучшение и модернизация производства - первый шаг на пути к изобилию"
    summators_registers_desc:0 "Создав специальные устройства, предназначенные для произведения вычислений, мы сможем облегчить математические просчеты"
    first_microprocessors_desc:0 "Объединив несколько сумматоров с устройствами передачи информации мы получим микропроцессор: устройство, способное производить невероятные вычисления"
    total_equipment_upgrade_desc:0 "Своевременная модернизация экипировки позволит усилить наши войска и поддерживать их боеготовность"
    exo_outfit_prototype_desc:0 "Использование новых микропроцессоров и систем сервоприводов позволит создать систему, усиливающую физические показатели бойца. Добро пожаловать в новый век!"
    crystal_batteries_desc:0 "Кристальные батареи практически неисчерпаемы при использовании вместо обычных солевых батарей"
    microradio_headset_desc:0 "Оснастив пехоту системой связи, мы сможем улучшить тактическое взаимодействие между солдатами"
    antimagical_grenades_desc:0 "Страшное оружие. Мы не тестировали его на живых существах, но при взрыве в помещении с магическими устройствами они просто... угасали. То, что произошло, невозможно описать словами..."
    magical_field_scanners_desc:0 "Сканеры М-Поля позволят обнаруживаать любые источники магии и существ, пользующихся ей"
    
