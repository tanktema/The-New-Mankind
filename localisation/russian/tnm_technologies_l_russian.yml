l_russian:
    human_snipers_corps:0 "Поддержка снайперов" 
    human_snipers_corps_desc:0 "Снайперы хорошо зарекомендовали себя во время войны. Они способны выполнять самые разные задачи"
    snipers_optics:0 "Калибровка Оптики"
    snipers_optics_desc:0 "Откалиброванная потика позволяет точнее стрелять и меньше промахиваться"
    snipers_camo_cover:0 "Камуфлирование"
    snipers_camo_cover_desc:0 "Камуфляж поволяет нашим солдатам скрываться в зарослях"
    snipers_uav:0 "Разведывательная аппаратура"
    snipers_uav_desc:0 "Снайперы - прекрасные разведчики. Они могут разыскать иголку в стоге сена... или лазейку между вражеских патрулей"
    snipers_double:0 "Снайперская пара"
    snipers_double_desc:0 "Два бойца работают в паре. Один дает ориентиры, другой стреляет. Все просто."
    snipers_targeting_systems:0 "Система наведения"
    snipers_targeting_systems_desc:0 "Если выдать снайперам правильные карты, они могут служить наводчиками артиллерии на передовой"
    snipers_locking_system:0 "Система целеуказания"
    snipers_locking_system_desc:0 "Благодаря радио, снайперы могут указывать цели штурмовой авиации"
    snipers_high_caliber:0 "Крупнокалиберные винтовки"
    snipers_high_caliber_desc:0 "Крупный калибр позволяет снайперу охотиться на более крупные цели"
    snipers_at_rifles:0 "ПТ-Ружья"
    snipers_at_rifles_desc:0 "ПТ-Ружья применялись еще в Первой Мировой. Разумеется, в регулярных подразделениях они смотрятся архаично, но если дать снайперу такую винтовку..."
    sniper_nigt_vision:0 "Прицелы ночного видения"
    sniper_nigt_vision_desc:0 "Совместив технологию ПНВ и снайперскую винтовку мы получим солдата, который одинаково хорошо стреляет ночью и днем"
    snipers_tech:0 "Поддержка снайперов"
    conveyor_prod_human:0 "Конвейерное производство"
    conveyor_prod_human_desc:0 "Конвейерное производство позволяет ускорить процесс и сократить затраты на обучение рабочих. Зачем учить человека делать 10 действий плохо, если можно научить делать одно, но хорошо?"
    prod_autom_human:0 "Автоматизация производства"
    prod_autom_human_desc:0 "Автоматизация позволяет оптимизировать работу предприятий и сократить число рабочих."
    prod_time_work:0 "Экстренная рабочая смена"
    prod_time_work_desc:0 "Увеличение рабочей смены позволит увеличить объем производимой продукции"
    sniper_corps:0 "Поддержка снайперов"
    upgrade_armor_vests:0 "Улучшение СИБЗ"
    upgrade_armor_vests_desc:0 "Улучшение бронежилетов позволит нам снизить потери солдат" 
    upgraded_vests:0 "Бронежилет 5 КЗ"
    upgraded_vests_desc:0 "Бронежилет 5 класса защиты должен выдержать стандартную винтовочную пулю на расстоянии до 100 метров. Этого должно быть достаточно"
    heavy_inf_armor:0 "Тяжелые бронекостюмы"
    heavy_inf_armor_desc:0 "Тяжелые Носимые Боевые Костюмы обеспечивают отличную защиту, но, к сожалению, громоздки и сковывают движения"
    battlearmor_prototype:0 "Прототип полимерной боевой брони"
    battlearmor_prototype_desc:0 "Первая попытка использования магико-химических полимерных материалов для создания брони. Обеспечивает меньшую защиту, нежели Тяжелые НБК, но не сковывает движения"
    advanced_polymer_armor:0 "Полимерная боевая броня"
    advanced_polymer_armor_desc:0 "Самая современная броня. Материалы обеспечивают защиту не хуже, чем у ТНБК, и при этом легки, прочны и эластичны. Защита отличная, и не сковывает движения - что еще нужно?"
    magical_technical_upgrades:0 "Магическая модернизация"
    magical_technical_upgrades_desc:0 "Замена деревянных и части металлических частей магико-химическими полимерами облегчит оружие и повысит надежность."
    magical_sights:0 "Улучшение прицельных приспособлений"
    magical_sights_desc:0 "Маленькие кристаллы, имеющиеся у нас в изобилии, являются практически вечным источником энергии для малопотребляющих устройств, поэтому мы попробуем сделать прицелы, которые облегчат стрельбу солдатам, и при этом не будут требовать питания"
    magical_scanning_system:0 "Магический сканер \"Свой-Чужой\""
    magical_scanning_system_desc:0 "Наручный Персональный Цифровой Помощник позволит солдатам следить за состоянием здоровья, кроме того обладает встроенным датчиком \"Свой-Чужой\""
    magical_permeter_barrier:0 "Персональная Магическая Система Защиты"
    magical_permeter_barrier_desc:0 "Квинтэссенция наших знаний. В этой гранате, размерами с обычную осколочную, содержится сложная магическая матрица, созданная с единственной целью - сымитировать создание мощного заклинания щита. Такой щит сособен блокировать пули, а в теории и снаряды."
    human_army_upgrades:0 "Армейские технологии"
    human_folder:0 "Технологии людей"
    
    
   
