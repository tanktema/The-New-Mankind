 HUM.400.t:0 "Вступить в Объединенную Федерацию?"
 HUM.400.d:0 "[FROM.GetNameDef] Пригласили нашу страну в Объединенную Федерацию, их дипломаты ждут ответа от нашей стороны..."
 HUM.400.a:0 "Согласны"
 HUM.400.b:0 "Отказаться"

 HUM.401.t:0 "Америка согласна"
 HUM.401.d:0 "Соединенные Штаты приняли наше предложение. \Их страна теперь будет частью нашей великой федерации... Нам потребуется время, чтобы интегрировать их в нашу страну. \Но если это будет ради вечного мира, это будет стоить усилий"
 HUM.401.a:0 "Отлично!"

 HUM.402.t:0 "Присоединиться к Объединенной Федерации?"
 HUM.402.d:0 "[FROM.GetNameDef] Пригласил нашу страну в Объединенную Федерацию, их дипломаты ожидают ответа с нашей стороны..."
 HUM.402.a:0 "Согласны"
 HUM.402.b:0 "Отказаться"

 HUM.403.t:0 "Советский Союз согласен"
 HUM.403.d:0 "Многие когда-то сомневались в возможности того, что Советский Союз пойдет с нами бороться за общее будущее, и вполне обоснованно. \Но сегодня утром мы получили совершенно потрясающие новости из Новой Москвы. Наш посол ознакомился с ответом Советского Союза на наше предложение, и их официальное заявление гласит, что они приняли наше предложение присоединиться к нашему альянсу! \n\nСегодня наступил новый день для человечества и нашего будущего!"
 HUM.403.a:0 "Отлично!"


 HUM.404.t:0 "Присоединиться к Объединенной Федерации?"
 HUM.404.d:0 "[FROM.GetNameDef] Пригласил нашу страну в Объединенную Федерацию, их дипломаты ожидают ответа с нашей стороны..."
 HUM.404.a:0 "Согласны"
 HUM.404.b:0 "Отказаться"

 HUM.405.t:0 "Европейцы согласны"
 HUM.405.d:0 "Мы получили выдающиеся сведения от нашего посла в Европе! После встречи с Европейским Советом, почти каждая европейская страна согласилась восстановить наш альянс, за исключением нескольких стран бывшего Восточного блока, что было вполне ожидаемо. Но общим консенсусом совета было принятие нашего предложения о вступлении в альянс! \n\nВновь объединившись против сил зла, будущее человеческой расы выглядит более светлым."
 HUM.405.a:0 "Отлично!"

 HUM.4000.t:0 "Дипломатическая миссия в США"
 HUM.4000.d:0 "Наши дипломаты на пути в США.\n\nНадеемся, что наши усилия окупятся!"
 HUM.4000.a:0 "Понятно"

