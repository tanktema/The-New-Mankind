 tuvan_spirit:0 "Тувинский дух"
 tuvan_spirit_2:0 "Тувинский дух"
 mounted_warrior:0 "Конные воины"
 tuvan_peoples_army:0 "Тувинская народно-революционная армия"
 tuvan_autharcy:0 "Автаркия"
 tuvan_devellopment:0 "\"Новый план Тувы\""



 tuv_new_world:0 "Новый мир"
 tuv_new_world_desc:0 "В одиночестве и в неизвестном мире, это, тем не менее, не конец Тувы. Возможно, это начало чего-то большего. \n\n\n\n§YПожалуйста, потерпите меня и не обращайте внимания на грамматические ошибки, я сделал это за два дня.§Y"

 tuv_devellopment:0 "Новый век для Тувы"
 tuv_devellopment_desc:0 "Малый Хурал разблокировал столько средств, сколько нам нужно, чтобы поднять нашу нацию до уровня наших соседей, и почти всем слоям нашего общества будет оказана помощь в развитии."

 tuv_taking_lead:0 "Взять лидерство"
 tuv_taking_lead_desc:0 "Наши товарищи в Сталлионграде совершили невероятные вещи, но, возможно, мы могли бы помочь им и повести их за собой в этом мире. Какой бы ни была причина, нам понадобится промышленность и человеческая... Пони-силы нашего соседа"

 tuv_destiny:0 "Наша судьба"
 tuv_destiny_desc:0 "Мы никогда не узнаем, что привело нас в этот мир. Но теперь мы должны выковать нашу собственную Судьбу для наших народов, кем бы они ни были. Пони или люди, над ними будет развеваться Великий флаг Тувинской Народной Республики."

 TAN.1.t:0 "Новое начало для Тувы"
 TAN.1.d:0 "Наша страна слилась с городом под названием наш город. После первоначального шока обе стороны работают над восстановлением утраченного. Благодаря нашему инженеру мы нашли еще несколько месторождений ресурсов. \n\nБез ограничений, с нашими новыми четвероногими друзьями и нашими духами, мы покажем нашу доблесть всему миру!"
 TAN.1.a:0 "Вперед!"

 TAN.2.t:0 "Массовое расширение нашей армии"
 TAN.2.d:0 "Тувинская народно-революционная армия была очень маленькой, менее десяти тысяч солдат, пара разведывательных самолетов и грузовиков... \nНо благодаря прибытию многих добровольцев, как пони, так и людей, и усилиям нашей оружейной мастерской, мы смогли развернуть гораздо больше подразделений для защиты наших земель."
 TAN.2.a:0 "Да здравствует Тува!"

 TAN.3.t:0 "Жеребкоград и мы"
 TAN.3.d:0 "Сталлионград - главная коммунистическая держава на этом свете. Если бы мы могли обеспечить контроль над их страной, мы были бы намного сильнее.\nДля достижения этого, Малый Хурал разделился во мнениях по этому вопросу.\n\n Некоторые предлагают просто оказать на них военное давление.\n Другим просто обсудить это со Сталлионградом, и найти мирное решение."
 TAN.3.a:0 "Открытый диалог"
 TAN.3.b:0 "Мы сильнее их!"

 TAN.4.t:0 "Сталлионград принимает!"
 TAN.4.d:0 "После коротких дебатов они согласились предоставить нам полный контроль над своими странами. Их подразделения и офицеры уже начинают реорганизовываться в наше верховное командование."
 TAN.4.a:0 "Руки в копыта навстречу будущему!"

 TAN.5.t:0 "Жеребкоград Примите наше руководство!"
 TAN.5.d:0 "Они согласились предоставить нам частичный контроль над своей страной, но все еще хотят оставаться немного независимыми."
 TAN.5.a:0 "Славное событие!"

 TAN.6.t:0 "Сталлионград дарит некоторые земли"
 TAN.6.d:0 "Видя наши трудности, Сталлионград решил дать нам несколько земель. Этого должно быть достаточно, чтобы дать нам пространство для расширения. Единственный вопрос, который остается - стоит ли нам переименовать столицу этого региона?"
 TAN.6.a:0 "Мы переименуем город"
 TAN.6.b:0 "Это не наше право менять его"

