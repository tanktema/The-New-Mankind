 #Events
 HUM.100.t:0 "Экономический успех"
 HUM.100.d:0 "Наши усилия оказались более успешными, чем мы могли себе представить. Нам удалось получить много инвесторов для развития нашей гражданской промышленности."
 HUM.100.a:0 "Великолепно!"

HUM.101.t:0 "Коммерческий провал"
 HUM.101.d:0 "Мы не смогли привлечь достаточно инвесторов, или наши средства коммуникации были недостаточно хороши. В процессе мы потратили больше ресурсов, чем ожидалось"
 HUM.101.a:0 "В следующий раз повезет больше"

 HUM.102.t:0 "Промышленный успех"
 HUM.102.d:0 "Наши усилия были успешными в привлечении инвестиций для нашей военной промышленности"
 HUM.102.a:0 "Отлично!"

 HUM.103.t:0 "Здания рушатся!"
 HUM.103.d:0 "Несколько зданий в разных городах наших стран обрушились за короткий промежуток времени. \nИнспекторы пришли к одному и тому же выводу - поспешное строительство с использованием плохих материалов, а иногда и неправильных материалов для строительства. \n\nПлан по восстановлению и укреплению существующих зданий находится в стадии реализации, но это потребует времени... и ресурсов."
 HUM.103.a:0 "Хорошая идея о сокращении бюджета..."

 HUM.10.t:0 "Контакт с инопланетным видом"
 HUM.10.d:0 "[This.GetNewspaperHeader]Невероятные новости из разных уголков мира. \nПохоже, что новый, потусторонний вид под названием Люди установил контакт с разными странами: Королевство Оления, Новый Мейрленд и Эквестрия.\nПосле ужасной войны они бежали из своего умирающего мира через односторонний портал и надеются начать новую жизнь в нашем мире."
 HUM.10.a:0 "Невероятно!"
 HUM.10.b:0 "Это новое начало для нас"

 HUM.20.t:0 "Конец третьей мировой войны"
 HUM.20.d:0 "[This.GetNewspaperHeader]Три основные человеческие нации подписали мирный договор сегодня утром в Кантерлоте. \n\nЧто называется Третья мировая война унесла несколько миллионов жизней и в конечном итоге оставила их мир разрушенным. \nПосле того, как три страны увидели ужасный эффект ядерного оружия, они обязались никогда больше не использовать его."
 HUM.20.a:0 "Наконец-то"
 HUM.20.b:0 "Рад за них."

 HUM.30.t:0 "Европейско-эквестрийская федерация"
 HUM.30.d:0 "[This.GetNewspaperHeader]Перед лицом этого опасного мира европейцы и эквестрийцы договорились объединить свои две страны в федерацию. \nЛидеры эквестрийцев были приглашены в совет европейцев. Новое правительство признает, что предстоит еще много работы, прежде чем все смогут адаптироваться к новой стране, но пока оба народа ликуют."
 HUM.30.a:0 "История пишется"

 HUM.40.t:0 "Советско-Оленийская Федерация"
 HUM.40.d:0 "[This.GetNewspaperHeader]Перед лицом опасности, которую представляют чейнджлинги, советские и оленианцы решили объединить свои страны под одним флагом. \nОфициальные лица встретятся в ближайшие несколько месяцев, чтобы окончательно оформить союз. \nНа данный момент граждане этой страны радуются этой неожиданной новости. Время покажет, что из этого выйдет"
 HUM.40.a:0 "История пишется"

 HUM.104.t:0 "Странные исчезновения"
 HUM.104.d:0 "Несколько исчезновений были зафиксированы полицейскими департаментами по всей стране. Что странно, так это то, что часто исчезают группы из нескольких человек... \n\nБолее чем вероятно, что эти люди просто покинули нашу страну, чтобы жить в другом месте."
 HUM.104.a:0 "Они нашли там лучшую жизнь"

 HUM.105.t:0 "Новоприбывшие"
 HUM.105.d:0 "Группа смертных представилась представителями вида, который мы никогда раньше не видели. Они представились как люди, и у них очень интересные артефакты и знания..."
 HUM.105.a:0 "Добро пожаловать!"
 HUM.105.b:0 "А... свежее мясо!"

 HUM.1005.t:0 "Новая Орда"
 HUM.1005.d:0 "Благодаря нашей вновь обретенной силе, мы смогли вырастить еще несколько тысяч существ. \С этим у смертных не будет шансов против нас"
 HUM.1005.a:0 "Гнилое море, в котором утонут живые"

 HUM.1006.t:0 "Конец"
 HUM.1006.d:0 "Что-то не так. \n\n\n'Что случилось, Роза?'\n\n Нет! Этого не может быть!\n\n\n'Кого ты ожидала в конце всего этого? Бога? Может быть, дьявола? Нет... Это просто... \n\n\Я."
 HUM.1006.a:0 "Что я высвободил...?"

 HUM.106.t:0 "Война против живых"
 HUM.106.d:0 "[This.GetNewspaperHeader]То, что еще пару дней назад было лишь легендой, становится пугающей реальностью. \nМертвые неспокойны на севере, и огромная орда движется к близлежащим территориям. \Мертвые восстали и они голодны"
 HUM.106.a:0 "Это безумие!"
 HUM.106.b:0 "Теперь пути назад нет."

 HUM.107.t:0 "Приглашение в Аквелийский Альянс"
 HUM.107.d:0 "Аквелийское посольство передало важное предложение их правительства. \nОни приглашают нас в свой союз, должны ли мы принять его?"
 HUM.107.a:0 "Конечно"
 HUM.107.b:0 "Ни за что"

 HUM.108.t:0 "Соединенные Штаты принимают!"
 HUM.108.d:0 "США согласились присоединиться к нашему альянсу!"
 HUM.108.a:0 "Мы приветствуем их"

 HUM.1080.t:0 "Американо-аквелийская встреча"
 HUM.1080.d:0 "Несколько аквелийских и американских представителей встретились в Нью-Вашингтоне за последние несколько дней. \n\nНаши две страны не имеют никаких обид друг на друга, и оба руководства решили, что сотрудничество будет полезно для обеих стран."
 HUM.1080.a:0 "Понятно"

 HUM.1081.t:0 "Аквелийская блокада!"
 HUM.1081.d:0 "Мы подвергаемся блокаде со стороны Аквелийского морского государства, эти корабли блокируют наши торговые суда. \nЕсли эта ситуация продолжится, мы сильно пострадаем. Что нам делать?"
 HUM.1081.a:0 "Мы должны защитить нашу страну!"
 HUM.1081.b:0 "Мы ничего не можем сделать!"

 HUM.109.t:0 "Оплата"
 HUM.109.d:0 "На вопрос о занятии нашими людьми этих земель, наконец, ответили оленеводы. \Они согласились позволить нам жить там при условии, что мы заплатим им за оккупацию их земель..."
 HUM.109.a:0 "Мы должны согласиться"
 HUM.109.b:0 "Ни за что"

 HUM.110.t:0 "Оплата получена!"
 HUM.110.d:0 "Советы приняли наше требование, деньги текут в государственный резерв!"
 HUM.110.a:0 "Хорошо"

 HUM.111.t:0 "СССР отказывается"
 HUM.111.d:0 "Советы отказались от нашего требования, если мы хотим получить плату от этой незаконной оккупации, нам придется ее взять"
 HUM.111.a:0 "Значит, они выбрали СМЕРТЬ"

 HUM.112.t:0 "Оленийско-советский план действий в чрезвычайных обстоятельствах"
 HUM.112.d:0 "Офицеры Советов и Оленийской армии объединились для обсуждения и планирования возможной советской интервенции в Олению, если чейнджлинги вторгнутся на полуостров. \n\nОборона Вейферфронта будет возложена на советские войска, которым будут помогать некоторые офицеры и ополченцы оленийской армии. \n\nСолдаты обеих армий надеются, что технологический фактор и опыт помогут их стороне выиграть войну против гораздо более крупных сил чейнджлингов.\n\nСССР придет на помощь Олении, если война начнется."
 HUM.112.a:0 "Спасибо, товарищ!"
 HUM.112.b:0 "Пора расплатиться с оленией"

 HUM.113.t:0 "Установление надлежащего контакта"
 HUM.113.d:0 "Не было надлежащего контакта, ожидаемого от Селестии вскоре после первого контакта. Это изменилось, когда произошла реальная встреча между несколькими конниками и европейцами.\nНаиболее заметным является визит Тодора Живкова и Жака Ширака в Понивилль, а также визит Конной Диархии в Юнити.\n\nПодписание нескольких договоров и сделок наряду с общим чувством дружбы представляет собой усиление сотрудничества в ближайшем будущем."
 HUM.113.a:0 "Мы будем работать вместе"

 HUM.114.t:0 "Пограничный инцидент"
 HUM.114.d:0 "На границе СЕГ и Эквестрии произошел инцидент, так как напряжение между двумя странами растет.\n\nПо словам официальных лиц Эквестрии, европейский пограничник открыл огонь по эквестрийскому гражданину, который прошел слишком близко по непризнанной тропе. Это вызвало небольшую стычку между ничего не подозревающими европейскими пограничниками и эквестрийским ополчением.\n\nЭквестрия требует выдачи пограничника для вынесения соответствующего приговора..."
 HUM.114.a:0 "О нет... ТОЛЬКО НЕ ЭТО!"
 HUM.114.b:0 "Какой позор."
 HUM.114.b:0 "Это не сулит ничего хорошего"

 HUM.115.t:0 "Предложить землю"
 HUM.115.d:0 "Эквестрия предложила нам территорию Фрисайда в качестве подарка за нашу новую дружбу"
 HUM.115.a:0 "С радостью!"
 HUM.115.b:0 "Мы ценим предложение, но оно нам не нужно"

 HUM.1150.t:0 "Попросить о помощи"
 HUM.1150.d:0 "Война с чейнджлингами идет не очень хорошо. До сих пор европейцы держались в стороне от неприятностей... \n\nМожет быть, настало время для них прийти и расплатиться с нами?"
 HUM.1150.a:0 "Эта война коснется и их!"
 HUM.1150.b:0 "Мы справимся."

 HUM.1151.t:0 "Эквестрия просит помощи"
 HUM.1151.d:0 "Находясь в плохом положении с военной точки зрения, Эквестрия попросила нас присоединиться к их войне, заявив, что чейнджлинги без колебаний объявят нам войну, если Эквестрия потерпит поражение.\n\Должны ли мы присоединиться к Эквестрии в их борьбе?"
 HUM.1151.a:0 "Если Эквестрия падет, мы тоже падем."
 HUM.1151.b:0 "Мы отказываемся."

 HUM.1152.t:0 "Европа принимает"
 HUM.1152.d:0 "СЕГ приняли, их войска уже в пути, чтобы присоединиться к конфликту"
 HUM.1152.a:0 "Вместе мы сильны"

 HUM.1153.t:0 "Европа отказывается"
 HUM.1153.d:0 "Даже несмотря на вопиющую угрозу, которую чейнджлинги представляют для всего континента, европейцы отказались присоединиться к нам. Исключением является прием беженцев и отправка некоторого медицинского оборудования..."
 HUM.1153.a:0 "Они пожалеют об этом, рано или поздно"

 HUM.1154.t:0 "Эквестрия предлагает присоединиться к их альянсу"
 HUM.1154.d:0 "Правительство Эквестрии предложило военный альянс перед лицом опасности этого мира. \n\nСовет разделился во мнениях по этому вопросу. Это противоречит нашей политике нейтралитета, но в то же время многие видят в этом возможность защититься гораздо эффективнее."
 HUM.1154.a:0 "United We Stand, Divided We Fall."
 HUM.1154.b:0 "Мда..."


 HUM.116.t:0 "Лечение грифонов"
 HUM.116.d:0 "Отношение Соединенных Штатов к меньшинствам грифонов вызвало в нашем обществе много споров. \nХотя наши меньшинства недостаточно представлены, американцы предоставили им много свобод под своей властью. \n\nА теперь те, кто живет на нашей границе, требуют таких же прав!"
 HUM.116.a:0 "Нам нужно провести некоторые реформы"
 HUM.116.b:0 "Отправьте их прочь"

 HUM.117.t:0 "Новый Мареленд требует руководящих указаний"
 HUM.117.d:0 "Правительство Новой Мареландии представило нам предложение о предоставлении нам важного контроля над их страной. \nОни не уверены в своей способности быть одинокими в этом мире и хотели бы, чтобы мы помогли им в их первых шагах в этом мире."
 HUM.117.a:0 "Мы сделаем это"
 HUM.117.b:0 "Мы не будем притеснять мареландцев"

 HUM.118.t:0 "Независимость"
 HUM.118.d:0 "Правительство Нового Мейрленда решило разорвать все связи с Эквастрией. Они больше не будут подданными Эквастрии, а станут полностью независимой страной."
 HUM.118.a:0 "Свобода!"
 HUM.118.b:0 "Вперед!"

 HUM.119.t:0 "Операция по оказанию помощи Новой Марелии"
 HUM.119.d:0 "Из сострадания к борьбе наших народов, многие мареландцы пришли помочь нам, давая еду, заботясь о наших раненых и больных, инженерная рота из их армии даже пришла, чтобы помочь построить лагерь."
 HUM.119.a:0 "Это было неожиданно"

 HUM.120.t:0 "Новое химическое оружие"
 HUM.120.d:0 "Наши ученые, черпая вдохновение и исследования людей, создали новое оружие с разрушительной эффективностью."
 HUM.120.a:0 "Хорошо"

 HUM.121.t:0 "Объявить войну СССР?"
 HUM.121.d:0 "До сих пор человеческая страна, известная как Советский Союз, держалась в стороне от нашего пути. Но существование этой страны чревато неприятностями, поскольку они могут вступить в войну, когда мы будем на полпути через Эквестрию. Это может стать для нас сокрушительным ударом.\n\n\n Большая часть нашего генерального штаба считает, что мы должны атаковать их, как только будем готовы."
 HUM.121.a:0 "Избавьтесь от них."
 HUM.121.b:0 "Не сейчас"

 HUM.122.t:0 "Новые самолеты"
 HUM.122.d:0 "Наше конструкторское бюро, благодаря нашему новому чертежу, \"приобретенному\" у людей, сделало несколько предложений по модернизации наших самолетов до нового стандарта. \n\n\nОни также разрабатывают новое, более мощное оружие для наших самолетов. \С этим у нас должно быть больше шансов в бою против человеческих самолетов."
 HUM.122.a:0 "Хорошо."


HUM.200.t:0 "Операция по оказанию помощи кристальным пони"
 HUM.200.d:0 "Новости о прибытии людей и их отчаянном положении вызвали волну эмоций в нашей стране. \n\nПочувствовалось сочувствие к ситуации людей. \n\nТеперь уже много пони посылают посылки с заботой людям Советского Союза и Европы.\n\nДругие, более мотивированные люди формируют группы помощи и отправляются в СССР и UEN, чтобы помочь этим странам освоиться в этом новом мире."
 HUM.200.a:0 "Удачи им!"

 HUM.201.t:0 "Операция помощи Кристальным Пони"
 HUM.201.d:0 "Кристальные пони, тронутые нашей ситуацией, решили немедленно вмешаться и помочь нам.\nТысячи посылок и сотни добровольцев, оказывающих помощь, прибыли, чтобы помочь нам. \n\nДля многих из нас это стало неожиданностью, но мы можем быть только благодарны, что они вмешались, чтобы помочь нам в нашей ситуации."
 HUM.201.a:0 "Это было неожиданно"

 HUM.202.t:0 "Встреча СЕГ-Кристальной Империи"
 HUM.202.d:0 "Это первая официальная встреча между европейцами и Кристальными пони. Люди уже знали о доброте Кристальной Империи в прошлом, когда несколько лет назад некоторые жители империи ушли, чтобы помочь неизвестному виду в трудную минуту.\n Граждане UEN не забыли, и теперь не редкость увидеть упоминания о Кристальной Империи в стране, такие как "Улицы Добровольца", и "Mi Amore Cadenza Plaza" Также поговаривают о том, чтобы назвать в честь них корабль.\n\nПоэтому вполне нормально, что европейцы встречались со своими спасителями, когда могли, конечно же, с подарками. Кроме нового автомобиля, только что сошедшего с завода для королевской семьи, Европейский совет предложил большую сделку для Кристальной империи и ее промышленности. Непревзойденная сделка между двумя странами в области коммерческого обмена.\n\nЕсли этого было недостаточно, европейцы заявили, что немедленно вмешаются, если Империя подвергнется нападению.\nОстальная часть "встречи" была просто большой вечеринкой в Кристальном городе. Официальные лица обеих стран пригласили дипломатов из посольства, в частности, советского посла и представителя Сталлионграда.\n\nUEN Военные подразделения также присутствовали. Подразделение охраны провело учения перед большой толпой, а группа высшего пилотажа на SK-60 пролетела над городом.\n\n\nСоздана большая связь между нашими двумя странами. Нет сомнений, что между нами будут заключены новые сделки"
 HUM.202.a:0 "Хорошее развлечение"
 HUM.202.b:0 "Хорошее развлечение"

 HUM.203.t:0 "Встреча СЕГ-Кристальной Империи"
 HUM.203.d:0 "Поскольку СЕГ и Кристальная империя празднуют свою дружбу, они решили пригласить различных послов, включая нашего представителя в Кристальном городе. И UEN, и Кристальная империя решили расширить свои отношения и экономическое партнерство.\n\nНаш посол также сообщил нам, что Кристальная империя отправила несколько подарков нашему правительству."
 HUM.203.a:0 "Мы помним их помощь в наше трудное время."
