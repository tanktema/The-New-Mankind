 CHN_study_hum_desc:0 "Человеческая цивилизация под названием "Советский Союз" кажется очень развитой, мы должны получить как можно больше информации для нашей собственной выгоды"

 CHN_steal_europeans:0 "Украсть европейские технологии"
 CHN_steal_europeans_desc:0 "Другая человеческая цивилизация "Европейский союз" существует... они далеко, но их пехотное вооружение считается намного лучше"

 CHN_steal_soviets:0 "Украсть советские технологии"
 CHN_steal_soviets_desc:0 "Корабли и танки советской армии намного более совершенны, чем наши собственные, мы должны получить больше информации для наших техников для реверс-инжиниринга."

 CHN_hum_oil_refining:0 "Переработка человеческой нефти"
 CHN_hum_oil_refining_desc:0 "Танки, самолеты и все транспортные средства будут бесполезны, если у нас не будет правильного типа топлива для их снабжения. к счастью, у людей здесь есть преимущество. пора украсть их план."

 CHN_aerodynamic_tech:0 "Улучшенная аэродинамика"
 CHN_aerodynamic_tech_desc:0 "Наши самолеты исправны, но могли бы использовать некоторые обновления, хотя большинство самолетов людей больше не используют пропеллеры, есть чему поучиться"

 CHN_advanced_mag_weapons:0 "Продвинутое магическое оружие"
 CHN_advanced_mag_weapons_desc:0 "Что будет, если мы объединим наши магические способности с человеческими винтовками? Высший класс оружия!"

 CHN_1982_warfare:0 "1980 Warfare"
 CHN_1982_warfare_desc:0 "Мы пионеры в мобильной войне, но люди на целый уровень выше нас, их война жестока... и за вычетом ядерной стороны дела мы могли бы многому научиться у них"

 CHN_modern_chemicals:0 "Современное химическое оружие"
 CHN_modern_chemicals_desc:0 "RCAMICD выразил интерес к исследованиям ЯБП человека, возможно, мы сможем найти что-нибудь интересное..."

 CHN_support_human_extremist:0 "Поддерживать человеческий экстремизм"
 CHN_support_human_extremist_desc:0 "Для нас было бы лучше не сражаться с людьми напрямую... но благодаря нашему шпиону мы знаем, что некоторые из них могут быть отличными союзниками в нашем деле."

 CHN_one_step_ahead:0 "На шаг впереди"
 CHN_one_step_ahead_desc:0 "Война человечества заставила их прийти сюда, но благодаря им теперь мы будем намного сильнее всех, кто посмеет встать на нашем пути"

 CHN_nuclear_fruit:0 "Ядерный фрукт"
 CHN_nuclear_fruit_desc:0 "Есть последний подарок, который человечество может предложить. Это также то, что заставило их прийти сюда в первую очередь... Должны ли мы откусить этот плод?"


 EQC_another_colony:0 "Другая колония"
 EQC_another_colony_desc:0 "Новая цивилизация появилась на севере нашей территории, что нам делать?"

 EQC_send_helpers:0 "Послать помощь"
 EQC_send_helpers_desc:0 "Люди находятся в жалком положении, мы должны помочь им, чем можем. Мы могли бы оказать некоторую помощь организации "Голубое сердце", распространив зону ее деятельности и на американские территории"

 EQC_rebuild_the_new_world:0 "Перестройка Нового Мира"
 EQC_rebuild_the_new_world_desc:0 "Если люди хотят выжить, им понадобится базовая промышленность. Мы должны запустить ее... В долгосрочной перспективе это может принести пользу и нам?"

 EQC_history_lesson_blue:0 "§Урок истории§!"
 EQC_history_lesson_blue_desc:0 "У американцев богатая история, которую нам предстоит узнать. Может быть, у них есть чему поучиться?"

 EQC_independance:0 "Независимость!"
 EQC_independance_desc:0 "Было бы обидно, если бы этот чайный груз упал в море"

 EQC_payback:0 "Расплата"
 EQC_payback_desc:0 "Теперь, когда американцы встали на ноги, может быть, они могли бы помочь нам различными способами?"

 EQC_puppet_eqc:0 "Под защитой США"
 EQC_puppet_eqc_desc:0 "Сейчас мы как никогда близки к США, может быть, они захотят нас защитить? В обмен мы могли бы предложить им больший контроль" \Некоторые могут увидеть в этом марионеточное государство от одной страны к другой, но это может быть одним из единственных решений для защиты нашей нации в ближайшем будущем."

 EQC_equilibrium:0 "Равновесие"
 EQC_equilibrium_desc:0 "Нам нужно поддерживать хорошие отношения с нашими соседями и успокоить экстремистов на нашей стороне."

 EQC_griffon_treatment:0 "Лечение грифонов"
 EQC_griffon_treatment_desc:0 "Если они не счастливы здесь, может быть, они согласятся мигрировать в США?"

 EQC_guard_borders:0 "Охранять границы"
 EQC_guard_borders_desc:0 "Эти пришельцы слишком близко к Новому Манехаттену, на наш вкус, нам нужно укрепить нашу границу и дать отпор любой агрессии"

 EQC_contain_aliens:0 "Сдерживать пришельцев"
 EQC_contain_aliens_desc:0 "Эти американцы представляют опасность для нашего населения, мы должны укрепить нашу армию и подготовиться к борьбе с ними!"

 EQC_history_lesson_red:0 "§RHistory Lesson§!"
 EQC_history_lesson_red_desc:0 "У американцев богатая история, которую нам предстоит узнать. Может быть, у них есть чему поучиться?"

 EQC_protect_manehatten:0 "Защитить Манехаттен"
 EQC_protect_manehatten_desc:0 "Перед любой серьезной операцией нам нужно построить оборону возле Манехаттена на случай, если мы не сможем прорваться через американские линии"

 EQC_liberate_new_freeside:0 "Освобождение Нового Фрисайда"
 EQC_liberate_new_freeside_desc:0 "Пришло время, мы освободим нашу родину от этих захватчиков!"

 EQC_puppet_uas:0 "Покорить зону пришельцев"
 EQC_puppet_uas_desc:0 "Как бы мы не хотели избавиться от них, это не принесет ничего хорошего нашей стране, мы должны контролировать зону американцев и позволить им иметь относительную свободу."


 EQS_contact:0 "Контакт"
 EQS_contact_desc:0 "Инопланетяне? В моей Эквестрии?"

 EQS_help_pony_pop:0 "Помогаю Понинсулу"
 EQS_help_pony_pop_desc:0 "Понинсула - не очень богатая провинция, довольно отдаленная с красивым ландшафтом. Мы должны помочь Понинсулу в это время"

 EQS_send_help:0 "Отправить помощь"
 EQS_send_help_desc:0 "Многие пони выразили желание прийти и помочь людям в их трудное время, мы дадим им некоторые ресурсы, чтобы помочь им в их работе"

 EQS_send_food:0 "Отправить еду"
 EQS_send_food_desc:0 "Самая вопиющая проблема, с которой сталкиваются люди - это нехватка еды. К счастью, в Эквастрии нет ни малейшего недостатка в этом. Мы должны быть в состоянии послать им много"

 EQS_send_materials:0 "Отправить материалы для разрушения"
 EQS_send_materials_desc:0 "Европа изо всех сил пытается построить свое общество заново, причина - нехватка ресурсов. Мы тоже можем решить эту проблему"

 EQS_exchange_info:0 "Обмен идеями"
 EQS_exchange_info_desc:0 "Европейцам будет трудно отплатить нам, но по крайней мере они смогут обменяться с нами идеями, а также некоторыми технологиями!"

 EQS_strenghen_relation:0 "Укрепить отношения"
 EQS_strenghen_relation_desc:0 "Без особого удивления многие европейцы высоко оценили нас благодаря помощи, которую мы им предложили. Приятно заводить новых друзей!"

 EQS_offer_land:0 "Продать несколько земель"
 EQS_offer_land_desc:0 "30 миллионов людей, живущих на пространстве в половину размера Фезеры, нездорово, мы должны продать несколько пустующих земель людям. это, несомненно, запечатает наш союз с ними и завоюет их доверие."

 EQS_protection:0 "Гарантируя независимость Европы"
 EQS_protection_desc:0 "Военный союз будет вишенкой на вершине. Нашим военным есть чему поучиться у людей"

 EQS_keep_an_eye:0 "Присматривать за ними"
 EQS_keep_an_eye_desc:0 "Эти люди - не очень хороший знак для Эквестрии, не будучи открыто враждебными, мы должны следить за ними"

 EQS_spying:0 "Шпионаж"
 EQS_spying_desc:0 "Благодаря присутствию сообщества пони Дапплшора шпионить за СЕГ станет намного проще"

 EQS_resistance:0 "Группа сопротивления фонду"
 EQS_resistance_desc:0 "Некоторые жители Понинсула недовольны правлением европейцев... Некоторое количество оружия и средств, выделенных им, было бы полезно для нас"

 EQS_Close_border:0 "Закрыть границы"
 EQS_Close_border_desc:0 "Понинсула, как видно из названия, является полуостровом, если мы закроем нашу границу, это ослабит экономику европейцев."
 EQS_create_incident:0 "Создать инцидент"
 EQS_create_incident_desc:0 "О нет! Европейский пограничник стрелял в пони, это ужасно. Будет печально, если ситуация обострится"

 EQS_erase_them:0 "Стирание их"
 EQS_erase_them_desc:0 "Довольно их присутствия на нашей земле, мы сотрем их из этого мира"

 EQS_puppet_them:0 "Кукла их"
 EQS_puppet_them_desc:0 "Убийство всех и каждого из них только повредит нашему престижу на международной арене. Достаточно того, что весь полуостров будет под нашим контролем"



 OLE_space_commie:0 "Коммунисты из космоса"
 OLE_space_commie_desc:0 "Разумный вид коммунистов. Отлично."

 OLE_react:0 "Реагировать!"
 OLE_react_desc:0 "Так что же дальше делать с этими людьми?"

 OLE_opportunity:0 "Возможность"
 OLE_opportunity_desc:0 "Прибытие этих инопланетян - это возможность...\n для многих народов, но если мы правильно разыграем наши карты, мы сможем сделать с ними что-то великое."

 OLE_reinforce:0 "Укрепить границы"
 OLE_reinforce_desc:0 "Они намного выше и намного лучше вооружены, чем мы.\nМы должны укрепить нашу армию, иначе они могут уничтожить нас в будущем."

 OLE_economic_support:0 "Экономическая поддержка"
 OLE_economic_support_desc:0 "Советская экономика почти не развивается. Если мы хотим сделать их великими союзниками. Возможно, нам придется вмешаться и помочь нашему соседу"

 OLE_help_them:0 "Помочь им"
 OLE_help_them_desc:0 "Как говорится, "делиться - значит заботиться"\nПродукты питания, медицинское оборудование и материалы - вот что нам нужно отправить для восстановления их страны.\nБлагодаря этому мы получили их в достаточном количестве. "

 OLE_border_tension:0 "Пограничная напряженность"
 OLE_border_tension_desc:0 "Как мы и ожидали, эти люди - агрессивный вид, который хочет захватить контроль над нашей страной, нам нужно подготовиться к предстоящей борьбе!"

 OLE_knowledge_exchange:0 "Обмен знаниями"
 OLE_knowledge_exchange_desc:0 "Люди опережают нас технологически, но они ничего не знают о магии и тому подобном. Нам обоим есть чему поучиться друг у друга"

 OLE_fair_deal:0 "Справедливая сделка"
 OLE_fair_deal_desc:0 "Мы даем им материалы, они дают нам современные продукты! Легко и справедливо!"

 OLE_demand_payment:0 "Требовать оплаты"
 OLE_demand_payment_desc:0 "Это НАШИ земли, если они хотят остаться, то должны заплатить компенсацию"

 OLE_sea_border_dispute:0 "Спор о морской границе"
 OLE_sea_border_dispute_desc:0 "Конечно, поскольку они находятся посреди наших территорий, это распространяется и на море. Это означает, что между советскими и оленскими рыболовецкими судами часто возникают трения."

 OLE_oleno_soviet_cooperation:0 "Оленно-советское сотрудничество"
 OLE_oleno_soviet_cooperation_desc:0 "Люди и мы можем получить гораздо больше выгоды от сотрудничества. Наука, но также и культура, торговля и опыт, являются настолько важным предметом, что наши народы могут обмениваться и узнавать новое.\n Нам абсолютно необходимо увеличить наш обмен с СССР!"

 OLE_support_nationalist:0 "Поддерживать националистов"
 OLE_support_nationalist_desc:0 "Разделяй и властвуй, в советском правительстве есть разные фракции, давая больше подлости фракции супрематистов, мы сделаем так, чтобы советские народы оставались разделенными."

 OLE_contingency_plan:0 "План действий в чрезвычайных обстоятельствах"
 OLE_contingency_plan_desc:0 "Угроза чейнджлингов становится все более явной с каждым днем, мы должны готовиться, готовиться к худшему, но надеяться на лучшее."

 OLE_retake_svenholm:0 "Отбить Свенхольм!"
 OLE_retake_svenholm_desc:0 "Свенхольм - крупное поселение нашей страны, мы вернем его силой, это наше право отвоевать наши земли у тех, кто даже не из этого мира!"

 
 JER_other_shore:0 "На другом берегу"
 JER_other_shore_desc:0 "На другом берегу канала появился новый вид, это ворота к новым возможностям... и опасности"
 
 JER_gain_trust:0 "Завоевать их доверие"
 JER_gain_trust_desc:0 "Американцы (так называют себя эти люди) довольно осторожны в отношениях и недоверчивы.\nПеред тем, как что-то попробовать, мы должны получить их доверие."
 
 JER_ignore:0 "Игнорировать их"
 JER_ignore_desc:0 "Не наша страна, не наша проблема! Но одна для пони!"
 
 JER_economic_aid:0 "Экономическая помощь"
 JER_economic_aid_desc:0 "Лучший способ помочь нашим новым соседям - помочь им встать на ноги экономически"
 
 JER_naval_blockade:0 "Блокада"
 JER_naval_blockade_desc:0 "После того, что мы слышали об этих существах, становится ясно, что это опасный вид.\nК счастью, у них нет большого флота, нашего флота должно быть достаточно, чтобы держать их на расстоянии."

 JER_meeting_uas:0 "Встреча"
 JER_meeting_uas_desc:0 "Необходимо провести официальную встречу с США, чтобы мы могли получить четкое представление об их планах на будущее, и что мы можем сделать вместе."

 JER_investement_uas:0 "Инвестиции в США"
 JER_investement_uas_desc:0 "США - страна возможностей, чем раньше инвестировать, тем лучше будет будущее"

 JER_spy_deployement:0 "Развертывание шпиона"
 JER_spy_deployement_desc:0 "Эти люди, конечно, используют много телекоммуникаций, старый способ шпионажа не всегда подходит. Если мы не хотим отстать, нам нужно обзавестись хорошим информационным отделом.\nНаше телекоммуникационное отделение сухопутных войск станет основой для этого нового подразделения, специализирующегося на электронной войне."

 JER_democratic_alliance:0 "Демократический альянс"
 JER_democratic_alliance_desc:0 "Этот мир скоро нужно будет спасать от тоталитаризма и экстремизма, для защиты демократии и свободы нам понадобится союз с американцами.\nВместе мы сформируем новый демократический альянс."

 JER_help_griffon_community:0 "Помощь сообществу грифонов"
 JER_help_griffon_community_desc:0 "На земле под американским контролем есть несколько общин грифонов, мы должны послать помощь нашему брату туда."

 JER_free_brothers:0 "Освобождение"
 JER_free_brothers_desc:0 "Разве вы не слышите мольбы и крики нашего брата по ту сторону этого канала? Разве вы не слышите их крик о помощи, о свободе?"


 DED_call:0 "Призыв"
 DED_call_desc:0 "Что-то внизу зовет нас"

 DED_the_dig:0 "Раскопки"
 DED_the_dig_desc:0 "Люди, благодаря своим технологиям и артефактам, обнаружили руины, древние руины. \Но потребуется некоторое время, чтобы расшифровать и выкопать все это. Они также обнаружили несколько залежей ресурсов, которые пригодятся в будущем."

 DED_sacrifice:0 "Жертвоприношение"
 DED_sacrifice_desc:0 "Кровь и кости.\n\nЭто цена за власть?\nТак тому и быть. К счастью, у нас их много"

 DED_old_time_religion:0 "Религия старого времени"
 DED_old_time_religion_desc:0 "Рассказы о забытых временах"

 DED_neobabel:0 "Необабель"
 DED_neobabel_desc:0 "\"Строительство будущего\""

 DED_city_of_shadows:0 "Город теней"
 DED_city_of_shadows_desc:0 "Мы не думали, что Магхолд такой большой, но мы ошибались, он намного, намного больше и простирается под землей, одно из тех мест, мрачный, но большой подземный город находится там."

 DED_crypt_of_flesh:0 "Крипта плоти"
 DED_crypt_of_flesh_desc:0 "Полукамни, полуплоть, бесконечные коридоры древних гробниц... Кто знает, что скрывается там, внизу?"

 DED_blood_and_bones:0 "Кровь и кости"
 DED_blood_and_bones_desc:0 "Единственная цена за власть, то, что теряют живые, будет питать нашу военную машину, пока не останется ни одной живой души."

 DED_erebus_reactor:0 "Реактор Эребуса"
 DED_erebus_reactor_desc:0 "Последнее творение людей, благодаря их наукам, в сочетании с нашей магией мы создали практически бесконечный источник энергии для нашей страны."

 DED_infernal_machine:0 "Инфернальная машина"
 DED_infernal_machine_desc:0 "§RA великолепная машина, которая будет перерабатывать живых существ в энергию для нашей промышленности.§R"

 DED_altar_of_concrete:0 "Алтари из бетона"
 DED_altar_of_concrete_desc:0 "Если наш крестовый поход будет продолжаться, нам понадобится мощная база, модернизация Магхолда с использованием новых методов строительства оптимизирует наш домен и даст нам больше шансов против живых существ."

 DED_study_ruins:0 "Изучить руины"
 DED_study_ruins_desc:0 "После всего этого времени нам наконец удалось расшифровать руны и язык в руинах. И из них можно многое почерпнуть!"

 DED_iron_cathedral:0 "Железный собор"
 DED_iron_cathedral_desc:0 "Холодное, но прочное и грозное на вид здание, гигантское здание, если живые будут так глупы, чтобы прийти туда, они будут остановлены прямо на своем пути этим внушительным бастионом, воротами в наши владения.\nЖелезный собор."
 DED_darkness_spreading:0 "The Darkness is Spreading"
 DED_darkness_spreading_desc:0 "Never again the order will gain from those territories, they are ours, and we will make them a real living hell for everyone that dare step in our territories."

 DED_fire_and_ice:0 "Огонь и лед"
 DED_fire_and_ice_desc:0 "Простые вещи на самом деле, но все же такие разные. Одна из черт, которая нас интересует, это то, что живые ненавидят и то, и другое. Если мы расставим ловушки на наших территориях, никто не сможет выжить, путешествуя по полуострову."

 DED_no_turning_back:0 "No Turning Back"
 DED_no_turning_back_desc:0 "Готовы ли вы к тому, что будет дальше?"

 DED_madness:0 "Безумие"
 DED_madness_desc:0 "Того, что выйдет из недр земли, одного только вида будет достаточно, чтобы заставить любого живого усомниться в своем рассудке."

 DED_creations:0 "Творения"
 DED_creations_desc:0 "Используя основные компоненты, необходимые для существования живого существа, и немного магии, мы создадим ужасающее живое оружие, единственная цель которого - убивать все живое."

 DED_fear:0 "Страх"
 DED_fear_desc:0 "Нечестивое создание, бродящее по землям, земля, на которой больше ничего не вырастет, магия, которая может убить вас множеством ужасных способов. Этого достаточно, чтобы напугать даже самого опытного ветерана"

 DED_sun:0 "Тусклое, остывающее солнце"
 DED_sun_desc:0 "С помощью этого мощного заклинания мы сделаем так, что даже солнце больше не будет союзником живых, силы самой Селестии будет недостаточно, чтобы согреть мир."

 DED_complete_circle:0 "Завершить круг"
 DED_complete_circle_desc:0 "Кого вы ждали в конце всего этого? Бога? Дьявола, возможно?"


