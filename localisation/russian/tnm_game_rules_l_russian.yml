    SOU_AI_BEHAVIOR:0 "@SOU Советский Союз"
    RULE_OPTION_SOU_DEMOCRATIC_HISTORICAL:0 "Перестройка и Гласность"
    RULE_OPTION_SOU_DEMOCRATIC_HISTORICAL_AI_DESC:0 "После разрушительной войны советский народ требует от правительства реформ, прозрачности и честности. К чему это приведет?"
    RULE_OPTION_SOU_COUNTERREV_EASY:0 "Борьба за Свободу - Переворот"
    RULE_OPTION_SOU_COUNTERREV_EASY_DESC:0 "Не намеренные мириться с фальсификацией, демократы заручатся поддержкой людей и военных и устроят переворот"
    RULE_OPTION_SOU_COUNTERREV_HARD:0 "Борьба за Свободу - Вторая революция"
    RULE_OPTION_SOU_COUNTERREV_HARD_DESC:0 "Не сумев заручиться достаточной поддержкой народа, демократические силы втянут страну в новую гражданскую войну"
    RULE_SOU_COMMUNISM_OPTION:0 "Укрепление КПСС"
