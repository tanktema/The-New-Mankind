    GEM_magical_equipment_1:0 "Magischgewehr ausf.1010/1"
    GEM_magical_equipment_1_short:0 "MG 10-01"
    GEM_magical_equipment_1_desc:0 "Боевая винтовка MG 10-01 появилась на основе уже устаревшего карабина Kar98K. Она включала в себя питание магазинного типа, систему непрямой передачи, позволявшую переключать оружие в нелетальный режим, оглушавший цель, что увеличило популярность винтовки у военной и гражданской полиции" 
    GEM_magical_equipment_2:0 "Sturmgewehr Magisch-Energetisch ausf. 1013/1"
    GEM_magical_equipment_2_short:0 "StG ME13/1"
    GEM_magical_equipment_2_desc:0 "Энергомагическая штурмовая винтовка, основанная на конструкции StG 44. Система непрямой передачи претерпела некоторые изменения, вследствие чего удалось добиться коэффициента нелетальных выстрелов к летальным 2/1. Использование легких сплавов позволило снизить массу винтовки, однако аккумулятор обладал недостатком надежности, из-за чего наполовину опустошенный аккумулятор мог сбоить и выдавать неверную мощность, что грозило спалить рециркулятор." 
    GEM_magical_equipment_3:0 "Hekler&Koch Gewehr Magisch-Energetisch ausf. 1019/2"
    GEM_magical_equipment_3_short:0 "HK GME 19/2"
    GEM_magical_equipment_3_desc:0 "Данная винтовка является переосмысленным и исправленным вариантом StG EM13/1: во-первых, в рециркулятор был встроен специальный предохранительный конденсатор, способный вбирать лишнюю энергию и блокировать оружие в случае заполнения. Во-вторых, данный конденсатор позволит подключить коллиматорный прицел, запитанный от аккумулятора винтовки, способный потреблять энергию конденсатора, постепенно разряжая его. К сожалению, причину сбоев установить пока не удалось" 
    GEM_magical_equipment_4:0 "Gauss Magischgewehr ausf. 01"
    GEM_magical_equipment_4_short:0 "Gauss MG-01"
    GEM_magical_equipment_4_desc:0 "Винтовка использует систему Гаусса для стрельбы. Принципе выстрела данной винтовки достаточно сложен. Говоря простыми словами: часть энергии передается на катушки, остаточная часть концентрируется в магнитном поле. При разрядке катушек поток энергии вылетает с невероятной скоростью и точностью, а его поражающая способность поистине потрясает. Оборудована бортовым компьютером, отображающим заряд аккумулятора и состояние оружия, а так же прицелом с системой захвата целей." 
    
    
