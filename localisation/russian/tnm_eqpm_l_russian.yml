    UNS_magical_equipment_1:0 "Browning Magical Rifle 01"
    UNS_magical_equipment_1_short:0 "BMR-01"
    UNS_magical_equipment_1_desc:0 "Исследования показали, что магические кристаллы являются мощным накопителем энергии. Использование простейшей кристальной матрицы с нанесенным на нее заклинанием позволяет сконцентрировать эту энергию и воспроизвести нанесенное. К сожалению, подобное применение требует немалых затрат, поэтому емкость аккумуляторов невелика. В конструкцию входят сошки для упрощения обращения с пулеметом."
    UNS_magical_equipment_2:0 "Thompson MSMG 28/13"
    UNS_magical_equipment_2_short:0 "Thompson 28/13"
    UNS_magical_equipment_2_desc:0 "На этот раз было принято решение использовать эквспериментальный арканно-электрический преобразователь, превращающий магическую энергию в электрическую. Это позволило дать старт лазерному вооружению. Первые образцы т.н энерго-магического оружия были созданы на основе пистолета-пулемета Томпсона, однако из-за необходимости фокусировки ствол был заменен. Кроме того, дисковый магазин был заменен на коробчатый, что позволило облегчить вес пистолета-пулемета без ущерба емкости"
    UNS_magical_equipment_3:0 "Colt-Macintosh ARM-4"
    UNS_magical_equipment_3_short:0 "ARM-4"
    UNS_magical_equipment_3_desc:0 "Совместная разработка американской компании \"Colt\" и эквестрийской \"Macintosh\", ARM-4 является скорее оружием специального назначения. Улучшенная система рециклинга позволила облегчить батарею, а улучшенное фокусирующее устройство сильно повысило точность стрельбы. Кроме того, оружие обладает интегрированным колиматорным прицелом, запитанным от батареи. Сложная система перераспределителей позволила минимизировать энергозатраты, а маг-конденсаторы позволяют прицелу какое-то время работать с опустошенным аккумулятором."
    UNS_magical_equipment_4:0 "Barrett Energo-Magical mod. 1025/1978"
    UNS_magical_equipment_4_short:0 "Barrett EM25/78"
    UNS_magical_equipment_4_desc:0 "Данная винтовка является адаптацией преапокалиптического проекта крупнокалиберной винтовки компании \"Барретт\" и технологий ЭМ-оружия. Фокусировочное устройство на основе серебрянных зеркал позволяет достичь невероятной мощности лазерного луча. В прицел была встроена система индикации заряда и состояния оружия, а так же систему автозахвата целей, что делает это оружие идеальным для снайперов. Впрочем, как оружие для уничтожения пехоты и легкой бронетехники винтовка тоже подойдет. Единственный минус - емкость аккумулятора оставляет желать лучшего."
    
