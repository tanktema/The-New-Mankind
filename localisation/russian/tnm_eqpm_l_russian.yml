    SOU_magical_equipment_1:0 "Пистолет-Пулемет Шпагина Магический обр. 1010 года"
    SOU_magical_equipment_1_short:0 "ППШМ-10"
    SOU_magical_equipment_1_desc:0 "Пистолет-Пулемет системы Шпагина образца 1010 года по местному календарю. Является первой попыткой совместить земные технологии и магические кристалы. Экспериментальный образец, преобразующий энергию кристаллов в электрическую энергию"
    SOU_magical_equipment_2:0 "Автомат Калашникова Модернизированный Магический"
    SOU_magical_equipment_2_short:0 "АКМ-М"
    SOU_magical_equipment_2_desc:0 "Автомат Калашникова Модернизированный Магический - второй эксперимент, проведенный над кристалами. Использует специальные преобразователи, позволяющие стрелять автоматически в ущерб точности; Кроме того, батареи оказались весьма нестабильны, и не поддаются перезарядке при полном истощении, поэтому в конструкцию был встроен специальный предохранитель. При необходимости его можно отключить. "
    SOU_magical_equipment_3:0 "Образец ЦКИБ 1019 года Магический"
    SOU_magical_equipment_3_short:0 "ОЦ-19М \"Скиф\""
    SOU_magical_equipment_3_desc:0 "ОЦ-19 был разработан ЦКИБ в 1019 году на основе энергетической схемы АКМ-М, однако с некоторыми изменениями: Во-первых, система фокусировки была полностью заменена на систему суперконденсаторов и преобразователя, преобразовывающих электрическую энергию в тепловую. Во-вторых, была применена батарея Параллельного типа конденсации: до этого кристальные пластины располагались один за одним, в то время как в этом случае они располагались на одном уровне. В дополнение ко всему, была применена компановка \"Булл-Пап\""
    SOU_magical_equipment_4:0 "Карабин Тесла Модель 1"
    SOU_magical_equipment_4_short:0 "КТМ-1"
    SOU_magical_equipment_4_desc:0 "КТМ-1 исправил главный недостаток своего предшественника: потерю энергии на системе суперконденсаторов. От использования тепловой энергии отказались в пользу электрического тока, поэтому КТМ-1 стал первым оружием, стреляющим молнией. Интегрированный прицел отображает напряжение на разряднике и текущий заряд батареи. Оружие имеет режим Перегрузки, при котором за один выстрел разряжается вся батарей, однако выстрел из него способен вывести из строя самую совершенную технику. Впрочем, обычно после такого оружие выходит из строя"
    
