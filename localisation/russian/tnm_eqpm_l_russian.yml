    GRB_magical_equipment_1_short:0 "Bren-Lewis LMMG"
    GRB_magical_equipment_1_desc:0 "Первая попытка реализовать систему энергооружия. В качестве основы была выбрана смешанная система легких пулеметов \"Bren\" и \"Lewis\", сохранив конструктивные преимущества обоих. Невысокая поражающая мощь компенсируется высокой емкостью аккумулятора, способной произвести до 60 выстрелов" 
    GRB_magical_equipment_2:0 "Holland&Holland Plasma SMG Mark 1"
    GRB_magical_equipment_2_short:0 "H&H PSMG Mk.1"
    GRB_magical_equipment_2_desc:0 "Энергооружие, стреляющее плазмой. Первый серийный образец, разработанный компанией Holland&Holland. Благодаря мощному термальному ингибитору воздух внутри ствола превращается в плазму. Разумеется, у этого оружия есть недостатки: частые перегревы и низкая точность стрельбы" 
    GRB_magical_equipment_3:0 "Enfield Energetical Magical Rifle mod. 1018"
    GRB_magical_equipment_3_short:0 "Enfield EMR-18"
    GRB_magical_equipment_3_desc:0 "Плазменная штурмовая винтовка совместного производства Enfield и Holland&Holland. За основу была взята винтовка Enfield EM2, из которой сохранились компановка \"Булл-Пап\" и прицел, и обновленная магическая энергетическая система компании Holland&Holland. Благодаря обновленной системе удалось сильно сократить шанс перегрева и увеличить точность стрельбы, однако емкость магазина все еще оставляет желать лучшего" 
    GRB_magical_equipment_4:0 "Energetical Magical Carbine mod. 1023"
    GRB_magical_equipment_4_short:0 "EMC-23"
    GRB_magical_equipment_4_desc:0 "Самая современная версия плазменной винтовки, ЕМС-23 позволяет вести достаточно продолжительный огонь с высокой кучностью. Кроме того, обновленный прицел позволяет стрелять на длительные расстояния. Так же режим нелетальной стрельбы был окончательно стабилизирован, минимизировав шансы сбоев и летального исхода." 
    
    
    
    
