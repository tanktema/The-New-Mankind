#europeans
 cityfall.190.t:0 "Осада Единства"
 cityfall.190.d:0 "[This.GetNewspaperHeader][old_controller.GetLeader] молча ждал в зале Совета. Некоторые места пустовали, так как их обитатели хотели сражаться вместе со своими солдатами.\nНа полуострове европейская армия решила сделать последний шаг, многие жители взяли в руки оружие для предстоящей борьбы.\nБорьба вокруг и в городе была ужасной. Европейцы сражались с перевесом один к десяти.\nСолдаты сражались на каждом углу, используя артиллерийские орудия как импровизированное оружие поддержки, сражаясь до последнего патрона. \nВ конце концов, бой развернулся вокруг президентского здания, бывшие солдаты многих стран и патриоты не сдавались, битва закончилась отчаянной атакой на захватчика, некоторые солдаты шли с обнаженной грудью, другие с флагом своей страны в знак последнего неповиновения...\nНыне, [new_controller.GetAdjective] солдаты приближаются к залу совета."
 cityfall.190.a:0 "Это не может так закончиться..."
 cityfall.190.b:0 "Европейские солдаты показали все свое мужество"
 cityfall.190.c:0 "Это будет сокрушительная новость для Человечества." 

#советы
 cityfall.191.t:0 "Падение Новой Москвы"
 cityfall.191.d:0 "[This.GetNewspaperHeader]По мере приближения [new_controller.GetAdjective] войск к столице, население готовилось, как и их предки в 1941 году, население было мобилизовано, вокруг столицы были вырыты окопы. Но когда внешняя линия обороны была прорвана, бой развернулся в каждой части города. Как солдаты, защищающие каждый сантиметр своей столицы, население сражалось с помощью любого оружия, которое могло найти. Часто они устраивали засады на врага, забрасывая наступающие войска [new_controller.GetAdjective] гранатами.\nСоветские морпехи, которым помогали несколько полицейских, сражались на севере города на мосту через реку Виртуози, значительно превосходя по численности, но не отступая, выигрывая время для подкрепления, которое так и не пришло.\nСоветские десантники, которым помогали несколько иракских республиканских гвардейцев, смогли сдержать врага на юге столицы, но были отброшены вглубь города из-за страха окружения. Последняя схватка произошла в президентском дворце, где в коридоре до конца сражались сотрудники КГБ и добровольцы.\nНовая Москва пала."
 cityfall.191.a:0 "Мы можем не пережить этого"
 cityfall.191.b:0 "Они не сравнятся с нашей силой."
 cityfall.191.c:0 "Они сражались до самого конца" 

 cityfall.192.t:0 "Битва за Надежду"
 cityfall.192.d:0 "[This.GetNewspaperHeader]Бои стали еще более ожесточенными в окружающем лесу, когда [new_controller.GetAdjective] силы приблизились к городу. Арабы, проживающие в городе в большом количестве, прозвали его \"Амаль\" Ожесточенные бои происходили в нескольких местах города. Советские и арабские солдаты контратаковали возле рынка, в промышленной зоне и нескольких мечетей. Часто происходили кровопролитные бои в зданиях. Несколько зарядов иранского Басиджа нанесли поражение атакующим и заставили их отступить много раз дорогой ценой...\nПосле многочасового боя защитники либо эвакуировались, либо были взяты в плен.\nБои продолжаются еще более ожесточенные на юге города, так как советские солдаты пытаются вернуться в город."
 cityfall.192.a:0 "Война еще не закончилась!"
 cityfall.192.b:0 "У этих [old_controller.GetAdjective] бойцов довольно высокий боевой дух"
 cityfall.192.c:0 "Мы украли их \"надежду\"" 

 #Americans
 cityfall.193.t:0 "Битва при Нью-Вашингтоне"
 cityfall.193.d:0 "[This.GetNewspaperHeader][new_controller.GetAdjective] флаг теперь развевается над Нью-Вашингтоном\nБитва началась с напряженного боя между американскими кавалерийскими частями, размещенными по всему периметру обороны, эти части быстро разгромили главную линию обороны, приготовившись к удару, и удержали линию. [new_controller.GetAdjective] войска зная, что южноамериканцы были слабой частью американской оборонительной линии, решили надавить на эти сектора, эффективно разгромив их, западный сектор города был сломлен и даже при доблестном сопротивлении аргентинских десантников, защищавших последнее шоссе, ведущее в город. \n Американцы тщетно пытались закрыть брешь, даже вызвав полицию, которая могла сделать так много против [new_controller.GetAdjective] превосходства.\nВскоре бои распространились внутрь города, были наспех построены баррикады, на которых стояло население. Сражение закончилось в коридоре нового Белого дома, где после кровопролитного боя сдался последний американский солдат."
 cityfall.193.a:0 "Нам повезет, если мы увидим завтрашний день"
 cityfall.193.b:0 "Скоро все закончится"
 cityfall.193.c:0 "Сможет ли Америка когда-нибудь вернуть себе инициативу?" 

 cityfall.194.t:0 "Осада Новой Колумбии"
 cityfall.194 .d:0 "[This.GetNewspaperHeader]Отделенная от других городов густым лесом на востоке оборона Нового Колумба была обречена на провал\nКак только город был окружен [new_controller.GetAdjective] войсками, ополчение было спешно сформировано и укрепилось в ключевых точках. \Несмотря на изоляцию, ВВС США храбро сражались в воздухе, оказывая посильную поддержку, а флот снабжал осажденных разношерстным флотом, пытаясь доставить как можно больше боеприпасов и эвакуируя гражданских в сотрудничестве с ВВС США. Эвакуация продолжалась до тех пор, пока последняя линия ополченцев удерживала агрессора, паника усилилась, когда точки эвакуации подверглись обстрелу вражеской артиллерии, что сделало эвакуацию вертолетами рискованной. \nПоследние патроны были выпущены в городских доках, где некоторые солдаты пытались сделать последнюю стойку, прежде чем были выбиты."
 cityfall.194.a:0 "Падение было предвидимым."
 cityfall.194.b:0 "Как и планировалось"
 cityfall.194.c:0 "Они не могли победить" 