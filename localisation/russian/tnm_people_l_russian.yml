    UNS_emperor_desc:0 "Император Человечества, или Бог-Император - Величайший из всех людей, повелитель человечества, сильной рукой объединивший его для покорения всей галактики. Окруженный верными ему Космодесантниками и стражами - Кустодес - он прибыл на эту планету, чтобы помочь погибающему человечеству"
    
    SOU_cherdenko:0 "Анатолий Черденко"
    SOU_cherdenko_desc:0 "После того, как эксперимент по перемещению во времени и спасению СССР пошел не по плану, именно Анатолий стал новым генеральным секретарем СССР. Впрочем, эксперимент не прошел незамеченным: СССР обладает большими землями, а в мире появились новые угрозы. И не только. И Анатолий готов противостоять им..."
