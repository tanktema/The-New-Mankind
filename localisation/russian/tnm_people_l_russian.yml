l_russian:
    UNS_demo_desc:0 "Джон Фицджералд Кеннеди - 35й президент США, получивший свой пост незадолго до конца света..."
    UNS_comm_desc:0 "Гес Холл - Генеральный Секретарь Коммунистической Партии США"
    UNS_fasc_desc:0 "Джордж Линкольн Рокуэлл - основатель партии НСАП, ярый сторонник идей Национал-Социализма и сторонник Милитаристического направления"
    UNS_field_desc:0 "Генерал Гершель фон Шепард III является выходцем из семьи немецких эмигрантов, в 1920 году бежавших в Америку. За свою 30-летнюю армейскую карьеру этот генерал завоевал репутацию жесткого и решительного дидера. "
    UNS_serp_desc:0 "$YПолное имя:$! Серпов Дмитрий Сергеевич\n $YДата Рождения:$! 12.02.1930\n $YПозывные:$! Серп, Капитан Серпов, Молот\n $YБиография: $! Дмитрий родился в деревне Молотово Минской области. Отец - солдат, мать - учитель музыки. В 1941 году после начала войны пытался поступить в военную академию, не прошел по возрасту. 3 года спустя сдал вступительные экзамены. 2 года Дмитрий учился на командующего Мотопехотой, еще два года - на командуюющего диверсионными войсками. Когда, вопреки ожиданиям, в 1949 году война лишь продолжила набирать обороты, Дмитрий был направлен командующим в тогда еще новую 33ю Белорусскую Моторизованную Дивизию, сражавшуюся на земле Союза, Германии, Италии и даже США. В 1952 году был награжден медалью "За Отвагу". В 1953 году был принят в эксперимент "Омега", ставивший своей целью создать универсального солдата. Несомтря на сложности, Дмитрий стал единственным испытуемым, который сумел пройти все тесты. В 1955 году вернулся в свою дивизию, которая продолжала воевать на полях Второй Мировой. Благодаря командованию Старшего Лейтенанта Серпова дивизия практически без потерь захватила Бухарест, одной из первых вошла в Будапешт, а в 1957 году 33я белорусская мотострелковая дивиия была реорганизована в ствушую легендарной 33ю Белорусскую Дивизию Специального назначения, попасть в которую могли лишь лучшие из лучших. В 1959 году, за год до Катастрофы, был удостоен звания Капитана, однако, несмотря на достаточно низкое звание, по факту он стал главнокомандующим войсками в целом и войсками спец. назначения в частности\n "
    UNS_demo_trueman_desc:0 "Гарри Трумэн, 33й президент США, покинув свою должность остался в правительстве в качестве демократического советника. После гибели Кеннеди снова стал президентом"
    Shepherd_leader_desc:0 "Генерал Гершель фон Шепард пришел к власти в результате вооруженного переворота. Он стал серьезным правителем с милитаристическими наклонностями"
    SOU_demo_desc:0 "Михаил Горбаечв - председатель Реформистской партии СССР, руководитель народного движения \"Глас Народа\" и один из главных редакторов одноименной газеты."
    SOU_comm_desc:0 "Никита Хрущев занял пост Генсека ЦК КПСС после смерти Иосифа Сталина в 1953 году"
    SOU_fasc_desc:0 "Сергей Таборицкий - диссидент, называемый не иначе как \"предатель\", вернулся в СССР спустя полгода после заключения Десятилетнего Мира в составе посольства. После Перехода ему удалось убедить правительство, что он не представляет опасности, и просто хочет жить"
    SOU_tsar_desc:0 "Андрей Смоляный - потомок одной из дворянских семей Империи, дальний родственник Николая II. Во время Перехода ему удалось спасти несколько исторических томов и артефактов"
    SOU_field_desc:0 "Генерал Крюков - главнокомандующий войсками СССР. В 1952 году лично расстрелял Троцкого."
    SOU_fasc_desc_yasnov:0 "Никита Яснов - один из командующих т.н \"Стальной Гвардией\", элитных подразделений ВС СССР. Ярый противник коммунизма, считающий, что правительство СССР и поставило человечество на грань вымирания. "

    neo_bolshevism_desc:0 "Нео-Большевизм - представляет из себя пересмотр идей большевизма, в отличие от которого, стремится к построению системы, в которой рабочий класс объединяется не вокруг марксисткой идеологии и веры в коммунистическое будущее, а вокруг государства, которое, естественно, провозглашается социалистическим, хотя на деле таковым не является. Нет никакого коммунизма, нет никакой революции, есть лишь государство и партия, а запрет - это самая большая свобода!"
    neo_bolshevism:0 "Нео-Большевизм"
    
  
    GEM_fasc_desc:0 "Военный совет - собрание высшего руководства НСДАП в целях определения политического курса Германии после смерти Адольфа Гитлера в 1960 году"
    GEM_comm_desc:0 "Вальтер Ульбрихт - глава Социал-Демократической партии Германии"
    GEM_demo_desc:0 "Вилли Брандт - глава Республиканской партии Германии"
    GEM_HIMMLER_DESC:0 "Генрих Гиммлер - Рейхсфюрер СС, один из идеологов нацизма и ярый сторонник Гитлера."

    GEM_GOEBBELS_DESC:0 "Йозеф Геббельс - мастер пропаганды, сторонник Гитлера, тем не менее придерживается менее радикальных взглядов."
    
    
