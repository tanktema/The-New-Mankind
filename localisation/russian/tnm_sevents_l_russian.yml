    purple_plague_cured_flag_sevent_quote:0 "\"Иногда мы находим то, что даже не предполагали найти\"\n - Александр Флеминг"
    purple_plague_cured_flag_sevent_text:0 "Несколько дней назад первые пациенты получили прививку нового лекарства. Их состояние стабильно, симптомы отступают, и  они чувствуют себя намного лучше. Все идет к тому, что эти пони станут первыми, кто сумел побороть эту болезнь на столь поздней стадии. Группа наблюдателей-медиков из США все еще остается в Речкограде, в то время как по всей стране налаживается производство нового лекарства. Наконец, спустя долгие столетия, страшная болезнь, унесшая жизни миллионов пони, побеждена. Вот так существа, уничтожившие один мир, спасли другой."
    purple_plague_cured_flag_sevent_answer:0 "Мы показали им своб лучшую сторону."

