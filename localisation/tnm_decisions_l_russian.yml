    SOU_vdnh_category:0 "Выставка Достижений Народного Хозяйства"
    SOU_vdnh_category_desc:0 "Выставка Достижений Народного Хозяйства - это место, где все могут увидеть мощь советской науки. Раз в год мы проводим здесь ярмарку, на которую приглашем представителей других государств. Разумеется, обычные граждане тоже могут приехать к нам.\nПосетителей на этой ярмарке:[?num_visitors_vdnh] тыс.\nЧисло открытых павильонов:[?num_of_built_pavilions]\\7\nКаждый новый открытый павильон даст вам новые бонусы за посетителей.\n§Rюди с той же правящей идеологией что и вы примут приглашение с шансом 100%, другие существа с той же идеологией примут с шансом 75%, остальные - с шансом 50%§!"
