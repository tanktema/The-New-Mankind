    scientifical_park_human_category:0 "Научный центр Эквуса"
    scientifical_park_human_category_desc:0 "Открытие научного центра позволит нам начать программы совместных исследований. Вы можете пригласить для сотрудничества страны, находящиеся на вашем континенте\n За каждого участника научного центра вы будете получать §G+5%§! к общей скорости исследования, §G+2%§! к скорости ядерных исследований, §G+5%§! к скорости исследований в:\n§RБронетехнике§! за сотрудничество с Чейнджлингами или Оленией\n§BАвиации§! за сотрудничество с любой из стран Пони\n§GПехотном снаряжении и ротах поддержки§! за сотрудничество с любой страной бе особой расы\n§YФлоте§! за сотрудничество с Гриффонами\n§gЭлектронике и промышленности§! за сотрудничество с любой человеческой страной\n§CТекущее число участников§! - [?root.uns_num_of_accepted]\n Число §Gучастников-людей: [?uns_num_humans]§!\nЧисло участников §Gособых рас: [?uns.uns_num_ole_cha]§!\nЧисло §Gучастников-пони: [?uns.uns_num_ponies]§!\nЧисло §Gучастников-грифонов: [?uns.uns_num_griffs]§!\nЧисло участников §Gбез особой расы: [?uns.uns_num_generic]§!\nОстальные участники получат перманентный бонус в §G10%§! к скорости исследования " 
