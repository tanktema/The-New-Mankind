l_russian:
    resource_exploring_human_category:0 "Разведка ресурсов"
    resource_exploring_human_category_desc:0 "На нашей земле есть горная цепь и густой лес. Мы можем поискать там залежи руд, или же каучукносные деревья."
    UNS_search_steel:0 "Разведка залежей стали"
    UNS_search_aluminium:0 "Поиск бокситовых месторождений"
    UNS_search_rubber:0 "Каучуконосные деревья"
    UNS_search_oil:0 "Нефтяные залежи"
    UNS_search_crystals:0 "Магические кристаллы"
    UNS_search_chromium:0 "Залежи Хрома"
    UNS_search_tungsten:0 "Разработка вольфрамовых шахт"
    UNS_search_steel_desc:0 "Сталь - основной ресурс, она нужна в больших количествах. К счастью, здесь есть много железа и угля, поэтому проблем не должно возникуть"
    UNS_search_aluminium_desc:0 "Алюминий применяется в авиастроении. Его добыча позволит нам развивать не только гражданскую, но и военную авиацию"
    UNS_search_rubber_desc:0 "Резина - очень важный ресурс. Каучуконосные деревья - это просто находка для нас, тем более, как я понял, местные особо не обращают на них внимания"
    UNS_search_oil_desc:0 "Нефть - черное золото механического века. О ее ценности не нужно говорить. К счастью, по заверениям геологов, неподалеку от столицы могут быть залежи нефти"
    UNS_search_crystals_desc:0 "Эти кристаллы... Они являются мощным источнииком энергии. Нам нужно изучить их как можно скорее"
    UNS_search_chromium_desc:0 "Хром - металл, применяемый в кораблестроении. Он не подвержен коррозии так, как железо или сталь."
    UNS_search_tungsten_desc:0 "Вольфрам - незаменимый металл при производстве артиллерии. Он устойчив к высоким температурам и выдежржит стрельбу без риска деформации"
    
    resource_keep_exploring_human_category:0 "Продолжить разведку ресурсов"
    resource_keep_exploring_human_category_desc:0 "Горы оказались богатыми, а каучуковые деревья здесь прямо-таки сочатся каучуком. Кроме того, эти магические кристаллы будто растут здесь... Это положительно скажется на их изучении "
    UNS_steel_expand:0 "Расширить выработку стали"
    UNS_steel_expand_desc:0 "Сталь нужна в огромных количествах. Наши технологии позволяют нам выкачать максимум из этих земель"
    UNS_aluminium_expand:0 "Расширить добычу бокситов"
    UNS_aluminium_expand_desc:0 "Алюминий нам нужен. Очень нужен. Нужно разыскать более насыщенные жилы"
    UNS_rubber_expand:0 "Увеличить добычу каучука"
    UNS_rubber_expand_desc:0 "Каучуконосные деревья в этом мире прямо сочатся. Это нам только на руку"
    UNS_oil_expand:0 "Разработка морских залежей нефти"
    UNS_oil_expand_desc:0 "В Море тоже есть нефть. Раз это наши территорильные воды, я думаю никто не будет против если мы заберем ее себе"
    UNS_crystals_expand:0 "Наблюдение за кристаллами"
    UNS_crystals_expand_desc:0 "Эти кристаллы ведут себя странно. Необходимо увеличить их выработку и продолжить наши исследования"
    UNS_chromium_expand:0 "Хромовые шахты"
    UNS_chromium_expand_desc:0 "Нужно больше хрома"
    UNS_tungsten_expand:0 "Вольфрамовые залежи"
    UNS_tungsten_expand_desc:0 "Вольфрам так же нужен в больших количествах"
    

    