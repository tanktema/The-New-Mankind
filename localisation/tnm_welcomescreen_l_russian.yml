l_russian:

 EAW_WS_UNS:0 "[Root.GetName] - Переход"
 EAW_WS_UNS_desc:0 "§RМир Уничтожен§!. Вторая Мировая Война действительно стала последней.\n В 1945 году произошло невероятное - Советские войска были оттеснены от Берлина, а немецкая Армия лишь усилилась, чему отчасти поспособствовало некое \"ВундерВаффе\" - Атомная Бомба, невероятно мощное оружие, к счастью, существовавшее лишь в нескольких экземплярах. Война затянулась до 1960 года, когда Третий Рейх, снова находясь на грани поражения, запустил инициативу <Ядерный пепел>. Тысячи бомбардировщиков, Десятки тысяч бомб, миллиарды жертв... Однако Третий Рейх не знал, что остальные сумели разработать аналогичное оружие, и вся Земля превратилась в одну большую Пустыню...\n В 1961 году изможденные люди увидели неожиданное - по территории страны открылись порталы, каждый из которых был достаточно велик для перехода людей. Так начался Переход - и так началась эта история..."
 EAW_WS_SOU:0 "[Root.GetName] - Эвакуация"
 EAW_WS_SOU_desc:0 "§RВойна, которая положила конец всем войнам, случилась.§! Миллиарды людей погибли в одночасье, выжившие же позавидовали мертвым - земля представляла собой атомную пустыню. Советский Союз подвергся ударам с двух направлений, и, хотя часть Сибири практически не пострадала, над гражаднами нависла угроза гибели. Однако их смерть оказалась их спасением: Неизвестные порталы открлись по всей территории Союза. Эвакуация началась - как и наша история..."
 EAW_WS_GEM:0 "[Root.GetName] - Второй Шанс"
 EAW_WS_GEM_desc:0 "§RИтак, вы уничтожили мир.§!Война не была проиграна, но цена оказалась слишком высока. Когда в 1945 году войска Антигитлеровской Коалиции отвернулись от Берлина, появилась надежда на спасение. В спешке было разработано Чудо-Оружие - и война практически прекратилась, когда в 1959 году Советский Союз вновь начал поход на Запад. В миг был отдан приказ об атаке, и земля превратилась в пепел. Вместе с тем, пришло и спасение - порталы открылись по всей территории Германии. Второй Шанс был получен, и лишь вам решать, как вы воспользуетесь им..."