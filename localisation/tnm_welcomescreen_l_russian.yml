 EAW_WS_UNS:0 "[Root.GetNameDef] - Переход"
 EAW_WS_UNS_desc:0 "§RМир Уничтожен§!. Вторая Мировая Война действительно стала последней.\n В 1945 году произошло невероятное - Советские войска были оттеснены от Берлина, а немецкая Армия лишь усилилась, чему отчасти поспособствовало некое "ВундерВаффе" - Атомная Бомба, невероятно мощное оружие, к счастью, существовавшее лишь в нескольких экземплярах. Война затянулась до 1960 года, когда Третий Рейх, снова находясь на грани поражения, запустил инициативу <Ядерный пепел>. Тысячи бомбардировщиков, Десятки тысяч бомб, миллиарды жертв... Однако Третий Рейх не знал, что остальные сумели разработать аналогичное оружие, и вся Земля превратилась в одну большую Пустыню...\n В 1961 году изможденные люди увидели неожиданное - по территории страны"