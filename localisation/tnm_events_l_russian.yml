l_russian:
    uns.evac.1.n:0 "Программа Эвакуации - Эвакуация промышленности"
    uns.evac.1.desc:0 "Нет никаких гарантий что Разлом продержится долго, необходимо заняться эвакуацией промышленности как можно скорее. Разумеется, нам не удастся спасти все сразу: многое просто вне досягаемости. Кроме того, эвакуационные ресурсы ограничены - большая часть занята спасением людей и важных архивов. На что сделаем упор?"
    uns.evac.1.a:0 "Спасем Гражданскую промышленность. Все равно мы не планируем воевать"
    uns.evac.1.b:0 "Сперва - военные нужды. Никто не знает, что ждет нас в этом мире"
    
    uns.evac.2.t:0 "Программа Эвакуации - Призыв"
    uns.evac.2.desc:0 "Новый мир выглядит безопасным, однако впечатление может быть обманчиво. Мы не знаем, что (или кто) ждет нас в этом мире. Нам необходима защита, однако тут есть проблема. Почти вся наша армия была расформирована или практически уничтожена во время Катастрофы. У нас есть вариант призвать к оружию ветеранов войны, или же мы можем уверять себя в том, что новый мир безопасен и нам хватит дивизий ополчения - мало ли, наткнемся на хищников..."
    uns.evac.2.a:0 "Сформируем ополчение - новый мир выглядит безопасным, так что нам больше нужны разведчики, нежели солдаты"
    uns.evac.2.b:0 "Вызовем старую гвардию. Нельзя рисковать оставшимися людьми, особенно сейчас."
    
    uns.evac.3.t:0 "Эвакуация - Последний Этап"
    uns.evac.3.desc:0 "Все наши люди перебрались через Разлом, однако эвакуация снаряжения еще продолжается. Кроме того, как нам сообщили, найдена еще одна крупная группа людей. Как мы поступим? Что спасем в первую очередь?"
    uns.evac.3.a:0 "Спасем снаряжение. Как бы это не было печально, люди могут спастись и сами, а ресурсы нам пригодятся"
    uns.evac.3.b:0 "Конечно мы спасем людей. Нельзя допустить, чтобы кто-либо остался на этой стороне"
    uns.evac.3.c:0 "Мы постараемся спасти их всех. Пусть команда эвакуации складов заберет людей - так быстрее. Разумеется, частью ресурсов придется пожертвовать"
    
    uns.evac.4.t:0 "Успех эвакуации"
    uns.evac.4.desc:0 "Последний грузовик пересек разлом - и через несколько минут он закрылся. Пока мы завершали эвакуацию, ученые и военные провели некоторые исследования. Выяснилось, что здесь земная атмосфера, состав почвы, есть пресная вода. Солдаты, вернувшиеся из неглубокой разведки, сообщили о большом количесте различных ягод и фркутов, а принесенные ими образцы оказались абсолютно съедобными и очень вкусными"
    uns.evac.4.a:0 "Что же, добро пожаловать в новый дом"
    
    uns.evac.5.t:0 "Фееричный провал"
    uns.evac.5.desc:0 "К несчастью, мы слшком долго возились с погрузкой людей, и нам не хватило буквально несколько минут - половина колонны еще оставалась за чертой, когда разлом схлопнулся. Тысячи людей остались на той стороне в нескольких метрах от спасения. Пока мы завершали эвакуацию, ученые и военные провели некоторые исследования. Выяснилось, что здесь земная атмосфера, состав почвы, есть пресная вода. Солдаты, вернувшиеся из неглубокой разведки, сообщили о большом количесте различных ягод и фркутов, а принесенные ими образцы оказались абсолютно съедобными и очень вкусными "
    uns.evac.5.a:0 "Не самое лучшее начало новой жизни..."
    
    uns.explore.1.t:0 "Разведка Запада"
    uns.explore.1.desc:0 "Солдаты, ушедшие на запад, вышли на связь спустя полчаса. Они вышли на равнину, достаточно обширную, и, судя по всему, пригодную для земледелия. Вдалеке они заметили дым, не похожий на дым от пожарища - скорее на дым от костра или печи. Кроме того, на некоторых кустах  и деревьях не было плодов"
    uns.explore.1.a:0 "Что же, это могли сделать животные... а могли и местные. Пускай изучат источник дыма. Огонь первыми не открывать!"
    
    uns.explore.2.t:0 "Разведка Севера"
    uns.explore.2.desc:0 "[This.GetNewspaperHeader] Группа, ушедшая на север, вышла на связь гораздо позже. Они сообщили, что обнаружили горную местность, или, точнее смесь холмов и гор. Они не заметили следов ресурсодобывающей дейстельности, однако, поднявшись на самую высокую гору они увидели... Дорогу? Да, дорогу со следами колес и копыт"
    uns.explore.2.a:0 "Любопытно, очень любопытно. Пусть возвращаются назад"
     
    uns.contact.1:0 "Первый контакт"
    uns.contact.1.desc:0 "Казалось, прошла целая вечность с того момента, как солдаты вышли на связь во второй раз. Их голоса были удивленными, или, я бы сказал ошарашенными. То, что они сообщили, не поддавалось объяснению и было абсолютно невероятным. Нет, сам факт разумной жизни не был таковым - это было ожидаемо. Неожиданным стало то, что жителями этого мира являлись... разноцветные разумные лошади? Даже не лошади, а пони? В такое трудно было поверить. К счастью, наши солдаты удержали себя в руках, и не стали проявлять агрессии, а просто предложили нам самим убедиться в этом, причем пони сделали то же самое - насколько я понял, они вызвали своего праивтеля. Джон Кеннеди встретился с Принцессой Селестией, расскзаал им о своем народе, о нашем мире, расспросил об их. Холодная напряженность рухнула как стена, когда мы вдруг поняли что являемся их зеркальным отражением в этом мире. Обсудив несколько щекотливых вопросов, мы заключили договор. "
    uns.contact.1.a:0 "Может, они сумеют научить нас миру?"
    
    uns.eco.1.t:0 "Отчет по Экономике"
    uns.eco.1.desc:0 "\"Добрый вечер, господин президент. Как вы и просили, я принес вам отчет по выполнению постановления \"О восстановлении промышленности\". Я не стал включать туда цифры доходов и расходов, толкьо общую картину.\n Как вы знаете, Угроза голода отствпила практически сразу - и это хорошо. Сейчас мы сосредотачиваем силы на налаживании производства и Восстановлении фабрик. Благодаря помощи Эквестрии мы сможем встать на ноги, но наш внешний долг уже растет, поэтому мы срочно должны наладить производство.\n Особое внимание мы уделили инфраструктуре - невозможно эффективно работать, если тебе даже не могут привезти ресурсы, не говоря уже о том чтобы банально было где поспать. Разумеется, развитие инфраструктуры будет продолжаться, но сейчас нам удалось создать хотя бы минимальные условия труда.\"\n Прочтя отчет стало ясно, что восстановление промышленности идет полным ходом, однако предстояло еще много работы."
    uns.eco.1.a:0 "Что же, продолжайте в том же духе."
    
    uns.fasc.1.t:0 "Националистический вопрос"
    uns.fasc.1.desc:0 "Все больше людей задаются вопросом - что же дальше? Многие люди считают, что Америка давно сбилась с пути. Миротворчество, демократия, кому они нужны? Сила - вот то, чего слушают. Люди требуют перемен - и перемен радикальных. Они требуют увеличения военного бюджета, прекращения политики нейтралитета... И отставки правительства. Что мы предпримем?"
    uns.fasc.1.a:0 "Мы пойдем на уступки - хоть и небольшие"
    uns.fasc.1.b:0 "Нацизм, говорите? Этот нацизм уничтожил наш дом. Наш ответ - нет!"
    
    uns.fasc.2.t:0 "Фашистские протесты"
    uns.fasc.2.desc:0 "Все больше людей собираются у здания правительства. Они выкрикикивают националистичекские лозунги и требуют смены власти. А у многих из них с собой оружие! Что нам предпринять?"
    uns.fasc.2.a:0 "Я, Джон Кеннеди, добровольно уйду в отставку"
    uns.fasc.2.b:0 "Пошлите Армию разобраться с ними"
    
    uns.fasc.3.t:0 "Убийство Кеннеди"
    uns.fasc.3.desc:0 "Сегодня, во время парадного шествия в честь Дня Независимости США, Джон Кеннеди был убит. Ответственность на себя взяли американские националисты. "
    uns.fasc.3.a:0 "Это переходит все границы! Отправьте армию разогнать их!(Принять сторону демократов)"
    uns.fasc.3.b:0 "Смерть Демократам! (Принять сторону Фашизма)"
    uns.fasc.3.c:0 "Армия присоединилась к ним. Мы бессильны!"
    
    uns.mil.1.t:0 "Военный переворот"
    uns.mil.1.desc:0 "[This.GetNewspaperHeader] Сегодня Армия внезапно оцепила улицы. У Дома Правительства были возведены заграждения. Солдаты вытаскивали из домов наиболее ярых сторонников Рокуэлла. На их форме были странные опознавательные знаки - непохожие на символику НСПА. Кроме того, армия конфисковывала оружие у самых преданных сторонников НСПА, а тех кто сопротивлялся расстреливали на месете. Всех арестованных сводили к Дому Правительства. Через несколько часов на Центральной Площади всех арестованных выстроили в шеренгу, и Генерал Шепард зачитал им список преступлений - убийство Президента, вооруженный захват власти, многочисленные мятежи и бунты. После окончания бунта Рокуэлл был казнен, а его сторонников под ликование толпы отправили в тюрьму. Через четыре часа было заявлено, что сторонники НСПА арестовываются по всей стране, а над Домом Правительства был вывешен новый флаг - флаг Американского Военного Комитета"
    uns.mil.1.a:0 "Смерть Фашизму. Смерть бунтовщикам. Смерть Рокуэллу"
    
    uns.mil.2.t:0 "Военный переворот в США"
    uns.mil.2.desc:0 "Несколько дней назад в США произошел военный переворот. Армия, верная новому правительству, захватила власть в государстве и казнила Рокуэлла. После этого в стране было объявлено военное положение и комендантский час. Гражданам приказано сидеть дома, сторонники Рокуэлла арестовываются по всей стране."
    uns.mil.2.a:0 "Слава США"
    uns.mil.2.b:0 "О ужас..."
    uns.mil.2.c:0 "Современные проблемы требуют современных решений"
    uns.mil.2.d:0 "Революцию не остановить"
    
    uns.world.1.t:0 "Мировая ситуация"
    uns.world.1.desc.a:0 "В мире все относительно спокойно. Ведутся несколько войн, но они достаточно далеко и не смогут нам навредить. Видимо, Принцесса не ошибалась называя этот мир миром Дружбы. Разумеется, этот мир не идеален, но, по крайней мере, он относительно спокоен"
    uns.world.1.desc.b:0 "В мире неспокойно. Происходят войны, революции, казни, террор. Нам нужно увеличивать военный бюджет, чтобы не дать этому миру повторить судьбу нашего"
    uns.world.1.desc.c:0 "Мир в огне! Какой ужас! Принцесса Селестия очень ошиблась, назвав этот мир дружелюбным. За несколько лет здесь произошло столько же войн, сколько в нашем мире за полвека! Нам срочно необходимо искать союзников, если мы не хотим погибнуть"
    uns.world.1.a:0 "Отчет принят. Пора действовать"
    
    uns.olenia.1.t:0 "Посольство в Хьортланд"
    uns.olenia.1.desc:0 "[This.GetNewspaperHeader] Сегодня прошла церемония официального открытия Американского посольства в Хьортланде. Делегаты сторон подписали несколько документов, после чего Американская миссия была приглащшена в полном составе на экскурсию по городу. Уже скоро граждане США смогут получить Оленийскую визу и посетить эту замечательную страну. Открытие посольства - первый шаг в развитии Оленийско-Американских отношений"
    uns.olenia.1.a:0 "Замечательно"
    
    uns.changeling.1.t:0 "Визит в Весалиполис"
    uns.changeling.1.desc:0 "[This.GetNewspaperHeader] Сегодня группа американских делегатов поситила Весалиполис. Гигантский улей навевал страх, однако послы держались достойно. Обсудив несколько вопросов было провведено официальное открытие Американского посольтва в Весалиполисе"
    uns.changeling.1.a:0 "Я не доверяю этим оборотням..."
    
    uns.equestria.1.t:0 "Кантерлотское соглашение"
    uns.equestria.1.desc.a:0 "[This.GetNewspaperHeader] Сегодня Джон Кеннеди официально посетил Кантерлот. Вепрвые с момента Перехода нога человека ступила на улицы этого великолепного города, что вызвало невероятное удивление как у посетителей, так и у местных жителей. Тысячи пони глядели на людей со всех сторон, пытались вести диалог, даже шутили. Официальная встреча прошла в конференц-зале королевского дворца. По ее итогу был заключен Американо-Эквестрийский договор \"О Дружбе и Мире\", следствием которого стало открытие Американского посольства в Кантерлоте и приглашение Принцессы Селестии в Новый Вашингтон"
    uns.equestria.1.desc.b:0 "[This.GetNewspaperHeader] Сегодня Джордж Рокуэлл посетил Кантерлот. Встреча прошла достаточно холодно - принцессы держались обособленно, стража была наготове. Несмотря на это, был подписан договор о мире"
    uns.equestria.1.desc.c:0 "[This.GetNewspaperHeader] Сегодня Гарри Трумэн посетил Кантерлот. Сразу после прибытия его направили в замок, где принцессы первым делом выразили соболезнования в связи с произошедшим в стране. Встреча прошла без инцидентов, а по ее итогу был подписан Договор \"О дружбе и Мире\"."
    uns.equestria.1.desc.d:0 "[This.GetNewspaperHeader] Сегодня Гес Холл посетил Кантерлот. Несмотря на то, что Эквестрийцы не очень жаловали коммунистов, веселость и оптимизм Холла сгладили встречу, и по итогу Принцессы получили официальное приглашение в Новый Вашингтон. Итогом встречи стало открытие официального посольства США в Кантерлоте"
    uns.equestria.1.desc.e:0 "[This.GetNewspaperHeader] Сегодня Генерал Шепард с колонной сопровождения посетили Кантерлот. Внушительная охрана не помешала Генералу вести себя вежливо и учтиво, а его манеры удивили всех. По итогу встречи был заключен Американо-Эквестрийский договор \"О Военном сотрудничестве\", а так же назначены даты проведения совместных учений"
    uns.equestria.1.a:0 "Великолепный город"
    
    uns.stalliongrad.1.t:0 "Визит в Сталлионград"
    uns.stalliongrad.1.desc.a:0 "[This.GetNewspaperHeader] Я еще придумаю сюда текст"
    uns.stalliongrad.1.desc.b:0 "[This.GetNewspaperHeader] Сюда тоже"
    uns.stalliongrad.1.desc.c:0 "[This.GetNewspaperHeader] И сюда"
    uns.stalliongrad.1.desc.d:0 "[This.GetNewspaperHeader] Мне просто пока что лень"
    uns.stalliongrad.1.desc.e:0 "[This.GetNewspaperHeader] Так что все будет к 1.0"
    uns.eqs.1.a:0 "Надеюсь на понимание"
     
    uns.summit.1.t:0 "Саммит в Кантерлоте"
    uns.summit.1.desc:0 "[This.GetNewspaperHeader] Сегодня представители четырех человеческих государств собрались в Кантерлоте - на нейтральной территории - для проведения переговоров. Они были успешны, и наконец-то был заключен мир. Война, длившаяся двадцать лет, унесшая 6 миллиардов жизней и уничтожившая целый мир, была официально окончена."
    uns.summit.1.a:0 "Наконец-то мы заключили мир..."
    
    uns.chaolewar.1.t:0 "Агрессия Оборотней"
    uns.chaolewar.1.desc:0 "Чейнджлинги напали на Олению. Предлогом для этого поступил отказ от возврата земель, как, впрочем, и всегда... что мы предпримем?"
    uns.chaolewar.1.a:0 "Это возмутительно! Направим протест"
    uns.chaolewar.1.b:0 "Нужно было соглашаться на условия. Теперь это их проблемы"
    
    uns.changeling.2.t:0 "Военный союз с США"
    uns.changeling.2.desc:0 "Сегодня дипломаты из США предложили заключить тайный военный союз. Основная цель - удар в спину Эквестрии, расщепление ее войск на два фронта, деление территории. Кроме того, в течение всего периода подготовки к вторжению в Весалиполисе будет присутствовать военная миссия США"
    uns.changeling.2.a:0 "Больше союзников? Великолепно"
    
    uns.war.1.t:0 "Заявить претензии..."
    uns.war.1.desc:0 "Какие территории мы потребуем после разделения Эквестрии?"
    uns.war.1.a:0 "Мы потребуем Юго-Восток"
    uns.war.1.b:0 "Мы потребуем Северо-Запад"
    uns.war.1.c:0 "Мы потребуем Юго-восток и Северо-Запад"
    
    
     
    