  ACHIEVEMENT_22_DESC: "При игре за §Y[TRL.GetNameWithFlag]§!, §Y[NEW.GetNameWithFlag]§! или §Y[UTO.GetNameWithFlag]§!, сформируйте §YНовую Марипозу§!."
  ACHIEVEMENT_23: "Наследие Джозефа Смита"
  ACHIEVEMENT_23_DESC: "При игре за §Y[NCN.GetNameWithFlag]§!, сформируйте §YДезерет§!."
  ACHIEVEMENT_24: "Королевство М'лайхе"
  ACHIEVEMENT_24_DESC: "При игре за §Y[MLT.GetNameWithFlag]§!, сформируйте §YМ'лайхе§!."
  ACHIEVEMENT_25: "Мексика восстановлена"
  ACHIEVEMENT_25_DESC: "При игре за любую мексиканскую нацию, восстановите прежнюю славу §YМексики§!."
  ACHIEVEMENT_26: "Освежевать Быка"
  ACHIEVEMENT_26_DESC: "При игре за §Y[RRG.GetNameWithFlag]§!, контролируйте §Y[520.GetName]§!."
  ACHIEVEMENT_27: "Первый блин всегда комом"
  ACHIEVEMENT_27_DESC: "При игре за §Y[ARR.GetNameWithFlag]§!, аннексируйте все нации Анклава."
  ACHIEVEMENT_28: "Аннулировать гваделупский договор"
  ACHIEVEMENT_28_DESC: "При игре за любую мексиканскую нацию, владейте §YНью-Мехико§!, §YАризоной§! и §YКалифорнией§!."
  ACHIEVEMENT_29: "Воссоединить Братство"
  ACHIEVEMENT_29_DESC: "При игре за любую нацию Братства Стали, сделайте так, чтобы все подразделения Братства были либо вашими марионетками, либо членами вашей фракции."
  ACHIEVEMENT_30: "Дорога в Ад"
  ACHIEVEMENT_30_DESC: "При игре за §Y[EHT.GetNameWithFlag]§!, сделайте §Y[135.GetName]§! вашей национальной территорией."
  ACHIEVEMENT_31: "Уничтожить Город Греха"
  ACHIEVEMENT_31_DESC: "При игре за любую нацию, сбросьте ядерную бомбу на §Y[211.GetName]§!."
  ACHIEVEMENT_32: "Маленькие зелёные человечки"
