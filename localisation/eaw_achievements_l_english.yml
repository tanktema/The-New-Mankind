  ACHIEVEMENT_34: "Элайджа был прав"
  ACHIEVEMENT_34_DESC: "При игре за §Y[MOJ.GetNameWithFlag]§!, пусть под вашем контроле будет §YСеверное§! и §YЮжное Мохаве§!, а §YЭлайджа§! будет старейшиной."
  ACHIEVEMENT_35: "Deus Vult"
  ACHIEVEMENT_35_DESC: "При игре за §Y[HEA.GetNameWithFlag]§!, заберите §Y[253.GetName]§! и §Y[520.GetName]§!."
  ACHIEVEMENT_36: "Ярость рейнджеров"
  ACHIEVEMENT_36_DESC: "При игре за §Y[DES.GetNameWithFlag]§!, овладейте §Y[520.GetName]§!, §Y[518.GetName]§! и §Y[519.GetName]§!."
  ACHIEVEMENT_37: "Калифорнийская Баха, сэр"
  ACHIEVEMENT_37_DESC: "При игре за §Y[BJS.GetName]§!, овладейте §Y[253.GetName]§!."
  ACHIEVEMENT_38: "Война только что изменилась, хаха!"
  ACHIEVEMENT_38_DESC: "При игре за любую нацию, сбросьте ядерную бомбу."
  ACHIEVEMENT_39: "Засадить лес"
  ACHIEVEMENT_39_DESC: "При игре за §Y[LON.GetNameWithFlag]§!, имейте при себе как минимум §Y20§! марионеток."
  ACHIEVEMENT_40: "Остров сокровищ"
  ACHIEVEMENT_40_DESC: "При игре за §Y[PMR.GetNameWithFlag]§! или §Y[BRK.GetNameWithFlag]§!, сделайте территорию §Y[211.GetName]§! вашей национальной до §Y2280§!."
  ACHIEVEMENT_41: "Железо лучше стали"
