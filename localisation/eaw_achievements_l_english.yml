  ACHIEVEMENT_45_DESC: "При игре за §Y[ZAP.GetNameWithFlag]§! или §Y[SHI.GetNameWithFlag]§!, убедитесь в том, что в мире больше не существует наций Анклава или Братства Стали."
  ACHIEVEMENT_46: "Канадская Королевская Семья"
  ACHIEVEMENT_46_DESC: "При игре за §Y[VIC.GetNameWithFlag]§!, овладейте всеми территориями §YКанады§!."
  ACHIEVEMENT_47: "Закопать призраков"
  ACHIEVEMENT_47_DESC: "При игре за §Y[YAK.GetNameWithFlag]§! или §Y[ISN.GetNameWithFlag]§!, убедитесь в том, что §Y[WBH.GetNameWithFlag]§! более не существует."
  ACHIEVEMENT_48: "Потрясающее предложение"
  ACHIEVEMENT_48_DESC: "При игре за §Y[NCR.GetNameWithFlag]§!, найдите самого крутого и фантастичного ученого во всей пустоши, чтобы тот помог управлять станцией §YГЕЛИОС Один§!."
  ACHIEVEMENT_49: "Зов М'Лулу"
  ACHIEVEMENT_49_DESC: "При игре за §Y[MLT.GetNameWithFlag]§!, сформируйте §YМ'лайхе§! и овладейте всеми прибрежными территориями Тихого океана."
  ACHIEVEMENT_50: "Фанат Волт-Тек"
  ACHIEVEMENT_50_DESC: "При игре за любую нацию Волт-Тек, овладейте всеми территориями с убежищами."
  ACHIEVEMENT_51: "Ядерная зима"
  ACHIEVEMENT_51_DESC: "При игре за любую нацию, к §Y2278§! году объявите каждой (другой) крупной нации войну и останьтесь в живых до §Y2285§!."
