  ACHIEVEMENT_42_DESC: "При игре за §Y[KHA.GetNameWithFlag]§!, сделайте территорию §Y[211.GetName]§! вашей национальной до §Y2280§!."
  ACHIEVEMENT_43: "Блюз Старого Мира"
  ACHIEVEMENT_43_DESC: "При игре за одну из далее перечисленных наций, создайте мир, в котором существуют только такие нации: §Y[NCR.GetNameWithFlag]§!, §Y[CES.GetNameWithFlag]§!, §Y[WHT.GetNameWithFlag]§!, §Y[NCN.GetNameWithFlag]§!, §Y[VEG.GetNameWithFlag]§!, §Y[BOO.GetNameWithFlag]§!, §Y[KHA.GetNameWithFlag]§!, §Y[BOS.GetNameWithFlag]§! и §Y[JCT.GetNameWithFlag]§!."
  ACHIEVEMENT_44: "Преждевременная смерть"
