    hum_acceptance_desc:0 "§YУровень Адаптации§!\n\n-------------------\n\nУровень адаптации вашего народа в этом мире.\n\nПри высоком уровне адаптации вы будете различные бонусы за проявление миролюбия и штраф за милитаризм.\n\nУровень адаптации можно повысить, совершая дружественные действия по отношению к соседям, и понизить, совершая враждебные.\n\n Текущий бонус Адаптации: §G[?acceptance_value_polit]§!\n Текущий штраф за Милитаризм: §R[?acceptance_value_tension]§!"
    hum_rage_mech_desc:0 "§CУровень недовольства.§!\n\n-------------------\n\nУровень недовольства рабочих. Если у вас активирована §GЧрезвычайная Смена§!, недовольство будет расти ежедневно на 1 процент. При деактивации §GЧрезвычайной Смены§! недовольство будет падать на 0.5% в день. Пока §RНедовольство§! больше 0, вы будете получать штраф к стабильности и поддержке войны в 50% от уровня §RНедовольства§!, а так же штраф к приросту Политической Власти в размере 1/200 от уровня §RНедовольства§!"
