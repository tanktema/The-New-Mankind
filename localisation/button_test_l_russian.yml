l_russian:
FAC_MILITARY_FORCES_NAME:0 "Силовые структуры"
FAC_MILITARY_likes_info:0 "§GОдобряют: §!усиление армии, демонстрации силы, игнорирование преступлений силовиков."
FAC_MILITARY_dislikes_info:0 "§RКритикуют: §!ослабление армии, коррупционные скандалы в полиции, снижение финансирования."
FAC_MILITARY_methods_info:0 "§YМетоды: §!накопление силы, точечные удары, фальсификации."
FAC_MILITARY_main_info:0 "§BОсновная информация: §!Во все времена армия, стража и жандармерия играли огромную роль в поддержании порядка и сохранении режима, однако не всегда силовые структуры являются союзниками правительства, зачастую они отстаивают свои интересы и могут ударить в спину правящей верхушке, не говоря о простых жителях, которых они в наше время клянутся защищать. Легальный доступ к вооружению делает открытое столкновение с ними бессмысленным, однако они ничего не смогут сделать в случае крупного скандала. Силовики - мощная фракция, союз с которой может значительно укрепить ваше государство, однако не существует гарантии того, что в одной из своих тайных игр они не решат убрать с доски вас."
FAC_MIL_ALERT_BUTTON:0 "экстремальные меры" 
FAC_MIL_ALERT_TOOLTIP:0 "Бросить все доступные силы на борьбу с этой фракцией. Кнопка будет доступна если влияние фракции окажется выше отметки в 6000"
FAC_MIL_SCANDALS_TOOLTIP:0 "Спровоцировать крупный скандал, что приведёт к понижению влияния фракции на §YX §! и одобрения фракции на §Ry%§!"
FAC_MIL_DENEG_NET_TOOLTIP:0 "Настоять на уменьшении финансирования силовых структур. Данное решение приведёт к падению влияния фракции на §YX §! и одобрения фракции на §Ry%§!"
FAC_MIL_NARKOTA_TOOLTIP:0 "Провести крупное расследование в отношении старших офицеров и сфальсифицировать улики. Вероятность успеха данного решения составляет §G75%. §!В случае успеха влияние и одобрение фракции упадёт на §Yx §!и §Ry% §! соответственно. В случае неудачи вы потеряете §Gz §!политической власти, §G3% §!стабильности и §Ry% §!одобрения силовиков."
FAC_MIL_BANDOSY_TOOLTIP:0 "Спонсировать теракт в крупном городе.Вероятность успеха данного решения составляет §G **%§! В случае, если причастность правительства к теракту станет всем известна, это значительно пошатнёт ваши позиции, популярность правящей партии упадёт на §R5%,§! стабильность на §R3%,§!а влияние правительства на §R 900§! единиц. В случае успеха влияние полиции упадёт на §G 1200§! единиц."
FAC_GOVERNMENT_NAME:0 "Правительство"
FAC_GOV_likes_info:0 "§GОдобряют: §!слежка за населением, тотальный контроль, коррупционные схемы."
FAC_GOV_dislikes_info:0 "§RКритикуют: §!скандалы, суды над чиновниками."
FAC_GOV_methods_info:0 "§YМетоды: §!подкуп, пропаганда, манипуляция бюджетными средствами."
FAC_GOV_main_info:0 "§BОсновная информация: §!Что бы вы там не думали, правительство это не вы, не ваша марионетка и даже не ваш друг. Правительству глубоко плевать на аморальность их поступков, депутаты готовы пойти на любую подлость что бы сохранить свою власть и вы не всегда будете соотвествовать их ожиданиям. Но при этом и врагом правительство считать нельзя, в конце концов это основа режима. Бороться с правительством или поддерживать хорошие отношения - выбор за вами."
FAC_WRK_NAME:0 "Профсоюзы"
FAC_WRK_likes_info:0 "§GОдобряют: §!улучшение условий труда, распределение богатств, социальные реформы."
FAC_WRK_dislikes_info:0 "§RКритикуют: §!произвол властей, снижение уровня жизни, дефицит."
FAC_WRK_methods_info:0 "§YМетоды: §!митинги и забастовки, пропаганда в СМИ."
FAC_WRK_main_info:0 "§BОсновная ифнормация: §!Профсоюзы - молодая фракция и довольно безобидная, если у вас есть армия, другой вопрос в том, что при большом влиянии профсоюзы могут одним щелчком обрушить экономику страны, если их обидит ваше решение. Борьба с профсоюзами может осуществляться путём пропагандистких сюжетов в СМИ, проведением показательных процессов или провокаций во время митинга. Эта фракция может стать вашим лучшим другом, однако стоит следить за тем, что бы она не получила слишком большую власть и не вышла из под контроля, поскольку это может грозить вам сменой режима"
FAC_MID_main_info:0 "§BОсновная ифнормация: §!Интеллигенция - разностороннее понятие, однако для государства это в первую очередь хорошие управляющие, а так же учёные. Интеллигенция обычно владеет своими собственными мелкими предприятиями, местными магазинами, заведениями, больницами, лабораториями и так далее. Их главные способы борьбы - забастовки, подкуп чиновников и набор сторонников среди простых людей, что позволяет им в какой-то момент направить пролетариев против правительства, однако и пролетарии могут пойти против них, и тогда интеллигенции приходится сотрудничать с правоохранительными органами. Несмотря на всё плохое они могут принести вашему режиму много пользы. Они положительно влияют на эффективность административного управления, производство, а также повышают скорость исследований."
FAC_MID_likes_info:0 "§GОдобряют: §!реформы, укрепление среднего класса и буржуазии."
FAC_MID_dislikes_info:0 "§RКритикуют: §!власть у рабочих, произвол полицейских."
FAC_MID_methods_info: "§YМетоды: §!забастовки, подкупы, скандалы."
FAC_MID_NAME:0 "Интеллигенция"
nationpower_1_tooltip:0 "Количественная оценка силы государства. Данный параметр складывается из количества заводов, фабрик и верфей, количества дивизий и ядерных бомб, помноженных на коэффициент важности. Коэффициент для каждого из параметров равен: 1 дивизия - §G10§!, 1 фабрика - §G100§!, 1 военный завод - §G85§!, 1 Верфь - §G80§!, 1 ядерная бомба - §G200§!. "
