   UNS_destroy_the_dreams:0 "Разрушить мечты"
   UNS_destroy_the_dreams_desc:0 "Речная Федерация - последний бастион на пути к нашему процветанию. Они - песчинка, способная сломать отточеный механизм"
   UNS_washington_parade:0 "Большой парад в Вашингтоне"
