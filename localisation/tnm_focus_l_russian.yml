   UNS_equestrian_invasion:0 "Вторжение в Эквестрию"
   UNS_equestrian_invasion_desc:0 "Эквестрия - первый плацдарм на нашем пути. План нападения на них должен быть четким и отлаженным"
   UNS_attack_crystal:0 "Захватить Кристальную Империю"
