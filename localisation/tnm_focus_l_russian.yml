l_russian:
   
   ######### THIS IS FOR BEGINNING
   
    UNS_test:0 "Тест для ГВ"
    UNS_test_desc:0 "Просто тест. Если вы его видите - я забыл его удалить"
    UNS_evac:0 "Дивный Новый Мир"
    UNS_evac_desc:0 "Наша смерть оказалась нашим спасением: неизвестная науке брешь открылась посреди Вашингтона, и за ней виднеется мир, схожий с нашим. Может, мы сумеем найти там новый дом?"
    UNS_stalk:0 "Разведка Территории"
    UNS_stalk_desc:0 "Необхоимо провести разведкку местности: найти источник пресной воды, какую-либо пищу, поискать следы цивилизации..."
    UNS_settle:0 "Первый Контакт"
    UNS_settle_desc:0 "Мы встретились с Принцессой Селестией =- правителем этих земель. Надеюсь, мы найдем общий язык"
    
    ############ THIS IS FOR RULLING PARTY
    
    UNS_enemy_inside:0 "Борьба со внутренним врагом"
    UNS_enemy_inside_desc:0 "Даже после апокалипсиса человек остался прежним - политичские интриги все еще занимают важную часть их жизни"
    UNS_improved_conditions:0 "Улучшение рабочих условий"
    UNS_improved_conditions_desc:0 "Для обеспечения экономической безопасности страны мы должны быть уверены, что наши рабочие хотят работать на фабриках"
    UNS_demo_1:0 "Оплот Демократии"
    UNS_demo_1_desc:0 "США всегда были гарантом демократии во всем мире, мы должны остатться верными традициям"
    UNS_return_gold:0 "Восстановление золотого запаса"
    UNS_return_gold_desc:0 "Наша валюта на данный момент - горстки бумаги без стоимости. Необходимо восстановить утраченный золотой запас...возможно, придется продать часть снаряжения..."
    UNS_constitution:0 "Подтверждение Конституции"
    UNS_constitution_desc:0 "Конституция США является главным гарантом демократии. Необходимо убедиться в ее общей доступности"
    UNS_demo_reform:0 "Демократическая Реформа"
    UNS_demo_reform_desc:0 "Демократия - власть народа, и мы должны соответствовать этому. Необходимы реформы"
    UNS_fake_control:0 "Контроль за фальсификацией"
    UNS_fake_control_desc:0 "Нельзя допустить чтобы на исход выборов влияли сторонние люди, вкидывания или подтасовка фактов. Необходимо ввести контроль за выборами"
    UNS_human_rights:0 "Защита прав человека"
    UNS_human_rights_desc:0 "На земле осталось мало людей, поэтому необходимо защитить их права. Нельзя допустить гибели нашего народа, нашего вида, нашей мечты..."
    UNS_demo_ever:0 "Оплот Мира в Эквусе"
    UNS_demo_ever_desc:0 "Наши реформы оказались успешными. Я, Джон Фицджералд Кеннели, заявляю, что США остаются гарантом демократии на века!"
    UNS_pay_normal:0 "Новые нормы оплаты труда"
    UNS_pay_normal_desc:0 "Оплата труда - важная часть прав человека, каждый должен иметь достаточно средств не просто чтобы выживать, но чтобы жить"
    UNS_comm_1:0 "Большие Перемены"
    UNS_comm_1_desc:0 "Поистине невероятна мощь Советского Союза - оправиться после такого нападения и практически уничтожить Германию... возможно, нам стоит пересмотреть свое отношение к их идеологии?"
    UNS_prof_union:0 "Уступки профсоюзам"
    UNS_prof_union_desc:0 "Профсоюзы уже долгое время требуют улучшения рабочих условий. Может, пора довлетворить их требованиям?"
    UNS_soviet_help:0 "Поддержка СССР" 
    UNS_soviet_help_desc:0 "СССР - великий союзник, нам необходимо и дальше развивать наши отношения"
    UNS_par_comm:0 "Коммунисты в парламенте"
    UNS_par_comm_desc:0 "Все больше членов парламента начинают разделять идеи коммунизма. Их становится больше с каждым днем"
    UNS_starlight_help:0 "Заручиться поддержкой Старлайт Глиммер"
    UNS_starlight_help_desc:0 "Старлайт Глиммер руководит Коммунистической партией Эквестрии. Мы могли бы спонсировать их...в обмен на их помощь..."
    UNS_soc_state:0 "Социалистические Штаты Америки"
    UNS_soc_state_desc:0 "Социализм не остановить. мировая революция близка. Слава КПСША!"
    UNS_workers_power:0 "Власть Трудящимся"
    UNS_workers_power_desc:0 "Наш народ - наше богатство. Их сила - в единстве. Их единство - в братстве."
    UNS_terrain_reclaim:0 "Перераспределение земли" 
    UNS_terrain_reclaim_desc:0 "Землю - крестьянам, фабрики - рабочим!"
    UNS_fasc_1:0 "Make America Great Again"
    UNS_fasc_1_desc:0 "Когда-то звучавший дико девиз сегодня набирает сторонников. Все больше и больше людей увлекается радикальными взглядами Рокуэлла..."
    UNS_new_way:0 "Наш Новый Путь"
    UNS_new_way_desc:0 "Национал-социализм позволил за три года превратить отсталую и нищую страну в покорителя Европы... Чем мы хуже?"
    UNS_embass_changeling:0 "Посольство к Чейнджлингам"
    UNS_embass_changeling_desc:0 "Королева Крисалис, может, и не самая приятная личность, но их сила поражает и вдохновляет. Возможно, нам есть чему научиться друг у друга"
    UNS_rifle_human:0 "Винтовку каждому человеку"
    UNS_rifle_human_desc:0 "Легализация оружия и его распространение - отличный гарант того, что при необходимости все люди поднимутся на защиту своей родины"
    UNS_germany_way:0 "Образец Третьего Рейха"
    UNS_germany_way_desc:0 "В Третьем Рейхе построили абсолютно лояльное общество с могущественной армией. Их пример идеален"
    UNS_new_fasc:0 "Новый стиль национализма"
    UNS_new_fasc_desc:0 "Национализм Америки - дело самой Америки. Наши люди верны. Наша Армия сильна. Наша мощь непоколебима"
    UNS_fasc_rev:0 "Фашистский Переворот"
    UNS_fasc_rev_desc:0 "Фашисты захватили большинство руководящих должностей. Пора признать - за ними сила, наша власть лишь формальна..."
    
     ############### THIS IS FOR POLITICS
    
    UNS_world_situation:0 "Изучить ситуацию в мире"
    UNS_world_situation_desc:0 "Мировая ситуация серьезно изменилась за то время, которое мы провели в политических распрях"
    UNS_changeling:0 "Посольство в Весалиполис"
    UNS_changeling_desc:0 "Необходимо наладить контакты с Королевством Чейнджлингов"
    UNS_embass_hjortland:0 "Посольство в Хьортланде"
    UNS_embass_hjortland_desc:0 "Официальное посольство в Хьортланде - первый шаг к налаживанию Американо-Оленийских отношений"
    UNS_problem_1:0 "Проблема Гражданства"
    UNS_problem_1_desc:0 "Гражданство Пони заботит как людей, так и самих пони. Необходимо вынести вердикт по этому вопросу"
    UNS_problem_2:0 "Проблема Отношений"
    UNS_problem_2_desc:0 "Отношения между людьми и пони очень рознятся - от ненависти до любви, что удивительно. Необходимо вынести вердикт по этому вопросу"
    UNS_Canterlot_meeting:0 "Кантерлотское Соглашение"
    UNS_Canterlot_meeting_desc:0 "Первое впечатление, произведенное Принцессой Селестией было потрясающим, однако это не помешало договориться об официальном визите в Кантерлот"
    UNS_Stalliongrad_visit:0 "Визит в Сталлионград"
    UNS_Stalliongrad_visit_desc:0 "Мы должны сотрудничать со всеми нациями на этой земле...вне зависимотси от их взглядов"
    UNS_canterlot_summit:0 "Подготовить Саммит в Кантерлоте"
    UNS_canterlot_summit_desc:0 "Пора официально завершить Помледнюю войну... забавно, лишь Вторая Мировая положила конец всем войнам... пока что..."
    UNS_eqs_civilwar:0 "Реакция на восстание найтмэр Мун"
    UNS_eqs_civilwar_desc:0 "Эквестрию раздирает гражданская война. Мы должны решить, что предпринять"
    UNS_cha_ole_war:0 "Война Чейнджлингов и Оленей"
    UNS_cha_ole_war_desc:0 "Королевство Чейнджлингов в состоянии войны с Оленией. Мы можем вмешаться - или остаться нейтральными..."
    UNS_peace_politics:0 "Политика Умиротворения"
    UNS_peace_politics_desc:0 "Политика умиротворения отстрочила войну на несколько лет... возможно, ее новая вариация поможет добиться мира?"
    UNS_diplomacy_protest:0 "Дипломатический протест"
    UNS_diplomacy_protest_desc:0 "Мы должны направить официальный дипломатический протест в связи с войной Чейнджлингов и Оленей."
    UNS_join_war:0 "Оказать Военную помощь"
    UNS_join_war_desc:0 "Мы не потерпим милитаризм Крисалис. Мы, Американцы, заявляем о начале официальной военной поддержки Оленей"
    UNS_changeling_alliance:0 "Союз с Чейнджлингами"
    UNS_changeling_alliance_desc:0 "Военный Союз с Чейнджлингами будет полезен нам, если мы захотим напасть на Эквестрию"
    UNS_alicorn_fall:0 "Падение Аликорна"
    UNS_alicorn_fall_desc:0 "Настал день, когда мы уничтожим эту страну. Аликорны падут, останутся пережитком прошлого, исчезнут в истории"
    UNS_chang_war:0 "Война с Чейнджлингами"
    UNS_chang_war_desc:0 "Милитаризм Чейнджлингов переходит все границы. Сейчас они как никогда близки к нашим границам. Мы должны ударить первыми...пока не слишком поздно"
    UNS_neytrality:0 "Закон о Нейтралитете"
    UNS_neytrality_desc:0 "США Останутся Нейтральными при любых условиях. Нас и так осталось слишком мало, чтобы погибать на войнах чужого мира."
    UNS_tech_trade:0 "Обмен технологиями"
    UNS_tech_trade_desc:0 "Программа обмена технологиями позволит нам усилить сотрудничество и защитить интересы друг друга в случае конфликтов"
    UNS_pony_human_friendship:0 "Акт о Дружбе людей и пони"
    UNS_pony_human_friendship_desc:0 "Мы - гости этого мира. Мы должны показать им, что мы пришли с миром"
    UNS_twilight:0 "Пригласить Сумеречную Искорку в Вашингтон"
    UNS_twilight_desc:0 "Твайлайт Спаркл - ученица Селестии и принцесса дружбы, но, насколько нам известно, она любит чтение. Мы вывезли большое количество литературы - почему бы не совершить обмен знаниями?"
    UNS_stal_uns_alliance:0 "Американо-Сталлионградский Союз"
    UNS_stal_uns_alliance_desc:0 "Сталлионград - Северный Союзник, который может помочь в защите... или нападении"
    UNS_eqs_uns_alliance:0 "Альянс с Эквестрией"
    UNS_eqs_uns_alliance_desc:0 "США и Эквестрия - копии друг друга. Мы должны дружить"
    UNS_world_rev:0 "Мировая Реовлюция"
    UNS_world_rev_desc:0 "Миру нужна революция. Коммунизм - идеология сильных, значит все должны быть сильными."
    UNS_end_neytrality:0 "Конец политике нейтралитета"
    UNS_end_neytrality_desc:0 "Сегодня Америка официально заявляет - Нейтралитет ослабляет, и опыт двух войн показал нам это."
    UNS_guarantee_independence:0 "Гарант Независимости"
    UNS_guarantee_independence_desc:0 "Мы не потерпим войн и угроз. С сего дня мы официально объявляем о защите любого государства, подвергшегося агрессии "
    UNS_soviet_relation:0 "Дружба с СССР"
    UNS_soviet_relation_desc:0 "СССР - наш старый соперник, непризнанная страна, однако сейчас мы нужны друг другу"
    UNS_british_relation:0 "Дружба с Британией"
    UNS_british_relation_desc:0 "Наш старый друг и союзник, Великобритания, нуждается в нас не меньше чем мы в ней"
    UNS_germany_relation:0 "Примириться с Германией"
    UNS_germany_relation_desc:0 "Германия уничтожила наш старый дом, однако это дело прошлого. Сейчас нам выгодно сотрудничать с ними"
    UNS_aliance_sov:0 "Новый Коминтерн"
    UNS_aliance_sov_desc:0 "Коммунистический Интернационал - союз коммунистов всего мира. Наш союз"
    UNS_brit_alliance:0 "Возродить Альянс"
    UNS_brit_alliance_desc:0 "Союзники не должны исчезнуть из-за расстояния. Это не мешало раньше - не помешает и сейчас"
    UNS_germany_alliance:0 "Новая Ось"
    UNS_germany_alliance_desc:0 "Ось Берлин - Вашингтон... звучит неплохо..."
    UNS_world_soc:0 "Пятый Интернационал"
    UNS_world_soc_desc:0 "Наши солдаты будут упорно нести коммунизм в мир. Их жизни - цена, которую мы заплатим за мир Равенства и Братства"
    UNS_new_allies:0 "Защита Свободы"
    UNS_new_allies_desc:0 "Союзники оставались и остаются гарантом независимости государств, подвергающихся агрессии и нападениям"
    UNS_axis_new:0 "Высшая раса"
    UNS_axis_new_desc:0 "Люди - высшая Раса. Этот мир - только наш. Эта земля только наша. "
    UNS_help_equestria:0 "Поддержать Эквестрию"
    UNS_help_equestria_desc:0 "Сестра принцессы Селестии стала тираном. Нельзя допустить их победы"
    UNS_support_moon:0 "Поддержать Найтмэр Мун"
    UNS_support_moon_desc:0 "Селестия слаба. За Лунной империей - Сила"
    UNS_peacemakers:0 "Миротворческий корпус"
    UNS_peacemakers_desc:0 "Необходимо послать миротворческие силы для урегулирования конфликта и защиты мирного населения"
    UNS_military_support:0 "Послать военную помощь"
    UNS_military_support_desc:0 "Прямое военное вмешательство - акт агрессии, небольшая военная помощь - лишь акт сотрудничества"
    UNS_hum_assist:0 "Гуманитарная помощь"
    UNS_hum_assist_desc:0 "Продукты, одежда, медикаменты... все, что поможет военным и гражданским продержаться - мы не можем оставить их в беде"
    UNS_send_guns:0 "Выслать оружие"
    UNS_send_guns_desc:0 "Оружие людей протестировано веками, так что оно поможет Лунной Империи расправиться с этими гармонистами"
    UNS_continue_support:0 "Послевоенная поддержка"
    UNS_continue_support_desc:0 "Эквестрия только восстанавливается после войны. Нельзя допустить чтобы новые испытания полностью сломили их дух"
    UNS_resend_runaways:0 "Выдать беженцев"
    UNS_resend_runaways_desc:0 "Большое число граждан Эквестрии бежали от Найтмэр Мун. Мы можем принять их - или вернуть их на родину... на новую родину"
    
    ########### THIS IS FOR INDUSTRY
    
    UNS_depression:0 "Борьба с Новой Деперссией"
    UNS_depression_desc:0 "Великая Депрессия уничтожила нашу экономику. Текущее положение еще хуже, поэтому необходимо срочно принимать меры"
    UNS_resources:0 "Разведка Ресурсов"
    UNS_resources_desc:0 "Сталь, Железо, Алюминий, Вольфрам... не перечислить всего, что нам необходимо. К счастью, мы сильно продвинулись в разведке ресурсов и можем выкопать то, о чем местные даже не догадывались"
    UNS_industry:0 "Возрождение ВПК"
    UNS_industry_desc:0 "Нашп промышленность осталась дома. Здесь у нас нет ничего. Необходимо это исправить - взятого дома надолго не хватит"
    UNS_recycle:0 "Использование Вторичного Сырья"
    UNS_recycle_desc:0 "Переработка отходов позволяет сильно сократить потребление редких ресурсов, необходимо продвигать эту идею в массы"
    UNS_resource_search:0 "Продолжить разведку залежей"
    UNS_resource_search_desc:0 "Текущая добыча позволяет минимизировать закупки и импорт, однако в будущем этого может не хватить. Необходимо срочно расширять добычу"
    UNS_up_product:0 "Расширение производства"
    UNS_up_product_desc:0 "Бытовая техника, игрушки, одежда... если раньше мы производили в основном товары первой необходимости, то теперь мы можем позволить себе и товары роскоши - в том числе на экспорт"
    UNS_modernization:0 "Начало Модернизации"
    UNS_modernization_desc:0 "На текущий момент наша армия имеет передовое снаряжение и новейшее вооружение, однако нельзя останавливаться на достигнутом"
    UNS_new_mines:0 "Геологическая разведка"
    UNS_new_mines_desc:0 "Нам нужно больше ресурсов, чем мы можем добыть сейчас. Необходимо разведать новые залежи"
    UNS_rubber:0 "Переработка Резины"
    UNS_rubber_desc:0 "Резина используется в больших объемах, однако остатки ее до текуего момента уничтожались. Теперь мы будем перерабатывать их"
    UNS_oil:0 "Переработка Пластмасс"
    UNS_oil_desc:0 "Переработка пластмассы пощволит сократить ее расходы и уменьшит количество нефти, которое мы используем для тих целей "
    UNS_metall:0 "Сбор металлолома"
    UNS_metall_desc:0 "Металлы никогда не будут лишними, мы не можем позволить себе выкидывать его остатки. Переработка сильно сократит количество мусорв и даст нам немного стали, железа и других металлов"
    UNS_recycle_2:0 "Раздельный сбор отходов"
    UNS_recycle_2_desc:0 "Не только резину и металл можно перерабатывать. Если наши граждане научатся собирать отходы раздельно, мы сильно сократим потребности во многих материалах"
    UNS_human_more:0 "Долговечность для народа"
    UNS_human_more_desc:0 "Наши люди не могут позволить себе много - значит мы будем делать мало, но качественно"
    UNS_defence_focus:0 "Ставка на оборону"
    UNS_defence_focus_desc:0 "Пусть они придут - и умоются кровью. Мы не отдадим ни клочка нашей земли"
    UNS_offence_focus:0 "Хорошая армия не воюет на своей земле"
    UNS_offence_focus_desc:0 "Разве хорошая армия подставит под удар граждан своей страны? Первостепенная задача армии - защита граждан, так что пусть лучше враги защищают СВОИХ людей от нас"
    UNS_rise_of_industry:0 "Дальнейшее расширение производства"
    UNS_rise_of_industry_desc:0 "Сейчас мы можем расширить нашу промышленность: новые фабрики, новая продукция..."
    UNS_ford_motors:0 "Выбрать Ford Motors"
    UNS_ford_motors_desc:0 "Форд - проверенная компания, их автомобили были задействованы еще в первой мировой"
    UNS_general_motors:0 "Выбрать General Motors"
    UNS_general_motors_desc:0 "General Motors могут предоставить нам новые автомобили, которые, как они нас убеждают, дадут фору любым другим"
    UNS_tank_industry:0 "Расширение танковой промышленности"
    UNS_tank_industry_desc:0 "Бронетехника - залог победы. Это показал опыт Певрой и Второй Мировых войн. Бронетехника может переломить исход боя. Мы должны развивать ее и дальше"
    UNS_infrastructure:0 "Расширение Инфраструктуры"
    UNS_infrastructure_desc:0 "Больницы, Железные дороги, Автобаны... все это нужно в мирное время - и все это может пригодиться во время войны"
    UNS_mit_restart:0 "Основать WIT"
    UNS_mit_restart_desc:0 "WIT - Вашингтонский Промышленный Университет - первое Высшее Учебное Заведение нового мира. Оно позволит нам готовить достойные кадры, которые смогут представить нас на научном поприще"
    UNS_it_fac:0 "Основать IT-Факультет"
    UNS_it_fac_desc:0 "Информационные технологии получают развитие - первые компьютеры позволяют производить громоздкие вычисления за короткое время. Эта сфера определит будущее"
    UNS_ind_fac:0 "Промышленный Факультет"
    UNS_ind_fac_desc:0 "Факультет Промышленности позволит нам улучшить наше состояние - это важное решение поможет спасти наше будущее"
    UNS_civ_ind:0 "Гражданские нужды"
    UNS_civ_ind_desc:0 "Граждане нуждаются в большом количестве товаров, а войн с нас и так достаточно"
    UNS_balance_ind:0 "Поиск компромисса"
    UNS_balance_ind_desc:0 "Разумеется, необходимо следить за нуждами граждан, но и развивать армию так же необходимо - иначе наша новая жизнь будет очень недолгой"
    UNS_mil_ind:0 "Армейская Промышленность"
    UNS_mil_ind_desc:0 "Сильная армия - залог мира. Граждане поймут нас, особенно если учесть к чему привела наша неготовность в прошлый раз..."
    UNS_science_expand:0 "Научный подъем"
    UNS_science_expand_desc:0 "Сегодня мы начинаем Программу поддержки ученых и восстанавливаем Нобелевскую Премию - теперь за счет наших средств"
    UNS_freedom_statue:0 "Восстановить Статую Свободы"
    UNS_freedom_statue_desc:0 "Статуя Свободы - символ нашего счастья и процветания, знак нашего благополучия. Этот великий мемориал должен быть восстановлен во что бы то ни стало"
    UNS_new_military_budget:0 "Увеличить военный бюджет"
    UNS_new_military_budget_desc:0 "Военный бюджет необходимо повысить: поднять планку качества, сократить расходы, повысить жалование солдатам..."
    UNS_stop_buying:0 "Прекратить закупку снаряжения"
    UNS_stop_buying_desc:0 "Закупая снаряжение мы усиливаем потенциального противника. Мы должны понемногу переходить на собственные образцы вооружения"
    UNS_keep_modernizating:0 "Продолжить модернизацию"
    UNS_keep_modernizating_desc:0 "Модернизация идет полным ходом. Так Держать! Не сбавляем темп!"
    UNS_no_empty_storage:0 "Заполнить Склады"
    UNS_no_empty_storage_desc:0 "Каждый пустой склад - удар по боеспособности армии. Необходимо перевыполнять норму"
    UNS_war_machine:0 "Военная Машина США"
    UNS_war_machine_desc:0 "Наша военная машина - одна из лучших в мире. Перестроив экономику на военные рельсы мы усилим нашу армию "
    UNS_sky_sea_land:0 "Небо, земля и море"
    UNS_sky_sea_land_desc:0 "Наши вооруженные силы обладают невероятным размахом. Мы можем завоевать превосходство на море, на земле и на воздухе"
    
    ################ THIS IS FOR MILITARY
    
    UNS_military:0 "Восстановление Армии"
    UNS_military_desc:0 "Армия - основа свободы и защитнник граждан. Ее необходимо восстановить в кратчайшие сроки"
    UNS_army:0 "ВС США"
    UNS_army_desc:0 "Наземная армия - самый древний род войск. Современные технологии сильно облегчают их задачи,"
    UNS_true_army:0 "Полноценная армия"
    UNS_true_army_desc:0 "Недостаточно просто добровольческих сил, способных решать кнофликты. Необходимы полноценные вооруженные силы"
    UNS_peace_forces:0 "Миротворческие силы"
    UNS_peace_forces_desc:0 "Мы пережили две страшные войны. Множество смертей. Мы не можем допустить повторения этого здесь, миротворческая дейстельность - наша стезя."
    UNS_new_doctrine:0 "Новая Армейская Доктрина"
    UNS_new_doctrine_desc:0 "Наша доктрина устарела. Необходимо выбрать новую"
    UNS_artillery_focus:0 "Ставка на артиллерию"
    UNS_artillery_focus_desc:0 "Артиллерия - бог войны - старое как мир и надежное как велосипед приспособление. Ее огневая мощь позволяет минимизровать потери и максимизировать урон"
    UNS_motorize_focus:0 "Ставка на бронетехнику"
    UNS_motorize_focus_desc:0 "Разумеется, бронетехника - идеальный выбор для атаки. Она защищает пехоту и в то же время обеспечивает огневую мощь"
    UNS_artillery_marsch:0 "Марш Артиллеристов"
    UNS_artillery_marsch_desc:0 "Наша артиллерия позволяет сражаться даже не видя противника. Мы обладаем передовой артиллерией - и это прекрасно"
    UNS_armorcar:0 "Мотопехота"
    UNS_armorcar_desc:0 "Отделение мотопехоты - быстрая, мощная и защищенная боевая единица, способная действовать самостоятельно. Ее сила - в массовости"
    UNS_true_armor:0 "Настоящая броня"
    UNS_true_armor_desc:0 "Танки появились не так давно - всего полвека назад, но они уже показали свою выгоду. Мы должны продолжить развитие этого рода войск"
    UNS_expand_training:0 "Улучшенная подготовка"
    UNS_expand_training_desc:0 "Армия может действовать полноценно только в том случае, если она отлично обучена. Необходимо изменить подход к подготовке армии"
    UNS_special_forces:0 "Войска Специального Назначения"
    UNS_special_forces_desc:0 "Спецназ - элита войск. Универсальные солдаты, способные действовать в любой среде"
    UNS_year_training:0 "Ежегодные учения"
    UNS_year_training_desc:0 "Никакая армия не сохранит навыки без постоянных тренировок. Пожалуй,крупные общевойсковые учения раз в год - то, что надо, чтобы поддержать боевой дух солдат"
    UNS_two_war_xp:0 "Опыт двух войн"
    UNS_two_war_xp_desc:0 "Мы прошли две страшные войны. Их печальный опыт должен передаваться из поколения в поколение..."
    UNS_air:0 "ВВС США"
    UNS_air_desc:0 "Военно-воздушные силы - самый молодой род войск, им нету еще и века. Их преимущество -в скорости"
    UNS_burned_terrain:0 "Тактика Выжженой Земли"
    UNS_burned_terrain_desc:0 "Постоянные бомбардировки подрывают экономику врага. Чем больше бомба - тем больше разруха"
    UNS_fighter_focus:0 "Ставка на истребители"
    UNS_fighter_focus_desc:0 "Истребители - многоцелевые самолеты завоевания превосходства в воздухе. Их задача - не дать вражеской авиации мешать вредить нам"
    UNS_flight_school:0 "Летное училище"
    UNS_flight_school_desc:0 "Основание летного училища - важный шаг в завоевании превосходства в воздухе. Обученный пилот сможет принять взвешенное решение и быстро отреагировать на опасность"
    UNS_aces:0 "Программа подготовки асов"
    UNS_aces_desc:0 "Асы - люди, которые чувствуют свой самолет, понимают его и контроллируют его. Они - короли неба. Мы должны поощрять их стремление быть лучшими"
    UNS_airfields:0 "Расширение аэродромов"
    UNS_airfields_desc:0 "Программа расширения аэродромов увеличит область покрытия авиации и расширит ее возможности"
    UNS_earth_and_sky:0 "Небо и земля"
    UNS_earth_and_sky_desc:0 "Авиация сама по себе не захватит врага, а армия без превосходства в воздухе не сможет победить. Тактическое взаимодействие - вот наша цель."
    UNS_limit_license:0 "Ограничить продажу технологий"
    UNS_limit_license_desc:0 "Нельзя допустить чтобы наши самолеты попали в руки потенциального врага. Мы должны минимизировать их продажи"
    UNS_ref_insert:0 "Внедрение систем РЭБ"
    UNS_ref_insert_desc:0 "Радиоэлектронная борьба - мера противодействия системам обнаружения. Она фактически делает самолеты невидимыми для систем наведения и радаров"
    UNS_flight_training:0 "Ужесточить подготовку"
    UNS_flight_training_desc:0 "Летное училище - хороший способ поддержать боевой дух пилотов, но необходимо работать усерднее"
    UNS_nukes:0 "МБР"
    UNS_nukes_desc:0 "Это уничтожило наш мир. Страшное оружие. Мы должны восстановить его - пусть даже как и сдерживающий фактор...я надеюсь..."
    UNS_fleet:0 "ВМФ США"
    UNS_fleet_desc:0 "Военно-морской флот - гордость Америки - был полностью уничтожен в ходе войны. Его остатки сейчас покоятся дома..."
    UNS_carrier_focus:0 "Подтвердить Старый Курс"
    UNS_carrier_focus_desc:0 "Авианосцы и группы сопровождения - отличные боевые единицы, способные полноценно вести бой и разведку в акватории"
    UNS_new_focus:0 "Новый Курс"
    UNS_new_focus_desc:0 "Новый мир - новые правила. Многоцелевой флот намного лучше, чем однообразные авианосцы"
    UNS_coastall_guard:0 "Береговая Охрана"
    UNS_coastall_guard_desc:0 "Наша первостепенная задача - охрана нащей новой акватории"
    UNS_new_tactics:0 "Наша тактика"
    UNS_new_tactics_desc:0 "Необходимо выбрать новую морскую доктрину"
    UNS_naval_support:0 "Поддержка с моря"
    UNS_naval_support_desc:0 "Наши войска смогут сражаться эффективнее, если на голову врага будут сыпаться артиллерийские снаряды. А калибр корабельных орудий не идет ни в какое сравнение с обычноый артиллерией"
    UNS_usmc:0 "Корпус Морской Пехоты"
    UNS_usmc_desc:0 "Морская пехота - лучшие из лучших. Они выполняют разнообразные задачи и подготовлены намного лучше регулярных частей"
    UNS_marines_training:0 "Тренировка морской пехоты"
    UNS_marines_training_desc:0 "Разумеется, лучшие не смогут остаться лучшими без должной подготовки"
    UNS_naval_superiority:0 "Морское превосходство"
    UNS_naval_superiority_desc:0 "Превосходство на море - главный гарант того, что наши войска не останутся без припасов"
    UNS_coastall_fight:0 "Мы не будем сражаться на берегу"
    UNS_coastall_fight_desc:0 "Сражаться на берегу - плохая затея. Открытая местность, простреливаемая со всех сторон. Пусть лучше наши враги застревают на берегу - так их проще уничтожить..."
    
    
    