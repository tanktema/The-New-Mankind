l_russian:
    eru.1.t:0 "Восход Лиги Зла"
    eru.1.desc:0 "[This.GetNewspaperHeader] "Не дождавшись начала операции \"Сверх бросок\" ввиду недостатка войск для штурма столицы, сегодня, в Мэйнхеттене главы \"Лиги Эквестрии\" среди которых были: Сансет Шиммер, Тирек, Старлайт Глиммер и Темпест Шадоу подписали соглашение об объединение Эквестрии при посредничестве Миднайт Спаркл как регента от Кристальной Империи и остальных Элементов Разрушения. В основе встречи Дэйбрэйкер и Найтмер Мун пришли к согласию и объединили свои разрозненные земли, создав \"Новую Эквестрию\" сделав себя императрицами, армии Кризалис и Сомбры присоединились к ним, и теперь последней преградой к их господству остался лишь Кантерлотский замок где офицеры Королевской Стражи не признали действующих монархов и объявили себя последним оплотом \"прежней\" Эквестрии, впрочем, пока народ только приветствует новых Королев...но если Кантерлот уцелеет то возможно для Гармонии еще не все будет потеряно"
    eru.1.a:0 "Зло вернулось... Навсегда?"